matches:
- triggers: ["!php1:1 ","!phil1:1 "]
  replace: "Paul and Timothy, slaves of Christ Jesus, to all the holy ones in union with Christ Jesus who are in Philipʹpi, along with overseers and ministerial servants:"

- triggers: ["!php1:2 ","!phil1:2 "]
  replace: "May you have undeserved kindness and peace from God our Father and the Lord Jesus Christ."

- triggers: ["!php1:3 ","!phil1:3 "]
  replace: "I thank my God always when I remember you"

- triggers: ["!php1:4 ","!phil1:4 "]
  replace: "in every supplication of mine for all of you. I offer each supplication with joy,"

- triggers: ["!php1:5 ","!phil1:5 "]
  replace: "because of the contribution you have made to the good news from the first day until this moment."

- triggers: ["!php1:6 ","!phil1:6 "]
  replace: "For I am confident of this very thing, that the one who started a good work in you will bring it to completion until the day of Christ Jesus."

- triggers: ["!php1:7 ","!phil1:7 "]
  replace: "It is only right for me to think this regarding all of you, since I have you in my heart, you who are sharers with me in the undeserved kindness both in my prison bonds and in the defending and legally establishing of the good news."

- triggers: ["!php1:8 ","!phil1:8 "]
  replace: "For God is my witness of how I am longing for all of you with such tender affection as Christ Jesus has."

- triggers: ["!php1:9 ","!phil1:9 "]
  replace: "And this is what I continue praying, that your love may abound still more and more with accurate knowledge and full discernment;"

- triggers: ["!php1:10 ","!phil1:10 "]
  replace: "that you may make sure of the more important things, so that you may be flawless and not stumbling others up to the day of Christ;"

- triggers: ["!php1:11 ","!phil1:11 "]
  replace: "and that you may be filled with righteous fruit, which is through Jesus Christ, to God's glory and praise."

- triggers: ["!php1:12 ","!phil1:12 "]
  replace: "Now I want you to know, brothers, that my situation has actually turned out for the advancement of the good news,"

- triggers: ["!php1:13 ","!phil1:13 "]
  replace: "so that my prison bonds for the sake of Christ have become public knowledge among all the Praetoʹrian Guard and all the rest."

- triggers: ["!php1:14 ","!phil1:14 "]
  replace: "Now most of the brothers in the Lord have gained confidence because of my prison bonds, and they are showing all the more courage to speak the word of God fearlessly."

- triggers: ["!php1:15 ","!phil1:15 "]
  replace: "True, some are preaching the Christ out of envy and rivalry, but others out of goodwill."

- triggers: ["!php1:16 ","!phil1:16 "]
  replace: "The latter are proclaiming the Christ out of love, for they know that I have been appointed to defend the good news;"

- triggers: ["!php1:17 ","!phil1:17 "]
  replace: "but the former do it out of contentiousness, not with a pure motive, for they are intending to create trouble for me in my prison bonds."

- triggers: ["!php1:18 ","!phil1:18 "]
  replace: "With what result? Only that in every way, whether in pretense or in truth, Christ is being proclaimed, and I rejoice over this. In fact, I will also keep on rejoicing,"

- triggers: ["!php1:19 ","!phil1:19 "]
  replace: "for I know that this will result in my salvation through your supplication and with the support of the spirit of Jesus Christ."

- triggers: ["!php1:20 ","!phil1:20 "]
  replace: "This is in harmony with my eager expectation and hope that I will not be ashamed in any respect, but that with all freeness of speech Christ will now, as always before, be magnified by means of my body, whether through life or through death."

- triggers: ["!php1:21 ","!phil1:21 "]
  replace: "For in my case, to live is Christ and to die is gain."

- triggers: ["!php1:22 ","!phil1:22 "]
  replace: "Now if I am to live on in the flesh, this is a fruitage of my work; yet what I would choose, I do not make known."

- triggers: ["!php1:23 ","!phil1:23 "]
  replace: "I am torn between these two things, for I do desire the releasing and the being with Christ, which is, to be sure, far better."

- triggers: ["!php1:24 ","!phil1:24 "]
  replace: "However, it is more necessary for me to remain in the flesh for your sakes."

- triggers: ["!php1:25 ","!phil1:25 "]
  replace: "So, being confident of this, I know I will remain and continue with all of you for your advancement and your joy in the faith,"

- triggers: ["!php1:26 ","!phil1:26 "]
  replace: "so that your exultation may overflow in Christ Jesus because of me when I am again present with you."

- triggers: ["!php1:27 ","!phil1:27 "]
  replace: "Only behave in a manner worthy of the good news about the Christ, so that whether I come and see you or I am absent, I may hear about you and learn that you are standing firm in one spirit, with one soul, striving side by side for the faith of the good news,"

- triggers: ["!php1:28 ","!phil1:28 "]
  replace: "and in no way being frightened by your opponents. This very thing is a proof of destruction for them, but of salvation for you; and this is from God."

- triggers: ["!php1:29 ","!phil1:29 "]
  replace: "For you have been given the privilege in behalf of Christ, not only to put your faith in him but also to suffer in his behalf."

- triggers: ["!php1:30 ","!phil1:30 "]
  replace: "For you are facing the same struggle that you saw me face, which you now hear that I am still facing."

- triggers: ["!php2:1 ","!phil2:1 "]
  replace: "If, then, there is any encouragement in Christ, if any consolation of love, if any spiritual fellowship, if any tender affection and compassion,"

- triggers: ["!php2:2 ","!phil2:2 "]
  replace: "make my joy full by being of the same mind and having the same love, being completely united, having the one thought in mind."

- triggers: ["!php2:3 ","!phil2:3 "]
  replace: "Do nothing out of contentiousness or out of egotism, but with humility consider others superior to you,"

- triggers: ["!php2:4 ","!phil2:4 "]
  replace: "as you look out not only for your own interests, but also for the interests of others."

- triggers: ["!php2:5 ","!phil2:5 "]
  replace: "Keep this mental attitude in you that was also in Christ Jesus,"

- triggers: ["!php2:6 ","!phil2:6 "]
  replace: "who, although he was existing in God's form, did not even consider the idea of trying to be equal to God."

- triggers: ["!php2:7 ","!phil2:7 "]
  replace: "No, but he emptied himself and took a slave's form and became human."

- triggers: ["!php2:8 ","!phil2:8 "]
  replace: "More than that, when he came as a man, he humbled himself and became obedient to the point of death, yes, death on a torture stake."

- triggers: ["!php2:9 ","!phil2:9 "]
  replace: "For this very reason, God exalted him to a superior position and kindly gave him the name that is above every other name,"

- triggers: ["!php2:10 ","!phil2:10 "]
  replace: "so that in the name of Jesus every knee should bend-of those in heaven and those on earth and those under the ground-"

- triggers: ["!php2:11 ","!phil2:11 "]
  replace: "and every tongue should openly acknowledge that Jesus Christ is Lord to the glory of God the Father."

- triggers: ["!php2:12 ","!phil2:12 "]
  replace: "Consequently, my beloved ones, just as you have always obeyed, not only during my presence but now much more readily during my absence, keep working out your own salvation with fear and trembling."

- triggers: ["!php2:13 ","!phil2:13 "]
  replace: "For God is the one who for the sake of his good pleasure energizes you, giving you both the desire and the power to act."

- triggers: ["!php2:14 ","!phil2:14 "]
  replace: "Keep doing all things free from murmuring and arguments,"

- triggers: ["!php2:15 ","!phil2:15 "]
  replace: "so that you may come to be blameless and innocent, children of God without a blemish in the midst of a crooked and twisted generation, among whom you are shining as illuminators in the world,"

- triggers: ["!php2:16 ","!phil2:16 "]
  replace: "keeping a tight grip on the word of life. Then I may have reason for rejoicing in Christ's day, knowing that I did not run in vain or work hard in vain."

- triggers: ["!php2:17 ","!phil2:17 "]
  replace: "However, even if I am being poured out like a drink offering on the sacrifice and the holy service to which your faith has led you, I am glad and I rejoice with all of you."

- triggers: ["!php2:18 ","!phil2:18 "]
  replace: "In the same way, you also should be glad and rejoice with me."

- triggers: ["!php2:19 ","!phil2:19 "]
  replace: "Now I am hoping in the Lord Jesus to send Timothy to you shortly, so that I may be encouraged when I receive news about you."

- triggers: ["!php2:20 ","!phil2:20 "]
  replace: "For I have no one else of a disposition like his who will genuinely care for your concerns."

- triggers: ["!php2:21 ","!phil2:21 "]
  replace: "For all the others are seeking their own interests, not those of Jesus Christ."

- triggers: ["!php2:22 ","!phil2:22 "]
  replace: "But you know the proof he gave of himself, that like a child with a father he slaved with me to advance the good news."

- triggers: ["!php2:23 ","!phil2:23 "]
  replace: "Therefore, he is the one I am hoping to send just as soon as I see how things turn out for me."

- triggers: ["!php2:24 ","!phil2:24 "]
  replace: "Indeed, I am confident in the Lord that I myself will also come soon."

- triggers: ["!php2:25 ","!phil2:25 "]
  replace: "But for now I consider it necessary to send to you Epaphrodiʹtus, my brother and fellow worker and fellow soldier, and your envoy and personal servant for my need,"

- triggers: ["!php2:26 ","!phil2:26 "]
  replace: "since he is longing to see all of you and is depressed because you heard he had fallen sick."

- triggers: ["!php2:27 ","!phil2:27 "]
  replace: "Indeed, he did fall sick nearly to the point of death; but God had mercy on him, in fact, not only on him but also on me, so that I should not have one grief after another."

- triggers: ["!php2:28 ","!phil2:28 "]
  replace: "Therefore, I am sending him with the greatest urgency, so that when you see him you may again rejoice and I may also be less anxious."

- triggers: ["!php2:29 ","!phil2:29 "]
  replace: "So give him the customary welcome in the Lord with all joy, and keep holding men of that sort dear,"

- triggers: ["!php2:30 ","!phil2:30 "]
  replace: "because he nearly died on account of the work of Christ, risking his life in order to make up for your not being here to render personal service to me."

- triggers: ["!php3:1 ","!phil3:1 "]
  replace: "Finally, my brothers, continue rejoicing in the Lord. It is not troublesome for me to write the same things to you, and it is for your safety."

- triggers: ["!php3:2 ","!phil3:2 "]
  replace: "Look out for the dogs; look out for those who cause injury; look out for those who mutilate the flesh."

- triggers: ["!php3:3 ","!phil3:3 "]
  replace: "For we are those with the real circumcision, we who are rendering sacred service by God's spirit and boasting in Christ Jesus and who do not base our confidence in the flesh,"

- triggers: ["!php3:4 ","!phil3:4 "]
  replace: "though I, if anyone, do have grounds for confidence in the flesh. If any other man thinks he has grounds for confidence in the flesh, I have more:"

- triggers: ["!php3:5 ","!phil3:5 "]
  replace: "circumcised the eighth day, of the nation of Israel, of the tribe of Benjamin, a Hebrew born from Hebrews; regarding law, a Pharisee;"

- triggers: ["!php3:6 ","!phil3:6 "]
  replace: "regarding zeal, persecuting the congregation; regarding righteousness based on law, one who proved himself blameless."

- triggers: ["!php3:7 ","!phil3:7 "]
  replace: "Yet, the things that were gains to me, I have considered loss on account of the Christ."

- triggers: ["!php3:8 ","!phil3:8 "]
  replace: "What is more, I do indeed also consider all things to be loss on account of the excelling value of the knowledge of Christ Jesus my Lord. For his sake I have taken the loss of all things and I consider them as a lot of refuse, that I may gain Christ"

- triggers: ["!php3:9 ","!phil3:9 "]
  replace: "and be found in union with him, not because of my own righteousness from following the Law, but because of the righteousness that is through faith in Christ, the righteousness from God based on faith."

- triggers: ["!php3:10 ","!phil3:10 "]
  replace: "My aim is to know him and the power of his resurrection and to share in his sufferings, submitting myself to a death like his,"

- triggers: ["!php3:11 ","!phil3:11 "]
  replace: "to see if at all possible I may attain to the earlier resurrection from the dead."

- triggers: ["!php3:12 ","!phil3:12 "]
  replace: "Not that I have already received it or am already made perfect, but I am pressing on to see if I may also lay hold on that for which Christ Jesus selected me."

- triggers: ["!php3:13 ","!phil3:13 "]
  replace: "Brothers, I do not yet consider myself as having taken hold of it; but one thing is certain: Forgetting the things behind and stretching forward to the things ahead,"

- triggers: ["!php3:14 ","!phil3:14 "]
  replace: "I am pressing on toward the goal for the prize of the upward call of God by means of Christ Jesus."

- triggers: ["!php3:15 ","!phil3:15 "]
  replace: "Therefore, let those of us who are mature be of this mental attitude, and if you are mentally inclined otherwise in any respect, God will reveal the above attitude to you."

- triggers: ["!php3:16 ","!phil3:16 "]
  replace: "At any rate, to the extent we have made progress, let us go on walking orderly in this same course."

- triggers: ["!php3:17 ","!phil3:17 "]
  replace: "Unitedly become imitators of me, brothers, and keep your eye on those who are walking in a way that is in harmony with the example we set for you."

- triggers: ["!php3:18 ","!phil3:18 "]
  replace: "For there are many-I used to mention them often but now I mention them also with weeping-who are walking as enemies of the torture stake of the Christ."

- triggers: ["!php3:19 ","!phil3:19 "]
  replace: "Their end is destruction, and their god is their belly, and their glory is really their shame, and they have their minds on earthly things."

- triggers: ["!php3:20 ","!phil3:20 "]
  replace: "But our citizenship exists in the heavens, and we are eagerly waiting for a savior from there, the Lord Jesus Christ,"

- triggers: ["!php3:21 ","!phil3:21 "]
  replace: "who will transform our humble body to be like his glorious body by his great power that enables him to subject all things to himself."

- triggers: ["!php4:1 ","!phil4:1 "]
  replace: "Consequently, my brothers whom I love and long for, my joy and crown, stand firm in this way in the Lord, my beloved ones."

- triggers: ["!php4:2 ","!phil4:2 "]
  replace: "I urge Euoʹdia and I urge Synʹtyche to be of the same mind in the Lord."

- triggers: ["!php4:3 ","!phil4:3 "]
  replace: "Yes, I request you also, as a true fellow worker, to keep assisting these women who have striven side by side with me for the good news, along with Clement as well as the rest of my fellow workers, whose names are in the book of life."

- triggers: ["!php4:4 ","!phil4:4 "]
  replace: "Always rejoice in the Lord. Again I will say, Rejoice!"

- triggers: ["!php4:5 ","!phil4:5 "]
  replace: "Let your reasonableness become known to all men. The Lord is near."

- triggers: ["!php4:6 ","!phil4:6 "]
  replace: "Do not be anxious over anything, but in everything by prayer and supplication along with thanksgiving, let your petitions be made known to God;"

- triggers: ["!php4:7 ","!phil4:7 "]
  replace: "and the peace of God that surpasses all understanding will guard your hearts and your mental powers by means of Christ Jesus."

- triggers: ["!php4:8 ","!phil4:8 "]
  replace: "Finally, brothers, whatever things are true, whatever things are of serious concern, whatever things are righteous, whatever things are chaste, whatever things are lovable, whatever things are well-spoken-of, whatever things are virtuous, and whatever things are praiseworthy, continue considering these things."

- triggers: ["!php4:9 ","!phil4:9 "]
  replace: "The things that you learned as well as accepted and heard and saw in connection with me, practice these, and the God of peace will be with you."

- triggers: ["!php4:10 ","!phil4:10 "]
  replace: "I rejoice greatly in the Lord that now at last you have renewed your concern for me. Though you were concerned about me, you lacked opportunity to show it."

- triggers: ["!php4:11 ","!phil4:11 "]
  replace: "Not that I am saying this because I am in need, for I have learned to be self-sufficient regardless of my circumstances."

- triggers: ["!php4:12 ","!phil4:12 "]
  replace: "I know how to be low on provisions and how to have an abundance. In everything and in all circumstances I have learned the secret of both how to be full and how to hunger, both how to have an abundance and how to do without."

- triggers: ["!php4:13 ","!phil4:13 "]
  replace: "For all things I have the strength through the one who gives me power."

- triggers: ["!php4:14 ","!phil4:14 "]
  replace: "Nevertheless, you did well to share with me in my tribulation."

- triggers: ["!php4:15 ","!phil4:15 "]
  replace: "In fact, you Philipʹpians also know that after you first learned the good news, when I departed from Macedoʹnia, not a congregation shared with me in the matter of giving and receiving, except you alone;"

- triggers: ["!php4:16 ","!phil4:16 "]
  replace: "for while I was in Thessaloniʹca, you sent something to me for my need not just once but twice."

- triggers: ["!php4:17 ","!phil4:17 "]
  replace: "Not that I am looking for a gift, but I want the fruitage that brings more credit to your account."

- triggers: ["!php4:18 ","!phil4:18 "]
  replace: "However, I have everything I need and even more. I am fully supplied, now that I have received from Epaphrodiʹtus what you sent, a sweet fragrance, an acceptable sacrifice, well-pleasing to God."

- triggers: ["!php4:19 ","!phil4:19 "]
  replace: "In turn my God will fully supply all your need according to his riches in glory by means of Christ Jesus."

- triggers: ["!php4:20 ","!phil4:20 "]
  replace: "Now to our God and Father be the glory forever and ever. Amen."

- triggers: ["!php4:21 ","!phil4:21 "]
  replace: "Give my greetings to every holy one in union with Christ Jesus. The brothers who are with me send you their greetings."

- triggers: ["!php4:22 ","!phil4:22 "]
  replace: "All the holy ones, but especially those of the household of Caesar, send you their greetings."

- triggers: ["!php4:23 ","!phil4:23 "]
  replace: "The undeserved kindness of the Lord Jesus Christ be with the spirit you show."

