- triggers: ["!ac5:36 ","!acts5:36 "]
  replace: "For instance, before these days Theuʹdas rose up, saying he himself was somebody, and a number of men, about 400, joined his party. But he was done away with, and all those who were following him were dispersed and came to nothing."

- triggers: ["!ac5:37 ","!acts5:37 "]
  replace: "After him, Judas the Galileʹan rose up in the days of the registration, and he drew followers after himself. That man also perished, and all those who were following him were scattered."

- triggers: ["!ac5:38 ","!acts5:38 "]
