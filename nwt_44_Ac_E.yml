matches:
- triggers: ["!ac1:1 ","!acts1:1 "]
  replace: "The first account, O Theophʹilus, I composed about all the things Jesus started to do and to teach"

- triggers: ["!ac1:2 ","!acts1:2 "]
  replace: "until the day that he was taken up, after he had given instructions through holy spirit to the apostles he had chosen."

- triggers: ["!ac1:3 ","!acts1:3 "]
  replace: "After he had suffered, he showed himself alive to them by many convincing proofs. He was seen by them throughout 40 days, and he was speaking about the Kingdom of God."

- triggers: ["!ac1:4 ","!acts1:4 "]
  replace: "While he was meeting with them, he ordered them: 'Do not leave Jerusalem, but keep waiting for what the Father has promised, about which you heard from me;"

- triggers: ["!ac1:5 ","!acts1:5 "]
  replace: "for John, indeed, baptized with water, but you will be baptized with holy spirit not many days after this.'"

- triggers: ["!ac1:6 ","!acts1:6 "]
  replace: "So when they had assembled, they asked him: 'Lord, are you restoring the kingdom to Israel at this time?'"

- triggers: ["!ac1:7 ","!acts1:7 "]
  replace: "He said to them: 'It does not belong to you to know the times or seasons that the Father has placed in his own jurisdiction."

- triggers: ["!ac1:8 ","!acts1:8 "]
  replace: "But you will receive power when the holy spirit comes upon you, and you will be witnesses of me in Jerusalem, in all Judeʹa and Samarʹia, and to the most distant part of the earth.'"

- triggers: ["!ac1:9 ","!acts1:9 "]
  replace: "After he had said these things, while they were looking on, he was lifted up and a cloud caught him up from their sight."

- triggers: ["!ac1:10 ","!acts1:10 "]
  replace: "And as they were gazing into the sky while he was on his way, suddenly two men in white garments stood beside them"

- triggers: ["!ac1:11 ","!acts1:11 "]
  replace: "and said: 'Men of Galʹilee, why do you stand looking into the sky? This Jesus who was taken up from you into the sky will come in the same manner as you have seen him going into the sky.'"

- triggers: ["!ac1:12 ","!acts1:12 "]
  replace: "Then they returned to Jerusalem from a mountain called the Mount of Olives, which is near Jerusalem, only a sabbath day's journey away."

- triggers: ["!ac1:13 ","!acts1:13 "]
  replace: "When they arrived, they went up into the upper room where they were staying. There were Peter as well as John and James and Andrew, Philip and Thomas, Bartholʹomew and Matthew, James the son of Alphaeʹus, and Simon the zealous one, and Judas the son of James."

- triggers: ["!ac1:14 ","!acts1:14 "]
  replace: "With one purpose all of these were persisting in prayer, together with some women and Mary the mother of Jesus and with his brothers."

- triggers: ["!ac1:15 ","!acts1:15 "]
  replace: "During those days Peter stood up in the midst of the brothers (the number of people was altogether about 120) and said:"

- triggers: ["!ac1:16 ","!acts1:16 "]
  replace: "'Men, brothers, it was necessary for the scripture to be fulfilled that the holy spirit spoke prophetically through David about Judas, who became a guide to those who arrested Jesus."

- triggers: ["!ac1:17 ","!acts1:17 "]
  replace: "For he had been numbered among us and he obtained a share in this ministry."

- triggers: ["!ac1:18 ","!acts1:18 "]
  replace: "(This very man, therefore, purchased a field with the wages for unrighteousness, and falling headfirst, his body burst open and all his insides spilled out."

- triggers: ["!ac1:19 ","!acts1:19 "]
  replace: "This became known to all the inhabitants of Jerusalem, so that the field was called in their language Akelʹdama, that is, 'Field of Blood.')"

- triggers: ["!ac1:20 ","!acts1:20 "]
  replace: "For it is written in the book of Psalms, 'Let his dwelling become desolate, and let there be no inhabitant in it' and, 'His office of oversight let someone else take.'"

- triggers: ["!ac1:21 ","!acts1:21 "]
  replace: "It is therefore necessary that of the men who accompanied us during all the time in which the Lord Jesus carried on his activities among us,"

- triggers: ["!ac1:22 ","!acts1:22 "]
  replace: "starting with his baptism by John until the day he was taken up from us, one of these men should become a witness with us of his resurrection.'"

- triggers: ["!ac1:23 ","!acts1:23 "]
  replace: "So they proposed two, Joseph called Barʹsabbas, who was also called Justus, and Matthiʹas."

- triggers: ["!ac1:24 ","!acts1:24 "]
  replace: "Then they prayed and said: 'You, O Jehovah, who know the hearts of all, designate which one of these two men you have chosen"

- triggers: ["!ac1:25 ","!acts1:25 "]
  replace: "to take the place of this ministry and apostleship, from which Judas deviated to go to his own place.'"

- triggers: ["!ac1:26 ","!acts1:26 "]
  replace: "So they cast lots over them, and the lot fell to Matthiʹas, and he was counted along with the 11 apostles."

- triggers: ["!ac2:1 ","!acts2:1 "]
  replace: "Now while the day of the Festival of Pentecost was in progress, they were all together at the same place."

- triggers: ["!ac2:2 ","!acts2:2 "]
  replace: "Suddenly there was a noise from heaven, just like that of a rushing, stiff breeze, and it filled the whole house where they were sitting."

- triggers: ["!ac2:3 ","!acts2:3 "]
  replace: "And tongues as if of fire became visible to them and were distributed, and one came to rest on each one of them,"

- triggers: ["!ac2:4 ","!acts2:4 "]
  replace: "and they all became filled with holy spirit and started to speak in different languages, just as the spirit enabled them to speak."

- triggers: ["!ac2:5 ","!acts2:5 "]
  replace: "At that time devout Jews from every nation under heaven were staying in Jerusalem."

- triggers: ["!ac2:6 ","!acts2:6 "]
  replace: "So when this sound occurred, a crowd gathered and was bewildered, because each one heard them speaking in his own language."

- triggers: ["!ac2:7 ","!acts2:7 "]
  replace: "Indeed, they were utterly amazed and said: 'See here, all these who are speaking are Galileʹans, are they not?"

- triggers: ["!ac2:8 ","!acts2:8 "]
  replace: "How is it, then, that each one of us is hearing his own native language?"

- triggers: ["!ac2:9 ","!acts2:9 "]
  replace: "Parʹthians, Medes, and Eʹlamites, the inhabitants of Mesopotaʹmia, Judeʹa and Cappadoʹcia, Ponʹtus and the province of Asia,"

- triggers: ["!ac2:10 ","!acts2:10 "]
  replace: "Phrygʹia and Pamphylʹia, Egypt and the regions of Libʹya near Cyreʹne, sojourners from Rome, both Jews and proselytes,"

- triggers: ["!ac2:11 ","!acts2:11 "]
  replace: "Creʹtans, and Arabians-we hear them speaking in our languages about the magnificent things of God.'"

- triggers: ["!ac2:12 ","!acts2:12 "]
  replace: "Yes, they were all astonished and perplexed, saying to one another: 'What does this mean?'"

- triggers: ["!ac2:13 ","!acts2:13 "]
  replace: "However, others mocked them and said: 'They are full of sweet wine.'"

- triggers: ["!ac2:14 ","!acts2:14 "]
  replace: "But Peter stood up with the Eleven and spoke to them in a loud voice: 'Men of Judeʹa and all you inhabitants of Jerusalem, let this be known to you and listen carefully to my words."

- triggers: ["!ac2:15 ","!acts2:15 "]
  replace: "These people are, in fact, not drunk, as you suppose, for it is the third hour of the day."

- triggers: ["!ac2:16 ","!acts2:16 "]
  replace: "On the contrary, this is what was said through the prophet Joel:"

- triggers: ["!ac2:17 ","!acts2:17 "]
  replace: "''And in the last days,' God says, 'I will pour out some of my spirit on every sort of flesh, and your sons and your daughters will prophesy and your young men will see visions and your old men will dream dreams,"

- triggers: ["!ac2:18 ","!acts2:18 "]
  replace: "and even on my male slaves and on my female slaves I will pour out some of my spirit in those days, and they will prophesy."

- triggers: ["!ac2:19 ","!acts2:19 "]
  replace: "And I will give wonders in heaven above and signs on earth below-blood and fire and clouds of smoke."

- triggers: ["!ac2:20 ","!acts2:20 "]
  replace: "The sun will be turned into darkness and the moon into blood before the great and illustrious day of Jehovah comes."

- triggers: ["!ac2:21 ","!acts2:21 "]
  replace: "And everyone who calls on the name of Jehovah will be saved.''"

- triggers: ["!ac2:22 ","!acts2:22 "]
  replace: "'Men of Israel, hear these words: Jesus the Nazareneʹ was a man publicly shown to you by God through powerful works and wonders and signs that God did through him in your midst, just as you yourselves know."

- triggers: ["!ac2:23 ","!acts2:23 "]
  replace: "This man, who was handed over by the determined will and foreknowledge of God, you fastened to a stake by the hand of lawless men, and you did away with him."

- triggers: ["!ac2:24 ","!acts2:24 "]
  replace: "But God resurrected him by releasing him from the pangs of death, because it was not possible for him to be held fast by it."

- triggers: ["!ac2:25 ","!acts2:25 "]
  replace: "For David says about him: 'I keep Jehovah constantly in front of me, for he is at my right hand that I may never be shaken."

- triggers: ["!ac2:26 ","!acts2:26 "]
  replace: "On this account my heart became cheerful and my tongue rejoiced greatly. And I will reside in hope;"

- triggers: ["!ac2:27 ","!acts2:27 "]
  replace: "because you will not leave me in the Grave, nor will you allow your loyal one to see corruption."

- triggers: ["!ac2:28 ","!acts2:28 "]
  replace: "You have made life's ways known to me; you will fill me with great joy in your presence.'"

- triggers: ["!ac2:29 ","!acts2:29 "]
  replace: "'Men, brothers, it is permissible to speak with freeness of speech to you about the family head David, that he died and was buried, and his tomb is with us to this day."

- triggers: ["!ac2:30 ","!acts2:30 "]
  replace: "Because he was a prophet and knew that God had sworn to him with an oath that he would seat one of his offspring on his throne,"

- triggers: ["!ac2:31 ","!acts2:31 "]
  replace: "he foresaw and spoke about the resurrection of the Christ, that neither was he forsaken in the Grave nor did his flesh see corruption."

- triggers: ["!ac2:32 ","!acts2:32 "]
  replace: "God resurrected this Jesus, and of this we are all witnesses."

- triggers: ["!ac2:33 ","!acts2:33 "]
  replace: "Therefore, because he was exalted to the right hand of God and received the promised holy spirit from the Father, he has poured out what you see and hear."

- triggers: ["!ac2:34 ","!acts2:34 "]
  replace: "For David did not ascend to the heavens, but he himself says, 'Jehovah said to my Lord: 'Sit at my right hand"

- triggers: ["!ac2:35 ","!acts2:35 "]
  replace: "until I place your enemies as a stool for your feet.''"

- triggers: ["!ac2:36 ","!acts2:36 "]
  replace: "Therefore, let all the house of Israel know for a certainty that God made him both Lord and Christ, this Jesus whom you executed on a stake.'"

- triggers: ["!ac2:37 ","!acts2:37 "]
  replace: "Now when they heard this, they were stabbed to the heart, and they said to Peter and the rest of the apostles: 'Men, brothers, what should we do?'"

- triggers: ["!ac2:38 ","!acts2:38 "]
  replace: "Peter said to them: 'Repent, and let each one of you be baptized in the name of Jesus Christ for forgiveness of your sins, and you will receive the free gift of the holy spirit."

- triggers: ["!ac2:39 ","!acts2:39 "]
  replace: "For the promise is to you and your children, and to all those who are far away, to all those whom Jehovah our God may call to himself.'"

- triggers: ["!ac2:40 ","!acts2:40 "]
  replace: "And with many other words he gave a thorough witness and kept exhorting them, saying: 'Get saved from this crooked generation.'"

- triggers: ["!ac2:41 ","!acts2:41 "]
  replace: "So those who gladly accepted his word were baptized, and on that day about 3,000 people were added."

- triggers: ["!ac2:42 ","!acts2:42 "]
  replace: "And they continued devoting themselves to the teaching of the apostles, to associating together, to the taking of meals, and to prayers."

- triggers: ["!ac2:43 ","!acts2:43 "]
  replace: "Indeed, fear began to fall upon everyone, and many wonders and signs began to occur through the apostles."

- triggers: ["!ac2:44 ","!acts2:44 "]
  replace: "All those who became believers were together and had everything in common,"

- triggers: ["!ac2:45 ","!acts2:45 "]
  replace: "and they were selling their possessions and properties and distributing the proceeds to all, according to what each one needed."

- triggers: ["!ac2:46 ","!acts2:46 "]
  replace: "And day after day they were in constant attendance in the temple with a united purpose, and they took their meals in different homes and shared their food with great rejoicing and sincerity of heart,"

- triggers: ["!ac2:47 ","!acts2:47 "]
  replace: "praising God and finding favor with all the people. At the same time Jehovah continued to add to them daily those being saved."

- triggers: ["!ac3:1 ","!acts3:1 "]
  replace: "Now Peter and John were going up into the temple for the hour of prayer, the ninth hour,"

- triggers: ["!ac3:2 ","!acts3:2 "]
  replace: "and a man who was lame from birth was being carried. Every day they would put him near the temple door that was called Beautiful, so he could ask for gifts of mercy from those entering the temple."

- triggers: ["!ac3:3 ","!acts3:3 "]
  replace: "When he caught sight of Peter and John about to go into the temple, he began asking for gifts of mercy."

- triggers: ["!ac3:4 ","!acts3:4 "]
  replace: "But Peter, together with John, looked straight at him and said: 'Look at us.'"

- triggers: ["!ac3:5 ","!acts3:5 "]
  replace: "So he fixed his attention on them, expecting to get something from them."

- triggers: ["!ac3:6 ","!acts3:6 "]
  replace: "However, Peter said: 'Silver and gold I do not possess, but what I do have is what I give you. In the name of Jesus Christ the Nazareneʹ, walk!'"

- triggers: ["!ac3:7 ","!acts3:7 "]
  replace: "With that he took hold of him by the right hand and raised him up. Instantly his feet and his ankles were made firm;"

- triggers: ["!ac3:8 ","!acts3:8 "]
  replace: "and leaping to his feet, he began walking and went with them into the temple, walking and leaping and praising God."

- triggers: ["!ac3:9 ","!acts3:9 "]
  replace: "And all the people saw him walking and praising God."

- triggers: ["!ac3:10 ","!acts3:10 "]
  replace: "And they began to recognize him, that this was the man who used to sit waiting for gifts of mercy at the Beautiful Gate of the temple, and they were completely astonished and ecstatic about what had happened to him."

- triggers: ["!ac3:11 ","!acts3:11 "]
  replace: "While the man was still holding on to Peter and John, all the people ran together to them at what was called Solʹomon's Colonnade, completely surprised."

- triggers: ["!ac3:12 ","!acts3:12 "]
  replace: "When Peter saw this, he said to the people: 'Men of Israel, why are you so amazed at this, and why are you staring at us as though by personal power or godly devotion we have made him walk?"

- triggers: ["!ac3:13 ","!acts3:13 "]
  replace: "The God of Abraham and of Isaac and of Jacob, the God of our forefathers, has glorified his Servant, Jesus, whom you handed over and disowned before Pilate, even though he had decided to release him."

- triggers: ["!ac3:14 ","!acts3:14 "]
  replace: "Yes, you disowned that holy and righteous one, and you asked for a man who was a murderer to be given to you,"

- triggers: ["!ac3:15 ","!acts3:15 "]
  replace: "whereas you killed the Chief Agent of life. But God raised him up from the dead, of which fact we are witnesses."

- triggers: ["!ac3:16 ","!acts3:16 "]
  replace: "And through his name, and by our faith in his name, this man whom you see and know has been made strong. The faith that is through him has made this man completely healthy in front of all of you."

- triggers: ["!ac3:17 ","!acts3:17 "]
  replace: "And now, brothers, I know that you acted in ignorance, just as your rulers also did."

- triggers: ["!ac3:18 ","!acts3:18 "]
  replace: "But in this way God has fulfilled the things he announced beforehand through the mouth of all the prophets, that his Christ would suffer."

- triggers: ["!ac3:19 ","!acts3:19 "]
  replace: "'Repent, therefore, and turn around so as to get your sins blotted out, so that seasons of refreshing may come from Jehovah himself"

- triggers: ["!ac3:20 ","!acts3:20 "]
  replace: "and he may send the Christ appointed for you, Jesus."

- triggers: ["!ac3:21 ","!acts3:21 "]
  replace: "Heaven must hold this one within itself until the times of restoration of all things of which God spoke through the mouth of his holy prophets of old."

- triggers: ["!ac3:22 ","!acts3:22 "]
  replace: "In fact, Moses said: 'Jehovah your God will raise up for you from among your brothers a prophet like me. You must listen to whatever he tells you."

- triggers: ["!ac3:23 ","!acts3:23 "]
  replace: "Indeed, anyone who does not listen to that Prophet will be completely destroyed from among the people.'"

- triggers: ["!ac3:24 ","!acts3:24 "]
  replace: "And all the prophets from Samuel and those who followed him, as many as have spoken, have also plainly declared these days."

- triggers: ["!ac3:25 ","!acts3:25 "]
  replace: "You are the sons of the prophets and of the covenant that God made with your forefathers, saying to Abraham: 'And by means of your offspring all the families of the earth will be blessed.'"

- triggers: ["!ac3:26 ","!acts3:26 "]
  replace: "God, after raising up his Servant, sent him to you first to bless you by turning each one of you away from your wicked deeds.'"

- triggers: ["!ac4:1 ","!acts4:1 "]
  replace: "While the two were speaking to the people, the priests, the captain of the temple, and the Sadducees came up to them."

- triggers: ["!ac4:2 ","!acts4:2 "]
  replace: "These were annoyed because the apostles were teaching the people and were openly declaring the resurrection of Jesus from the dead."

- triggers: ["!ac4:3 ","!acts4:3 "]
  replace: "So they seized them and took them into custody until the next day, for it was already evening."

- triggers: ["!ac4:4 ","!acts4:4 "]
  replace: "However, many of those who had listened to the speech believed, and the number of the men became about 5,000."

- triggers: ["!ac4:5 ","!acts4:5 "]
  replace: "The next day their rulers, elders, and scribes gathered together in Jerusalem,"

- triggers: ["!ac4:6 ","!acts4:6 "]
  replace: "along with Anʹnas the chief priest, Caʹiaphas, John, Alexander, and all who were relatives of the chief priest."

- triggers: ["!ac4:7 ","!acts4:7 "]
  replace: "They stood Peter and John in their midst and began to question them: 'By what power or in whose name did you do this?'"

- triggers: ["!ac4:8 ","!acts4:8 "]
  replace: "Then Peter, filled with holy spirit, said to them: 'Rulers of the people and elders,"

- triggers: ["!ac4:9 ","!acts4:9 "]
  replace: "if we are being examined today about a good deed to a crippled man, and you want to know who made this man well,"

- triggers: ["!ac4:10 ","!acts4:10 "]
  replace: "let it be known to all of you and to all the people of Israel that in the name of Jesus Christ the Nazareneʹ, whom you executed on a stake but whom God raised up from the dead, by means of him this man stands here healthy in front of you."

- triggers: ["!ac4:11 ","!acts4:11 "]
  replace: "This is 'the stone that was treated by you builders as of no account that has become the chief cornerstone.'"

- triggers: ["!ac4:12 ","!acts4:12 "]
  replace: "Furthermore, there is no salvation in anyone else, for there is no other name under heaven that has been given among men by which we must get saved.'"

- triggers: ["!ac4:13 ","!acts4:13 "]
  replace: "Now when they saw the outspokenness of Peter and John, and perceived that they were uneducated and ordinary men, they were astonished. And they began to realize that they had been with Jesus."

- triggers: ["!ac4:14 ","!acts4:14 "]
  replace: "As they were looking at the man who had been cured standing with them, they had nothing to say in answer to this."

- triggers: ["!ac4:15 ","!acts4:15 "]
  replace: "So they commanded them to go outside the Sanʹhedrin hall, and they began consulting with one another,"

- triggers: ["!ac4:16 ","!acts4:16 "]
  replace: "saying: 'What should we do with these men? Because, for a fact, a noteworthy sign has occurred through them, one evident to all the inhabitants of Jerusalem, and we cannot deny it."

- triggers: ["!ac4:17 ","!acts4:17 "]
  replace: "So that this does not spread any further among the people, let us threaten them and tell them not to speak to anyone anymore on the basis of this name.'"

- triggers: ["!ac4:18 ","!acts4:18 "]
  replace: "With that they called them and ordered them not to say anything at all or to teach on the basis of the name of Jesus."

- triggers: ["!ac4:19 ","!acts4:19 "]
  replace: "But in reply Peter and John said to them: 'Whether it is right in the sight of God to listen to you rather than to God, judge for yourselves."

- triggers: ["!ac4:20 ","!acts4:20 "]
  replace: "But as for us, we cannot stop speaking about the things we have seen and heard.'"

- triggers: ["!ac4:21 ","!acts4:21 "]
  replace: "So after they had threatened them further, they released them, since they did not find any grounds for punishing them and on account of the people, because they were all glorifying God over what had happened."

- triggers: ["!ac4:22 ","!acts4:22 "]
  replace: "For the man on whom this miracle of healing had been done was more than 40 years old."

- triggers: ["!ac4:23 ","!acts4:23 "]
  replace: "After being released, they went to their own people and reported what the chief priests and the elders had said to them."

- triggers: ["!ac4:24 ","!acts4:24 "]
  replace: "On hearing this, they raised their voices with one accord to God and said: 'Sovereign Lord, you are the One who made the heaven and the earth and the sea and all the things in them,"

- triggers: ["!ac4:25 ","!acts4:25 "]
  replace: "and who said through holy spirit by the mouth of our forefather David, your servant: 'Why did nations become agitated and peoples meditate on empty things?"

- triggers: ["!ac4:26 ","!acts4:26 "]
  replace: "The kings of the earth took their stand and the rulers gathered together as one against Jehovah and against his anointed one.'"

- triggers: ["!ac4:27 ","!acts4:27 "]
  replace: "For truly both Herod and Pontius Pilate with men of the nations and with peoples of Israel were gathered together in this city against your holy servant Jesus, whom you anointed,"

- triggers: ["!ac4:28 ","!acts4:28 "]
  replace: "to do what your hand and counsel had determined beforehand to occur."

- triggers: ["!ac4:29 ","!acts4:29 "]
  replace: "And now, Jehovah, give attention to their threats, and grant to your slaves to keep speaking your word with all boldness,"

- triggers: ["!ac4:30 ","!acts4:30 "]
  replace: "while you stretch out your hand for healing and while signs and wonders occur through the name of your holy servant Jesus.'"

- triggers: ["!ac4:31 ","!acts4:31 "]
  replace: "And when they had made supplication, the place where they were gathered together was shaken, and they were one and all filled with the holy spirit and were speaking the word of God with boldness."

- triggers: ["!ac4:32 ","!acts4:32 "]
  replace: "Moreover, the multitude of those who believed were of one heart and soul, and not even one of them would say that any of the things he possessed was his own, but they had all things in common."

- triggers: ["!ac4:33 ","!acts4:33 "]
  replace: "And with great power the apostles continued giving the witness about the resurrection of the Lord Jesus, and undeserved kindness was upon them all in large measure."

- triggers: ["!ac4:34 ","!acts4:34 "]
  replace: "In fact, no one was in need among them, for all those who owned fields or houses would sell them and bring the value of what was sold,"

- triggers: ["!ac4:35 ","!acts4:35 "]
  replace: "and they would deposit it at the feet of the apostles. In turn distribution would be made to each one according to his need."

- triggers: ["!ac4:36 ","!acts4:36 "]
  replace: "So Joseph, who was also called by the apostles Barʹnabas (which means, when translated, 'Son of Comfort'), a Levite, a native of Cyʹprus,"

- triggers: ["!ac4:37 ","!acts4:37 "]
  replace: "owned a piece of land, and he sold it and brought the money and deposited it at the feet of the apostles."

- triggers: ["!ac5:1 ","!acts5:1 "]
  replace: "However, a man named Ananiʹas, together with his wife Sapphiʹra, sold some property."

- triggers: ["!ac5:2 ","!acts5:2 "]
  replace: "But he secretly held back some of the price, with his wife's knowledge, and he brought just a part of it and deposited it at the feet of the apostles."

- triggers: ["!ac5:3 ","!acts5:3 "]
  replace: "But Peter said: 'Ananiʹas, why has Satan emboldened you to lie to the holy spirit and secretly hold back some of the price of the field?"

- triggers: ["!ac5:4 ","!acts5:4 "]
  replace: "As long as it remained with you, did it not remain yours? And after it was sold, was it not in your control? Why have you thought up such a deed as this in your heart? You have lied, not to men, but to God.'"

- triggers: ["!ac5:5 ","!acts5:5 "]
  replace: "On hearing these words, Ananiʹas collapsed and died. And great fear came over all those who heard about it."

- triggers: ["!ac5:6 ","!acts5:6 "]
  replace: "Then the younger men rose, wrapped him in cloths, carried him out, and buried him."

- triggers: ["!ac5:7 ","!acts5:7 "]
  replace: "Now after an interval of about three hours his wife came in, not knowing what had happened."

- triggers: ["!ac5:8 ","!acts5:8 "]
  replace: "Peter said to her: 'Tell me, did you two sell the field for so much?' She said: 'Yes, for that amount.'"

- triggers: ["!ac5:9 ","!acts5:9 "]
  replace: "So Peter said to her: 'Why did you two agree to make a test of the spirit of Jehovah? Look! The feet of those who buried your husband are at the door, and they will carry you out.'"

- triggers: ["!ac5:10 ","!acts5:10 "]
  replace: "Instantly she collapsed at his feet and died. When the young men came in, they found her dead and they carried her out and buried her alongside her husband."

- triggers: ["!ac5:11 ","!acts5:11 "]
  replace: "So great fear came over the whole congregation and over all those hearing about these things."

- triggers: ["!ac5:12 ","!acts5:12 "]
  replace: "Moreover, through the hands of the apostles many signs and wonders continued to occur among the people; and they would all meet together in Solʹomon's Colonnade."

- triggers: ["!ac5:13 ","!acts5:13 "]
  replace: "True, none of the others had the courage to join them; nevertheless, the people were speaking highly of them."

- triggers: ["!ac5:14 ","!acts5:14 "]
  replace: "More than that, believers in the Lord kept on being added, great numbers both of men and of women."

- triggers: ["!ac5:15 ","!acts5:15 "]
