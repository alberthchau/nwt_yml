- triggers: ["!ac8:8 ","!acts8:8 "]
  replace: "So there came to be a great deal of joy in that city."

- triggers: ["!ac8:9 ","!acts8:9 "]
  replace: "Now in the city was a man named Simon, who prior to this had been practicing magical arts and amazing the nation of Samarʹia, claiming that he was somebody great."

- triggers: ["!ac8:10 ","!acts8:10 "]
