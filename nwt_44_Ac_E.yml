- triggers: ["!ac5:25 ","!acts5:25 "]
  replace: "But someone came and reported to them: 'Look! The men you put in prison are in the temple, standing and teaching the people.'"

- triggers: ["!ac5:26 ","!acts5:26 "]
  replace: "Then the captain went off with his officers and brought them in, but without violence, because they were afraid of being stoned by the people."

- triggers: ["!ac5:27 ","!acts5:27 "]
