- triggers: ["!ac6:3 ","!acts6:3 "]
  replace: "So, brothers, select for yourselves seven reputable men from among you, full of spirit and wisdom, that we may appoint them over this necessary matter;"

- triggers: ["!ac6:4 ","!acts6:4 "]
  replace: "but we will devote ourselves to prayer and to the ministry of the word.'"

- triggers: ["!ac6:5 ","!acts6:5 "]
  replace: "What they said was pleasing to the whole multitude, and they selected Stephen, a man full of faith and holy spirit, as well as Philip, Prochʹorus, Nicaʹnor, Tiʹmon, Parʹmenas, and Nicolaʹus, a proselyte of Antioch."

- triggers: ["!ac6:6 ","!acts6:6 "]
  replace: "They brought them to the apostles, and after praying, they laid their hands on them."

- triggers: ["!ac6:7 ","!acts6:7 "]
  replace: "Consequently, the word of God continued to spread, and the number of the disciples kept multiplying very much in Jerusalem; and a large crowd of priests began to be obedient to the faith."

- triggers: ["!ac6:8 ","!acts6:8 "]
  replace: "Now Stephen, full of divine favor and power, was performing great wonders and signs among the people."

- triggers: ["!ac6:9 ","!acts6:9 "]
  replace: "But some men of the so-called Synagogue of the Freedmen came forward, along with some Cyreʹnians and Alexandrians, and some from Ciliʹcia and Asia, to dispute with Stephen."

- triggers: ["!ac6:10 ","!acts6:10 "]
  replace: "But they could not hold their own against the wisdom and the spirit with which he was speaking."

- triggers: ["!ac6:11 ","!acts6:11 "]
  replace: "Then they secretly persuaded men to say: 'We have heard him speaking blasphemous things against Moses and God.'"

- triggers: ["!ac6:12 ","!acts6:12 "]
  replace: "And they stirred up the people, the elders, and the scribes, and coming upon him suddenly, they forcibly seized him and led him to the Sanʹhedrin."

- triggers: ["!ac6:13 ","!acts6:13 "]
  replace: "And they brought forward false witnesses, who said: 'This man does not stop speaking things against this holy place and against the Law."

- triggers: ["!ac6:14 ","!acts6:14 "]
  replace: "For instance, we have heard him say that this Jesus the Nazareneʹ will throw down this place and change the customs that Moses handed down to us.'"

- triggers: ["!ac6:15 ","!acts6:15 "]
  replace: "And as all those sitting in the Sanʹhedrin stared at him, they saw that his face was like an angel's face."

- triggers: ["!ac7:1 ","!acts7:1 "]
  replace: "But the high priest said: 'Are these things so?'"

- triggers: ["!ac7:2 ","!acts7:2 "]
  replace: "Stephen replied: 'Men, brothers and fathers, listen. The God of glory appeared to our forefather Abraham while he was in Mesopotaʹmia, before he took up residence in Haʹran,"

- triggers: ["!ac7:3 ","!acts7:3 "]
  replace: "and he said to him: 'Go out from your land and from your relatives and come into the land that I will show you.'"

- triggers: ["!ac7:4 ","!acts7:4 "]
  replace: "Then he went out of the land of the Chaldeʹans and took up residence in Haʹran. And from there, after his father died, God caused him to resettle in this land where you now dwell."

- triggers: ["!ac7:5 ","!acts7:5 "]
  replace: "And yet, he did not give him any inheritance in it, no, not even enough to put his foot on; but he promised to give it to him as a possession and after him to his offspring, though as yet he had no child."

- triggers: ["!ac7:6 ","!acts7:6 "]
  replace: "Moreover, God told him that his offspring would be foreigners in a land not theirs and that the people would enslave them and afflict them for 400 years."

- triggers: ["!ac7:7 ","!acts7:7 "]
  replace: "'And that nation for which they will slave I will judge,' God said, 'and after these things they will come out and will offer sacred service to me in this place.'"

- triggers: ["!ac7:8 ","!acts7:8 "]
  replace: "'He also gave him a covenant of circumcision, and he became the father of Isaac and circumcised him on the eighth day, and Isaac became the father of Jacob, and Jacob of the 12 family heads."

- triggers: ["!ac7:9 ","!acts7:9 "]
  replace: "And the family heads became jealous of Joseph and sold him into Egypt. But God was with him,"

- triggers: ["!ac7:10 ","!acts7:10 "]
  replace: "and he rescued him out of all his tribulations and gave him favor and wisdom before Pharʹaoh king of Egypt. And he appointed him to govern Egypt and his whole house."

- triggers: ["!ac7:11 ","!acts7:11 "]
  replace: "But a famine came on all of Egypt and Caʹnaan, yes, a great tribulation, and our forefathers could not find anything to eat."

- triggers: ["!ac7:12 ","!acts7:12 "]
  replace: "But Jacob heard that there were food supplies in Egypt, and he sent our forefathers out the first time."

- triggers: ["!ac7:13 ","!acts7:13 "]
  replace: "During the second time, Joseph made himself known to his brothers, and the family of Joseph became known to Pharʹaoh."

- triggers: ["!ac7:14 ","!acts7:14 "]
  replace: "So Joseph sent a message and called his father Jacob and all his relatives from that place, 75 persons in all."

- triggers: ["!ac7:15 ","!acts7:15 "]
  replace: "So Jacob went down into Egypt, and he died there, and so did our forefathers."

- triggers: ["!ac7:16 ","!acts7:16 "]
  replace: "They were carried to Sheʹchem and were laid in the tomb that Abraham had bought for a sum of silver money from the sons of Haʹmor in Sheʹchem."

- triggers: ["!ac7:17 ","!acts7:17 "]
  replace: "'Just as the time was approaching to fulfill the promise that God had announced to Abraham, the people grew and multiplied in Egypt,"

- triggers: ["!ac7:18 ","!acts7:18 "]
  replace: "until there rose a different king over Egypt, one who did not know of Joseph."

- triggers: ["!ac7:19 ","!acts7:19 "]
  replace: "This one dealt cunningly with our race and wrongfully forced the fathers to abandon their infants so that they would not be kept alive."

- triggers: ["!ac7:20 ","!acts7:20 "]
  replace: "At that time Moses was born, and he was divinely beautiful. And he was nursed for three months in his father's home."

- triggers: ["!ac7:21 ","!acts7:21 "]
  replace: "But when he was abandoned, the daughter of Pharʹaoh took him and brought him up as her own son."

- triggers: ["!ac7:22 ","!acts7:22 "]
  replace: "So Moses was instructed in all the wisdom of the Egyptians. In fact, he was powerful in his words and deeds."

- triggers: ["!ac7:23 ","!acts7:23 "]
  replace: "'Now when he reached the age of 40, it came into his heart to make a visit on his brothers, the sons of Israel."

- triggers: ["!ac7:24 ","!acts7:24 "]
  replace: "When he caught sight of one of them being unjustly treated, he defended him and avenged the one being abused by striking down the Egyptian."

- triggers: ["!ac7:25 ","!acts7:25 "]
  replace: "He thought that his brothers would grasp that God was giving them salvation by his hand, but they did not grasp it."

- triggers: ["!ac7:26 ","!acts7:26 "]
  replace: "The next day he appeared to them as they were fighting, and he tried to reconcile them in peace, saying: 'Men, you are brothers. Why do you mistreat each other?'"

- triggers: ["!ac7:27 ","!acts7:27 "]
  replace: "But the one who was mistreating his neighbor pushed him away, saying: 'Who appointed you ruler and judge over us?"

- triggers: ["!ac7:28 ","!acts7:28 "]
  replace: "You do not want to do away with me the way you did away with the Egyptian yesterday, do you?'"

- triggers: ["!ac7:29 ","!acts7:29 "]
  replace: "On hearing this, Moses fled and lived as a foreigner in the land of Midʹian, where he became the father of two sons."

- triggers: ["!ac7:30 ","!acts7:30 "]
  replace: "'After 40 years had passed, an angel appeared to him in the wilderness of Mount Siʹnai in the flame of a burning thornbush."

- triggers: ["!ac7:31 ","!acts7:31 "]
  replace: "When Moses saw it, he was amazed at the sight. But as he was approaching to investigate, Jehovah's voice was heard:"

- triggers: ["!ac7:32 ","!acts7:32 "]
  replace: "'I am the God of your forefathers, the God of Abraham and of Isaac and of Jacob.' Moses started trembling and did not dare to investigate further."

- triggers: ["!ac7:33 ","!acts7:33 "]
  replace: "Jehovah said to him: 'Remove the sandals from your feet, for the place where you are standing is holy ground."

- triggers: ["!ac7:34 ","!acts7:34 "]
  replace: "I have certainly seen the oppression of my people who are in Egypt, and I have heard their groaning, and I have come down to rescue them. Now come, I will send you off to Egypt.'"

- triggers: ["!ac7:35 ","!acts7:35 "]
  replace: "This same Moses whom they had disowned, saying: 'Who appointed you ruler and judge?' is the very one God sent as both ruler and deliverer by means of the angel who appeared to him in the thornbush."

- triggers: ["!ac7:36 ","!acts7:36 "]
  replace: "This man led them out, performing wonders and signs in Egypt and at the Red Sea and in the wilderness for 40 years."

- triggers: ["!ac7:37 ","!acts7:37 "]
  replace: "'This is the Moses who said to the sons of Israel: 'God will raise up for you from among your brothers a prophet like me.'"

- triggers: ["!ac7:38 ","!acts7:38 "]
  replace: "This is the one who came to be among the congregation in the wilderness with the angel who spoke to him on Mount Siʹnai and with our forefathers, and he received living sacred pronouncements to give us."

- triggers: ["!ac7:39 ","!acts7:39 "]
  replace: "Our forefathers refused to obey him, but they pushed him aside and in their hearts they turned back to Egypt,"

- triggers: ["!ac7:40 ","!acts7:40 "]
  replace: "saying to Aaron: 'Make gods for us to go ahead of us. For we do not know what has happened to this Moses, who led us out of the land of Egypt.'"

- triggers: ["!ac7:41 ","!acts7:41 "]
  replace: "So they made a calf in those days and brought a sacrifice to the idol and began to enjoy themselves in the works of their hands."

- triggers: ["!ac7:42 ","!acts7:42 "]
  replace: "So God turned away from them and handed them over to offer sacred service to the army of heaven, just as it is written in the book of the Prophets: 'It was not to me that you made offerings and sacrifices for 40 years in the wilderness, was it, O house of Israel?"

- triggers: ["!ac7:43 ","!acts7:43 "]
  replace: "But it was the tent of Moʹloch and the star of the god Reʹphan that you took up, the images that you made to worship them. So I will deport you beyond Babylon.'"

- triggers: ["!ac7:44 ","!acts7:44 "]
  replace: "'Our forefathers had the tent of the witness in the wilderness, just as He gave orders when speaking to Moses to make it according to the pattern he had seen."

- triggers: ["!ac7:45 ","!acts7:45 "]
  replace: "And our forefathers received possession of it and brought it in with Joshua into the land possessed by the nations, whom God drove out from before our forefathers. Here it remained until the days of David."

- triggers: ["!ac7:46 ","!acts7:46 "]
  replace: "He found favor in the sight of God and asked for the privilege of providing a dwelling place for the God of Jacob."

- triggers: ["!ac7:47 ","!acts7:47 "]
  replace: "But it was Solʹomon who built a house for him."

- triggers: ["!ac7:48 ","!acts7:48 "]
  replace: "However, the Most High does not dwell in houses made with hands, just as the prophet says:"

- triggers: ["!ac7:49 ","!acts7:49 "]
  replace: "'The heaven is my throne, and the earth is my footstool. What sort of house will you build for me? Jehovah says. Or where is my resting-place?"

- triggers: ["!ac7:50 ","!acts7:50 "]
  replace: "My hand made all these things, did it not?'"

- triggers: ["!ac7:51 ","!acts7:51 "]
  replace: "'Obstinate men and uncircumcised in hearts and ears, you are always resisting the holy spirit; as your forefathers did, so you do."

- triggers: ["!ac7:52 ","!acts7:52 "]
  replace: "Which one of the prophets did your forefathers not persecute? Yes, they killed those who announced in advance the coming of the righteous one, whose betrayers and murderers you have now become,"

- triggers: ["!ac7:53 ","!acts7:53 "]
  replace: "you who received the Law as transmitted by angels but have not kept it.'"

- triggers: ["!ac7:54 ","!acts7:54 "]
  replace: "Well, at hearing these things, they were infuriated in their hearts and began to grind their teeth at him."

- triggers: ["!ac7:55 ","!acts7:55 "]
  replace: "But he, being full of holy spirit, gazed into heaven and caught sight of God's glory and of Jesus standing at God's right hand,"

- triggers: ["!ac7:56 ","!acts7:56 "]
  replace: "and he said: 'Look! I see the heavens opened up and the Son of man standing at God's right hand.'"

- triggers: ["!ac7:57 ","!acts7:57 "]
  replace: "At this they cried out at the top of their voices and put their hands over their ears and rushed at him all together."

- triggers: ["!ac7:58 ","!acts7:58 "]
  replace: "After throwing him outside the city, they began stoning him. The witnesses laid down their outer garments at the feet of a young man called Saul."

- triggers: ["!ac7:59 ","!acts7:59 "]
  replace: "As they were stoning Stephen, he made this appeal: 'Lord Jesus, receive my spirit.'"

- triggers: ["!ac7:60 ","!acts7:60 "]
  replace: "Then, kneeling down, he cried out with a strong voice: 'Jehovah, do not charge this sin against them.' And after saying this, he fell asleep in death."

- triggers: ["!ac8:1 ","!acts8:1 "]
  replace: "Saul, for his part, approved of his murder. On that day great persecution arose against the congregation that was in Jerusalem; all except the apostles were scattered throughout the regions of Judeʹa and Samarʹia."

- triggers: ["!ac8:2 ","!acts8:2 "]
  replace: "But devout men carried Stephen away to bury him, and they made a great mourning over him."

- triggers: ["!ac8:3 ","!acts8:3 "]
  replace: "Saul, though, began to ravage the congregation. He would invade one house after another, dragging out both men and women and turning them over to prison."

- triggers: ["!ac8:4 ","!acts8:4 "]
  replace: "However, those who had been scattered went through the land declaring the good news of the word."

- triggers: ["!ac8:5 ","!acts8:5 "]
  replace: "Now Philip went down to the city of Samarʹia and began to preach the Christ to them."

- triggers: ["!ac8:6 ","!acts8:6 "]
