- triggers: ["!ac5:16 ","!acts5:16 "]
  replace: "Also, crowds of people from the cities around Jerusalem kept coming, carrying sick people and those troubled with unclean spirits, and they were one and all cured."

- triggers: ["!ac5:17 ","!acts5:17 "]
