- triggers: ["!ac5:20 ","!acts5:20 "]
  replace: "'Go and take your stand in the temple, and keep on speaking to the people all the sayings about this life.'"

- triggers: ["!ac5:21 ","!acts5:21 "]
  replace: "After hearing this, they entered the temple at daybreak and began to teach. Now when the high priest and those with him arrived, they called together the Sanʹhedrin and the entire assembly of elders of the sons of Israel, and they sent out to the jail to have the apostles brought before them."

- triggers: ["!ac5:22 ","!acts5:22 "]
