- triggers: ["!ac8:24 ","!acts8:24 "]
  replace: "In answer Simon said to them: 'Make supplication for me to Jehovah that none of the things you have said may come upon me.'"

- triggers: ["!ac8:25 ","!acts8:25 "]
  replace: "Therefore, when they had given the witness thoroughly and had spoken the word of Jehovah, they started back toward Jerusalem, and they went declaring the good news to many villages of the Samarʹitans."

- triggers: ["!ac8:26 ","!acts8:26 "]
