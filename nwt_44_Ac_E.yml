- triggers: ["!ac8:27 ","!acts8:27 "]
  replace: "With that he got up and went, and look! an Ethioʹpian eunuch, a man who had authority under Candaʹce, queen of the Ethioʹpians, and who was in charge of all her treasure. He had gone to Jerusalem to worship,"

- triggers: ["!ac8:28 ","!acts8:28 "]
  replace: "and he was returning and was sitting in his chariot, reading aloud the prophet Isaiah."

- triggers: ["!ac8:29 ","!acts8:29 "]
  replace: "So the spirit said to Philip: 'Go over and approach this chariot.'"

- triggers: ["!ac8:30 ","!acts8:30 "]
