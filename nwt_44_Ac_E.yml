- triggers: ["!ac8:17 ","!acts8:17 "]
  replace: "Then they laid their hands on them, and they began to receive holy spirit."

- triggers: ["!ac8:18 ","!acts8:18 "]
  replace: "Now when Simon saw that the spirit was given through the laying on of the hands of the apostles, he offered them money,"

- triggers: ["!ac8:19 ","!acts8:19 "]
  replace: "saying: 'Give me this authority also, so that anyone on whom I lay my hands may receive holy spirit.'"

- triggers: ["!ac8:20 ","!acts8:20 "]
