- triggers: ["!ac5:41 ","!acts5:41 "]
  replace: "So they went out from before the Sanʹhedrin, rejoicing because they had been counted worthy to be dishonored in behalf of his name."

- triggers: ["!ac5:42 ","!acts5:42 "]
  replace: "And every day in the temple and from house to house they continued without letup teaching and declaring the good news about the Christ, Jesus."

- triggers: ["!ac6:1 ","!acts6:1 "]
  replace: "Now in those days when the disciples were increasing, the Greek-speaking Jews began complaining against the Hebrew-speaking Jews, because their widows were being overlooked in the daily distribution."

- triggers: ["!ac6:2 ","!acts6:2 "]
