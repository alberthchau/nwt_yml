- triggers: ["!proverbs23:35 ","!prov23:35 ","!pr23:35 "]
  replace: "You will say: “They have struck me, but I did not feel it. They beat me, but I did not know it. When will I wake up? I need another drink.”"

- triggers: ["!proverbs24:1 ","!prov24:1 ","!pr24:1 "]
  replace: "Do not envy evil men, And do not crave their company,"

- triggers: ["!proverbs24:2 ","!prov24:2 ","!pr24:2 "]
  replace: "For their heart meditates on violence, And their lips speak of trouble."

- triggers: ["!proverbs24:3 ","!prov24:3 ","!pr24:3 "]
  replace: "By wisdom a house is built up, And by discernment it is made secure."

- triggers: ["!proverbs24:4 ","!prov24:4 ","!pr24:4 "]
  replace: "By knowledge its rooms are filled With all sorts of precious and pleasant treasures."

- triggers: ["!proverbs24:5 ","!prov24:5 ","!pr24:5 "]
  replace: "A wise man is powerful, And with knowledge a man increases his power."

- triggers: ["!proverbs24:6 ","!prov24:6 ","!pr24:6 "]
  replace: "By skillful direction you will wage your war, And through many advisers there is victory."

- triggers: ["!proverbs24:7 ","!prov24:7 ","!pr24:7 "]
  replace: "True wisdom is unattainable for a fool; He has nothing to say in the city gate."

- triggers: ["!proverbs24:8 ","!prov24:8 ","!pr24:8 "]
  replace: "Anyone who plots evil Will be called a master schemer."

- triggers: ["!proverbs24:9 ","!prov24:9 ","!pr24:9 "]
  replace: "Foolish schemes are sinful, And people detest a ridiculer."

- triggers: ["!proverbs24:10 ","!prov24:10 ","!pr24:10 "]
  replace: "If you become discouraged in the day of distress, Your strength will be meager."

- triggers: ["!proverbs24:11 ","!prov24:11 ","!pr24:11 "]
  replace: "Rescue those who are being taken away to death, And hold back those staggering to the slaughter."

- triggers: ["!proverbs24:12 ","!prov24:12 ","!pr24:12 "]
  replace: "If you say, “But we did not know about this,” Does not the One who examines hearts discern it? Yes, the One who watches you will know And will repay each man according to his activity."

- triggers: ["!proverbs24:13 ","!prov24:13 ","!pr24:13 "]
  replace: "My son, eat honey, because it is good; Honey from the comb is sweet to the taste."

- triggers: ["!proverbs24:14 ","!prov24:14 ","!pr24:14 "]
  replace: "Likewise, know that wisdom is good for you. If you find it, you will have a future And your hope will not be cut off."

- triggers: ["!proverbs24:15 ","!prov24:15 ","!pr24:15 "]
  replace: "Do not wickedly lie in ambush near the home of the righteous one; Do not destroy his place of rest."

- triggers: ["!proverbs24:16 ","!prov24:16 ","!pr24:16 "]
  replace: "For the righteous one may fall seven times, and he will get up again, But the wicked will be made to stumble by calamity."

- triggers: ["!proverbs24:17 ","!prov24:17 ","!pr24:17 "]
  replace: "When your enemy falls, do not rejoice, And when he stumbles, do not let your heart be joyful;"

- triggers: ["!proverbs24:18 ","!prov24:18 ","!pr24:18 "]
  replace: "Otherwise, Jehovah will see and be displeased, And He will turn away his anger from him."

- triggers: ["!proverbs24:19 ","!prov24:19 ","!pr24:19 "]
  replace: "Do not be upset because of evil men; Do not envy wicked people,"

- triggers: ["!proverbs24:20 ","!prov24:20 ","!pr24:20 "]
  replace: "For there is no future for anyone evil; The lamp of the wicked will be extinguished."

- triggers: ["!proverbs24:21 ","!prov24:21 ","!pr24:21 "]
  replace: "My son, fear Jehovah and the king. And do not associate with dissenters,"

- triggers: ["!proverbs24:22 ","!prov24:22 ","!pr24:22 "]
  replace: "For their disaster will arise suddenly. Who knows what ruin both will bring upon them?"

- triggers: ["!proverbs24:23 ","!prov24:23 ","!pr24:23 "]
  replace: "These sayings also belong to the wise: Partiality in judgment is not good."

- triggers: ["!proverbs24:24 ","!prov24:24 ","!pr24:24 "]
  replace: "Whoever says to the wicked one, “You are righteous,” Will be cursed by the peoples and denounced by the nations."

- triggers: ["!proverbs24:25 ","!prov24:25 ","!pr24:25 "]
  replace: "But it will go well for those reproving him; Blessings of good things will come upon them."

- triggers: ["!proverbs24:26 ","!prov24:26 ","!pr24:26 "]
  replace: "People will kiss the lips of the one replying honestly."

- triggers: ["!proverbs24:27 ","!prov24:27 ","!pr24:27 "]
  replace: "Prepare your outside work, and get everything ready in the field; Then build your house."

- triggers: ["!proverbs24:28 ","!prov24:28 ","!pr24:28 "]
  replace: "Do not testify against your neighbor without grounds. Do not use your lips to deceive others."

- triggers: ["!proverbs24:29 ","!prov24:29 ","!pr24:29 "]
  replace: "Do not say: “I will do to him just as he has done to me; I will repay him for what he did.”"

- triggers: ["!proverbs24:30 ","!prov24:30 ","!pr24:30 "]
  replace: "I passed by the field of the lazy one, By the vineyard of the man lacking good sense."

- triggers: ["!proverbs24:31 ","!prov24:31 ","!pr24:31 "]
  replace: "I saw that it was overgrown with weeds; The ground was covered with nettles, And its stone wall was broken down."

- triggers: ["!proverbs24:32 ","!prov24:32 ","!pr24:32 "]
  replace: "I observed this and took it to heart; I saw it and learned this lesson:"

- triggers: ["!proverbs24:33 ","!prov24:33 ","!pr24:33 "]
  replace: "A little sleep, a little slumbering, A little folding of the hands to rest,"

- triggers: ["!proverbs24:34 ","!prov24:34 ","!pr24:34 "]
  replace: "And your poverty will come like a bandit, And your want like an armed man."

- triggers: ["!proverbs25:1 ","!prov25:1 ","!pr25:1 "]
  replace: "These also are the proverbs of Solʹomon, which the men of Hezekiʹah the king of Judah transcribed:"

- triggers: ["!proverbs25:2 ","!prov25:2 ","!pr25:2 "]
  replace: "It is the glory of God to keep a matter secret, And the glory of kings is to search through a matter."

- triggers: ["!proverbs25:3 ","!prov25:3 ","!pr25:3 "]
  replace: "As the heavens are high and the earth is deep, So the heart of kings is unsearchable."

- triggers: ["!proverbs25:4 ","!prov25:4 ","!pr25:4 "]
  replace: "Remove the dross from the silver, And it will emerge completely refined."

- triggers: ["!proverbs25:5 ","!prov25:5 ","!pr25:5 "]
  replace: "Remove the wicked one from the king’s presence, And his throne will be firmly established in righteousness."

- triggers: ["!proverbs25:6 ","!prov25:6 ","!pr25:6 "]
  replace: "Do not honor yourself before the king, And do not take a place among the prominent,"

- triggers: ["!proverbs25:7 ","!prov25:7 ","!pr25:7 "]
  replace: "For it is better for him to say to you, “Come up here,” Than to humiliate you in the presence of a noble."

- triggers: ["!proverbs25:8 ","!prov25:8 ","!pr25:8 "]
  replace: "Do not rush into a legal dispute, For what will you do later if your neighbor humiliates you?"

- triggers: ["!proverbs25:9 ","!prov25:9 ","!pr25:9 "]
  replace: "Plead your case with your neighbor, But do not reveal what you were told confidentially,"

- triggers: ["!proverbs25:10 ","!prov25:10 ","!pr25:10 "]
  replace: "So that the one listening will not put you to shame And you spread a bad report that cannot be recalled."

- triggers: ["!proverbs25:11 ","!prov25:11 ","!pr25:11 "]
  replace: "Like apples of gold in silver carvings Is a word spoken at the right time."

- triggers: ["!proverbs25:12 ","!prov25:12 ","!pr25:12 "]
  replace: "Like an earring of gold and an ornament of fine gold Is a wise reprover to the receptive ear."

- triggers: ["!proverbs25:13 ","!prov25:13 ","!pr25:13 "]
  replace: "Just like the coldness of snow on the day of harvest Is a faithful messenger to those who sent him, For he refreshes his master."

- triggers: ["!proverbs25:14 ","!prov25:14 ","!pr25:14 "]
  replace: "Like clouds and wind that bring no rain Is a man who boasts about a gift never given."

- triggers: ["!proverbs25:15 ","!prov25:15 ","!pr25:15 "]
  replace: "By patience a commander is won over, And a gentle tongue can break a bone."

- triggers: ["!proverbs25:16 ","!prov25:16 ","!pr25:16 "]
  replace: "If you find honey, eat only what you need, For if you take too much, you may vomit it up."

- triggers: ["!proverbs25:17 ","!prov25:17 ","!pr25:17 "]
  replace: "Rarely set foot in your neighbor’s house, So that he does not get tired of you and hate you."

- triggers: ["!proverbs25:18 ","!prov25:18 ","!pr25:18 "]
  replace: "Like a war club and a sword and a sharp arrow Is a man bearing false witness against his neighbor."

- triggers: ["!proverbs25:19 ","!prov25:19 ","!pr25:19 "]
  replace: "Like a broken tooth or an unsteady foot Is confidence in an unreliable person in times of trouble."

- triggers: ["!proverbs25:20 ","!prov25:20 ","!pr25:20 "]
  replace: "Like one who removes a garment on a cold day And like vinegar poured on soda Is the one who sings songs to a gloomy heart."

- triggers: ["!proverbs25:21 ","!prov25:21 ","!pr25:21 "]
  replace: "If your enemy is hungry, give him bread to eat; If he is thirsty, give him water to drink,"

- triggers: ["!proverbs25:22 ","!prov25:22 ","!pr25:22 "]
  replace: "For you will be heaping burning coals on his head, And Jehovah will reward you."

- triggers: ["!proverbs25:23 ","!prov25:23 ","!pr25:23 "]
  replace: "The north wind brings a downpour, And a gossiping tongue brings an angry face."

- triggers: ["!proverbs25:24 ","!prov25:24 ","!pr25:24 "]
  replace: "Better to dwell on a corner of the roof Than in the same house with a quarrelsome wife."

- triggers: ["!proverbs25:25 ","!prov25:25 ","!pr25:25 "]
  replace: "Like cold water on a tired soul Is a good report from a distant land."

- triggers: ["!proverbs25:26 ","!prov25:26 ","!pr25:26 "]
  replace: "Like a muddied spring and a ruined well Is a righteous person who gives in to a wicked one."

- triggers: ["!proverbs25:27 ","!prov25:27 ","!pr25:27 "]
  replace: "It is not good to eat too much honey, Nor is it glorious to seek one’s own glory."

- triggers: ["!proverbs25:28 ","!prov25:28 ","!pr25:28 "]
  replace: "As a city broken through, without a wall, Is the man who cannot control his temper."

- triggers: ["!proverbs26:1 ","!prov26:1 ","!pr26:1 "]
  replace: "Like snow in summer and rain at harvesttime, Honor is not fitting for someone stupid."

- triggers: ["!proverbs26:2 ","!prov26:2 ","!pr26:2 "]
  replace: "Just as a bird has reason to flee and a swallow to fly, So a curse does not come without a real reason."

- triggers: ["!proverbs26:3 ","!prov26:3 ","!pr26:3 "]
  replace: "A whip is for the horse, a bridle is for the donkey, And the rod is for the back of stupid people."

- triggers: ["!proverbs26:4 ","!prov26:4 ","!pr26:4 "]
  replace: "Do not answer the stupid one according to his foolishness, So that you do not put yourself on his level."

- triggers: ["!proverbs26:5 ","!prov26:5 ","!pr26:5 "]
  replace: "Answer the stupid one according to his foolishness, So that he does not think he is wise."

- triggers: ["!proverbs26:6 ","!prov26:6 ","!pr26:6 "]
  replace: "Like someone who cripples his own feet and harms himself Is the one who entrusts matters to someone stupid."

- triggers: ["!proverbs26:7 ","!prov26:7 ","!pr26:7 "]
  replace: "Like the limp legs of the lame, So is a proverb in the mouth of stupid people."

- triggers: ["!proverbs26:8 ","!prov26:8 ","!pr26:8 "]
  replace: "Like tying a stone to a sling, So is giving glory to someone stupid."

- triggers: ["!proverbs26:9 ","!prov26:9 ","!pr26:9 "]
  replace: "Like a thorn plant that comes into the hand of a drunkard, So is a proverb in the mouth of stupid people."

- triggers: ["!proverbs26:10 ","!prov26:10 ","!pr26:10 "]
  replace: "Like an archer who wounds at random, So is the one who hires the stupid one or those passing by."

- triggers: ["!proverbs26:11 ","!prov26:11 ","!pr26:11 "]
  replace: "Like a dog that returns to its vomit, The stupid one repeats his foolishness."

- triggers: ["!proverbs26:12 ","!prov26:12 ","!pr26:12 "]
  replace: "Have you seen a man who thinks he is wise? There is more hope for someone stupid than for him."

- triggers: ["!proverbs26:13 ","!prov26:13 ","!pr26:13 "]
  replace: "The lazy one says: “There is a young lion in the road, A lion in the public square!”"

- triggers: ["!proverbs26:14 ","!prov26:14 ","!pr26:14 "]
  replace: "A door keeps turning on its hinges, And the lazy one on his bed."

- triggers: ["!proverbs26:15 ","!prov26:15 ","!pr26:15 "]
  replace: "The lazy one buries his hand in the banquet bowl, But he is too tired to bring it back to his mouth."

- triggers: ["!proverbs26:16 ","!prov26:16 ","!pr26:16 "]
  replace: "The lazy one thinks he is wiser Than seven people who give a sensible reply."

- triggers: ["!proverbs26:17 ","!prov26:17 ","!pr26:17 "]
  replace: "Like someone grabbing hold of a dog’s ears Is the one passing by who becomes furious about a quarrel that is not his."

- triggers: ["!proverbs26:18 ","!prov26:18 ","!pr26:18 "]
  replace: "Like a madman who shoots fiery missiles, arrows, and death"

- triggers: ["!proverbs26:19 ","!prov26:19 ","!pr26:19 "]
  replace: "Is the man who plays a trick on his neighbor and says, “I was only joking!”"

- triggers: ["!proverbs26:20 ","!prov26:20 ","!pr26:20 "]
  replace: "Where there is no wood, the fire goes out, And where there is no slanderer, quarreling ceases."

