- triggers: ["!proverbs22:5 ","!prov22:5 ","!pr22:5 "]
  replace: "Thorns and traps are in the crooked man’s path, But whoever values his life keeps far away from them."

- triggers: ["!proverbs22:6 ","!prov22:6 ","!pr22:6 "]
  replace: "Train a boy in the way he should go; Even when he grows old he will not depart from it."

- triggers: ["!proverbs22:7 ","!prov22:7 ","!pr22:7 "]
  replace: "The rich one rules the poor, And the borrower is a slave to the lender."

- triggers: ["!proverbs22:8 ","!prov22:8 ","!pr22:8 "]
  replace: "Whoever sows unrighteousness will reap disaster, And the rod of his fury will come to its end."

- triggers: ["!proverbs22:9 ","!prov22:9 ","!pr22:9 "]
  replace: "The generous person will be blessed, For he shares his food with the poor."

- triggers: ["!proverbs22:10 ","!prov22:10 ","!pr22:10 "]
  replace: "Drive away the scornful man, And contention will disappear; Disputes and insults will cease."

- triggers: ["!proverbs22:11 ","!prov22:11 ","!pr22:11 "]
  replace: "The one who loves a pure heart and whose speech is gracious Will have the king as his friend."

- triggers: ["!proverbs22:12 ","!prov22:12 ","!pr22:12 "]
  replace: "The eyes of Jehovah safeguard knowledge, But He overturns the words of the treacherous."

- triggers: ["!proverbs22:13 ","!prov22:13 ","!pr22:13 "]
  replace: "The lazy one says: “There is a lion outside! I will be killed in the middle of the public square!”"

- triggers: ["!proverbs22:14 ","!prov22:14 ","!pr22:14 "]
  replace: "The mouth of wayward women is a deep pit. The one condemned by Jehovah will fall into it."

- triggers: ["!proverbs22:15 ","!prov22:15 ","!pr22:15 "]
  replace: "Foolishness is bound up in the heart of a boy, But the rod of discipline will remove it far from him."

- triggers: ["!proverbs22:16 ","!prov22:16 ","!pr22:16 "]
  replace: "The one defrauding the poor to increase his wealth And the one giving gifts to the rich Will end up in poverty."

- triggers: ["!proverbs22:17 ","!prov22:17 ","!pr22:17 "]
  replace: "Incline your ear and listen to the words of the wise, In order to apply your heart to my knowledge,"

- triggers: ["!proverbs22:18 ","!prov22:18 ","!pr22:18 "]
  replace: "For it is pleasant to keep them deep within you, So that all of them may constantly be on your lips."

- triggers: ["!proverbs22:19 ","!prov22:19 ","!pr22:19 "]
  replace: "For your confidence to be in Jehovah, I am giving you knowledge today."

- triggers: ["!proverbs22:20 ","!prov22:20 ","!pr22:20 "]
  replace: "Have I not already written you, Imparting advice and knowledge,"

- triggers: ["!proverbs22:21 ","!prov22:21 ","!pr22:21 "]
  replace: "To teach you true and reliable words, So that you can return with an accurate report to the one who sent you?"

- triggers: ["!proverbs22:22 ","!prov22:22 ","!pr22:22 "]
  replace: "Do not rob the poor man because he is poor, And do not crush the lowly man in the city gate,"

- triggers: ["!proverbs22:23 ","!prov22:23 ","!pr22:23 "]
  replace: "For Jehovah himself will plead their cause And he will take the life of those who defraud them."

- triggers: ["!proverbs22:24 ","!prov22:24 ","!pr22:24 "]
  replace: "Do not keep company with a hot-tempered man Or get involved with one disposed to rage,"

- triggers: ["!proverbs22:25 ","!prov22:25 ","!pr22:25 "]
  replace: "So that you never learn his ways And ensnare yourself."

- triggers: ["!proverbs22:26 ","!prov22:26 ","!pr22:26 "]
  replace: "Do not be among those who shake hands in a pledge, Who put up security for loans."

- triggers: ["!proverbs22:27 ","!prov22:27 ","!pr22:27 "]
  replace: "If you have nothing to pay, Your bed will be taken right out from under you!"

- triggers: ["!proverbs22:28 ","!prov22:28 ","!pr22:28 "]
  replace: "Do not move an ancient boundary marker That your forefathers put in place."

- triggers: ["!proverbs22:29 ","!prov22:29 ","!pr22:29 "]
  replace: "Have you seen a man skillful at his work? He will stand before kings; He will not stand before common men."

- triggers: ["!proverbs23:1 ","!prov23:1 ","!pr23:1 "]
  replace: "When you sit down to eat with a king, Carefully consider what is before you;"

- triggers: ["!proverbs23:2 ","!prov23:2 ","!pr23:2 "]
  replace: "Put a knife to your throat If you have a large appetite."

- triggers: ["!proverbs23:3 ","!prov23:3 ","!pr23:3 "]
  replace: "Do not crave his delicacies, For it is deceptive food."

- triggers: ["!proverbs23:4 ","!prov23:4 ","!pr23:4 "]
  replace: "Do not wear yourself out to gain wealth. Stop and show understanding."

- triggers: ["!proverbs23:5 ","!prov23:5 ","!pr23:5 "]
  replace: "When you cast your eyes on it, it is not there, For it will surely sprout wings like an eagle and fly off into the sky."

- triggers: ["!proverbs23:6 ","!prov23:6 ","!pr23:6 "]
  replace: "Do not eat the food of a stingy person; Do not crave his delicacies,"

- triggers: ["!proverbs23:7 ","!prov23:7 ","!pr23:7 "]
  replace: "For he is like one keeping accounts. “Eat and drink,” he says to you, but he does not mean it."

- triggers: ["!proverbs23:8 ","!prov23:8 ","!pr23:8 "]
  replace: "You will vomit up the morsels you have eaten And will have wasted your compliments."

- triggers: ["!proverbs23:9 ","!prov23:9 ","!pr23:9 "]
  replace: "Do not speak in the ears of the stupid one, For he will despise the wisdom of your words."

- triggers: ["!proverbs23:10 ","!prov23:10 ","!pr23:10 "]
  replace: "Do not move an ancient boundary marker Or encroach on the field of the fatherless."

- triggers: ["!proverbs23:11 ","!prov23:11 ","!pr23:11 "]
  replace: "For their Defender is strong; He will take up their cause against you."

- triggers: ["!proverbs23:12 ","!prov23:12 ","!pr23:12 "]
  replace: "Apply your heart to discipline And your ear to the sayings of knowledge."

- triggers: ["!proverbs23:13 ","!prov23:13 ","!pr23:13 "]
  replace: "Do not hold back discipline from a boy. If you strike him with the rod, he will not die."

- triggers: ["!proverbs23:14 ","!prov23:14 ","!pr23:14 "]
  replace: "With the rod you should strike him, In order to save him from the Grave."

- triggers: ["!proverbs23:15 ","!prov23:15 ","!pr23:15 "]
  replace: "My son, if your heart becomes wise, Then my own heart will rejoice."

- triggers: ["!proverbs23:16 ","!prov23:16 ","!pr23:16 "]
  replace: "My innermost being will find joy When your lips speak what is right."

- triggers: ["!proverbs23:17 ","!prov23:17 ","!pr23:17 "]
  replace: "Let your heart not envy sinners, But be in the fear of Jehovah all day long,"

- triggers: ["!proverbs23:18 ","!prov23:18 ","!pr23:18 "]
  replace: "For then you will have a future And your hope will not be cut off."

- triggers: ["!proverbs23:19 ","!prov23:19 ","!pr23:19 "]
  replace: "Listen, my son, and become wise, And direct your heart in the right way."

- triggers: ["!proverbs23:20 ","!prov23:20 ","!pr23:20 "]
  replace: "Do not be among those who drink too much wine, Among those who gorge themselves on meat,"

- triggers: ["!proverbs23:21 ","!prov23:21 ","!pr23:21 "]
  replace: "For a drunkard and a glutton will come to poverty, And drowsiness will clothe one with rags."

- triggers: ["!proverbs23:22 ","!prov23:22 ","!pr23:22 "]
  replace: "Listen to your father who caused your birth, And do not despise your mother just because she has grown old."

- triggers: ["!proverbs23:23 ","!prov23:23 ","!pr23:23 "]
  replace: "Buy truth and never sell it, Also wisdom and discipline and understanding."

- triggers: ["!proverbs23:24 ","!prov23:24 ","!pr23:24 "]
  replace: "The father of a righteous one will surely be joyful; Whoever fathers a wise son will rejoice in him."

- triggers: ["!proverbs23:25 ","!prov23:25 ","!pr23:25 "]
  replace: "Your father and your mother will rejoice, And she who gave birth to you will be joyful."

- triggers: ["!proverbs23:26 ","!prov23:26 ","!pr23:26 "]
  replace: "My son, do give your heart to me, And may your eyes take pleasure in my ways."

- triggers: ["!proverbs23:27 ","!prov23:27 ","!pr23:27 "]
  replace: "For a prostitute is a deep pit, And an immoral woman is a narrow well."

- triggers: ["!proverbs23:28 ","!prov23:28 ","!pr23:28 "]
  replace: "She lies in wait like a robber; She increases the number of unfaithful men."

- triggers: ["!proverbs23:29 ","!prov23:29 ","!pr23:29 "]
  replace: "Who has woe? Who has uneasiness? Who has quarrels? Who has complaints? Who has wounds for no reason? Who has bleary eyes?"

- triggers: ["!proverbs23:30 ","!prov23:30 ","!pr23:30 "]
  replace: "Those lingering long over wine; Those searching out mixed wine."

- triggers: ["!proverbs23:31 ","!prov23:31 ","!pr23:31 "]
  replace: "Do not look at the wine’s red color As it sparkles in the cup and goes down smoothly,"

- triggers: ["!proverbs23:32 ","!prov23:32 ","!pr23:32 "]
  replace: "For in the end it bites like a serpent, And it secretes poison like a viper."

- triggers: ["!proverbs23:33 ","!prov23:33 ","!pr23:33 "]
  replace: "Your eyes will see strange things, And your heart will speak perverse things."

- triggers: ["!proverbs23:34 ","!prov23:34 ","!pr23:34 "]
