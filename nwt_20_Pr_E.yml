matches:
- triggers: ["!proverbs1:1 ","!prov1:1 ","!pr1:1 "]
  replace: "The proverbs of Solʹomon, the son of David, the king of Israel:"

- triggers: ["!proverbs1:2 ","!prov1:2 ","!pr1:2 "]
  replace: "To learn wisdom and discipline; To understand wise sayings;"

- triggers: ["!proverbs1:3 ","!prov1:3 ","!pr1:3 "]
  replace: "To acquire the discipline that gives insight, Righteousness, good judgment, and uprightness;"

- triggers: ["!proverbs1:4 ","!prov1:4 ","!pr1:4 "]
  replace: "To impart shrewdness to the inexperienced; To give a young man knowledge and thinking ability."

- triggers: ["!proverbs1:5 ","!prov1:5 ","!pr1:5 "]
  replace: "A wise person listens and takes in more instruction; A man of understanding acquires skillful direction"

- triggers: ["!proverbs1:6 ","!prov1:6 ","!pr1:6 "]
  replace: "To understand a proverb and a puzzling saying, The words of the wise and their riddles."

- triggers: ["!proverbs1:7 ","!prov1:7 ","!pr1:7 "]
  replace: "The fear of Jehovah is the beginning of knowledge. Only fools despise wisdom and discipline."

- triggers: ["!proverbs1:8 ","!prov1:8 ","!pr1:8 "]
  replace: "Listen, my son, to the discipline of your father, And do not forsake the instruction of your mother."

- triggers: ["!proverbs1:9 ","!prov1:9 ","!pr1:9 "]
  replace: "They are an attractive wreath for your head And a fine ornament for your neck."

- triggers: ["!proverbs1:10 ","!prov1:10 ","!pr1:10 "]
  replace: "My son, if sinners try to entice you, do not consent."

- triggers: ["!proverbs1:11 ","!prov1:11 ","!pr1:11 "]
  replace: "If they say: “Come with us. Let us set an ambush to shed blood. We will lie hidden, waiting for innocent victims without cause."

- triggers: ["!proverbs1:12 ","!prov1:12 ","!pr1:12 "]
  replace: "We will swallow them alive as the Grave does, Whole, like those going down to the pit."

- triggers: ["!proverbs1:13 ","!prov1:13 ","!pr1:13 "]
  replace: "Let us seize all their precious treasures; We will fill our houses with spoil."

- triggers: ["!proverbs1:14 ","!prov1:14 ","!pr1:14 "]
  replace: "You should join us, And we will all share equally what we steal.”"

- triggers: ["!proverbs1:15 ","!prov1:15 ","!pr1:15 "]
  replace: "My son, do not follow them. Keep your feet off their path,"

- triggers: ["!proverbs1:16 ","!prov1:16 ","!pr1:16 "]
  replace: "For their feet run to do evil; They hurry to shed blood."

- triggers: ["!proverbs1:17 ","!prov1:17 ","!pr1:17 "]
  replace: "It is surely in vain to spread a net in full sight of a bird."

- triggers: ["!proverbs1:18 ","!prov1:18 ","!pr1:18 "]
  replace: "That is why these lie in ambush to shed blood; They lie hidden to take the lives of others."

- triggers: ["!proverbs1:19 ","!prov1:19 ","!pr1:19 "]
  replace: "These are the ways of those seeking dishonest profit, Which will take away the life of those who obtain it."

- triggers: ["!proverbs1:20 ","!prov1:20 ","!pr1:20 "]
  replace: "True wisdom cries aloud in the street. It keeps raising its voice in the public squares."

- triggers: ["!proverbs1:21 ","!prov1:21 ","!pr1:21 "]
  replace: "At the corner of the busy streets it calls out. At the entrances of the city gates it says:"

- triggers: ["!proverbs1:22 ","!prov1:22 ","!pr1:22 "]
  replace: "“How long will you inexperienced ones love inexperience? How long will you ridiculers take pleasure in ridicule? And how long will you foolish ones hate knowledge?"

- triggers: ["!proverbs1:23 ","!prov1:23 ","!pr1:23 "]
  replace: "Respond to my reproof. Then I will pour out my spirit for you; I will make my words known to you."

- triggers: ["!proverbs1:24 ","!prov1:24 ","!pr1:24 "]
  replace: "Because I called out, but you kept refusing, I stretched out my hand, but no one was paying attention,"

- triggers: ["!proverbs1:25 ","!prov1:25 ","!pr1:25 "]
  replace: "You kept neglecting all my advice And rejecting my reproof,"

- triggers: ["!proverbs1:26 ","!prov1:26 ","!pr1:26 "]
  replace: "I also will laugh when disaster strikes you; I will mock when what you dread comes,"

- triggers: ["!proverbs1:27 ","!prov1:27 ","!pr1:27 "]
  replace: "When what you dread comes like a storm, And your disaster arrives like a storm wind, When distress and trouble come upon you."

- triggers: ["!proverbs1:28 ","!prov1:28 ","!pr1:28 "]
  replace: "At that time they will keep calling me, but I will not answer; They will eagerly look for me, but they will not find me,"

- triggers: ["!proverbs1:29 ","!prov1:29 ","!pr1:29 "]
  replace: "Because they hated knowledge, And they did not choose to fear Jehovah."

- triggers: ["!proverbs1:30 ","!prov1:30 ","!pr1:30 "]
  replace: "They refused my advice; They disrespected all my reproof."

- triggers: ["!proverbs1:31 ","!prov1:31 ","!pr1:31 "]
  replace: "So they will bear the consequences of their way, And they will be glutted with their own counsel."

- triggers: ["!proverbs1:32 ","!prov1:32 ","!pr1:32 "]
  replace: "For the waywardness of the inexperienced will kill them, And the complacency of fools will destroy them."

- triggers: ["!proverbs1:33 ","!prov1:33 ","!pr1:33 "]
  replace: "But the one listening to me will dwell in security And be undisturbed by the dread of calamity.”"

- triggers: ["!proverbs2:1 ","!prov2:1 ","!pr2:1 "]
  replace: "My son, if you accept my sayings And treasure up my commandments,"

- triggers: ["!proverbs2:2 ","!prov2:2 ","!pr2:2 "]
  replace: "By making your ear attentive to wisdom And inclining your heart to discernment;"

- triggers: ["!proverbs2:3 ","!prov2:3 ","!pr2:3 "]
  replace: "Moreover, if you call out for understanding And raise your voice for discernment;"

- triggers: ["!proverbs2:4 ","!prov2:4 ","!pr2:4 "]
  replace: "If you keep seeking for it as for silver, And you keep searching for it as for hidden treasures;"

- triggers: ["!proverbs2:5 ","!prov2:5 ","!pr2:5 "]
  replace: "Then you will understand the fear of Jehovah, And you will find the knowledge of God."

- triggers: ["!proverbs2:6 ","!prov2:6 ","!pr2:6 "]
  replace: "For Jehovah himself gives wisdom; From his mouth come knowledge and discernment."

- triggers: ["!proverbs2:7 ","!prov2:7 ","!pr2:7 "]
  replace: "He treasures up practical wisdom for the upright; He is a shield for those walking in integrity."

- triggers: ["!proverbs2:8 ","!prov2:8 ","!pr2:8 "]
  replace: "He watches over the paths of justice, And he will guard the way of his loyal ones."

- triggers: ["!proverbs2:9 ","!prov2:9 ","!pr2:9 "]
  replace: "Then you will understand what is righteous and just and fair, The entire course of what is good."

- triggers: ["!proverbs2:10 ","!prov2:10 ","!pr2:10 "]
  replace: "When wisdom enters your heart And knowledge becomes pleasant to your soul,"

- triggers: ["!proverbs2:11 ","!prov2:11 ","!pr2:11 "]
  replace: "Thinking ability will keep watch over you, And discernment will safeguard you,"

- triggers: ["!proverbs2:12 ","!prov2:12 ","!pr2:12 "]
  replace: "To save you from the bad course, From the man speaking perverse things,"

- triggers: ["!proverbs2:13 ","!prov2:13 ","!pr2:13 "]
  replace: "From those leaving the upright paths To walk in the ways of darkness,"

- triggers: ["!proverbs2:14 ","!prov2:14 ","!pr2:14 "]
  replace: "From those who rejoice in wrongdoing, Who find joy in the perverseness of evil,"

- triggers: ["!proverbs2:15 ","!prov2:15 ","!pr2:15 "]
  replace: "Those whose paths are crooked And whose entire course is devious."

- triggers: ["!proverbs2:16 ","!prov2:16 ","!pr2:16 "]
  replace: "It will save you from the wayward woman, From the smooth words of the immoral woman,"

- triggers: ["!proverbs2:17 ","!prov2:17 ","!pr2:17 "]
  replace: "Who abandons the close companion of her youth And forgets the covenant of her God;"

- triggers: ["!proverbs2:18 ","!prov2:18 ","!pr2:18 "]
  replace: "For her house sinks down into death, And her paths lead to those powerless in death."

- triggers: ["!proverbs2:19 ","!prov2:19 ","!pr2:19 "]
  replace: "None of those having relations with her will return, Nor will they regain the pathways of life."

- triggers: ["!proverbs2:20 ","!prov2:20 ","!pr2:20 "]
  replace: "So follow the way of good people And stay on the paths of the righteous,"

- triggers: ["!proverbs2:21 ","!prov2:21 ","!pr2:21 "]
  replace: "For only the upright will reside in the earth, And the blameless will remain in it."

- triggers: ["!proverbs2:22 ","!prov2:22 ","!pr2:22 "]
  replace: "As for the wicked, they will be cut off from the earth, And the treacherous will be torn away from it."

- triggers: ["!proverbs3:1 ","!prov3:1 ","!pr3:1 "]
  replace: "My son, do not forget my teaching, And may your heart observe my commandments,"

- triggers: ["!proverbs3:2 ","!prov3:2 ","!pr3:2 "]
  replace: "Because they will add many days And years of life and peace to you."

- triggers: ["!proverbs3:3 ","!prov3:3 ","!pr3:3 "]
  replace: "Do not let loyal love and faithfulness leave you. Tie them around your neck; Write them on the tablet of your heart;"

- triggers: ["!proverbs3:4 ","!prov3:4 ","!pr3:4 "]
  replace: "Then you will find favor and good insight In the eyes of God and man."

- triggers: ["!proverbs3:5 ","!prov3:5 ","!pr3:5 "]
  replace: "Trust in Jehovah with all your heart, And do not rely on your own understanding."

- triggers: ["!proverbs3:6 ","!prov3:6 ","!pr3:6 "]
  replace: "In all your ways take notice of him, And he will make your paths straight."

- triggers: ["!proverbs3:7 ","!prov3:7 ","!pr3:7 "]
  replace: "Do not become wise in your own eyes. Fear Jehovah and turn away from bad."

- triggers: ["!proverbs3:8 ","!prov3:8 ","!pr3:8 "]
  replace: "It will be a healing to your body And refreshment for your bones."

- triggers: ["!proverbs3:9 ","!prov3:9 ","!pr3:9 "]
  replace: "Honor Jehovah with your valuable things, With the firstfruits of all your produce;"

- triggers: ["!proverbs3:10 ","!prov3:10 ","!pr3:10 "]
  replace: "Then your storehouses will be completely filled, And your vats will overflow with new wine."

- triggers: ["!proverbs3:11 ","!prov3:11 ","!pr3:11 "]
  replace: "My son, do not reject the discipline of Jehovah, And do not loathe his reproof,"

- triggers: ["!proverbs3:12 ","!prov3:12 ","!pr3:12 "]
  replace: "For those whom Jehovah loves he reproves, Just as a father does a son in whom he delights."

- triggers: ["!proverbs3:13 ","!prov3:13 ","!pr3:13 "]
  replace: "Happy is the man who finds wisdom And the man who acquires discernment;"

- triggers: ["!proverbs3:14 ","!prov3:14 ","!pr3:14 "]
  replace: "To gain it is better than gaining silver, And having it as profit is better than having gold."

- triggers: ["!proverbs3:15 ","!prov3:15 ","!pr3:15 "]
  replace: "It is more precious than corals; Nothing you desire can compare to it."

- triggers: ["!proverbs3:16 ","!prov3:16 ","!pr3:16 "]
  replace: "Long life is in its right hand; Riches and glory are in its left hand."

- triggers: ["!proverbs3:17 ","!prov3:17 ","!pr3:17 "]
  replace: "Its ways are pleasant, And all its paths are peaceful."

- triggers: ["!proverbs3:18 ","!prov3:18 ","!pr3:18 "]
  replace: "It is a tree of life to those who take hold of it, And those who keep firm hold of it will be called happy."

- triggers: ["!proverbs3:19 ","!prov3:19 ","!pr3:19 "]
  replace: "Jehovah founded the earth in wisdom. He solidly established the heavens in discernment."

- triggers: ["!proverbs3:20 ","!prov3:20 ","!pr3:20 "]
  replace: "By his knowledge the watery deeps were split apart And the cloudy skies dripped with dew."

- triggers: ["!proverbs3:21 ","!prov3:21 ","!pr3:21 "]
  replace: "My son, do not lose sight of them. Safeguard practical wisdom and thinking ability;"

- triggers: ["!proverbs3:22 ","!prov3:22 ","!pr3:22 "]
  replace: "They will give you life And be an adornment for your neck;"

- triggers: ["!proverbs3:23 ","!prov3:23 ","!pr3:23 "]
  replace: "Then you will walk on your way in safety, And your foot will never stumble."

- triggers: ["!proverbs3:24 ","!prov3:24 ","!pr3:24 "]
  replace: "When you lie down, you will have no fear; You will lie down, and your sleep will be pleasant."

- triggers: ["!proverbs3:25 ","!prov3:25 ","!pr3:25 "]
  replace: "You will not fear any sudden terror Nor the storm that is coming on the wicked."

- triggers: ["!proverbs3:26 ","!prov3:26 ","!pr3:26 "]
  replace: "For Jehovah will prove to be your source of confidence; He will keep your foot from being caught."

- triggers: ["!proverbs3:27 ","!prov3:27 ","!pr3:27 "]
  replace: "Do not withhold good from those to whom you should give it If it is within your power to help."

- triggers: ["!proverbs3:28 ","!prov3:28 ","!pr3:28 "]
  replace: "Do not say to your neighbor, “Go away; come back later! I will give it to you tomorrow,” If you can give it now."

- triggers: ["!proverbs3:29 ","!prov3:29 ","!pr3:29 "]
  replace: "Do not plot harm against your neighbor When he lives in a sense of security with you."

- triggers: ["!proverbs3:30 ","!prov3:30 ","!pr3:30 "]
  replace: "Do not quarrel with a man for no reason If he has done nothing bad to you."

- triggers: ["!proverbs3:31 ","!prov3:31 ","!pr3:31 "]
  replace: "Do not envy the violent man Nor choose any of his ways,"

- triggers: ["!proverbs3:32 ","!prov3:32 ","!pr3:32 "]
  replace: "For Jehovah detests a devious person, But His close friendship is with the upright."

- triggers: ["!proverbs3:33 ","!prov3:33 ","!pr3:33 "]
  replace: "The curse of Jehovah is on the house of the wicked one, But he blesses the home of the righteous."

- triggers: ["!proverbs3:34 ","!prov3:34 ","!pr3:34 "]
  replace: "For he mocks those who ridicule, But he shows favor to the meek."

- triggers: ["!proverbs3:35 ","!prov3:35 ","!pr3:35 "]
  replace: "The wise will inherit honor, But the stupid ones glorify dishonor."

- triggers: ["!proverbs4:1 ","!prov4:1 ","!pr4:1 "]
  replace: "Listen, my sons, to the discipline of a father; Pay attention in order to gain understanding,"

- triggers: ["!proverbs4:2 ","!prov4:2 ","!pr4:2 "]
  replace: "For I will give you good instruction; Do not forsake my teaching."

- triggers: ["!proverbs4:3 ","!prov4:3 ","!pr4:3 "]
  replace: "I was a true son to my father And the one especially loved by my mother."

- triggers: ["!proverbs4:4 ","!prov4:4 ","!pr4:4 "]
  replace: "He taught me and said: “May your heart hold fast to my words. Keep my commandments and continue living."

- triggers: ["!proverbs4:5 ","!prov4:5 ","!pr4:5 "]
  replace: "Acquire wisdom, acquire understanding. Do not forget, and do not turn aside from what I say."

- triggers: ["!proverbs4:6 ","!prov4:6 ","!pr4:6 "]
  replace: "Do not forsake it, and it will protect you. Love it, and it will safeguard you."

- triggers: ["!proverbs4:7 ","!prov4:7 ","!pr4:7 "]
  replace: "Wisdom is the most important thing, so acquire wisdom, And with all you acquire, acquire understanding."

- triggers: ["!proverbs4:8 ","!prov4:8 ","!pr4:8 "]
  replace: "Highly esteem it, and it will exalt you. It will honor you because you embrace it."

- triggers: ["!proverbs4:9 ","!prov4:9 ","!pr4:9 "]
  replace: "It will place an attractive wreath on your head; It will adorn you with a crown of beauty.”"

- triggers: ["!proverbs4:10 ","!prov4:10 ","!pr4:10 "]
  replace: "Listen, my son, and accept my sayings, And the years of your life will be many."

- triggers: ["!proverbs4:11 ","!prov4:11 ","!pr4:11 "]
  replace: "I will instruct you in the way of wisdom; I will lead you in the tracks of uprightness."

- triggers: ["!proverbs4:12 ","!prov4:12 ","!pr4:12 "]
  replace: "When you walk, your steps will not be hindered; And if you run, you will not stumble."

- triggers: ["!proverbs4:13 ","!prov4:13 ","!pr4:13 "]
  replace: "Hold on to discipline; do not let it go. Safeguard it, for it means your life."

- triggers: ["!proverbs4:14 ","!prov4:14 ","!pr4:14 "]
  replace: "Do not enter the path of the wicked, And do not walk in the way of evil men."

- triggers: ["!proverbs4:15 ","!prov4:15 ","!pr4:15 "]
  replace: "Shun it, do not take it; Turn away from it, and pass it by."

- triggers: ["!proverbs4:16 ","!prov4:16 ","!pr4:16 "]
  replace: "For they cannot sleep unless they do what is bad. They are robbed of sleep unless they cause someone’s downfall."

- triggers: ["!proverbs4:17 ","!prov4:17 ","!pr4:17 "]
  replace: "They feed themselves with the bread of wickedness, And they drink the wine of violence."

- triggers: ["!proverbs4:18 ","!prov4:18 ","!pr4:18 "]
  replace: "But the path of the righteous is like the bright morning light That grows brighter and brighter until full daylight."

- triggers: ["!proverbs4:19 ","!prov4:19 ","!pr4:19 "]
  replace: "The way of the wicked is like the darkness; They do not know what makes them stumble."

- triggers: ["!proverbs4:20 ","!prov4:20 ","!pr4:20 "]
  replace: "My son, pay attention to my words; Listen carefully to my sayings."

- triggers: ["!proverbs4:21 ","!prov4:21 ","!pr4:21 "]
  replace: "Do not lose sight of them; Keep them deep within your heart,"

- triggers: ["!proverbs4:22 ","!prov4:22 ","!pr4:22 "]
  replace: "For they are life to those who find them And health to their whole body."

- triggers: ["!proverbs4:23 ","!prov4:23 ","!pr4:23 "]
  replace: "Above all the things that you guard, safeguard your heart, For out of it are the sources of life."

- triggers: ["!proverbs4:24 ","!prov4:24 ","!pr4:24 "]
  replace: "Put crooked speech away from you, And keep devious talk far away from you."

- triggers: ["!proverbs4:25 ","!prov4:25 ","!pr4:25 "]
  replace: "Your eyes should look straight ahead, Yes, fix your gaze straight ahead of you."

- triggers: ["!proverbs4:26 ","!prov4:26 ","!pr4:26 "]
  replace: "Smooth out the course of your feet, And all your ways will be sure."

- triggers: ["!proverbs4:27 ","!prov4:27 ","!pr4:27 "]
  replace: "Do not incline to the right or the left. Turn your feet away from what is bad."

- triggers: ["!proverbs5:1 ","!prov5:1 ","!pr5:1 "]
  replace: "My son, pay attention to my wisdom. Listen carefully to my discernment,"

- triggers: ["!proverbs5:2 ","!prov5:2 ","!pr5:2 "]
  replace: "So that you may guard your thinking abilities And safeguard knowledge with your lips."

- triggers: ["!proverbs5:3 ","!prov5:3 ","!pr5:3 "]
  replace: "For the lips of a wayward woman drip like a honeycomb, And her mouth is smoother than oil."

- triggers: ["!proverbs5:4 ","!prov5:4 ","!pr5:4 "]
  replace: "But in the end she is as bitter as wormwood And as sharp as a two-edged sword."

- triggers: ["!proverbs5:5 ","!prov5:5 ","!pr5:5 "]
  replace: "Her feet descend into death. Her steps lead straight to the Grave."

- triggers: ["!proverbs5:6 ","!prov5:6 ","!pr5:6 "]
  replace: "She gives no thought to the path of life. Her course wanders, but she does not know where."

- triggers: ["!proverbs5:7 ","!prov5:7 ","!pr5:7 "]
  replace: "Now, my sons, listen to me And do not turn away from what I am saying."

- triggers: ["!proverbs5:8 ","!prov5:8 ","!pr5:8 "]
  replace: "Stay far away from her; Do not go near the entrance of her house,"

- triggers: ["!proverbs5:9 ","!prov5:9 ","!pr5:9 "]
  replace: "So that you may not give your dignity to others Nor reap years of what is cruel;"

- triggers: ["!proverbs5:10 ","!prov5:10 ","!pr5:10 "]
  replace: "So that strangers may not drain your resources And what you labored for go to the house of a foreigner."

- triggers: ["!proverbs5:11 ","!prov5:11 ","!pr5:11 "]
  replace: "Otherwise, you will groan at the end of your life When your flesh and body waste away"

- triggers: ["!proverbs5:12 ","!prov5:12 ","!pr5:12 "]
  replace: "And you say: “How I hated discipline! How my heart despised reproof!"

- triggers: ["!proverbs5:13 ","!prov5:13 ","!pr5:13 "]
  replace: "I did not listen to the voice of my instructors Or pay attention to my teachers."

- triggers: ["!proverbs5:14 ","!prov5:14 ","!pr5:14 "]
  replace: "I have come to the brink of complete ruin In the midst of the entire congregation.”"

- triggers: ["!proverbs5:15 ","!prov5:15 ","!pr5:15 "]
  replace: "Drink water from your own cistern And flowing water from your own well."

- triggers: ["!proverbs5:16 ","!prov5:16 ","!pr5:16 "]
  replace: "Should your springs be dispersed outside, Your streams of water in the public squares?"

- triggers: ["!proverbs5:17 ","!prov5:17 ","!pr5:17 "]
  replace: "Let them be for you alone, And not for strangers with you."

- triggers: ["!proverbs5:18 ","!prov5:18 ","!pr5:18 "]
  replace: "May your own fountain be blessed, And may you rejoice with the wife of your youth,"

- triggers: ["!proverbs5:19 ","!prov5:19 ","!pr5:19 "]
  replace: "A loving doe, a graceful mountain goat. Let her breasts satisfy you at all times. May you be captivated by her love constantly."

- triggers: ["!proverbs5:20 ","!prov5:20 ","!pr5:20 "]
  replace: "So why, my son, should you be captivated by a wayward woman Or embrace the bosom of an immoral woman?"

- triggers: ["!proverbs5:21 ","!prov5:21 ","!pr5:21 "]
  replace: "For the ways of man are before the eyes of Jehovah; He examines all his paths."

- triggers: ["!proverbs5:22 ","!prov5:22 ","!pr5:22 "]
  replace: "The wicked one is ensnared by his own errors, And he will be caught in the ropes of his own sin."

- triggers: ["!proverbs5:23 ","!prov5:23 ","!pr5:23 "]
  replace: "He will die for lack of discipline And go astray because of his excessive foolishness."

- triggers: ["!proverbs6:1 ","!prov6:1 ","!pr6:1 "]
  replace: "My son, if you have put up security for your neighbor, If you have given your handshake to a stranger,"

- triggers: ["!proverbs6:2 ","!prov6:2 ","!pr6:2 "]
  replace: "If you have been ensnared by your promise, Caught by the words of your mouth,"

- triggers: ["!proverbs6:3 ","!prov6:3 ","!pr6:3 "]
  replace: "Do this, my son, and free yourself, For you have fallen into the hand of your neighbor: Go and humble yourself and urgently plead with your neighbor."

- triggers: ["!proverbs6:4 ","!prov6:4 ","!pr6:4 "]
  replace: "Do not allow your eyes to sleep, Nor your eyelids to slumber."

- triggers: ["!proverbs6:5 ","!prov6:5 ","!pr6:5 "]
  replace: "Free yourself like a gazelle from the hunter’s hand, Like a bird from the hand of the birdcatcher."

- triggers: ["!proverbs6:6 ","!prov6:6 ","!pr6:6 "]
  replace: "Go to the ant, you lazy one; Observe its ways and become wise."

- triggers: ["!proverbs6:7 ","!prov6:7 ","!pr6:7 "]
  replace: "Although it has no commander, officer, or ruler,"

- triggers: ["!proverbs6:8 ","!prov6:8 ","!pr6:8 "]
  replace: "It prepares its food in the summer, And it gathers its food supplies in the harvest."

- triggers: ["!proverbs6:9 ","!prov6:9 ","!pr6:9 "]
  replace: "How long, you lazy one, will you lie there? When will you rise up from your sleep?"

- triggers: ["!proverbs6:10 ","!prov6:10 ","!pr6:10 "]
  replace: "A little sleep, a little slumbering, A little folding of the hands to rest,"

- triggers: ["!proverbs6:11 ","!prov6:11 ","!pr6:11 "]
  replace: "And your poverty will come like a bandit, And your want like an armed man."

- triggers: ["!proverbs6:12 ","!prov6:12 ","!pr6:12 "]
  replace: "A useless and wicked man walks about with crooked speech;"

- triggers: ["!proverbs6:13 ","!prov6:13 ","!pr6:13 "]
  replace: "He winks with his eye, signals with his foot, and motions with his fingers."

- triggers: ["!proverbs6:14 ","!prov6:14 ","!pr6:14 "]
  replace: "With a perverted heart, He is always scheming evil and spreading contentions."

- triggers: ["!proverbs6:15 ","!prov6:15 ","!pr6:15 "]
  replace: "Therefore, his disaster will come suddenly; In a moment he will be broken beyond healing."

