- triggers: ["!proverbs21:28 ","!prov21:28 ","!pr21:28 "]
  replace: "A lying witness will perish, But the man who listens will testify with success."

- triggers: ["!proverbs21:29 ","!prov21:29 ","!pr21:29 "]
  replace: "The wicked man puts on a bold face, But it is the upright one whose course is sure."

- triggers: ["!proverbs21:30 ","!prov21:30 ","!pr21:30 "]
  replace: "There is no wisdom, nor discernment, nor counsel in opposition to Jehovah."

- triggers: ["!proverbs21:31 ","!prov21:31 ","!pr21:31 "]
  replace: "The horse is prepared for the day of battle, But salvation belongs to Jehovah."

- triggers: ["!proverbs22:1 ","!prov22:1 ","!pr22:1 "]
