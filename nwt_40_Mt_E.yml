- triggers: ["!matthew2:19 ","!mt2:19 ","!matt2:19 "]
  replace: "When Herod had died, look! Jehovah's angel appeared in a dream to Joseph in Egypt"

- triggers: ["!matthew2:20 ","!mt2:20 ","!matt2:20 "]
  replace: "and said: 'Get up, take the young child and his mother and go into the land of Israel, for those who were seeking the life of the young child are dead.'"

- triggers: ["!matthew2:21 ","!mt2:21 ","!matt2:21 "]
  replace: "So he got up and took the young child and the child's mother and entered into the land of Israel."

- triggers: ["!matthew2:22 ","!mt2:22 ","!matt2:22 "]
