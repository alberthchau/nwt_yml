- triggers: ["!matthew5:20 ","!mt5:20 ","!matt5:20 "]
  replace: "For I say to you that if your righteousness does not surpass that of the scribes and the Pharisees, you will by no means enter into the Kingdom of the heavens."

- triggers: ["!matthew5:21 ","!mt5:21 ","!matt5:21 "]
