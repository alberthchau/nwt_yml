- triggers: ["!matthew2:1 ","!mt2:1 ","!matt2:1 "]
  replace: "After Jesus had been born in Bethʹlehem of Judeʹa in the days of Herod the king, look! astrologers from the East came to Jerusalem,"

- triggers: ["!matthew2:2 ","!mt2:2 ","!matt2:2 "]
  replace: "saying: 'Where is the one born king of the Jews? For we saw his star when we were in the East, and we have come to do obeisance to him.'"

- triggers: ["!matthew2:3 ","!mt2:3 ","!matt2:3 "]
  replace: "At hearing this, King Herod was agitated, and all Jerusalem with him."

- triggers: ["!matthew2:4 ","!mt2:4 ","!matt2:4 "]
  replace: "On gathering together all the chief priests and scribes of the people, he inquired of them where the Christ was to be born."

- triggers: ["!matthew2:5 ","!mt2:5 ","!matt2:5 "]
  replace: "They said to him: 'In Bethʹlehem of Judeʹa, for this is how it has been written through the prophet:"

- triggers: ["!matthew2:6 ","!mt2:6 ","!matt2:6 "]
  replace: "'And you, O Bethʹlehem of the land of Judah, are by no means the most insignificant city among the governors of Judah, for out of you will come a governing one, who will shepherd my people Israel.''"

- triggers: ["!matthew2:7 ","!mt2:7 ","!matt2:7 "]
  replace: "Then Herod secretly summoned the astrologers and carefully ascertained from them the time of the star's appearing."

- triggers: ["!matthew2:8 ","!mt2:8 ","!matt2:8 "]
