- triggers: ["!matthew2:15 ","!mt2:15 ","!matt2:15 "]
  replace: "He stayed there until the death of Herod. This fulfilled what was spoken by Jehovah through his prophet, saying: 'Out of Egypt I called my son.'"

- triggers: ["!matthew2:16 ","!mt2:16 ","!matt2:16 "]
  replace: "Then Herod, seeing that he had been outwitted by the astrologers, flew into a great rage, and he sent out and had all the boys in Bethʹlehem and in all its districts killed, from two years of age and under, according to the time that he had carefully ascertained from the astrologers."

- triggers: ["!matthew2:17 ","!mt2:17 ","!matt2:17 "]
  replace: "Then was fulfilled what was spoken through Jeremiah the prophet, who said:"

- triggers: ["!matthew2:18 ","!mt2:18 ","!matt2:18 "]
