- triggers: ["!matthew3:11 ","!mt3:11 ","!matt3:11 "]
  replace: "I, for my part, baptize you with water because of your repentance, but the one coming after me is stronger than I am, whose sandals I am not worthy to take off. That one will baptize you with holy spirit and with fire."

- triggers: ["!matthew3:12 ","!mt3:12 ","!matt3:12 "]
