- triggers: ["!matthew5:33 ","!mt5:33 ","!matt5:33 "]
  replace: "'Again you heard that it was said to those of ancient times: 'You must not swear without performing, but you must pay your vows to Jehovah.'"

- triggers: ["!matthew5:34 ","!mt5:34 ","!matt5:34 "]
