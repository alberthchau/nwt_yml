- triggers: ["!matthew1:22 ","!mt1:22 ","!matt1:22 "]
  replace: "All of this actually came about to fulfill what was spoken by Jehovah through his prophet, saying:"

- triggers: ["!matthew1:23 ","!mt1:23 ","!matt1:23 "]
  replace: "'Look! The virgin will become pregnant and will give birth to a son, and they will name him Immanʹuel,' which means, when translated, 'With Us Is God.'"

- triggers: ["!matthew1:24 ","!mt1:24 ","!matt1:24 "]
