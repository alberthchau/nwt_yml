- triggers: ["!matthew5:22 ","!mt5:22 ","!matt5:22 "]
  replace: "However, I say to you that everyone who continues wrathful with his brother will be accountable to the court of justice; and whoever addresses his brother with an unspeakable word of contempt will be accountable to the Supreme Court; whereas whoever says, 'You despicable fool!' will be liable to the fiery Gehenʹna."

- triggers: ["!matthew5:23 ","!mt5:23 ","!matt5:23 "]
  replace: "'If, then, you are bringing your gift to the altar and there you remember that your brother has something against you,"

- triggers: ["!matthew5:24 ","!mt5:24 ","!matt5:24 "]
