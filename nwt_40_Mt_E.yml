- triggers: ["!matthew5:12 ","!mt5:12 ","!matt5:12 "]
  replace: "Rejoice and be overjoyed, since your reward is great in the heavens, for in that way they persecuted the prophets prior to you."

- triggers: ["!matthew5:13 ","!mt5:13 ","!matt5:13 "]
  replace: "'You are the salt of the earth, but if the salt loses its strength, how will its saltiness be restored? It is no longer usable for anything except to be thrown outside to be trampled on by men."

- triggers: ["!matthew5:14 ","!mt5:14 ","!matt5:14 "]
  replace: "'You are the light of the world. A city cannot be hid when located on a mountain."

- triggers: ["!matthew5:15 ","!mt5:15 ","!matt5:15 "]
  replace: "People light a lamp and set it, not under a basket, but on the lampstand, and it shines on all those in the house."

- triggers: ["!matthew5:16 ","!mt5:16 ","!matt5:16 "]
  replace: "Likewise, let your light shine before men, so that they may see your fine works and give glory to your Father who is in the heavens."

- triggers: ["!matthew5:17 ","!mt5:17 ","!matt5:17 "]
  replace: "'Do not think I came to destroy the Law or the Prophets. I came, not to destroy, but to fulfill."

- triggers: ["!matthew5:18 ","!mt5:18 ","!matt5:18 "]
