- triggers: ["!matthew2:9 ","!mt2:9 ","!matt2:9 "]
  replace: "After they had heard the king, they went their way, and look! the star they had seen when they were in the East went ahead of them until it came to a stop above where the young child was."

- triggers: ["!matthew2:10 ","!mt2:10 ","!matt2:10 "]
  replace: "On seeing the star, they rejoiced with great joy."

- triggers: ["!matthew2:11 ","!mt2:11 ","!matt2:11 "]
  replace: "And when they went into the house, they saw the young child with Mary his mother, and falling down, they did obeisance to him. They also opened their treasures and presented him with gifts-gold and frankincense and myrrh."

- triggers: ["!matthew2:12 ","!mt2:12 ","!matt2:12 "]
