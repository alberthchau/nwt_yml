- triggers: ["!matthew5:3 ","!mt5:3 ","!matt5:3 "]
  replace: "'Happy are those conscious of their spiritual need, since the Kingdom of the heavens belongs to them."

- triggers: ["!matthew5:4 ","!mt5:4 ","!matt5:4 "]
  replace: "'Happy are those who mourn, since they will be comforted."

- triggers: ["!matthew5:5 ","!mt5:5 ","!matt5:5 "]
  replace: "'Happy are the mild-tempered, since they will inherit the earth."

- triggers: ["!matthew5:6 ","!mt5:6 ","!matt5:6 "]
  replace: "'Happy are those hungering and thirsting for righteousness, since they will be filled."

- triggers: ["!matthew5:7 ","!mt5:7 ","!matt5:7 "]
  replace: "'Happy are the merciful, since they will be shown mercy."

- triggers: ["!matthew5:8 ","!mt5:8 ","!matt5:8 "]
  replace: "'Happy are the pure in heart, since they will see God."

- triggers: ["!matthew5:9 ","!mt5:9 ","!matt5:9 "]
  replace: "'Happy are the peacemakers, since they will be called sons of God."

- triggers: ["!matthew5:10 ","!mt5:10 ","!matt5:10 "]
  replace: "'Happy are those who have been persecuted for righteousness' sake, since the Kingdom of the heavens belongs to them."

- triggers: ["!matthew5:11 ","!mt5:11 ","!matt5:11 "]
