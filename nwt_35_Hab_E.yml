matches:
- triggers: ["!habakkuk1:1 ","!hab1:1 "]
  replace: "A pronouncement that Habakʹkuk the prophet received in a vision:"

- triggers: ["!habakkuk1:2 ","!hab1:2 "]
  replace: "How long, O Jehovah, must I cry for help, but you do not hear? How long must I ask for help from violence, but you do not intervene?"

- triggers: ["!habakkuk1:3 ","!hab1:3 "]
  replace: "Why do you make me witness wrongdoing? And why do you tolerate oppression? Why are destruction and violence before me? And why do quarreling and conflict abound?"

- triggers: ["!habakkuk1:4 ","!hab1:4 "]
  replace: "So law is paralyzed, And justice is never carried out. For the wicked surround the righteous; That is why justice is perverted."

- triggers: ["!habakkuk1:5 ","!hab1:5 "]
  replace: "“Look among the nations and pay attention! Stare in amazement and be astounded; For something will happen in your days That you will not believe even if it is told to you."

- triggers: ["!habakkuk1:6 ","!hab1:6 "]
  replace: "For here I am raising up the Chaldeʹans, The ruthless and impetuous nation. They sweep through vast stretches of the earth To seize homes not theirs."

- triggers: ["!habakkuk1:7 ","!hab1:7 "]
  replace: "They are frightening and fearsome. They establish their own justice and authority."

- triggers: ["!habakkuk1:8 ","!hab1:8 "]
  replace: "Their horses are swifter than leopards, And they are fiercer than wolves in the night. Their warhorses gallop forward; Their horses come from far away. They swoop down like the eagle rushing to feed."

- triggers: ["!habakkuk1:9 ","!hab1:9 "]
  replace: "All of them come bent on violence. The assembling of their faces is like the east wind, And they scoop up captives like sand."

- triggers: ["!habakkuk1:10 ","!hab1:10 "]
  replace: "They scoff at kings And laugh at high officials. They laugh at every fortified place; They pile up a dirt ramp and capture it."

- triggers: ["!habakkuk1:11 ","!hab1:11 "]
  replace: "Then they move forward like the wind and pass through, But they will become guilty, Because they credit their power to their god.”"

- triggers: ["!habakkuk1:12 ","!hab1:12 "]
  replace: "Are you not from everlasting, O Jehovah? O my God, my Holy One, you do not die. O Jehovah, you appointed them to execute judgment; My Rock, you established them for punishment."

- triggers: ["!habakkuk1:13 ","!hab1:13 "]
  replace: "Your eyes are too pure to look on what is evil, And you cannot tolerate wickedness. Why, then, do you tolerate the treacherous And keep silent when a wicked man swallows up someone more righteous than he is?"

- triggers: ["!habakkuk1:14 ","!hab1:14 "]
  replace: "Why do you make man like the fish of the sea, Like creeping things that have no ruler?"

- triggers: ["!habakkuk1:15 ","!hab1:15 "]
  replace: "All of these he hauls up with a fishhook. He catches them in his dragnet, And he gathers them in his fishing net. That is why he rejoices greatly."

- triggers: ["!habakkuk1:16 ","!hab1:16 "]
  replace: "That is why he offers sacrifices to his dragnet And makes sacrifices to his fishing net; For by them his portion is rich, And his food is choice."

- triggers: ["!habakkuk1:17 ","!hab1:17 "]
  replace: "Will he then keep emptying out his dragnet? Will he go on slaughtering nations without compassion?"

- triggers: ["!habakkuk2:1 ","!hab2:1 "]
  replace: "At my guardpost I will keep standing, And I will station myself on the rampart. I will keep watch to see what he will speak by means of me And what I will reply when I am reproved."

- triggers: ["!habakkuk2:2 ","!hab2:2 "]
  replace: "Jehovah then answered me: “Write down the vision, and inscribe it clearly on tablets, So that the one reading aloud from it may do so easily."

- triggers: ["!habakkuk2:3 ","!hab2:3 "]
  replace: "For the vision is yet for its appointed time, And it is rushing toward its end, and it will not lie. Even if it should delay, keep in expectation of it! For it will without fail come true. It will not be late!"

- triggers: ["!habakkuk2:4 ","!hab2:4 "]
  replace: "Look at the one who is proud; He is not upright within himself. But the righteous one will live by his faithfulness."

- triggers: ["!habakkuk2:5 ","!hab2:5 "]
  replace: "Indeed, because the wine is treacherous, The arrogant man will not reach his goal. He makes his appetite as large as the Grave; He is like death and cannot be satisfied. He keeps gathering all the nations And collecting for himself all the peoples."

- triggers: ["!habakkuk2:6 ","!hab2:6 "]
  replace: "Will not all of these speak a proverb, an allusion, and riddles against him? They will say: ‘Woe to him who accumulates what is not his —For how long?— And who makes even greater his own debt!"

- triggers: ["!habakkuk2:7 ","!hab2:7 "]
  replace: "Will not your creditors rise up suddenly? They will wake up and violently shake you, And you will become something for them to plunder."

- triggers: ["!habakkuk2:8 ","!hab2:8 "]
  replace: "Because you plundered many nations, All the rest of the peoples will plunder you, Because of your shedding men’s blood And your violence to the earth, To the cities and those living in them."

- triggers: ["!habakkuk2:9 ","!hab2:9 "]
  replace: "Woe to the one who makes evil gain for his house, So as to set his nest on the height, To escape the grasp of calamity!"

- triggers: ["!habakkuk2:10 ","!hab2:10 "]
  replace: "You have plotted shame against your house. By wiping out many peoples you sin against yourself."

- triggers: ["!habakkuk2:11 ","!hab2:11 "]
  replace: "For a stone will cry out from the wall, And from the woodwork a rafter will answer it."

- triggers: ["!habakkuk2:12 ","!hab2:12 "]
  replace: "Woe to the one who builds a city by bloodshed, And who establishes a town by unrighteousness!"

- triggers: ["!habakkuk2:13 ","!hab2:13 "]
  replace: "Look! Is it not from Jehovah of armies that peoples will work hard to feed the fire, And that nations tire themselves out for nothing?"

- triggers: ["!habakkuk2:14 ","!hab2:14 "]
  replace: "For the earth will be filled with the knowledge of the glory of Jehovah As the waters cover the sea."

- triggers: ["!habakkuk2:15 ","!hab2:15 "]
  replace: "Woe to the one who gives his companions something to drink, Adding to it rage and anger, to make them drunk, In order to look on their nakedness!"

- triggers: ["!habakkuk2:16 ","!hab2:16 "]
  replace: "You will be glutted with dishonor rather than glory. You too—drink and expose your uncircumcised condition. The cup in the right hand of Jehovah will come around to you, And disgrace will cover over your glory;"

- triggers: ["!habakkuk2:17 ","!hab2:17 "]
  replace: "For the violence done to Lebʹanon will cover you, And the destruction that terrified the beasts will come upon you, Because of your shedding men’s blood And your violence to the earth, To the cities and those living in them."

- triggers: ["!habakkuk2:18 ","!hab2:18 "]
  replace: "Of what benefit is a carved image When its maker has carved it? Of what benefit is a metal statue and a teacher of lies, Even though its maker trusts in it, Making worthless gods that are speechless?"

- triggers: ["!habakkuk2:19 ","!hab2:19 "]
  replace: "Woe to the one who says to a piece of wood, “Awake!” Or to a speechless stone, “Wake up! Instruct us!” Look! It is overlaid in gold and silver, And there is no breath at all within it."

- triggers: ["!habakkuk2:20 ","!hab2:20 "]
  replace: "But Jehovah is in his holy temple. Be silent before him, all the earth!’”"

- triggers: ["!habakkuk3:1 ","!hab3:1 "]
  replace: "The prayer of Habakʹkuk the prophet, in dirges:"

- triggers: ["!habakkuk3:2 ","!hab3:2 "]
  replace: "O Jehovah, I have heard the report about you. I am in awe, O Jehovah, of your activity. In the midst of the years bring it to life! In the midst of the years make it known. May you remember to show mercy during the turmoil."

- triggers: ["!habakkuk3:3 ","!hab3:3 "]
  replace: "God came from Teʹman, The Holy One from Mount Paʹran. (Selah) His majesty covered the heavens; With his praise the earth was filled."

- triggers: ["!habakkuk3:4 ","!hab3:4 "]
  replace: "His brightness was like the light. Two rays flashed from his hand, Where his strength was hidden."

- triggers: ["!habakkuk3:5 ","!hab3:5 "]
  replace: "Before him went pestilence, And burning fever followed at his feet."

- triggers: ["!habakkuk3:6 ","!hab3:6 "]
  replace: "He stood still and shook the earth. With a look, he made nations leap. The eternal mountains were smashed, And the ancient hills bowed down. The paths of long ago are his."

- triggers: ["!habakkuk3:7 ","!hab3:7 "]
  replace: "I saw trouble in the tents of Cuʹshan. The tent cloths of the land of Midʹian trembled."

- triggers: ["!habakkuk3:8 ","!hab3:8 "]
  replace: "Is it against the rivers, O Jehovah, Is it against the rivers that your anger is burning? Or is your fury against the sea? For you rode on your horses; Your chariots were victorious."

- triggers: ["!habakkuk3:9 ","!hab3:9 "]
  replace: "Your bow is uncovered and ready. The rods are assigned with an oath. (Selah) You split the earth with rivers."

- triggers: ["!habakkuk3:10 ","!hab3:10 "]
  replace: "Mountains writhed in pain at the sight of you. A downpour of waters swept through. The deep roared with its voice. It lifted its hands high."

- triggers: ["!habakkuk3:11 ","!hab3:11 "]
  replace: "Sun and moon stood still in their lofty abode. Your arrows went out like the light. The lightning of your spear was brilliant."

- triggers: ["!habakkuk3:12 ","!hab3:12 "]
  replace: "You marched through the earth with indignation. You trampled the nations in anger."

- triggers: ["!habakkuk3:13 ","!hab3:13 "]
  replace: "You went out for the salvation of your people, to save your anointed one. You crushed the leader of the house of the wicked. It was exposed from the foundation to the top. (Selah)"

- triggers: ["!habakkuk3:14 ","!hab3:14 "]
  replace: "You pierced the head of his warriors with his own weapons When they stormed out to scatter me. They were overjoyed to devour an afflicted one in secret."

- triggers: ["!habakkuk3:15 ","!hab3:15 "]
  replace: "Through the sea you trod with your horses, Through the surging of vast waters."

- triggers: ["!habakkuk3:16 ","!hab3:16 "]
  replace: "I heard and I trembled within; At the sound my lips quivered. Rottenness entered my bones; My legs beneath me were shaking. But I quietly wait for the day of distress, For it is coming upon the people who attack us."

- triggers: ["!habakkuk3:17 ","!hab3:17 "]
  replace: "Although the fig tree may not blossom, And there may be no fruit on the vines; Although the olive crop may fail, And the fields may produce no food; Although the flock may disappear from the pen, And there may be no cattle in the stalls;"

- triggers: ["!habakkuk3:18 ","!hab3:18 "]
  replace: "Yet, as for me, I will exult in Jehovah; I will be joyful in the God of my salvation."

- triggers: ["!habakkuk3:19 ","!hab3:19 "]
  replace: "The Sovereign Lord Jehovah is my strength; He will make my feet like those of a deer And cause me to tread on high places. To the director; with my stringed instruments."

