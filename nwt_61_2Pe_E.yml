matches:
- triggers: ["!2peter1:1 ","!2pe1:1 "]
  replace: "Simon Peter, a slave and an apostle of Jesus Christ, to those who have acquired a faith as precious as ours through the righteousness of our God and the Savior Jesus Christ:"

- triggers: ["!2peter1:2 ","!2pe1:2 "]
  replace: "May undeserved kindness and peace be increased to you by an accurate knowledge of God and of Jesus our Lord,"

- triggers: ["!2peter1:3 ","!2pe1:3 "]
  replace: "for his divine power has granted us all the things that contribute to life and godly devotion through the accurate knowledge of the One who called us by his own glory and virtue."

- triggers: ["!2peter1:4 ","!2pe1:4 "]
  replace: "Through these things he has granted us the precious and very grand promises, so that through these you may become sharers in divine nature, having escaped from the world's corruption produced by wrong desire."

- triggers: ["!2peter1:5 ","!2pe1:5 "]
  replace: "For this very reason, put forth all earnest effort to supply to your faith virtue, to your virtue knowledge,"

- triggers: ["!2peter1:6 ","!2pe1:6 "]
  replace: "to your knowledge self-control, to your self-control endurance, to your endurance godly devotion,"

- triggers: ["!2peter1:7 ","!2pe1:7 "]
  replace: "to your godly devotion brotherly affection, to your brotherly affection love."

- triggers: ["!2peter1:8 ","!2pe1:8 "]
  replace: "For if these things exist in you and overflow, they will prevent you from being either inactive or unfruitful regarding the accurate knowledge of our Lord Jesus Christ."

- triggers: ["!2peter1:9 ","!2pe1:9 "]
  replace: "For anyone lacking these things is blind, shutting his eyes to the light, and has become forgetful of his cleansing from his sins of long ago."

- triggers: ["!2peter1:10 ","!2pe1:10 "]
  replace: "Therefore, brothers, be all the more diligent to make your calling and choosing sure for yourselves, for if you keep on doing these things, you will by no means ever fail."

- triggers: ["!2peter1:11 ","!2pe1:11 "]
  replace: "In fact, in this way you will be richly granted entrance into the everlasting Kingdom of our Lord and Savior Jesus Christ."

- triggers: ["!2peter1:12 ","!2pe1:12 "]
  replace: "For this reason I intend always to remind you of these things, although you know them and are well-established in the truth that is present in you."

- triggers: ["!2peter1:13 ","!2pe1:13 "]
  replace: "But I consider it right, as long as I am in this tabernacle, to stir you with reminders,"

- triggers: ["!2peter1:14 ","!2pe1:14 "]
  replace: "knowing as I do that my tabernacle is soon to be removed, just as also our Lord Jesus Christ made clear to me."

- triggers: ["!2peter1:15 ","!2pe1:15 "]
  replace: "I will always do my utmost so that after my departure, you may be able to recall these things for yourselves."

- triggers: ["!2peter1:16 ","!2pe1:16 "]
  replace: "No, it was not by following artfully contrived false stories that we made known to you the power and presence of our Lord Jesus Christ, but rather, we were eyewitnesses of his magnificence."

- triggers: ["!2peter1:17 ","!2pe1:17 "]
  replace: "For he received from God the Father honor and glory when words such as these were conveyed to him by the magnificent glory: 'This is my Son, my beloved, whom I myself have approved.'"

- triggers: ["!2peter1:18 ","!2pe1:18 "]
  replace: "Yes, these words we heard coming from heaven while we were with him in the holy mountain."

- triggers: ["!2peter1:19 ","!2pe1:19 "]
  replace: "So we have the prophetic word made more sure, and you are doing well in paying attention to it as to a lamp shining in a dark place (until day dawns and a daystar rises) in your hearts."

- triggers: ["!2peter1:20 ","!2pe1:20 "]
  replace: "For you know this first, that no prophecy of Scripture springs from any private interpretation."

- triggers: ["!2peter1:21 ","!2pe1:21 "]
  replace: "For prophecy was at no time brought by man's will, but men spoke from God as they were moved by holy spirit."

- triggers: ["!2peter2:1 ","!2pe2:1 "]
  replace: "However, there also came to be false prophets among the people, as there will also be false teachers among you. These will quietly bring in destructive sects, and they will even disown the owner who bought them, bringing speedy destruction upon themselves."

- triggers: ["!2peter2:2 ","!2pe2:2 "]
  replace: "Furthermore, many will follow their brazen conduct, and because of them the way of the truth will be spoken of abusively."

- triggers: ["!2peter2:3 ","!2pe2:3 "]
  replace: "Also, they will greedily exploit you with counterfeit words. But their judgment, decided long ago, is not moving slowly, and their destruction is not sleeping."

- triggers: ["!2peter2:4 ","!2pe2:4 "]
  replace: "Certainly God did not refrain from punishing the angels who sinned, but threw them into Tarʹtarus, putting them in chains of dense darkness to be reserved for judgment."

- triggers: ["!2peter2:5 ","!2pe2:5 "]
  replace: "And he did not refrain from punishing an ancient world, but kept Noah, a preacher of righteousness, safe with seven others when he brought a flood upon a world of ungodly people."

- triggers: ["!2peter2:6 ","!2pe2:6 "]
  replace: "And by reducing the cities of Sodʹom and Gomorʹrah to ashes, he condemned them, setting a pattern for ungodly people of things to come."

- triggers: ["!2peter2:7 ","!2pe2:7 "]
  replace: "And he rescued righteous Lot, who was greatly distressed by the brazen conduct of the lawless people-"

- triggers: ["!2peter2:8 ","!2pe2:8 "]
  replace: "for day after day that righteous man was tormenting his righteous soul over the lawless deeds that he saw and heard while dwelling among them."

- triggers: ["!2peter2:9 ","!2pe2:9 "]
  replace: "So, then, Jehovah knows how to rescue people of godly devotion out of trial, but to reserve unrighteous people to be destroyed on the day of judgment,"

- triggers: ["!2peter2:10 ","!2pe2:10 "]
  replace: "especially those who seek to defile the flesh of others and who despise authority. Daring and self-willed, they are not afraid to speak abusively of glorious ones,"

- triggers: ["!2peter2:11 ","!2pe2:11 "]
  replace: "whereas angels, although they are greater in strength and power, do not bring against them an accusation in abusive terms, out of respect for Jehovah."

- triggers: ["!2peter2:12 ","!2pe2:12 "]
  replace: "But these men, like unreasoning animals that act on instinct and are born to be caught and destroyed, speak abusively about things of which they are ignorant. They will suffer destruction brought on by their own destructive course,"

- triggers: ["!2peter2:13 ","!2pe2:13 "]
  replace: "suffering harm as their reward for their own harmful course. They consider it pleasurable to indulge in luxurious living, even in the daytime. They are spots and blemishes who revel in their deceptive teachings while feasting together with you."

- triggers: ["!2peter2:14 ","!2pe2:14 "]
  replace: "Their eyes are full of adultery and are unable to desist from sin, and they entice unstable ones. They have a heart trained in greed. They are accursed children."

- triggers: ["!2peter2:15 ","!2pe2:15 "]
  replace: "Abandoning the straight path, they have been led astray. They have followed the path of Baʹlaam the son of Beʹor, who loved the reward of wrongdoing,"

- triggers: ["!2peter2:16 ","!2pe2:16 "]
  replace: "but was reproved for his own violation of what was right. A voiceless beast of burden speaking with a human voice hindered the prophet's mad course."

- triggers: ["!2peter2:17 ","!2pe2:17 "]
  replace: "These are waterless springs and mists driven by a violent storm, and the blackest darkness has been reserved for them."

- triggers: ["!2peter2:18 ","!2pe2:18 "]
  replace: "They make high-sounding statements that are empty. By appealing to the desires of the flesh and with acts of brazen conduct, they entice people who have just escaped from those who live in error."

- triggers: ["!2peter2:19 ","!2pe2:19 "]
  replace: "While they are promising them freedom, they themselves are slaves of corruption; for if anyone is overcome by someone, he is his slave."

- triggers: ["!2peter2:20 ","!2pe2:20 "]
  replace: "Certainly if after escaping from the defilements of the world by an accurate knowledge of the Lord and Savior Jesus Christ, they get involved again with these very things and are overcome, their final state has become worse for them than the first."

- triggers: ["!2peter2:21 ","!2pe2:21 "]
  replace: "It would have been better for them not to have accurately known the path of righteousness than after knowing it to turn away from the holy commandment they had received."

- triggers: ["!2peter2:22 ","!2pe2:22 "]
  replace: "What the true proverb says has happened to them: 'The dog has returned to its own vomit, and the sow that was bathed to rolling in the mire.'"

- triggers: ["!2peter3:1 ","!2pe3:1 "]
  replace: "Beloved ones, this is now the second letter I am writing you in which, as in my first one, I am stirring up your clear thinking faculties by way of a reminder,"

- triggers: ["!2peter3:2 ","!2pe3:2 "]
  replace: "that you should remember the sayings previously spoken by the holy prophets and the commandment of the Lord and Savior through your apostles."

- triggers: ["!2peter3:3 ","!2pe3:3 "]
  replace: "First of all know this, that in the last days ridiculers will come with their ridicule, proceeding according to their own desires"

- triggers: ["!2peter3:4 ","!2pe3:4 "]
  replace: "and saying: 'Where is this promised presence of his? Why, from the day our forefathers fell asleep in death, all things are continuing exactly as they were from creation's beginning.'"

- triggers: ["!2peter3:5 ","!2pe3:5 "]
  replace: "For they deliberately ignore this fact, that long ago there were heavens and an earth standing firmly out of water and in the midst of water by the word of God;"

- triggers: ["!2peter3:6 ","!2pe3:6 "]
  replace: "and that by those means the world of that time suffered destruction when it was flooded with water."

- triggers: ["!2peter3:7 ","!2pe3:7 "]
  replace: "But by the same word the heavens and the earth that now exist are reserved for fire and are being kept until the day of judgment and of destruction of the ungodly people."

- triggers: ["!2peter3:8 ","!2pe3:8 "]
  replace: "However, do not let this escape your notice, beloved ones, that one day is with Jehovah as a thousand years and a thousand years as one day."

- triggers: ["!2peter3:9 ","!2pe3:9 "]
  replace: "Jehovah is not slow concerning his promise, as some people consider slowness, but he is patient with you because he does not desire anyone to be destroyed but desires all to attain to repentance."

- triggers: ["!2peter3:10 ","!2pe3:10 "]
  replace: "But Jehovah's day will come as a thief, in which the heavens will pass away with a roar, but the elements being intensely hot will be dissolved, and earth and the works in it will be exposed."

- triggers: ["!2peter3:11 ","!2pe3:11 "]
  replace: "Since all these things are to be dissolved in this way, consider what sort of people you ought to be in holy acts of conduct and deeds of godly devotion,"

- triggers: ["!2peter3:12 ","!2pe3:12 "]
  replace: "as you await and keep close in mind the presence of the day of Jehovah, through which the heavens will be destroyed in flames and the elements will melt in the intense heat!"

- triggers: ["!2peter3:13 ","!2pe3:13 "]
  replace: "But there are new heavens and a new earth that we are awaiting according to his promise, and in these righteousness is to dwell."

- triggers: ["!2peter3:14 ","!2pe3:14 "]
  replace: "Therefore, beloved ones, since you are awaiting these things, do your utmost to be found finally by him spotless and unblemished and in peace."

- triggers: ["!2peter3:15 ","!2pe3:15 "]
  replace: "Furthermore, consider the patience of our Lord as salvation, just as our beloved brother Paul also wrote you according to the wisdom given him,"

- triggers: ["!2peter3:16 ","!2pe3:16 "]
  replace: "speaking about these things as he does in all his letters. However, some things in them are hard to understand, and these things the ignorant and unstable are twisting, as they do also the rest of the Scriptures, to their own destruction."

- triggers: ["!2peter3:17 ","!2pe3:17 "]
  replace: "You, therefore, beloved ones, having this advance knowledge, be on your guard so that you may not be led astray with them by the error of the lawless people and fall from your own steadfastness."

- triggers: ["!2peter3:18 ","!2pe3:18 "]
  replace: "No, but go on growing in the undeserved kindness and knowledge of our Lord and Savior Jesus Christ. To him be the glory both now and to the day of eternity. Amen."

