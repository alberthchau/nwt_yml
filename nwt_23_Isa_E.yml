  replace: "The righteous one has perished, But no one takes it to heart. Loyal men are taken away, With no one discerning that the righteous one has been taken away Because of the calamity."

- triggers: ["!isaiah57:2 ","!isa57:2 "]
  replace: "He enters into peace. They rest on their beds, all who walk uprightly."

- triggers: ["!isaiah57:3 ","!isa57:3 "]
  replace: "“But as for you, come closer, You sons of a sorceress, You children of an adulterer and a prostitute:"

- triggers: ["!isaiah57:4 ","!isa57:4 "]
