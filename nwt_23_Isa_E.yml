- triggers: ["!isaiah65:11 ","!isa65:11 "]
  replace: "But you are among those forsaking Jehovah, Those forgetting my holy mountain, Those setting a table for the god of Good Luck, And those filling up cups of mixed wine for the god of Destiny."

- triggers: ["!isaiah65:12 ","!isa65:12 "]
  replace: "So I will destine you for the sword, And all of you will bow down to be slaughtered, Because I called, but you did not answer, I spoke, but you did not listen; You kept doing what was bad in my eyes, And you chose what displeased me.”"

- triggers: ["!isaiah65:13 ","!isa65:13 "]
