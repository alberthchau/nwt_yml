- triggers: ["!isaiah53:11 ","!isa53:11 "]
  replace: "Because of his anguish, he will see and be satisfied. By means of his knowledge the righteous one, my servant, Will bring a righteous standing to many people, And their errors he will bear."

- triggers: ["!isaiah53:12 ","!isa53:12 "]
