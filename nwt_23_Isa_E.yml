- triggers: ["!isaiah53:2 ","!isa53:2 "]
  replace: "He will come up like a twig before him, like a root out of parched land. No stately form does he have, nor any splendor; And when we see him, his appearance does not draw us to him."

- triggers: ["!isaiah53:3 ","!isa53:3 "]
  replace: "He was despised and was avoided by men, A man who was meant for pains and was familiar with sickness. It was as if his face were hidden from us. He was despised, and we held him as of no account."

- triggers: ["!isaiah53:4 ","!isa53:4 "]
