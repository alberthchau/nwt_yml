  replace: "You heavens, rain down from above; Let the clouds pour down righteousness. Let the earth open up and be fruitful with salvation, And let it cause righteousness to spring up at the same time. I, Jehovah, have created it.”"

- triggers: ["!isaiah45:9 ","!isa45:9 "]
  replace: "Woe to the one who contends with his Maker, For he is just an earthenware fragment Among the other earthenware fragments lying on the ground! Should the clay say to the Potter: “What are you making?” Or should your work say: “He has no hands”?"

- triggers: ["!isaiah45:10 ","!isa45:10 "]
  replace: "Woe to the one who says to a father: “What do you become father to?” And to a woman: “What are you giving birth to?”"

- triggers: ["!isaiah45:11 ","!isa45:11 "]
  replace: "This is what Jehovah says, the Holy One of Israel, the One who formed him: “Would you question me about the things coming And command me about my sons and the works of my hands?"

- triggers: ["!isaiah45:12 ","!isa45:12 "]
  replace: "I made the earth and created man on it. I stretched out the heavens with my own hands, And I give orders to all their army.”"

- triggers: ["!isaiah45:13 ","!isa45:13 "]
  replace: "“I have raised up a man in righteousness, And I will make all his ways straight. He is the one who will build my city And set my exiles free without a price or a bribe,” says Jehovah of armies."

- triggers: ["!isaiah45:14 ","!isa45:14 "]
  replace: "This is what Jehovah says: “The profit of Egypt and the merchandise of Ethioʹpia and the Sabeʹans, tall of stature, Will come over to you and become yours. They will walk behind you in chains. They will come over and bow down to you. To you they will say in prayer, ‘Surely God is with you, And there is no one else; there is no other God.’”"

- triggers: ["!isaiah45:15 ","!isa45:15 "]
  replace: "Truly you are a God who conceals himself, O God of Israel, the Savior."

- triggers: ["!isaiah45:16 ","!isa45:16 "]
  replace: "They will all be put to shame and be humiliated; The makers of idols will all go off in disgrace."

- triggers: ["!isaiah45:17 ","!isa45:17 "]
  replace: "But Israel will be saved by Jehovah with an everlasting salvation. You will not be put to shame or disgraced for all eternity."

- triggers: ["!isaiah45:18 ","!isa45:18 "]
  replace: "For this is what Jehovah says, The Creator of the heavens, the true God, The One who formed the earth, its Maker who firmly established it, Who did not create it simply for nothing, but formed it to be inhabited: “I am Jehovah, and there is no one else."

- triggers: ["!isaiah45:19 ","!isa45:19 "]
  replace: "I did not speak in a concealed place, in a land of darkness; I did not say to the offspring of Jacob, ‘Seek me simply for nothing.’ I am Jehovah, who speaks what is righteous and declares what is upright."

- triggers: ["!isaiah45:20 ","!isa45:20 "]
  replace: "Gather together and come. Approach together, you escapees from the nations. They know nothing, those who carry around carved images And pray to a god that cannot save them."

- triggers: ["!isaiah45:21 ","!isa45:21 "]
  replace: "Make your report, present your case. Let them consult together in unity. Who foretold this long ago And declared it from times past? Is it not I, Jehovah? There is no other God but me; A righteous God and a Savior, there is none besides me."

- triggers: ["!isaiah45:22 ","!isa45:22 "]
  replace: "Turn to me and be saved, all the ends of the earth, For I am God, and there is no one else."

- triggers: ["!isaiah45:23 ","!isa45:23 "]
  replace: "By myself I have sworn; The word has gone out of my mouth in righteousness, And it will not return: To me every knee will bend, Every tongue will swear loyalty"

- triggers: ["!isaiah45:24 ","!isa45:24 "]
  replace: "And say, ‘Surely in Jehovah are true righteousness and strength. All those enraged against him will come before him in shame."

- triggers: ["!isaiah45:25 ","!isa45:25 "]
  replace: "In Jehovah all the offspring of Israel will prove to be right, And in him they will make their boast.’”"

- triggers: ["!isaiah46:1 ","!isa46:1 "]
  replace: "Bel bends down, Neʹbo stoops over. Their idols are loaded on animals, on beasts of burden, Like baggage that burdens the weary animals."

- triggers: ["!isaiah46:2 ","!isa46:2 "]
  replace: "They stoop and bend down together; They cannot rescue the loads, And they themselves go into captivity."

- triggers: ["!isaiah46:3 ","!isa46:3 "]
  replace: "“Listen to me, O house of Jacob, and all you who remain of the house of Israel, You whom I have supported from birth and carried from the womb."

- triggers: ["!isaiah46:4 ","!isa46:4 "]
  replace: "Until you grow old I will be the same; Until your hair is gray I will keep bearing you. As I have done, I will carry you and bear you and rescue you."

- triggers: ["!isaiah46:5 ","!isa46:5 "]
  replace: "To whom will you liken me or make me equal or compare me, So that we should resemble each other?"

- triggers: ["!isaiah46:6 ","!isa46:6 "]
  replace: "There are those who lavish gold from their purse; They weigh out the silver on the scale. They hire a metalworker, and he makes it into a god. Then they prostrate themselves, yes, they worship it."

- triggers: ["!isaiah46:7 ","!isa46:7 "]
  replace: "They lift it to their shoulders; They carry it and put it in its place, and it just stands there. It does not move from its place. They cry out to it, but it does not answer; It cannot rescue anyone from distress."

- triggers: ["!isaiah46:8 ","!isa46:8 "]
  replace: "Remember this, and take courage. Take it to heart, you transgressors."

- triggers: ["!isaiah46:9 ","!isa46:9 "]
  replace: "Remember the former things of long ago, That I am God, and there is no other. I am God, and there is no one like me."

- triggers: ["!isaiah46:10 ","!isa46:10 "]
  replace: "From the beginning I foretell the outcome, And from long ago the things that have not yet been done. I say, ‘My decision will stand, And I will do whatever I please.’"

- triggers: ["!isaiah46:11 ","!isa46:11 "]
  replace: "I am calling a bird of prey from the sunrise, From a distant land the man to carry out my decision. I have spoken, and I will bring it about. I have purposed it, and I will also carry it out."

- triggers: ["!isaiah46:12 ","!isa46:12 "]
  replace: "Listen to me, you who are stubborn of heart, You who are far away from righteousness."

- triggers: ["!isaiah46:13 ","!isa46:13 "]
  replace: "I have brought my righteousness near; It is not far away, And my salvation will not delay. I will grant salvation in Zion, my splendor to Israel.”"

- triggers: ["!isaiah47:1 ","!isa47:1 "]
  replace: "Come down and sit in the dust, O virgin daughter of Babylon. Sit down on the ground where there is no throne, O daughter of the Chaldeʹans, For never again will people call you delicate and pampered."

- triggers: ["!isaiah47:2 ","!isa47:2 "]
  replace: "Take a hand mill and grind flour. Remove your veil. Strip off your skirt, uncover your legs. Cross over the rivers."

- triggers: ["!isaiah47:3 ","!isa47:3 "]
  replace: "Your nakedness will be uncovered. Your shame will be exposed. I will take vengeance, and no man will stand in my way."

- triggers: ["!isaiah47:4 ","!isa47:4 "]
  replace: "“The One repurchasing us —Jehovah of armies is his name— Is the Holy One of Israel.”"

- triggers: ["!isaiah47:5 ","!isa47:5 "]
  replace: "Sit there silently and go into darkness, O daughter of the Chaldeʹans; No more will they call you Mistress of Kingdoms."

- triggers: ["!isaiah47:6 ","!isa47:6 "]
  replace: "I grew indignant at my people. I profaned my inheritance, And I gave them into your hand. But you showed them no mercy. Even on the elderly you placed a heavy yoke."

- triggers: ["!isaiah47:7 ","!isa47:7 "]
  replace: "You said: “I will always be the Mistress, forever.” You did not take these things to heart; You did not consider how the matter would end."

- triggers: ["!isaiah47:8 ","!isa47:8 "]
  replace: "Now hear this, O lover of pleasure, Who sits in security, who says in her heart: “I am the one, and there is no one else. I will not become a widow. I will never know the loss of children.”"

- triggers: ["!isaiah47:9 ","!isa47:9 "]
  replace: "But these two things will come upon you suddenly, in one day: Loss of children and widowhood. In full measure they will come upon you Because of your many sorceries and all your powerful spells."

- triggers: ["!isaiah47:10 ","!isa47:10 "]
  replace: "You trusted in your wickedness. You said: “No one sees me.” Your wisdom and knowledge are what led you astray, And you say in your heart: “I am the one, and there is no one else.”"

- triggers: ["!isaiah47:11 ","!isa47:11 "]
  replace: "But calamity will come upon you, And none of your charms will stop it. Adversity will befall you; you will not be able to avert it. Sudden ruin will come upon you like you have never known."

- triggers: ["!isaiah47:12 ","!isa47:12 "]
  replace: "Go ahead, then, with your spells and your many sorceries, With which you have toiled from your youth. Perhaps you may be able to benefit; Perhaps you may strike people with awe."

- triggers: ["!isaiah47:13 ","!isa47:13 "]
  replace: "You have grown weary with the multitude of your advisers. Let them stand up now and save you, Those who worship the heavens, who gaze at the stars, Those giving out knowledge at the new moons About the things that will come upon you."

- triggers: ["!isaiah47:14 ","!isa47:14 "]
  replace: "Look! They are like stubble. A fire will burn them up. They cannot save themselves from the power of the flame. These are not charcoals for keeping warm, And this is not a fire to sit in front of."

- triggers: ["!isaiah47:15 ","!isa47:15 "]
  replace: "So your charmers will become to you, Those with whom you toiled from your youth. They will wander, each one in his own direction. There will be no one to save you."

- triggers: ["!isaiah48:1 ","!isa48:1 "]
  replace: "Hear this, O house of Jacob, You who call yourselves by the name of Israel And who have come from the waters of Judah, You who swear by the name of Jehovah And who call on the God of Israel, Though not in truth and righteousness."

- triggers: ["!isaiah48:2 ","!isa48:2 "]
  replace: "For they call themselves after the holy city And seek the support of the God of Israel, Whose name is Jehovah of armies."

- triggers: ["!isaiah48:3 ","!isa48:3 "]
  replace: "“The former things I told you long ago. From my own mouth they went out, And I made them known. Suddenly I took action, and they came about."

- triggers: ["!isaiah48:4 ","!isa48:4 "]
  replace: "Because I knew how stubborn you are —That your neck is an iron sinew and your forehead is copper—"

- triggers: ["!isaiah48:5 ","!isa48:5 "]
  replace: "I told you long ago. Before it came about, I caused you to hear it, So that you could not say, ‘My idol did this; My carved image and my metal image commanded this.’"

- triggers: ["!isaiah48:6 ","!isa48:6 "]
  replace: "You have heard and seen all of this. Will you not declare it? From now on I am announcing new things to you, Guarded secrets that you have not known."

- triggers: ["!isaiah48:7 ","!isa48:7 "]
  replace: "Only now are they being created, and not long ago, Things that you never heard before today, So that you cannot say, ‘Look! I already know them.’"

- triggers: ["!isaiah48:8 ","!isa48:8 "]
  replace: "No, you have not heard, you have not known, And in the past your ears were not opened. For I know that you are very treacherous, And you have been called a transgressor from birth."

- triggers: ["!isaiah48:9 ","!isa48:9 "]
  replace: "But for the sake of my name I will hold back my anger; For my own praise I will restrain myself toward you, And I will not do away with you."

- triggers: ["!isaiah48:10 ","!isa48:10 "]
  replace: "Look! I have refined you, but not in the form of silver. I have tested you in the smelting furnace of affliction."

- triggers: ["!isaiah48:11 ","!isa48:11 "]
  replace: "For my own sake, for my own sake I will act, For how could I let myself be profaned? I give my glory to no one else."

- triggers: ["!isaiah48:12 ","!isa48:12 "]
  replace: "Listen to me, O Jacob, and Israel, whom I have called. I am the same One. I am the first; I am also the last."

- triggers: ["!isaiah48:13 ","!isa48:13 "]
  replace: "My own hand laid the foundation of the earth, And my right hand spread out the heavens. When I call to them, they stand up together."

- triggers: ["!isaiah48:14 ","!isa48:14 "]
  replace: "Gather together, all of you, and listen. Who among them has announced these things? Jehovah has loved him. He will carry out his delight against Babylon, And his arm will come against the Chaldeʹans."

- triggers: ["!isaiah48:15 ","!isa48:15 "]
  replace: "I myself have spoken, and I have called him. I have brought him, and his way will be successful."

- triggers: ["!isaiah48:16 ","!isa48:16 "]
  replace: "Come near to me, and hear this. From the very start I have not spoken in secret. From the time it happened I was there.” And now the Sovereign Lord Jehovah has sent me, and his spirit."

- triggers: ["!isaiah48:17 ","!isa48:17 "]
  replace: "This is what Jehovah says, your Repurchaser, the Holy One of Israel: “I, Jehovah, am your God, The One teaching you to benefit yourself, The One guiding you in the way you should walk."

- triggers: ["!isaiah48:18 ","!isa48:18 "]
  replace: "If only you would pay attention to my commandments! Then your peace would become just like a river And your righteousness like the waves of the sea."

- triggers: ["!isaiah48:19 ","!isa48:19 "]
  replace: "Your offspring would be as many as the sand And your descendants as its grains. Their name would never be cut off or annihilated from before me.”"

- triggers: ["!isaiah48:20 ","!isa48:20 "]
  replace: "Go out from Babylon! Flee from the Chaldeʹans! Announce it with a joyful cry! Proclaim it! Make it known to the ends of the earth. Say: “Jehovah has repurchased his servant Jacob."

- triggers: ["!isaiah48:21 ","!isa48:21 "]
  replace: "They did not become thirsty when he led them through devastated places. He caused water to flow out of the rock for them; He split a rock and made water gush out.”"

- triggers: ["!isaiah48:22 ","!isa48:22 "]
  replace: "“There is no peace,” says Jehovah, “for the wicked.”"

- triggers: ["!isaiah49:1 ","!isa49:1 "]
  replace: "Listen to me, you islands, And pay attention, you faraway nations. Jehovah has called me before I was born. From the time I was in my mother’s womb he has made mention of my name."

- triggers: ["!isaiah49:2 ","!isa49:2 "]
  replace: "He made my mouth like a sharp sword; He has hidden me in the shadow of his hand. He made me a polished arrow; He concealed me in his quiver."

- triggers: ["!isaiah49:3 ","!isa49:3 "]
  replace: "He said to me: “You are my servant, O Israel, Through whom I will show my splendor.”"

- triggers: ["!isaiah49:4 ","!isa49:4 "]
  replace: "But I said: “I have toiled for nothing. I used up my strength for an unreality, in vain. But surely my judgment is with Jehovah, And my wages with my God.”"

- triggers: ["!isaiah49:5 ","!isa49:5 "]
  replace: "And now Jehovah, the One who formed me from the womb as his servant, Has said for me to bring Jacob back to him, So that Israel may be gathered to him. I will be glorified in the eyes of Jehovah, And my God will have become my strength."

- triggers: ["!isaiah49:6 ","!isa49:6 "]
  replace: "And he said: “It is not enough that you are my servant To raise up the tribes of Jacob And to bring back those who were preserved of Israel. I have also given you as a light of nations, So that my salvation may reach the ends of the earth.”"

- triggers: ["!isaiah49:7 ","!isa49:7 "]
  replace: "This is what Jehovah, the Repurchaser of Israel, his Holy One, says to the one who is despised, to the one who is detested by the nation, to the servant of rulers: “Kings will see and rise up, And princes will bow down Because of Jehovah, who is faithful, The Holy One of Israel, who has chosen you.”"

- triggers: ["!isaiah49:8 ","!isa49:8 "]
  replace: "This is what Jehovah says: “In a time of favor I answered you, And in a day of salvation I helped you; I kept safeguarding you to give you as a covenant for the people, To rehabilitate the land, To cause them to possess their desolate inheritances,"

- triggers: ["!isaiah49:9 ","!isa49:9 "]
  replace: "To say to the prisoners, ‘Come out!’ And to those in the darkness, ‘Show yourselves!’ By the roadways they will feed, Along all the worn paths will be their pastures."

- triggers: ["!isaiah49:10 ","!isa49:10 "]
  replace: "They will not go hungry, nor will they thirst, Nor will scorching heat or the sun beat down on them. For the One who has mercy on them will lead them, And he will guide them by the springs of water."

- triggers: ["!isaiah49:11 ","!isa49:11 "]
  replace: "I will make all my mountains into a road, And my highways will be raised up."

- triggers: ["!isaiah49:12 ","!isa49:12 "]
  replace: "Look! These are coming from far away, And look! these from the north and from the west, And these from the land of Siʹnim.”"

- triggers: ["!isaiah49:13 ","!isa49:13 "]
  replace: "Shout for joy, you heavens, and rejoice, you earth. Let the mountains become cheerful with a joyful cry. For Jehovah has comforted his people, And he shows mercy to his own afflicted ones."

- triggers: ["!isaiah49:14 ","!isa49:14 "]
  replace: "But Zion kept saying: “Jehovah has abandoned me, and Jehovah has forgotten me.”"

- triggers: ["!isaiah49:15 ","!isa49:15 "]
  replace: "Can a woman forget her nursing child Or have no compassion for the son of her womb? Even if these women forget, I would never forget you."

- triggers: ["!isaiah49:16 ","!isa49:16 "]
  replace: "Look! On my palms I have engraved you. Your walls are always before me."

- triggers: ["!isaiah49:17 ","!isa49:17 "]
  replace: "Your sons hurry back. Those who tore you down and devastated you will depart from you."

- triggers: ["!isaiah49:18 ","!isa49:18 "]
  replace: "Raise your eyes and look all around. They are all gathering together. They are coming to you. “As surely as I am living,” declares Jehovah, “You will clothe yourself with all of them as with ornaments, And you will fasten them on yourself as a bride does."

- triggers: ["!isaiah49:19 ","!isa49:19 "]
  replace: "Although your places were devastated and desolate and your land was in ruins, Now it will become too cramped for those dwelling there, And those who swallowed you down will be far away."

- triggers: ["!isaiah49:20 ","!isa49:20 "]
  replace: "The sons born when you were bereaved will say in your hearing, ‘This place is too cramped for me. Make room for me to dwell here.’"

- triggers: ["!isaiah49:21 ","!isa49:21 "]
  replace: "And you will say in your heart, ‘Who has fathered these for me, Since I am a woman bereaved of children and barren, Exiled and taken prisoner? Who has raised these? Look! I was left all alone, So where have these come from?’”"

- triggers: ["!isaiah49:22 ","!isa49:22 "]
  replace: "This is what the Sovereign Lord Jehovah says: “Look! I will raise up my hand to the nations, And I will lift up my signal to the peoples. They will bring your sons in their arms And carry your daughters on their shoulders."

- triggers: ["!isaiah49:23 ","!isa49:23 "]
  replace: "Kings will become caretakers for you, And their princesses will be your nurses. They will bow down to you with their faces to the ground And lick the dust of your feet, And you will have to know that I am Jehovah; Those hoping in me will not be put to shame.”"

- triggers: ["!isaiah49:24 ","!isa49:24 "]
  replace: "Can those already captured be taken from a mighty man, Or can the captives of the tyrant be rescued?"

- triggers: ["!isaiah49:25 ","!isa49:25 "]
  replace: "But this is what Jehovah says: “Even the captives of a mighty man will be taken away, And those captured by the tyrant will be rescued. I will oppose those who oppose you, And I will save your own sons."

- triggers: ["!isaiah49:26 ","!isa49:26 "]
  replace: "I will make those who mistreat you eat their own flesh, And as with sweet wine, they will become drunk with their own blood. And all people will have to know that I am Jehovah, Your Savior and your Repurchaser, The Powerful One of Jacob.”"

- triggers: ["!isaiah50:1 ","!isa50:1 "]
  replace: "This is what Jehovah says: “Where is the divorce certificate of your mother, whom I sent away? Or to which of my creditors did I sell you? Look! It was because of your own errors you were sold, And because of your own transgressions your mother was sent away."

- triggers: ["!isaiah50:2 ","!isa50:2 "]
  replace: "Why, then, was no one here when I came? Why did no one answer when I called? Is my hand too short to redeem, Or is there no power in me to rescue? Look! With my rebuke I dry up the sea; I make rivers a desert. Their fish rot for lack of water, And they die because of thirst."

- triggers: ["!isaiah50:3 ","!isa50:3 "]
  replace: "I clothe the heavens with gloom, And I make sackcloth their covering.”"

- triggers: ["!isaiah50:4 ","!isa50:4 "]
  replace: "The Sovereign Lord Jehovah has given me the tongue of those taught, So that I may know how to answer the tired one with the right word. He awakens me morning by morning; He awakens my ear to listen like the taught ones."

- triggers: ["!isaiah50:5 ","!isa50:5 "]
  replace: "The Sovereign Lord Jehovah has opened my ear, And I was not rebellious. I did not turn in the opposite direction."

- triggers: ["!isaiah50:6 ","!isa50:6 "]
  replace: "I offered my back to those striking me And my cheeks to those who plucked them bare. I did not hide my face from humiliating things and from spit."

- triggers: ["!isaiah50:7 ","!isa50:7 "]
  replace: "But the Sovereign Lord Jehovah will help me. That is why I will not feel humiliated. That is why I have set my face like a flint, And I know that I will not be put to shame."

- triggers: ["!isaiah50:8 ","!isa50:8 "]
  replace: "The One who declares me righteous is near. Who can accuse me? Let us stand up together. Who has a case against me? Let him approach me."

- triggers: ["!isaiah50:9 ","!isa50:9 "]
  replace: "Look! The Sovereign Lord Jehovah will help me. Who will pronounce me guilty? Look! They will all wear out like a garment. A moth will eat them up."

- triggers: ["!isaiah50:10 ","!isa50:10 "]
  replace: "Who among you fears Jehovah And listens to the voice of his servant? Who has walked in deep darkness, without any brightness? Let him trust in the name of Jehovah and support himself on his God."

- triggers: ["!isaiah50:11 ","!isa50:11 "]
  replace: "“Look! All of you who are igniting a fire, Making sparks fly, Walk in the light of your fire, Among the sparks you have set ablaze. This is what you will have from my hand: In sheer pain you will lie down."

- triggers: ["!isaiah51:1 ","!isa51:1 "]
  replace: "“Listen to me, you who are pursuing righteousness, You who are seeking Jehovah. Look to the rock from which you were hewn And to the quarry from which you were dug."

- triggers: ["!isaiah51:2 ","!isa51:2 "]
  replace: "Look to Abraham your father And to Sarah who gave birth to you. For he was only one when I called him, And I blessed him and made him many."

- triggers: ["!isaiah51:3 ","!isa51:3 "]
  replace: "For Jehovah will comfort Zion. He will bring comfort to all her ruins, And he will make her wilderness like Eʹden And her desert plain like the garden of Jehovah. Exultation and rejoicing will be found in her, Thanksgiving and melodious song."

- triggers: ["!isaiah51:4 ","!isa51:4 "]
  replace: "Pay attention to me, O my people, And give ear to me, my nation. For a law will go out from me, And my justice I will establish as a light to the peoples."

- triggers: ["!isaiah51:5 ","!isa51:5 "]
  replace: "My righteousness draws near. My salvation will go out, And my arms will judge the peoples. In me the islands will hope, And for my arm they will wait."

- triggers: ["!isaiah51:6 ","!isa51:6 "]
  replace: "Raise your eyes to the heavens, And look at the earth below. For the heavens will disperse in fragments like smoke; The earth will wear out like a garment, And its inhabitants will die like gnats. But my salvation will be eternal, And my righteousness will never fail."

- triggers: ["!isaiah51:7 ","!isa51:7 "]
  replace: "Listen to me, you who know righteousness, The people with my law in their heart. Do not be afraid of the taunts of mortal men, And do not be terrified because of their insults."

- triggers: ["!isaiah51:8 ","!isa51:8 "]
  replace: "For a moth will eat them up just like a garment; The clothes moth will devour them like wool. But my righteousness will last forever, And my salvation for all generations.”"

- triggers: ["!isaiah51:9 ","!isa51:9 "]
  replace: "Awake! Awake! Clothe yourself with strength, O arm of Jehovah! Awake as in the days of long ago, as in past generations. Was it not you who broke Raʹhab to pieces, Who pierced the sea monster?"

- triggers: ["!isaiah51:10 ","!isa51:10 "]
  replace: "Are you not the one who dried up the sea, the waters of the vast deep? The one who made the depths of the sea a roadway for the repurchased ones to cross?"

- triggers: ["!isaiah51:11 ","!isa51:11 "]
  replace: "The redeemed ones of Jehovah will return. They will come to Zion with a joyful cry, And unending joy will crown them. Exultation and rejoicing will be theirs, And grief and sighing will flee away."

- triggers: ["!isaiah51:12 ","!isa51:12 "]
  replace: "“I myself am the One comforting you. Why should you be afraid of a mortal man who will die And of a son of man who will wither like green grass?"

- triggers: ["!isaiah51:13 ","!isa51:13 "]
  replace: "Why do you forget Jehovah your Maker, The One who stretched out the heavens and laid the foundation of the earth? And all day long you were in constant fear of the rage of the oppressor, As though he were in a position to bring you to ruin. Where, now, is the rage of the oppressor?"

- triggers: ["!isaiah51:14 ","!isa51:14 "]
  replace: "The one bent over in chains will soon be set free; He will not die and go into the pit, Nor will his bread be lacking."

- triggers: ["!isaiah51:15 ","!isa51:15 "]
  replace: "But I am Jehovah your God, Who stirs up the sea and makes its waves boisterous —Jehovah of armies is his name."

- triggers: ["!isaiah51:16 ","!isa51:16 "]
  replace: "I will put my words in your mouth, And with the shadow of my hand I will cover you, In order to plant the heavens and to lay the foundation of the earth And to say to Zion, ‘You are my people.’"

- triggers: ["!isaiah51:17 ","!isa51:17 "]
  replace: "Awake! Awake! Rise up, O Jerusalem, You who have drunk from the hand of Jehovah his cup of wrath. You have drunk the goblet; You have drained out the cup causing staggering."

- triggers: ["!isaiah51:18 ","!isa51:18 "]
  replace: "Not one of all the sons whom she bore is there to guide her, And not one of all the sons whom she raised has taken hold of her hand."

