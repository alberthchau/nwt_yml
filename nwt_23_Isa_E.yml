- triggers: ["!isaiah63:15 ","!isa63:15 "]
  replace: "Look down from heaven and see From your lofty abode of holiness and glory. Where are your zeal and your mightiness, The stirring of your compassions and your mercy? They are withheld from me."

- triggers: ["!isaiah63:16 ","!isa63:16 "]
  replace: "For you are our Father; Although Abraham may not know us And Israel may not recognize us, You, O Jehovah, are our Father. Our Repurchaser of long ago is your name."

- triggers: ["!isaiah63:17 ","!isa63:17 "]
  replace: "Why do you, O Jehovah, let us wander from your ways? Why do you let our hearts become hard, so that we do not fear you? Return, for the sake of your servants, The tribes of your inheritance."

- triggers: ["!isaiah63:18 ","!isa63:18 "]
