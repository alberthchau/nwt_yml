- triggers: ["!isaiah65:15 ","!isa65:15 "]
  replace: "You will leave behind a name that my chosen ones will use as a curse, And the Sovereign Lord Jehovah will put each of you to death, But his own servants he will call by another name;"

- triggers: ["!isaiah65:16 ","!isa65:16 "]
  replace: "So that anyone who seeks a blessing for himself in the earth Will be blessed by the God of truth, And anyone who swears an oath in the earth Will swear by the God of truth. For the former distresses will be forgotten; They will be concealed from my eyes."

- triggers: ["!isaiah65:17 ","!isa65:17 "]
  replace: "For look! I am creating new heavens and a new earth; And the former things will not be called to mind, Nor will they come up into the heart."

- triggers: ["!isaiah65:18 ","!isa65:18 "]
