- triggers: ["!isaiah66:1 ","!isa66:1 "]
  replace: "This is what Jehovah says: “The heavens are my throne, and the earth is my footstool. Where, then, is the house that you could build for me, And where is my resting-place?”"

- triggers: ["!isaiah66:2 ","!isa66:2 "]
  replace: "“My own hand has made all these things, And this is how they all came to be,” declares Jehovah. “To this one, then, I will look, To the one humble and broken in spirit who trembles at my word."

- triggers: ["!isaiah66:3 ","!isa66:3 "]
