matches:
- triggers: ["!isaiah1:1 ","!isa1:1 "]
  replace: "The vision that Isaiah the son of Aʹmoz saw concerning Judah and Jerusalem in the days of Uzziʹah, Joʹtham, Aʹhaz, and Hezekiʹah, kings of Judah:"

- triggers: ["!isaiah1:2 ","!isa1:2 "]
  replace: "Hear, O heavens, and pay attention, O earth, For Jehovah has spoken: “Sons I have brought up and raised, But they have revolted against me."

- triggers: ["!isaiah1:3 ","!isa1:3 "]
  replace: "A bull well knows its buyer, And a donkey the manger of its owner; But Israel does not know me, My own people do not behave with understanding.”"

- triggers: ["!isaiah1:4 ","!isa1:4 "]
  replace: "Woe to the sinful nation, The people weighed down with error, A brood of wicked men, corrupt children! They have abandoned Jehovah; They have treated the Holy One of Israel with disrespect; They have turned their backs on him."

- triggers: ["!isaiah1:5 ","!isa1:5 "]
  replace: "Where will you be struck next as you add to your rebellion? The whole head is sick, And the whole heart is diseased."

- triggers: ["!isaiah1:6 ","!isa1:6 "]
  replace: "From the sole of the foot to the head, nothing is healthy. There are wounds and bruises and open sores —They have not been treated or bound up or softened with oil."

- triggers: ["!isaiah1:7 ","!isa1:7 "]
  replace: "Your land is desolate. Your cities are burned with fire. Foreigners devour your land right in front of you. It is like a wasteland overthrown by foreigners."

- triggers: ["!isaiah1:8 ","!isa1:8 "]
  replace: "The daughter of Zion has been left like a shelter in a vineyard, Like a hut in a cucumber field, Like a city under siege."

- triggers: ["!isaiah1:9 ","!isa1:9 "]
  replace: "Unless Jehovah of armies had left us a few survivors, We should have become just like Sodʹom, And we should have resembled Gomorʹrah."

- triggers: ["!isaiah1:10 ","!isa1:10 "]
  replace: "Hear the word of Jehovah, you dictators of Sodʹom. Pay attention to the law of our God, you people of Gomorʹrah."

- triggers: ["!isaiah1:11 ","!isa1:11 "]
  replace: "“Of what benefit to me are your many sacrifices?” says Jehovah. “I have had enough of your burnt offerings of rams and the fat of well-fed animals, And I have no delight in the blood of young bulls and lambs and goats."

- triggers: ["!isaiah1:12 ","!isa1:12 "]
  replace: "When you come to appear before me, Who has required this from you, This trampling of my courtyards?"

- triggers: ["!isaiah1:13 ","!isa1:13 "]
  replace: "Stop bringing in any more worthless grain offerings. Your incense is detestable to me. New moons, sabbaths, the calling of conventions —I cannot put up with the use of magical power along with your solemn assembly."

- triggers: ["!isaiah1:14 ","!isa1:14 "]
  replace: "I have hated your new moons and your festivals. They have become a burden to me; I am tired of bearing them."

- triggers: ["!isaiah1:15 ","!isa1:15 "]
  replace: "And when you spread out your palms, I hide my eyes from you. Although you offer many prayers, I am not listening; Your hands are filled with blood."

- triggers: ["!isaiah1:16 ","!isa1:16 "]
  replace: "Wash yourselves, make yourselves clean; Remove your evil deeds from my sight; Stop doing bad."

- triggers: ["!isaiah1:17 ","!isa1:17 "]
  replace: "Learn to do good, seek justice, Correct the oppressor, Defend the rights of the fatherless child, And plead the cause of the widow.”"

- triggers: ["!isaiah1:18 ","!isa1:18 "]
  replace: "“Come, now, and let us set matters straight between us,” says Jehovah. “Though your sins are like scarlet, They will be made as white as snow; Though they are as red as crimson cloth, They will become like wool."

- triggers: ["!isaiah1:19 ","!isa1:19 "]
  replace: "If you show willingness and listen, You will eat the good things of the land."

- triggers: ["!isaiah1:20 ","!isa1:20 "]
  replace: "But if you refuse and rebel, You will be devoured by the sword, For the mouth of Jehovah has spoken it.”"

- triggers: ["!isaiah1:21 ","!isa1:21 "]
  replace: "How the faithful city has become a prostitute! She was full of justice; Righteousness used to lodge in her, But now murderers."

- triggers: ["!isaiah1:22 ","!isa1:22 "]
  replace: "Your silver has become dross, And your beer is diluted with water."

- triggers: ["!isaiah1:23 ","!isa1:23 "]
  replace: "Your princes are stubborn and partners with thieves. Every one of them loves a bribe and chases after gifts. They do not grant justice to the fatherless, And the legal case of the widow never reaches them."

- triggers: ["!isaiah1:24 ","!isa1:24 "]
  replace: "Therefore the true Lord, Jehovah of armies, The Powerful One of Israel, declares: “Ah! I will rid myself of my adversaries, And I will take revenge on my enemies."

- triggers: ["!isaiah1:25 ","!isa1:25 "]
  replace: "I will turn my hand against you, I will smelt away your dross as with lye, And I will remove all your impurities."

- triggers: ["!isaiah1:26 ","!isa1:26 "]
  replace: "I will restore your judges as in the beginning And your advisers as at the start. After this you will be called City of Righteousness, Faithful Town."

- triggers: ["!isaiah1:27 ","!isa1:27 "]
  replace: "With justice Zion will be redeemed, And her people who return, with righteousness."

- triggers: ["!isaiah1:28 ","!isa1:28 "]
  replace: "The rebels and the sinners will be broken together, And those leaving Jehovah will come to their finish."

- triggers: ["!isaiah1:29 ","!isa1:29 "]
  replace: "For they will be ashamed of the mighty trees that you desired, And you will be disgraced because of the gardens that you chose."

- triggers: ["!isaiah1:30 ","!isa1:30 "]
  replace: "For you will become like a big tree with withering leaves, And like a garden without water."

- triggers: ["!isaiah1:31 ","!isa1:31 "]
  replace: "The strong man will become tow, And his work a spark; Both of them will go up in flames together, With no one to extinguish them.”"

