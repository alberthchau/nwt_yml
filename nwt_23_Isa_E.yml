- triggers: ["!isaiah65:20 ","!isa65:20 "]
  replace: "“No more will there be an infant from that place who lives but a few days, Nor an old man who fails to live out his days. For anyone who dies at a hundred will be considered a mere boy, And the sinner will be cursed, even though he is a hundred years of age."

- triggers: ["!isaiah65:21 ","!isa65:21 "]
  replace: "They will build houses and live in them, And they will plant vineyards and eat their fruitage."

- triggers: ["!isaiah65:22 ","!isa65:22 "]
