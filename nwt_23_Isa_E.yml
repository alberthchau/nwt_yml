- triggers: ["!isaiah54:11 ","!isa54:11 "]
  replace: "“O afflicted woman, storm-tossed, uncomforted, I am laying your stones with hard mortar And your foundation with sapphires."

- triggers: ["!isaiah54:12 ","!isa54:12 "]
