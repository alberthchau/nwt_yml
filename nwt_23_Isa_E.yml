- triggers: ["!isaiah54:1 ","!isa54:1 "]
  replace: "“Shout joyfully, you barren woman who has not given birth! Become cheerful and cry out for joy, you who never had birth pains, For the sons of the desolate one are more numerous Than the sons of the woman with a husband,” says Jehovah."

- triggers: ["!isaiah54:2 ","!isa54:2 "]
  replace: "“Make the place of your tent more spacious. Stretch out the tent cloths of your grand tabernacle. Do not hold back, lengthen your tent cords, And make your tent pins strong."

- triggers: ["!isaiah54:3 ","!isa54:3 "]
  replace: "For you will spread out to the right and to the left. Your offspring will take possession of nations, And they will inhabit the desolated cities."

- triggers: ["!isaiah54:4 ","!isa54:4 "]
