- triggers: ["!isaiah64:5 ","!isa64:5 "]
  replace: "You have met up with those who joyfully do what is right, Those who remember you and follow your ways. Look! You became indignant, while we kept sinning, We did so for a long time. Should we now be saved?"

- triggers: ["!isaiah64:6 ","!isa64:6 "]
  replace: "And we have all become like someone unclean, And all our acts of righteousness are like a menstrual cloth. We will all wither like a leaf, And our errors will carry us off like the wind."

- triggers: ["!isaiah64:7 ","!isa64:7 "]
  replace: "There is no one calling on your name, No one who stirs himself to take hold of you, For you have hidden your face from us, And you cause us to waste away because of our error."

- triggers: ["!isaiah64:8 ","!isa64:8 "]
  replace: "But now, O Jehovah, you are our Father. We are the clay, and you are our Potter; We are all the work of your hand."

- triggers: ["!isaiah64:9 ","!isa64:9 "]
