- triggers: ["!isaiah62:2 ","!isa62:2 "]
  replace: "“The nations will see your righteousness, O woman, And all kings your glory. And you will be called by a new name, Which Jehovah’s own mouth will designate."

- triggers: ["!isaiah62:3 ","!isa62:3 "]
  replace: "You will become a crown of beauty in the hand of Jehovah, A royal turban in the palm of your God."

- triggers: ["!isaiah62:4 ","!isa62:4 "]
  replace: "No more will you be called an abandoned woman, And your land will no longer be called desolate. But you will be called My Delight Is in Her, And your land will be called the Married One. For Jehovah will take delight in you, And your land will be as one married."

- triggers: ["!isaiah62:5 ","!isa62:5 "]
