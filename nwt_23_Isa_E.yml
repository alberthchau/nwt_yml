- triggers: ["!isaiah63:10 ","!isa63:10 "]
  replace: "But they rebelled and grieved his holy spirit. He then turned into their enemy, And he fought against them."

- triggers: ["!isaiah63:11 ","!isa63:11 "]
  replace: "And they remembered the days of old, The days of Moses his servant: “Where is the One who brought them up out of the sea with the shepherds of his flock? Where is the One who put within him His holy spirit,"

- triggers: ["!isaiah63:12 ","!isa63:12 "]
  replace: "The One who made His glorious arm go with the right hand of Moses, The One who split the waters before them To make an everlasting name for himself,"

- triggers: ["!isaiah63:13 ","!isa63:13 "]
