  replace: "The Sovereign Lord Jehovah, who is gathering the dispersed ones of Israel, declares: “I will gather to him others besides those already gathered.”"

- triggers: ["!isaiah56:9 ","!isa56:9 "]
  replace: "All you wild animals of the field, come to eat, All you wild animals in the forest."

- triggers: ["!isaiah56:10 ","!isa56:10 "]
  replace: "His watchmen are blind, none of them have taken note. All of them are speechless dogs, unable to bark. They are panting and lying down; they love to slumber."

- triggers: ["!isaiah56:11 ","!isa56:11 "]
  replace: "They are dogs with a voracious appetite; They are never satisfied. They are shepherds who have no understanding. They have all gone their own way; Every last one of them seeks his own dishonest gain and says:"

- triggers: ["!isaiah56:12 ","!isa56:12 "]
  replace: "“Come, let me take some wine, And let us drink our fill of alcohol. And tomorrow will be like today, only far better!”"

