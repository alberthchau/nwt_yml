- triggers: ["!isaiah64:2 ","!isa64:2 "]
  replace: "As when a fire ignites the brushwood, And the fire makes the water boil, Then your name would be known to your adversaries, And the nations would tremble before you!"

- triggers: ["!isaiah64:3 ","!isa64:3 "]
  replace: "When you did awe-inspiring things that we dared not hope for, You came down, and the mountains quaked before you."

- triggers: ["!isaiah64:4 ","!isa64:4 "]
