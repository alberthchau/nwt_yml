- triggers: ["!isaiah57:5 ","!isa57:5 "]
  replace: "Those who are inflamed with passion among big trees, Under every luxuriant tree, Who slaughter the children in the valleys, Under the clefts of the crags?"

- triggers: ["!isaiah57:6 ","!isa57:6 "]
  replace: "With the smooth stones of the valley is your portion. Yes, these are your lot. Even to them you pour out drink offerings and offer gifts. Should I be satisfied with these things?"

- triggers: ["!isaiah57:7 ","!isa57:7 "]
  replace: "On a mountain high and lofty you prepared your bed, And you went up there to offer sacrifice."

- triggers: ["!isaiah57:8 ","!isa57:8 "]
  replace: "Behind the door and the doorpost you set up your memorial. You left me and uncovered yourself; You went up and made your bed spacious. And you made a covenant with them. You loved sharing their bed, And you gazed at the male organ."

- triggers: ["!isaiah57:9 ","!isa57:9 "]
  replace: "You went down to Melʹech with oil And with an abundance of perfume. You sent your envoys far off, So that you descended to the Grave."

- triggers: ["!isaiah57:10 ","!isa57:10 "]
  replace: "You have toiled in following your many ways, But you did not say, ‘It is hopeless!’ You found renewed strength. That is why you do not give up."

- triggers: ["!isaiah57:11 ","!isa57:11 "]
  replace: "Whom did you dread and fear So that you started to lie? You did not remember me. You took nothing to heart. Have I not kept silent and withdrawn? So you showed no fear of me."

- triggers: ["!isaiah57:12 ","!isa57:12 "]
  replace: "I will make known your ‘righteousness’ and your works, And they will not benefit you."

- triggers: ["!isaiah57:13 ","!isa57:13 "]
  replace: "When you cry for help, Your collection of idols will not rescue you. A wind will carry all of them away, A mere breath will blow them away, But the one who takes refuge in me will inherit the land And will take possession of my holy mountain."

- triggers: ["!isaiah57:14 ","!isa57:14 "]
  replace: "It will be said, ‘Build up, build up a road! Prepare the way! Remove any obstacle from the way of my people.’”"

- triggers: ["!isaiah57:15 ","!isa57:15 "]
  replace: "For this is what the High and Lofty One says, Who lives forever and whose name is holy: “I reside in the high and holy place, But also with those crushed and lowly in spirit, To revive the spirit of the lowly And to revive the heart of those being crushed."

- triggers: ["!isaiah57:16 ","!isa57:16 "]
  replace: "For I will not oppose them forever Or always remain indignant; For a man’s spirit would grow feeble because of me, Even the breathing creatures that I have made."

- triggers: ["!isaiah57:17 ","!isa57:17 "]
  replace: "I was indignant at his sinful pursuit of dishonest gain, So I struck him, I hid my face, and I was indignant. But he kept walking as a renegade, following the way of his heart."

- triggers: ["!isaiah57:18 ","!isa57:18 "]
  replace: "I have seen his ways, But I will heal him and lead him And restore comfort to him and to his mourning ones.”"

- triggers: ["!isaiah57:19 ","!isa57:19 "]
  replace: "“I am creating the fruit of the lips. Continuous peace will be given to the one who is far away and the one who is near,” says Jehovah, “And I will heal him.”"

- triggers: ["!isaiah57:20 ","!isa57:20 "]
  replace: "“But the wicked are like the restless sea that cannot calm down, And its waters keep tossing up seaweed and mire."

- triggers: ["!isaiah57:21 ","!isa57:21 "]
  replace: "There is no peace,” says my God, “for the wicked.”"

- triggers: ["!isaiah58:1 ","!isa58:1 "]
  replace: "“Call out full-throated; do not hold back! Raise your voice like a horn. Proclaim to my people their revolt, To the house of Jacob their sins."

- triggers: ["!isaiah58:2 ","!isa58:2 "]
  replace: "They seek me day after day, And they express delight to know my ways, As if they were a nation that had practiced righteousness And had not abandoned the justice of their God. They ask me for righteous judgments, Delighting to draw close to God:"

- triggers: ["!isaiah58:3 ","!isa58:3 "]
  replace: "‘Why do you not see when we fast? And why do you not notice when we afflict ourselves?’ Because on the day of your fast, you pursue your own interests, And you oppress your laborers."

- triggers: ["!isaiah58:4 ","!isa58:4 "]
  replace: "Your fasting ends in quarrels and fights, And you strike with the fist of wickedness. You cannot fast as you do today and have your voice heard in heaven."

- triggers: ["!isaiah58:5 ","!isa58:5 "]
  replace: "Should the fast that I choose be like this, As a day for someone to afflict himself, To bow down his head like a rush, To make his bed on sackcloth and ashes? Is this what you call a fast and a day pleasing to Jehovah?"

- triggers: ["!isaiah58:6 ","!isa58:6 "]
  replace: "No, this is the fast that I choose: To remove the fetters of wickedness, To untie the bands of the yoke bar, To let the oppressed go free, And to break in half every yoke bar;"

- triggers: ["!isaiah58:7 ","!isa58:7 "]
  replace: "It is to share your bread with the hungry, To bring the poor and homeless into your house, To clothe someone naked when you see him, And not to turn your back on your own flesh."

- triggers: ["!isaiah58:8 ","!isa58:8 "]
  replace: "Then your light will shine through like the dawn, And your healing will spring up quickly. Your righteousness will go before you, And the glory of Jehovah will be your rear guard."

- triggers: ["!isaiah58:9 ","!isa58:9 "]
  replace: "Then you will call, and Jehovah will answer; You will cry for help, and he will say, ‘Here I am!’ If you remove from among you the yoke bar And stop pointing your finger and speaking maliciously,"

- triggers: ["!isaiah58:10 ","!isa58:10 "]
  replace: "If you grant to the hungry what you yourself desire And satisfy those who are afflicted, Then your light will shine even in the darkness, And your gloom will be like midday."

- triggers: ["!isaiah58:11 ","!isa58:11 "]
  replace: "Jehovah will always lead you And satisfy you even in a parched land; He will invigorate your bones, And you will become like a well-watered garden, Like a spring whose waters never fail."

- triggers: ["!isaiah58:12 ","!isa58:12 "]
  replace: "They will rebuild ancient ruins on your account, And you will restore the foundations of past generations. You will be called the repairer of the broken walls, The restorer of roadways by which to dwell."

- triggers: ["!isaiah58:13 ","!isa58:13 "]
  replace: "If because of the Sabbath you refrain from pursuing your own interests on my holy day And you call the Sabbath an exquisite delight, a holy day of Jehovah, a day to be glorified, And you glorify it rather than pursuing your own interests and speaking idle words,"

- triggers: ["!isaiah58:14 ","!isa58:14 "]
  replace: "Then you will find your exquisite delight in Jehovah, And I will make you ride on the high places of the earth. I will cause you to eat from the inheritance of Jacob your forefather, For the mouth of Jehovah has spoken.”"

- triggers: ["!isaiah59:1 ","!isa59:1 "]
  replace: "Look! The hand of Jehovah is not too short to save, Nor is his ear too dull to hear."

- triggers: ["!isaiah59:2 ","!isa59:2 "]
  replace: "No, your own errors have separated you from your God. Your sins have made him hide his face from you, And he refuses to hear you."

- triggers: ["!isaiah59:3 ","!isa59:3 "]
  replace: "For your palms are polluted with blood And your fingers with error. Your lips speak lies, and your tongue mutters unrighteousness."

- triggers: ["!isaiah59:4 ","!isa59:4 "]
  replace: "No one calls out for righteousness, And no one goes to court in truthfulness. They trust in unreality and speak what is worthless. They conceive trouble and give birth to what is harmful."

- triggers: ["!isaiah59:5 ","!isa59:5 "]
  replace: "They hatch the eggs of a poisonous snake, And they weave the cobweb of a spider. Anyone who eats their eggs would die, And the egg that is crushed hatches a viper."

- triggers: ["!isaiah59:6 ","!isa59:6 "]
  replace: "Their cobweb will not serve as a garment, Nor will they cover themselves with what they make. Their works are harmful, And deeds of violence are in their hands."

- triggers: ["!isaiah59:7 ","!isa59:7 "]
  replace: "Their feet run to do evil, And they hurry to shed innocent blood. Their thoughts are harmful thoughts; Ruin and misery are in their ways."

- triggers: ["!isaiah59:8 ","!isa59:8 "]
  replace: "They have not known the way of peace, And there is no justice in their tracks. They make their roadways crooked; No one treading on them will know peace."

- triggers: ["!isaiah59:9 ","!isa59:9 "]
  replace: "That is why justice is far away from us, And righteousness does not overtake us. We keep hoping for light, but look! there is darkness; For brightness, but we keep walking in gloom."

- triggers: ["!isaiah59:10 ","!isa59:10 "]
  replace: "We grope for the wall like blind men; Like those without eyes we keep groping. We stumble at high noon as in evening darkness; Among the strong we are just like the dead."

- triggers: ["!isaiah59:11 ","!isa59:11 "]
  replace: "We all keep growling like bears And cooing mournfully like doves. We hope for justice, but there is none; For salvation, but it is far away from us."

- triggers: ["!isaiah59:12 ","!isa59:12 "]
  replace: "For our revolts are many before you; Each of our sins testifies against us. For our revolts are with us; We well know our errors."

- triggers: ["!isaiah59:13 ","!isa59:13 "]
  replace: "We have transgressed and denied Jehovah; We have turned our backs on our God. We have spoken of oppression and revolt; We have conceived lies and muttered false words from the heart."

- triggers: ["!isaiah59:14 ","!isa59:14 "]
  replace: "Justice is driven back, And righteousness stands far off; For truth has stumbled in the public square, And what is upright is unable to enter."

- triggers: ["!isaiah59:15 ","!isa59:15 "]
  replace: "Truth has vanished, And anyone who turns away from bad is plundered. Jehovah saw this and was displeased, For there was no justice."

- triggers: ["!isaiah59:16 ","!isa59:16 "]
  replace: "He saw that there was no man, And he was astonished that no one interceded, So his own arm brought about salvation, And his own righteousness supported him."

- triggers: ["!isaiah59:17 ","!isa59:17 "]
  replace: "Then he put on righteousness like a coat of mail And the helmet of salvation on his head. He put on the garments of vengeance as his clothing And wrapped himself with zeal like a coat."

- triggers: ["!isaiah59:18 ","!isa59:18 "]
