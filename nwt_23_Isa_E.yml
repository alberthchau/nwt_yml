- triggers: ["!isaiah56:6 ","!isa56:6 "]
  replace: "As for the foreigners who join themselves to Jehovah to minister to him, To love the name of Jehovah And to be his servants, All those who keep the Sabbath and do not profane it And who hold fast to my covenant,"

