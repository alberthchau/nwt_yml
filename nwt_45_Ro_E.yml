matches:
- triggers: ["!ro1:1 ","!rom1:1 "]
  replace: "Paul, a slave of Christ Jesus and called to be an apostle, set apart for God's good news,"

- triggers: ["!ro1:2 ","!rom1:2 "]
  replace: "which he promised beforehand through his prophets in the holy Scriptures,"

- triggers: ["!ro1:3 ","!rom1:3 "]
  replace: "concerning his Son, who came to be from the offspring of David according to the flesh,"

- triggers: ["!ro1:4 ","!rom1:4 "]
  replace: "but who with power was declared God's Son according to the spirit of holiness by means of resurrection from the dead-yes, Jesus Christ our Lord."

- triggers: ["!ro1:5 ","!rom1:5 "]
  replace: "Through him we received undeserved kindness and an apostleship with a view to obedience by faith among all the nations respecting his name,"

- triggers: ["!ro1:6 ","!rom1:6 "]
  replace: "among which nations you also have been called to belong to Jesus Christ-"

- triggers: ["!ro1:7 ","!rom1:7 "]
  replace: "to all those who are in Rome as God's beloved ones, called to be holy ones: May you have undeserved kindness and peace from God our Father and the Lord Jesus Christ."

- triggers: ["!ro1:8 ","!rom1:8 "]
  replace: "First of all, I give thanks to my God through Jesus Christ concerning all of you, because your faith is talked about throughout the whole world."

- triggers: ["!ro1:9 ","!rom1:9 "]
  replace: "For God, to whom I render sacred service with my spirit in connection with the good news about his Son, is my witness of how without ceasing I always mention you in my prayers,"

- triggers: ["!ro1:10 ","!rom1:10 "]
  replace: "begging that if at all possible I may now at last succeed in coming to you by God's will."

- triggers: ["!ro1:11 ","!rom1:11 "]
  replace: "For I am longing to see you, that I may impart some spiritual gift to you for you to be made firm;"

- triggers: ["!ro1:12 ","!rom1:12 "]
  replace: "or, rather, that we may have an interchange of encouragement by one another's faith, both yours and mine."

- triggers: ["!ro1:13 ","!rom1:13 "]
  replace: "But I do not want you to be unaware, brothers, that many times I have intended to come to you-but I have been prevented until now-in order that I might acquire some fruitage also among you just as among the rest of the nations."

- triggers: ["!ro1:14 ","!rom1:14 "]
  replace: "Both to Greeks and to foreigners, both to wise and to senseless ones, I am a debtor;"

- triggers: ["!ro1:15 ","!rom1:15 "]
  replace: "so I am eager to declare the good news also to you there in Rome."

- triggers: ["!ro1:16 ","!rom1:16 "]
  replace: "For I am not ashamed of the good news; it is, in fact, God's power for salvation to everyone having faith, to the Jew first and also to the Greek."

- triggers: ["!ro1:17 ","!rom1:17 "]
  replace: "For in it God's righteousness is being revealed by faith and for faith, just as it is written: 'But the righteous one will live by reason of faith.'"

- triggers: ["!ro1:18 ","!rom1:18 "]
  replace: "For God's wrath is being revealed from heaven against all ungodliness and unrighteousness of men who are suppressing the truth in an unrighteous way,"

- triggers: ["!ro1:19 ","!rom1:19 "]
  replace: "because what may be known about God is clearly evident among them, for God made it clear to them."

- triggers: ["!ro1:20 ","!rom1:20 "]
  replace: "For his invisible qualities are clearly seen from the world's creation onward, because they are perceived by the things made, even his eternal power and Godship, so that they are inexcusable."

- triggers: ["!ro1:21 ","!rom1:21 "]
  replace: "For although they knew God, they did not glorify him as God nor did they thank him, but they became empty-headed in their reasonings and their senseless hearts became darkened."

- triggers: ["!ro1:22 ","!rom1:22 "]
  replace: "Although claiming they were wise, they became foolish"

- triggers: ["!ro1:23 ","!rom1:23 "]
  replace: "and turned the glory of the incorruptible God into something like the image of corruptible man and birds and four-footed creatures and reptiles."

- triggers: ["!ro1:24 ","!rom1:24 "]
  replace: "Therefore, God, in keeping with the desires of their hearts, gave them up to uncleanness, so that their bodies might be dishonored among them."

- triggers: ["!ro1:25 ","!rom1:25 "]
  replace: "They exchanged the truth of God for the lie and venerated and rendered sacred service to the creation rather than the Creator, who is praised forever. Amen."

- triggers: ["!ro1:26 ","!rom1:26 "]
  replace: "That is why God gave them over to disgraceful sexual passion, for their females changed the natural use of themselves into one contrary to nature;"

- triggers: ["!ro1:27 ","!rom1:27 "]
  replace: "likewise also the males left the natural use of the female and became violently inflamed in their lust toward one another, males with males, working what is obscene and receiving in themselves the full penalty, which was due for their error."

- triggers: ["!ro1:28 ","!rom1:28 "]
  replace: "Just as they did not see fit to acknowledge God, God gave them over to a disapproved mental state, to do the things not fitting."

- triggers: ["!ro1:29 ","!rom1:29 "]
  replace: "And they were filled with all unrighteousness, wickedness, greed, and badness, being full of envy, murder, strife, deceit, and malice, being whisperers,"

- triggers: ["!ro1:30 ","!rom1:30 "]
  replace: "backbiters, haters of God, insolent, haughty, boastful, schemers of what is harmful, disobedient to parents,"

- triggers: ["!ro1:31 ","!rom1:31 "]
  replace: "without understanding, false to agreements, having no natural affection, and merciless."

- triggers: ["!ro1:32 ","!rom1:32 "]
  replace: "Although these know full well the righteous decree of God-that those practicing such things are deserving of death-they not only keep on doing them but also approve of those practicing them."

- triggers: ["!ro2:1 ","!rom2:1 "]
  replace: "Therefore you are inexcusable, O man, whoever you are, if you judge; for when you judge another, you condemn yourself, because you who judge practice the same things."

- triggers: ["!ro2:2 ","!rom2:2 "]
  replace: "Now we know that God's judgment is in harmony with truth, against those who practice such things."

- triggers: ["!ro2:3 ","!rom2:3 "]
  replace: "But do you suppose, O man, that while you judge those who practice such things and yet you do them, you will escape the judgment of God?"

- triggers: ["!ro2:4 ","!rom2:4 "]
  replace: "Or do you despise the riches of his kindness and forbearance and patience, because you do not know that God in his kindness is trying to lead you to repentance?"

- triggers: ["!ro2:5 ","!rom2:5 "]
  replace: "But according to your stubbornness and your unrepentant heart, you are storing up wrath for yourself on the day of wrath and of the revealing of God's righteous judgment."

- triggers: ["!ro2:6 ","!rom2:6 "]
  replace: "And he will pay back to each one according to his works:"

- triggers: ["!ro2:7 ","!rom2:7 "]
  replace: "everlasting life to those who are seeking glory and honor and incorruptibleness by endurance in work that is good;"

- triggers: ["!ro2:8 ","!rom2:8 "]
  replace: "however, for those who are contentious and who disobey the truth but obey unrighteousness, there will be wrath and anger."

- triggers: ["!ro2:9 ","!rom2:9 "]
  replace: "There will be tribulation and distress on every person who works what is harmful, on the Jew first and also on the Greek;"

- triggers: ["!ro2:10 ","!rom2:10 "]
  replace: "but glory and honor and peace for everyone who works what is good, for the Jew first and also for the Greek."

- triggers: ["!ro2:11 ","!rom2:11 "]
  replace: "For there is no partiality with God."

- triggers: ["!ro2:12 ","!rom2:12 "]
  replace: "For all those who sinned without law will also perish without law; but all those who sinned under law will be judged by law."

- triggers: ["!ro2:13 ","!rom2:13 "]
  replace: "For the hearers of law are not the ones righteous before God, but the doers of law will be declared righteous."

- triggers: ["!ro2:14 ","!rom2:14 "]
  replace: "For when people of the nations, who do not have law, do by nature the things of the law, these people, although not having law, are a law to themselves."

- triggers: ["!ro2:15 ","!rom2:15 "]
  replace: "They are the very ones who demonstrate the matter of the law to be written in their hearts, while their conscience is bearing witness with them, and by their own thoughts they are being accused or even excused."

- triggers: ["!ro2:16 ","!rom2:16 "]
  replace: "This will take place in the day when God through Christ Jesus judges the secret things of mankind, according to the good news I declare."

- triggers: ["!ro2:17 ","!rom2:17 "]
  replace: "If, now, you are a Jew in name and rely on law and take pride in God,"

- triggers: ["!ro2:18 ","!rom2:18 "]
  replace: "and you know his will and approve of things that are excellent because you are instructed out of the Law,"

- triggers: ["!ro2:19 ","!rom2:19 "]
  replace: "and you are convinced that you are a guide of the blind, a light for those in darkness,"

- triggers: ["!ro2:20 ","!rom2:20 "]
  replace: "a corrector of the unreasonable ones, a teacher of young children, and having the framework of the knowledge and of the truth in the Law-"

- triggers: ["!ro2:21 ","!rom2:21 "]
  replace: "do you, however, the one teaching someone else, not teach yourself? You, the one preaching, 'Do not steal,' do you steal?"

- triggers: ["!ro2:22 ","!rom2:22 "]
  replace: "You, the one saying, 'Do not commit adultery,' do you commit adultery? You, the one abhorring idols, do you rob temples?"

- triggers: ["!ro2:23 ","!rom2:23 "]
  replace: "You who take pride in law, do you dishonor God by your transgressing of the Law?"

- triggers: ["!ro2:24 ","!rom2:24 "]
  replace: "For 'the name of God is being blasphemed among the nations because of you,' just as it is written."

- triggers: ["!ro2:25 ","!rom2:25 "]
  replace: "Circumcision is, in fact, of benefit only if you practice law; but if you are a transgressor of law, your circumcision has become uncircumcision."

- triggers: ["!ro2:26 ","!rom2:26 "]
  replace: "If, therefore, an uncircumcised person keeps the righteous requirements of the Law, his uncircumcision will be counted as circumcision, will it not?"

- triggers: ["!ro2:27 ","!rom2:27 "]
  replace: "And the physically uncircumcised person will, by carrying out the Law, judge you who are a transgressor of law despite having its written code and circumcision."

- triggers: ["!ro2:28 ","!rom2:28 "]
  replace: "For he is not a Jew who is one on the outside, nor is circumcision something on the outside, on the flesh."

- triggers: ["!ro2:29 ","!rom2:29 "]
  replace: "But he is a Jew who is one on the inside, and his circumcision is that of the heart by spirit and not by a written code. That person's praise comes from God, not from people."

- triggers: ["!ro3:1 ","!rom3:1 "]
  replace: "What, then, is the advantage of the Jew, or what is the benefit of circumcision?"

- triggers: ["!ro3:2 ","!rom3:2 "]
  replace: "A great deal in every way. First of all, that they were entrusted with the sacred pronouncements of God."

- triggers: ["!ro3:3 ","!rom3:3 "]
  replace: "What, then, is the case? If some lacked faith, will their lack of faith invalidate the faithfulness of God?"

- triggers: ["!ro3:4 ","!rom3:4 "]
  replace: "Certainly not! But let God be found true, even if every man be found a liar, just as it is written: 'That you might be proved righteous in your words and might win when you are being judged.'"

- triggers: ["!ro3:5 ","!rom3:5 "]
  replace: "However, if our unrighteousness highlights God's righteousness, what are we to say? God is not unjust when he expresses his wrath, is he? (I am speaking in human terms.)"

- triggers: ["!ro3:6 ","!rom3:6 "]
  replace: "By no means! How, otherwise, will God judge the world?"

- triggers: ["!ro3:7 ","!rom3:7 "]
  replace: "But if by my lie the truth of God has been made more prominent to his glory, why am I also being judged as a sinner?"

- triggers: ["!ro3:8 ","!rom3:8 "]
  replace: "And why not say, just as some men falsely claim that we say, 'Let us do bad things that good things may come'? The judgment against those men is in harmony with justice."

- triggers: ["!ro3:9 ","!rom3:9 "]
  replace: "What then? Are we in a better position? Not at all! For above we have made the charge that Jews as well as Greeks are all under sin;"

- triggers: ["!ro3:10 ","!rom3:10 "]
  replace: "just as it is written: 'There is not a righteous man, not even one;"

- triggers: ["!ro3:11 ","!rom3:11 "]
  replace: "there is no one who has any insight; there is no one who searches for God."

- triggers: ["!ro3:12 ","!rom3:12 "]
  replace: "All men have turned aside, all of them have become worthless; there is no one who shows kindness, not so much as one.'"

- triggers: ["!ro3:13 ","!rom3:13 "]
  replace: "'Their throat is an open grave; they have deceived with their tongues.' 'Venom of asps is behind their lips.'"

- triggers: ["!ro3:14 ","!rom3:14 "]
  replace: "'And their mouth is full of cursing and bitterness.'"

- triggers: ["!ro3:15 ","!rom3:15 "]
  replace: "'Their feet are swift to shed blood.'"

- triggers: ["!ro3:16 ","!rom3:16 "]
  replace: "'Ruin and misery are in their ways,"

- triggers: ["!ro3:17 ","!rom3:17 "]
  replace: "and they have not known the way of peace.'"

- triggers: ["!ro3:18 ","!rom3:18 "]
  replace: "'There is no fear of God before their eyes.'"

- triggers: ["!ro3:19 ","!rom3:19 "]
  replace: "Now we know that all the things the Law says, it addresses to those under the Law, so that every mouth may be silenced and all the world may become accountable to God for punishment."

- triggers: ["!ro3:20 ","!rom3:20 "]
  replace: "Therefore, no one will be declared righteous before him by works of law, for by law comes the accurate knowledge of sin."

- triggers: ["!ro3:21 ","!rom3:21 "]
  replace: "But now apart from law God's righteousness has been revealed, as the Law and the Prophets bear witness,"

- triggers: ["!ro3:22 ","!rom3:22 "]
  replace: "yes, God's righteousness through the faith in Jesus Christ, for all those having faith. For there is no distinction."

- triggers: ["!ro3:23 ","!rom3:23 "]
  replace: "For all have sinned and fall short of the glory of God,"

- triggers: ["!ro3:24 ","!rom3:24 "]
  replace: "and it is as a free gift that they are being declared righteous by his undeserved kindness through the release by the ransom paid by Christ Jesus."

- triggers: ["!ro3:25 ","!rom3:25 "]
  replace: "God presented him as an offering for propitiation through faith in his blood. This was to demonstrate his own righteousness, because God in his forbearance was forgiving the sins that occurred in the past."

- triggers: ["!ro3:26 ","!rom3:26 "]
  replace: "This was to demonstrate his own righteousness in this present season, so that he might be righteous even when declaring righteous the man who has faith in Jesus."

- triggers: ["!ro3:27 ","!rom3:27 "]
  replace: "Where, then, is the boasting? There is no place for it. Through what law? That of works? No indeed, but through the law of faith."

- triggers: ["!ro3:28 ","!rom3:28 "]
  replace: "For we consider that a man is declared righteous by faith apart from works of law."

- triggers: ["!ro3:29 ","!rom3:29 "]
  replace: "Or is he the God of the Jews only? Is he not also the God of people of the nations? Yes, also of people of the nations."

- triggers: ["!ro3:30 ","!rom3:30 "]
  replace: "Since God is one, he will declare circumcised people righteous as a result of faith and uncircumcised people righteous by means of their faith."

- triggers: ["!ro3:31 ","!rom3:31 "]
  replace: "Do we, then, abolish law by means of our faith? Not at all! On the contrary, we uphold law."

- triggers: ["!ro4:1 ","!rom4:1 "]
  replace: "That being so, what will we say was gained by Abraham, our forefather according to the flesh?"

- triggers: ["!ro4:2 ","!rom4:2 "]
  replace: "For instance, if Abraham was declared righteous as a result of works, he would have reason to boast, but not with God."

- triggers: ["!ro4:3 ","!rom4:3 "]
  replace: "For what does the scripture say? 'Abraham put faith in Jehovah, and it was counted to him as righteousness.'"

- triggers: ["!ro4:4 ","!rom4:4 "]
  replace: "Now to the man who works, his pay is not counted as an undeserved kindness but as something owed to him."

- triggers: ["!ro4:5 ","!rom4:5 "]
  replace: "On the other hand, to the man who does not work but puts faith in the One who declares the ungodly one righteous, his faith is counted as righteousness."

- triggers: ["!ro4:6 ","!rom4:6 "]
  replace: "Just as David also speaks of the happiness of the man to whom God counts righteousness apart from works:"

- triggers: ["!ro4:7 ","!rom4:7 "]
  replace: "'Happy are those whose lawless deeds have been pardoned and whose sins have been covered;"

- triggers: ["!ro4:8 ","!rom4:8 "]
  replace: "happy is the man whose sin Jehovah will by no means take into account.'"

- triggers: ["!ro4:9 ","!rom4:9 "]
  replace: "Does this happiness, then, only come to circumcised people or also to uncircumcised people? For we say: 'Abraham's faith was counted to him as righteousness.'"

- triggers: ["!ro4:10 ","!rom4:10 "]
  replace: "Under what circumstances, then, was it counted as righteousness? When he was circumcised or uncircumcised? He was not yet circumcised but was uncircumcised."

- triggers: ["!ro4:11 ","!rom4:11 "]
  replace: "And he received a sign-namely, circumcision-as a seal of the righteousness by the faith he had while in his uncircumcised state, so that he might be the father of all those having faith while uncircumcised, in order for righteousness to be counted to them;"

- triggers: ["!ro4:12 ","!rom4:12 "]
  replace: "and so that he might be a father to circumcised offspring, not only to those who adhere to circumcision but also to those who walk orderly in the footsteps of the faith that our father Abraham had while in the uncircumcised state."

- triggers: ["!ro4:13 ","!rom4:13 "]
  replace: "For it was not through law that Abraham or his offspring had the promise that he should be heir of a world, but it was through righteousness by faith."

- triggers: ["!ro4:14 ","!rom4:14 "]
  replace: "For if those who adhere to law are heirs, faith becomes useless and the promise has been abolished."

- triggers: ["!ro4:15 ","!rom4:15 "]
  replace: "In reality the Law produces wrath, but where there is no law, neither is there any transgression."

- triggers: ["!ro4:16 ","!rom4:16 "]
  replace: "That is why it is through faith, so that it might be according to undeserved kindness, in order for the promise to be sure to all his offspring, not only to those who adhere to the Law but also to those who adhere to the faith of Abraham, who is the father of us all."

- triggers: ["!ro4:17 ","!rom4:17 "]
  replace: "(This is just as it is written: 'I have appointed you a father of many nations.') This was in the sight of God, in whom he had faith, who makes the dead alive and calls the things that are not as though they are."

- triggers: ["!ro4:18 ","!rom4:18 "]
  replace: "Although beyond hope, yet based on hope, he had faith that he would become the father of many nations according to what had been said: 'So your offspring will be.'"

- triggers: ["!ro4:19 ","!rom4:19 "]
  replace: "And although he did not grow weak in faith, he considered his own body, now as good as dead (since he was about 100 years old), as well as the deadness of the womb of Sarah."

- triggers: ["!ro4:20 ","!rom4:20 "]
  replace: "But because of the promise of God, he did not waver in a lack of faith; but he became powerful by his faith, giving God glory"

- triggers: ["!ro4:21 ","!rom4:21 "]
  replace: "and being fully convinced that what He had promised He was also able to do."

- triggers: ["!ro4:22 ","!rom4:22 "]
  replace: "Therefore, 'it was counted to him as righteousness.'"

- triggers: ["!ro4:23 ","!rom4:23 "]
  replace: "However, the words 'it was counted to him' were not written for his sake only,"

- triggers: ["!ro4:24 ","!rom4:24 "]
  replace: "but also for our sake, to whom it will be counted, because we believe in Him who raised Jesus our Lord up from the dead."

- triggers: ["!ro4:25 ","!rom4:25 "]
  replace: "He was handed over for the sake of our trespasses and was raised up for the sake of declaring us righteous."

- triggers: ["!ro5:1 ","!rom5:1 "]
  replace: "Therefore, now that we have been declared righteous as a result of faith, let us enjoy peace with God through our Lord Jesus Christ,"

- triggers: ["!ro5:2 ","!rom5:2 "]
  replace: "through whom we also have obtained access by faith into this undeserved kindness in which we now stand; and let us rejoice, based on hope of the glory of God."

- triggers: ["!ro5:3 ","!rom5:3 "]
  replace: "Not only that, but let us rejoice while in tribulations, since we know that tribulation produces endurance;"

- triggers: ["!ro5:4 ","!rom5:4 "]
  replace: "endurance, in turn, an approved condition; the approved condition, in turn, hope,"

- triggers: ["!ro5:5 ","!rom5:5 "]
  replace: "and the hope does not lead to disappointment; because the love of God has been poured out into our hearts through the holy spirit, which was given to us."

- triggers: ["!ro5:6 ","!rom5:6 "]
  replace: "For, indeed, while we were still weak, Christ died for ungodly men at the appointed time."

- triggers: ["!ro5:7 ","!rom5:7 "]
  replace: "For hardly would anyone die for a righteous man; though perhaps for a good man someone may dare to die."

- triggers: ["!ro5:8 ","!rom5:8 "]
  replace: "But God recommends his own love to us in that, while we were yet sinners, Christ died for us."

- triggers: ["!ro5:9 ","!rom5:9 "]
  replace: "Much more, then, since we have now been declared righteous by his blood, will we be saved through him from wrath."

- triggers: ["!ro5:10 ","!rom5:10 "]
  replace: "For if when we were enemies we became reconciled to God through the death of his Son, how much more we will be saved by his life, now that we have become reconciled."

- triggers: ["!ro5:11 ","!rom5:11 "]
  replace: "Not only that, but we are also rejoicing in God through our Lord Jesus Christ, through whom we have now received the reconciliation."

- triggers: ["!ro5:12 ","!rom5:12 "]
  replace: "That is why, just as through one man sin entered into the world and death through sin, and so death spread to all men because they had all sinned-."

- triggers: ["!ro5:13 ","!rom5:13 "]
  replace: "For sin was in the world before the Law, but sin is not charged against anyone when there is no law."

- triggers: ["!ro5:14 ","!rom5:14 "]
  replace: "Nevertheless, death ruled as king from Adam down to Moses, even over those who had not sinned in the same way that Adam transgressed, who bears a resemblance to the one who was to come."

- triggers: ["!ro5:15 ","!rom5:15 "]
  replace: "But the gift is not like the trespass. For if by one man's trespass many died, how much more did the undeserved kindness of God and his free gift by the undeserved kindness of the one man, Jesus Christ, abound to many!"

- triggers: ["!ro5:16 ","!rom5:16 "]
  replace: "Also, it is not the same with the free gift as with the way things worked through the one man who sinned. For the judgment after one trespass was condemnation, but the gift after many trespasses was a declaration of righteousness."

- triggers: ["!ro5:17 ","!rom5:17 "]
  replace: "For if by the trespass of the one man death ruled as king through that one, how much more will those who receive the abundance of the undeserved kindness and of the free gift of righteousness rule as kings in life through the one person, Jesus Christ!"

- triggers: ["!ro5:18 ","!rom5:18 "]
  replace: "So, then, as through one trespass the result to men of all sorts was condemnation, so too through one act of justification the result to men of all sorts is their being declared righteous for life."

- triggers: ["!ro5:19 ","!rom5:19 "]
  replace: "For just as through the disobedience of the one man many were made sinners, so also through the obedience of the one person many will be made righteous."

- triggers: ["!ro5:20 ","!rom5:20 "]
  replace: "Now the Law came on the scene so that trespassing might increase. But where sin abounded, undeserved kindness abounded still more."

- triggers: ["!ro5:21 ","!rom5:21 "]
  replace: "To what end? So that just as sin ruled as king with death, so also undeserved kindness might rule as king through righteousness leading to everlasting life through Jesus Christ our Lord."

- triggers: ["!ro6:1 ","!rom6:1 "]
  replace: "What are we to say then? Should we continue in sin so that undeserved kindness may increase?"

- triggers: ["!ro6:2 ","!rom6:2 "]
  replace: "Certainly not! Seeing that we died with reference to sin, how can we keep living any longer in it?"

- triggers: ["!ro6:3 ","!rom6:3 "]
  replace: "Or do you not know that all of us who were baptized into Christ Jesus were baptized into his death?"

- triggers: ["!ro6:4 ","!rom6:4 "]
  replace: "So we were buried with him through our baptism into his death, in order that just as Christ was raised up from the dead through the glory of the Father, so we also should walk in a newness of life."

- triggers: ["!ro6:5 ","!rom6:5 "]
  replace: "If we have become united with him in the likeness of his death, we will certainly also be united with him in the likeness of his resurrection."

- triggers: ["!ro6:6 ","!rom6:6 "]
  replace: "For we know that our old personality was nailed to the stake along with him in order for our sinful body to be made powerless, so that we should no longer go on being slaves to sin."

- triggers: ["!ro6:7 ","!rom6:7 "]
  replace: "For the one who has died has been acquitted from his sin."

- triggers: ["!ro6:8 ","!rom6:8 "]
  replace: "Moreover, if we have died with Christ, we believe that we will also live with him."

- triggers: ["!ro6:9 ","!rom6:9 "]
  replace: "For we know that Christ, now that he has been raised up from the dead, dies no more; death is no longer master over him."

- triggers: ["!ro6:10 ","!rom6:10 "]
  replace: "For the death that he died, he died with reference to sin once for all time, but the life that he lives, he lives with reference to God."

- triggers: ["!ro6:11 ","!rom6:11 "]
  replace: "Likewise you, consider yourselves to be dead with reference to sin but living with reference to God by Christ Jesus."

- triggers: ["!ro6:12 ","!rom6:12 "]
  replace: "Therefore, do not let sin continue to rule as king in your mortal bodies so that you should obey their desires."

- triggers: ["!ro6:13 ","!rom6:13 "]
  replace: "Neither go on presenting your bodies to sin as weapons of unrighteousness, but present yourselves to God as those alive from the dead, also your bodies to God as weapons of righteousness."

- triggers: ["!ro6:14 ","!rom6:14 "]
