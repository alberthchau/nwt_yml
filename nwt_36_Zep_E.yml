matches:
- triggers: ["!zephaniah1:1 ","!zep1:1 ","!zeph1:1 "]
  replace: "The word of Jehovah that came to Zephaniʹah son of Cushʹi son of Gedaliʹah son of Amariʹah son of Hezekiʹah in the days of Josiʹah son of Aʹmon the king of Judah:"

- triggers: ["!zephaniah1:2 ","!zep1:2 ","!zeph1:2 "]
  replace: "“I will completely sweep away everything from the surface of the ground,” declares Jehovah."

- triggers: ["!zephaniah1:3 ","!zep1:3 ","!zeph1:3 "]
  replace: "“I will sweep away man and beast. I will sweep away the birds of the heavens and the fish of the sea, And the stumbling blocks along with the wicked ones; And I will remove mankind from the surface of the ground,” declares Jehovah."

- triggers: ["!zephaniah1:4 ","!zep1:4 ","!zeph1:4 "]
  replace: "“I will stretch out my hand against Judah And against all the inhabitants of Jerusalem, And I will wipe out from this place every vestige of Baʹal, The name of the foreign-god priests along with the priests,"

- triggers: ["!zephaniah1:5 ","!zep1:5 ","!zeph1:5 "]
  replace: "And those who bow down on the rooftops to the army of the heavens, And those who bow down and pledge loyalty to Jehovah While pledging loyalty to Malʹcam;"

- triggers: ["!zephaniah1:6 ","!zep1:6 ","!zeph1:6 "]
  replace: "And those who turn away from following Jehovah And who do not seek Jehovah or inquire of him.”"

- triggers: ["!zephaniah1:7 ","!zep1:7 ","!zeph1:7 "]
  replace: "Be silent before the Sovereign Lord Jehovah, for the day of Jehovah is near. Jehovah has prepared a sacrifice; he has sanctified those he invited."

- triggers: ["!zephaniah1:8 ","!zep1:8 ","!zeph1:8 "]
  replace: "“On the day of Jehovah’s sacrifice I will call to account the princes, The sons of the king, and all those wearing foreign clothing."

- triggers: ["!zephaniah1:9 ","!zep1:9 ","!zeph1:9 "]
  replace: "I will call to account everyone who climbs onto the platform on that day, Those who fill their master’s house with violence and deception."

- triggers: ["!zephaniah1:10 ","!zep1:10 ","!zeph1:10 "]
  replace: "On that day,” declares Jehovah, “There will be the sound of an outcry from the Fish Gate, A wailing from the Second Quarter of the city, And a loud crash from the hills."

- triggers: ["!zephaniah1:11 ","!zep1:11 ","!zeph1:11 "]
  replace: "Wail, you inhabitants of Makʹtesh, For all the tradesmen have been done away with; All those weighing out silver have been destroyed."

- triggers: ["!zephaniah1:12 ","!zep1:12 ","!zeph1:12 "]
  replace: "At that time I will carefully search Jerusalem with lamps, And I will call to account the complacent ones, who say in their heart, ‘Jehovah will not do good, and he will not do bad.’"

- triggers: ["!zephaniah1:13 ","!zep1:13 ","!zeph1:13 "]
  replace: "Their wealth will be plundered and their houses will be devastated. They will build houses, but they will not occupy them; And they will plant vineyards, but they will not drink wine from them."

- triggers: ["!zephaniah1:14 ","!zep1:14 ","!zeph1:14 "]
  replace: "The great day of Jehovah is near! It is near and it is approaching very quickly! The sound of the day of Jehovah is bitter. There a warrior cries out."

- triggers: ["!zephaniah1:15 ","!zep1:15 ","!zeph1:15 "]
  replace: "That day is a day of fury, A day of distress and anguish, A day of storm and desolation, A day of darkness and gloom, A day of clouds and thick gloom,"

- triggers: ["!zephaniah1:16 ","!zep1:16 ","!zeph1:16 "]
  replace: "A day of the horn and of the battle cry, Against the fortified cities and against the high corner towers."

- triggers: ["!zephaniah1:17 ","!zep1:17 ","!zeph1:17 "]
  replace: "I will cause distress to mankind, And they will walk like blind men, Because it is against Jehovah they have sinned. Their blood will be poured out like dust, And their flesh like the dung."

- triggers: ["!zephaniah1:18 ","!zep1:18 ","!zeph1:18 "]
  replace: "Neither their silver nor their gold will be able to save them in the day of Jehovah’s fury; For by the fire of his zeal the whole earth will be consumed, Because he will make an extermination, indeed a terrible one, of all the inhabitants of the earth.”"

- triggers: ["!zephaniah2:1 ","!zep2:1 ","!zeph2:1 "]
  replace: "Gather together, yes, gather yourselves, O nation that feels no shame."

- triggers: ["!zephaniah2:2 ","!zep2:2 ","!zeph2:2 "]
  replace: "Before the decree takes effect, Before the day passes by like chaff, Before the burning anger of Jehovah comes upon you, Before the day of Jehovah’s anger comes upon you,"

- triggers: ["!zephaniah2:3 ","!zep2:3 ","!zeph2:3 "]
  replace: "Seek Jehovah, all you meek ones of the earth, Who observe his righteous decrees. Seek righteousness, seek meekness. Probably you will be concealed on the day of Jehovah’s anger."

- triggers: ["!zephaniah2:4 ","!zep2:4 ","!zeph2:4 "]
  replace: "For Gazʹa will be an abandoned city; And Ashʹkelon will be desolated. Ashʹdod will be driven away in broad daylight, And Ekʹron will be uprooted."

- triggers: ["!zephaniah2:5 ","!zep2:5 ","!zeph2:5 "]
  replace: "“Woe to those who inhabit the seacoast, the nation of Cherʹethites! The word of Jehovah is against you. O Caʹnaan, land of the Philisʹtines, I will destroy you, So that there will be no inhabitant left."

- triggers: ["!zephaniah2:6 ","!zep2:6 ","!zeph2:6 "]
  replace: "And the seacoast will become pasture grounds, With wells for shepherds and stone pens for sheep."

- triggers: ["!zephaniah2:7 ","!zep2:7 ","!zeph2:7 "]
  replace: "It will become a region for the remaining ones of the house of Judah; There they will feed. In the houses of Ashʹkelon they will lie down in the evening. For Jehovah their God will turn his attention to them, And he will gather back their captives.”"

- triggers: ["!zephaniah2:8 ","!zep2:8 ","!zeph2:8 "]
  replace: "“I have heard the reproach by Moʹab and the insults of the Amʹmonites, Who have taunted my people and made boasts against their territory."

- triggers: ["!zephaniah2:9 ","!zep2:9 ","!zeph2:9 "]
  replace: "Therefore as surely as I am alive,” declares Jehovah of armies, the God of Israel, “Moʹab will become just like Sodʹom, And the Amʹmonites like Gomorʹrah, A place of nettles, a salt pit, and a permanent wasteland. The remaining ones of my people will plunder them, And the remnant of my nation will dispossess them."

- triggers: ["!zephaniah2:10 ","!zep2:10 ","!zeph2:10 "]
  replace: "This is what they will have instead of their pride, Because they taunted and exalted themselves against the people of Jehovah of armies."

- triggers: ["!zephaniah2:11 ","!zep2:11 ","!zeph2:11 "]
  replace: "Jehovah will be awe-inspiring against them; For he will bring to nothing all the gods of the earth, And all the islands of the nations will bow down to him, Each one from its place."

- triggers: ["!zephaniah2:12 ","!zep2:12 ","!zeph2:12 "]
  replace: "You Ethioʹpians will also be slain by my sword."

- triggers: ["!zephaniah2:13 ","!zep2:13 ","!zeph2:13 "]
  replace: "He will stretch out his hand toward the north and destroy Assyrʹia, And he will make Ninʹeveh desolate, as dry as a desert."

- triggers: ["!zephaniah2:14 ","!zep2:14 ","!zeph2:14 "]
  replace: "Herds will lie down within her, all sorts of wild animals. Both pelican and porcupine will spend the night among her pillar capitals. A voice will sing in the window. There will be devastation at the threshold; For he will expose the cedar panels."

- triggers: ["!zephaniah2:15 ","!zep2:15 ","!zeph2:15 "]
  replace: "This is the proud city that was sitting in security, That was saying in her heart, ‘I am the one, and there is nobody else.’ How she has become an object of horror, A place for the wild animals to lie down! Everyone passing by her will whistle and shake his fist.”"

- triggers: ["!zephaniah3:1 ","!zep3:1 ","!zeph3:1 "]
  replace: "Woe to the rebellious, the polluted, the oppressive city!"

- triggers: ["!zephaniah3:2 ","!zep3:2 ","!zeph3:2 "]
  replace: "She has obeyed no voice; she has accepted no discipline. In Jehovah she has not trusted; she has not drawn near to her God."

- triggers: ["!zephaniah3:3 ","!zep3:3 ","!zeph3:3 "]
  replace: "Her princes within her are roaring lions. Her judges are wolves in the night; They do not leave even a bone to gnaw until morning."

- triggers: ["!zephaniah3:4 ","!zep3:4 ","!zeph3:4 "]
  replace: "Her prophets are insolent, treacherous men. Her priests defile what is holy; They do violence to the law."

- triggers: ["!zephaniah3:5 ","!zep3:5 ","!zeph3:5 "]
  replace: "Jehovah is righteous in her midst; he does no wrong. Morning by morning he makes known his judgments, As unfailing as the daylight. But the unrighteous one knows no shame."

- triggers: ["!zephaniah3:6 ","!zep3:6 ","!zeph3:6 "]
  replace: "“I destroyed nations; their corner towers were left desolate. I devastated their streets, so that no one was passing through. Their cities were left in ruins, without a man, without an inhabitant."

- triggers: ["!zephaniah3:7 ","!zep3:7 ","!zeph3:7 "]
  replace: "I said, ‘Surely you will fear me and accept discipline,’ So that her dwelling place might not be destroyed —I must call her to account for all these things. But they were all the more eager to act corruptly."

- triggers: ["!zephaniah3:8 ","!zep3:8 ","!zeph3:8 "]
  replace: "‘So keep yourselves in expectation of me,’ declares Jehovah, ‘Until the day when I rise up to take plunder, For my judicial decision is to gather nations, to assemble kingdoms, To pour out on them my indignation, all my burning anger; For by the fire of my zeal the whole earth will be consumed."

- triggers: ["!zephaniah3:9 ","!zep3:9 ","!zeph3:9 "]
  replace: "For then I will change the language of the peoples to a pure language, So that all of them may call on the name of Jehovah, To serve him shoulder to shoulder.’"

- triggers: ["!zephaniah3:10 ","!zep3:10 ","!zeph3:10 "]
  replace: "From the region of the rivers of Ethioʹpia, Those entreating me, the daughter of my scattered ones, will bring a gift to me."

- triggers: ["!zephaniah3:11 ","!zep3:11 ","!zeph3:11 "]
  replace: "On that day you will not be put to shame Because of all your deeds with which you rebelled against me, For then I will remove the haughty boasters from among you; And you will never again be haughty in my holy mountain."

- triggers: ["!zephaniah3:12 ","!zep3:12 ","!zeph3:12 "]
  replace: "I will allow a humble and lowly people to remain in your midst, And they will take refuge in the name of Jehovah."

- triggers: ["!zephaniah3:13 ","!zep3:13 ","!zeph3:13 "]
  replace: "Those remaining of Israel will practice no unrighteousness; They will not speak a lie, nor will a deceitful tongue be found in their mouths; They will feed and lie down, and no one will make them afraid.”"

- triggers: ["!zephaniah3:14 ","!zep3:14 ","!zeph3:14 "]
  replace: "Shout joyfully, O daughter of Zion! Shout in triumph, O Israel! Be joyful and rejoice with all your heart, O daughter of Jerusalem!"

- triggers: ["!zephaniah3:15 ","!zep3:15 ","!zeph3:15 "]
  replace: "Jehovah has removed the judgments against you. He has turned away your enemy. The King of Israel, Jehovah, is in your midst. You will fear calamity no more."

- triggers: ["!zephaniah3:16 ","!zep3:16 ","!zeph3:16 "]
  replace: "On that day it will be said to Jerusalem: “Do not be afraid, O Zion. Do not let your hands drop down."

- triggers: ["!zephaniah3:17 ","!zep3:17 ","!zeph3:17 "]
  replace: "Jehovah your God is in your midst. As a mighty One, he will save. He will exult over you with great joy. He will become silent in his love. He will rejoice over you with shouts of joy."

- triggers: ["!zephaniah3:18 ","!zep3:18 ","!zeph3:18 "]
  replace: "I will gather together those grieving over their absence from your festivals; They were absent from you because of bearing reproach for her."

- triggers: ["!zephaniah3:19 ","!zep3:19 ","!zeph3:19 "]
  replace: "Look! At that time I will act against all those oppressing you; And I will save the one limping, And I will gather together the dispersed. I will make them an object of praise and fame In all the land of their shame."

- triggers: ["!zephaniah3:20 ","!zep3:20 ","!zeph3:20 "]
  replace: "At that time I will bring you in, At the time I gather you together. For I will make you an object of fame and praise among all the peoples of the earth, When I gather back your captives before your eyes,” says Jehovah."

