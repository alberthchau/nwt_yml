matches:
- triggers: ["!2co1:1 ","!2cor1:1 "]
  replace: "Paul, an apostle of Christ Jesus through God's will, and Timothy our brother, to the congregation of God that is in Corinth, including all the holy ones who are in all Achaʹia:"

- triggers: ["!2co1:2 ","!2cor1:2 "]
  replace: "May you have undeserved kindness and peace from God our Father and the Lord Jesus Christ."

- triggers: ["!2co1:3 ","!2cor1:3 "]
  replace: "Praised be the God and Father of our Lord Jesus Christ, the Father of tender mercies and the God of all comfort,"

- triggers: ["!2co1:4 ","!2cor1:4 "]
  replace: "who comforts us in all our trials so that we may be able to comfort others in any sort of trial with the comfort that we receive from God."

- triggers: ["!2co1:5 ","!2cor1:5 "]
  replace: "For just as the sufferings for the Christ abound in us, so the comfort we receive through the Christ also abounds."

- triggers: ["!2co1:6 ","!2cor1:6 "]
  replace: "Now if we face trials, it is for your comfort and salvation; and if we are being comforted, it is for your comfort, which acts to help you to endure the same sufferings that we also suffer."

- triggers: ["!2co1:7 ","!2cor1:7 "]
  replace: "And our hope for you is unwavering, knowing as we do that just as you share in the sufferings, so you will also share in the comfort."

- triggers: ["!2co1:8 ","!2cor1:8 "]
  replace: "For we do not want you to be unaware, brothers, of the tribulation we experienced in the province of Asia. We were under extreme pressure beyond our own strength, so that we were very uncertain even of our lives."

- triggers: ["!2co1:9 ","!2cor1:9 "]
  replace: "In fact, we felt that we had received the sentence of death. This was so that we would trust, not in ourselves, but in the God who raises up the dead."

- triggers: ["!2co1:10 ","!2cor1:10 "]
  replace: "From such a great risk of death he did rescue us and will rescue us, and our hope is in him that he will also continue to rescue us."

- triggers: ["!2co1:11 ","!2cor1:11 "]
  replace: "You also can help us by your supplication for us, in order that many may give thanks in our behalf for the favor we receive in answer to the prayers of many."

- triggers: ["!2co1:12 ","!2cor1:12 "]
  replace: "For the thing we boast of is this, our conscience bears witness that we have conducted ourselves in the world, and especially toward you, with holiness and godly sincerity, not with fleshly wisdom, but with God's undeserved kindness."

- triggers: ["!2co1:13 ","!2cor1:13 "]
  replace: "For we are really not writing you about anything except what you can read and understand, and I hope you will continue to understand these things fully,"

- triggers: ["!2co1:14 ","!2cor1:14 "]
  replace: "just as you have also understood to an extent that we are a cause for you to boast, just as you will also be for us in the day of our Lord Jesus."

- triggers: ["!2co1:15 ","!2cor1:15 "]
  replace: "So with this confidence, I was intending to come first to you, so that you might have a second occasion for joy;"

- triggers: ["!2co1:16 ","!2cor1:16 "]
  replace: "for I intended to visit you on my way to Macedoʹnia, to return to you from Macedoʹnia, and then to have you send me off to Judeʹa."

- triggers: ["!2co1:17 ","!2cor1:17 "]
  replace: "Well, when I had such an intention, I did not view the matter lightly, did I? Or do I purpose things in a fleshly way, so that I am saying 'Yes, yes' and then 'No, no'?"

- triggers: ["!2co1:18 ","!2cor1:18 "]
  replace: "But God can be relied on that what we say to you is not 'yes' and yet 'no.'"

- triggers: ["!2co1:19 ","!2cor1:19 "]
  replace: "For the Son of God, Jesus Christ, who was preached among you through us, that is, through me and Silvaʹnus and Timothy, did not become 'yes' and yet 'no,' but 'yes' has become 'yes' in his case."

- triggers: ["!2co1:20 ","!2cor1:20 "]
  replace: "For no matter how many the promises of God are, they have become 'yes' by means of him. Therefore, also through him is the 'Amen' said to God, which brings him glory through us."

- triggers: ["!2co1:21 ","!2cor1:21 "]
  replace: "But the one who guarantees that you and we belong to Christ and the one who anointed us is God."

- triggers: ["!2co1:22 ","!2cor1:22 "]
  replace: "He has also put his seal on us and has given us the token of what is to come, that is, the spirit, in our hearts."

- triggers: ["!2co1:23 ","!2cor1:23 "]
  replace: "Now I call on God as a witness against me that it is to spare you that I have not yet come to Corinth."

- triggers: ["!2co1:24 ","!2cor1:24 "]
  replace: "Not that we are the masters over your faith, but we are fellow workers for your joy, for it is by your faith that you are standing."

- triggers: ["!2co2:1 ","!2cor2:1 "]
  replace: "For I have made up my mind not to come to you again in sadness."

- triggers: ["!2co2:2 ","!2cor2:2 "]
  replace: "For if I make you sad, who will be there to cheer me up except the one I saddened?"

- triggers: ["!2co2:3 ","!2cor2:3 "]
  replace: "I wrote what I did, so that when I come I may not be saddened by those over whom I ought to rejoice, because I have confidence that what brings me joy brings all of you the same joy."

- triggers: ["!2co2:4 ","!2cor2:4 "]
  replace: "For out of much tribulation and anguish of heart I wrote you with many tears, not to sadden you, but to let you know the depth of love I have for you."

- triggers: ["!2co2:5 ","!2cor2:5 "]
  replace: "Now if anyone has caused sadness, he has saddened, not me, but all of you to an extent-not to be too harsh in what I say."

- triggers: ["!2co2:6 ","!2cor2:6 "]
  replace: "This rebuke given by the majority is sufficient for such a man;"

- triggers: ["!2co2:7 ","!2cor2:7 "]
  replace: "now you should instead kindly forgive and comfort him, so that he may not be overwhelmed by excessive sadness."

- triggers: ["!2co2:8 ","!2cor2:8 "]
  replace: "I therefore exhort you to confirm your love for him."

- triggers: ["!2co2:9 ","!2cor2:9 "]
  replace: "For this is also why I wrote to you: to determine whether you would give proof of your obedience in all things."

- triggers: ["!2co2:10 ","!2cor2:10 "]
  replace: "If you forgive anyone for anything, I do also. In fact, whatever I have forgiven (if I have forgiven anything) has been for your sake in Christ's sight,"

- triggers: ["!2co2:11 ","!2cor2:11 "]
  replace: "so that we may not be overreached by Satan, for we are not ignorant of his designs."

- triggers: ["!2co2:12 ","!2cor2:12 "]
  replace: "Now when I arrived in Troʹas to declare the good news about the Christ and a door was opened to me in the Lord,"

- triggers: ["!2co2:13 ","!2cor2:13 "]
  replace: "my spirit felt no relief because of not finding Titus my brother. So I said good-bye to them and departed for Macedoʹnia."

- triggers: ["!2co2:14 ","!2cor2:14 "]
  replace: "But thanks be to God, who always leads us in a triumphal procession in company with the Christ and through us spreads the fragrance of the knowledge of him in every place!"

- triggers: ["!2co2:15 ","!2cor2:15 "]
  replace: "For to God we are a sweet fragrance of Christ among those who are being saved and among those who are perishing;"

- triggers: ["!2co2:16 ","!2cor2:16 "]
  replace: "to the latter ones an odor of death leading to death, to the former ones a fragrance of life leading to life. And who is adequately qualified for these things?"

- triggers: ["!2co2:17 ","!2cor2:17 "]
  replace: "We are, for we are not peddlers of the word of God as many men are, but we speak in all sincerity as sent from God, yes, in the sight of God and in company with Christ."

- triggers: ["!2co3:1 ","!2cor3:1 "]
  replace: "Are we starting to recommend ourselves again? Or do we need, like some men, letters of recommendation to you or from you?"

- triggers: ["!2co3:2 ","!2cor3:2 "]
  replace: "You yourselves are our letter, inscribed on our hearts and known and being read by all mankind."

- triggers: ["!2co3:3 ","!2cor3:3 "]
  replace: "For you are shown to be a letter of Christ written by us as ministers, inscribed not with ink but with the spirit of a living God, not on stone tablets but on fleshly tablets, on hearts."

- triggers: ["!2co3:4 ","!2cor3:4 "]
  replace: "We have this sort of confidence toward God through the Christ."

- triggers: ["!2co3:5 ","!2cor3:5 "]
  replace: "Not that we of ourselves are adequately qualified to consider that anything comes from us, but our being adequately qualified comes from God,"

- triggers: ["!2co3:6 ","!2cor3:6 "]
  replace: "who has indeed adequately qualified us to be ministers of a new covenant, not of a written code, but of spirit; for the written code condemns to death, but the spirit makes alive."

- triggers: ["!2co3:7 ","!2cor3:7 "]
  replace: "Now if the code that administers death and that was engraved in letters on stones came with such glory that the sons of Israel could not gaze at the face of Moses because of the glory of his face, a glory that was to be done away with,"

- triggers: ["!2co3:8 ","!2cor3:8 "]
  replace: "why should the administering of the spirit not be with even greater glory?"

- triggers: ["!2co3:9 ","!2cor3:9 "]
  replace: "For if the code administering condemnation was glorious, how much more glorious would be the administering of righteousness!"

- triggers: ["!2co3:10 ","!2cor3:10 "]
  replace: "In fact, even what had once been made glorious has been stripped of glory because of the glory that excels it."

- triggers: ["!2co3:11 ","!2cor3:11 "]
  replace: "For if what was to be done away with was brought in with glory, how much greater would be the glory of what remains!"

- triggers: ["!2co3:12 ","!2cor3:12 "]
  replace: "Since we have such a hope, we are using great freeness of speech,"

- triggers: ["!2co3:13 ","!2cor3:13 "]
  replace: "and not doing what Moses did when he would put a veil over his face so that the sons of Israel might not gaze intently at the end of what was to be done away with."

- triggers: ["!2co3:14 ","!2cor3:14 "]
  replace: "But their minds were dulled. For to this present day, the same veil remains unlifted when the old covenant is read, because it is taken away only by means of Christ."

- triggers: ["!2co3:15 ","!2cor3:15 "]
  replace: "In fact, to this day whenever Moses is read, a veil lies upon their hearts."

- triggers: ["!2co3:16 ","!2cor3:16 "]
  replace: "But when one turns to Jehovah, the veil is taken away."

- triggers: ["!2co3:17 ","!2cor3:17 "]
  replace: "Now Jehovah is the Spirit, and where the spirit of Jehovah is, there is freedom."

- triggers: ["!2co3:18 ","!2cor3:18 "]
  replace: "And all of us, while we with unveiled faces reflect like mirrors the glory of Jehovah, are transformed into the same image from one degree of glory to another, exactly as it is done by Jehovah the Spirit."

- triggers: ["!2co4:1 ","!2cor4:1 "]
  replace: "Therefore, since we have this ministry through the mercy that was shown us, we do not give up."

- triggers: ["!2co4:2 ","!2cor4:2 "]
  replace: "But we have renounced the shameful, underhanded things, not walking with cunning or adulterating the word of God; but by making the truth manifest, we recommend ourselves to every human conscience in the sight of God."

- triggers: ["!2co4:3 ","!2cor4:3 "]
  replace: "If, in fact, the good news we declare is veiled, it is veiled among those who are perishing,"

- triggers: ["!2co4:4 ","!2cor4:4 "]
  replace: "among whom the god of this system of things has blinded the minds of the unbelievers, so that the illumination of the glorious good news about the Christ, who is the image of God, might not shine through."

- triggers: ["!2co4:5 ","!2cor4:5 "]
  replace: "For we are preaching, not about ourselves, but about Jesus Christ as Lord and ourselves as your slaves for Jesus' sake."

- triggers: ["!2co4:6 ","!2cor4:6 "]
  replace: "For God is the one who said: 'Let the light shine out of darkness,' and he has shone on our hearts to illuminate them with the glorious knowledge of God by the face of Christ."

- triggers: ["!2co4:7 ","!2cor4:7 "]
  replace: "However, we have this treasure in earthen vessels, so that the power beyond what is normal may be God's and not from us."

- triggers: ["!2co4:8 ","!2cor4:8 "]
  replace: "We are hard-pressed in every way, but not cramped beyond movement; we are perplexed, but not absolutely with no way out;"

- triggers: ["!2co4:9 ","!2cor4:9 "]
  replace: "we are persecuted, but not abandoned; we are knocked down, but not destroyed."

- triggers: ["!2co4:10 ","!2cor4:10 "]
  replace: "Always we endure in our body the death-dealing treatment that Jesus suffered, that the life of Jesus may also be made manifest in our body."

- triggers: ["!2co4:11 ","!2cor4:11 "]
  replace: "For we who live are ever being brought face-to-face with death for Jesus' sake, so that the life of Jesus may also be made manifest in our mortal flesh."

- triggers: ["!2co4:12 ","!2cor4:12 "]
  replace: "So death is at work in us, but life in you."

- triggers: ["!2co4:13 ","!2cor4:13 "]
  replace: "Now because we have the same spirit of faith as that of which it is written: 'I exercised faith, therefore I spoke'; we too exercise faith and therefore we speak,"

- triggers: ["!2co4:14 ","!2cor4:14 "]
  replace: "knowing that the One who raised Jesus up will raise us up also with Jesus and will present us together with you."

- triggers: ["!2co4:15 ","!2cor4:15 "]
  replace: "For all these things are for your sake, so that the increase of the undeserved kindness should abound even more because many more are offering thanksgiving to the glory of God."

- triggers: ["!2co4:16 ","!2cor4:16 "]
  replace: "Therefore, we do not give up, but even if the man we are outside is wasting away, certainly the man we are inside is being renewed from day to day."

- triggers: ["!2co4:17 ","!2cor4:17 "]
  replace: "For though the tribulation is momentary and light, it works out for us a glory that is of more and more surpassing greatness and is everlasting;"

- triggers: ["!2co4:18 ","!2cor4:18 "]
  replace: "while we keep our eyes, not on the things seen, but on the things unseen. For the things seen are temporary, but the things unseen are everlasting."

- triggers: ["!2co5:1 ","!2cor5:1 "]
  replace: "For we know that if our earthly house, this tent, should be torn down, we are to have a building from God, a house not made with hands, everlasting in the heavens."

- triggers: ["!2co5:2 ","!2cor5:2 "]
  replace: "For in this house we do indeed groan, earnestly desiring to put on the one for us from heaven,"

- triggers: ["!2co5:3 ","!2cor5:3 "]
  replace: "so that when we do put it on, we will not be found naked."

- triggers: ["!2co5:4 ","!2cor5:4 "]
  replace: "In fact, we who are in this tent groan, being weighed down, because we do not want to put this one off, but we want to put the other on, so that what is mortal may be swallowed up by life."

- triggers: ["!2co5:5 ","!2cor5:5 "]
  replace: "Now the one who prepared us for this very thing is God, who gave us the spirit as a token of what is to come."

- triggers: ["!2co5:6 ","!2cor5:6 "]
  replace: "So we are always of good courage and know that while we have our home in the body, we are absent from the Lord,"

- triggers: ["!2co5:7 ","!2cor5:7 "]
  replace: "for we are walking by faith, not by sight."

- triggers: ["!2co5:8 ","!2cor5:8 "]
  replace: "But we are of good courage and would prefer to be absent from the body and to make our home with the Lord."

- triggers: ["!2co5:9 ","!2cor5:9 "]
  replace: "So whether at home with him or absent from him, we make it our aim to be acceptable to him."

- triggers: ["!2co5:10 ","!2cor5:10 "]
  replace: "For we must all appear before the judgment seat of the Christ, so that each one may be repaid according to the things he has practiced while in the body, whether good or bad."

- triggers: ["!2co5:11 ","!2cor5:11 "]
  replace: "Therefore, since we know the fear of the Lord, we keep persuading men, but we are well-known to God. However, I hope that we are well-known also to your consciences."

- triggers: ["!2co5:12 ","!2cor5:12 "]
  replace: "We are not recommending ourselves to you again but giving you an incentive to boast about us, so that you may be able to answer those who boast over the outward appearance but not over what is in the heart."

- triggers: ["!2co5:13 ","!2cor5:13 "]
  replace: "For if we were out of our mind, it was for God; if we are sound in mind, it is for you."

- triggers: ["!2co5:14 ","!2cor5:14 "]
  replace: "For the love the Christ has compels us, because this is what we have concluded, that one man died for all; so, then, all had died."

- triggers: ["!2co5:15 ","!2cor5:15 "]
  replace: "And he died for all so that those who live should live no longer for themselves, but for him who died for them and was raised up."

- triggers: ["!2co5:16 ","!2cor5:16 "]
  replace: "So from now on we know no man from a fleshly viewpoint. Even if we once knew Christ according to the flesh, we certainly no longer know him in that way."

- triggers: ["!2co5:17 ","!2cor5:17 "]
  replace: "Therefore, if anyone is in union with Christ, he is a new creation; the old things passed away; look! new things have come into existence."

- triggers: ["!2co5:18 ","!2cor5:18 "]
  replace: "But all things are from God, who reconciled us to himself through Christ and gave us the ministry of the reconciliation,"

- triggers: ["!2co5:19 ","!2cor5:19 "]
  replace: "namely, that God was by means of Christ reconciling a world to himself, not counting their offenses against them, and he entrusted to us the message of the reconciliation."

- triggers: ["!2co5:20 ","!2cor5:20 "]
  replace: "Therefore, we are ambassadors substituting for Christ, as though God were making an appeal through us. As substitutes for Christ, we beg: 'Become reconciled to God.'"

- triggers: ["!2co5:21 ","!2cor5:21 "]
  replace: "The one who did not know sin, he made to be sin for us, so that by means of him we might become God's righteousness."

- triggers: ["!2co6:1 ","!2cor6:1 "]
  replace: "Working together with him, we also urge you not to accept the undeserved kindness of God and miss its purpose."

- triggers: ["!2co6:2 ","!2cor6:2 "]
  replace: "For he says: 'In an acceptable time I heard you, and in a day of salvation I helped you.' Look! Now is the especially acceptable time. Look! Now is the day of salvation."

- triggers: ["!2co6:3 ","!2cor6:3 "]
  replace: "In no way are we giving any cause for stumbling, so that no fault may be found with our ministry;"

- triggers: ["!2co6:4 ","!2cor6:4 "]
  replace: "but in every way we recommend ourselves as God's ministers, by the endurance of much, by tribulations, by times of need, by difficulties,"

- triggers: ["!2co6:5 ","!2cor6:5 "]
  replace: "by beatings, by imprisonments, by riots, by hard work, by sleepless nights, by times without food;"

- triggers: ["!2co6:6 ","!2cor6:6 "]
  replace: "by purity, by knowledge, by patience, by kindness, by holy spirit, by love free from hypocrisy,"

- triggers: ["!2co6:7 ","!2cor6:7 "]
  replace: "by truthful speech, by God's power; through the weapons of righteousness in the right hand and in the left,"

- triggers: ["!2co6:8 ","!2cor6:8 "]
  replace: "through glory and dishonor, through bad report and good report. We are regarded as deceivers and yet we are truthful,"

- triggers: ["!2co6:9 ","!2cor6:9 "]
  replace: "as unknown and yet we are recognized, as dying and yet look! we live, as punished and yet not handed over to death,"

- triggers: ["!2co6:10 ","!2cor6:10 "]
  replace: "as sorrowing but ever rejoicing, as poor but making many rich, as having nothing and yet possessing all things."

- triggers: ["!2co6:11 ","!2cor6:11 "]
  replace: "We have opened our mouth to speak to you, Corinthians, and we have opened wide our heart."

- triggers: ["!2co6:12 ","!2cor6:12 "]
  replace: "We are not restricted in our affections for you, but you are restricted in your own tender affections for us."

- triggers: ["!2co6:13 ","!2cor6:13 "]
  replace: "So in response-I speak as to my children-you too open your hearts wide."

- triggers: ["!2co6:14 ","!2cor6:14 "]
  replace: "Do not become unevenly yoked with unbelievers. For what fellowship do righteousness and lawlessness have? Or what sharing does light have with darkness?"

- triggers: ["!2co6:15 ","!2cor6:15 "]
  replace: "Further, what harmony is there between Christ and Beʹlial? Or what does a believer share in common with an unbeliever?"

- triggers: ["!2co6:16 ","!2cor6:16 "]
  replace: "And what agreement does God's temple have with idols? For we are a temple of a living God; just as God said: 'I will reside among them and walk among them, and I will be their God, and they will be my people.'"

- triggers: ["!2co6:17 ","!2cor6:17 "]
  replace: "''Therefore, get out from among them, and separate yourselves,' says Jehovah, 'and quit touching the unclean thing''; ''and I will take you in.''"

- triggers: ["!2co6:18 ","!2cor6:18 "]
  replace: "''And I will become a father to you, and you will become sons and daughters to me,' says Jehovah, the Almighty.'"

- triggers: ["!2co7:1 ","!2cor7:1 "]
  replace: "Therefore, since we have these promises, beloved ones, let us cleanse ourselves of every defilement of flesh and spirit, perfecting holiness in the fear of God."

- triggers: ["!2co7:2 ","!2cor7:2 "]
  replace: "Make room for us in your hearts. We have wronged no one, we have corrupted no one, we have taken advantage of no one."

- triggers: ["!2co7:3 ","!2cor7:3 "]
  replace: "I do not say this to condemn you. For I have said before that you are in our hearts to die together and to live together."

- triggers: ["!2co7:4 ","!2cor7:4 "]
  replace: "I have great freeness of speech toward you. I have great boasting in regard to you. I am filled with comfort; I am overflowing with joy in all our affliction."

- triggers: ["!2co7:5 ","!2cor7:5 "]
  replace: "In fact, when we arrived in Macedoʹnia, our bodies got no relief, but we continued to be afflicted in every way-there were fights on the outside, fears within."

- triggers: ["!2co7:6 ","!2cor7:6 "]
  replace: "But God, who comforts those who are downhearted, comforted us by the presence of Titus;"

- triggers: ["!2co7:7 ","!2cor7:7 "]
  replace: "and not only by his presence but also by the comfort he received because of you, as he reported back to us about your longing for me, your deep sorrow, and your earnest concern for me; so I rejoiced even more."

- triggers: ["!2co7:8 ","!2cor7:8 "]
  replace: "For even if I saddened you by my letter, I do not regret it. Even if I did at first regret it (seeing that the letter saddened you, though only for a little while),"

- triggers: ["!2co7:9 ","!2cor7:9 "]
  replace: "now I rejoice, not because you were just saddened, but because you were saddened into repenting. For you were saddened in a godly way, so that you suffered no harm because of us."

- triggers: ["!2co7:10 ","!2cor7:10 "]
  replace: "For sadness in a godly way produces repentance leading to salvation, leaving no regret; but the sadness of the world produces death."

- triggers: ["!2co7:11 ","!2cor7:11 "]
  replace: "For see what a great earnestness your being saddened in a godly way produced in you, yes, clearing of yourselves, yes, indignation, yes, fear, yes, earnest desire, yes, zeal, yes, righting of the wrong! In every respect you demonstrated yourselves to be pure in this matter."

- triggers: ["!2co7:12 ","!2cor7:12 "]
  replace: "Although I wrote to you, I did not do it for the one who did the wrong, nor for the one who was wronged, but so that your earnestness for us might be made evident among you in the sight of God."

- triggers: ["!2co7:13 ","!2cor7:13 "]
  replace: "That is why we have been comforted. But in addition to our comfort, we rejoiced even more over the joy of Titus, because all of you refreshed his spirit."

- triggers: ["!2co7:14 ","!2cor7:14 "]
  replace: "For if I have boasted to him about you, I have not been put to shame; but just as all the things we told you were true, so also our boasting to Titus has proved true."

- triggers: ["!2co7:15 ","!2cor7:15 "]
  replace: "Also, his tender affections toward you are greater as he remembers the obedience of all of you, how you received him with fear and trembling."

- triggers: ["!2co7:16 ","!2cor7:16 "]
  replace: "I rejoice that in every way I may have confidence in you."

- triggers: ["!2co8:1 ","!2cor8:1 "]
  replace: "Now we want you to know, brothers, about the undeserved kindness of God that has been granted to the congregations of Macedoʹnia."

- triggers: ["!2co8:2 ","!2cor8:2 "]
  replace: "During a great test under affliction, their abundance of joy and their deep poverty made the riches of their generosity abound."

- triggers: ["!2co8:3 ","!2cor8:3 "]
  replace: "For it was according to their means, yes, I testify, it was even beyond their means,"

- triggers: ["!2co8:4 ","!2cor8:4 "]
  replace: "while they on their own initiative kept earnestly begging us for the privilege of kindly giving, to have a share in the relief ministry for the holy ones."

- triggers: ["!2co8:5 ","!2cor8:5 "]
  replace: "And not merely as we had hoped, but first they gave themselves to the Lord and to us through God's will."

- triggers: ["!2co8:6 ","!2cor8:6 "]
  replace: "So we encouraged Titus that, just as he had initiated this work among you, he should also complete this same kind giving on your part."

- triggers: ["!2co8:7 ","!2cor8:7 "]
  replace: "Nevertheless, just as you abound in everything, in faith and word and knowledge and all earnestness and in our love for you, may you also abound in this kind giving."

- triggers: ["!2co8:8 ","!2cor8:8 "]
  replace: "I am saying this, not to command you, but to make you aware of the earnestness of others and to test the genuineness of your love."

- triggers: ["!2co8:9 ","!2cor8:9 "]
