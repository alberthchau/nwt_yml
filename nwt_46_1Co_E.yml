matches:
- triggers: ["!1co1:1 ","!1cor1:1 "]
  replace: "Paul, called to be an apostle of Christ Jesus by God's will, and Sosʹthenes our brother,"

- triggers: ["!1co1:2 ","!1cor1:2 "]
  replace: "to the congregation of God that is in Corinth, to you who have been sanctified in union with Christ Jesus, called to be holy ones, together with all those everywhere who are calling on the name of our Lord Jesus Christ, their Lord and ours:"

- triggers: ["!1co1:3 ","!1cor1:3 "]
  replace: "May you have undeserved kindness and peace from God our Father and the Lord Jesus Christ."

- triggers: ["!1co1:4 ","!1cor1:4 "]
  replace: "I always thank my God for you in view of the undeserved kindness of God given to you in Christ Jesus;"

- triggers: ["!1co1:5 ","!1cor1:5 "]
  replace: "because in everything you have been enriched in him, in full ability to speak and in full knowledge,"

- triggers: ["!1co1:6 ","!1cor1:6 "]
  replace: "just as the witness about the Christ has been made firm among you,"

- triggers: ["!1co1:7 ","!1cor1:7 "]
  replace: "so that you do not lack in any gift at all, while you are eagerly waiting for the revelation of our Lord Jesus Christ."

- triggers: ["!1co1:8 ","!1cor1:8 "]
  replace: "He will also make you firm to the end so that you may be open to no accusation in the day of our Lord Jesus Christ."

- triggers: ["!1co1:9 ","!1cor1:9 "]
  replace: "God is faithful, by whom you were called into fellowship with his Son, Jesus Christ our Lord."

- triggers: ["!1co1:10 ","!1cor1:10 "]
  replace: "Now I urge you, brothers, through the name of our Lord Jesus Christ, that you should all speak in agreement and that there should be no divisions among you, but that you may be completely united in the same mind and in the same line of thought."

- triggers: ["!1co1:11 ","!1cor1:11 "]
  replace: "For some from the house of Chloʹe have informed me regarding you, my brothers, that there are dissensions among you."

- triggers: ["!1co1:12 ","!1cor1:12 "]
  replace: "What I mean is this, that each one of you says: 'I belong to Paul,' 'But I to Apolʹlos,' 'But I to Ceʹphas,' 'But I to Christ.'"

- triggers: ["!1co1:13 ","!1cor1:13 "]
  replace: "Is the Christ divided? Paul was not executed on the stake for you, was he? Or were you baptized in the name of Paul?"

- triggers: ["!1co1:14 ","!1cor1:14 "]
  replace: "I thank God that I baptized none of you except Crisʹpus and Gaʹius,"

- triggers: ["!1co1:15 ","!1cor1:15 "]
  replace: "so that no one may say that you were baptized in my name."

- triggers: ["!1co1:16 ","!1cor1:16 "]
  replace: "Yes, I also baptized the household of Stephʹanas. As for the rest, I do not know whether I baptized anyone else."

- triggers: ["!1co1:17 ","!1cor1:17 "]
  replace: "For Christ sent me, not to baptize, but to declare the good news; and not with wisdom of speech, so that the torture stake of the Christ should not be made useless."

- triggers: ["!1co1:18 ","!1cor1:18 "]
  replace: "For the speech about the torture stake is foolishness to those who are perishing, but to us who are being saved, it is God's power."

- triggers: ["!1co1:19 ","!1cor1:19 "]
  replace: "For it is written: 'I will make the wisdom of the wise men perish, and the intelligence of the intellectuals I will reject.'"

- triggers: ["!1co1:20 ","!1cor1:20 "]
  replace: "Where is the wise man? Where is the scribe? Where is the debater of this system of things? Has not God made the wisdom of the world foolish?"

- triggers: ["!1co1:21 ","!1cor1:21 "]
  replace: "For since, in the wisdom of God, the world did not get to know God through its wisdom, God was pleased through the foolishness of what is preached to save those believing."

- triggers: ["!1co1:22 ","!1cor1:22 "]
  replace: "For the Jews ask for signs and the Greeks look for wisdom;"

- triggers: ["!1co1:23 ","!1cor1:23 "]
  replace: "but we preach Christ executed on the stake, to the Jews a cause for stumbling but to the nations foolishness."

- triggers: ["!1co1:24 ","!1cor1:24 "]
  replace: "However, to those who are called, both Jews and Greeks, Christ is the power of God and the wisdom of God."

- triggers: ["!1co1:25 ","!1cor1:25 "]
  replace: "Because a foolish thing of God is wiser than men, and a weak thing of God is stronger than men."

- triggers: ["!1co1:26 ","!1cor1:26 "]
  replace: "For you see his calling of you, brothers, that there are not many wise in a fleshly way, not many powerful, not many of noble birth,"

- triggers: ["!1co1:27 ","!1cor1:27 "]
  replace: "but God chose the foolish things of the world to put the wise men to shame; and God chose the weak things of the world to put the strong things to shame;"

- triggers: ["!1co1:28 ","!1cor1:28 "]
  replace: "and God chose the insignificant things of the world and the things looked down on, the things that are not, to bring to nothing the things that are,"

- triggers: ["!1co1:29 ","!1cor1:29 "]
  replace: "so that no one might boast in the sight of God."

- triggers: ["!1co1:30 ","!1cor1:30 "]
  replace: "But it is due to him that you are in union with Christ Jesus, who has become to us wisdom from God, also righteousness and sanctification and release by ransom,"

- triggers: ["!1co1:31 ","!1cor1:31 "]
  replace: "so that it may be just as it is written: 'The one who boasts, let him boast in Jehovah.'"

- triggers: ["!1co2:1 ","!1cor2:1 "]
  replace: "So when I came to you, brothers, I did not come with extravagant speech or wisdom declaring the sacred secret of God to you."

- triggers: ["!1co2:2 ","!1cor2:2 "]
  replace: "For I decided not to know anything among you except Jesus Christ, and him executed on the stake."

- triggers: ["!1co2:3 ","!1cor2:3 "]
  replace: "And I came to you in weakness and in fear and with much trembling;"

- triggers: ["!1co2:4 ","!1cor2:4 "]
  replace: "and my speech and what I preached were not with persuasive words of wisdom but with a demonstration of spirit and power,"

- triggers: ["!1co2:5 ","!1cor2:5 "]
  replace: "so that your faith might be, not in men's wisdom, but in God's power."

- triggers: ["!1co2:6 ","!1cor2:6 "]
  replace: "Now we speak wisdom among those who are mature, but not the wisdom of this system of things nor that of the rulers of this system of things, who are to come to nothing."

- triggers: ["!1co2:7 ","!1cor2:7 "]
  replace: "But we speak God's wisdom in a sacred secret, the hidden wisdom, which God foreordained before the systems of things for our glory."

- triggers: ["!1co2:8 ","!1cor2:8 "]
  replace: "It is this wisdom that none of the rulers of this system of things came to know, for if they had known it, they would not have executed the glorious Lord."

- triggers: ["!1co2:9 ","!1cor2:9 "]
  replace: "But just as it is written: 'Eye has not seen and ear has not heard, nor have there been conceived in the heart of man the things that God has prepared for those who love him.'"

- triggers: ["!1co2:10 ","!1cor2:10 "]
  replace: "For it is to us God has revealed them through his spirit, for the spirit searches into all things, even the deep things of God."

- triggers: ["!1co2:11 ","!1cor2:11 "]
  replace: "For who among men knows the things of a man except the man's spirit within him? So, too, no one has come to know the things of God except the spirit of God."

- triggers: ["!1co2:12 ","!1cor2:12 "]
  replace: "Now we received, not the spirit of the world, but the spirit that is from God, so that we might know the things that have been kindly given us by God."

- triggers: ["!1co2:13 ","!1cor2:13 "]
  replace: "These things we also speak, not with words taught by human wisdom, but with those taught by the spirit, as we explain spiritual matters with spiritual words."

- triggers: ["!1co2:14 ","!1cor2:14 "]
  replace: "But a physical man does not accept the things of the spirit of God, for they are foolishness to him; and he cannot get to know them, because they are examined spiritually."

- triggers: ["!1co2:15 ","!1cor2:15 "]
  replace: "However, the spiritual man examines all things, but he himself is not examined by any man."

- triggers: ["!1co2:16 ","!1cor2:16 "]
  replace: "For 'who has come to know the mind of Jehovah, so that he may instruct him?' But we do have the mind of Christ."

- triggers: ["!1co3:1 ","!1cor3:1 "]
  replace: "So, brothers, I was not able to speak to you as to spiritual men, but as to fleshly men, as to infants in Christ."

- triggers: ["!1co3:2 ","!1cor3:2 "]
  replace: "I fed you milk, not solid food, for you were not yet strong enough. In fact, neither are you strong enough now,"

- triggers: ["!1co3:3 ","!1cor3:3 "]
  replace: "for you are still fleshly. Since there are jealousy and strife among you, are you not fleshly and are you not walking as men do?"

- triggers: ["!1co3:4 ","!1cor3:4 "]
  replace: "For when one says, 'I belong to Paul,' but another says, 'I to Apolʹlos,' are you not acting like mere men?"

- triggers: ["!1co3:5 ","!1cor3:5 "]
  replace: "What, then, is Apolʹlos? Yes, what is Paul? Ministers through whom you became believers, just as the Lord granted each one."

- triggers: ["!1co3:6 ","!1cor3:6 "]
  replace: "I planted, Apolʹlos watered, but God kept making it grow,"

- triggers: ["!1co3:7 ","!1cor3:7 "]
  replace: "so that neither is the one who plants anything nor is the one who waters, but God who makes it grow."

- triggers: ["!1co3:8 ","!1cor3:8 "]
  replace: "Now the one who plants and the one who waters are one, but each person will receive his own reward according to his own work."

- triggers: ["!1co3:9 ","!1cor3:9 "]
  replace: "For we are God's fellow workers. You are God's field under cultivation, God's building."

- triggers: ["!1co3:10 ","!1cor3:10 "]
  replace: "According to the undeserved kindness of God that was given to me, I laid a foundation as a skilled master builder, but someone else is building on it. But let each one keep watching how he is building on it."

- triggers: ["!1co3:11 ","!1cor3:11 "]
  replace: "For no one can lay any other foundation than what is laid, which is Jesus Christ."

- triggers: ["!1co3:12 ","!1cor3:12 "]
  replace: "Now if anyone builds on the foundation gold, silver, precious stones, wood, hay, or straw,"

- triggers: ["!1co3:13 ","!1cor3:13 "]
  replace: "each one's work will be shown for what it is, for the day will show it up, because it will be revealed by means of fire, and the fire itself will prove what sort of work each one has built."

- triggers: ["!1co3:14 ","!1cor3:14 "]
  replace: "If anyone's work that he has built on it remains, he will receive a reward;"

- triggers: ["!1co3:15 ","!1cor3:15 "]
  replace: "if anyone's work is burned up, he will suffer loss, but he himself will be saved; yet, if so, it will be as through fire."

- triggers: ["!1co3:16 ","!1cor3:16 "]
  replace: "Do you not know that you yourselves are God's temple and that the spirit of God dwells in you?"

- triggers: ["!1co3:17 ","!1cor3:17 "]
  replace: "If anyone destroys the temple of God, God will destroy him; for the temple of God is holy, and you are that temple."

- triggers: ["!1co3:18 ","!1cor3:18 "]
  replace: "Let no one deceive himself: If anyone among you thinks he is wise in this system of things, let him become a fool, so that he may become wise."

- triggers: ["!1co3:19 ","!1cor3:19 "]
  replace: "For the wisdom of this world is foolishness with God, for it is written: 'He catches the wise in their own cunning.'"

- triggers: ["!1co3:20 ","!1cor3:20 "]
  replace: "And again: 'Jehovah knows that the reasonings of the wise men are futile.'"

- triggers: ["!1co3:21 ","!1cor3:21 "]
  replace: "So let no one boast in men; for all things belong to you,"

- triggers: ["!1co3:22 ","!1cor3:22 "]
  replace: "whether Paul or Apolʹlos or Ceʹphas or the world or life or death or things now here or things to come, all things belong to you;"

- triggers: ["!1co3:23 ","!1cor3:23 "]
  replace: "in turn you belong to Christ; Christ, in turn, belongs to God."

- triggers: ["!1co4:1 ","!1cor4:1 "]
  replace: "A man should regard us as attendants of Christ and stewards of God's sacred secrets."

- triggers: ["!1co4:2 ","!1cor4:2 "]
  replace: "In this regard, what is expected of stewards is that they be found faithful."

- triggers: ["!1co4:3 ","!1cor4:3 "]
  replace: "Now to me it is of very little importance to be examined by you or by a human tribunal. In fact, I do not even examine myself."

- triggers: ["!1co4:4 ","!1cor4:4 "]
  replace: "For I am not conscious of anything against myself. But by this I am not proved righteous; the one who examines me is Jehovah."

- triggers: ["!1co4:5 ","!1cor4:5 "]
  replace: "Therefore, do not judge anything before the due time, until the Lord comes. He will bring the secret things of darkness to light and make known the intentions of the hearts, and then each one will receive his praise from God."

- triggers: ["!1co4:6 ","!1cor4:6 "]
  replace: "Now, brothers, these things I have applied to myself and Apolʹlos for your good, that through us you may learn the rule: 'Do not go beyond the things that are written,' so that you may not be puffed up with pride, favoring one against the other."

- triggers: ["!1co4:7 ","!1cor4:7 "]
  replace: "For who makes you different from another? Indeed, what do you have that you did not receive? If, in fact, you did receive it, why do you boast as though you did not receive it?"

- triggers: ["!1co4:8 ","!1cor4:8 "]
  replace: "Are you already satisfied? Are you already rich? Have you begun ruling as kings without us? I really wish that you had begun ruling as kings, so that we also might rule with you as kings."

- triggers: ["!1co4:9 ","!1cor4:9 "]
  replace: "For it seems to me that God has put us the apostles last on exhibition as men condemned to death, because we have become a theatrical spectacle to the world, and to angels and to men."

- triggers: ["!1co4:10 ","!1cor4:10 "]
  replace: "We are fools because of Christ, but you are discreet in Christ; we are weak, but you are strong; you are held in honor, but we in dishonor."

- triggers: ["!1co4:11 ","!1cor4:11 "]
  replace: "Down to this very hour we continue to hunger and thirst and to be poorly clothed and to be beaten and to be homeless"

- triggers: ["!1co4:12 ","!1cor4:12 "]
  replace: "and to toil, working with our own hands. When insulted, we bless; when persecuted, we patiently endure;"

- triggers: ["!1co4:13 ","!1cor4:13 "]
  replace: "when slandered, we answer mildly; we have become as the refuse of the world, the offscouring of all things, until now."

- triggers: ["!1co4:14 ","!1cor4:14 "]
  replace: "I am writing these things, not to put you to shame, but to admonish you as my beloved children."

- triggers: ["!1co4:15 ","!1cor4:15 "]
  replace: "For though you may have 10,000 guardians in Christ, you certainly do not have many fathers; for in Christ Jesus, I have become your father through the good news."

- triggers: ["!1co4:16 ","!1cor4:16 "]
  replace: "I urge you, therefore, become imitators of me."

- triggers: ["!1co4:17 ","!1cor4:17 "]
  replace: "That is why I am sending Timothy to you, because he is my beloved and faithful child in the Lord. He will remind you of my methods in connection with Christ Jesus, just as I am teaching everywhere in every congregation."

- triggers: ["!1co4:18 ","!1cor4:18 "]
  replace: "Some are puffed up with pride, as though I were not coming to you."

- triggers: ["!1co4:19 ","!1cor4:19 "]
  replace: "But I will come to you shortly, if Jehovah wills, and I will get to know, not the speech of those who are puffed up with pride, but their power."

- triggers: ["!1co4:20 ","!1cor4:20 "]
  replace: "For the Kingdom of God is a matter not of speech but of power."

- triggers: ["!1co4:21 ","!1cor4:21 "]
  replace: "Which do you prefer? Shall I come to you with a rod or with love and mildness of spirit?"

- triggers: ["!1co5:1 ","!1cor5:1 "]
  replace: "Actually sexual immorality is reported among you, and such immorality as is not even found among the nations-of a man living with his father's wife."

- triggers: ["!1co5:2 ","!1cor5:2 "]
  replace: "And are you proud of it? Should you not rather mourn, so that the man who committed this deed should be taken away from your midst?"

- triggers: ["!1co5:3 ","!1cor5:3 "]
  replace: "Although absent in body, I am present in spirit, and I have already judged the man who has done this, as if I were actually with you."

- triggers: ["!1co5:4 ","!1cor5:4 "]
  replace: "When you are gathered together in the name of our Lord Jesus, and knowing that I am with you in spirit along with the power of our Lord Jesus,"

- triggers: ["!1co5:5 ","!1cor5:5 "]
  replace: "you must hand such a man over to Satan for the destruction of the flesh, so that the spirit may be saved in the day of the Lord."

- triggers: ["!1co5:6 ","!1cor5:6 "]
  replace: "Your boasting is not good. Do you not know that a little leaven ferments the whole batch of dough?"

- triggers: ["!1co5:7 ","!1cor5:7 "]
  replace: "Clear away the old leaven so that you may be a new batch, inasmuch as you are free from ferment. For, indeed, Christ our Passover lamb has been sacrificed."

- triggers: ["!1co5:8 ","!1cor5:8 "]
  replace: "So, then, let us keep the festival, not with old leaven, nor with leaven of badness and wickedness, but with unleavened bread of sincerity and truth."

- triggers: ["!1co5:9 ","!1cor5:9 "]
  replace: "In my letter I wrote you to stop keeping company with sexually immoral people,"

- triggers: ["!1co5:10 ","!1cor5:10 "]
  replace: "not meaning entirely with the sexually immoral people of this world or the greedy people or extortioners or idolaters. Otherwise, you would actually have to get out of the world."

- triggers: ["!1co5:11 ","!1cor5:11 "]
  replace: "But now I am writing you to stop keeping company with anyone called a brother who is sexually immoral or a greedy person or an idolater or a reviler or a drunkard or an extortioner, not even eating with such a man."

- triggers: ["!1co5:12 ","!1cor5:12 "]
  replace: "For what do I have to do with judging those outside? Do you not judge those inside,"

- triggers: ["!1co5:13 ","!1cor5:13 "]
  replace: "while God judges those outside? 'Remove the wicked person from among yourselves.'"

- triggers: ["!1co6:1 ","!1cor6:1 "]
  replace: "Does any one of you who has a dispute with another dare to go to court before unrighteous men, and not before the holy ones?"

- triggers: ["!1co6:2 ","!1cor6:2 "]
  replace: "Or do you not know that the holy ones will judge the world? And if the world is to be judged by you, are you not competent to try very trivial matters?"

- triggers: ["!1co6:3 ","!1cor6:3 "]
  replace: "Do you not know that we will judge angels? Then why not matters of this life?"

- triggers: ["!1co6:4 ","!1cor6:4 "]
  replace: "If, then, you do have matters of this life to be tried, is it the men looked down on in the congregation whom you assign as judges?"

- triggers: ["!1co6:5 ","!1cor6:5 "]
  replace: "I am speaking to move you to shame. Is there not one wise man among you who is able to judge between his brothers?"

- triggers: ["!1co6:6 ","!1cor6:6 "]
  replace: "Instead, brother goes to court against brother, and before unbelievers at that!"

- triggers: ["!1co6:7 ","!1cor6:7 "]
  replace: "Really, it is already a defeat for you when you have lawsuits with one another. Why not rather let yourselves be wronged? Why do you not rather let yourselves be defrauded?"

- triggers: ["!1co6:8 ","!1cor6:8 "]
  replace: "Instead, you wrong and defraud, and your brothers at that!"

- triggers: ["!1co6:9 ","!1cor6:9 "]
  replace: "Or do you not know that unrighteous people will not inherit God's Kingdom? Do not be misled. Those who are sexually immoral, idolaters, adulterers, men who submit to homosexual acts, men who practice homosexuality,"

- triggers: ["!1co6:10 ","!1cor6:10 "]
  replace: "thieves, greedy people, drunkards, revilers, and extortioners will not inherit God's Kingdom."

- triggers: ["!1co6:11 ","!1cor6:11 "]
  replace: "And yet that is what some of you were. But you have been washed clean; you have been sanctified; you have been declared righteous in the name of the Lord Jesus Christ and with the spirit of our God."

- triggers: ["!1co6:12 ","!1cor6:12 "]
  replace: "All things are lawful for me, but not all things are advantageous. All things are lawful for me, but I will not let myself be controlled by anything."

- triggers: ["!1co6:13 ","!1cor6:13 "]
  replace: "Food is for the stomach and the stomach is for food, but God will bring both of them to nothing. The body is not for sexual immorality but for the Lord, and the Lord is for the body."

- triggers: ["!1co6:14 ","!1cor6:14 "]
  replace: "But God raised up the Lord and will also raise us up out of death through his power."

- triggers: ["!1co6:15 ","!1cor6:15 "]
  replace: "Do you not know that your bodies are members of Christ? Should I, then, take the members of the Christ away and join them to a prostitute? By no means!"

- triggers: ["!1co6:16 ","!1cor6:16 "]
  replace: "Do you not know that anyone who is joined to a prostitute is one body with her? For 'the two,' says he, 'will be one flesh.'"

- triggers: ["!1co6:17 ","!1cor6:17 "]
  replace: "But whoever is joined to the Lord is one with him in spirit."

- triggers: ["!1co6:18 ","!1cor6:18 "]
  replace: "Flee from sexual immorality! Every other sin that a man may commit is outside his body, but whoever practices sexual immorality is sinning against his own body."

- triggers: ["!1co6:19 ","!1cor6:19 "]
  replace: "Do you not know that your body is the temple of the holy spirit within you, which you have from God? Also, you do not belong to yourselves,"

- triggers: ["!1co6:20 ","!1cor6:20 "]
  replace: "for you were bought with a price. By all means, glorify God in your body."

- triggers: ["!1co7:1 ","!1cor7:1 "]
  replace: "Now concerning the things about which you wrote, it is better for a man not to touch a woman;"

- triggers: ["!1co7:2 ","!1cor7:2 "]
  replace: "but because of the prevalence of sexual immorality, let each man have his own wife and each woman have her own husband."

- triggers: ["!1co7:3 ","!1cor7:3 "]
  replace: "Let the husband give to his wife her due, and let the wife also do likewise to her husband."

- triggers: ["!1co7:4 ","!1cor7:4 "]
  replace: "The wife does not have authority over her own body, but her husband does; likewise, the husband does not have authority over his own body, but his wife does."

- triggers: ["!1co7:5 ","!1cor7:5 "]
  replace: "Do not deprive each other except by mutual consent for an appointed time, so that you may devote time to prayer and may come together again, in order that Satan may not keep tempting you for your lack of self-control."

- triggers: ["!1co7:6 ","!1cor7:6 "]
  replace: "However, I say this by way of concession, not as a command."

- triggers: ["!1co7:7 ","!1cor7:7 "]
  replace: "But I wish all men were as I am. Nevertheless, each one has his own gift from God, one in this way, another in that way."

- triggers: ["!1co7:8 ","!1cor7:8 "]
  replace: "Now I say to those who are unmarried and to the widows that it is better for them if they remain as I am."

- triggers: ["!1co7:9 ","!1cor7:9 "]
  replace: "But if they do not have self-control, let them marry, for it is better to marry than to be inflamed with passion."

- triggers: ["!1co7:10 ","!1cor7:10 "]
  replace: "To the married people I give instructions, not I but the Lord, that a wife should not separate from her husband."

- triggers: ["!1co7:11 ","!1cor7:11 "]
  replace: "But if she does separate, let her remain unmarried or else be reconciled with her husband; and a husband should not leave his wife."

- triggers: ["!1co7:12 ","!1cor7:12 "]
  replace: "But to the others I say, yes, I, not the Lord: If any brother has an unbelieving wife and she is agreeable to staying with him, let him not leave her;"

- triggers: ["!1co7:13 ","!1cor7:13 "]
  replace: "and if a woman has an unbelieving husband and he is agreeable to staying with her, let her not leave her husband."

- triggers: ["!1co7:14 ","!1cor7:14 "]
  replace: "For the unbelieving husband is sanctified in relation to his wife, and the unbelieving wife is sanctified in relation to the brother; otherwise, your children would be unclean, but now they are holy."

- triggers: ["!1co7:15 ","!1cor7:15 "]
  replace: "But if the unbelieving one chooses to depart, let him depart; a brother or a sister is not bound under such circumstances, but God has called you to peace."

- triggers: ["!1co7:16 ","!1cor7:16 "]
  replace: "For wife, how do you know whether you will save your husband? Or, husband, how do you know whether you will save your wife?"

- triggers: ["!1co7:17 ","!1cor7:17 "]
  replace: "Nevertheless, just as Jehovah has given each one a portion, let each one so walk as God has called him. And so I give this directive in all the congregations."

- triggers: ["!1co7:18 ","!1cor7:18 "]
  replace: "Was any man already circumcised when he was called? Let him not undo his circumcision. Has any man been called while uncircumcised? Let him not get circumcised."

- triggers: ["!1co7:19 ","!1cor7:19 "]
  replace: "Circumcision means nothing, and uncircumcision means nothing; what means something is the observing of God's commandments."

- triggers: ["!1co7:20 ","!1cor7:20 "]
  replace: "In whatever state each one was called, let him remain in it."

- triggers: ["!1co7:21 ","!1cor7:21 "]
  replace: "Were you called when a slave? Do not let it concern you; but if you can become free, then seize the opportunity."

