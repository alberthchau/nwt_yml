matches:
- triggers: ["!exodus1:1 ","!ex1:1 "]
  replace: "Now these are the names of Israel’s sons who came into Egypt with Jacob, each man who came with his household:"

- triggers: ["!exodus1:2 ","!ex1:2 "]
  replace: "Reuʹben, Simʹeon, Leʹvi, and Judah;"

- triggers: ["!exodus1:3 ","!ex1:3 "]
  replace: "Isʹsachar, Zebʹulun, and Benjamin;"

- triggers: ["!exodus1:4 ","!ex1:4 "]
  replace: "Dan and Naphʹtali; Gad and Ashʹer."

- triggers: ["!exodus1:5 ","!ex1:5 "]
  replace: "And all those who were born to Jacob were 70 people, but Joseph was already in Egypt."

- triggers: ["!exodus1:6 ","!ex1:6 "]
  replace: "Joseph eventually died, and also all his brothers and all that generation."

- triggers: ["!exodus1:7 ","!ex1:7 "]
  replace: "And the Israelites became fruitful and began to increase greatly, and they kept on multiplying and growing mightier at an extraordinary rate, so that the land became filled with them."

- triggers: ["!exodus1:8 ","!ex1:8 "]
  replace: "In time there arose over Egypt a new king, one who did not know Joseph."

- triggers: ["!exodus1:9 ","!ex1:9 "]
  replace: "So he said to his people: “Look! The people of Israel are more numerous and mightier than we are."

- triggers: ["!exodus1:10 ","!ex1:10 "]
  replace: "Let us deal shrewdly with them. Otherwise, they will continue to multiply, and if a war breaks out, they will join our enemies and fight against us and leave the country.”"

- triggers: ["!exodus1:11 ","!ex1:11 "]
  replace: "So they appointed chiefs of forced labor over them to oppress them with hard labor, and they built storage cities for Pharʹaoh, namely, Piʹthom and Raamʹses."

- triggers: ["!exodus1:12 ","!ex1:12 "]
  replace: "But the more they would oppress them, the more they would multiply and the more they kept spreading out, so they felt sick with fear because of the Israelites."

- triggers: ["!exodus1:13 ","!ex1:13 "]
  replace: "Consequently, the Egyptians forced the Israelites into harsh slavery."

- triggers: ["!exodus1:14 ","!ex1:14 "]
  replace: "They made their life bitter with hard labor, as they worked with clay mortar and bricks and in every form of slavery in the field. Yes, they made them toil in harsh conditions in every form of slavery."

- triggers: ["!exodus1:15 ","!ex1:15 "]
  replace: "Later the king of Egypt spoke to the Hebrew midwives whose names were Shiphʹrah and Puʹah,"

- triggers: ["!exodus1:16 ","!ex1:16 "]
  replace: "and he told them: “When you help the Hebrew women to give birth and you see them on the stool for childbirth, you must put the child to death if it is a son; but if it is a daughter, she must live.”"

- triggers: ["!exodus1:17 ","!ex1:17 "]
  replace: "However, the midwives feared the true God, and they did not do what the king of Egypt told them. Instead, they would keep the male children alive."

- triggers: ["!exodus1:18 ","!ex1:18 "]
  replace: "In time the king of Egypt called the midwives and said to them: “Why have you kept the male children alive?”"

- triggers: ["!exodus1:19 ","!ex1:19 "]
  replace: "The midwives said to Pharʹaoh: “The Hebrew women are not like the Egyptian women. They are lively and have already given birth before the midwife can come in to them.”"

- triggers: ["!exodus1:20 ","!ex1:20 "]
  replace: "So God dealt well with the midwives, and the people kept increasing and becoming very mighty."

- triggers: ["!exodus1:21 ","!ex1:21 "]
  replace: "And because the midwives had feared the true God, he later gave them families."

- triggers: ["!exodus1:22 ","!ex1:22 "]
  replace: "Finally Pharʹaoh commanded all his people: “You are to throw every newborn son of the Hebrews into the Nile River, but you are to keep every daughter alive.”"

- triggers: ["!exodus2:1 ","!ex2:1 "]
  replace: "About that time, a certain man of the house of Leʹvi married a daughter of Leʹvi."

- triggers: ["!exodus2:2 ","!ex2:2 "]
  replace: "And the woman became pregnant and gave birth to a son. When she saw how beautiful he was, she kept him concealed for three months."

- triggers: ["!exodus2:3 ","!ex2:3 "]
  replace: "When she was no longer able to conceal him, she took a papyrus basket and coated it with bitumen and pitch and put the child in it and placed it among the reeds by the bank of the Nile River."

- triggers: ["!exodus2:4 ","!ex2:4 "]
  replace: "But his sister stood at a distance to see what would happen to him."

- triggers: ["!exodus2:5 ","!ex2:5 "]
  replace: "When Pharʹaoh’s daughter came down to bathe in the Nile, her female attendants were walking by the side of the Nile. And she caught sight of the basket in the middle of the reeds. She immediately sent her slave girl to get it."

- triggers: ["!exodus2:6 ","!ex2:6 "]
  replace: "When she opened it, she saw the child, and the boy was crying. She felt compassion for him, but she said: “This is one of the children of the Hebrews.”"

- triggers: ["!exodus2:7 ","!ex2:7 "]
  replace: "Then his sister said to Pharʹaoh’s daughter: “Shall I go and call a nursing woman from the Hebrews to nurse the child for you?”"

- triggers: ["!exodus2:8 ","!ex2:8 "]
  replace: "Pharʹaoh’s daughter said to her: “Go!” At once the girl went and called the child’s mother."

- triggers: ["!exodus2:9 ","!ex2:9 "]
  replace: "Pharʹaoh’s daughter then said to her: “Take this child with you and nurse him for me, and I will pay you.” So the woman took the child and nursed him."

- triggers: ["!exodus2:10 ","!ex2:10 "]
  replace: "When the child grew older, she brought him to Pharʹaoh’s daughter, and he became a son to her. She named him Moses and said: “It is because I have drawn him out of the water.”"

- triggers: ["!exodus2:11 ","!ex2:11 "]
  replace: "Now in those days, after Moses had become an adult, he went out to his brothers to look at the burdens they were bearing, and he caught sight of an Egyptian beating a Hebrew, one of his brothers."

- triggers: ["!exodus2:12 ","!ex2:12 "]
  replace: "So he looked this way and that, and seeing no one, he killed the Egyptian and hid him in the sand."

- triggers: ["!exodus2:13 ","!ex2:13 "]
  replace: "But he went out on the following day, and there were two Hebrew men fighting with each other. So he said to the one in the wrong: “Why do you strike your companion?”"

- triggers: ["!exodus2:14 ","!ex2:14 "]
  replace: "At this he said: “Who appointed you as a prince and a judge over us? Are you planning to kill me just as you killed the Egyptian?” Moses now was afraid and said: “Surely the matter has become known!”"

- triggers: ["!exodus2:15 ","!ex2:15 "]
  replace: "Then Pharʹaoh heard about it, and he attempted to kill Moses; but Moses ran away from Pharʹaoh and went to dwell in the land of Midʹian, and he sat down by a well."

- triggers: ["!exodus2:16 ","!ex2:16 "]
  replace: "Now the priest of Midʹian had seven daughters, and these came to draw water and to fill the troughs to water their father’s flock."

- triggers: ["!exodus2:17 ","!ex2:17 "]
  replace: "But as usual, the shepherds came and drove them away. At this Moses got up and helped the women and watered their flock."

- triggers: ["!exodus2:18 ","!ex2:18 "]
  replace: "When they came home to their father Reuʹel, he exclaimed: “How is it that you have come home so quickly today?”"

- triggers: ["!exodus2:19 ","!ex2:19 "]
  replace: "They replied: “A certain Egyptian rescued us from the shepherds, and he even drew water for us and watered the flock.”"

- triggers: ["!exodus2:20 ","!ex2:20 "]
  replace: "He said to his daughters: “But where is he? Why did you leave the man behind? Call him, so that he may eat with us.”"

- triggers: ["!exodus2:21 ","!ex2:21 "]
  replace: "After that Moses consented to stay with the man, and he gave his daughter Zippoʹrah to Moses in marriage."

- triggers: ["!exodus2:22 ","!ex2:22 "]
  replace: "Later she bore a son, and he named him Gerʹshom, for he said, “I have become a foreign resident in a foreign land.”"

- triggers: ["!exodus2:23 ","!ex2:23 "]
  replace: "After a long time, the king of Egypt died, but the Israelites continued to groan because of the slavery and to cry out in complaint, and their cry for help because of the slavery kept going up to the true God."

- triggers: ["!exodus2:24 ","!ex2:24 "]
  replace: "In time God heard their groaning, and God remembered his covenant with Abraham, Isaac, and Jacob."

- triggers: ["!exodus2:25 ","!ex2:25 "]
  replace: "So God looked on the Israelites; and God took notice."

- triggers: ["!exodus3:1 ","!ex3:1 "]
  replace: "Moses became a shepherd of the flock of his father-in-law Jethʹro, the priest of Midʹian. While he was leading the flock to the west side of the wilderness, he eventually came to the mountain of the true God, to Horʹeb."

- triggers: ["!exodus3:2 ","!ex3:2 "]
  replace: "Then Jehovah’s angel appeared to him in a flame of fire in the midst of a thornbush. As he kept looking, he saw that the thornbush was on fire, and yet the thornbush was not consumed."

- triggers: ["!exodus3:3 ","!ex3:3 "]
  replace: "So Moses said: “I will go over to inspect this unusual sight to see why the thornbush does not burn up.”"

- triggers: ["!exodus3:4 ","!ex3:4 "]
  replace: "When Jehovah saw that he went over to look, God called to him out of the thornbush and said: “Moses! Moses!” to which he said: “Here I am.”"

- triggers: ["!exodus3:5 ","!ex3:5 "]
  replace: "Then he said: “Do not come any nearer. Remove your sandals from your feet, because the place where you are standing is holy ground.”"

- triggers: ["!exodus3:6 ","!ex3:6 "]
  replace: "He went on to say: “I am the God of your father, the God of Abraham, the God of Isaac, and the God of Jacob.” Then Moses hid his face, because he was afraid to look at the true God."

- triggers: ["!exodus3:7 ","!ex3:7 "]
  replace: "Jehovah added: “I have certainly seen the affliction of my people who are in Egypt, and I have heard their outcry because of those who force them to work; I well know the pains they suffer."

- triggers: ["!exodus3:8 ","!ex3:8 "]
  replace: "I will go down to rescue them out of the hand of the Egyptians and to bring them up out of that land to a land good and spacious, a land flowing with milk and honey, the territory of the Caʹnaanites, the Hitʹtites, the Amʹorites, the Perʹizzites, the Hiʹvites, and the Jebʹusites."

- triggers: ["!exodus3:9 ","!ex3:9 "]
  replace: "Now look! The outcry of the people of Israel has reached me, and I have seen also the harsh way that the Egyptians are oppressing them."

- triggers: ["!exodus3:10 ","!ex3:10 "]
  replace: "Now come, I will send you to Pharʹaoh, and you will bring my people the Israelites out of Egypt.”"

- triggers: ["!exodus3:11 ","!ex3:11 "]
  replace: "However, Moses said to the true God: “Who am I that I should go to Pharʹaoh and bring the Israelites out of Egypt?”"

- triggers: ["!exodus3:12 ","!ex3:12 "]
  replace: "To this he said: “I will prove to be with you, and this is the sign for you that it was I who sent you: After you have brought the people out of Egypt, you people will serve the true God on this mountain.”"

- triggers: ["!exodus3:13 ","!ex3:13 "]
  replace: "But Moses said to the true God: “Suppose I go to the Israelites and say to them, ‘The God of your forefathers has sent me to you,’ and they say to me, ‘What is his name?’ What should I say to them?”"

- triggers: ["!exodus3:14 ","!ex3:14 "]
  replace: "So God said to Moses: “I Will Become What I Choose to Become.” And he added: “This is what you are to say to the Israelites, ‘I Will Become has sent me to you.’”"

- triggers: ["!exodus3:15 ","!ex3:15 "]
  replace: "Then God said once more to Moses: “This is what you are to say to the Israelites, ‘Jehovah the God of your forefathers, the God of Abraham, the God of Isaac, and the God of Jacob, has sent me to you.’ This is my name forever, and this is how I am to be remembered from generation to generation."

- triggers: ["!exodus3:16 ","!ex3:16 "]
  replace: "Now go, and gather the elders of Israel and say to them, ‘Jehovah the God of your forefathers has appeared to me, the God of Abraham, Isaac, and Jacob, and he said: “I have certainly taken notice of you and of what is being done to you in Egypt."

- triggers: ["!exodus3:17 ","!ex3:17 "]
  replace: "So I say, I will take you away from affliction at the hands of the Egyptians to the land of the Caʹnaanites, the Hitʹtites, the Amʹorites, the Perʹizzites, the Hiʹvites, and the Jebʹusites, to a land flowing with milk and honey.”’"

- triggers: ["!exodus3:18 ","!ex3:18 "]
  replace: "“They will certainly listen to your voice, and you will go, you and the elders of Israel, to the king of Egypt, and you men should say to him: ‘Jehovah the God of the Hebrews has communicated with us. So, please, let us make a three-day journey into the wilderness so that we may sacrifice to Jehovah our God.’"

- triggers: ["!exodus3:19 ","!ex3:19 "]
  replace: "But I myself well know that the king of Egypt will not give you permission to go unless a mighty hand compels him."

- triggers: ["!exodus3:20 ","!ex3:20 "]
  replace: "So I will have to stretch out my hand and strike Egypt with all my extraordinary acts that I will do in it, and after that he will send you out."

- triggers: ["!exodus3:21 ","!ex3:21 "]
  replace: "And I will give this people favor in the eyes of the Egyptians, and when you go, you will by no means go empty-handed."

- triggers: ["!exodus3:22 ","!ex3:22 "]
  replace: "Each woman must ask her neighbor and the woman lodging in her house for articles of silver and of gold as well as clothing, and you will put them on your sons and your daughters; and you will plunder the Egyptians.”"

- triggers: ["!exodus4:1 ","!ex4:1 "]
  replace: "However, Moses answered: “But suppose they do not believe me and do not listen to my voice, for they will say, ‘Jehovah did not appear to you.’”"

- triggers: ["!exodus4:2 ","!ex4:2 "]
  replace: "Then Jehovah said to him: “What is that in your hand?” He answered: “A rod.”"

- triggers: ["!exodus4:3 ","!ex4:3 "]
  replace: "He said: “Throw it on the ground.” So he threw it on the ground, and it became a serpent; and Moses fled from it."

- triggers: ["!exodus4:4 ","!ex4:4 "]
  replace: "Jehovah now said to Moses: “Reach out your hand and seize it by the tail.” So he reached out and seized it, and it became a rod in his hand."

- triggers: ["!exodus4:5 ","!ex4:5 "]
  replace: "God then said: “This is so that they may believe that Jehovah the God of their forefathers, the God of Abraham, the God of Isaac, and the God of Jacob, has appeared to you.”"

- triggers: ["!exodus4:6 ","!ex4:6 "]
  replace: "Jehovah said to him once more: “Put your hand, please, into the upper fold of your garment.” So he put his hand into the fold of his garment. When he drew it out, why, his hand was stricken with leprosy like snow!"

- triggers: ["!exodus4:7 ","!ex4:7 "]
  replace: "Then he said: “Return your hand into the upper fold of your garment.” So he returned his hand into his garment. When he drew it out of the garment, it was restored like the rest of his flesh!"

- triggers: ["!exodus4:8 ","!ex4:8 "]
  replace: "He said: “If they will not believe you or pay attention to the first sign, then they will certainly heed the next sign."

- triggers: ["!exodus4:9 ","!ex4:9 "]
  replace: "Still, even if they will not believe these two signs and refuse to listen to your voice, you will take some water from the Nile River and pour it out on the dry land, and the water that you take from the Nile will become blood on the dry land.”"

- triggers: ["!exodus4:10 ","!ex4:10 "]
  replace: "Moses now said to Jehovah: “Pardon me, Jehovah, but I have never been a fluent speaker, neither in the past nor since you have spoken to your servant, for I am slow of speech and slow of tongue.”"

- triggers: ["!exodus4:11 ","!ex4:11 "]
  replace: "Jehovah said to him: “Who made a mouth for man, or who makes them speechless, deaf, clear-sighted, or blind? Is it not I, Jehovah?"

- triggers: ["!exodus4:12 ","!ex4:12 "]
  replace: "So go now, and I will be with you as you speak, and I will teach you what you should say.”"

- triggers: ["!exodus4:13 ","!ex4:13 "]
  replace: "But he said: “Pardon me, Jehovah, please send anyone whom you want to send.”"

- triggers: ["!exodus4:14 ","!ex4:14 "]
  replace: "Then Jehovah’s anger blazed against Moses, and he said: “What about your brother Aaron the Levite? I know that he can speak very well. And he is now on his way here to meet you. When he sees you, his heart will rejoice."

- triggers: ["!exodus4:15 ","!ex4:15 "]
  replace: "So you must speak to him and put the words in his mouth, and I will be with you and him as you speak, and I will teach you men what to do."

- triggers: ["!exodus4:16 ","!ex4:16 "]
  replace: "He will speak for you to the people, and he will be your spokesman, and you will serve as God to him."

- triggers: ["!exodus4:17 ","!ex4:17 "]
  replace: "And you will take this rod in your hand and perform the signs with it.”"

- triggers: ["!exodus4:18 ","!ex4:18 "]
  replace: "So Moses went back to Jethʹro his father-in-law and said to him: “I want to go, please, and return to my brothers who are in Egypt to see whether they are still alive.” Jethʹro said to Moses: “Go in peace.”"

- triggers: ["!exodus4:19 ","!ex4:19 "]
  replace: "After that Jehovah said to Moses in Midʹian: “Go, return to Egypt, because all the men who were seeking to kill you are dead.”"

- triggers: ["!exodus4:20 ","!ex4:20 "]
  replace: "Then Moses took his wife and his sons and lifted them onto a donkey, and he started back to the land of Egypt. Moreover, Moses took the rod of the true God in his hand."

- triggers: ["!exodus4:21 ","!ex4:21 "]
  replace: "Then Jehovah said to Moses: “After you have returned to Egypt, see that you perform before Pharʹaoh all the miracles that I have empowered you to do. But I will allow his heart to become obstinate, and he will not send the people away."

- triggers: ["!exodus4:22 ","!ex4:22 "]
  replace: "You must say to Pharʹaoh, ‘This is what Jehovah says: “Israel is my son, my firstborn."

- triggers: ["!exodus4:23 ","!ex4:23 "]
  replace: "I say to you, Send my son away so that he may serve me. But if you refuse to send him away, I am going to kill your son, your firstborn.”’”"

- triggers: ["!exodus4:24 ","!ex4:24 "]
  replace: "Now on the road at the lodging place, Jehovah met him and was seeking to put him to death."

- triggers: ["!exodus4:25 ","!ex4:25 "]
  replace: "Finally Zippoʹrah took a flint and circumcised her son and caused his foreskin to touch his feet and said: “It is because you are a bridegroom of blood to me.”"

- triggers: ["!exodus4:26 ","!ex4:26 "]
  replace: "So He let him go. At that time she said, “a bridegroom of blood,” because of the circumcision."

- triggers: ["!exodus4:27 ","!ex4:27 "]
  replace: "Then Jehovah said to Aaron: “Go into the wilderness to meet Moses.” So he went and met him at the mountain of the true God and greeted him with a kiss."

- triggers: ["!exodus4:28 ","!ex4:28 "]
  replace: "And Moses told Aaron all the words of Jehovah, who had sent him, and all the signs that He had commanded him to do."

- triggers: ["!exodus4:29 ","!ex4:29 "]
  replace: "After that Moses and Aaron went and gathered all the elders of the Israelites."

- triggers: ["!exodus4:30 ","!ex4:30 "]
  replace: "Aaron told them all the words that Jehovah had spoken to Moses, and he performed the signs before the eyes of the people."

- triggers: ["!exodus4:31 ","!ex4:31 "]
  replace: "At this the people believed. When they heard that Jehovah had turned his attention to the Israelites and that he had seen their affliction, they bowed down and prostrated themselves."

- triggers: ["!exodus5:1 ","!ex5:1 "]
  replace: "Afterward, Moses and Aaron went in and said to Pharʹaoh: “This is what Jehovah the God of Israel says, ‘Send my people away so that they may celebrate a festival to me in the wilderness.’”"

- triggers: ["!exodus5:2 ","!ex5:2 "]
  replace: "But Pharʹaoh said: “Who is Jehovah, that I should obey his voice to send Israel away? I do not know Jehovah at all, and what is more, I will not send Israel away.”"

- triggers: ["!exodus5:3 ","!ex5:3 "]
  replace: "But they said: “The God of the Hebrews has communicated with us. Please, we want to make a three-day journey into the wilderness and sacrifice to Jehovah our God; otherwise, he will strike us with disease or with the sword.”"

- triggers: ["!exodus5:4 ","!ex5:4 "]
  replace: "The king of Egypt replied to them: “Why is it, Moses and Aaron, that you are taking the people away from their work? Return to your labor!”"

- triggers: ["!exodus5:5 ","!ex5:5 "]
  replace: "And Pharʹaoh continued: “Look at how many people of the land there are, and you would have them rest from their labor.”"

- triggers: ["!exodus5:6 ","!ex5:6 "]
  replace: "That same day, Pharʹaoh commanded the taskmasters and their foremen:"

- triggers: ["!exodus5:7 ","!ex5:7 "]
  replace: "“You must no longer give straw to the people to make bricks. Let them go and gather straw for themselves."

- triggers: ["!exodus5:8 ","!ex5:8 "]
  replace: "But you must still impose on them the same quota of bricks as they made in the past. Do not reduce it for them, for they are relaxing. That is why they are crying out, ‘We want to go, we want to sacrifice to our God!’"

- triggers: ["!exodus5:9 ","!ex5:9 "]
  replace: "Make them work harder, and keep them busy so that they will not pay attention to lies.”"

- triggers: ["!exodus5:10 ","!ex5:10 "]
  replace: "So the taskmasters and their foremen went out and said to the people: “Here is what Pharʹaoh has said, ‘I am giving you no more straw."

- triggers: ["!exodus5:11 ","!ex5:11 "]
  replace: "Go and get your own straw for yourselves wherever you can find it, but your work will not be reduced at all.’”"

- triggers: ["!exodus5:12 ","!ex5:12 "]
  replace: "Then the people scattered throughout all the land of Egypt to gather stubble for straw."

- triggers: ["!exodus5:13 ","!ex5:13 "]
  replace: "And the taskmasters kept urging them: “You must each finish your work every day, just as when straw was provided.”"

- triggers: ["!exodus5:14 ","!ex5:14 "]
  replace: "Also the foremen of the Israelites, whom Pharʹaoh’s taskmasters had appointed over them, were beaten. They asked them: “Why did you not reach the quota of bricks that you used to make? It happened both yesterday and today.”"

- triggers: ["!exodus5:15 ","!ex5:15 "]
  replace: "So the foremen of the Israelites went in and complained to Pharʹaoh: “Why are you treating your servants this way?"

- triggers: ["!exodus5:16 ","!ex5:16 "]
  replace: "No straw is given to your servants, yet they are saying to us, ‘Make bricks!’ Your servants are beaten, but your own people are at fault.”"

- triggers: ["!exodus5:17 ","!ex5:17 "]
  replace: "But he said: “You are relaxing, you are relaxing! That is why you are saying, ‘We want to go, we want to sacrifice to Jehovah.’"

- triggers: ["!exodus5:18 ","!ex5:18 "]
  replace: "So now go, get back to work! No straw will be given to you, but you must still produce your quota of bricks.”"

- triggers: ["!exodus5:19 ","!ex5:19 "]
  replace: "Then the foremen of the Israelites saw that they were in serious trouble because of the order: “You must not reduce your daily quota of bricks at all.”"

- triggers: ["!exodus5:20 ","!ex5:20 "]
  replace: "After that they met up with Moses and Aaron, who were standing there to meet them as they came out from Pharʹaoh."

- triggers: ["!exodus5:21 ","!ex5:21 "]
  replace: "At once they said to them: “May Jehovah look upon you and judge, since you have made Pharʹaoh and his servants despise us and you have put a sword in their hand to kill us.”"

- triggers: ["!exodus5:22 ","!ex5:22 "]
  replace: "Then Moses turned to Jehovah and said: “Jehovah, why have you afflicted this people? Why have you sent me?"

- triggers: ["!exodus5:23 ","!ex5:23 "]
  replace: "From the time that I went in before Pharʹaoh to speak in your name, he has dealt worse with this people, and you have certainly not rescued your people.”"

- triggers: ["!exodus6:1 ","!ex6:1 "]
  replace: "So Jehovah said to Moses: “Now you will see what I will do to Pharʹaoh. A mighty hand will force him to send them away, and a mighty hand will force him to drive them out of his land.”"

- triggers: ["!exodus6:2 ","!ex6:2 "]
  replace: "Then God said to Moses: “I am Jehovah."

- triggers: ["!exodus6:3 ","!ex6:3 "]
  replace: "And I used to appear to Abraham, Isaac, and Jacob as God Almighty, but with regard to my name Jehovah I did not make myself known to them."

- triggers: ["!exodus6:4 ","!ex6:4 "]
  replace: "I also established my covenant with them to give them the land of Caʹnaan, the land in which they lived as foreigners."

- triggers: ["!exodus6:5 ","!ex6:5 "]
  replace: "Now I myself have heard the groaning of the people of Israel, whom the Egyptians are enslaving, and I remember my covenant."

- triggers: ["!exodus6:6 ","!ex6:6 "]
  replace: "“Therefore, say to the Israelites: ‘I am Jehovah, and I will bring you out from under the burdens of the Egyptians and rescue you from their slavery, and I will reclaim you with an outstretched arm and with great judgments."

- triggers: ["!exodus6:7 ","!ex6:7 "]
