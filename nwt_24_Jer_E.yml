matches:
- triggers: ["!jeremiah1:1 ","!jer1:1 "]
  replace: "These are the words of Jeremiah the son of Hilkiʹah, one of the priests in Anʹathoth in the land of Benjamin."

- triggers: ["!jeremiah1:2 ","!jer1:2 "]
  replace: "The word of Jehovah came to him in the days of Josiʹah the son of Aʹmon, the king of Judah, in the 13th year of his reign."

- triggers: ["!jeremiah1:3 ","!jer1:3 "]
  replace: "It came also in the days of Jehoiʹakim the son of Josiʹah, the king of Judah, until the completion of the 11th year of Zedekiʹah the son of Josiʹah, the king of Judah, until Jerusalem went into exile in the fifth month."

- triggers: ["!jeremiah1:4 ","!jer1:4 "]
  replace: "The word of Jehovah came to me, saying:"

- triggers: ["!jeremiah1:5 ","!jer1:5 "]
  replace: "“Before I formed you in the womb I knew you, And before you were born I sanctified you. I made you a prophet to the nations.”"

- triggers: ["!jeremiah1:6 ","!jer1:6 "]
  replace: "But I said: “Alas, O Sovereign Lord Jehovah! I do not know how to speak, for I am just a boy.”"

- triggers: ["!jeremiah1:7 ","!jer1:7 "]
  replace: "Jehovah then said to me: “Do not say, ‘I am just a boy.’ For you must go to all those to whom I send you, And you should say everything that I command you."

- triggers: ["!jeremiah1:8 ","!jer1:8 "]
  replace: "Do not be afraid because of their appearance, For ‘I am with you to save you,’ declares Jehovah.”"

- triggers: ["!jeremiah1:9 ","!jer1:9 "]
  replace: "Then Jehovah stretched out his hand and touched my mouth. And Jehovah said to me: “I have put my words in your mouth."

- triggers: ["!jeremiah1:10 ","!jer1:10 "]
  replace: "See, I have commissioned you this day to be over the nations and over the kingdoms, to uproot and to pull down, to destroy and to tear down, to build and to plant.”"

- triggers: ["!jeremiah1:11 ","!jer1:11 "]
  replace: "The word of Jehovah again came to me, saying: “What do you see, Jeremiah?” So I said: “I see the branch of an almond tree.”"

- triggers: ["!jeremiah1:12 ","!jer1:12 "]
  replace: "Jehovah said to me: “You have seen correctly, for I am wide awake concerning my word to carry it out.”"

- triggers: ["!jeremiah1:13 ","!jer1:13 "]
  replace: "The word of Jehovah came to me a second time, saying: “What do you see?” So I said: “I see a boiling pot, and its mouth is tilted away from the north.”"

- triggers: ["!jeremiah1:14 ","!jer1:14 "]
  replace: "Then Jehovah said to me: “Out of the north the calamity will break loose Against all the inhabitants of the land."

- triggers: ["!jeremiah1:15 ","!jer1:15 "]
  replace: "For ‘I am summoning all the families of the kingdoms of the north,’ declares Jehovah, ‘And they will come; each one will set up his throne At the entrance of the gates of Jerusalem, Against her walls all around And against all the cities of Judah."

- triggers: ["!jeremiah1:16 ","!jer1:16 "]
  replace: "And I will declare my judgments against them over all their wickedness, Because they have abandoned me, And they are making sacrificial smoke to other gods And bowing down to the works of their own hands.’"

- triggers: ["!jeremiah1:17 ","!jer1:17 "]
  replace: "But you should prepare for action, And you must stand up and tell them everything that I command you. Do not be terrified of them, So that I do not terrify you before them."

- triggers: ["!jeremiah1:18 ","!jer1:18 "]
  replace: "For today I have made you a fortified city, An iron pillar, and copper walls against all the land, Toward the kings of Judah and her princes, Toward her priests and the people of the land."

- triggers: ["!jeremiah1:19 ","!jer1:19 "]
  replace: "And they will certainly fight against you, But they will not prevail against you, For ‘I am with you,’ declares Jehovah, ‘to save you.’”"

- triggers: ["!jeremiah2:1 ","!jer2:1 "]
  replace: "The word of Jehovah came to me, saying:"

- triggers: ["!jeremiah2:2 ","!jer2:2 "]
  replace: "“Go and proclaim in the ears of Jerusalem, ‘This is what Jehovah says: “I well remember the devotion of your youth, The love you showed when you were engaged to marry, How you followed me in the wilderness, In a land not sown with seed."

- triggers: ["!jeremiah2:3 ","!jer2:3 "]
  replace: "Israel was holy to Jehovah, the firstfruits of his harvest.”’ ‘Anyone devouring him would become guilty. Disaster would come upon them,’ declares Jehovah.”"

- triggers: ["!jeremiah2:4 ","!jer2:4 "]
  replace: "Hear the word of Jehovah, O house of Jacob, And all you families of the house of Israel."

- triggers: ["!jeremiah2:5 ","!jer2:5 "]
  replace: "This is what Jehovah says: “What fault did your forefathers find in me, So that they strayed so far from me, And they walked after worthless idols and became worthless themselves?"

- triggers: ["!jeremiah2:6 ","!jer2:6 "]
  replace: "They did not ask, ‘Where is Jehovah, The One who brought us out of the land of Egypt, Who led us through the wilderness, Through a land of deserts and pits, Through a land of drought and of deep shadow, Through a land where no man travels And where no humans dwell?’"

- triggers: ["!jeremiah2:7 ","!jer2:7 "]
  replace: "I then brought you to a land of orchards, To eat its fruitage and its good things. But you came in and defiled my land; You made my inheritance something detestable."

- triggers: ["!jeremiah2:8 ","!jer2:8 "]
  replace: "The priests did not ask, ‘Where is Jehovah?’ Those handling the Law did not know me, The shepherds rebelled against me, The prophets prophesied by Baʹal, And they followed those who could bring no benefit."

- triggers: ["!jeremiah2:9 ","!jer2:9 "]
  replace: "‘So I will contend further with you,’ declares Jehovah, ‘And I will contend with the sons of your sons.’"

- triggers: ["!jeremiah2:10 ","!jer2:10 "]
  replace: "‘But cross over to the coastlands of the Kitʹtim and see. Yes, send to Keʹdar and consider carefully; See whether anything like this has happened."

- triggers: ["!jeremiah2:11 ","!jer2:11 "]
  replace: "Has a nation ever changed its gods for those that are not gods? But my own people have exchanged my glory for what is useless."

- triggers: ["!jeremiah2:12 ","!jer2:12 "]
  replace: "Stare in amazement at this, you heavens; Shudder in absolute horror,’ declares Jehovah,"

- triggers: ["!jeremiah2:13 ","!jer2:13 "]
  replace: "‘Because my people have done two bad things: They have abandoned me, the source of living water, And dug for themselves cisterns, Broken cisterns, that cannot hold water.’"

- triggers: ["!jeremiah2:14 ","!jer2:14 "]
  replace: "‘Is Israel a servant or a slave born in the household? Then why has he been given over to plunder?"

- triggers: ["!jeremiah2:15 ","!jer2:15 "]
  replace: "Against him young lions roar; They have raised their voice. They made his land an object of horror. His cities have been set on fire, so that there is no inhabitant."

- triggers: ["!jeremiah2:16 ","!jer2:16 "]
  replace: "The people of Noph and Tahʹpanes feed on the crown of your head."

- triggers: ["!jeremiah2:17 ","!jer2:17 "]
  replace: "Have you not brought this on yourself By abandoning Jehovah your God While he was leading you in the way?"

- triggers: ["!jeremiah2:18 ","!jer2:18 "]
  replace: "Now why do you wish for the way to Egypt To drink the waters of Shiʹhor? Why do you wish for the way to Assyrʹia To drink the waters of the River?"

- triggers: ["!jeremiah2:19 ","!jer2:19 "]
  replace: "Your wickedness should correct you, And your own unfaithfulness should reprove you. Know and realize how bad and bitter it is To abandon Jehovah your God; You have shown no fear of me,’ declares the Sovereign Lord, Jehovah of armies."

- triggers: ["!jeremiah2:20 ","!jer2:20 "]
  replace: "‘For long ago I smashed your yoke And tore off your shackles. But you said: “I am not going to serve,” For on every high hill and under every luxuriant tree You were lying sprawled out, prostituting yourself."

- triggers: ["!jeremiah2:21 ","!jer2:21 "]
  replace: "I planted you as a choice red vine, all of it pure seed; So how have you turned into the degenerate shoots of a foreign vine before me?’"

- triggers: ["!jeremiah2:22 ","!jer2:22 "]
  replace: "‘Though you should wash with soda and use much lye, Your guilt would still be a stain before me,’ declares the Sovereign Lord Jehovah."

- triggers: ["!jeremiah2:23 ","!jer2:23 "]
  replace: "How can you say, ‘I have not defiled myself. I have not followed the Baʹals’? Look at your way in the valley. Consider what you have done. You are like a swift, young she-camel, Aimlessly running back and forth in her ways,"

- triggers: ["!jeremiah2:24 ","!jer2:24 "]
  replace: "A wild donkey accustomed to the wilderness, Sniffing the wind in her lust. Who can restrain her when she is in heat? None of those looking for her will need to weary themselves. In her season they will find her."

- triggers: ["!jeremiah2:25 ","!jer2:25 "]
  replace: "Keep your feet from going bare And your throat from thirst. But you said, ‘It is hopeless! No! I have fallen in love with strangers, And I will follow them.’"

- triggers: ["!jeremiah2:26 ","!jer2:26 "]
  replace: "Like the shame of a thief when he is caught, So the house of Israel has been put to shame, They, their kings and their princes, Their priests and their prophets."

- triggers: ["!jeremiah2:27 ","!jer2:27 "]
  replace: "They say to a tree, ‘You are my father,’ And to a stone, ‘You gave birth to me.’ But to me they turn their back and not their face. And in the time of their calamity they will say, ‘Rise up and save us!’"

- triggers: ["!jeremiah2:28 ","!jer2:28 "]
  replace: "Now where are your gods that you made for yourself? Let them rise up if they can save you in your time of calamity, For your gods have become as numerous as your cities, O Judah."

- triggers: ["!jeremiah2:29 ","!jer2:29 "]
  replace: "‘Why do you keep contending against me? Why have all of you rebelled against me?’ declares Jehovah."

- triggers: ["!jeremiah2:30 ","!jer2:30 "]
  replace: "I have struck your sons in vain. They would accept no discipline; Your own sword devoured your prophets, Like a marauding lion."

- triggers: ["!jeremiah2:31 ","!jer2:31 "]
  replace: "O generation, consider for yourselves the word of Jehovah. Have I become like a wilderness to Israel Or a land of oppressive darkness? Why have these, my people, said, ‘We roam freely. We will come to you no more’?"

- triggers: ["!jeremiah2:32 ","!jer2:32 "]
  replace: "Can a virgin forget her ornaments, A bride her breastbands? And yet my own people have forgotten me for countless days."

- triggers: ["!jeremiah2:33 ","!jer2:33 "]
  replace: "How skillfully, O woman, you set your course to seek love! You have trained yourself in the ways of wickedness."

- triggers: ["!jeremiah2:34 ","!jer2:34 "]
  replace: "Even your skirts are stained with the blood of the innocent poor ones, Though I did not find them in the act of breaking in; It is on all your skirts."

- triggers: ["!jeremiah2:35 ","!jer2:35 "]
  replace: "But you say, ‘I am innocent. Surely his anger has turned back from me.’ Now I am bringing judgment against you Because you say, ‘I have not sinned.’"

- triggers: ["!jeremiah2:36 ","!jer2:36 "]
  replace: "Why do you treat so lightly your unstable course? You will become ashamed of Egypt too, Just as you became ashamed of Assyrʹia."

- triggers: ["!jeremiah2:37 ","!jer2:37 "]
  replace: "For this reason also you will go out with your hands on your head, For Jehovah has rejected those in whom you put confidence; They will not bring you success.”"

- triggers: ["!jeremiah3:1 ","!jer3:1 "]
  replace: "People ask: “If a man sends his wife away and she leaves him and becomes another man’s, should he return to her anymore?” Has that land not been utterly polluted? “You have committed prostitution with many companions, And should you now return to me?” declares Jehovah."

- triggers: ["!jeremiah3:2 ","!jer3:2 "]
  replace: "“Raise your eyes to the bare hills and see. Where have you not been raped? You sat along the roadways for them, Like a nomad in the wilderness. You keep polluting the land With your prostitution and your wickedness."

- triggers: ["!jeremiah3:3 ","!jer3:3 "]
  replace: "So showers of rain are withheld, And there is no rain in the spring. You have the brazen look of a wife who commits prostitution; You refuse to feel shame."

- triggers: ["!jeremiah3:4 ","!jer3:4 "]
  replace: "But now you call out to me, ‘My Father, you are the companion of my youth!"

- triggers: ["!jeremiah3:5 ","!jer3:5 "]
  replace: "Should one stay resentful forever, Or always hold a grudge?’ This is what you say, But you keep doing all the evil you are capable of doing.”"

- triggers: ["!jeremiah3:6 ","!jer3:6 "]
  replace: "In the days of King Josiʹah, Jehovah said to me: “‘Have you seen what unfaithful Israel has done? She has gone up on every high mountain and underneath every luxuriant tree to commit prostitution."

- triggers: ["!jeremiah3:7 ","!jer3:7 "]
  replace: "Even after she did all these things, I kept telling her to return to me, but she did not return; and Judah kept watching her treacherous sister."

- triggers: ["!jeremiah3:8 ","!jer3:8 "]
  replace: "When I saw that, I sent unfaithful Israel away with a full certificate of divorce because of her adultery. But her treacherous sister Judah did not become afraid; she too went out and committed prostitution."

- triggers: ["!jeremiah3:9 ","!jer3:9 "]
  replace: "She took her prostitution lightly, and she kept polluting the land and committing adultery with stones and with trees."

- triggers: ["!jeremiah3:10 ","!jer3:10 "]
  replace: "Despite all this, her treacherous sister Judah did not return to me with all her heart, only in pretense,’ declares Jehovah.”"

- triggers: ["!jeremiah3:11 ","!jer3:11 "]
  replace: "Jehovah then said to me: “Unfaithful Israel has shown herself to be more righteous than treacherous Judah."

- triggers: ["!jeremiah3:12 ","!jer3:12 "]
  replace: "Go and proclaim these words to the north: “‘“Return, O renegade Israel,” declares Jehovah.’ ‘“I will not look down angrily on you, for I am loyal,” declares Jehovah.’ ‘“I will not stay resentful forever."

- triggers: ["!jeremiah3:13 ","!jer3:13 "]
  replace: "Only acknowledge your guilt, for you have rebelled against Jehovah your God. You continued scattering your favors to strangers under every luxuriant tree, but you would not obey my voice,” declares Jehovah.’”"

- triggers: ["!jeremiah3:14 ","!jer3:14 "]
  replace: "“Return, you renegade sons,” declares Jehovah. “For I have become your true master; and I will take you, one from a city and two from a family, and I will bring you to Zion."

- triggers: ["!jeremiah3:15 ","!jer3:15 "]
  replace: "And I will give you shepherds after my own heart, and they will feed you with knowledge and insight."

- triggers: ["!jeremiah3:16 ","!jer3:16 "]
  replace: "You will become many and will bear fruit in the land in those days,” declares Jehovah. “No more will they say, ‘The ark of the covenant of Jehovah!’ It will not come up into the heart, nor will they remember it or miss it, and it will not be made again."

- triggers: ["!jeremiah3:17 ","!jer3:17 "]
  replace: "At that time they will call Jerusalem the throne of Jehovah; and all the nations will be brought together to the name of Jehovah at Jerusalem, and they will no longer stubbornly follow their own wicked heart.”"

- triggers: ["!jeremiah3:18 ","!jer3:18 "]
  replace: "“In those days they will walk together, the house of Judah alongside the house of Israel, and together they will come from the land of the north into the land that I gave to your forefathers as an inheritance."

- triggers: ["!jeremiah3:19 ","!jer3:19 "]
  replace: "And I thought, ‘How I placed you among the sons and gave you the desirable land, the most beautiful inheritance among the nations!’ I also thought that you would call me, ‘My Father!’ and that you would not turn away from following me."

- triggers: ["!jeremiah3:20 ","!jer3:20 "]
  replace: "‘Truly as a wife treacherously leaves her husband, so also you, O house of Israel, have dealt treacherously with me,’ declares Jehovah.”"

- triggers: ["!jeremiah3:21 ","!jer3:21 "]
  replace: "On the bare hills a sound is heard, The weeping and the pleading of the people of Israel, For they have distorted their way; They have forgotten Jehovah their God."

- triggers: ["!jeremiah3:22 ","!jer3:22 "]
  replace: "“Return, you renegade sons. I will heal your renegade condition.” “Here we are! We have come to you, For you, O Jehovah, are our God."

- triggers: ["!jeremiah3:23 ","!jer3:23 "]
  replace: "Truly the hills and the turmoil on the mountains are a delusion. Truly in Jehovah our God is the salvation of Israel."

- triggers: ["!jeremiah3:24 ","!jer3:24 "]
  replace: "But the shameful thing has consumed the toil of our forefathers since our youth, Their flocks and their herds, Their sons and their daughters."

- triggers: ["!jeremiah3:25 ","!jer3:25 "]
  replace: "Let us lie down in our shame, And let our disgrace cover us, For we have sinned against Jehovah our God, We and our fathers since our youth until this day, And we have not obeyed the voice of Jehovah our God.”"

- triggers: ["!jeremiah4:1 ","!jer4:1 "]
  replace: "“If you will return, O Israel,” declares Jehovah, “If you will return to me And if you will remove your disgusting idols from before me, Then you will not be a fugitive."

- triggers: ["!jeremiah4:2 ","!jer4:2 "]
  replace: "And if you swear, ‘As surely as Jehovah is alive!’ in truth, justice, and righteousness, Then the nations will obtain a blessing for themselves by him, And in him they will boast.”"

- triggers: ["!jeremiah4:3 ","!jer4:3 "]
  replace: "For this is what Jehovah says to the men of Judah and to Jerusalem: “Plow for yourselves arable land, And do not keep sowing among thorns."

- triggers: ["!jeremiah4:4 ","!jer4:4 "]
  replace: "Circumcise yourselves to Jehovah, And remove the foreskins of your hearts, You men of Judah and inhabitants of Jerusalem, So that my wrath may not blaze up like a fire And burn with no one to extinguish it, Because of your evil deeds.”"

- triggers: ["!jeremiah4:5 ","!jer4:5 "]
  replace: "Declare it in Judah, and proclaim it in Jerusalem. Shout and blow a horn throughout the land. Call out loudly and say: “Gather together, And let us flee into the fortified cities."

- triggers: ["!jeremiah4:6 ","!jer4:6 "]
  replace: "Raise a signal toward Zion. Seek shelter, and do not stand still,” For I am bringing in calamity from the north, a great crash."

- triggers: ["!jeremiah4:7 ","!jer4:7 "]
  replace: "He has emerged like a lion from his thicket; The destroyer of nations has set out. He has gone out from his place to make your land an object of horror. Your cities will be reduced to ruins, without an inhabitant."

- triggers: ["!jeremiah4:8 ","!jer4:8 "]
  replace: "Therefore, put on sackcloth, Mourn and wail, Because the burning anger of Jehovah has not turned away from us."

- triggers: ["!jeremiah4:9 ","!jer4:9 "]
  replace: "“In that day,” declares Jehovah, “the heart of the king will fail him, Also the heart of the princes; The priests will be horrified, and the prophets will be amazed.”"

- triggers: ["!jeremiah4:10 ","!jer4:10 "]
  replace: "Then I said: “Alas, O Sovereign Lord Jehovah! Truly you have utterly deceived this people and Jerusalem, saying, ‘You will have peace,’ when the sword is at our throats.”"

- triggers: ["!jeremiah4:11 ","!jer4:11 "]
  replace: "At that time it will be said to this people and to Jerusalem: “A scorching wind from the barren hills of the desert Will sweep down on the daughter of my people; It is not coming to winnow or to cleanse."

- triggers: ["!jeremiah4:12 ","!jer4:12 "]
  replace: "The full wind comes from these places at my bidding. Now I will pronounce judgments against them."

- triggers: ["!jeremiah4:13 ","!jer4:13 "]
  replace: "Look! He will come like rain clouds, And his chariots are like a storm wind. His horses are swifter than eagles. Woe to us, for we are ruined!"

- triggers: ["!jeremiah4:14 ","!jer4:14 "]
  replace: "Wash your heart clean of wickedness, O Jerusalem, in order to be saved. How long will you harbor wicked thoughts?"

- triggers: ["!jeremiah4:15 ","!jer4:15 "]
  replace: "For a voice tells the news from Dan, And it proclaims disaster from the mountains of Eʹphraim."

- triggers: ["!jeremiah4:16 ","!jer4:16 "]
  replace: "Report it, yes, to the nations; Proclaim it against Jerusalem.” “Sentinels are coming from a distant land, And they will raise their voices against the cities of Judah."

- triggers: ["!jeremiah4:17 ","!jer4:17 "]
  replace: "They come against her on all sides like guards of the open field, Because she has rebelled against me,” declares Jehovah."

- triggers: ["!jeremiah4:18 ","!jer4:18 "]
  replace: "“Your own ways and your actions will be brought upon you. How bitter is your disaster, For it reaches clear to your heart!”"

- triggers: ["!jeremiah4:19 ","!jer4:19 "]
  replace: "O my anguish, my anguish! I feel great pain in my very heart. My heart pounds within me. I cannot keep silent, For I have heard the sound of the horn, The alarm signal of war."

- triggers: ["!jeremiah4:20 ","!jer4:20 "]
  replace: "Disaster after disaster has been reported, For the whole land has been destroyed. Suddenly my own tents are destroyed, In a moment my tent cloths."

- triggers: ["!jeremiah4:21 ","!jer4:21 "]
  replace: "How long will I keep seeing the signal, Keep hearing the sound of the horn?"

- triggers: ["!jeremiah4:22 ","!jer4:22 "]
  replace: "“For my people are foolish; They take no note of me. They are stupid sons, with no understanding. They are clever enough when it comes to doing bad, But they do not know how to do good.”"

- triggers: ["!jeremiah4:23 ","!jer4:23 "]
  replace: "I saw the land, and look! it was empty and desolate. I looked at the heavens, and their light was no more."

- triggers: ["!jeremiah4:24 ","!jer4:24 "]
  replace: "I saw the mountains, and look! they were quaking, And the hills were shaking."

- triggers: ["!jeremiah4:25 ","!jer4:25 "]
  replace: "I saw, and look! there was no man, And the birds of the heavens had all fled."

- triggers: ["!jeremiah4:26 ","!jer4:26 "]
  replace: "I saw, and look! the orchard had become a wilderness, And its cities had all been torn down. It was because of Jehovah, Because of his burning anger."

- triggers: ["!jeremiah4:27 ","!jer4:27 "]
  replace: "For this is what Jehovah says: “The whole land will become desolate, But I will not carry out a complete extermination."

- triggers: ["!jeremiah4:28 ","!jer4:28 "]
  replace: "For this reason the land will mourn, And the heavens above will become dark. It is because I have spoken, I have decided, And I will not change my mind, nor will I turn back from it."

- triggers: ["!jeremiah4:29 ","!jer4:29 "]
  replace: "At the sound of the horsemen and the archers, The entire city flees. They enter into the thickets, And they climb the rocks. Every city is abandoned, And no man dwells in them.”"

- triggers: ["!jeremiah4:30 ","!jer4:30 "]
  replace: "Now that you are devastated, what will you do? You used to clothe yourself with scarlet, To deck yourself with gold ornaments, And to enlarge your eyes with black paint. But it is in vain that you beautified yourself, For those lusting after you have rejected you; They are now seeking to take your life."

- triggers: ["!jeremiah4:31 ","!jer4:31 "]
  replace: "For I have heard the sound like that of a sick woman, The distress like that of a woman giving birth to her first child, The voice of the daughter of Zion who keeps gasping for breath. She says as she spreads out her palms: “Woe to me, for I am exhausted because of the killers!”"

- triggers: ["!jeremiah5:1 ","!jer5:1 "]
  replace: "Roam the streets of Jerusalem. Look around and take note. Search her public squares to see Whether you can find a man who acts with justice, One who seeks to be faithful, And I will forgive her."

- triggers: ["!jeremiah5:2 ","!jer5:2 "]
  replace: "Even if they say: “As surely as Jehovah is alive!” They would still swear to what is false."

- triggers: ["!jeremiah5:3 ","!jer5:3 "]
  replace: "O Jehovah, do your eyes not look for faithfulness? You struck them, but it made no impact on them. You exterminated them, but they refused to accept discipline. They made their faces harder than a rock, And they refused to turn around."

- triggers: ["!jeremiah5:4 ","!jer5:4 "]
  replace: "But I said to myself: “Surely these must be the lowly. They act foolishly, for they do not know the way of Jehovah, The judgment of their God."

- triggers: ["!jeremiah5:5 ","!jer5:5 "]
  replace: "I will go to the prominent men and speak with them, For they must have taken note of the way of Jehovah, The judgment of their God. But they had all broken the yoke And torn apart the restraints.”"

- triggers: ["!jeremiah5:6 ","!jer5:6 "]
  replace: "That is why a lion of the forest attacks them, A wolf of the desert plains keeps ravaging them, A leopard lies awake at their cities. Everyone going out from them is torn to pieces. For their transgressions are many; Their acts of unfaithfulness are numerous."

- triggers: ["!jeremiah5:7 ","!jer5:7 "]
  replace: "How can I forgive you for this? Your sons have abandoned me, And they swear by what is no God. I satisfied their needs, But they kept committing adultery, And they flocked to the house of a prostitute."

- triggers: ["!jeremiah5:8 ","!jer5:8 "]
  replace: "They are like eager, lustful horses, Each neighing after another man’s wife."

- triggers: ["!jeremiah5:9 ","!jer5:9 "]
  replace: "“Should I not call them to account for these things?” declares Jehovah. “Should I not avenge myself on such a nation?”"

- triggers: ["!jeremiah5:10 ","!jer5:10 "]
  replace: "“Come up against her vineyard terraces and bring ruin, But do not make a complete extermination. Take away her spreading shoots, For they do not belong to Jehovah."

- triggers: ["!jeremiah5:11 ","!jer5:11 "]
  replace: "For the house of Israel and the house of Judah Have been utterly treacherous with me,” declares Jehovah."

- triggers: ["!jeremiah5:12 ","!jer5:12 "]
  replace: "“They have denied Jehovah, and they keep saying, ‘He will do nothing. No calamity will come upon us; We will not see sword or famine.’"

- triggers: ["!jeremiah5:13 ","!jer5:13 "]
