matches:
- triggers: ["!1th1:1 ","!1thess1:1 "]
  replace: "Paul, Silvaʹnus, and Timothy, to the congregation of the Thessaloʹnians in union with God the Father and the Lord Jesus Christ: May you have undeserved kindness and peace."

- triggers: ["!1th1:2 ","!1thess1:2 "]
  replace: "We always thank God when we mention all of you in our prayers,"

- triggers: ["!1th1:3 ","!1thess1:3 "]
  replace: "for we continually remember your faithful work, your loving labor, and your endurance because of your hope in our Lord Jesus Christ in the presence of our God and Father."

- triggers: ["!1th1:4 ","!1thess1:4 "]
  replace: "For we know, brothers loved by God, his choosing of you,"

- triggers: ["!1th1:5 ","!1thess1:5 "]
  replace: "because the good news we preach did not come to you with speech alone but also with power and with holy spirit and with strong conviction, just as you know what sort of men we became among you for your sakes."

- triggers: ["!1th1:6 ","!1thess1:6 "]
  replace: "And you became imitators of us and of the Lord, seeing that you accepted the word under much tribulation with joy of holy spirit,"

- triggers: ["!1th1:7 ","!1thess1:7 "]
  replace: "so that you became an example to all the believers in Macedoʹnia and in Achaʹia."

- triggers: ["!1th1:8 ","!1thess1:8 "]
  replace: "The fact is, not only has the word of Jehovah sounded out from you in Macedoʹnia and Achaʹia but your faith in God has spread abroad in every place, so that we do not need to say anything."

- triggers: ["!1th1:9 ","!1thess1:9 "]
  replace: "For they themselves keep reporting about our first contact with you and how you turned to God from your idols to slave for a living and true God,"

- triggers: ["!1th1:10 ","!1thess1:10 "]
  replace: "and to wait for his Son from the heavens, whom he raised up from the dead, namely, Jesus, who rescues us from the wrath that is coming."

- triggers: ["!1th2:1 ","!1thess2:1 "]
  replace: "You yourselves surely know, brothers, that our visit to you has not been without results."

- triggers: ["!1th2:2 ","!1thess2:2 "]
  replace: "For although we had first suffered and been insolently treated in Philipʹpi, as you know, we mustered up boldness by means of our God to tell you the good news of God in the face of much opposition."

- triggers: ["!1th2:3 ","!1thess2:3 "]
  replace: "For the exhortation we give does not spring from error or from uncleanness or with deceit,"

- triggers: ["!1th2:4 ","!1thess2:4 "]
  replace: "but just as we have been approved by God to be entrusted with the good news, so we speak to please, not men, but God, who examines our hearts."

- triggers: ["!1th2:5 ","!1thess2:5 "]
  replace: "In fact, you know that we never used flattering speech or put on any false front with greedy motives; God is witness!"

- triggers: ["!1th2:6 ","!1thess2:6 "]
  replace: "Nor have we been seeking glory from men, either from you or from others, though we could be an expensive burden as apostles of Christ."

- triggers: ["!1th2:7 ","!1thess2:7 "]
  replace: "On the contrary, we became gentle in your midst, as when a nursing mother tenderly cares for her own children."

- triggers: ["!1th2:8 ","!1thess2:8 "]
  replace: "So having tender affection for you, we were determined to impart to you, not only the good news of God but also our very selves, because you became so beloved to us."

- triggers: ["!1th2:9 ","!1thess2:9 "]
  replace: "Surely you remember, brothers, our labor and toil. We were working night and day, so that we would not put an expensive burden on any one of you, when we preached the good news of God to you."

- triggers: ["!1th2:10 ","!1thess2:10 "]
  replace: "You are witnesses, God is also, of how loyal and righteous and blameless we behaved toward you believers."

- triggers: ["!1th2:11 ","!1thess2:11 "]
  replace: "You well know that we kept exhorting and consoling you and bearing witness to each one of you, just as a father does his children,"

- triggers: ["!1th2:12 ","!1thess2:12 "]
  replace: "so that you would go on walking worthily of God, who is calling you to his Kingdom and glory."

- triggers: ["!1th2:13 ","!1thess2:13 "]
  replace: "Indeed, that is why we also thank God unceasingly, because when you received God's word, which you heard from us, you accepted it not as the word of men but, just as it truthfully is, as the word of God, which is also at work in you believers."

- triggers: ["!1th2:14 ","!1thess2:14 "]
  replace: "For you, brothers, became imitators of the congregations of God in union with Christ Jesus that are in Judeʹa, because you suffered at the hands of your own countrymen the same things that they also are suffering at the hands of the Jews,"

- triggers: ["!1th2:15 ","!1thess2:15 "]
  replace: "who even killed the Lord Jesus and the prophets and persecuted us. Furthermore, they are not pleasing God, but are against the interests of all men,"

- triggers: ["!1th2:16 ","!1thess2:16 "]
  replace: "as they try to prevent us from speaking to people of the nations so that these might be saved. In this way they always fill up the measure of their sins. But his wrath has at last come upon them."

- triggers: ["!1th2:17 ","!1thess2:17 "]
  replace: "But when we were separated from you, brothers, for just a short time (in person, not in our hearts), because of our strong desire, we made every effort to see you in person."

- triggers: ["!1th2:18 ","!1thess2:18 "]
  replace: "For this reason we wanted to come to you, yes I, Paul, tried not just once but twice; yet Satan cut across our path."

- triggers: ["!1th2:19 ","!1thess2:19 "]
  replace: "For what is our hope or joy or crown of exultation before our Lord Jesus at his presence? Is it not in fact you?"

- triggers: ["!1th2:20 ","!1thess2:20 "]
  replace: "You certainly are our glory and joy."

- triggers: ["!1th3:1 ","!1thess3:1 "]
  replace: "So when we could bear it no longer, we thought it best to stay on alone in Athens;"

- triggers: ["!1th3:2 ","!1thess3:2 "]
  replace: "and we sent Timothy, our brother and God's minister in the good news about the Christ, to make you firm and comfort you regarding your faith,"

- triggers: ["!1th3:3 ","!1thess3:3 "]
  replace: "so that no one might be shaken by these tribulations. For you yourselves know that we cannot avoid suffering such things."

- triggers: ["!1th3:4 ","!1thess3:4 "]
  replace: "For when we were with you, we used to tell you in advance that we would suffer tribulation, and that is what has happened, just as you know."

- triggers: ["!1th3:5 ","!1thess3:5 "]
  replace: "That is why, when I could bear it no longer, I sent to learn of your faithfulness, in case somehow the Tempter might have tempted you, and our labor might have turned out to be in vain."

- triggers: ["!1th3:6 ","!1thess3:6 "]
  replace: "But Timothy has just now come to us from you and has given us the good news about your faithfulness and love, that you always continue to remember us fondly and that you long to see us in the same way as we also do you."

- triggers: ["!1th3:7 ","!1thess3:7 "]
  replace: "That is why, brothers, in all our distress and tribulation, we have been comforted because of you and the faithfulness you demonstrate."

- triggers: ["!1th3:8 ","!1thess3:8 "]
  replace: "Because we are revitalized if you are standing firm in the Lord."

- triggers: ["!1th3:9 ","!1thess3:9 "]
  replace: "For how can we show our thanks to God concerning you in return for the great joy we feel before our God on your account?"

- triggers: ["!1th3:10 ","!1thess3:10 "]
  replace: "Night and day we make supplications as earnestly as we can to see you in person and to supply what is lacking in your faith."

- triggers: ["!1th3:11 ","!1thess3:11 "]
  replace: "Now may our God and Father himself and our Lord Jesus make a way for us to come to you."

- triggers: ["!1th3:12 ","!1thess3:12 "]
  replace: "Moreover, may the Lord cause you to increase, yes, to abound in love for one another and for all, just as we do for you,"

- triggers: ["!1th3:13 ","!1thess3:13 "]
  replace: "so that he may make your hearts firm, blameless in holiness before our God and Father at the presence of our Lord Jesus with all his holy ones."

- triggers: ["!1th4:1 ","!1thess4:1 "]
  replace: "Finally, brothers, just as you received instruction from us on how you should walk in order to please God, just as you are in fact walking, we request you and appeal to you by the Lord Jesus to keep doing it more fully."

- triggers: ["!1th4:2 ","!1thess4:2 "]
  replace: "For you know the instructions we gave you through the Lord Jesus."

- triggers: ["!1th4:3 ","!1thess4:3 "]
  replace: "For this is the will of God, that you should be holy and abstain from sexual immorality."

- triggers: ["!1th4:4 ","!1thess4:4 "]
  replace: "Each one of you should know how to control his own body in holiness and honor,"

- triggers: ["!1th4:5 ","!1thess4:5 "]
  replace: "not with greedy, uncontrolled sexual passion like the nations have that do not know God."

- triggers: ["!1th4:6 ","!1thess4:6 "]
  replace: "No one should go beyond proper limits and take advantage of his brother in this matter, because Jehovah exacts punishment for all these things, just as we told you previously and also strongly warned you."

- triggers: ["!1th4:7 ","!1thess4:7 "]
  replace: "For God has called us, not for uncleanness, but for holiness."

- triggers: ["!1th4:8 ","!1thess4:8 "]
  replace: "So, then, the man who disregards this is disregarding, not man, but God, who gives you his holy spirit."

- triggers: ["!1th4:9 ","!1thess4:9 "]
  replace: "However, concerning brotherly love, you do not need us to write to you, for you yourselves are taught by God to love one another."

- triggers: ["!1th4:10 ","!1thess4:10 "]
  replace: "In fact, you are doing so toward all the brothers in all of Macedoʹnia. But we urge you, brothers, to go on doing so in fuller measure."

- triggers: ["!1th4:11 ","!1thess4:11 "]
  replace: "Make it your aim to live quietly and to mind your own business and to work with your hands, just as we instructed you,"

- triggers: ["!1th4:12 ","!1thess4:12 "]
  replace: "so that you may walk decently in the eyes of people outside and not need anything."

- triggers: ["!1th4:13 ","!1thess4:13 "]
  replace: "Moreover, brothers, we do not want you to be ignorant about those who are sleeping in death, so that you may not sorrow as the rest do who have no hope."

- triggers: ["!1th4:14 ","!1thess4:14 "]
  replace: "For if we have faith that Jesus died and rose again, so too God will bring with him those who have fallen asleep in death through Jesus."

- triggers: ["!1th4:15 ","!1thess4:15 "]
  replace: "For this is what we tell you by Jehovah's word, that we the living who survive to the presence of the Lord will in no way precede those who have fallen asleep in death;"

- triggers: ["!1th4:16 ","!1thess4:16 "]
  replace: "because the Lord himself will descend from heaven with a commanding call, with an archangel's voice and with God's trumpet, and those who are dead in union with Christ will rise first."

- triggers: ["!1th4:17 ","!1thess4:17 "]
  replace: "Afterward we the living who are surviving will, together with them, be caught away in clouds to meet the Lord in the air; and thus we will always be with the Lord."

- triggers: ["!1th4:18 ","!1thess4:18 "]
  replace: "So keep comforting one another with these words."

- triggers: ["!1th5:1 ","!1thess5:1 "]
  replace: "Now as for the times and the seasons, brothers, you need nothing to be written to you."

- triggers: ["!1th5:2 ","!1thess5:2 "]
  replace: "For you yourselves know very well that Jehovah's day is coming exactly as a thief in the night."

- triggers: ["!1th5:3 ","!1thess5:3 "]
  replace: "Whenever it is that they are saying, 'Peace and security!' then sudden destruction is to be instantly on them, just like birth pains on a pregnant woman, and they will by no means escape."

- triggers: ["!1th5:4 ","!1thess5:4 "]
  replace: "But you, brothers, you are not in darkness, so that the day should overtake you as it would thieves,"

- triggers: ["!1th5:5 ","!1thess5:5 "]
  replace: "for you are all sons of light and sons of day. We belong neither to night nor to darkness."

- triggers: ["!1th5:6 ","!1thess5:6 "]
  replace: "So, then, let us not sleep on as the rest do, but let us stay awake and keep our senses."

- triggers: ["!1th5:7 ","!1thess5:7 "]
  replace: "For those who sleep, sleep at night, and those who get drunk are drunk at night."

- triggers: ["!1th5:8 ","!1thess5:8 "]
  replace: "But as for us who belong to the day, let us keep our senses and put on the breastplate of faith and love and the hope of salvation as a helmet"

- triggers: ["!1th5:9 ","!1thess5:9 "]
  replace: "because God assigned us, not to wrath, but to the acquiring of salvation through our Lord Jesus Christ."

- triggers: ["!1th5:10 ","!1thess5:10 "]
  replace: "He died for us, so that whether we stay awake or are asleep, we should live together with him."

- triggers: ["!1th5:11 ","!1thess5:11 "]
  replace: "Therefore, keep encouraging one another and building one another up, just as you are in fact doing."

- triggers: ["!1th5:12 ","!1thess5:12 "]
  replace: "Now we request you, brothers, to show respect for those who are working hard among you and presiding over you in the Lord and admonishing you;"

- triggers: ["!1th5:13 ","!1thess5:13 "]
  replace: "and to give them extraordinary consideration in love because of their work. Be peaceable with one another."

- triggers: ["!1th5:14 ","!1thess5:14 "]
  replace: "On the other hand, we urge you, brothers, to warn the disorderly, speak consolingly to those who are depressed, support the weak, be patient toward all."

- triggers: ["!1th5:15 ","!1thess5:15 "]
  replace: "See that no one repays injury for injury to anyone, but always pursue what is good toward one another and to all others."

- triggers: ["!1th5:16 ","!1thess5:16 "]
  replace: "Always be rejoicing."

- triggers: ["!1th5:17 ","!1thess5:17 "]
  replace: "Pray constantly."

- triggers: ["!1th5:18 ","!1thess5:18 "]
  replace: "Give thanks for everything. This is God's will for you in Christ Jesus."

- triggers: ["!1th5:19 ","!1thess5:19 "]
  replace: "Do not put out the fire of the spirit."

- triggers: ["!1th5:20 ","!1thess5:20 "]
  replace: "Do not treat prophecies with contempt."

- triggers: ["!1th5:21 ","!1thess5:21 "]
  replace: "Make sure of all things; hold fast to what is fine."

- triggers: ["!1th5:22 ","!1thess5:22 "]
  replace: "Abstain from every form of wickedness."

- triggers: ["!1th5:23 ","!1thess5:23 "]
  replace: "May the God of peace himself sanctify you completely. And may the spirit and soul and body of you brothers, sound in every respect, be preserved blameless at the presence of our Lord Jesus Christ."

- triggers: ["!1th5:24 ","!1thess5:24 "]
  replace: "The one who is calling you is faithful, and he will surely do so."

- triggers: ["!1th5:25 ","!1thess5:25 "]
  replace: "Brothers, keep praying for us."

- triggers: ["!1th5:26 ","!1thess5:26 "]
  replace: "Greet all the brothers with a holy kiss."

- triggers: ["!1th5:27 ","!1thess5:27 "]
  replace: "I am putting you under the solemn obligation by the Lord to have this letter read to all the brothers."

- triggers: ["!1th5:28 ","!1thess5:28 "]
  replace: "The undeserved kindness of our Lord Jesus Christ be with you."

