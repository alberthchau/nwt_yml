matches:
- triggers: ["!ezekiel1:1 ","!ezek1:1 ","!eze1:1 "]
  replace: "In the 30th year, on the fifth day of the fourth month, while I was among the exiled people by the river Cheʹbar, the heavens were opened and I began to see visions of God."

- triggers: ["!ezekiel1:2 ","!ezek1:2 ","!eze1:2 "]
  replace: "On the fifth day of the month—that is, in the fifth year of the exile of King Jehoiʹachin—"

- triggers: ["!ezekiel1:3 ","!ezek1:3 ","!eze1:3 "]
  replace: "the word of Jehovah came to Ezekiel son of Buʹzi the priest by the river Cheʹbar in the land of the Chaldeʹans. There the hand of Jehovah came upon him."

- triggers: ["!ezekiel1:4 ","!ezek1:4 ","!eze1:4 "]
  replace: "As I was looking, I saw a tempestuous wind coming from the north, and there was a huge cloud and flashing fire surrounded by a bright light, and from the midst of the fire was something that looked like electrum."

- triggers: ["!ezekiel1:5 ","!ezek1:5 ","!eze1:5 "]
  replace: "Within it were what looked like four living creatures, and the appearance of each one was like that of a human."

- triggers: ["!ezekiel1:6 ","!ezek1:6 ","!eze1:6 "]
  replace: "Each one had four faces and four wings."

- triggers: ["!ezekiel1:7 ","!ezek1:7 ","!eze1:7 "]
  replace: "Their feet were straight, and the soles of their feet were like those of a calf, and they were shining like the glow of burnished copper."

- triggers: ["!ezekiel1:8 ","!ezek1:8 ","!eze1:8 "]
  replace: "They had human hands under their wings on all four sides, and the four of them had faces and wings."

- triggers: ["!ezekiel1:9 ","!ezek1:9 ","!eze1:9 "]
  replace: "Their wings were touching one another. They would not turn when they went; they would each go straight forward."

- triggers: ["!ezekiel1:10 ","!ezek1:10 ","!eze1:10 "]
  replace: "Their faces had this appearance: Each of the four had a man’s face with a lion’s face on the right, a bull’s face on the left, and each of the four had an eagle’s face."

- triggers: ["!ezekiel1:11 ","!ezek1:11 ","!eze1:11 "]
  replace: "That is how their faces were. Their wings were spread out above them. Each had two wings that were touching one another and two wings covering their bodies."

- triggers: ["!ezekiel1:12 ","!ezek1:12 ","!eze1:12 "]
  replace: "They would each go straight forward, going wherever the spirit would incline them to go. They would not turn as they went."

- triggers: ["!ezekiel1:13 ","!ezek1:13 ","!eze1:13 "]
  replace: "And the living creatures had the appearance of burning coals of fire, and something that looked like torches of bright fire was moving back and forth between the living creatures, and lightning was flashing out from the fire."

- triggers: ["!ezekiel1:14 ","!ezek1:14 ","!eze1:14 "]
  replace: "And when the living creatures would go forth and return, their movement had the appearance of flashes of lightning."

- triggers: ["!ezekiel1:15 ","!ezek1:15 ","!eze1:15 "]
  replace: "As I was watching the living creatures, I saw one wheel on the earth beside each of the living creatures with four faces."

- triggers: ["!ezekiel1:16 ","!ezek1:16 ","!eze1:16 "]
  replace: "The wheels and their structure appeared to glow like chrysʹolite, and the four of them looked alike. Their appearance and structure looked as though a wheel were within a wheel."

- triggers: ["!ezekiel1:17 ","!ezek1:17 ","!eze1:17 "]
  replace: "When they moved, they could go in any of the four directions without turning as they went."

- triggers: ["!ezekiel1:18 ","!ezek1:18 ","!eze1:18 "]
  replace: "Their rims were so high that they inspired awe, and the rims of all four were full of eyes all around."

- triggers: ["!ezekiel1:19 ","!ezek1:19 ","!eze1:19 "]
  replace: "Whenever the living creatures moved, the wheels would move along with them, and when the living creatures were lifted up from the earth, the wheels would also be lifted up."

- triggers: ["!ezekiel1:20 ","!ezek1:20 ","!eze1:20 "]
  replace: "They would go where the spirit inclined them to go, wherever the spirit went. The wheels would be lifted up together with them, for the spirit operating on the living creatures was also in the wheels."

- triggers: ["!ezekiel1:21 ","!ezek1:21 ","!eze1:21 "]
  replace: "When they moved, these would move; and when they stood still, these would stand still; and when they were lifted up from the earth, the wheels would be lifted up together with them, for the spirit operating on the living creatures was also in the wheels."

- triggers: ["!ezekiel1:22 ","!ezek1:22 ","!eze1:22 "]
  replace: "Over the heads of the living creatures was the likeness of an expanse that sparkled like awesome ice, stretched out above their heads."

- triggers: ["!ezekiel1:23 ","!ezek1:23 ","!eze1:23 "]
  replace: "Under the expanse their wings were straight, one to the other. Each one had two wings for covering one side of their bodies and two for covering the other side."

- triggers: ["!ezekiel1:24 ","!ezek1:24 ","!eze1:24 "]
  replace: "When I heard the sound of their wings, it was like a sound of rushing waters, like the sound of the Almighty. When they moved, it was like the sound of an army. When they stood still, they would let their wings down."

- triggers: ["!ezekiel1:25 ","!ezek1:25 ","!eze1:25 "]
  replace: "There was a voice above the expanse over their heads. (When they stood still, they would let their wings down.)"

- triggers: ["!ezekiel1:26 ","!ezek1:26 ","!eze1:26 "]
  replace: "Above the expanse that was over their heads was what looked like a sapphire stone, and it resembled a throne. Sitting on the throne up above was someone whose appearance resembled that of a human."

- triggers: ["!ezekiel1:27 ","!ezek1:27 ","!eze1:27 "]
  replace: "I saw something glowing like electrum that was like a fire radiating from what appeared to be his waist and upward; and from his waist down, I saw something that resembled fire. There was a brilliance all around him"

- triggers: ["!ezekiel1:28 ","!ezek1:28 ","!eze1:28 "]
  replace: "like that of a rainbow in a cloud on a rainy day. That was how the surrounding brilliant light appeared. It was like the appearance of the glory of Jehovah. When I saw it, I fell facedown and began to hear the voice of someone speaking."

- triggers: ["!ezekiel2:1 ","!ezek2:1 ","!eze2:1 "]
  replace: "He then said to me: “Son of man, stand up on your feet that I may speak with you.”"

- triggers: ["!ezekiel2:2 ","!ezek2:2 ","!eze2:2 "]
  replace: "When he spoke to me, spirit came into me and made me stand up on my feet so that I could hear the One speaking to me."

- triggers: ["!ezekiel2:3 ","!ezek2:3 ","!eze2:3 "]
  replace: "He went on to say to me: “Son of man, I am sending you to the people of Israel, to rebellious nations that have rebelled against me. They and their forefathers have transgressed against me down to this very day."

- triggers: ["!ezekiel2:4 ","!ezek2:4 ","!eze2:4 "]
  replace: "I am sending you to sons who are defiant and hardhearted, and you must say to them, ‘This is what the Sovereign Lord Jehovah says.’"

- triggers: ["!ezekiel2:5 ","!ezek2:5 ","!eze2:5 "]
  replace: "As for them, whether they listen or refuse to listen—for they are a rebellious house—they will certainly know that a prophet was among them."

- triggers: ["!ezekiel2:6 ","!ezek2:6 ","!eze2:6 "]
  replace: "“But you, son of man, do not be afraid of them, and do not be afraid of their words, although you are surrounded by briars and thorns and are dwelling among scorpions. Do not be afraid of their words, and do not be terrified by their faces, for they are a rebellious house."

- triggers: ["!ezekiel2:7 ","!ezek2:7 ","!eze2:7 "]
  replace: "You must speak my words to them, whether they listen or not, for they are a rebellious people."

- triggers: ["!ezekiel2:8 ","!ezek2:8 ","!eze2:8 "]
  replace: "“But you, son of man, listen to what I am telling you. Do not become rebellious like this rebellious house. Open your mouth and eat what I am giving you.”"

- triggers: ["!ezekiel2:9 ","!ezek2:9 ","!eze2:9 "]
  replace: "When I looked, I saw a hand stretched out to me, and in it I saw a written scroll."

- triggers: ["!ezekiel2:10 ","!ezek2:10 ","!eze2:10 "]
  replace: "When he spread it out before me, it had writing on both front and back. Dirges and mourning and wailing were written on it."

- triggers: ["!ezekiel3:1 ","!ezek3:1 ","!eze3:1 "]
  replace: "Then he said to me: “Son of man, eat what is before you. Eat this scroll, and go, speak to the house of Israel.”"

- triggers: ["!ezekiel3:2 ","!ezek3:2 ","!eze3:2 "]
  replace: "So I opened my mouth, and he made me eat this scroll."

- triggers: ["!ezekiel3:3 ","!ezek3:3 ","!eze3:3 "]
  replace: "He went on to say to me: “Son of man, eat this scroll that I am giving you, and fill your stomach with it.” So I began to eat it, and it was as sweet as honey in my mouth."

- triggers: ["!ezekiel3:4 ","!ezek3:4 ","!eze3:4 "]
  replace: "He said to me: “Son of man, go in among the house of Israel and speak my words to them."

- triggers: ["!ezekiel3:5 ","!ezek3:5 ","!eze3:5 "]
  replace: "For you are not being sent to a people who speak an unintelligible language or an unknown tongue, but to the house of Israel."

- triggers: ["!ezekiel3:6 ","!ezek3:6 ","!eze3:6 "]
  replace: "You are not being sent to many peoples speaking an unintelligible language or an unknown tongue, whose words you cannot understand. If I would send you to them, they would listen to you."

- triggers: ["!ezekiel3:7 ","!ezek3:7 ","!eze3:7 "]
  replace: "But the house of Israel will refuse to listen to you, for they do not want to listen to me. All those of the house of Israel are hardheaded and hardhearted."

- triggers: ["!ezekiel3:8 ","!ezek3:8 ","!eze3:8 "]
  replace: "Look! I have made your face exactly as hard as their faces and your forehead exactly as hard as their foreheads."

- triggers: ["!ezekiel3:9 ","!ezek3:9 ","!eze3:9 "]
  replace: "I have made your forehead like a diamond, harder than flint. Do not be afraid of them or be terrified by their faces, for they are a rebellious house.”"

- triggers: ["!ezekiel3:10 ","!ezek3:10 ","!eze3:10 "]
  replace: "He went on to say to me: “Son of man, take to heart and listen to all my words that I speak to you."

- triggers: ["!ezekiel3:11 ","!ezek3:11 ","!eze3:11 "]
  replace: "Go in among the exiles of your people and speak to them. Tell them, ‘This is what the Sovereign Lord Jehovah says,’ whether they listen or refuse to listen.”"

- triggers: ["!ezekiel3:12 ","!ezek3:12 ","!eze3:12 "]
  replace: "A spirit then carried me along and I heard behind me a great rumbling sound that said: “May the glory of Jehovah be praised from his place.”"

- triggers: ["!ezekiel3:13 ","!ezek3:13 ","!eze3:13 "]
  replace: "There was the sound of the wings of the living creatures as they were brushing against one another, and the sound of the wheels next to them, and the sound of a great rumbling."

- triggers: ["!ezekiel3:14 ","!ezek3:14 ","!eze3:14 "]
  replace: "And the spirit carried me along and took me, and I went in bitterness and in the rage of my spirit, and the hand of Jehovah rested strongly on me."

- triggers: ["!ezekiel3:15 ","!ezek3:15 ","!eze3:15 "]
  replace: "So I went to the exiled people at Tel-aʹbib, who were dwelling by the river Cheʹbar, and I stayed there where they were dwelling; and in a dazed condition, I stayed among them for seven days."

- triggers: ["!ezekiel3:16 ","!ezek3:16 ","!eze3:16 "]
  replace: "At the end of seven days the word of Jehovah came to me:"

- triggers: ["!ezekiel3:17 ","!ezek3:17 ","!eze3:17 "]
  replace: "“Son of man, I have appointed you as a watchman to the house of Israel; and when you hear a word from my mouth, you must warn them from me."

- triggers: ["!ezekiel3:18 ","!ezek3:18 ","!eze3:18 "]
  replace: "When I say to someone wicked, ‘You will surely die,’ but you do not warn him, and you fail to speak in order to warn the wicked one to turn from his wicked course so that he may stay alive, he will die for his error because he is wicked, but I will ask his blood back from you."

- triggers: ["!ezekiel3:19 ","!ezek3:19 ","!eze3:19 "]
  replace: "But if you warn someone wicked and he does not turn back from his wickedness and from his wicked course, he will die for his error, but you will certainly save your own life."

- triggers: ["!ezekiel3:20 ","!ezek3:20 ","!eze3:20 "]
  replace: "But when someone righteous abandons his righteousness and does what is wrong, I will put a stumbling block before him and he will die. If you did not warn him, he will die for his sin and his righteous acts will not be remembered, but I will ask his blood back from you."

- triggers: ["!ezekiel3:21 ","!ezek3:21 ","!eze3:21 "]
  replace: "But if you have warned the righteous one not to sin, and he does not sin, he will surely keep alive because he was warned, and you will have saved your own life.”"

- triggers: ["!ezekiel3:22 ","!ezek3:22 ","!eze3:22 "]
  replace: "The hand of Jehovah came upon me there, and he said to me: “Get up, go to the valley plain, and I will speak with you there.”"

- triggers: ["!ezekiel3:23 ","!ezek3:23 ","!eze3:23 "]
  replace: "So I got up and went to the valley plain, and look! the glory of Jehovah was there, like the glory that I saw by the river Cheʹbar, and I fell facedown."

- triggers: ["!ezekiel3:24 ","!ezek3:24 ","!eze3:24 "]
  replace: "Then spirit entered into me and made me stand up on my feet, and he spoke to me and said: “Go, shut yourself inside your house."

- triggers: ["!ezekiel3:25 ","!ezek3:25 ","!eze3:25 "]
  replace: "As for you, son of man, they will put ropes on you and tie you with them so that you cannot go out among them."

- triggers: ["!ezekiel3:26 ","!ezek3:26 ","!eze3:26 "]
  replace: "And I will make your tongue stick to the roof of your mouth, and you will become mute, unable to reprove them, because they are a rebellious house."

- triggers: ["!ezekiel3:27 ","!ezek3:27 ","!eze3:27 "]
  replace: "But when I speak with you I will open your mouth, and you must say to them, ‘This is what the Sovereign Lord Jehovah says.’ Let the one listening listen, and let the one refusing to listen refuse, because they are a rebellious house."

- triggers: ["!ezekiel4:1 ","!ezek4:1 ","!eze4:1 "]
  replace: "“And you, son of man, take a brick and put it in front of you. Engrave on it a city—Jerusalem."

- triggers: ["!ezekiel4:2 ","!ezek4:2 ","!eze4:2 "]
  replace: "Lay siege to it, build a siege wall against it, raise up a siege rampart against it, set up camps against it, and surround it with battering rams."

- triggers: ["!ezekiel4:3 ","!ezek4:3 ","!eze4:3 "]
  replace: "Take an iron griddle and place it as an iron wall between you and the city. Then set your face against it, and it will be under siege; you are to besiege it. This is a sign to the house of Israel."

- triggers: ["!ezekiel4:4 ","!ezek4:4 ","!eze4:4 "]
  replace: "“Then you should lie on your left side and lay the guilt of the house of Israel on yourself. You will carry their guilt for the number of days that you lie on your side."

- triggers: ["!ezekiel4:5 ","!ezek4:5 ","!eze4:5 "]
  replace: "And I will impose on you 390 days, corresponding to the years of their guilt, and you will carry the guilt of the house of Israel."

- triggers: ["!ezekiel4:6 ","!ezek4:6 ","!eze4:6 "]
  replace: "And you must complete them. “Then for a second time you will lie down, on your right side, and you will carry the guilt of the house of Judah for 40 days. A day for a year, a day for a year, is what I have given you."

- triggers: ["!ezekiel4:7 ","!ezek4:7 ","!eze4:7 "]
  replace: "And you will turn your face toward the siege of Jerusalem with your arm bared, and you must prophesy against it."

- triggers: ["!ezekiel4:8 ","!ezek4:8 ","!eze4:8 "]
  replace: "“Look! I will tie you with ropes so that you cannot turn from your one side to your other side until you have completed the days of your siege."

- triggers: ["!ezekiel4:9 ","!ezek4:9 ","!eze4:9 "]
  replace: "“And you should take wheat, barley, broad beans, lentils, millet, and spelt and put them in one container and make them into bread for yourself. For the number of the days that you are lying on your side, 390 days, you will eat it."

- triggers: ["!ezekiel4:10 ","!ezek4:10 ","!eze4:10 "]
  replace: "You will weigh out and eat 20 shekels of food per day. You will eat it at set times."

- triggers: ["!ezekiel4:11 ","!ezek4:11 ","!eze4:11 "]
  replace: "“And you will drink water by measure, a sixth of a hin. You will drink it at set times."

- triggers: ["!ezekiel4:12 ","!ezek4:12 ","!eze4:12 "]
  replace: "“You will eat it as you would a round barley loaf; you will bake it before their eyes, using dried human excrement as fuel.”"

- triggers: ["!ezekiel4:13 ","!ezek4:13 ","!eze4:13 "]
  replace: "Jehovah went on to say: “This is how the Israelites will eat their bread—unclean—among the nations where I will disperse them.”"

- triggers: ["!ezekiel4:14 ","!ezek4:14 ","!eze4:14 "]
  replace: "I then said: “Not that, Sovereign Lord Jehovah! From my youth until now, I have not been defiled by eating meat from an animal found dead or a torn animal, and no unclean meat has entered my mouth.”"

- triggers: ["!ezekiel4:15 ","!ezek4:15 ","!eze4:15 "]
  replace: "So he said to me: “All right, I will allow you to use cattle manure instead of human excrement, and you will bake your bread over it.”"

- triggers: ["!ezekiel4:16 ","!ezek4:16 ","!eze4:16 "]
  replace: "He then said to me: “Son of man, here I am cutting off the food supply in Jerusalem, and with great anxiety they will eat their bread ration by weight, and in horror they will drink their water ration by measure."

- triggers: ["!ezekiel4:17 ","!ezek4:17 ","!eze4:17 "]
  replace: "This will happen so that lacking bread and water, they may look in shock at one another and waste away because of their error."

- triggers: ["!ezekiel5:1 ","!ezek5:1 ","!eze5:1 "]
  replace: "“As for you, son of man, take a sharp sword for yourself to use as a barber’s razor. Shave your head and your beard, and then take scales to weigh and divide the hair into portions."

- triggers: ["!ezekiel5:2 ","!ezek5:2 ","!eze5:2 "]
  replace: "You will burn a third of it in the fire inside the city when the days of the siege are completed. Then you will take another third and strike it with the sword all around the city, and the last third you will scatter to the wind, and I will draw a sword to chase after them."

- triggers: ["!ezekiel5:3 ","!ezek5:3 ","!eze5:3 "]
  replace: "“You must also take a few strands of them and wrap them up in the folds of your garment."

- triggers: ["!ezekiel5:4 ","!ezek5:4 ","!eze5:4 "]
  replace: "And take some more of them and throw them into the fire and incinerate them. From this a fire will spread to all the house of Israel."

- triggers: ["!ezekiel5:5 ","!ezek5:5 ","!eze5:5 "]
  replace: "“This is what the Sovereign Lord Jehovah says: ‘This is Jerusalem. I have set her in the middle of the nations, with lands all around her."

- triggers: ["!ezekiel5:6 ","!ezek5:6 ","!eze5:6 "]
  replace: "But she has rebelled against my judicial decisions and my statutes, acting more wickedly than the nations and the lands all around her. For they have rejected my judicial decisions, and they did not walk in my statutes.’"

- triggers: ["!ezekiel5:7 ","!ezek5:7 ","!eze5:7 "]
  replace: "“Therefore this is what the Sovereign Lord Jehovah says: ‘Because you were more troublesome than the nations all around you and you did not walk in my statutes or carry out my judicial decisions but, instead, you followed the judicial decisions of the nations all around you,"

- triggers: ["!ezekiel5:8 ","!ezek5:8 ","!eze5:8 "]
  replace: "this is what the Sovereign Lord Jehovah says: “Here I am against you, O city, and I myself will execute judgment in your midst before the eyes of the nations."

- triggers: ["!ezekiel5:9 ","!ezek5:9 ","!eze5:9 "]
  replace: "I will do in you what I have never done before, and the likes of which I will not do again, because of all your detestable practices."

- triggers: ["!ezekiel5:10 ","!ezek5:10 ","!eze5:10 "]
  replace: "“‘“So fathers among you will eat their sons, and sons will eat their fathers, and I will execute judgment among you and scatter all the rest of you in every direction.”’"

- triggers: ["!ezekiel5:11 ","!ezek5:11 ","!eze5:11 "]
  replace: "“‘Therefore as surely as I am alive,’ declares the Sovereign Lord Jehovah, ‘because it was my sanctuary that you defiled with all your disgusting idols and with all your detestable practices, I will also reject you; my eye will not feel sorry, and I will show no compassion."

- triggers: ["!ezekiel5:12 ","!ezek5:12 ","!eze5:12 "]
  replace: "A third of you will die by the pestilence or perish in your midst by famine. Another third will fall all around you by the sword. And I will scatter the last third in every direction, and I will draw a sword to chase after them."

- triggers: ["!ezekiel5:13 ","!ezek5:13 ","!eze5:13 "]
  replace: "Then my anger will come to an end, and my wrath against them will subside, and I will be satisfied. And they will have to know that I, Jehovah, have spoken in my insistence on exclusive devotion, when I have finished unleashing my wrath against them."

- triggers: ["!ezekiel5:14 ","!ezek5:14 ","!eze5:14 "]
  replace: "“‘I will make you a devastated place and an object of reproach among the surrounding nations and in the eyes of everyone passing by."

- triggers: ["!ezekiel5:15 ","!ezek5:15 ","!eze5:15 "]
  replace: "You will become an object of reproach and scorn, a warning example and a horror to the nations around you, when I execute judgment on you in anger and in wrath and with furious punishments. I, Jehovah, have spoken."

- triggers: ["!ezekiel5:16 ","!ezek5:16 ","!eze5:16 "]
  replace: "“‘I will send against them the deadly arrows of famine to destroy them. The arrows that I send will bring you to ruin. I will make the famine worse for you by cutting off your food supply."

- triggers: ["!ezekiel5:17 ","!ezek5:17 ","!eze5:17 "]
  replace: "I will send against you famine and vicious wild beasts, and they will bereave you of children. Pestilence and bloodshed will overwhelm you, and I will bring a sword against you. I, Jehovah, have spoken.’”"

- triggers: ["!ezekiel6:1 ","!ezek6:1 ","!eze6:1 "]
  replace: "The word of Jehovah again came to me, saying:"

- triggers: ["!ezekiel6:2 ","!ezek6:2 ","!eze6:2 "]
  replace: "“Son of man, turn your face toward the mountains of Israel and prophesy against them."

- triggers: ["!ezekiel6:3 ","!ezek6:3 ","!eze6:3 "]
  replace: "You must say, ‘O mountains of Israel, hear the word of the Sovereign Lord Jehovah: This is what the Sovereign Lord Jehovah says to the mountains, to the hills, to the streams, and to the valleys: “Look! I will bring a sword against you, and I will destroy your high places."

- triggers: ["!ezekiel6:4 ","!ezek6:4 ","!eze6:4 "]
  replace: "Your altars will be demolished, your incense stands will be broken, and I will throw your slain ones down before your disgusting idols."

- triggers: ["!ezekiel6:5 ","!ezek6:5 ","!eze6:5 "]
  replace: "I will throw the carcasses of the people of Israel before their disgusting idols, and I will scatter your bones all around your altars."

- triggers: ["!ezekiel6:6 ","!ezek6:6 ","!eze6:6 "]
  replace: "In all the places where you dwell, the cities will be devastated and the high places will be demolished and will lie devastated. Your altars will be demolished and shattered, your disgusting idols will perish, your incense stands will be cut down, and your works will be wiped out."

- triggers: ["!ezekiel6:7 ","!ezek6:7 ","!eze6:7 "]
  replace: "And those slain will fall in your midst, and you will have to know that I am Jehovah."

- triggers: ["!ezekiel6:8 ","!ezek6:8 ","!eze6:8 "]
  replace: "“‘“But I will leave a remnant, for some of you will escape the sword among the nations when you are scattered throughout the lands."

- triggers: ["!ezekiel6:9 ","!ezek6:9 ","!eze6:9 "]
  replace: "And those who escape will remember me among the nations where they are taken captive. They will realize that I was brokenhearted over their unfaithful heart that turned away from me and at their eyes that are lusting after their disgusting idols. They will be ashamed of and loathe all the evil and detestable things they have done."

- triggers: ["!ezekiel6:10 ","!ezek6:10 ","!eze6:10 "]
  replace: "They will have to know that I am Jehovah and that my threats to bring this calamity on them were not empty.”’"

- triggers: ["!ezekiel6:11 ","!ezek6:11 ","!eze6:11 "]
  replace: "“This is what the Sovereign Lord Jehovah says: ‘Clap your hands and stamp your foot and bemoan all the evil and detestable things done by the house of Israel, for they will fall by the sword, by famine, and by pestilence."

- triggers: ["!ezekiel6:12 ","!ezek6:12 ","!eze6:12 "]
  replace: "The one far away will die by pestilence, the one nearby will fall by the sword, and whoever escapes these and is left remaining will die by famine; and I will fully unleash my wrath against them."

- triggers: ["!ezekiel6:13 ","!ezek6:13 ","!eze6:13 "]
