matches:
- triggers: ["!hebrews1:1 ","!heb1:1 "]
  replace: "Long ago God spoke to our forefathers by means of the prophets on many occasions and in many ways."

- triggers: ["!hebrews1:2 ","!heb1:2 "]
  replace: "Now at the end of these days he has spoken to us by means of a Son, whom he appointed heir of all things, and through whom he made the systems of things."

- triggers: ["!hebrews1:3 ","!heb1:3 "]
  replace: "He is the reflection of God's glory and the exact representation of his very being, and he sustains all things by the word of his power. And after he had made a purification for our sins, he sat down at the right hand of the Majesty on high."

- triggers: ["!hebrews1:4 ","!heb1:4 "]
  replace: "So he has become better than the angels to the extent that he has inherited a name more excellent than theirs."

- triggers: ["!hebrews1:5 ","!heb1:5 "]
  replace: "For example, to which one of the angels did God ever say: 'You are my son; today I have become your father'? And again: 'I will become his father, and he will become my son'?"

- triggers: ["!hebrews1:6 ","!heb1:6 "]
  replace: "But when he again brings his Firstborn into the inhabited earth, he says: 'And let all of God's angels do obeisance to him.'"

- triggers: ["!hebrews1:7 ","!heb1:7 "]
  replace: "Also, he says about the angels: 'He makes his angels spirits, and his ministers a flame of fire.'"

- triggers: ["!hebrews1:8 ","!heb1:8 "]
  replace: "But about the Son, he says: 'God is your throne forever and ever, and the scepter of your Kingdom is the scepter of uprightness."

- triggers: ["!hebrews1:9 ","!heb1:9 "]
  replace: "You loved righteousness, and you hated lawlessness. That is why God, your God, anointed you with the oil of exultation more than your companions.'"

- triggers: ["!hebrews1:10 ","!heb1:10 "]
  replace: "And: 'At the beginning, O Lord, you laid the foundations of the earth, and the heavens are the works of your hands."

- triggers: ["!hebrews1:11 ","!heb1:11 "]
  replace: "They will perish, but you will remain; and just like a garment, they will all wear out,"

- triggers: ["!hebrews1:12 ","!heb1:12 "]
  replace: "and you will wrap them up just as a cloak, as a garment, and they will be changed. But you are the same, and your years will never come to an end.'"

- triggers: ["!hebrews1:13 ","!heb1:13 "]
  replace: "But about which of the angels has he ever said: 'Sit at my right hand until I place your enemies as a stool for your feet'?"

- triggers: ["!hebrews1:14 ","!heb1:14 "]
  replace: "Are they not all spirits for holy service, sent out to minister for those who are going to inherit salvation?"

- triggers: ["!hebrews2:1 ","!heb2:1 "]
  replace: "That is why it is necessary for us to pay more than the usual attention to the things we have heard, so that we never drift away."

- triggers: ["!hebrews2:2 ","!heb2:2 "]
  replace: "For if the word spoken through angels proved to be sure, and every transgression and disobedient act received a punishment in harmony with justice,"

- triggers: ["!hebrews2:3 ","!heb2:3 "]
  replace: "how will we escape if we have neglected so great a salvation? For it began to be spoken through our Lord and was verified for us by those who heard him,"

- triggers: ["!hebrews2:4 ","!heb2:4 "]
  replace: "while God joined in bearing witness with signs and wonders and various powerful works and with the holy spirit distributed according to his will."

- triggers: ["!hebrews2:5 ","!heb2:5 "]
  replace: "For it is not to angels that he has subjected the inhabited earth to come, about which we are speaking."

- triggers: ["!hebrews2:6 ","!heb2:6 "]
  replace: "But in one place a certain witness said: 'What is man that you keep him in mind, or a son of man that you take care of him?"

- triggers: ["!hebrews2:7 ","!heb2:7 "]
  replace: "You made him a little lower than angels; you crowned him with glory and honor, and appointed him over the works of your hands."

- triggers: ["!hebrews2:8 ","!heb2:8 "]
  replace: "All things you subjected under his feet.' By subjecting all things to him, God left nothing that is not subject to him. Now, though, we do not yet see all things in subjection to him."

- triggers: ["!hebrews2:9 ","!heb2:9 "]
  replace: "But we do see Jesus, who was made a little lower than angels, now crowned with glory and honor for having suffered death, so that by God's undeserved kindness he might taste death for everyone."

- triggers: ["!hebrews2:10 ","!heb2:10 "]
  replace: "For it was fitting that the one for whom and through whom all things exist, in bringing many sons to glory, should make the Chief Agent of their salvation perfect through sufferings."

- triggers: ["!hebrews2:11 ","!heb2:11 "]
  replace: "For both the one who is sanctifying and those who are being sanctified all stem from one, and for this reason he is not ashamed to call them brothers,"

- triggers: ["!hebrews2:12 ","!heb2:12 "]
  replace: "as he says: 'I will declare your name to my brothers; in the midst of the congregation I will praise you with song.'"

- triggers: ["!hebrews2:13 ","!heb2:13 "]
  replace: "And again: 'I will put my trust in him.' And again: 'Look! I and the young children, whom Jehovah gave me.'"

- triggers: ["!hebrews2:14 ","!heb2:14 "]
  replace: "Therefore, since the 'young children' are sharers of blood and flesh, he also similarly shared in the same things, so that through his death he might bring to nothing the one having the means to cause death, that is, the Devil,"

- triggers: ["!hebrews2:15 ","!heb2:15 "]
  replace: "and that he might set free all those who were held in slavery all their lives by their fear of death."

- triggers: ["!hebrews2:16 ","!heb2:16 "]
  replace: "For it is not really angels he is assisting, but he is assisting Abraham's offspring."

- triggers: ["!hebrews2:17 ","!heb2:17 "]
  replace: "Consequently, he had to become like his 'brothers' in all respects, so that he could become a merciful and faithful high priest in things relating to God, in order to offer a propitiatory sacrifice for the sins of the people."

- triggers: ["!hebrews2:18 ","!heb2:18 "]
  replace: "Since he himself has suffered when being put to the test, he is able to come to the aid of those who are being put to the test."

- triggers: ["!hebrews3:1 ","!heb3:1 "]
  replace: "Consequently, holy brothers, partakers of the heavenly calling, consider the apostle and high priest whom we acknowledge-Jesus."

- triggers: ["!hebrews3:2 ","!heb3:2 "]
  replace: "He was faithful to the One who appointed him, just as Moses also was in all the house of that One."

- triggers: ["!hebrews3:3 ","!heb3:3 "]
  replace: "For he is counted worthy of more glory than Moses, since the one who constructs a house has more honor than the house itself."

- triggers: ["!hebrews3:4 ","!heb3:4 "]
  replace: "Of course, every house is constructed by someone, but the one who constructed all things is God."

- triggers: ["!hebrews3:5 ","!heb3:5 "]
  replace: "Now Moses was faithful as an attendant in all the house of that One as a testimony of the things that were to be spoken afterward,"

- triggers: ["!hebrews3:6 ","!heb3:6 "]
  replace: "but Christ was faithful as a son over God's house. We are His house if, indeed, we hold on firmly to our freeness of speech and the hope of which we boast down to the end."

- triggers: ["!hebrews3:7 ","!heb3:7 "]
  replace: "Therefore, just as the holy spirit says, 'Today if you listen to his voice,"

- triggers: ["!hebrews3:8 ","!heb3:8 "]
  replace: "do not harden your hearts as on the occasion of provoking to bitter anger, as in the day of testing in the wilderness,"

- triggers: ["!hebrews3:9 ","!heb3:9 "]
  replace: "where your forefathers put me to the test and tried me, despite seeing my works for 40 years."

- triggers: ["!hebrews3:10 ","!heb3:10 "]
  replace: "This is why I became disgusted with this generation and said: 'They always go astray in their hearts, and they have not come to know my ways.'"

- triggers: ["!hebrews3:11 ","!heb3:11 "]
  replace: "So I swore in my anger: 'They will not enter into my rest.''"

- triggers: ["!hebrews3:12 ","!heb3:12 "]
  replace: "Beware, brothers, for fear there should ever develop in any one of you a wicked heart lacking faith by drawing away from the living God;"

- triggers: ["!hebrews3:13 ","!heb3:13 "]
  replace: "but keep on encouraging one another each day, as long as it is called 'Today,' so that none of you should become hardened by the deceptive power of sin."

- triggers: ["!hebrews3:14 ","!heb3:14 "]
  replace: "For we actually become partakers of the Christ only if we hold firmly down to the end the confidence we had at the beginning."

- triggers: ["!hebrews3:15 ","!heb3:15 "]
  replace: "As it is said, 'Today if you listen to his voice, do not harden your hearts as on the occasion of provoking to bitter anger.'"

- triggers: ["!hebrews3:16 ","!heb3:16 "]
  replace: "For who heard and yet provoked him to bitter anger? Was it not, in fact, all those who went out of Egypt under Moses?"

- triggers: ["!hebrews3:17 ","!heb3:17 "]
  replace: "Moreover, with whom did God become disgusted for 40 years? Was it not with those who sinned, whose dead bodies fell in the wilderness?"

- triggers: ["!hebrews3:18 ","!heb3:18 "]
  replace: "And to whom did he swear that they would not enter into his rest? Was it not to those who acted disobediently?"

- triggers: ["!hebrews3:19 ","!heb3:19 "]
  replace: "So we see that they could not enter in because of lack of faith."

- triggers: ["!hebrews4:1 ","!heb4:1 "]
  replace: "Therefore, since a promise of entering into his rest remains, let us be on guard for fear someone among you seems to fall short of it."

- triggers: ["!hebrews4:2 ","!heb4:2 "]
  replace: "For we have also had the good news declared to us, just as they had; but the word that they heard did not benefit them, because they were not united by faith with those who listened."

- triggers: ["!hebrews4:3 ","!heb4:3 "]
  replace: "For we who have exercised faith do enter into the rest, just as he has said: 'So I swore in my anger, 'They will not enter into my rest,'' although his works were finished from the founding of the world."

- triggers: ["!hebrews4:4 ","!heb4:4 "]
  replace: "For in one place he has said of the seventh day as follows: 'And God rested on the seventh day from all his works,'"

- triggers: ["!hebrews4:5 ","!heb4:5 "]
  replace: "and here again he says: 'They will not enter into my rest.'"

- triggers: ["!hebrews4:6 ","!heb4:6 "]
  replace: "Therefore, since it remains for some to enter into it, and those to whom the good news was first declared did not enter in because of disobedience,"

- triggers: ["!hebrews4:7 ","!heb4:7 "]
  replace: "he again marks off a certain day by saying long afterward in David's psalm, 'Today'; just as it has been said above, 'Today if you listen to his voice, do not harden your hearts.'"

- triggers: ["!hebrews4:8 ","!heb4:8 "]
  replace: "For if Joshua had led them into a place of rest, God would not afterward have spoken of another day."

- triggers: ["!hebrews4:9 ","!heb4:9 "]
  replace: "So there remains a sabbath-rest for the people of God."

- triggers: ["!hebrews4:10 ","!heb4:10 "]
  replace: "For the man who has entered into God's rest has also rested from his own works, just as God did from his own."

- triggers: ["!hebrews4:11 ","!heb4:11 "]
  replace: "Let us therefore do our utmost to enter into that rest, so that no one may fall into the same pattern of disobedience."

- triggers: ["!hebrews4:12 ","!heb4:12 "]
  replace: "For the word of God is alive and exerts power and is sharper than any two-edged sword and pierces even to the dividing of soul and spirit, and of joints from the marrow, and is able to discern thoughts and intentions of the heart."

- triggers: ["!hebrews4:13 ","!heb4:13 "]
  replace: "And there is not a creation that is hidden from his sight, but all things are naked and openly exposed to the eyes of the one to whom we must give an account."

- triggers: ["!hebrews4:14 ","!heb4:14 "]
  replace: "Therefore, since we have a great high priest who has passed through the heavens, Jesus the Son of God, let us hold on to our public declaration of him."

- triggers: ["!hebrews4:15 ","!heb4:15 "]
  replace: "For we do not have a high priest who cannot sympathize with our weaknesses, but we have one who has been tested in all respects as we have, but without sin."

- triggers: ["!hebrews4:16 ","!heb4:16 "]
  replace: "Let us, then, approach the throne of undeserved kindness with freeness of speech, so that we may receive mercy and find undeserved kindness to help us at the right time."

- triggers: ["!hebrews5:1 ","!heb5:1 "]
  replace: "For every high priest taken from among men is appointed in their behalf over the things relating to God, so that he may offer gifts and sacrifices for sins."

- triggers: ["!hebrews5:2 ","!heb5:2 "]
  replace: "He is able to deal compassionately with the ignorant and erring ones, since he too is confronted with his own weakness,"

- triggers: ["!hebrews5:3 ","!heb5:3 "]
  replace: "and because of that he must make offerings for his own sins just as he does for those of the people."

- triggers: ["!hebrews5:4 ","!heb5:4 "]
  replace: "A man does not take this honor of his own accord, but he receives it only when he is called by God, just as Aaron was."

- triggers: ["!hebrews5:5 ","!heb5:5 "]
  replace: "So, too, the Christ did not glorify himself by becoming a high priest, but was glorified by the One who said to him: 'You are my son; today I have become your father.'"

- triggers: ["!hebrews5:6 ","!heb5:6 "]
  replace: "As he also says in another place, 'You are a priest forever in the manner of Melchizʹedek.'"

- triggers: ["!hebrews5:7 ","!heb5:7 "]
  replace: "During his life on earth, Christ offered up supplications and also petitions, with strong outcries and tears, to the One who was able to save him out of death, and he was favorably heard for his godly fear."

- triggers: ["!hebrews5:8 ","!heb5:8 "]
  replace: "Although he was a son, he learned obedience from the things he suffered."

- triggers: ["!hebrews5:9 ","!heb5:9 "]
  replace: "And after he had been made perfect, he became responsible for everlasting salvation to all those obeying him,"

- triggers: ["!hebrews5:10 ","!heb5:10 "]
  replace: "because he has been designated by God a high priest in the manner of Melchizʹedek."

- triggers: ["!hebrews5:11 ","!heb5:11 "]
  replace: "We have much to say about him, and it is difficult to explain, because you have become dull in your hearing."

- triggers: ["!hebrews5:12 ","!heb5:12 "]
  replace: "For although by now you should be teachers, you again need someone to teach you from the beginning the elementary things of the sacred pronouncements of God, and you have gone back to needing milk, not solid food."

- triggers: ["!hebrews5:13 ","!heb5:13 "]
  replace: "For everyone who continues to feed on milk is unacquainted with the word of righteousness, for he is a young child."

- triggers: ["!hebrews5:14 ","!heb5:14 "]
  replace: "But solid food belongs to mature people, to those who through use have their powers of discernment trained to distinguish both right and wrong."

- triggers: ["!hebrews6:1 ","!heb6:1 "]
  replace: "Therefore, now that we have moved beyond the primary doctrine about the Christ, let us press on to maturity, not laying a foundation again, namely, repentance from dead works and faith in God,"

- triggers: ["!hebrews6:2 ","!heb6:2 "]
  replace: "the teaching on baptisms and the laying on of the hands, the resurrection of the dead and everlasting judgment."

- triggers: ["!hebrews6:3 ","!heb6:3 "]
  replace: "And this we will do, if God indeed permits."

- triggers: ["!hebrews6:4 ","!heb6:4 "]
  replace: "For as regards those who were once enlightened and who have tasted the heavenly free gift and who have become partakers of holy spirit"

- triggers: ["!hebrews6:5 ","!heb6:5 "]
  replace: "and who have tasted the fine word of God and powers of the coming system of things,"

- triggers: ["!hebrews6:6 ","!heb6:6 "]
  replace: "but have fallen away, it is impossible to revive them again to repentance, because they nail the Son of God to the stake again for themselves and expose him to public shame."

- triggers: ["!hebrews6:7 ","!heb6:7 "]
  replace: "For the ground receives a blessing from God when it drinks in the rain that frequently falls on it and then produces vegetation useful to those for whom it is cultivated."

- triggers: ["!hebrews6:8 ","!heb6:8 "]
  replace: "But if it produces thorns and thistles, it is rejected and is near to being cursed, and in the end it will be burned."

- triggers: ["!hebrews6:9 ","!heb6:9 "]
  replace: "But in your case, beloved ones, we are convinced of better things, things related to salvation, even though we are speaking in this way."

- triggers: ["!hebrews6:10 ","!heb6:10 "]
  replace: "For God is not unrighteous so as to forget your work and the love you showed for his name by ministering and continuing to minister to the holy ones."

- triggers: ["!hebrews6:11 ","!heb6:11 "]
  replace: "But we desire each one of you to show the same industriousness so as to have the full assurance of the hope down to the end,"

- triggers: ["!hebrews6:12 ","!heb6:12 "]
  replace: "so that you may not become sluggish, but be imitators of those who through faith and patience inherit the promises."

- triggers: ["!hebrews6:13 ","!heb6:13 "]
  replace: "For when God made his promise to Abraham, since he could not swear by anyone greater, he swore by himself,"

- triggers: ["!hebrews6:14 ","!heb6:14 "]
  replace: "saying: 'I will surely bless you and I will surely multiply you.'"

- triggers: ["!hebrews6:15 ","!heb6:15 "]
  replace: "So after Abraham had shown patience, he obtained this promise."

- triggers: ["!hebrews6:16 ","!heb6:16 "]
  replace: "For men swear by someone greater, and their oath is the end of every dispute, since it is a legal guarantee to them."

- triggers: ["!hebrews6:17 ","!heb6:17 "]
  replace: "In this same way, when God decided to demonstrate more clearly to the heirs of the promise the unchangeableness of his purpose, he guaranteed it with an oath,"

- triggers: ["!hebrews6:18 ","!heb6:18 "]
  replace: "in order that through two unchangeable things in which it is impossible for God to lie, we who have fled to the refuge may have strong encouragement to take firm hold of the hope set before us."

- triggers: ["!hebrews6:19 ","!heb6:19 "]
  replace: "We have this hope as an anchor for the soul, both sure and firm, and it enters in within the curtain,"

- triggers: ["!hebrews6:20 ","!heb6:20 "]
  replace: "where a forerunner has entered in our behalf, Jesus, who has become a high priest in the manner of Melchizʹedek forever."

- triggers: ["!hebrews7:1 ","!heb7:1 "]
  replace: "For this Melchizʹedek, king of Saʹlem, priest of the Most High God, met Abraham returning from the slaughter of the kings and blessed him,"

- triggers: ["!hebrews7:2 ","!heb7:2 "]
  replace: "and Abraham gave him a tenth of everything. First, his name is translated 'King of Righteousness,' and then also king of Saʹlem, that is, 'King of Peace.'"

- triggers: ["!hebrews7:3 ","!heb7:3 "]
  replace: "In being fatherless, motherless, without genealogy, having neither a beginning of days nor an end of life, but being made like the Son of God, he remains a priest for all time."

- triggers: ["!hebrews7:4 ","!heb7:4 "]
  replace: "See how great this man was to whom Abraham, the family head, gave a tenth out of the best spoils."

- triggers: ["!hebrews7:5 ","!heb7:5 "]
  replace: "True, according to the Law, those of the sons of Leʹvi who receive their priestly office have a commandment to collect tithes from the people, that is, from their brothers, even though these are descendants of Abraham."

- triggers: ["!hebrews7:6 ","!heb7:6 "]
  replace: "But this man who did not trace his genealogy from them took tithes from Abraham and blessed the one who had the promises."

- triggers: ["!hebrews7:7 ","!heb7:7 "]
  replace: "Now it is undeniable that the lesser one is blessed by the greater."

- triggers: ["!hebrews7:8 ","!heb7:8 "]
  replace: "And in the one case, it is men who are dying who receive tithes, but in the other case, it is someone of whom witness is given that he lives."

- triggers: ["!hebrews7:9 ","!heb7:9 "]
  replace: "And it could be said that even Leʹvi, who receives tithes, has paid tithes through Abraham,"

- triggers: ["!hebrews7:10 ","!heb7:10 "]
  replace: "for he was still a future descendant of his forefather when Melchizʹedek met him."

- triggers: ["!hebrews7:11 ","!heb7:11 "]
  replace: "If, then, perfection was attainable through the Levitical priesthood (for it was a feature of the Law that was given to the people), what further need would there be for another priest to arise who is said to be in the manner of Melchizʹedek and not in the manner of Aaron?"

- triggers: ["!hebrews7:12 ","!heb7:12 "]
  replace: "For since the priesthood is being changed, it becomes necessary to change the Law as well."

- triggers: ["!hebrews7:13 ","!heb7:13 "]
  replace: "For the man about whom these things are said came from another tribe, from which no one has officiated at the altar."

- triggers: ["!hebrews7:14 ","!heb7:14 "]
  replace: "For it is clear that our Lord has descended from Judah, yet Moses said nothing about priests coming from that tribe."

- triggers: ["!hebrews7:15 ","!heb7:15 "]
  replace: "And this becomes even clearer when another priest arises who is like Melchizʹedek,"

- triggers: ["!hebrews7:16 ","!heb7:16 "]
  replace: "who has become such, not by the legal requirement that depends on fleshly descent, but by the power of an indestructible life."

- triggers: ["!hebrews7:17 ","!heb7:17 "]
  replace: "For it is said in witness of him: 'You are a priest forever in the manner of Melchizʹedek.'"

- triggers: ["!hebrews7:18 ","!heb7:18 "]
  replace: "So, then, the former commandment is set aside because it is weak and ineffective."

- triggers: ["!hebrews7:19 ","!heb7:19 "]
  replace: "For the Law made nothing perfect, but the introduction of a better hope did, through which we are drawing near to God."

- triggers: ["!hebrews7:20 ","!heb7:20 "]
  replace: "Also, inasmuch as this was not done without an oath being sworn"

- triggers: ["!hebrews7:21 ","!heb7:21 "]
  replace: "(for, indeed, there are men who have become priests without a sworn oath, but this one has become so through an oath sworn respecting him by the One who said: 'Jehovah has sworn, and he will not change his mind, 'You are a priest forever''),"

- triggers: ["!hebrews7:22 ","!heb7:22 "]
  replace: "Jesus has accordingly become the guarantee of a better covenant."

- triggers: ["!hebrews7:23 ","!heb7:23 "]
  replace: "Furthermore, many had to become priests in succession because death prevented them from continuing as such,"

- triggers: ["!hebrews7:24 ","!heb7:24 "]
  replace: "but because he continues alive forever, his priesthood has no successors."

- triggers: ["!hebrews7:25 ","!heb7:25 "]
