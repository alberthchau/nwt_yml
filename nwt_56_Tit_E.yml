matches:
- triggers: ["!titus1:1 ","!tit1:1 "]
  replace: "Paul, a slave of God and an apostle of Jesus Christ according to the faith of God's chosen ones and the accurate knowledge of the truth that is according to godly devotion"

- triggers: ["!titus1:2 ","!tit1:2 "]
  replace: "and is based on a hope of the everlasting life that God, who cannot lie, promised long ago;"

- triggers: ["!titus1:3 ","!tit1:3 "]
  replace: "but in his own due time, he made his word known through the preaching entrusted to me according to the command of our Savior, God;"

- triggers: ["!titus1:4 ","!tit1:4 "]
  replace: "to Titus, a genuine child according to the faith we share: May you have undeserved kindness and peace from God the Father and Christ Jesus our Savior."

- triggers: ["!titus1:5 ","!tit1:5 "]
  replace: "I left you in Crete so that you would correct the things that were defective and make appointments of elders in city after city, as I instructed you:"

- triggers: ["!titus1:6 ","!tit1:6 "]
  replace: "if there is any man free from accusation, a husband of one wife, having believing children who are not accused of debauchery or rebelliousness."

- triggers: ["!titus1:7 ","!tit1:7 "]
  replace: "For as God's steward, an overseer must be free from accusation, not self-willed, not quick-tempered, not a drunkard, not violent, not greedy of dishonest gain,"

- triggers: ["!titus1:8 ","!tit1:8 "]
  replace: "but hospitable, a lover of goodness, sound in mind, righteous, loyal, self-controlled,"

- triggers: ["!titus1:9 ","!tit1:9 "]
  replace: "holding firmly to the faithful word as respects his art of teaching, so that he may be able both to encourage by the teaching that is wholesome and to reprove those who contradict."

- triggers: ["!titus1:10 ","!tit1:10 "]
  replace: "For there are many rebellious men, profitless talkers, and deceivers, especially those who adhere to the circumcision."

- triggers: ["!titus1:11 ","!tit1:11 "]
  replace: "It is necessary to shut their mouths, because these very men keep on subverting entire households by teaching things they should not for the sake of dishonest gain."

- triggers: ["!titus1:12 ","!tit1:12 "]
  replace: "A certain one of them, their own prophet, said: 'Creʹtans are always liars, injurious wild beasts, idle gluttons.'"

- triggers: ["!titus1:13 ","!tit1:13 "]
  replace: "This witness is true. For this very reason, keep on reproving them with severity so that they may be healthy in the faith,"

- triggers: ["!titus1:14 ","!tit1:14 "]
  replace: "paying no attention to Jewish fables and commandments of men who turn away from the truth."

- triggers: ["!titus1:15 ","!tit1:15 "]
  replace: "All things are clean to clean people; but to those who are defiled and faithless, nothing is clean, for both their minds and their consciences are defiled."

- triggers: ["!titus1:16 ","!tit1:16 "]
  replace: "They publicly declare that they know God, but they disown him by their works, because they are detestable and disobedient and not approved for good work of any sort."

- triggers: ["!titus2:1 ","!tit2:1 "]
  replace: "You, however, keep on speaking what is consistent with wholesome teaching."

- triggers: ["!titus2:2 ","!tit2:2 "]
  replace: "Let the older men be moderate in habits, serious, sound in mind, healthy in faith, in love, in endurance."

- triggers: ["!titus2:3 ","!tit2:3 "]
  replace: "Likewise, let the older women be reverent in behavior, not slanderous, not enslaved to a lot of wine, teachers of what is good,"

- triggers: ["!titus2:4 ","!tit2:4 "]
  replace: "so that they may advise the younger women to love their husbands, to love their children,"

- triggers: ["!titus2:5 ","!tit2:5 "]
  replace: "to be sound in mind, chaste, working at home, good, subjecting themselves to their own husbands, so that the word of God may not be spoken of abusively."

- triggers: ["!titus2:6 ","!tit2:6 "]
  replace: "Likewise, keep on urging the younger men to be sound in mind,"

- triggers: ["!titus2:7 ","!tit2:7 "]
  replace: "showing yourself to be an example of fine works in every way. Teach what is pure with all seriousness,"

- triggers: ["!titus2:8 ","!tit2:8 "]
  replace: "using wholesome speech that cannot be criticized, so that those who oppose may be put to shame, having nothing negative to say about us."

- triggers: ["!titus2:9 ","!tit2:9 "]
  replace: "Let slaves be in subjection to their owners in all things, trying to please them, not talking back,"

- triggers: ["!titus2:10 ","!tit2:10 "]
  replace: "not stealing from them, but showing complete trustworthiness, so that in every way they may adorn the teaching of our Savior, God."

- triggers: ["!titus2:11 ","!tit2:11 "]
  replace: "For the undeserved kindness of God has been manifested, bringing salvation to all sorts of people."

- triggers: ["!titus2:12 ","!tit2:12 "]
  replace: "It trains us to reject ungodliness and worldly desires and to live with soundness of mind and righteousness and godly devotion amid this present system of things,"

- triggers: ["!titus2:13 ","!tit2:13 "]
  replace: "while we wait for the happy hope and glorious manifestation of the great God and of our Savior, Jesus Christ,"

- triggers: ["!titus2:14 ","!tit2:14 "]
  replace: "who gave himself for us to set us free from every sort of lawlessness and to cleanse for himself a people who are his own special possession, zealous for fine works."

- triggers: ["!titus2:15 ","!tit2:15 "]
  replace: "Keep on speaking these things and exhorting and reproving with full authority. Do not let anyone look down on you."

- triggers: ["!titus3:1 ","!tit3:1 "]
  replace: "Continue reminding them to be in subjection and to be obedient to governments and authorities, to be ready for every good work,"

- triggers: ["!titus3:2 ","!tit3:2 "]
  replace: "to speak injuriously of no one, not to be quarrelsome, but to be reasonable, displaying all mildness toward all men."

- triggers: ["!titus3:3 ","!tit3:3 "]
  replace: "For we too were once senseless, disobedient, led astray, being slaves to various desires and pleasures, carrying on in badness and envy, detestable, hating one another."

- triggers: ["!titus3:4 ","!tit3:4 "]
  replace: "However, when the kindness of our Savior, God, and his love for mankind were manifested"

- triggers: ["!titus3:5 ","!tit3:5 "]
  replace: "(not because of any righteous works we had done, but because of his own mercy), he saved us by means of the bath that brought us to life and by making us new by holy spirit."

- triggers: ["!titus3:6 ","!tit3:6 "]
  replace: "He poured this spirit out richly on us through Jesus Christ our Savior,"

- triggers: ["!titus3:7 ","!tit3:7 "]
  replace: "so that after being declared righteous through the undeserved kindness of that one, we might become heirs according to a hope of everlasting life."

- triggers: ["!titus3:8 ","!tit3:8 "]
  replace: "These words are trustworthy, and I want you to keep stressing these matters, so that those who have believed God may keep their minds focused on maintaining fine works. These things are fine and beneficial to men."

- triggers: ["!titus3:9 ","!tit3:9 "]
  replace: "But have nothing to do with foolish arguments and genealogies and disputes and fights over the Law, for they are unprofitable and futile."

- triggers: ["!titus3:10 ","!tit3:10 "]
  replace: "As for a man who promotes a sect, reject him after a first and a second admonition,"

- triggers: ["!titus3:11 ","!tit3:11 "]
  replace: "knowing that such a man has deviated from the way and is sinning and is self-condemned."

- triggers: ["!titus3:12 ","!tit3:12 "]
  replace: "When I send Arʹtemas or Tychʹicus to you, do your utmost to come to me at Nicopʹolis, for that is where I have decided to spend the winter."

- triggers: ["!titus3:13 ","!tit3:13 "]
  replace: "Carefully supply Zeʹnas, who is versed in the Law, and Apolʹlos so that they may lack nothing for their trip."

- triggers: ["!titus3:14 ","!tit3:14 "]
  replace: "But let our people also learn to maintain fine works so as to help in cases of urgent need, so that they may not be unproductive."

- triggers: ["!titus3:15 ","!tit3:15 "]
  replace: "All those with me send you their greetings. Give my greetings to those who have affection for us in the faith. May the undeserved kindness be with all of you."

