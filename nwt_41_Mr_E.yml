- triggers: ["!mark4:40 ","!mr4:40 "]
  replace: "So he said to them: 'Why are you so afraid? Do you not yet have any faith?'"

- triggers: ["!mark4:41 ","!mr4:41 "]
  replace: "But they felt an unusual fear, and they said to one another: 'Who really is this? Even the wind and the sea obey him.'"

- triggers: ["!mark5:1 ","!mr5:1 "]
  replace: "Then they came to the other side of the sea into the region of the Gerʹasenes."

- triggers: ["!mark5:2 ","!mr5:2 "]
  replace: "And immediately after Jesus got out of the boat, a man under the power of an unclean spirit met him from among the tombs."

- triggers: ["!mark5:3 ","!mr5:3 "]
  replace: "His haunt was among the tombs, and up to that time, absolutely no one was able to bind him securely, even with a chain."

- triggers: ["!mark5:4 ","!mr5:4 "]
