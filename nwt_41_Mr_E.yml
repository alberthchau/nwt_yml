matches:
- triggers: ["!mark1:1 ","!mr1:1 "]
  replace: "The beginning of the good news about Jesus Christ, the Son of God:"

- triggers: ["!mark1:2 ","!mr1:2 "]
  replace: "Just as it is written in Isaiah the prophet: '(Look! I am sending my messenger ahead of you, who will prepare your way.)"

- triggers: ["!mark1:3 ","!mr1:3 "]
  replace: "A voice of one crying out in the wilderness: 'Prepare the way of Jehovah! Make his roads straight.''"

- triggers: ["!mark1:4 ","!mr1:4 "]
  replace: "John the Baptizer was in the wilderness, preaching baptism in symbol of repentance for forgiveness of sins."

- triggers: ["!mark1:5 ","!mr1:5 "]
  replace: "And all the territory of Judeʹa and all the inhabitants of Jerusalem were going out to him, and they were baptized by him in the Jordan River, openly confessing their sins."

- triggers: ["!mark1:6 ","!mr1:6 "]
  replace: "Now John wore clothing of camel's hair and a leather belt around his waist, and he ate locusts and wild honey."

- triggers: ["!mark1:7 ","!mr1:7 "]
  replace: "And he was preaching: 'Someone stronger than I am is coming after me, the lace of whose sandals I am not worthy to stoop down and untie."

- triggers: ["!mark1:8 ","!mr1:8 "]
  replace: "I baptized you with water, but he will baptize you with holy spirit.'"

- triggers: ["!mark1:9 ","!mr1:9 "]
  replace: "In the course of those days, Jesus came from Nazʹareth of Galʹilee and was baptized in the Jordan by John."

- triggers: ["!mark1:10 ","!mr1:10 "]
  replace: "And immediately on coming up out of the water, he saw the heavens being parted and, like a dove, the spirit coming down upon him."

- triggers: ["!mark1:11 ","!mr1:11 "]
  replace: "And a voice came out of the heavens: 'You are my Son, the beloved; I have approved you.'"

- triggers: ["!mark1:12 ","!mr1:12 "]
  replace: "And immediately the spirit impelled him to go into the wilderness."

- triggers: ["!mark1:13 ","!mr1:13 "]
  replace: "So he continued in the wilderness for 40 days, being tempted by Satan. He was with the wild beasts, but the angels were ministering to him."

- triggers: ["!mark1:14 ","!mr1:14 "]
  replace: "Now after John was arrested, Jesus went into Galʹilee, preaching the good news of God"

- triggers: ["!mark1:15 ","!mr1:15 "]
  replace: "and saying: 'The appointed time has been fulfilled, and the Kingdom of God has drawn near. Repent, and have faith in the good news.'"

- triggers: ["!mark1:16 ","!mr1:16 "]
  replace: "While walking alongside the Sea of Galʹilee, he saw Simon and Simon's brother Andrew casting their nets into the sea, for they were fishermen."

- triggers: ["!mark1:17 ","!mr1:17 "]
  replace: "So Jesus said to them: 'Come after me, and I will make you fishers of men.'"

- triggers: ["!mark1:18 ","!mr1:18 "]
  replace: "And at once they abandoned their nets and followed him."

- triggers: ["!mark1:19 ","!mr1:19 "]
  replace: "After going a little farther, he saw James the son of Zebʹedee and his brother John, while they were in their boat mending their nets,"

- triggers: ["!mark1:20 ","!mr1:20 "]
  replace: "and without delay he called them. So they left their father Zebʹedee in the boat with the hired men and went off after him."

- triggers: ["!mark1:21 ","!mr1:21 "]
  replace: "And they went into Caperʹnaum. As soon as the Sabbath began, he went into the synagogue and started to teach."

- triggers: ["!mark1:22 ","!mr1:22 "]
  replace: "And they were astounded at his way of teaching, for he was teaching them as one having authority, and not as the scribes."

- triggers: ["!mark1:23 ","!mr1:23 "]
  replace: "Just then there was a man in their synagogue who was under the power of an unclean spirit, and he shouted:"

- triggers: ["!mark1:24 ","!mr1:24 "]
  replace: "'What have we to do with you, Jesus the Nazareneʹ? Did you come to destroy us? I know exactly who you are, the Holy One of God!'"

- triggers: ["!mark1:25 ","!mr1:25 "]
  replace: "But Jesus rebuked it, saying: 'Be silent, and come out of him!'"

- triggers: ["!mark1:26 ","!mr1:26 "]
  replace: "And the unclean spirit, after throwing the man into a convulsion and yelling at the top of its voice, came out of him."

- triggers: ["!mark1:27 ","!mr1:27 "]
  replace: "Well, the people were all so astonished that they began to discuss it among themselves, saying: 'What is this? A new teaching! He authoritatively orders even the unclean spirits, and they obey him.'"

- triggers: ["!mark1:28 ","!mr1:28 "]
  replace: "So the report about him spread quickly in all directions throughout the entire region of Galʹilee."

- triggers: ["!mark1:29 ","!mr1:29 "]
  replace: "At that they left the synagogue and went to the home of Simon and Andrew with James and John."

- triggers: ["!mark1:30 ","!mr1:30 "]
  replace: "Now Simon's mother-in-law was lying down sick with a fever, and they at once told him about her."

- triggers: ["!mark1:31 ","!mr1:31 "]
  replace: "Going to her, he took her by the hand and raised her up. The fever left her, and she began ministering to them."

- triggers: ["!mark1:32 ","!mr1:32 "]
  replace: "After evening had fallen, when the sun had set, the people began bringing to him all who were ill and demon possessed;"

- triggers: ["!mark1:33 ","!mr1:33 "]
  replace: "and the whole city was gathered right at the door."

- triggers: ["!mark1:34 ","!mr1:34 "]
  replace: "So he cured many who were ill with various sicknesses, and he expelled many demons, but he would not let the demons speak, for they knew him to be Christ."

- triggers: ["!mark1:35 ","!mr1:35 "]
  replace: "Early in the morning, while it was still dark, he got up and went outside and left for an isolated place, and there he began praying."

- triggers: ["!mark1:36 ","!mr1:36 "]
  replace: "However, Simon and those with him hunted him down"

- triggers: ["!mark1:37 ","!mr1:37 "]
  replace: "and found him, and they said to him: 'Everyone is looking for you.'"

- triggers: ["!mark1:38 ","!mr1:38 "]
  replace: "But he said to them: 'Let us go somewhere else, into the towns nearby, so that I may preach there also, for this is why I have come.'"

- triggers: ["!mark1:39 ","!mr1:39 "]
  replace: "And he went, preaching in their synagogues throughout the whole of Galʹilee and expelling the demons."

- triggers: ["!mark1:40 ","!mr1:40 "]
  replace: "There also came to him a leper, pleading with him even on bended knee, saying to him: 'If you just want to, you can make me clean.'"

- triggers: ["!mark1:41 ","!mr1:41 "]
  replace: "At that he was moved with pity, and he stretched out his hand and touched him, and said to him: 'I want to! Be made clean.'"

- triggers: ["!mark1:42 ","!mr1:42 "]
  replace: "Immediately the leprosy vanished from him, and he became clean."

- triggers: ["!mark1:43 ","!mr1:43 "]
  replace: "Then he gave him strict orders and at once sent him away,"

- triggers: ["!mark1:44 ","!mr1:44 "]
  replace: "saying to him: 'See that you say nothing to anyone, but go show yourself to the priest and offer for your cleansing the things Moses directed, for a witness to them.'"

- triggers: ["!mark1:45 ","!mr1:45 "]
  replace: "But after going away, the man started to proclaim it a great deal and to spread the account widely, so that Jesus was no longer able to enter openly into a city, but he stayed outside in isolated places. Yet they kept coming to him from all sides."

- triggers: ["!mark2:1 ","!mr2:1 "]
  replace: "However, after some days he again entered into Caperʹnaum, and the word spread that he was at home."

- triggers: ["!mark2:2 ","!mr2:2 "]
  replace: "And so many gathered that there was no more room, not even around the door, and he began to speak the word to them."

- triggers: ["!mark2:3 ","!mr2:3 "]
  replace: "And they brought him a paralytic carried by four men."

- triggers: ["!mark2:4 ","!mr2:4 "]
  replace: "But they could not bring him right to Jesus because of the crowd, so they removed the roof above Jesus, and after digging an opening, they lowered the stretcher on which the paralytic was lying."

- triggers: ["!mark2:5 ","!mr2:5 "]
  replace: "When Jesus saw their faith, he said to the paralytic: 'Child, your sins are forgiven.'"

- triggers: ["!mark2:6 ","!mr2:6 "]
  replace: "Now some of the scribes were there, sitting and reasoning in their hearts:"

- triggers: ["!mark2:7 ","!mr2:7 "]
  replace: "'Why is this man talking this way? He is blaspheming. Who can forgive sins except one, God?'"

- triggers: ["!mark2:8 ","!mr2:8 "]
  replace: "But immediately Jesus discerned by his spirit that they were reasoning that way among themselves, so he said to them: 'Why are you reasoning these things in your hearts?"

- triggers: ["!mark2:9 ","!mr2:9 "]
  replace: "Which is easier, to say to the paralytic, 'Your sins are forgiven,' or to say, 'Get up and pick up your stretcher and walk'?"

- triggers: ["!mark2:10 ","!mr2:10 "]
  replace: "But in order for you to know that the Son of man has authority to forgive sins on earth-' he said to the paralytic:"

- triggers: ["!mark2:11 ","!mr2:11 "]
  replace: "'I say to you, Get up, pick up your stretcher, and go to your home.'"

- triggers: ["!mark2:12 ","!mr2:12 "]
  replace: "At that he got up and immediately picked up his stretcher and walked out in front of them all. So they were all astonished, and they glorified God, saying: 'We have never seen anything like this.'"

- triggers: ["!mark2:13 ","!mr2:13 "]
  replace: "Again he went out alongside the sea, and all the crowd kept coming to him, and he began to teach them."

- triggers: ["!mark2:14 ","!mr2:14 "]
  replace: "And as he was passing by, he caught sight of Leʹvi the son of Alphaeʹus sitting at the tax office, and he said to him: 'Be my follower.' At that he rose up and followed him."

- triggers: ["!mark2:15 ","!mr2:15 "]
  replace: "Later he was dining in his house, and many tax collectors and sinners were dining with Jesus and his disciples, for there were many of them who were following him."

- triggers: ["!mark2:16 ","!mr2:16 "]
  replace: "But when the scribes of the Pharisees saw that he was eating with the sinners and tax collectors, they began saying to his disciples: 'Does he eat with tax collectors and sinners?'"

- triggers: ["!mark2:17 ","!mr2:17 "]
  replace: "On hearing this, Jesus said to them: 'Those who are strong do not need a physician, but those who are ill do. I came to call, not righteous people, but sinners.'"

- triggers: ["!mark2:18 ","!mr2:18 "]
  replace: "Now John's disciples and the Pharisees practiced fasting. So they came and said to him: 'Why do John's disciples and the disciples of the Pharisees practice fasting, but your disciples do not practice fasting?'"

- triggers: ["!mark2:19 ","!mr2:19 "]
  replace: "So Jesus said to them: 'While the bridegroom is with them, the friends of the bridegroom have no reason to fast, do they? As long as they have the bridegroom with them, they cannot fast."

- triggers: ["!mark2:20 ","!mr2:20 "]
  replace: "But days will come when the bridegroom will be taken away from them, and then they will fast on that day."

- triggers: ["!mark2:21 ","!mr2:21 "]
  replace: "Nobody sews a patch of unshrunk cloth on an old outer garment. If he does, the new piece pulls away from the old, and the tear becomes worse."

- triggers: ["!mark2:22 ","!mr2:22 "]
  replace: "Also, no one puts new wine into old wineskins. If he does, the wine will burst the skins, and the wine is lost as well as the skins. But new wine is put into new wineskins.'"

- triggers: ["!mark2:23 ","!mr2:23 "]
  replace: "Now as he was passing through the grainfields on the Sabbath, his disciples started to pluck the heads of grain as they went."

- triggers: ["!mark2:24 ","!mr2:24 "]
  replace: "So the Pharisees said to him: 'Look here! Why are they doing what is not lawful on the Sabbath?'"

- triggers: ["!mark2:25 ","!mr2:25 "]
  replace: "But he said to them: 'Have you never read what David did when he was in need and he and the men with him were hungry?"

- triggers: ["!mark2:26 ","!mr2:26 "]
  replace: "How, in the account about Abiʹathar the chief priest, he entered into the house of God and ate the loaves of presentation, which it is not lawful for anybody to eat except the priests, and he also gave some to the men who were with him?'"

- triggers: ["!mark2:27 ","!mr2:27 "]
  replace: "Then he said to them: 'The Sabbath came into existence for the sake of man, and not man for the sake of the Sabbath."

- triggers: ["!mark2:28 ","!mr2:28 "]
  replace: "So the Son of man is Lord even of the Sabbath.'"

- triggers: ["!mark3:1 ","!mr3:1 "]
  replace: "Once again he entered into a synagogue, and a man with a withered hand was there."

- triggers: ["!mark3:2 ","!mr3:2 "]
  replace: "So they were watching him closely to see whether he would cure the man on the Sabbath, in order to accuse him."

- triggers: ["!mark3:3 ","!mr3:3 "]
  replace: "He said to the man with the withered hand: 'Get up and come to the center.'"

- triggers: ["!mark3:4 ","!mr3:4 "]
  replace: "Next he said to them: 'Is it lawful on the Sabbath to do good or to do harm, to save a life or to kill?' But they kept silent."

- triggers: ["!mark3:5 ","!mr3:5 "]
  replace: "After looking around at them with indignation, being thoroughly grieved at the insensibility of their hearts, he said to the man: 'Stretch out your hand.' And he stretched it out, and his hand was restored."

- triggers: ["!mark3:6 ","!mr3:6 "]
  replace: "At that the Pharisees went out and immediately began holding council with the party followers of Herod against him, in order to kill him."

- triggers: ["!mark3:7 ","!mr3:7 "]
  replace: "But Jesus departed for the sea along with his disciples, and a great multitude from Galʹilee and from Judeʹa followed him."

- triggers: ["!mark3:8 ","!mr3:8 "]
  replace: "Even from Jerusalem and from Idumeʹa and from across the Jordan and from around Tyre and Siʹdon, a great multitude came to him when they heard about the many things he was doing."

- triggers: ["!mark3:9 ","!mr3:9 "]
  replace: "And he told his disciples to have a small boat ready for him so that the crowd would not press in on him."

- triggers: ["!mark3:10 ","!mr3:10 "]
  replace: "Because he cured many, all those who had serious diseases were crowding around him to touch him."

- triggers: ["!mark3:11 ","!mr3:11 "]
  replace: "Even the unclean spirits, whenever they saw him, would fall down before him and cry out and say: 'You are the Son of God.'"

- triggers: ["!mark3:12 ","!mr3:12 "]
  replace: "But many times he sternly ordered them not to make him known."

- triggers: ["!mark3:13 ","!mr3:13 "]
  replace: "He ascended a mountain and summoned those whom he wanted, and they came to him."

- triggers: ["!mark3:14 ","!mr3:14 "]
  replace: "And he formed a group of 12, whom he also named apostles, those who were to accompany him and whom he would send out to preach"

- triggers: ["!mark3:15 ","!mr3:15 "]
  replace: "and to have authority to expel demons."

- triggers: ["!mark3:16 ","!mr3:16 "]
  replace: "And the group of 12 that he formed were Simon, to whom he also gave the name Peter,"

- triggers: ["!mark3:17 ","!mr3:17 "]
  replace: "James the son of Zebʹedee and John the brother of James (he also gave these the name Boanerʹges, which means 'Sons of Thunder'),"

- triggers: ["!mark3:18 ","!mr3:18 "]
  replace: "Andrew, Philip, Bartholʹomew, Matthew, Thomas, James the son of Alphaeʹus, Thaddaeʹus, Simon the Cananaeʹan,"

- triggers: ["!mark3:19 ","!mr3:19 "]
  replace: "and Judas Iscarʹiot, who later betrayed him. Then he went into a house,"

- triggers: ["!mark3:20 ","!mr3:20 "]
  replace: "and again the crowd gathered, so that they were not able even to eat a meal."

- triggers: ["!mark3:21 ","!mr3:21 "]
  replace: "But when his relatives heard about it, they went out to seize him, for they were saying: 'He has gone out of his mind.'"

- triggers: ["!mark3:22 ","!mr3:22 "]
  replace: "Also, the scribes who came down from Jerusalem were saying: 'He has Beelʹzebub, and he expels the demons by means of the ruler of the demons.'"

- triggers: ["!mark3:23 ","!mr3:23 "]
  replace: "So after calling them to him, he spoke to them with illustrations: 'How can Satan expel Satan?"

- triggers: ["!mark3:24 ","!mr3:24 "]
  replace: "If a kingdom becomes divided against itself, that kingdom cannot stand;"

- triggers: ["!mark3:25 ","!mr3:25 "]
  replace: "and if a house becomes divided against itself, that house will not be able to stand."

- triggers: ["!mark3:26 ","!mr3:26 "]
  replace: "Also, if Satan has risen up against himself and has become divided, he cannot stand but is coming to an end."

- triggers: ["!mark3:27 ","!mr3:27 "]
  replace: "In fact, no one who enters the house of a strong man is able to steal his possessions unless he first ties up the strong man. Only then can he plunder his house."

- triggers: ["!mark3:28 ","!mr3:28 "]
  replace: "Truly I say to you that all things will be forgiven the sons of men, no matter what sins they commit and what blasphemies they speak."

- triggers: ["!mark3:29 ","!mr3:29 "]
  replace: "But whoever blasphemes against the holy spirit has no forgiveness forever but is guilty of everlasting sin.'"

- triggers: ["!mark3:30 ","!mr3:30 "]
  replace: "He said this because they were saying: 'He has an unclean spirit.'"

- triggers: ["!mark3:31 ","!mr3:31 "]
  replace: "Now his mother and his brothers came, and standing outside, they sent someone in to call him."

- triggers: ["!mark3:32 ","!mr3:32 "]
  replace: "As there was a crowd sitting around him, they said to him: 'Look! Your mother and your brothers are outside asking for you.'"

- triggers: ["!mark3:33 ","!mr3:33 "]
  replace: "But he replied to them: 'Who are my mother and my brothers?'"

- triggers: ["!mark3:34 ","!mr3:34 "]
  replace: "Then he looked at those sitting around him in a circle and said: 'See, my mother and my brothers!"

- triggers: ["!mark3:35 ","!mr3:35 "]
  replace: "Whoever does the will of God, this one is my brother and sister and mother.'"

- triggers: ["!mark4:1 ","!mr4:1 "]
  replace: "Again he began teaching beside the sea, and a very large crowd gathered near him. So he went aboard a boat and sat in it away from the shore, but the whole crowd was next to the sea, along the shore."

- triggers: ["!mark4:2 ","!mr4:2 "]
  replace: "And he began to teach them many things with illustrations, and while he was teaching, he said to them:"

- triggers: ["!mark4:3 ","!mr4:3 "]
  replace: "'Listen. Look! The sower went out to sow."

- triggers: ["!mark4:4 ","!mr4:4 "]
  replace: "As he was sowing, some seeds fell alongside the road, and the birds came and ate them up."

- triggers: ["!mark4:5 ","!mr4:5 "]
  replace: "Others fell on rocky ground where there was not much soil, and they immediately sprang up because the soil was not deep."

- triggers: ["!mark4:6 ","!mr4:6 "]
  replace: "But when the sun rose, they were scorched, and they withered because they had no root."

- triggers: ["!mark4:7 ","!mr4:7 "]
  replace: "Other seeds fell among the thorns, and the thorns came up and choked them, and they yielded no fruit."

- triggers: ["!mark4:8 ","!mr4:8 "]
  replace: "But others fell on the fine soil, and growing up and increasing, they began to yield fruit, and they were bearing 30, 60, and 100 times more.'"

- triggers: ["!mark4:9 ","!mr4:9 "]
  replace: "Then he added: 'Let the one who has ears to listen, listen.'"

- triggers: ["!mark4:10 ","!mr4:10 "]
  replace: "Now when he was alone, those around him with the Twelve began questioning him about the illustrations."

- triggers: ["!mark4:11 ","!mr4:11 "]
  replace: "He said to them: 'To you the sacred secret of the Kingdom of God has been given, but to those outside all things are in illustrations,"

- triggers: ["!mark4:12 ","!mr4:12 "]
  replace: "so that, though looking, they may look and still not see, and though hearing, they may hear and still not get the sense of it; nor will they ever turn back and receive forgiveness.'"

- triggers: ["!mark4:13 ","!mr4:13 "]
  replace: "Further, he said to them: 'You do not know this illustration, so how will you understand all the other illustrations?"

- triggers: ["!mark4:14 ","!mr4:14 "]
  replace: "'The sower sows the word."

- triggers: ["!mark4:15 ","!mr4:15 "]
  replace: "These, then, are the ones alongside the road where the word is sown; but as soon as they have heard it, Satan comes and takes away the word that was sown in them."

- triggers: ["!mark4:16 ","!mr4:16 "]
  replace: "Likewise, these are the ones sown on rocky ground; as soon as they have heard the word, they accept it with joy."

- triggers: ["!mark4:17 ","!mr4:17 "]
  replace: "Yet they have no root in themselves, but they continue for a time; then as soon as tribulation or persecution arises because of the word, they are stumbled."

- triggers: ["!mark4:18 ","!mr4:18 "]
  replace: "There are still others that are sown among the thorns. These are the ones who have heard the word,"

- triggers: ["!mark4:19 ","!mr4:19 "]
  replace: "but the anxieties of this system of things and the deceptive power of riches and the desires for everything else make inroads and choke the word, and it becomes unfruitful."

- triggers: ["!mark4:20 ","!mr4:20 "]
  replace: "Finally, the ones that were sown on the fine soil are those who listen to the word and favorably receive it and bear fruit-30, 60, and 100 times more.'"

- triggers: ["!mark4:21 ","!mr4:21 "]
  replace: "He also said to them: 'A lamp is not brought out to be put under a basket or under a bed, is it? Is it not brought out to be put on a lampstand?"

- triggers: ["!mark4:22 ","!mr4:22 "]
  replace: "For there is nothing hidden that will not be exposed; nothing is carefully concealed that will not come out in the open."

- triggers: ["!mark4:23 ","!mr4:23 "]
  replace: "Whoever has ears to listen, let him listen.'"

- triggers: ["!mark4:24 ","!mr4:24 "]
  replace: "He further said to them: 'Pay attention to what you are hearing. With the measure that you are measuring out, you will have it measured out to you, yes, you will have more added to you."

- triggers: ["!mark4:25 ","!mr4:25 "]
  replace: "For whoever has will have more given to him, but whoever does not have, even what he has will be taken away from him.'"

- triggers: ["!mark4:26 ","!mr4:26 "]
  replace: "So he went on to say: 'In this way the Kingdom of God is just as when a man casts seeds on the ground."

- triggers: ["!mark4:27 ","!mr4:27 "]
  replace: "He sleeps at night and rises up by day, and the seeds sprout and grow tall-just how, he does not know."

- triggers: ["!mark4:28 ","!mr4:28 "]
  replace: "On its own the ground bears fruit gradually, first the stalk, then the head, finally the full grain in the head."

- triggers: ["!mark4:29 ","!mr4:29 "]
  replace: "But as soon as the crop permits it, he thrusts in the sickle, because the harvesttime has come.'"

- triggers: ["!mark4:30 ","!mr4:30 "]
  replace: "And he went on to say: 'With what can we compare the Kingdom of God, or with what illustration can we explain it?"

- triggers: ["!mark4:31 ","!mr4:31 "]
  replace: "It is like a mustard grain, which at the time it was sown in the ground was the tiniest of all the seeds on the earth."

- triggers: ["!mark4:32 ","!mr4:32 "]
  replace: "But when it has been sown, it grows and becomes greater than all other vegetable plants and produces great branches, so that the birds of heaven are able to find lodging under its shadow.'"

- triggers: ["!mark4:33 ","!mr4:33 "]
  replace: "With many illustrations of that sort he spoke the word to them, to the extent that they were able to listen."

- triggers: ["!mark4:34 ","!mr4:34 "]
  replace: "Indeed, without an illustration he would not speak to them, but he would explain all things privately to his disciples."

- triggers: ["!mark4:35 ","!mr4:35 "]
  replace: "And on that day, when evening had fallen, he said to them: 'Let us cross to the other shore.'"

- triggers: ["!mark4:36 ","!mr4:36 "]
  replace: "So after they had dismissed the crowd, they took him in the boat, just as he was, and there were other boats with him."

- triggers: ["!mark4:37 ","!mr4:37 "]
  replace: "Now a great violent windstorm broke out, and the waves kept crashing into the boat, so that the boat was close to being swamped."

- triggers: ["!mark4:38 ","!mr4:38 "]
