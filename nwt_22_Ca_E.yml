matches:
- triggers: ["!song1:1 ","!ca1:1 "]
  replace: "The song of songs, which is Solʹomon’s:"

- triggers: ["!song1:2 ","!ca1:2 "]
  replace: "“May he kiss me with the kisses of his mouth, For your expressions of affection are better than wine."

- triggers: ["!song1:3 ","!ca1:3 "]
  replace: "The fragrance of your oils is pleasant. Your name is like a fragrant oil poured out. That is why the young women love you."

- triggers: ["!song1:4 ","!ca1:4 "]
  replace: "Take me with you; let us run. The king has brought me into his interior rooms! Let us be joyful and rejoice in you. Let us praise your expressions of affection more than wine. Rightly they love you."

- triggers: ["!song1:5 ","!ca1:5 "]
  replace: "I am dark, but lovely, O daughters of Jerusalem, Like the tents of Keʹdar, like the tent cloths of Solʹomon."

- triggers: ["!song1:6 ","!ca1:6 "]
  replace: "Do not stare at me because I am swarthy, Because the sun has gazed upon me. The sons of my mother were angry with me; They appointed me the keeper of the vineyards, But my own vineyard I did not keep."

- triggers: ["!song1:7 ","!ca1:7 "]
  replace: "Tell me, you whom I love so much, Where you pasture your flock, Where you have them lie down at midday. Why should I be like a woman wrapped in a veil Among the flocks of your companions?”"

- triggers: ["!song1:8 ","!ca1:8 "]
  replace: "“If you do not know, O most beautiful of women, Go follow the tracks of the flock And pasture your young goats next to the tents of the shepherds.”"

- triggers: ["!song1:9 ","!ca1:9 "]
  replace: "“I liken you, my beloved, to a mare among the chariots of Pharʹaoh."

- triggers: ["!song1:10 ","!ca1:10 "]
  replace: "Your cheeks are lovely with ornaments, Your neck with strings of beads."

- triggers: ["!song1:11 ","!ca1:11 "]
  replace: "We will make for you gold ornaments Studded with silver.”"

- triggers: ["!song1:12 ","!ca1:12 "]
  replace: "“While the king sits at his round table, My perfume gives off its fragrance."

- triggers: ["!song1:13 ","!ca1:13 "]
  replace: "My dear one is to me like a fragrant bag of myrrh Spending the night between my breasts."

- triggers: ["!song1:14 ","!ca1:14 "]
  replace: "My dear one is to me like a cluster of henna Among the vineyards of En-gedʹi.”"

- triggers: ["!song1:15 ","!ca1:15 "]
  replace: "“Look! You are beautiful, my beloved. Look! You are beautiful. Your eyes are those of doves.”"

- triggers: ["!song1:16 ","!ca1:16 "]
  replace: "“Look! You are beautiful, my dear one, and delightful. Our bed is among the foliage."

- triggers: ["!song1:17 ","!ca1:17 "]
  replace: "The beams of our house are cedars, Our rafters are juniper trees."

- triggers: ["!song2:1 ","!ca2:1 "]
  replace: "“I am but a saffron of the coastal plain, A lily of the valleys.”"

- triggers: ["!song2:2 ","!ca2:2 "]
  replace: "“Like a lily among thorns Is my beloved among the daughters.”"

- triggers: ["!song2:3 ","!ca2:3 "]
  replace: "“Like an apple tree among the trees of the forest, So is my dear one among the sons. I passionately desire to sit in his shade, And his fruit is sweet to my taste."

- triggers: ["!song2:4 ","!ca2:4 "]
  replace: "He brought me into the banquet house, And his banner over me was love."

- triggers: ["!song2:5 ","!ca2:5 "]
  replace: "Refresh me with raisin cakes; Sustain me with apples, For I am lovesick."

- triggers: ["!song2:6 ","!ca2:6 "]
  replace: "His left hand is under my head, And his right hand embraces me."

- triggers: ["!song2:7 ","!ca2:7 "]
  replace: "I put you under oath, O daughters of Jerusalem, By the gazelles and the does of the field: Do not try to awaken or arouse love in me until it feels inclined."

- triggers: ["!song2:8 ","!ca2:8 "]
  replace: "The sound of my dear one! Look! Here he comes, Climbing the mountains, leaping over the hills."

- triggers: ["!song2:9 ","!ca2:9 "]
  replace: "My dear one is like a gazelle, like a young stag. There he is, standing behind our wall, Gazing through the windows, Looking through the lattices."

- triggers: ["!song2:10 ","!ca2:10 "]
  replace: "My dear one speaks, he says to me: ‘Rise up, my beloved, My beautiful one, come away with me."

- triggers: ["!song2:11 ","!ca2:11 "]
  replace: "Look! The winter has passed. The rains are over and gone."

- triggers: ["!song2:12 ","!ca2:12 "]
  replace: "Blossoms have appeared in the land, The time of pruning has arrived, And the song of the turtledove is heard in our land."

- triggers: ["!song2:13 ","!ca2:13 "]
  replace: "The fig tree ripens its early figs; The vines are in blossom and give off their fragrance. Rise up, my beloved, and come. My beautiful one, come away with me."

- triggers: ["!song2:14 ","!ca2:14 "]
  replace: "O my dove, in the retreats of the crag, In the recesses of the cliff, Let me see you and hear your voice, For your voice is pleasant and your appearance is lovely.’”"

- triggers: ["!song2:15 ","!ca2:15 "]
  replace: "“Catch the foxes for us, The little foxes that ruin the vineyards, For our vineyards are in bloom.”"

- triggers: ["!song2:16 ","!ca2:16 "]
  replace: "“My dear one is mine and I am his. He is shepherding among the lilies."

- triggers: ["!song2:17 ","!ca2:17 "]
  replace: "Until the day grows breezy and the shadows flee, Return quickly, O my dear one, Like the gazelle or the young stag upon the mountains of separation."

- triggers: ["!song3:1 ","!ca3:1 "]
  replace: "“Upon my bed during the nights, I sought the one I love. I sought him, but I did not find him."

- triggers: ["!song3:2 ","!ca3:2 "]
  replace: "I will arise and roam the city; In the streets and in the public squares, Let me seek the one I love. I sought him, but I did not find him."

- triggers: ["!song3:3 ","!ca3:3 "]
  replace: "The watchmen making their rounds in the city found me. ‘Have you seen the one I love?’"

- triggers: ["!song3:4 ","!ca3:4 "]
  replace: "Scarcely had I passed by them When I found the one I love. I held on to him, I would not let him go Until I brought him into my mother’s house, Into the interior room of her who conceived me."

- triggers: ["!song3:5 ","!ca3:5 "]
  replace: "I put you under oath, O daughters of Jerusalem, By the gazelles and the does of the field: Do not try to awaken or arouse love in me until it feels inclined.”"

- triggers: ["!song3:6 ","!ca3:6 "]
  replace: "“What is this coming up from the wilderness like columns of smoke, Perfumed with myrrh and frankincense, With all the fragrant powders of a merchant?”"

- triggers: ["!song3:7 ","!ca3:7 "]
  replace: "“Look! It is the couch belonging to Solʹomon. Sixty mighty men surround it, Of the mighty men of Israel,"

- triggers: ["!song3:8 ","!ca3:8 "]
  replace: "All of them armed with a sword, All trained in warfare, Each with his sword at his side To guard against the terrors of the night.”"

- triggers: ["!song3:9 ","!ca3:9 "]
  replace: "“It is the royal litter of King Solʹomon That he made for himself from the trees of Lebʹanon."

- triggers: ["!song3:10 ","!ca3:10 "]
  replace: "Its pillars he made of silver, Its supports of gold. Its seat is of purple wool; Its interior was lovingly decorated By the daughters of Jerusalem.”"

- triggers: ["!song3:11 ","!ca3:11 "]
  replace: "“Go out, O daughters of Zion, Gaze at King Solʹomon Wearing the wedding crown his mother made for him On the day of his marriage, On the day of his heart’s rejoicing.”"

- triggers: ["!song4:1 ","!ca4:1 "]
  replace: "“Look! You are beautiful, my beloved. Look! You are beautiful. Your eyes are those of doves behind your veil. Your hair is like a flock of goats Streaming down the mountains of Gilʹead."

- triggers: ["!song4:2 ","!ca4:2 "]
  replace: "Your teeth are like a flock of newly shorn sheep That have come up from being washed, All of them bearing twins, And not one has lost her young."

- triggers: ["!song4:3 ","!ca4:3 "]
  replace: "Your lips are like a scarlet thread, And your speech is delightful. Like a segment of pomegranate Are your cheeks behind your veil."

- triggers: ["!song4:4 ","!ca4:4 "]
  replace: "Your neck is like the tower of David, Built with courses of stone Upon which are hung a thousand shields, All the circular shields of the mighty men."

- triggers: ["!song4:5 ","!ca4:5 "]
  replace: "Your two breasts are like two fawns, The twins of a gazelle, That feed among the lilies.”"

- triggers: ["!song4:6 ","!ca4:6 "]
  replace: "“Until the day grows breezy and the shadows flee, I will go my way to the mountain of myrrh And to the hill of frankincense.”"

- triggers: ["!song4:7 ","!ca4:7 "]
  replace: "“You are altogether beautiful, my beloved, There is no blemish in you."

- triggers: ["!song4:8 ","!ca4:8 "]
  replace: "Come with me from Lebʹanon, my bride, Come with me from Lebʹanon. Descend from the peak of Amaʹnah, From the peak of Seʹnir, the peak of Herʹmon, From the lairs of lions, from the mountains of leopards."

- triggers: ["!song4:9 ","!ca4:9 "]
  replace: "You have captured my heart, my sister, my bride, You have captured my heart with one glance of your eyes, With one pendant of your necklace."

- triggers: ["!song4:10 ","!ca4:10 "]
  replace: "How beautiful your expressions of affection are, my sister, my bride! Your expressions of affection are far better than wine, And the fragrance of your perfume than any spice!"

- triggers: ["!song4:11 ","!ca4:11 "]
  replace: "Your lips, my bride, drip with comb honey. Honey and milk are under your tongue, And the fragrance of your garments is like the fragrance of Lebʹanon."

- triggers: ["!song4:12 ","!ca4:12 "]
  replace: "My sister, my bride, is like a locked garden, A locked garden, a spring sealed shut."

- triggers: ["!song4:13 ","!ca4:13 "]
  replace: "Your shoots are a paradise of pomegranates With the choicest fruits, with henna along with spikenard plants,"

- triggers: ["!song4:14 ","!ca4:14 "]
  replace: "Spikenard and saffron, cane and cinnamon, With all sorts of trees of frankincense, myrrh, and aloes, Along with all the finest perfumes."

- triggers: ["!song4:15 ","!ca4:15 "]
  replace: "You are a garden spring, a well of fresh water, And flowing streams from Lebʹanon."

- triggers: ["!song4:16 ","!ca4:16 "]
  replace: "Awake, O north wind; Come in, O south wind. Breathe upon my garden. Let its fragrance spread.” “Let my dear one come into his garden And eat its choicest fruits.”"

- triggers: ["!song5:1 ","!ca5:1 "]
  replace: "“I have entered my garden, O my sister, my bride. I have picked my myrrh and my spice. I have eaten my honeycomb and my honey; I have drunk my wine and my milk.” “Eat, dear friends! Drink and become intoxicated with expressions of affection!”"

- triggers: ["!song5:2 ","!ca5:2 "]
  replace: "“I am asleep, but my heart is awake. There is the sound of my dear one knocking! ‘Open to me, O my sister, my beloved, My dove, my flawless one! For my head is wet with dew, The locks of my hair with the moisture of the night.’"

- triggers: ["!song5:3 ","!ca5:3 "]
  replace: "I have taken off my robe. Must I put it back on? I have washed my feet. Must I soil them again?"

- triggers: ["!song5:4 ","!ca5:4 "]
  replace: "My dear one withdrew his hand from the hole of the door, And my feelings for him were stirred."

- triggers: ["!song5:5 ","!ca5:5 "]
  replace: "I got up to open to my dear one; My hands dripped with myrrh, And my fingers with liquid myrrh, Onto the handles of the lock."

- triggers: ["!song5:6 ","!ca5:6 "]
  replace: "I opened to my dear one, But my dear one had turned away, he had gone. I felt despair when he departed. I sought him, but I did not find him. I called him, but he did not answer me."

- triggers: ["!song5:7 ","!ca5:7 "]
  replace: "The watchmen making their rounds in the city found me. They struck me, they wounded me. The watchmen of the walls took my shawl away from me."

- triggers: ["!song5:8 ","!ca5:8 "]
  replace: "I put you under oath, O daughters of Jerusalem: If you find my dear one, Tell him that I am lovesick.”"

- triggers: ["!song5:9 ","!ca5:9 "]
  replace: "“How is your dear one better than any other dear one, You most beautiful of women? How is your dear one better than any other dear one, That you put us under such an oath?”"

- triggers: ["!song5:10 ","!ca5:10 "]
  replace: "“My dear one is dazzling and ruddy; He stands out among ten thousand."

- triggers: ["!song5:11 ","!ca5:11 "]
  replace: "His head is gold, the finest gold. The locks of his hair are like waving palm fronds, As black as the raven."

- triggers: ["!song5:12 ","!ca5:12 "]
  replace: "His eyes are like doves by streams of water, Bathing themselves in milk, Sitting by a brimming pool."

- triggers: ["!song5:13 ","!ca5:13 "]
  replace: "His cheeks are like a bed of spices, Mounds of scented herbs. His lips are lilies, dripping with liquid myrrh."

- triggers: ["!song5:14 ","!ca5:14 "]
  replace: "His hands are cylinders of gold, set with chrysʹolite. His abdomen is polished ivory covered with sapphires."

- triggers: ["!song5:15 ","!ca5:15 "]
  replace: "His legs are pillars of marble set on pedestals of the finest gold. His appearance is like Lebʹanon, as unrivaled as the cedars."

- triggers: ["!song5:16 ","!ca5:16 "]
  replace: "His mouth is sweetness itself, And everything about him is desirable. This is my dear one, this is my beloved, O daughters of Jerusalem.”"

- triggers: ["!song6:1 ","!ca6:1 "]
  replace: "“Where has your dear one gone, O most beautiful of women? Which way did your dear one turn? Let us seek him with you.”"

- triggers: ["!song6:2 ","!ca6:2 "]
  replace: "“My dear one has gone down to his garden, To the beds of spice plants, To shepherd among the gardens And to pick lilies."

- triggers: ["!song6:3 ","!ca6:3 "]
  replace: "I am my dear one’s, And my dear one is mine. He is shepherding among the lilies.”"

- triggers: ["!song6:4 ","!ca6:4 "]
  replace: "“You are as beautiful as Tirʹzah, my beloved, As lovely as Jerusalem, As breathtaking as armies around their banners."

- triggers: ["!song6:5 ","!ca6:5 "]
  replace: "Turn your eyes away from me, For they overwhelm me. Your hair is like a flock of goats Streaming down the slopes of Gilʹead."

- triggers: ["!song6:6 ","!ca6:6 "]
  replace: "Your teeth are like a flock of sheep That have come up from being washed, All of them bearing twins, And not one has lost her young."

- triggers: ["!song6:7 ","!ca6:7 "]
  replace: "Like a segment of pomegranate Are your cheeks behind your veil."

- triggers: ["!song6:8 ","!ca6:8 "]
  replace: "There may be 60 queens And 80 concubines And young women without number."

- triggers: ["!song6:9 ","!ca6:9 "]
  replace: "But only one is my dove, my flawless one. The only one of her mother. She is the favorite of the one who bore her. The daughters see her, and they pronounce her happy; Queens and concubines, and they praise her."

- triggers: ["!song6:10 ","!ca6:10 "]
  replace: "‘Who is she who shines like the dawn, As beautiful as the full moon, As pure as the sunlight, As breathtaking as armies around their banners?’”"

- triggers: ["!song6:11 ","!ca6:11 "]
  replace: "“I went down to the garden of nut trees To see the new growth in the valley, To see whether the vine had sprouted, Whether the pomegranate trees had blossomed."

- triggers: ["!song6:12 ","!ca6:12 "]
  replace: "Before I knew it, My desire had put me At the chariots of my noble people.”"

- triggers: ["!song6:13 ","!ca6:13 "]
  replace: "“Return, return, O Shuʹlammite! Return, return, That we may look upon you!” “Why do you gaze upon the Shuʹlammite?” “She is like the dance of two companies!”"

- triggers: ["!song7:1 ","!ca7:1 "]
  replace: "“How beautiful your feet are in your sandals, O noble daughter! The curves of your thighs are like ornaments, The work of an artisan’s hands."

- triggers: ["!song7:2 ","!ca7:2 "]
  replace: "Your navel is a round bowl. May it never lack mixed wine. Your belly is a heap of wheat, Encircled by lilies."

- triggers: ["!song7:3 ","!ca7:3 "]
  replace: "Your two breasts are like two fawns, The twins of a gazelle."

- triggers: ["!song7:4 ","!ca7:4 "]
  replace: "Your neck is like an ivory tower. Your eyes are like the pools in Heshʹbon, By the gate of Bath-rabʹbim. Your nose is like the tower of Lebʹanon, Which looks toward Damascus."

- triggers: ["!song7:5 ","!ca7:5 "]
  replace: "Your head crowns you like Carʹmel, And the locks of your hair are like purple wool. The king is captivated by the flowing tresses."

- triggers: ["!song7:6 ","!ca7:6 "]
  replace: "How beautiful you are, and how pleasant you are, O beloved girl, above all exquisite delights!"

- triggers: ["!song7:7 ","!ca7:7 "]
  replace: "Your stature is like a palm tree, And your breasts are like date clusters."

- triggers: ["!song7:8 ","!ca7:8 "]
  replace: "I said, ‘I will climb the palm tree To take hold of its stalks of fruit.’ May your breasts be like clusters of grapes, Your breath as fragrant as apples,"

- triggers: ["!song7:9 ","!ca7:9 "]
  replace: "And your mouth like the best wine.” “May it go down smoothly for my dear one, Softly flowing over the lips of those asleep."

- triggers: ["!song7:10 ","!ca7:10 "]
  replace: "I am my dear one’s, And his desire is for me."

- triggers: ["!song7:11 ","!ca7:11 "]
  replace: "Come, O my dear one, Let us go out to the fields; Let us lodge among the henna plants."

- triggers: ["!song7:12 ","!ca7:12 "]
  replace: "Let us rise early and go to the vineyards To see if the vine has sprouted, If the blossoms have opened, If the pomegranates are in bloom. There I will express my affection for you."

- triggers: ["!song7:13 ","!ca7:13 "]
  replace: "The mandrakes give off their fragrance; At our doors are all sorts of choice fruits. The new as well as the old, O my dear one, I have kept in store for you."

- triggers: ["!song8:1 ","!ca8:1 "]
  replace: "“If only you were like my brother, Who nursed at my mother’s breasts! Then if I found you outside, I would kiss you, And no one would despise me."

- triggers: ["!song8:2 ","!ca8:2 "]
  replace: "I would lead you; I would bring you into the house of my mother, She who taught me. I would give you spiced wine to drink, The fresh juice of pomegranates."

- triggers: ["!song8:3 ","!ca8:3 "]
  replace: "His left hand would be under my head, And his right hand would embrace me."

- triggers: ["!song8:4 ","!ca8:4 "]
  replace: "I put you under oath, O daughters of Jerusalem: Do not try to awaken or arouse love in me until it feels inclined.”"

- triggers: ["!song8:5 ","!ca8:5 "]
  replace: "“Who is this coming up from the wilderness, Leaning upon her dear one?” “Under the apple tree I awakened you. There your mother was in labor with you. There she who gave birth to you was in labor."

- triggers: ["!song8:6 ","!ca8:6 "]
  replace: "Place me as a seal upon your heart, As a seal upon your arm, For love is as strong as death is, And exclusive devotion is as unyielding as the Grave. Its flames are a blazing fire, the flame of Jah."

- triggers: ["!song8:7 ","!ca8:7 "]
  replace: "Surging waters cannot extinguish love, Nor can rivers wash it away. If a man would offer all the wealth of his house for love, It would be utterly despised.”"

- triggers: ["!song8:8 ","!ca8:8 "]
  replace: "“We have a little sister, And she has no breasts. What will we do for our sister On the day when she is spoken for?”"

- triggers: ["!song8:9 ","!ca8:9 "]
  replace: "“If she is a wall, We will build upon her a battlement of silver, But if she is a door, We will board her up with a cedar plank.”"

- triggers: ["!song8:10 ","!ca8:10 "]
  replace: "“I am a wall, And my breasts are like towers. So in his eyes I have become As one who finds peace."

- triggers: ["!song8:11 ","!ca8:11 "]
  replace: "Solʹomon had a vineyard in Baʹal-haʹmon. He entrusted the vineyard to caretakers. Each one would bring in a thousand pieces of silver for its fruit."

- triggers: ["!song8:12 ","!ca8:12 "]
  replace: "I have my own vineyard at my disposal. The thousand pieces of silver belong to you, O Solʹomon, And two hundred to those who care for its fruit.”"

- triggers: ["!song8:13 ","!ca8:13 "]
  replace: "“O you who are dwelling in the gardens, The companions listen for your voice. Let me hear it.”"

- triggers: ["!song8:14 ","!ca8:14 "]
  replace: "“Hurry, my dear one, And be swift like a gazelle Or a young stag Upon the mountains of spices.”"

