matches:
- triggers: ["!1samuel1:1 ","!1sa1:1 "]
  replace: "Now there was a man of Ramathaʹim-zoʹphim of the mountainous region of Eʹphraim whose name was Elkaʹnah, the son of Jeroʹham, the son of Eliʹhu, the son of Toʹhu, the son of Zuph, an Eʹphraimite."

- triggers: ["!1samuel1:2 ","!1sa1:2 "]
  replace: "He had two wives; one was named Hanʹnah, and the other was named Peninʹnah. Peninʹnah had children, but Hanʹnah had no children."

- triggers: ["!1samuel1:3 ","!1sa1:3 "]
  replace: "That man went up from his city year after year to worship and to sacrifice to Jehovah of armies in Shiʹloh. That is where the two sons of Eʹli, Hophʹni and Phinʹehas, served as priests to Jehovah."

- triggers: ["!1samuel1:4 ","!1sa1:4 "]
  replace: "One day when Elkaʹnah offered a sacrifice, he gave portions to his wife Peninʹnah as well as to all her sons and her daughters,"

- triggers: ["!1samuel1:5 ","!1sa1:5 "]
  replace: "but to Hanʹnah he gave a special portion, because Hanʹnah was the one he loved; but Jehovah had not given her children."

- triggers: ["!1samuel1:6 ","!1sa1:6 "]
  replace: "Moreover, her rival wife taunted her relentlessly in order to upset her because Jehovah had not given her children."

- triggers: ["!1samuel1:7 ","!1sa1:7 "]
  replace: "That is what she would do year after year; whenever Hanʹnah went up to the house of Jehovah, her rival would taunt her so much that she would weep and not eat."

- triggers: ["!1samuel1:8 ","!1sa1:8 "]
  replace: "But her husband Elkaʹnah said to her: “Hanʹnah, why do you weep, and why do you not eat, and why are you so sad? Am I not better to you than ten sons?”"

- triggers: ["!1samuel1:9 ","!1sa1:9 "]
  replace: "Then Hanʹnah got up after they had finished eating and drinking in Shiʹloh. At the time, Eʹli the priest was sitting on the seat by the doorpost of the temple of Jehovah."

- triggers: ["!1samuel1:10 ","!1sa1:10 "]
  replace: "Hanʹnah was extremely bitter, and she began to pray to Jehovah and to weep uncontrollably."

- triggers: ["!1samuel1:11 ","!1sa1:11 "]
  replace: "And she made this vow: “O Jehovah of armies, if you look upon the affliction of your servant and remember me and you do not forget your servant and give to your servant a male child, I will give him to Jehovah all the days of his life, and no razor will touch his head.”"

- triggers: ["!1samuel1:12 ","!1sa1:12 "]
  replace: "While she prayed for a long time before Jehovah, Eʹli was watching her mouth."

- triggers: ["!1samuel1:13 ","!1sa1:13 "]
  replace: "Hanʹnah was speaking in her heart, only her lips were trembling, but her voice was not heard. So Eʹli thought she was drunk."

- triggers: ["!1samuel1:14 ","!1sa1:14 "]
  replace: "Eʹli said to her: “How long will you stay drunk? Stop drinking your wine.”"

- triggers: ["!1samuel1:15 ","!1sa1:15 "]
  replace: "At this Hanʹnah answered: “No, my lord! I am a woman under great stress; I have not drunk wine or anything alcoholic, but I am pouring out my soul before Jehovah."

- triggers: ["!1samuel1:16 ","!1sa1:16 "]
  replace: "Do not take your servant for a worthless woman, for I have been speaking until now out of my great anguish and distress.”"

- triggers: ["!1samuel1:17 ","!1sa1:17 "]
  replace: "Then Eʹli answered: “Go in peace, and may the God of Israel grant your petition that you have asked of him.”"

- triggers: ["!1samuel1:18 ","!1sa1:18 "]
  replace: "To this she said: “Let your servant find favor in your eyes.” And the woman went on her way and ate, and her face was no longer downcast."

- triggers: ["!1samuel1:19 ","!1sa1:19 "]
  replace: "Then they got up early in the morning and bowed before Jehovah, after which they returned to their house in Raʹmah. Elkaʹnah had sexual relations with his wife Hanʹnah, and Jehovah gave attention to her."

- triggers: ["!1samuel1:20 ","!1sa1:20 "]
  replace: "Within a year Hanʹnah became pregnant and gave birth to a son and named him Samuel, because, as she said, “it is from Jehovah that I have asked him.”"

- triggers: ["!1samuel1:21 ","!1sa1:21 "]
  replace: "In time Elkaʹnah went up with all his household to offer the yearly sacrifice to Jehovah and to present his vow offering."

- triggers: ["!1samuel1:22 ","!1sa1:22 "]
  replace: "But Hanʹnah did not go up, for she said to her husband: “As soon as the boy is weaned, I will bring him; then he will appear before Jehovah and remain there from then on.”"

- triggers: ["!1samuel1:23 ","!1sa1:23 "]
  replace: "Elkaʹnah her husband then said to her: “Do what you think is best. Stay at home until you wean him. May Jehovah carry out what you have said.” So the woman stayed at home and nursed her son until she weaned him."

- triggers: ["!1samuel1:24 ","!1sa1:24 "]
  replace: "As soon as she had weaned him, she took him up to Shiʹloh, along with a three year old bull, one eʹphah of flour, and a large jar of wine, and she came to the house of Jehovah in Shiʹloh and brought the young boy with her."

- triggers: ["!1samuel1:25 ","!1sa1:25 "]
  replace: "Then they slaughtered the bull and brought the boy to Eʹli."

- triggers: ["!1samuel1:26 ","!1sa1:26 "]
  replace: "With that she said: “Pardon me, my lord! As surely as you live, my lord, I am the woman who was standing with you in this place to pray to Jehovah."

- triggers: ["!1samuel1:27 ","!1sa1:27 "]
  replace: "It was for this boy that I prayed, and Jehovah granted my petition that I asked of him."

- triggers: ["!1samuel1:28 ","!1sa1:28 "]
  replace: "I, in turn, now lend him to Jehovah. For all his days, he is lent to Jehovah.” And he bowed down there to Jehovah."

- triggers: ["!1samuel2:1 ","!1sa2:1 "]
  replace: "Then Hanʹnah said in prayer: “My heart rejoices in Jehovah; My horn is exalted by Jehovah. My mouth is opened wide against my enemies, For I rejoice in your acts of salvation."

- triggers: ["!1samuel2:2 ","!1sa2:2 "]
  replace: "There is no one holy like Jehovah, There is no one but you, And there is no rock like our God."

- triggers: ["!1samuel2:3 ","!1sa2:3 "]
  replace: "Do not keep speaking with haughtiness; Let nothing arrogant come from your mouth, For Jehovah is a God of knowledge, And by him deeds are rightly evaluated."

- triggers: ["!1samuel2:4 ","!1sa2:4 "]
  replace: "The bows of mighty men are shattered, But those who are stumbling are given strength."

- triggers: ["!1samuel2:5 ","!1sa2:5 "]
  replace: "The well-fed must hire themselves out for bread, But the hungry hunger no more. The barren has given birth to seven, But she who had many sons has become desolate."

- triggers: ["!1samuel2:6 ","!1sa2:6 "]
  replace: "Jehovah kills, and he preserves life; He brings down to the Grave, and he raises up."

- triggers: ["!1samuel2:7 ","!1sa2:7 "]
  replace: "Jehovah impoverishes, and he enriches; He abases, and he exalts."

- triggers: ["!1samuel2:8 ","!1sa2:8 "]
  replace: "He raises the lowly one from the dust; He lifts up the poor from the ash heap, To make them sit with princes, Giving them a seat of honor. To Jehovah belong earth’s supports, And he places the productive land upon them."

- triggers: ["!1samuel2:9 ","!1sa2:9 "]
  replace: "He guards the steps of his loyal ones, But the wicked will be silenced in darkness, For not by power does a man prevail."

- triggers: ["!1samuel2:10 ","!1sa2:10 "]
  replace: "Jehovah will shatter those fighting against him; He will thunder against them from the heavens. Jehovah will judge to the ends of the earth, He will give power to his king And exalt the horn of his anointed one.”"

- triggers: ["!1samuel2:11 ","!1sa2:11 "]
  replace: "Then Elkaʹnah went to his house in Raʹmah, but the boy became a minister of Jehovah before Eʹli the priest."

- triggers: ["!1samuel2:12 ","!1sa2:12 "]
  replace: "Now the sons of Eʹli were wicked men; they had no regard for Jehovah."

- triggers: ["!1samuel2:13 ","!1sa2:13 "]
  replace: "This is what they did with the due right of the priests from the people: Whenever any man was offering a sacrifice, an attendant of the priest came with a three-pronged fork in his hand when the meat was boiling,"

- triggers: ["!1samuel2:14 ","!1sa2:14 "]
  replace: "and he would thrust it into the basin, the two-handled cooking pot, the cauldron, or the one-handled cooking pot. Whatever the fork brought up, the priest would take for himself. That is what they would do in Shiʹloh to all the Israelites coming there."

- triggers: ["!1samuel2:15 ","!1sa2:15 "]
  replace: "Also, even before the man sacrificing could make the fat smoke, an attendant of the priest would come and say to him: “Give the priest meat to roast. He will not take boiled meat from you, only raw meat.”"

- triggers: ["!1samuel2:16 ","!1sa2:16 "]
  replace: "When the man would say to him: “Let them first be sure to make the fat smoke, then take for yourself whatever you desire,” he would say: “No, give it to me now; if not, I will take it by force!”"

- triggers: ["!1samuel2:17 ","!1sa2:17 "]
  replace: "Thus the sin of the attendants came to be very great before Jehovah, for the men treated the offering of Jehovah with disrespect."

- triggers: ["!1samuel2:18 ","!1sa2:18 "]
  replace: "Now Samuel was ministering before Jehovah, wearing a linen ephʹod, though he was just a boy."

- triggers: ["!1samuel2:19 ","!1sa2:19 "]
  replace: "Also, his mother would make for him a little sleeveless coat, and she brought it up to him year after year when she came up with her husband to offer the yearly sacrifice."

- triggers: ["!1samuel2:20 ","!1sa2:20 "]
  replace: "And Eʹli blessed Elkaʹnah and his wife and said: “May Jehovah grant you a child from this wife in place of the one who was lent to Jehovah.” And they went back home."

- triggers: ["!1samuel2:21 ","!1sa2:21 "]
  replace: "Jehovah turned his attention to Hanʹnah, so that she could conceive; and she gave birth to three more sons and two daughters. And the boy Samuel continued growing up before Jehovah."

- triggers: ["!1samuel2:22 ","!1sa2:22 "]
  replace: "Now Eʹli was very old, but he had heard about everything that his sons were doing to all Israel and how they would lie down with the women who served at the entrance of the tent of meeting."

- triggers: ["!1samuel2:23 ","!1sa2:23 "]
  replace: "He used to say to them: “Why do you keep doing things like these? For the things I am hearing about you from all the people are bad."

- triggers: ["!1samuel2:24 ","!1sa2:24 "]
  replace: "No, my sons, the report that I hear circulating among the people of Jehovah is not good."

- triggers: ["!1samuel2:25 ","!1sa2:25 "]
  replace: "If a man should sin against another man, someone may appeal to Jehovah for him; but if a man should sin against Jehovah, who can pray for him?” But they refused to listen to their father, for Jehovah had determined to put them to death."

- triggers: ["!1samuel2:26 ","!1sa2:26 "]
  replace: "Meanwhile, the boy Samuel kept growing in stature and in favor both with Jehovah and with the people."

- triggers: ["!1samuel2:27 ","!1sa2:27 "]
  replace: "A man of God came to Eʹli and said to him: “This is what Jehovah says: ‘Did I not plainly reveal myself to your father’s house while they were in Egypt as slaves to the house of Pharʹaoh?"

- triggers: ["!1samuel2:28 ","!1sa2:28 "]
  replace: "And he was chosen out of all the tribes of Israel to serve as my priest and to go up on my altar to make sacrifices, to offer incense, and to bear an ephʹod before me; and I gave to the house of your forefather all the offerings made by fire of the Israelites."

- triggers: ["!1samuel2:29 ","!1sa2:29 "]
  replace: "Why do you men scorn my sacrifice and my offering that I have commanded in my place of dwelling? Why do you keep honoring your sons more than me by fattening yourselves from the best portions of every offering of my people Israel?"

- triggers: ["!1samuel2:30 ","!1sa2:30 "]
  replace: "“‘That is why the word of Jehovah the God of Israel is: “I did indeed say that your house and the house of your forefather would always walk before me.” But now Jehovah declares: “It is unthinkable, on my part, because those honoring me I will honor, but those despising me will be treated with contempt.”"

- triggers: ["!1samuel2:31 ","!1sa2:31 "]
  replace: "Look! Days are coming when I will cut off your strength and that of your father’s house, so that no man in your house will live to old age."

- triggers: ["!1samuel2:32 ","!1sa2:32 "]
  replace: "And you will look upon a rival in my dwelling amid all the good that is done to Israel, and never again will there be an old man in your house."

- triggers: ["!1samuel2:33 ","!1sa2:33 "]
  replace: "The man of yours whom I do not cut off from serving at my altar will cause your eyes to fail and will bring you grief, but the greater number of your house will die by the sword of men."

- triggers: ["!1samuel2:34 ","!1sa2:34 "]
  replace: "And what happens to your two sons, Hophʹni and Phinʹehas, will be the sign for you: On one day both of them will die."

- triggers: ["!1samuel2:35 ","!1sa2:35 "]
  replace: "Then I will raise up for myself a faithful priest. He will act in harmony with what is my heart’s desire; and I will build for him a lasting house, and he will walk before my anointed one always."

- triggers: ["!1samuel2:36 ","!1sa2:36 "]
  replace: "Anyone who remains in your house will come and bow down to him for the payment of money and a loaf of bread, and will say: “Assign me, please, to one of the priestly offices to eat a piece of bread.”’”"

- triggers: ["!1samuel3:1 ","!1sa3:1 "]
  replace: "Meanwhile, the boy Samuel was ministering to Jehovah before Eʹli, but word from Jehovah had become rare in those days; visions were not widespread."

- triggers: ["!1samuel3:2 ","!1sa3:2 "]
  replace: "One day Eʹli was lying down in his usual place, and his eyes had grown dim; he was not able to see."

- triggers: ["!1samuel3:3 ","!1sa3:3 "]
  replace: "The lamp of God had not yet been extinguished, and Samuel was lying in the temple of Jehovah, where the Ark of God was."

- triggers: ["!1samuel3:4 ","!1sa3:4 "]
  replace: "Jehovah then called Samuel. He answered: “Here I am.”"

- triggers: ["!1samuel3:5 ","!1sa3:5 "]
  replace: "He ran to Eʹli and said: “Here I am, for you called me.” But he said: “I did not call. Lie down again.” So he went and lay down."

- triggers: ["!1samuel3:6 ","!1sa3:6 "]
  replace: "Jehovah called once again: “Samuel!” At this Samuel got up and went to Eʹli and said: “Here I am, for you called me.” But he said: “I did not call, my son. Lie down again.”"

- triggers: ["!1samuel3:7 ","!1sa3:7 "]
  replace: "(Now Samuel had not yet come to know Jehovah, and the word of Jehovah had not yet been revealed to him.)"

- triggers: ["!1samuel3:8 ","!1sa3:8 "]
  replace: "So Jehovah called again, a third time: “Samuel!” At that he got up and went to Eʹli and said: “Here I am, for you called me.” Eʹli then realized that it was Jehovah who was calling the boy."

- triggers: ["!1samuel3:9 ","!1sa3:9 "]
  replace: "So Eʹli said to Samuel: “Go, lie down, and if he calls you, you should say, ‘Speak, Jehovah, for your servant is listening.’” And Samuel went and lay down in his place."

- triggers: ["!1samuel3:10 ","!1sa3:10 "]
  replace: "Jehovah came and stood there, and he called as at the other times: “Samuel, Samuel!” At this Samuel said: “Speak, for your servant is listening.”"

- triggers: ["!1samuel3:11 ","!1sa3:11 "]
  replace: "Jehovah said to Samuel: “Look! I am doing something in Israel that will make both ears of anyone who hears about it tingle."

- triggers: ["!1samuel3:12 ","!1sa3:12 "]
  replace: "On that day I will carry out toward Eʹli all that I said about his house, from start to finish."

- triggers: ["!1samuel3:13 ","!1sa3:13 "]
  replace: "You must tell him that I am bringing a lasting judgment on his house for the error that he has known about, for his sons are cursing God, but he has not rebuked them."

- triggers: ["!1samuel3:14 ","!1sa3:14 "]
  replace: "That is why I have sworn to the house of Eʹli that the error of the house of Eʹli will never be atoned for by sacrifices or by offerings.”"

- triggers: ["!1samuel3:15 ","!1sa3:15 "]
  replace: "Samuel lay down until the morning; then he opened the doors of Jehovah’s house. Samuel was afraid to tell Eʹli of the vision."

- triggers: ["!1samuel3:16 ","!1sa3:16 "]
  replace: "But Eʹli called for Samuel: “Samuel, my son!” At this he said: “Here I am.”"

- triggers: ["!1samuel3:17 ","!1sa3:17 "]
  replace: "He asked: “What message did he speak to you? Please, do not hide it from me. May God do so to you and add to it if you hide from me a single word of all that he said to you.”"

- triggers: ["!1samuel3:18 ","!1sa3:18 "]
  replace: "So Samuel told him everything, and he did not hide anything from him. Eʹli said: “It is Jehovah. Let him do what is good in his eyes.”"

- triggers: ["!1samuel3:19 ","!1sa3:19 "]
  replace: "Samuel continued growing up, and Jehovah himself was with him and did not let any of all his words go unfulfilled."

- triggers: ["!1samuel3:20 ","!1sa3:20 "]
  replace: "All Israel from Dan to Beʹer-sheʹba became aware that Samuel had been confirmed as Jehovah’s prophet."

- triggers: ["!1samuel3:21 ","!1sa3:21 "]
  replace: "And Jehovah continued to appear in Shiʹloh, for Jehovah revealed himself to Samuel in Shiʹloh by the word of Jehovah."

- triggers: ["!1samuel4:1 ","!1sa4:1 "]
  replace: "And the word of Samuel went out to all Israel. Then Israel went out to meet the Philisʹtines in battle; they camped beside Ebeneʹzer, and the Philisʹtines were encamped at Aʹphek."

- triggers: ["!1samuel4:2 ","!1sa4:2 "]
  replace: "The Philisʹtines drew up in battle formation to meet Israel, but the battle went badly and Israel was defeated by the Philisʹtines, who struck down about 4,000 men from the battle line in the field."

- triggers: ["!1samuel4:3 ","!1sa4:3 "]
  replace: "When the people returned to the camp, the elders of Israel said: “Why did Jehovah allow us to be defeated today by the Philisʹtines? Let us take the ark of Jehovah’s covenant with us from Shiʹloh, so that it may be with us and save us from the hand of our enemies.”"

- triggers: ["!1samuel4:4 ","!1sa4:4 "]
  replace: "So the people sent men to Shiʹloh, and they carried from there the ark of the covenant of Jehovah of armies, who sits enthroned above the cherubs. The two sons of Eʹli, Hophʹni and Phinʹehas, were also there with the ark of the covenant of the true God."

- triggers: ["!1samuel4:5 ","!1sa4:5 "]
  replace: "As soon as the ark of the covenant of Jehovah came into the camp, all the Israelites broke out into loud shouting, so that the earth shook."

- triggers: ["!1samuel4:6 ","!1sa4:6 "]
  replace: "When the Philisʹtines heard the sound of the shouting, they said: “Why is there such loud shouting in the camp of the Hebrews?” Finally they learned that the Ark of Jehovah had come into the camp."

- triggers: ["!1samuel4:7 ","!1sa4:7 "]
  replace: "The Philisʹtines became afraid, for they said: “God has come into the camp!” So they said: “Too bad for us, for nothing like this has ever happened before!"

- triggers: ["!1samuel4:8 ","!1sa4:8 "]
  replace: "Too bad for us! Who will save us from the hand of this majestic God? This is the God who struck Egypt with every sort of slaughter in the wilderness."

- triggers: ["!1samuel4:9 ","!1sa4:9 "]
  replace: "Be courageous and act like men, you Philisʹtines, so that you may not serve the Hebrews just as they have served you. Act like men and fight!”"

- triggers: ["!1samuel4:10 ","!1sa4:10 "]
  replace: "So the Philisʹtines fought and Israel was defeated, and each one fled to his tent. The slaughter was very great; on Israel’s side, 30,000 foot soldiers fell."

- triggers: ["!1samuel4:11 ","!1sa4:11 "]
  replace: "Moreover, the Ark of God was captured, and the two sons of Eʹli, Hophʹni and Phinʹehas, died."

- triggers: ["!1samuel4:12 ","!1sa4:12 "]
  replace: "A man of Benjamin ran from the battle line and arrived at Shiʹloh on that day with his garments ripped apart and dirt on his head."

- triggers: ["!1samuel4:13 ","!1sa4:13 "]
  replace: "When the man arrived, Eʹli was sitting on the seat by the roadside watching, because his heart was trembling over the Ark of the true God. The man went into the city to report the news, and the whole city began crying out."

- triggers: ["!1samuel4:14 ","!1sa4:14 "]
  replace: "When Eʹli heard the sound of the outcry, he asked: “What does the sound of this turmoil mean?” The same man hurried in and reported the news to Eʹli."

- triggers: ["!1samuel4:15 ","!1sa4:15 "]
  replace: "(Now Eʹli was 98 years old, and his eyes stared straight ahead, and he could not see.)"

- triggers: ["!1samuel4:16 ","!1sa4:16 "]
  replace: "Then the man said to Eʹli: “I am the one who came from the battle line! Just today I fled from the battle line.” At this he asked: “What happened, my son?”"

- triggers: ["!1samuel4:17 ","!1sa4:17 "]
  replace: "So the bearer of the news related: “Israel has fled from the Philisʹtines, and there was a great defeat among the people; also your own two sons, Hophʹni and Phinʹehas, have died, and the Ark of the true God has been captured.”"

- triggers: ["!1samuel4:18 ","!1sa4:18 "]
  replace: "At the moment he mentioned the Ark of the true God, Eʹli fell backward from his seat beside the gate, and his neck was broken and he died, for he was old and heavy. He had judged Israel for 40 years."

- triggers: ["!1samuel4:19 ","!1sa4:19 "]
  replace: "His daughter-in-law, the wife of Phinʹehas, was pregnant and close to giving birth. When she heard the report that the Ark of the true God had been captured and that her father-in-law and her husband had died, she doubled over and unexpectedly went into labor and gave birth."

- triggers: ["!1samuel4:20 ","!1sa4:20 "]
  replace: "As she was dying, the women standing by her said: “Do not be afraid, for you have given birth to a son.” She did not answer and did not pay attention to it."

- triggers: ["!1samuel4:21 ","!1sa4:21 "]
  replace: "But she named the boy Ichʹabod, saying: “Glory has gone away from Israel into exile,” referring to the capture of the Ark of the true God and what happened to her father-in-law and her husband."

- triggers: ["!1samuel4:22 ","!1sa4:22 "]
  replace: "She said: “Glory has gone away from Israel into exile, because the Ark of the true God has been captured.”"

- triggers: ["!1samuel5:1 ","!1sa5:1 "]
  replace: "When the Philisʹtines captured the Ark of the true God, they brought it from Ebeneʹzer to Ashʹdod."

- triggers: ["!1samuel5:2 ","!1sa5:2 "]
  replace: "The Philisʹtines took the Ark of the true God and brought it into the house of Daʹgon and set it beside Daʹgon."

- triggers: ["!1samuel5:3 ","!1sa5:3 "]
  replace: "When the Ashʹdodites got up early the next day, there was Daʹgon fallen facedown on the ground before the Ark of Jehovah. So they took Daʹgon and returned him to his place."

- triggers: ["!1samuel5:4 ","!1sa5:4 "]
  replace: "When they got up early in the morning on the following day, there was Daʹgon fallen facedown on the ground before the Ark of Jehovah. The head of Daʹgon and the palms of both his hands were cut off and were lying on the threshold. Only the fish part had been left intact."

- triggers: ["!1samuel5:5 ","!1sa5:5 "]
  replace: "That is why to this day, the priests of Daʹgon and all those who enter the house of Daʹgon do not walk on the threshold of Daʹgon in Ashʹdod."

- triggers: ["!1samuel5:6 ","!1sa5:6 "]
  replace: "The hand of Jehovah was heavy against the Ashʹdodites, and he devastated them by striking Ashʹdod and its territories with piles."

- triggers: ["!1samuel5:7 ","!1sa5:7 "]
  replace: "When the men of Ashʹdod saw what was happening, they said: “Do not let the Ark of the God of Israel remain with us, for his hand has dealt harshly with us and our god Daʹgon.”"

- triggers: ["!1samuel5:8 ","!1sa5:8 "]
  replace: "So they sent for and gathered all the lords of the Philisʹtines and asked them: “What should we do with the Ark of the God of Israel?” They replied: “Let the Ark of the God of Israel be moved to Gath.” So they moved the Ark of the God of Israel there."

- triggers: ["!1samuel5:9 ","!1sa5:9 "]
  replace: "After they moved it there, the hand of Jehovah came against the city, bringing great panic. He struck the men of the city, from small to great, and piles broke out on them."

- triggers: ["!1samuel5:10 ","!1sa5:10 "]
