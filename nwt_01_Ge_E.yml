matches:
- triggers: ["!gen1:1 ","!ge1:1 "]
  replace: "In the beginning God created the heavens and the earth."

- triggers: ["!gen1:2 ","!ge1:2 "]
  replace: "Now the earth was formless and desolate, and there was darkness upon the surface of the watery deep, and God's active force was moving about over the surface of the waters."

- triggers: ["!gen1:3 ","!ge1:3 "]
  replace: "And God said: 'Let there be light.' Then there was light."

- triggers: ["!gen1:4 ","!ge1:4 "]
  replace: "After that God saw that the light was good, and God began to divide the light from the darkness."

- triggers: ["!gen1:5 ","!ge1:5 "]
  replace: "God called the light Day, but the darkness he called Night. And there was evening and there was morning, a first day."

- triggers: ["!gen1:6 ","!ge1:6 "]
  replace: "Then God said: 'Let there be an expanse between the waters, and let there be a division between the waters and the waters.'"

- triggers: ["!gen1:7 ","!ge1:7 "]
  replace: "Then God went on to make the expanse and divided the waters beneath the expanse from the waters above the expanse. And it was so."

- triggers: ["!gen1:8 ","!ge1:8 "]
  replace: "God called the expanse Heaven. And there was evening and there was morning, a second day."

- triggers: ["!gen1:9 ","!ge1:9 "]
  replace: "Then God said: 'Let the waters under the heavens be collected together into one place, and let the dry land appear.' And it was so."

- triggers: ["!gen1:10 ","!ge1:10 "]
  replace: "God called the dry land Earth, but the collecting of the waters, he called Seas. And God saw that it was good."

- triggers: ["!gen1:11 ","!ge1:11 "]
  replace: "Then God said: 'Let the earth cause grass to sprout, seed-bearing plants and fruit trees according to their kinds, yielding fruit along with seed on the earth.' And it was so."

- triggers: ["!gen1:12 ","!ge1:12 "]
  replace: "And the earth began to produce grass, seed-bearing plants and trees yielding fruit along with seed, according to their kinds. Then God saw that it was good."

- triggers: ["!gen1:13 ","!ge1:13 "]
  replace: "And there was evening and there was morning, a third day."

- triggers: ["!gen1:14 ","!ge1:14 "]
  replace: "Then God said: 'Let there be luminaries in the expanse of the heavens to make a division between the day and the night, and they will serve as signs for seasons and for days and years."

- triggers: ["!gen1:15 ","!ge1:15 "]
  replace: "They will serve as luminaries in the expanse of the heavens to shine upon the earth.' And it was so."

- triggers: ["!gen1:16 ","!ge1:16 "]
  replace: "And God went on to make the two great luminaries, the greater luminary for dominating the day and the lesser luminary for dominating the night, and also the stars."

- triggers: ["!gen1:17 ","!ge1:17 "]
  replace: "Thus God put them in the expanse of the heavens to shine upon the earth"

- triggers: ["!gen1:18 ","!ge1:18 "]
  replace: "and to dominate by day and by night and to make a division between the light and the darkness. Then God saw that it was good."

- triggers: ["!gen1:19 ","!ge1:19 "]
  replace: "And there was evening and there was morning, a fourth day."

- triggers: ["!gen1:20 ","!ge1:20 "]
  replace: "Then God said: 'Let the waters swarm with living creatures, and let flying creatures fly above the earth across the expanse of the heavens.'"

- triggers: ["!gen1:21 ","!ge1:21 "]
  replace: "And God created the great sea creatures and all living creatures that move and swarm in the waters according to their kinds and every winged flying creature according to its kind. And God saw that it was good."

- triggers: ["!gen1:22 ","!ge1:22 "]
  replace: "With that God blessed them, saying: 'Be fruitful and become many and fill the waters of the sea, and let the flying creatures become many in the earth.'"

- triggers: ["!gen1:23 ","!ge1:23 "]
  replace: "And there was evening and there was morning, a fifth day."

- triggers: ["!gen1:24 ","!ge1:24 "]
  replace: "Then God said: 'Let the earth bring forth living creatures according to their kinds, domestic animals and creeping animals and wild animals of the earth according to their kinds.' And it was so."

- triggers: ["!gen1:25 ","!ge1:25 "]
  replace: "And God went on to make the wild animals of the earth according to their kinds and the domestic animals according to their kinds and all the creeping animals of the ground according to their kinds. And God saw that it was good."

- triggers: ["!gen1:26 ","!ge1:26 "]
  replace: "Then God said: 'Let us make man in our image, according to our likeness, and let them have in subjection the fish of the sea and the flying creatures of the heavens and the domestic animals and all the earth and every creeping animal that is moving on the earth.'"

- triggers: ["!gen1:27 ","!ge1:27 "]
  replace: "And God went on to create the man in his image, in God's image he created him; male and female he created them."

- triggers: ["!gen1:28 ","!ge1:28 "]
  replace: "Further, God blessed them, and God said to them: 'Be fruitful and become many, fill the earth and subdue it, and have in subjection the fish of the sea and the flying creatures of the heavens and every living creature that is moving on the earth.'"

- triggers: ["!gen1:29 ","!ge1:29 "]
  replace: "Then God said: 'Here I have given to you every seed-bearing plant that is on the entire earth and every tree with seed-bearing fruit. Let them serve as food for you."

- triggers: ["!gen1:30 ","!ge1:30 "]
  replace: "And to every wild animal of the earth and to every flying creature of the heavens and to everything moving on the earth in which there is life, I have given all green vegetation for food.' And it was so."

- triggers: ["!gen1:31 ","!ge1:31 "]
  replace: "After that God saw everything he had made, and look! it was very good. And there was evening and there was morning, a sixth day."

- triggers: ["!gen2:1 ","!ge2:1 "]
  replace: "Thus the heavens and the earth and everything in them were completed."

- triggers: ["!gen2:2 ","!ge2:2 "]
  replace: "And by the seventh day, God had completed the work that he had been doing, and he began to rest on the seventh day from all his work that he had been doing."

- triggers: ["!gen2:3 ","!ge2:3 "]
  replace: "And God went on to bless the seventh day and to declare it sacred, for on it God has been resting from all the work that he has created, all that he purposed to make."

- triggers: ["!gen2:4 ","!ge2:4 "]
  replace: "This is a history of the heavens and the earth in the time they were created, in the day that Jehovah God made earth and heaven."

- triggers: ["!gen2:5 ","!ge2:5 "]
  replace: "No bush of the field was yet on the earth and no vegetation of the field had begun sprouting, because Jehovah God had not made it rain on the earth and there was no man to cultivate the ground."

- triggers: ["!gen2:6 ","!ge2:6 "]
  replace: "But a mist would go up from the earth, and it watered the entire surface of the ground."

- triggers: ["!gen2:7 ","!ge2:7 "]
  replace: "And Jehovah God went on to form the man out of dust from the ground and to blow into his nostrils the breath of life, and the man became a living person."

- triggers: ["!gen2:8 ","!ge2:8 "]
  replace: "Further, Jehovah God planted a garden in Eʹden, toward the east; and there he put the man whom he had formed."

- triggers: ["!gen2:9 ","!ge2:9 "]
  replace: "Thus Jehovah God made to grow out of the ground every tree that was pleasing to look at and good for food and also the tree of life in the middle of the garden and the tree of the knowledge of good and bad."

- triggers: ["!gen2:10 ","!ge2:10 "]
  replace: "Now there was a river flowing out of Eʹden to water the garden, and from there it divided into four rivers."

- triggers: ["!gen2:11 ","!ge2:11 "]
  replace: "The name of the first is Piʹshon; it is the one encircling the entire land of Havʹilah, where there is gold."

- triggers: ["!gen2:12 ","!ge2:12 "]
  replace: "The gold of that land is good. Bdellium gum and onyx stone are also there."

- triggers: ["!gen2:13 ","!ge2:13 "]
  replace: "The name of the second river is Giʹhon; it is the one encircling the entire land of Cush."

- triggers: ["!gen2:14 ","!ge2:14 "]
  replace: "The name of the third river is Hidʹdekel; it is the one going to the east of Assyrʹia. And the fourth river is the Euphraʹtes."

- triggers: ["!gen2:15 ","!ge2:15 "]
  replace: "Jehovah God took the man and settled him in the garden of Eʹden to cultivate it and to take care of it."

- triggers: ["!gen2:16 ","!ge2:16 "]
  replace: "Jehovah God also gave this command to the man: 'From every tree of the garden you may eat to satisfaction."

- triggers: ["!gen2:17 ","!ge2:17 "]
  replace: "But as for the tree of the knowledge of good and bad, you must not eat from it, for in the day you eat from it you will certainly die.'"

- triggers: ["!gen2:18 ","!ge2:18 "]
  replace: "Then Jehovah God said: 'It is not good for the man to continue to be alone. I am going to make a helper for him, as a complement of him.'"

- triggers: ["!gen2:19 ","!ge2:19 "]
  replace: "Now Jehovah God had been forming from the ground every wild animal of the field and every flying creature of the heavens, and he began bringing them to the man to see what he would call each one; and whatever the man would call each living creature, that became its name."

- triggers: ["!gen2:20 ","!ge2:20 "]
  replace: "So the man named all the domestic animals and the flying creatures of the heavens and every wild animal of the field, but for man there was no helper as a complement of him."

- triggers: ["!gen2:21 ","!ge2:21 "]
  replace: "So Jehovah God caused the man to fall into a deep sleep, and while he was sleeping, he took one of his ribs and then closed up the flesh over its place."

- triggers: ["!gen2:22 ","!ge2:22 "]
  replace: "And Jehovah God built the rib that he had taken from the man into a woman, and he brought her to the man."

- triggers: ["!gen2:23 ","!ge2:23 "]
  replace: "Then the man said: 'This is at last bone of my bones And flesh of my flesh. This one will be called Woman, Because from man she was taken.'"

- triggers: ["!gen2:24 ","!ge2:24 "]
  replace: "That is why a man will leave his father and his mother and he will stick to his wife, and they will become one flesh."

- triggers: ["!gen2:25 ","!ge2:25 "]
  replace: "And both of them continued to be naked, the man and his wife; yet they were not ashamed."

- triggers: ["!gen3:1 ","!ge3:1 "]
  replace: "Now the serpent was the most cautious of all the wild animals of the field that Jehovah God had made. So it said to the woman: 'Did God really say that you must not eat from every tree of the garden?'"

- triggers: ["!gen3:2 ","!ge3:2 "]
  replace: "At this the woman said to the serpent: 'We may eat of the fruit of the trees of the garden."

- triggers: ["!gen3:3 ","!ge3:3 "]
  replace: "But God has said about the fruit of the tree that is in the middle of the garden: 'You must not eat from it, no, you must not touch it; otherwise you will die.''"

- triggers: ["!gen3:4 ","!ge3:4 "]
  replace: "At this the serpent said to the woman: 'You certainly will not die."

- triggers: ["!gen3:5 ","!ge3:5 "]
  replace: "For God knows that in the very day you eat from it, your eyes will be opened and you will be like God, knowing good and bad.'"

- triggers: ["!gen3:6 ","!ge3:6 "]
  replace: "Consequently, the woman saw that the tree was good for food and that it was something desirable to the eyes, yes, the tree was pleasing to look at. So she began taking of its fruit and eating it. Afterward, she also gave some to her husband when he was with her, and he began eating it."

- triggers: ["!gen3:7 ","!ge3:7 "]
  replace: "Then the eyes of both of them were opened, and they realized that they were naked. So they sewed fig leaves together and made loin coverings for themselves."

- triggers: ["!gen3:8 ","!ge3:8 "]
  replace: "Later they heard the voice of Jehovah God as he was walking in the garden about the breezy part of the day, and the man and his wife hid from the face of Jehovah God among the trees of the garden."

- triggers: ["!gen3:9 ","!ge3:9 "]
  replace: "And Jehovah God kept calling to the man and saying to him: 'Where are you?'"

- triggers: ["!gen3:10 ","!ge3:10 "]
  replace: "Finally he said: 'I heard your voice in the garden, but I was afraid because I was naked, so I hid myself.'"

- triggers: ["!gen3:11 ","!ge3:11 "]
  replace: "At that he said: 'Who told you that you were naked? Have you eaten from the tree from which I commanded you not to eat?'"

- triggers: ["!gen3:12 ","!ge3:12 "]
  replace: "The man said: 'The woman whom you gave to be with me, she gave me fruit from the tree, so I ate.'"

- triggers: ["!gen3:13 ","!ge3:13 "]
  replace: "Jehovah God then said to the woman: 'What is this you have done?' The woman replied: 'The serpent deceived me, so I ate.'"

- triggers: ["!gen3:14 ","!ge3:14 "]
  replace: "Then Jehovah God said to the serpent: 'Because you have done this, you are the cursed one out of all the domestic animals and out of all the wild animals of the field. On your belly you will go, and you will eat dust all the days of your life."

- triggers: ["!gen3:15 ","!ge3:15 "]
  replace: "And I will put enmity between you and the woman and between your offspring and her offspring. He will crush your head, and you will strike him in the heel.'"

- triggers: ["!gen3:16 ","!ge3:16 "]
  replace: "To the woman he said: 'I will greatly increase the pain of your pregnancy; in pain you will give birth to children, and your longing will be for your husband, and he will dominate you.'"

- triggers: ["!gen3:17 ","!ge3:17 "]
  replace: "And to Adam he said: 'Because you listened to your wife's voice and ate from the tree concerning which I gave you this command, 'You must not eat from it,' cursed is the ground on your account. In pain you will eat its produce all the days of your life."

- triggers: ["!gen3:18 ","!ge3:18 "]
  replace: "It will grow thorns and thistles for you, and you must eat the vegetation of the field."

- triggers: ["!gen3:19 ","!ge3:19 "]
  replace: "In the sweat of your face you will eat bread until you return to the ground, for out of it you were taken. For dust you are and to dust you will return.'"

- triggers: ["!gen3:20 ","!ge3:20 "]
  replace: "After this Adam named his wife Eve, because she was to become the mother of everyone living."

- triggers: ["!gen3:21 ","!ge3:21 "]
  replace: "And Jehovah God made long garments from skins for Adam and for his wife, to clothe them."

- triggers: ["!gen3:22 ","!ge3:22 "]
  replace: "Jehovah God then said: 'Here the man has become like one of us in knowing good and bad. Now in order that he may not put his hand out and take fruit also from the tree of life and eat and live forever,-'"

- triggers: ["!gen3:23 ","!ge3:23 "]
  replace: "With that Jehovah God expelled him from the garden of Eʹden to cultivate the ground from which he had been taken."

- triggers: ["!gen3:24 ","!ge3:24 "]
  replace: "So he drove the man out, and he posted at the east of the garden of Eʹden the cherubs and the flaming blade of a sword that was turning continuously to guard the way to the tree of life."

- triggers: ["!gen4:1 ","!ge4:1 "]
  replace: "Now Adam had sexual relations with his wife Eve, and she became pregnant. When she gave birth to Cain, she said: 'I have produced a male child with the help of Jehovah.'"

- triggers: ["!gen4:2 ","!ge4:2 "]
  replace: "Later she again gave birth, to his brother Abel. Abel became a shepherd of the flock, but Cain became a cultivator of the ground."

- triggers: ["!gen4:3 ","!ge4:3 "]
  replace: "After some time, Cain brought some fruits of the land as an offering to Jehovah."

- triggers: ["!gen4:4 ","!ge4:4 "]
  replace: "But Abel brought some firstlings of his flock, including their fat. While Jehovah looked with favor on Abel and on his offering,"

- triggers: ["!gen4:5 ","!ge4:5 "]
  replace: "he did not look with any favor on Cain and on his offering. So Cain grew hot with anger and was dejected."

- triggers: ["!gen4:6 ","!ge4:6 "]
  replace: "Then Jehovah said to Cain: 'Why are you so angry and dejected?"

- triggers: ["!gen4:7 ","!ge4:7 "]
  replace: "If you turn to doing good, will you not be restored to favor? But if you do not turn to doing good, sin is crouching at the door, and its craving is to dominate you; but will you get the mastery over it?'"

- triggers: ["!gen4:8 ","!ge4:8 "]
  replace: "After that Cain said to his brother Abel: 'Let us go over into the field.' So while they were in the field, Cain assaulted his brother Abel and killed him."

- triggers: ["!gen4:9 ","!ge4:9 "]
  replace: "Later on, Jehovah said to Cain: 'Where is your brother Abel?' and he said: 'I do not know. Am I my brother's guardian?'"

- triggers: ["!gen4:10 ","!ge4:10 "]
  replace: "At this He said: 'What have you done? Listen! Your brother's blood is crying out to me from the ground."

- triggers: ["!gen4:11 ","!ge4:11 "]
  replace: "And now you are cursed in banishment from the ground that has opened its mouth to receive your brother's blood from your hand."

- triggers: ["!gen4:12 ","!ge4:12 "]
  replace: "When you cultivate the ground, it will not give you back its produce. You will become a wanderer and a fugitive in the earth.'"

- triggers: ["!gen4:13 ","!ge4:13 "]
  replace: "At this Cain said to Jehovah: 'The punishment for my error is too great to bear."

- triggers: ["!gen4:14 ","!ge4:14 "]
  replace: "Today you are driving me from the land, and I will be hidden from your face; and I will become a wanderer and a fugitive on the earth, and anyone who finds me will certainly kill me.'"

- triggers: ["!gen4:15 ","!ge4:15 "]
  replace: "So Jehovah said to him: 'For that reason, anyone who kills Cain will suffer vengeance seven times.' So Jehovah set up a sign for Cain in order that no one finding him would strike him."

- triggers: ["!gen4:16 ","!ge4:16 "]
  replace: "Then Cain went away from before Jehovah and took up residence in the land of Exile, to the east of Eʹden."

- triggers: ["!gen4:17 ","!ge4:17 "]
  replace: "Afterward Cain had sexual relations with his wife, and she became pregnant and gave birth to Eʹnoch. Then he engaged in building a city and named the city after his son Eʹnoch."

- triggers: ["!gen4:18 ","!ge4:18 "]
  replace: "Later Iʹrad was born to Eʹnoch. And Iʹrad became father to Mehuʹjael, and Mehuʹjael became father to Methuʹshael, and Methuʹshael became father to Laʹmech."

- triggers: ["!gen4:19 ","!ge4:19 "]
  replace: "Laʹmech took two wives for himself. The name of the first was Aʹdah, and the name of the second was Zilʹlah."

- triggers: ["!gen4:20 ","!ge4:20 "]
  replace: "Aʹdah gave birth to Jaʹbal. He was the founder of those who dwell in tents and have livestock."

- triggers: ["!gen4:21 ","!ge4:21 "]
  replace: "His brother's name was Juʹbal. He was the founder of all those who play the harp and the pipe."

- triggers: ["!gen4:22 ","!ge4:22 "]
  replace: "Also, Zilʹlah gave birth to Tuʹbal-cain, who forged every sort of tool of copper and iron. And the sister of Tuʹbal-cain was Naʹamah."

- triggers: ["!gen4:23 ","!ge4:23 "]
  replace: "Then Laʹmech composed these words for his wives Aʹdah and Zilʹlah: 'Hear my voice, you wives of Laʹmech; Give ear to my saying: A man I have killed for wounding me, Yes, a young man for striking me."

- triggers: ["!gen4:24 ","!ge4:24 "]
  replace: "If 7 times Cain is to be avenged, Then Laʹmech 77 times.'"

- triggers: ["!gen4:25 ","!ge4:25 "]
  replace: "Adam again had sexual relations with his wife, and she gave birth to a son. She named him Seth because, as she said, 'God has appointed for me another offspring in place of Abel, because Cain killed him.'"

- triggers: ["!gen4:26 ","!ge4:26 "]
  replace: "There was also born to Seth a son, and he named him Eʹnosh. At that time people began calling on the name of Jehovah."

- triggers: ["!gen5:1 ","!ge5:1 "]
  replace: "This is the book of Adam's history. In the day that God created Adam, he made him in the likeness of God."

- triggers: ["!gen5:2 ","!ge5:2 "]
  replace: "Male and female he created them. On the day they were created, he blessed them and named them Man."

- triggers: ["!gen5:3 ","!ge5:3 "]
  replace: "Adam lived for 130 years and then became father to a son in his likeness, in his image, and he named him Seth."

- triggers: ["!gen5:4 ","!ge5:4 "]
  replace: "After becoming father to Seth, Adam lived for 800 years. And he became father to sons and daughters."

- triggers: ["!gen5:5 ","!ge5:5 "]
  replace: "So all the days of Adam's life amounted to 930 years, and then he died."

- triggers: ["!gen5:6 ","!ge5:6 "]
  replace: "Seth lived for 105 years and then became father to Eʹnosh."

- triggers: ["!gen5:7 ","!ge5:7 "]
  replace: "After becoming father to Eʹnosh, Seth lived for 807 years. And he became father to sons and daughters."

- triggers: ["!gen5:8 ","!ge5:8 "]
  replace: "So all the days of Seth amounted to 912 years, and then he died."

- triggers: ["!gen5:9 ","!ge5:9 "]
  replace: "Eʹnosh lived for 90 years and then became father to Keʹnan."

- triggers: ["!gen5:10 ","!ge5:10 "]
  replace: "After becoming father to Keʹnan, Eʹnosh lived for 815 years. And he became father to sons and daughters."

- triggers: ["!gen5:11 ","!ge5:11 "]
  replace: "So all the days of Eʹnosh amounted to 905 years, and then he died."

- triggers: ["!gen5:12 ","!ge5:12 "]
  replace: "Keʹnan lived for 70 years and then became father to Mahalʹalel."

- triggers: ["!gen5:13 ","!ge5:13 "]
  replace: "After becoming father to Mahalʹalel, Keʹnan lived for 840 years. And he became father to sons and daughters."

- triggers: ["!gen5:14 ","!ge5:14 "]
  replace: "So all the days of Keʹnan amounted to 910 years, and then he died."

- triggers: ["!gen5:15 ","!ge5:15 "]
  replace: "Mahalʹalel lived for 65 years and then became father to Jaʹred."

- triggers: ["!gen5:16 ","!ge5:16 "]
  replace: "After becoming father to Jaʹred, Mahalʹalel lived for 830 years. And he became father to sons and daughters."

- triggers: ["!gen5:17 ","!ge5:17 "]
  replace: "So all the days of Mahalʹalel amounted to 895 years, and then he died."

- triggers: ["!gen5:18 ","!ge5:18 "]
  replace: "Jaʹred lived for 162 years and then became father to Eʹnoch."

- triggers: ["!gen5:19 ","!ge5:19 "]
  replace: "After becoming father to Eʹnoch, Jaʹred lived for 800 years. And he became father to sons and daughters."

- triggers: ["!gen5:20 ","!ge5:20 "]
  replace: "So all the days of Jaʹred amounted to 962 years, and then he died."

- triggers: ["!gen5:21 ","!ge5:21 "]
  replace: "Eʹnoch lived for 65 years and then became father to Methuʹselah."

- triggers: ["!gen5:22 ","!ge5:22 "]
  replace: "After becoming father to Methuʹselah, Eʹnoch continued to walk with the true God for 300 years. And he became father to sons and daughters."

- triggers: ["!gen5:23 ","!ge5:23 "]
  replace: "So all the days of Eʹnoch amounted to 365 years."

- triggers: ["!gen5:24 ","!ge5:24 "]
  replace: "Eʹnoch kept walking with the true God. Then he was no more, for God took him."

- triggers: ["!gen5:25 ","!ge5:25 "]
  replace: "Methuʹselah lived for 187 years and then became father to Laʹmech."

- triggers: ["!gen5:26 ","!ge5:26 "]
  replace: "After becoming father to Laʹmech, Methuʹselah lived for 782 years. And he became father to sons and daughters."

- triggers: ["!gen5:27 ","!ge5:27 "]
  replace: "So all the days of Methuʹselah amounted to 969 years, and then he died."

- triggers: ["!gen5:28 ","!ge5:28 "]
  replace: "Laʹmech lived for 182 years and then became father to a son."

- triggers: ["!gen5:29 ","!ge5:29 "]
  replace: "He named him Noah, saying: 'This one will bring us comfort from our labor and from the painful toil of our hands because of the ground that Jehovah has cursed.'"

- triggers: ["!gen5:30 ","!ge5:30 "]
  replace: "After becoming father to Noah, Laʹmech lived for 595 years. And he became father to sons and daughters."

- triggers: ["!gen5:31 ","!ge5:31 "]
  replace: "So all the days of Laʹmech amounted to 777 years, and then he died."

- triggers: ["!gen5:32 ","!ge5:32 "]
  replace: "After Noah reached 500 years of age, he became father to Shem, Ham, and Jaʹpheth."

- triggers: ["!gen6:1 ","!ge6:1 "]
  replace: "Now when men started to grow in number on the surface of the ground and daughters were born to them,"

- triggers: ["!gen6:2 ","!ge6:2 "]
  replace: "the sons of the true God began to notice that the daughters of men were beautiful. So they began taking as wives all whom they chose."

- triggers: ["!gen6:3 ","!ge6:3 "]
  replace: "Then Jehovah said: 'My spirit will not tolerate man indefinitely, because he is only flesh. Accordingly, his days will amount to 120 years.'"

- triggers: ["!gen6:4 ","!ge6:4 "]
  replace: "The Nephʹilim were on the earth in those days and afterward. During that time the sons of the true God continued to have relations with the daughters of men, and these bore sons to them. They were the mighty ones of old times, the men of fame."

- triggers: ["!gen6:5 ","!ge6:5 "]
  replace: "Consequently, Jehovah saw that man's wickedness was great on the earth and that every inclination of the thoughts of his heart was only bad all the time."

- triggers: ["!gen6:6 ","!ge6:6 "]
  replace: "Jehovah regretted that he had made men on the earth, and his heart was saddened."

- triggers: ["!gen6:7 ","!ge6:7 "]
  replace: "So Jehovah said: 'I am going to wipe men whom I have created off the surface of the ground, man together with domestic animals, creeping animals, and flying creatures of the heavens, for I regret that I have made them.'"

- triggers: ["!gen6:8 ","!ge6:8 "]
  replace: "But Noah found favor in the eyes of Jehovah."

