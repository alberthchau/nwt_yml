  replace: "So Solʹomon completed all the work he had to do for the house of Jehovah. Solʹomon then brought in the things that David his father had made holy, and he put the silver, the gold, and all the articles into the treasuries of the house of the true God."

- triggers: ["!2chronicles5:2 ","!2chron5:2 ","!2ch5:2 "]
  replace: "At that time Solʹomon congregated the elders of Israel, all the heads of the tribes, the chieftains of the paternal houses of Israel. They came to Jerusalem to bring up the ark of the covenant of Jehovah from the City of David, that is, Zion."

