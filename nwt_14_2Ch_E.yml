- triggers: ["!2chronicles3:12 ","!2chron3:12 ","!2ch3:12 "]
  replace: "And one wing of the other cherub was five cubits long and touched the other wall of the house, and its other wing was five cubits long and touched one of the first cherub’s wings."

- triggers: ["!2chronicles3:13 ","!2chron3:13 ","!2ch3:13 "]
  replace: "The wings of these cherubs were spread out 20 cubits; and they stood on their feet, and they faced inward."

- triggers: ["!2chronicles3:14 ","!2chron3:14 ","!2ch3:14 "]
  replace: "He also made the curtain of blue thread, purple wool, crimson, and fine fabric, and incorporated cherub designs into it."

- triggers: ["!2chronicles3:15 ","!2chron3:15 ","!2ch3:15 "]
  replace: "Then he made two pillars at the front of the house, 35 cubits in length, and the capital on top of each pillar was five cubits."

- triggers: ["!2chronicles3:16 ","!2chron3:16 ","!2ch3:16 "]
  replace: "And he made chains, like necklaces, and put them on the tops of the pillars, and he made 100 pomegranates and put them on the chains."

