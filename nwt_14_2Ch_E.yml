- triggers: ["!2chronicles4:10 ","!2chron4:10 ","!2ch4:10 "]
  replace: "And he placed the Sea on the right side, toward the southeast."

- triggers: ["!2chronicles4:11 ","!2chron4:11 ","!2ch4:11 "]
