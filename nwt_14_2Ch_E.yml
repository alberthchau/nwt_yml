matches:
- triggers: ["!2chronicles1:1 ","!2chron1:1 ","!2ch1:1 "]
  replace: "Solʹomon the son of David grew ever stronger in his kingship, and Jehovah his God was with him and made him exceedingly great."

- triggers: ["!2chronicles1:2 ","!2chron1:2 ","!2ch1:2 "]
  replace: "Solʹomon sent for all Israel, the chiefs of the thousands and of the hundreds, the judges, and all the chieftains of all Israel, the heads of the paternal houses."

- triggers: ["!2chronicles1:3 ","!2chron1:3 ","!2ch1:3 "]
  replace: "Then Solʹomon and all the congregation went to the high place at Gibʹeon, for that was where the tent of meeting of the true God was, which tent Moses the servant of Jehovah had made in the wilderness."

- triggers: ["!2chronicles1:4 ","!2chron1:4 ","!2ch1:4 "]
  replace: "However, David had brought the Ark of the true God up from Kirʹiath-jeʹarim to the place that David had prepared for it; he had pitched a tent for it in Jerusalem."

- triggers: ["!2chronicles1:5 ","!2chron1:5 ","!2ch1:5 "]
  replace: "And the copper altar that Bezʹalel the son of Uʹri the son of Hur had made had been put before the tabernacle of Jehovah; and Solʹomon and the congregation would pray before it."

- triggers: ["!2chronicles1:6 ","!2chron1:6 ","!2ch1:6 "]
  replace: "Solʹomon now made offerings there before Jehovah, and he offered up 1,000 burnt offerings on the copper altar of the tent of meeting."

- triggers: ["!2chronicles1:7 ","!2chron1:7 ","!2ch1:7 "]
  replace: "That night God appeared to Solʹomon and said to him: “Ask what you would like me to give you.”"

- triggers: ["!2chronicles1:8 ","!2chron1:8 ","!2ch1:8 "]
  replace: "At this Solʹomon said to God: “You have shown great loyal love toward my father David, and you have made me king in his place."

- triggers: ["!2chronicles1:9 ","!2chron1:9 ","!2ch1:9 "]
  replace: "Now, O Jehovah God, let your promise to David my father prove faithful, for you have made me king over a people as numerous as the dust particles of the earth."

- triggers: ["!2chronicles1:10 ","!2chron1:10 ","!2ch1:10 "]
  replace: "Give me now wisdom and knowledge to lead this people, for who can possibly judge this great people of yours?”"

- triggers: ["!2chronicles1:11 ","!2chron1:11 ","!2ch1:11 "]
  replace: "Then God said to Solʹomon: “Because this is your heart’s desire and you have not asked for wealth, riches, and honor or for the death of those hating you, nor have you asked for a long life, but you have asked for wisdom and knowledge to judge my people over whom I have made you king,"

- triggers: ["!2chronicles1:12 ","!2chron1:12 ","!2ch1:12 "]
  replace: "wisdom and knowledge will be given you; but I will also give you wealth and riches and honor such as no kings before you have had and none after you will have.”"

- triggers: ["!2chronicles1:13 ","!2chron1:13 ","!2ch1:13 "]
  replace: "So Solʹomon came from the high place at Gibʹeon, from before the tent of meeting, to Jerusalem; and he reigned over Israel."

- triggers: ["!2chronicles1:14 ","!2chron1:14 ","!2ch1:14 "]
  replace: "Solʹomon kept accumulating chariots and horses; he had 1,400 chariots and 12,000 horses, and he kept them stationed in the chariot cities and close by the king in Jerusalem."

- triggers: ["!2chronicles1:15 ","!2chron1:15 ","!2ch1:15 "]
  replace: "The king made the silver and the gold in Jerusalem as plentiful as the stones, and cedarwood as plentiful as the sycamore trees in the Shepheʹlah."

- triggers: ["!2chronicles1:16 ","!2chron1:16 ","!2ch1:16 "]
  replace: "The horses of Solʹomon had been imported from Egypt, and the company of the king’s merchants would obtain the horses in droves for one price."

- triggers: ["!2chronicles1:17 ","!2chron1:17 ","!2ch1:17 "]
  replace: "Each chariot imported from Egypt cost 600 silver pieces, and a horse cost 150; in turn, they would export them to all the kings of the Hitʹtites and the kings of Syria."

- triggers: ["!2chronicles2:1 ","!2chron2:1 ","!2ch2:1 "]
  replace: "Solʹomon now gave the order to build a house for Jehovah’s name and a house for his kingdom."

- triggers: ["!2chronicles2:2 ","!2chron2:2 ","!2ch2:2 "]
  replace: "Solʹomon enlisted 70,000 men as common laborers, 80,000 men as stonecutters in the mountains, and 3,600 as overseers over them."

- triggers: ["!2chronicles2:3 ","!2chron2:3 ","!2ch2:3 "]
  replace: "Further, Solʹomon sent word to Hiʹram the king of Tyre: “Do for me as you did for David my father when you sent him cedarwood to build a house to live in."

- triggers: ["!2chronicles2:4 ","!2chron2:4 ","!2ch2:4 "]
  replace: "Now I am building a house for the name of Jehovah my God, to sanctify it to him, to burn perfumed incense before him, and also for the constant layer bread and the burnt offerings, morning and evening, on the Sabbaths, on the new moons, and at the festival seasons of Jehovah our God. This is a lasting obligation for Israel."

- triggers: ["!2chronicles2:5 ","!2chron2:5 ","!2ch2:5 "]
  replace: "The house that I am building will be great, for our God is greater than all the other gods."

- triggers: ["!2chronicles2:6 ","!2chron2:6 ","!2ch2:6 "]
  replace: "And who is up to the task of building him a house? For the heavens and the heaven of the heavens cannot contain him, so who am I that I should build him a house except as a place for making sacrifices smoke before him?"

- triggers: ["!2chronicles2:7 ","!2chron2:7 ","!2ch2:7 "]
  replace: "Now send me a craftsman who is skilled in working in gold, silver, copper, iron, purple wool, crimson, and blue thread and who knows how to cut engravings. He will work in Judah and in Jerusalem with my skilled craftsmen, whom David my father has provided."

- triggers: ["!2chronicles2:8 ","!2chron2:8 ","!2ch2:8 "]
  replace: "And send me timbers of cedar, juniper, and algum from Lebʹanon, for I well know that your servants are experienced at cutting down the trees of Lebʹanon. My servants will work along with your servants"

- triggers: ["!2chronicles2:9 ","!2chron2:9 ","!2ch2:9 "]
  replace: "to prepare for me great quantities of timber, for the house that I am to build will be extraordinarily great."

- triggers: ["!2chronicles2:10 ","!2chron2:10 ","!2ch2:10 "]
  replace: "Now look! I will supply the food for your servants, the woodcutters who cut down the trees: 20,000 cors of wheat, 20,000 cors of barley, 20,000 baths of wine, and 20,000 baths of oil.”"

- triggers: ["!2chronicles2:11 ","!2chron2:11 ","!2ch2:11 "]
  replace: "At that Hiʹram the king of Tyre sent this written message to Solʹomon: “Because Jehovah loves his people, he has made you their king.”"

- triggers: ["!2chronicles2:12 ","!2chron2:12 ","!2ch2:12 "]
  replace: "Hiʹram then said: “May Jehovah the God of Israel be praised, who made the heavens and the earth, because he has given to King David a wise son, endowed with discretion and understanding, who will build a house for Jehovah and a house for his kingdom."

- triggers: ["!2chronicles2:13 ","!2chron2:13 ","!2ch2:13 "]
  replace: "Now I am sending a skilled craftsman, endowed with understanding, Hiʹram-aʹbi,"

- triggers: ["!2chronicles2:14 ","!2chron2:14 ","!2ch2:14 "]
  replace: "who is the son of a Danʹite woman but whose father was a man of Tyre; he has experience in working in gold, silver, copper, iron, stones, timbers, purple wool, blue thread, fine fabric, and crimson. He can do every sort of engraving and make any design he is given. He will work with your own skilled craftsmen and the skilled craftsmen of my lord David your father."

- triggers: ["!2chronicles2:15 ","!2chron2:15 ","!2ch2:15 "]
  replace: "Now let my lord send the wheat, barley, oil, and wine he has promised to his servants."

- triggers: ["!2chronicles2:16 ","!2chron2:16 ","!2ch2:16 "]
  replace: "And we will cut down trees from Lebʹanon, as many as you need, and we will bring them to you as rafts by sea to Jopʹpa; and you will take them up to Jerusalem.”"

- triggers: ["!2chronicles2:17 ","!2chron2:17 ","!2ch2:17 "]
  replace: "Solʹomon then took a count of all the men who were foreign residents in the land of Israel, after the census taken by David his father, and there were found 153,600."

- triggers: ["!2chronicles2:18 ","!2chron2:18 ","!2ch2:18 "]
  replace: "So he assigned 70,000 of them as common laborers, 80,000 as stonecutters in the mountains, and 3,600 as overseers for putting the people to work."

- triggers: ["!2chronicles3:1 ","!2chron3:1 ","!2ch3:1 "]
  replace: "Then Solʹomon started to build the house of Jehovah in Jerusalem on Mount Moriʹah, where Jehovah had appeared to his father David, in the place that David had prepared on the threshing floor of Orʹnan the Jebʹusite."

- triggers: ["!2chronicles3:2 ","!2chron3:2 ","!2ch3:2 "]
  replace: "He started to build on the second day of the second month, in the fourth year of his reign."

- triggers: ["!2chronicles3:3 ","!2chron3:3 ","!2ch3:3 "]
  replace: "And the foundation that Solʹomon laid for building the house of the true God was 60 cubits long and 20 cubits wide, according to the former measurement."

- triggers: ["!2chronicles3:4 ","!2chron3:4 ","!2ch3:4 "]
  replace: "The porch in front was 20 cubits long, corresponding to the width of the house, and its height was 120; and he overlaid it inside with pure gold."

- triggers: ["!2chronicles3:5 ","!2chron3:5 ","!2ch3:5 "]
  replace: "He paneled the great house with juniper wood, after which he covered it with fine gold, and then he decorated it with palm-tree figures and chains."

- triggers: ["!2chronicles3:6 ","!2chron3:6 ","!2ch3:6 "]
  replace: "Further, he overlaid the house with beautiful precious stones; and the gold he used was gold from Parvaʹim."

- triggers: ["!2chronicles3:7 ","!2chron3:7 ","!2ch3:7 "]
  replace: "He covered the house, the rafters, the thresholds, its walls, and its doors with gold; and he engraved cherubs on the walls."

- triggers: ["!2chronicles3:8 ","!2chron3:8 ","!2ch3:8 "]
  replace: "He now made the Most Holy compartment; its length matched the width of the house, 20 cubits, and its width was 20 cubits. He covered it with 600 talents of fine gold."

- triggers: ["!2chronicles3:9 ","!2chron3:9 ","!2ch3:9 "]
  replace: "The weight of the gold for the nails was 50 shekels; and he covered the roof chambers with gold."

- triggers: ["!2chronicles3:10 ","!2chron3:10 ","!2ch3:10 "]
