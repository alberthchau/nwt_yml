- triggers: ["!2chronicles4:13 ","!2chron4:13 ","!2ch4:13 "]
  replace: "the 400 pomegranates for the two networks, two rows of pomegranates for each network, to cover the two bowl-shaped capitals that were on the pillars;"

- triggers: ["!2chronicles4:14 ","!2chron4:14 ","!2ch4:14 "]
  replace: "the ten carriages and the ten basins on the carriages;"

- triggers: ["!2chronicles4:15 ","!2chron4:15 ","!2ch4:15 "]
  replace: "the Sea and the 12 bulls beneath it;"

