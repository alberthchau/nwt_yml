- triggers: ["!2samuel3:14 ","!2sa3:14 "]
  replace: "Then David sent messengers to Ish-boʹsheth, Saul’s son, saying: “Give me my wife Miʹchal, to whom I became engaged for 100 foreskins of the Philisʹtines.”"

- triggers: ["!2samuel3:15 ","!2sa3:15 "]
