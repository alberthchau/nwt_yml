- triggers: ["!2samuel2:27 ","!2sa2:27 "]
  replace: "At that Joʹab said: “As surely as the true God is living, if you had not spoken, then only by the morning would the people have stopped pursuing their brothers.”"

- triggers: ["!2samuel2:28 ","!2sa2:28 "]
  replace: "Joʹab now blew the horn, and his men stopped chasing after Israel, and the fighting ceased."

- triggers: ["!2samuel2:29 ","!2sa2:29 "]
  replace: "Abʹner and his men then marched through the Arʹabah all that night and crossed the Jordan and marched through the entire ravine and finally came to Mahanaʹim."

- triggers: ["!2samuel2:30 ","!2sa2:30 "]
  replace: "After Joʹab turned back from pursuing Abʹner, he gathered all the people together. Of David’s servants, 19 were missing, in addition to Asʹahel."

- triggers: ["!2samuel2:31 ","!2sa2:31 "]
  replace: "But the servants of David had defeated the Benʹjaminites and the men of Abʹner, and 360 of their men had died."

- triggers: ["!2samuel2:32 ","!2sa2:32 "]
  replace: "They took Asʹahel and buried him in his father’s tomb, which is at Bethʹlehem. Then Joʹab and his men marched all night long, and they reached Hebʹron at daybreak."

