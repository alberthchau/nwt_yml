- triggers: ["!2samuel2:25 ","!2sa2:25 "]
  replace: "And the Benʹjaminites gathered together behind Abʹner, and they formed one company and made a stand on the top of a certain hill."

- triggers: ["!2samuel2:26 ","!2sa2:26 "]
