- triggers: ["!2samuel5:4 ","!2sa5:4 "]
  replace: "David was 30 years old when he became king, and he reigned for 40 years."

- triggers: ["!2samuel5:5 ","!2sa5:5 "]
  replace: "In Hebʹron he reigned over Judah for 7 years and"

- triggers: ["!2samuel5:6 ","!2sa5:6 "]
