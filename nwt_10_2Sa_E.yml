  replace: "So they got up and crossed over by number, 12 for Benjamin and Saul’s son Ish-boʹsheth and 12 from the servants of David."

- triggers: ["!2samuel2:16 ","!2sa2:16 "]
  replace: "They grabbed one another by the head and each of them thrust his sword into the side of his opponent, and they all fell down together. So that place, which is in Gibʹeon, was called Helʹkath-hazzuʹrim."

- triggers: ["!2samuel2:17 ","!2sa2:17 "]
  replace: "The fighting that ensued was extremely fierce that day, and Abʹner and the men of Israel were finally defeated before the servants of David."

- triggers: ["!2samuel2:18 ","!2sa2:18 "]
  replace: "Now the three sons of Zeruʹiah were there—Joʹab, Abishʹai, and Asʹahel; and Asʹahel was as swift on his feet as a gazelle in the open field."

- triggers: ["!2samuel2:19 ","!2sa2:19 "]
  replace: "Asʹahel chased after Abʹner, and he would not veer to the right or to the left in his pursuit of Abʹner."

- triggers: ["!2samuel2:20 ","!2sa2:20 "]
  replace: "When Abʹner looked behind, he asked, “Is that you, Asʹahel?” to which he replied, “Yes, it is.”"

- triggers: ["!2samuel2:21 ","!2sa2:21 "]
