  replace: "David asked him: “Where are you coming from?” He replied: “I have escaped from the camp of Israel.”"

- triggers: ["!2samuel1:4 ","!2sa1:4 "]
  replace: "David asked him: “How did things turn out? Please tell me.” To this he said: “The people have fled from the battle and many have fallen and died. Even Saul and his son Jonʹathan have died.”"

- triggers: ["!2samuel1:5 ","!2sa1:5 "]
  replace: "Then David asked the young man who brought him the news: “How do you know that Saul and his son Jonʹathan are dead?”"

- triggers: ["!2samuel1:6 ","!2sa1:6 "]
  replace: "The young man replied: “By chance I was on Mount Gilboʹa, and there was Saul supporting himself on his spear, and the chariots and horsemen had caught up with him."

- triggers: ["!2samuel1:7 ","!2sa1:7 "]
  replace: "When he turned around and saw me, he called me, and I said, ‘Here I am!’"

- triggers: ["!2samuel1:8 ","!2sa1:8 "]
  replace: "He asked me, ‘Who are you?’ I replied, ‘I am an Amalʹekite.’"

- triggers: ["!2samuel1:9 ","!2sa1:9 "]
  replace: "Then he said, ‘Please stand over me and put me to death, for I am in great agony, but I am still alive.’"

- triggers: ["!2samuel1:10 ","!2sa1:10 "]
  replace: "So I stood over him and put him to death, for I knew that he could not survive after he had fallen down wounded. Then I took the crown that was on his head and the bracelet that was on his arm, and I brought them here to my lord.”"

- triggers: ["!2samuel1:11 ","!2sa1:11 "]
  replace: "At this David took hold of his garments and ripped them apart, and so did all the men who were with him."

- triggers: ["!2samuel1:12 ","!2sa1:12 "]
  replace: "And they wailed and wept and fasted until evening for Saul, for his son Jonʹathan, for the people of Jehovah, and for the house of Israel, because they had fallen by the sword."

- triggers: ["!2samuel1:13 ","!2sa1:13 "]
  replace: "David asked the young man who brought him the news: “Where are you from?” He said: “I am the son of a foreign resident, an Amalʹekite.”"

- triggers: ["!2samuel1:14 ","!2sa1:14 "]
  replace: "Then David said to him: “Why did you not fear to lift your hand to do away with the anointed of Jehovah?”"

- triggers: ["!2samuel1:15 ","!2sa1:15 "]
