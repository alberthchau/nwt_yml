- triggers: ["!2samuel2:10 ","!2sa2:10 "]
  replace: "Ish-boʹsheth, Saul’s son, was 40 years old when he became king over Israel, and he reigned for two years. The house of Judah, however, supported David."

- triggers: ["!2samuel2:11 ","!2sa2:11 "]
  replace: "The time that David was king in Hebʹron over the house of Judah was seven years and six months."

- triggers: ["!2samuel2:12 ","!2sa2:12 "]
