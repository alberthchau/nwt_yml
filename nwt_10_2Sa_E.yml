- triggers: ["!2samuel2:23 ","!2sa2:23 "]
  replace: "But he kept refusing to stop, so Abʹner struck him in the abdomen with the butt end of the spear, and the spear came out from his back; and he fell there and died on the spot. Everyone who came to the place where Asʹahel fell and died would stop and pause there."

- triggers: ["!2samuel2:24 ","!2sa2:24 "]
