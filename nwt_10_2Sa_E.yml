- triggers: ["!2samuel2:5 ","!2sa2:5 "]
  replace: "So David sent messengers to the men of Jaʹbesh-gilʹead and said to them: “May you be blessed by Jehovah, because you showed loyal love to your lord Saul by burying him."

- triggers: ["!2samuel2:6 ","!2sa2:6 "]
