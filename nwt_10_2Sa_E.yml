- triggers: ["!2samuel3:21 ","!2sa3:21 "]
  replace: "Then Abʹner said to David: “Let me go and gather all Israel together to my lord the king, so that they may make a covenant with you, and you will become king over all that you desire.” So David sent Abʹner off, and he went his way in peace."

- triggers: ["!2samuel3:22 ","!2sa3:22 "]
