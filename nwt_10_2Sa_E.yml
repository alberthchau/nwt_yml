- triggers: ["!2samuel3:24 ","!2sa3:24 "]
  replace: "So Joʹab went in to the king and said: “What have you done? Here Abʹner came to you. Why did you send him off so that he successfully got away?"

- triggers: ["!2samuel3:25 ","!2sa3:25 "]
