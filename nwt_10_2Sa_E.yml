- triggers: ["!2samuel3:3 ","!2sa3:3 "]
  replace: "His second was Chilʹeab by Abʹigail, the widow of Naʹbal the Carʹmelite; and the third was Abʹsalom the son of Maʹacah, the daughter of Talʹmai the king of Geshʹur."

- triggers: ["!2samuel3:4 ","!2sa3:4 "]
