- triggers: ["!2samuel3:30 ","!2sa3:30 "]
  replace: "So Joʹab and his brother Abishʹai killed Abʹner because he had put Asʹahel their brother to death in the battle at Gibʹeon."

- triggers: ["!2samuel3:31 ","!2sa3:31 "]
  replace: "Then David said to Joʹab and all the people with him: “Rip your garments apart and tie on sackcloth and wail over Abʹner.” King David himself was walking behind the funeral bier."

