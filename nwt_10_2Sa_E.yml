- triggers: ["!2samuel1:20 ","!2sa1:20 "]
  replace: "Do not tell it in Gath; Do not announce it in the streets of Ashʹkelon, Or the daughters of the Philisʹtines will rejoice, Or the daughters of the uncircumcised men will exult."

- triggers: ["!2samuel1:21 ","!2sa1:21 "]
  replace: "You mountains of Gilboʹa, May there be no dew or rain upon you, Nor fields producing holy contributions, Because there the shield of mighty ones was defiled, The shield of Saul is no longer anointed with oil."

- triggers: ["!2samuel1:22 ","!2sa1:22 "]
  replace: "From the blood of the slain, from the fat of mighty ones, The bow of Jonʹathan did not turn back, And the sword of Saul would not return without success."

- triggers: ["!2samuel1:23 ","!2sa1:23 "]
  replace: "Saul and Jonʹathan, beloved and cherished during their life, And in death they were not separated. Swifter than the eagles they were, Mightier than the lions."

- triggers: ["!2samuel1:24 ","!2sa1:24 "]
