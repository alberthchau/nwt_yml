- triggers: ["!2samuel3:17 ","!2sa3:17 "]
  replace: "Meanwhile, Abʹner sent word to the elders of Israel, saying: “For some time you wanted to have David as king over you."

- triggers: ["!2samuel3:18 ","!2sa3:18 "]
  replace: "Now act, for Jehovah said to David: ‘By the hand of my servant David I will save my people Israel from the hand of the Philisʹtines and from the hand of all their enemies.’”"

- triggers: ["!2samuel3:19 ","!2sa3:19 "]
