- triggers: ["!2kings1:9 ","!2ki1:9 "]
  replace: "The king then sent to him a chief of 50 with his 50 men. When he went up to him, he was sitting on the top of the mountain. He said to him: “Man of the true God, the king says, ‘Come down.’”"

- triggers: ["!2kings1:10 ","!2ki1:10 "]
  replace: "But Eliʹjah answered the chief of the 50: “Well, if I am a man of God, let fire come down from the heavens and consume you and your 50 men.” And fire came down from the heavens and consumed him and his 50 men."

- triggers: ["!2kings1:11 ","!2ki1:11 "]
  replace: "So the king sent again to him another chief of 50 with his 50 men. He went and said to him: “Man of the true God, this is what the king says, ‘Come down quickly.’”"

- triggers: ["!2kings1:12 ","!2ki1:12 "]
  replace: "But Eliʹjah answered them: “If I am a man of the true God, let fire come down from the heavens and consume you and your 50 men.” And fire of God came down from the heavens and consumed him and his 50 men."

- triggers: ["!2kings1:13 ","!2ki1:13 "]
  replace: "Then the king sent again a third chief of 50 and his 50 men. But the third chief of 50 went up and bowed down on his knees in front of Eliʹjah and began to beg for favor and say to him: “Man of the true God, please, let my life and the lives of these 50 servants of yours be precious in your eyes."

- triggers: ["!2kings1:14 ","!2ki1:14 "]
  replace: "Fire has already come down from the heavens and consumed the two former chiefs of 50 and their groups of 50, but now let my life be precious in your eyes.”"

- triggers: ["!2kings1:15 ","!2ki1:15 "]
  replace: "At that the angel of Jehovah told Eliʹjah: “Go down with him. Do not be afraid of him.” So he rose and went down with him to the king."

- triggers: ["!2kings1:16 ","!2ki1:16 "]
  replace: "Eliʹjah then said to the king, “This is what Jehovah says: ‘You sent messengers to inquire of Baʹal-zeʹbub the god of Ekʹron. Is it because there is no God in Israel? Why did you not inquire of his word? Therefore, you will not leave the bed on which you are lying, for you will certainly die.’”"

- triggers: ["!2kings1:17 ","!2ki1:17 "]
  replace: "So he died, according to the word of Jehovah that Eliʹjah had spoken; and because he did not have a son, Jehoʹram became king in his place, in the second year of Jehoʹram the son of Jehoshʹaphat the king of Judah."

- triggers: ["!2kings1:18 ","!2ki1:18 "]
  replace: "As for the rest of the history of Ahaziʹah, what he did, is it not written in the book of the history of the times of the kings of Israel?"

- triggers: ["!2kings2:1 ","!2ki2:1 "]
  replace: "When Jehovah was about to take Eliʹjah up to the heavens in a windstorm, Eliʹjah and Eliʹsha went out from Gilʹgal."

- triggers: ["!2kings2:2 ","!2ki2:2 "]
  replace: "Eliʹjah said to Eliʹsha: “Stay here, please, because Jehovah has sent me on to Bethʹel.” But Eliʹsha said: “As surely as Jehovah is living and as you are living, I will not leave you.” So they went down to Bethʹel."

- triggers: ["!2kings2:3 ","!2ki2:3 "]
  replace: "Then the sons of the prophets in Bethʹel came out to Eliʹsha and said to him: “Do you know that today Jehovah is taking your master away from headship over you?” At this he said: “I already know it. Be silent.”"

- triggers: ["!2kings2:4 ","!2ki2:4 "]
  replace: "Eliʹjah now said to him: “Eliʹsha, stay here, please, because Jehovah has sent me on to Jerʹicho.” But he said: “As surely as Jehovah is living and as you are living, I will not leave you.” So they came to Jerʹicho."

- triggers: ["!2kings2:5 ","!2ki2:5 "]
  replace: "Then the sons of the prophets who were in Jerʹicho approached Eliʹsha and said to him: “Do you know that today Jehovah is taking your master away from headship over you?” At this he said: “I already know it. Be silent.”"

- triggers: ["!2kings2:6 ","!2ki2:6 "]
  replace: "Eliʹjah now said to him: “Stay here, please, because Jehovah has sent me on to the Jordan.” But he said: “As surely as Jehovah is living and as you are living, I will not leave you.” So both of them went on."

- triggers: ["!2kings2:7 ","!2ki2:7 "]
  replace: "And 50 of the sons of the prophets also went and stood watching from a distance while the two of them stood by the Jordan."

- triggers: ["!2kings2:8 ","!2ki2:8 "]
  replace: "Then Eliʹjah took his official garment and rolled it up and struck the waters, and they were divided to the left and to the right, so that both of them went across on the dry ground."

- triggers: ["!2kings2:9 ","!2ki2:9 "]
  replace: "As soon as they had gone across, Eliʹjah said to Eliʹsha: “Ask what you want me to do for you before I am taken from you.” So Eliʹsha said: “Please, may I receive a double portion of your spirit?”"

- triggers: ["!2kings2:10 ","!2ki2:10 "]
  replace: "He replied: “You have asked a difficult thing. If you see me when I am taken from you, it will happen for you that way; but if you do not, it will not happen.”"

- triggers: ["!2kings2:11 ","!2ki2:11 "]
  replace: "As they were walking along, speaking as they walked, suddenly a fiery chariot and fiery horses made a separation between the two of them, and Eliʹjah ascended to the heavens in the windstorm."

- triggers: ["!2kings2:12 ","!2ki2:12 "]
  replace: "While Eliʹsha was watching, he was crying out: “My father, my father! The chariot of Israel and his horsemen!” When he could no longer see him, he took hold of his own garments and ripped them into two pieces."

