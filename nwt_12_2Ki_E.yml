matches:
- triggers: ["!2kings1:1 ","!2ki1:1 "]
  replace: "After the death of Aʹhab, Moʹab revolted against Israel."

- triggers: ["!2kings1:2 ","!2ki1:2 "]
  replace: "It was then that Ahaziʹah fell down through the grating in his roof chamber in Samarʹia and was injured. So he sent messengers and said to them: “Go, inquire of Baʹal-zeʹbub the god of Ekʹron to find out whether I will recover from this injury.”"

- triggers: ["!2kings1:3 ","!2ki1:3 "]
  replace: "But the angel of Jehovah said to Eliʹjah the Tishʹbite: “Rise up, go to meet the messengers of the king of Samarʹia and say to them, ‘Is it because there is no God in Israel that you are going to inquire of Baʹal-zeʹbub the god of Ekʹron?"

- triggers: ["!2kings1:4 ","!2ki1:4 "]
  replace: "Therefore this is what Jehovah says: “You will not leave the bed on which you are lying, for you will certainly die.”’” With that Eliʹjah went off."

- triggers: ["!2kings1:5 ","!2ki1:5 "]
  replace: "When the messengers returned to him, he immediately said to them: “Why have you come back?”"

- triggers: ["!2kings1:6 ","!2ki1:6 "]
  replace: "They replied to him: “There was a man who came up to meet us, and he said to us, ‘Go, return to the king who sent you and tell him, “This is what Jehovah says: ‘Is it because there is no God in Israel that you are sending to inquire of Baʹal-zeʹbub the god of Ekʹron? Therefore, you will not leave the bed on which you are lying, for you will certainly die.’”’”"

- triggers: ["!2kings1:7 ","!2ki1:7 "]
  replace: "At this he asked them: “What did the man look like who came up to meet you and spoke these words to you?”"

- triggers: ["!2kings1:8 ","!2ki1:8 "]
