matches:
- triggers: ["!luke1:1 ","!lu1:1 "]
  replace: "Seeing that many have undertaken to compile an account of the facts that are given full credence among us,"

- triggers: ["!luke1:2 ","!lu1:2 "]
  replace: "just as these were handed down to us by those who from the beginning were eyewitnesses and attendants of the message,"

- triggers: ["!luke1:3 ","!lu1:3 "]
  replace: "I resolved also, because I have traced all things from the start with accuracy, to write them to you in logical order, most excellent Theophʹilus,"

- triggers: ["!luke1:4 ","!lu1:4 "]
  replace: "so that you may know fully the certainty of the things that you have been taught orally."

- triggers: ["!luke1:5 ","!lu1:5 "]
  replace: "In the days of Herod, king of Judeʹa, there was a priest named Zechariʹah of the division of Abiʹjah. His wife was from the daughters of Aaron, and her name was Elizabeth."

- triggers: ["!luke1:6 ","!lu1:6 "]
  replace: "They both were righteous before God, walking blamelessly in accord with all the commandments and legal requirements of Jehovah."

- triggers: ["!luke1:7 ","!lu1:7 "]
  replace: "But they had no child, because Elizabeth was barren, and they both were well along in years."

- triggers: ["!luke1:8 ","!lu1:8 "]
  replace: "Now as he was serving as priest in the assignment of his division before God,"

- triggers: ["!luke1:9 ","!lu1:9 "]
  replace: "according to the established practice of the priesthood it became his turn to offer incense when he entered into the sanctuary of Jehovah."

- triggers: ["!luke1:10 ","!lu1:10 "]
  replace: "And the entire multitude of the people were praying outside at the hour of offering incense."

- triggers: ["!luke1:11 ","!lu1:11 "]
  replace: "Jehovah's angel appeared to him, standing at the right side of the incense altar."

- triggers: ["!luke1:12 ","!lu1:12 "]
  replace: "But Zechariʹah became troubled at the sight, and he was overcome with fear."

- triggers: ["!luke1:13 ","!lu1:13 "]
  replace: "However, the angel said to him: 'Do not be afraid, Zechariʹah, because your supplication has been favorably heard, and your wife Elizabeth will bear you a son, and you are to name him John."

- triggers: ["!luke1:14 ","!lu1:14 "]
  replace: "You will have joy and great gladness, and many will rejoice over his birth,"

- triggers: ["!luke1:15 ","!lu1:15 "]
  replace: "for he will be great in the sight of Jehovah. But he must drink no wine or any alcoholic drink at all, and he will be filled with holy spirit even from before birth,"

- triggers: ["!luke1:16 ","!lu1:16 "]
  replace: "and he will turn back many of the sons of Israel to Jehovah their God."

- triggers: ["!luke1:17 ","!lu1:17 "]
  replace: "Also, he will go ahead of him with Eliʹjah's spirit and power, to turn back the hearts of fathers to children and the disobedient ones to the practical wisdom of righteous ones, in order to get ready for Jehovah a prepared people.'"

- triggers: ["!luke1:18 ","!lu1:18 "]
  replace: "Zechariʹah said to the angel: 'How can I be sure of this? For I am old, and my wife is well along in years.'"

- triggers: ["!luke1:19 ","!lu1:19 "]
  replace: "In reply the angel said to him: 'I am Gaʹbriel, who stands near before God, and I was sent to speak with you and to declare this good news to you."

- triggers: ["!luke1:20 ","!lu1:20 "]
  replace: "But look! you will be silent and unable to speak until the day these things take place, because you did not believe my words, which will be fulfilled in their appointed time.'"

- triggers: ["!luke1:21 ","!lu1:21 "]
  replace: "Meanwhile, the people continued waiting for Zechariʹah, and they were surprised that he delayed so long in the sanctuary."

- triggers: ["!luke1:22 ","!lu1:22 "]
  replace: "When he came out, he was unable to speak to them, and they perceived that he had just seen a supernatural sight in the sanctuary. He kept making signs to them but remained speechless."

- triggers: ["!luke1:23 ","!lu1:23 "]
  replace: "When the days of his holy service were completed, he went off to his home."

- triggers: ["!luke1:24 ","!lu1:24 "]
  replace: "Some days later Elizabeth his wife became pregnant, and she kept herself secluded for five months, saying:"

- triggers: ["!luke1:25 ","!lu1:25 "]
  replace: "'This is how Jehovah has dealt with me in these days. He has turned his attention to me to take away my reproach among men.'"

- triggers: ["!luke1:26 ","!lu1:26 "]
  replace: "In her sixth month, the angel Gaʹbriel was sent from God to a city of Galʹilee named Nazʹareth,"

- triggers: ["!luke1:27 ","!lu1:27 "]
  replace: "to a virgin promised in marriage to a man named Joseph of David's house, and the name of the virgin was Mary."

- triggers: ["!luke1:28 ","!lu1:28 "]
  replace: "And coming in, the angel said to her: 'Greetings, you highly favored one, Jehovah is with you.'"

- triggers: ["!luke1:29 ","!lu1:29 "]
  replace: "But she was deeply disturbed at his words and tried to understand what kind of greeting this might be."

- triggers: ["!luke1:30 ","!lu1:30 "]
  replace: "So the angel said to her: 'Do not be afraid, Mary, for you have found favor with God."

- triggers: ["!luke1:31 ","!lu1:31 "]
  replace: "And look! you will become pregnant and give birth to a son, and you are to name him Jesus."

- triggers: ["!luke1:32 ","!lu1:32 "]
  replace: "This one will be great and will be called Son of the Most High, and Jehovah God will give him the throne of David his father,"

- triggers: ["!luke1:33 ","!lu1:33 "]
  replace: "and he will rule as King over the house of Jacob forever, and there will be no end to his Kingdom.'"

- triggers: ["!luke1:34 ","!lu1:34 "]
  replace: "But Mary said to the angel: 'How is this to be, since I am not having sexual relations with a man?'"

- triggers: ["!luke1:35 ","!lu1:35 "]
  replace: "In answer the angel said to her: 'Holy spirit will come upon you, and power of the Most High will overshadow you. And for that reason the one who is born will be called holy, God's Son."

- triggers: ["!luke1:36 ","!lu1:36 "]
  replace: "And look! Elizabeth your relative has also conceived a son, in her old age, and this is the sixth month for her, the so-called barren woman;"

- triggers: ["!luke1:37 ","!lu1:37 "]
  replace: "for no declaration will be impossible for God.'"

- triggers: ["!luke1:38 ","!lu1:38 "]
  replace: "Then Mary said: 'Look! Jehovah's slave girl! May it happen to me according to your declaration.' At that the angel departed from her."

- triggers: ["!luke1:39 ","!lu1:39 "]
  replace: "So Mary set out in those days and traveled with haste into the mountainous country, to a city of Judah,"

- triggers: ["!luke1:40 ","!lu1:40 "]
  replace: "and she entered the home of Zechariʹah and greeted Elizabeth."

- triggers: ["!luke1:41 ","!lu1:41 "]
  replace: "Well, as Elizabeth heard the greeting of Mary, the infant in her womb leaped, and Elizabeth was filled with holy spirit"

- triggers: ["!luke1:42 ","!lu1:42 "]
  replace: "and loudly cried out: 'Blessed are you among women, and blessed is the fruitage of your womb!"

- triggers: ["!luke1:43 ","!lu1:43 "]
  replace: "So how is it that this privilege is mine, to have the mother of my Lord come to me?"

- triggers: ["!luke1:44 ","!lu1:44 "]
  replace: "For look! as the sound of your greeting reached my ears, the infant in my womb leaped for joy."

- triggers: ["!luke1:45 ","!lu1:45 "]
  replace: "Happy too is she who believed, for there will be a complete fulfillment of those things spoken to her from Jehovah.'"

- triggers: ["!luke1:46 ","!lu1:46 "]
  replace: "And Mary said: 'My soul magnifies Jehovah,"

- triggers: ["!luke1:47 ","!lu1:47 "]
  replace: "and my spirit cannot keep from being overjoyed at God my Savior,"

- triggers: ["!luke1:48 ","!lu1:48 "]
  replace: "because he has looked upon the low position of his slave girl. For look! from now on all generations will declare me happy,"

- triggers: ["!luke1:49 ","!lu1:49 "]
  replace: "because the powerful One has done great deeds for me, and holy is his name,"

- triggers: ["!luke1:50 ","!lu1:50 "]
  replace: "and for generation after generation his mercy is upon those who fear him."

- triggers: ["!luke1:51 ","!lu1:51 "]
  replace: "He has acted mightily with his arm; he has scattered those who are haughty in the intention of their hearts."

- triggers: ["!luke1:52 ","!lu1:52 "]
  replace: "He has brought down powerful men from thrones and has exalted lowly ones;"

- triggers: ["!luke1:53 ","!lu1:53 "]
  replace: "he has fully satisfied hungry ones with good things and has sent away empty-handed those who had wealth."

- triggers: ["!luke1:54 ","!lu1:54 "]
  replace: "He has come to the aid of Israel his servant, remembering his mercy,"

- triggers: ["!luke1:55 ","!lu1:55 "]
  replace: "just as he spoke to our forefathers, to Abraham and to his offspring, forever.'"

- triggers: ["!luke1:56 ","!lu1:56 "]
  replace: "Mary stayed with her about three months and then returned to her own home."

- triggers: ["!luke1:57 ","!lu1:57 "]
  replace: "The time now came for Elizabeth to give birth, and she gave birth to a son."

- triggers: ["!luke1:58 ","!lu1:58 "]
  replace: "And the neighbors and her relatives heard that Jehovah had magnified his mercy to her, and they rejoiced with her."

- triggers: ["!luke1:59 ","!lu1:59 "]
  replace: "On the eighth day they came to circumcise the young child, and they were going to name him after his father, Zechariʹah."

- triggers: ["!luke1:60 ","!lu1:60 "]
  replace: "But his mother said in reply: 'No! but he will be called John.'"

- triggers: ["!luke1:61 ","!lu1:61 "]
  replace: "At this they said to her: 'Not one of your relatives is called by this name.'"

- triggers: ["!luke1:62 ","!lu1:62 "]
  replace: "Then they asked his father by signs what he wanted him to be called."

- triggers: ["!luke1:63 ","!lu1:63 "]
  replace: "So he asked for a tablet and wrote: 'John is his name.' At this they were all amazed."

- triggers: ["!luke1:64 ","!lu1:64 "]
  replace: "Instantly his mouth was opened and his tongue was set free and he began to speak, praising God."

- triggers: ["!luke1:65 ","!lu1:65 "]
  replace: "And fear fell upon all those living in their neighborhood, and all these things began to be talked about in the whole mountainous country of Judeʹa."

- triggers: ["!luke1:66 ","!lu1:66 "]
  replace: "And all who heard noted it in their hearts, saying: 'What will this young child turn out to be?' For the hand of Jehovah was indeed with him."

- triggers: ["!luke1:67 ","!lu1:67 "]
  replace: "Then Zechariʹah his father was filled with holy spirit, and he prophesied, saying:"

- triggers: ["!luke1:68 ","!lu1:68 "]
  replace: "'Let Jehovah be praised, the God of Israel, because he has turned his attention to his people and has brought them deliverance."

- triggers: ["!luke1:69 ","!lu1:69 "]
  replace: "And he has raised up a horn of salvation for us in the house of David his servant,"

- triggers: ["!luke1:70 ","!lu1:70 "]
  replace: "just as he has spoken through the mouth of his holy prophets from of old,"

- triggers: ["!luke1:71 ","!lu1:71 "]
  replace: "of a salvation from our enemies and from the hand of all those hating us;"

- triggers: ["!luke1:72 ","!lu1:72 "]
  replace: "to show mercy in connection with our forefathers and to call to mind his holy covenant,"

- triggers: ["!luke1:73 ","!lu1:73 "]
  replace: "the oath that he swore to Abraham our forefather,"

- triggers: ["!luke1:74 ","!lu1:74 "]
  replace: "to grant us, after we have been rescued from the hands of enemies, the privilege of fearlessly rendering sacred service to him"

- triggers: ["!luke1:75 ","!lu1:75 "]
  replace: "with loyalty and righteousness before him all our days."

- triggers: ["!luke1:76 ","!lu1:76 "]
  replace: "But as for you, young child, you will be called a prophet of the Most High, for you will go ahead of Jehovah to prepare his ways,"

- triggers: ["!luke1:77 ","!lu1:77 "]
  replace: "to give knowledge of salvation to his people by forgiveness of their sins,"

- triggers: ["!luke1:78 ","!lu1:78 "]
  replace: "because of the tender compassion of our God. With this compassion a daybreak will visit us from on high,"

- triggers: ["!luke1:79 ","!lu1:79 "]
  replace: "to give light to those sitting in darkness and death's shadow and to guide our feet in the way of peace.'"

- triggers: ["!luke1:80 ","!lu1:80 "]
  replace: "And the young child grew up and became strong in spirit, and he continued in the desert until the day he showed himself openly to Israel."

- triggers: ["!luke2:1 ","!lu2:1 "]
  replace: "Now in those days a decree went out from Caesar Augusʹtus for all the inhabited earth to be registered."

- triggers: ["!luke2:2 ","!lu2:2 "]
  replace: "(This first registration took place when Quirinʹius was governor of Syria.)"

- triggers: ["!luke2:3 ","!lu2:3 "]
  replace: "And all the people went to be registered, each one to his own city."

- triggers: ["!luke2:4 ","!lu2:4 "]
  replace: "Of course, Joseph also went up from Galʹilee, from the city of Nazʹareth, into Judeʹa, to David's city, which is called Bethʹlehem, because of his being a member of the house and family of David."

- triggers: ["!luke2:5 ","!lu2:5 "]
  replace: "He went to get registered with Mary, who had been given him in marriage as promised and who was soon to give birth."

- triggers: ["!luke2:6 ","!lu2:6 "]
  replace: "While they were there, the time came for her to give birth."

- triggers: ["!luke2:7 ","!lu2:7 "]
  replace: "And she gave birth to her son, the firstborn, and she wrapped him in strips of cloth and laid him in a manger, because there was no room for them in the lodging place."

- triggers: ["!luke2:8 ","!lu2:8 "]
  replace: "There were also in the same region shepherds living out of doors and keeping watch in the night over their flocks."

- triggers: ["!luke2:9 ","!lu2:9 "]
  replace: "Suddenly Jehovah's angel stood before them, and Jehovah's glory gleamed around them, and they became very fearful."

- triggers: ["!luke2:10 ","!lu2:10 "]
  replace: "But the angel said to them: 'Do not be afraid, for look! I am declaring to you good news of a great joy that all the people will have."

- triggers: ["!luke2:11 ","!lu2:11 "]
  replace: "For today there was born to you in David's city a savior, who is Christ the Lord."

- triggers: ["!luke2:12 ","!lu2:12 "]
  replace: "And this is a sign for you: You will find an infant wrapped in strips of cloth and lying in a manger.'"

- triggers: ["!luke2:13 ","!lu2:13 "]
  replace: "Suddenly there was with the angel a multitude of the heavenly army, praising God and saying:"

- triggers: ["!luke2:14 ","!lu2:14 "]
  replace: "'Glory in the heights above to God, and on earth peace among men of goodwill.'"

- triggers: ["!luke2:15 ","!lu2:15 "]
  replace: "So when the angels had departed from them into heaven, the shepherds began saying to one another: 'Let us by all means go over to Bethʹlehem and see what has taken place, which Jehovah has made known to us.'"

- triggers: ["!luke2:16 ","!lu2:16 "]
  replace: "And they went quickly and found Mary as well as Joseph, and the infant lying in the manger."

- triggers: ["!luke2:17 ","!lu2:17 "]
  replace: "When they saw this, they made known the message that they had been told concerning this young child."

- triggers: ["!luke2:18 ","!lu2:18 "]
  replace: "And all who heard were astonished at what the shepherds told them,"

- triggers: ["!luke2:19 ","!lu2:19 "]
  replace: "but Mary began to preserve all these sayings, drawing conclusions in her heart."

- triggers: ["!luke2:20 ","!lu2:20 "]
  replace: "Then the shepherds went back, glorifying and praising God for all they had heard and seen, just as it had been told to them."

- triggers: ["!luke2:21 ","!lu2:21 "]
  replace: "After eight days, when it was time to circumcise him, he was named Jesus, the name given by the angel before he was conceived."

- triggers: ["!luke2:22 ","!lu2:22 "]
  replace: "Also, when the time came for purifying them according to the Law of Moses, they brought him up to Jerusalem to present him to Jehovah,"

- triggers: ["!luke2:23 ","!lu2:23 "]
  replace: "just as it is written in Jehovah's Law: 'Every firstborn male must be called holy to Jehovah.'"

- triggers: ["!luke2:24 ","!lu2:24 "]
  replace: "And they offered a sacrifice according to what is said in the Law of Jehovah: 'a pair of turtledoves or two young pigeons.'"

- triggers: ["!luke2:25 ","!lu2:25 "]
  replace: "And look! there was a man in Jerusalem named Simʹeon, and this man was righteous and devout, waiting for Israel's consolation, and holy spirit was upon him."

- triggers: ["!luke2:26 ","!lu2:26 "]
  replace: "Furthermore, it had been divinely revealed to him by the holy spirit that he would not see death before he had seen the Christ of Jehovah."

- triggers: ["!luke2:27 ","!lu2:27 "]
  replace: "Under the power of the spirit, he now came into the temple, and as the parents brought the young child Jesus in to do for him according to the customary practice of the Law,"

- triggers: ["!luke2:28 ","!lu2:28 "]
  replace: "he took the child into his arms and praised God and said:"

- triggers: ["!luke2:29 ","!lu2:29 "]
  replace: "'Now, Sovereign Lord, you are letting your slave go in peace according to your declaration,"

- triggers: ["!luke2:30 ","!lu2:30 "]
  replace: "because my eyes have seen your means of salvation"

- triggers: ["!luke2:31 ","!lu2:31 "]
  replace: "that you have prepared in the sight of all the peoples,"

- triggers: ["!luke2:32 ","!lu2:32 "]
  replace: "a light for removing the veil from the nations and a glory of your people Israel.'"

- triggers: ["!luke2:33 ","!lu2:33 "]
  replace: "And the child's father and mother continued wondering at the things being spoken about him."

- triggers: ["!luke2:34 ","!lu2:34 "]
  replace: "Also, Simʹeon blessed them and said to Mary, the child's mother: 'Look! This child is appointed for the falling and the rising again of many in Israel and for a sign to be spoken against"

- triggers: ["!luke2:35 ","!lu2:35 "]
  replace: "(yes, a long sword will be run through you), in order that the reasonings of many hearts may be revealed.'"

- triggers: ["!luke2:36 ","!lu2:36 "]
  replace: "Now there was a prophetess, Anna the daughter of Phanʹuel, of Ashʹer's tribe. This woman was well along in years and had lived with her husband for seven years after they were married,"

- triggers: ["!luke2:37 ","!lu2:37 "]
  replace: "and she was a widow now 84 years old. She was never missing from the temple, rendering sacred service night and day with fasting and supplications."

- triggers: ["!luke2:38 ","!lu2:38 "]
  replace: "In that very hour she came near and began giving thanks to God and speaking about the child to all who were waiting for Jerusalem's deliverance."

- triggers: ["!luke2:39 ","!lu2:39 "]
  replace: "So when they had carried out all the things according to the Law of Jehovah, they went back into Galʹilee to their own city, Nazʹareth."

- triggers: ["!luke2:40 ","!lu2:40 "]
  replace: "And the young child continued growing and getting strong, being filled with wisdom, and God's favor continued upon him."

- triggers: ["!luke2:41 ","!lu2:41 "]
  replace: "Now his parents were accustomed to go from year to year to Jerusalem for the festival of the Passover."

- triggers: ["!luke2:42 ","!lu2:42 "]
  replace: "And when he was 12 years old, they went up according to the custom of the festival."

- triggers: ["!luke2:43 ","!lu2:43 "]
  replace: "When the days of the festival were over and they were returning, the boy Jesus remained behind in Jerusalem, and his parents did not notice it."

- triggers: ["!luke2:44 ","!lu2:44 "]
  replace: "Assuming that he was in the group traveling together, they went a day's journey and then began to search for him among the relatives and acquaintances."

- triggers: ["!luke2:45 ","!lu2:45 "]
  replace: "But not finding him, they returned to Jerusalem and made a diligent search for him."

- triggers: ["!luke2:46 ","!lu2:46 "]
  replace: "Well, after three days they found him in the temple, sitting in the midst of the teachers and listening to them and asking them questions."

- triggers: ["!luke2:47 ","!lu2:47 "]
  replace: "But all those listening to him were in constant amazement at his understanding and his answers."

- triggers: ["!luke2:48 ","!lu2:48 "]
  replace: "Now when his parents saw him, they were astounded, and his mother said to him: 'Child, why did you treat us this way? Here your father and I have been frantically looking for you.'"

- triggers: ["!luke2:49 ","!lu2:49 "]
  replace: "But he said to them: 'Why were you looking for me? Did you not know that I must be in the house of my Father?'"

- triggers: ["!luke2:50 ","!lu2:50 "]
  replace: "However, they did not understand what he was saying to them."

- triggers: ["!luke2:51 ","!lu2:51 "]
  replace: "Then he went down with them and returned to Nazʹareth, and he continued subject to them. Also, his mother carefully kept all these sayings in her heart."

- triggers: ["!luke2:52 ","!lu2:52 "]
  replace: "And Jesus went on progressing in wisdom and in physical growth and in favor with God and men."

- triggers: ["!luke3:1 ","!lu3:1 "]
  replace: "In the 15th year of the reign of Tibeʹrius Caesar, when Pontius Pilate was governor of Judeʹa, Herod was district ruler of Galʹilee, Philip his brother was district ruler of the country of Ituraeʹa and Trachoniʹtis, and Lysaʹnias was district ruler of Abileʹne,"

- triggers: ["!luke3:2 ","!lu3:2 "]
  replace: "in the days of chief priest Anʹnas and of Caʹiaphas, God's declaration came to John the son of Zechariʹah in the wilderness."

- triggers: ["!luke3:3 ","!lu3:3 "]
  replace: "So he went into all the country around the Jordan, preaching baptism in symbol of repentance for forgiveness of sins,"

- triggers: ["!luke3:4 ","!lu3:4 "]
  replace: "just as it is written in the book of the words of Isaiah the prophet: 'A voice of one crying out in the wilderness: 'Prepare the way of Jehovah! Make his roads straight."

- triggers: ["!luke3:5 ","!lu3:5 "]
  replace: "Every valley must be filled up, and every mountain and hill leveled; the crooked ways must become straight, and the rough ways smooth;"

- triggers: ["!luke3:6 ","!lu3:6 "]
  replace: "and all flesh will see the salvation of God.''"

- triggers: ["!luke3:7 ","!lu3:7 "]
  replace: "So he began to say to the crowds coming out to be baptized by him: 'You offspring of vipers, who has warned you to flee from the coming wrath?"

- triggers: ["!luke3:8 ","!lu3:8 "]
  replace: "Therefore, produce fruits that befit repentance. Do not start saying to yourselves, 'We have Abraham as our father.' For I say to you that God is able to raise up children for Abraham from these stones."

- triggers: ["!luke3:9 ","!lu3:9 "]
  replace: "Indeed, the ax is already lying at the root of the trees. Every tree, then, that does not produce fine fruit will be cut down and thrown into the fire.'"

- triggers: ["!luke3:10 ","!lu3:10 "]
  replace: "And the crowds were asking him: 'What, then, should we do?'"

- triggers: ["!luke3:11 ","!lu3:11 "]
  replace: "In reply he said to them: 'Let the man who has two garments share with the man who has none, and let the one who has something to eat do the same.'"

- triggers: ["!luke3:12 ","!lu3:12 "]
  replace: "Even tax collectors came to be baptized, and they said to him: 'Teacher, what should we do?'"

- triggers: ["!luke3:13 ","!lu3:13 "]
  replace: "He said to them: 'Do not demand anything more than the tax rate.'"

- triggers: ["!luke3:14 ","!lu3:14 "]
  replace: "Also, those in military service were asking him: 'What should we do?' And he said to them: 'Do not harass anybody or accuse anybody falsely, but be satisfied with your provisions.'"

- triggers: ["!luke3:15 ","!lu3:15 "]
  replace: "Now the people were in expectation and all of them were reasoning in their hearts about John, 'May he perhaps be the Christ?'"

- triggers: ["!luke3:16 ","!lu3:16 "]
  replace: "John gave the answer, saying to all: 'I, for my part, baptize you with water, but the one stronger than I am is coming, the lace of whose sandals I am not worthy to untie. He will baptize you with holy spirit and with fire."

- triggers: ["!luke3:17 ","!lu3:17 "]
  replace: "His winnowing shovel is in his hand to clean up his threshing floor completely and to gather the wheat into his storehouse, but the chaff he will burn up with fire that cannot be put out.'"

- triggers: ["!luke3:18 ","!lu3:18 "]
  replace: "He also gave many other exhortations and continued declaring good news to the people."

- triggers: ["!luke3:19 ","!lu3:19 "]
  replace: "But Herod the district ruler, because of being reproved by John concerning Heroʹdias the wife of his brother and concerning all the wicked deeds that Herod had done,"

- triggers: ["!luke3:20 ","!lu3:20 "]
  replace: "added this also to all those deeds: He locked John up in prison."

- triggers: ["!luke3:21 ","!lu3:21 "]
  replace: "Now when all the people were baptized, Jesus too was baptized. As he was praying, the heaven was opened up,"

- triggers: ["!luke3:22 ","!lu3:22 "]
  replace: "and the holy spirit in bodily form like a dove came down upon him, and a voice came out of heaven: 'You are my Son, the beloved; I have approved you.'"

- triggers: ["!luke3:23 ","!lu3:23 "]
  replace: "When Jesus began his work, he was about 30 years old, being the son, as the opinion was, of Joseph, son of Heʹli,"

