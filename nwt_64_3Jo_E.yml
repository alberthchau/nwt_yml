matches:
- triggers: ["!3john1:1 ","!3jo1:1 "]
  replace: "The older man to Gaʹius, the beloved, whom I truly love."

- triggers: ["!3john1:2 ","!3jo1:2 "]
  replace: "Beloved one, I pray that in all things you continue to prosper and enjoy good health, just as you are now prospering."

- triggers: ["!3john1:3 ","!3jo1:3 "]
  replace: "For I rejoiced very much when brothers came and bore witness about the truth you hold, as you go on walking in the truth."

- triggers: ["!3john1:4 ","!3jo1:4 "]
  replace: "No greater joy do I have than this: that I should hear that my children go on walking in the truth."

- triggers: ["!3john1:5 ","!3jo1:5 "]
  replace: "Beloved one, you show your faithfulness in what you do for the brothers, even though they are strangers to you."

- triggers: ["!3john1:6 ","!3jo1:6 "]
  replace: "They have given a witness about your love before the congregation. Please send them on their way in a manner worthy of God."

- triggers: ["!3john1:7 ","!3jo1:7 "]
  replace: "For it was in behalf of his name that they went out, not taking anything from the people of the nations."

- triggers: ["!3john1:8 ","!3jo1:8 "]
  replace: "So we are under obligation to show hospitality to such ones, so that we may become fellow workers in the truth."

- triggers: ["!3john1:9 ","!3jo1:9 "]
  replace: "I wrote something to the congregation, but Diotʹrephes, who likes to have the first place among them, does not accept anything from us with respect."

- triggers: ["!3john1:10 ","!3jo1:10 "]
  replace: "That is why if I come, I will call attention to the works he is doing in spreading malicious talk about us. Not being content with this, he refuses to welcome the brothers with respect; and those who want to welcome them, he tries to hinder and to throw out of the congregation."

- triggers: ["!3john1:11 ","!3jo1:11 "]
  replace: "Beloved one, do not imitate what is bad, but imitate what is good. The one who does good originates with God. The one who does bad has not seen God."

- triggers: ["!3john1:12 ","!3jo1:12 "]
  replace: "Demeʹtrius has been well-reported-on by them all and by the truth itself. In fact, we too are bearing witness about him, and you know that the witness we give is true."

- triggers: ["!3john1:13 ","!3jo1:13 "]
  replace: "I had many things to write you, but I do not wish to go on writing you with pen and ink."

- triggers: ["!3john1:14 ","!3jo1:14 "]
  replace: "However, I am hoping to see you soon, and we will speak face-to-face. May you have peace. The friends send you their greetings. Give my greetings to the friends by name."

