matches:
- triggers: ["!jude1:1 ","!ju1:1 "]
  replace: "Jude, a slave of Jesus Christ, but a brother of James, to the called ones who are loved by God the Father and preserved for Jesus Christ:"

- triggers: ["!jude1:2 ","!ju1:2 "]
  replace: "May mercy and peace and love be increased to you."

- triggers: ["!jude1:3 ","!ju1:3 "]
  replace: "Beloved ones, although I was making every effort to write you about the salvation we hold in common, I found it necessary to write you to urge you to put up a hard fight for the faith that was once for all time delivered to the holy ones."

- triggers: ["!jude1:4 ","!ju1:4 "]
  replace: "My reason is that certain men have slipped in among you who were long ago appointed to this judgment by the Scriptures; they are ungodly men who turn the undeserved kindness of our God into an excuse for brazen conduct and who prove false to our only owner and Lord, Jesus Christ."

- triggers: ["!jude1:5 ","!ju1:5 "]
  replace: "Although you are fully aware of all of this, I want to remind you that Jehovah, having saved a people out of the land of Egypt, afterward destroyed those not showing faith."

- triggers: ["!jude1:6 ","!ju1:6 "]
  replace: "And the angels who did not keep their original position but forsook their own proper dwelling place, he has reserved with eternal bonds in dense darkness for the judgment of the great day."

- triggers: ["!jude1:7 ","!ju1:7 "]
  replace: "In the same manner, Sodʹom and Gomorʹrah and the cities around them also gave themselves over to gross sexual immorality and pursued unnatural fleshly desires; they are placed before us as a warning example by undergoing the judicial punishment of everlasting fire."

- triggers: ["!jude1:8 ","!ju1:8 "]
  replace: "Despite this, these men too are indulging in dreams, defiling the flesh, despising authority, and speaking abusively of glorious ones."

- triggers: ["!jude1:9 ","!ju1:9 "]
  replace: "But when Miʹchael the archangel had a difference with the Devil and was disputing about Moses' body, he did not dare to bring a judgment against him in abusive terms, but said: 'May Jehovah rebuke you.'"

- triggers: ["!jude1:10 ","!ju1:10 "]
  replace: "But these men are speaking abusively about all the things they really do not understand. And in all the things that they do understand by instinct like unreasoning animals, they go on corrupting themselves."

- triggers: ["!jude1:11 ","!ju1:11 "]
  replace: "Too bad for them, for they have followed the path of Cain and have rushed into the erroneous course of Baʹlaam for reward, and they have perished in the rebellious talk of Korʹah!"

- triggers: ["!jude1:12 ","!ju1:12 "]
  replace: "These are the rocks hidden below water at your love feasts while they feast with you, shepherds who feed themselves without fear; waterless clouds carried here and there by the wind; fruitless trees in late autumn, having died twice and having been uprooted;"

- triggers: ["!jude1:13 ","!ju1:13 "]
  replace: "wild waves of the sea that cast up the foam of their own shame; stars with no set course, for which the blackest darkness stands reserved forever."

- triggers: ["!jude1:14 ","!ju1:14 "]
  replace: "Yes, the seventh one in line from Adam, Eʹnoch, also prophesied about them when he said: 'Look! Jehovah came with his holy myriads"

- triggers: ["!jude1:15 ","!ju1:15 "]
  replace: "to execute judgment against all, and to convict all the ungodly concerning all their ungodly deeds that they did in an ungodly way, and concerning all the shocking things that ungodly sinners spoke against him.'"

- triggers: ["!jude1:16 ","!ju1:16 "]
  replace: "These men are murmurers, complainers about their lot in life, following their own desires, and their mouths make grandiose boasts, while they are flattering others for their own benefit."

- triggers: ["!jude1:17 ","!ju1:17 "]
  replace: "As for you, beloved ones, call to mind the sayings that have been previously spoken by the apostles of our Lord Jesus Christ,"

- triggers: ["!jude1:18 ","!ju1:18 "]
  replace: "how they used to say to you: 'In the last time there will be ridiculers, following their own desires for ungodly things.'"

- triggers: ["!jude1:19 ","!ju1:19 "]
  replace: "These are the ones who cause divisions, animalistic men, not having spirituality."

- triggers: ["!jude1:20 ","!ju1:20 "]
  replace: "But you, beloved ones, build yourselves up on your most holy faith, and pray with holy spirit,"

- triggers: ["!jude1:21 ","!ju1:21 "]
  replace: "in order to keep yourselves in God's love, while you await the mercy of our Lord Jesus Christ with everlasting life in view."

- triggers: ["!jude1:22 ","!ju1:22 "]
  replace: "Also, continue showing mercy to some who have doubts;"

- triggers: ["!jude1:23 ","!ju1:23 "]
  replace: "save them by snatching them out of the fire. But continue showing mercy to others, doing so with fear, while you hate even the garment that has been stained by the flesh."

- triggers: ["!jude1:24 ","!ju1:24 "]
  replace: "Now to the one who is able to guard you from stumbling and to make you stand unblemished in the sight of his glory with great joy,"

- triggers: ["!jude1:25 ","!ju1:25 "]
  replace: "to the only God our Savior through Jesus Christ our Lord, be glory, majesty, might, and authority for all past eternity and now and into all eternity. Amen."

