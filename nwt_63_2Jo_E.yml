matches:
- triggers: ["!2john1:1 ","!2jo1:1 "]
  replace: "The older man to the chosen lady and to her children, whom I truly love, and not only I but also all those who have come to know the truth,"

- triggers: ["!2john1:2 ","!2jo1:2 "]
  replace: "because of the truth that remains in us and will be with us forever."

- triggers: ["!2john1:3 ","!2jo1:3 "]
  replace: "There will be with us undeserved kindness, mercy, and peace from God the Father and from Jesus Christ, the Son of the Father, with truth and love."

- triggers: ["!2john1:4 ","!2jo1:4 "]
  replace: "I rejoice very much because I have found some of your children walking in the truth, just as we received commandment from the Father."

- triggers: ["!2john1:5 ","!2jo1:5 "]
  replace: "So now I request you, lady, that we love one another. (I am writing you, not a new commandment, but one that we had from the beginning.)"

- triggers: ["!2john1:6 ","!2jo1:6 "]
  replace: "And this is what love means, that we go on walking according to his commandments. This is the commandment, just as you have heard from the beginning, that you should go on walking in it."

- triggers: ["!2john1:7 ","!2jo1:7 "]
  replace: "For many deceivers have gone out into the world, those not acknowledging Jesus Christ as coming in the flesh. This is the deceiver and the antichrist."

- triggers: ["!2john1:8 ","!2jo1:8 "]
  replace: "Look out for yourselves, so that you do not lose the things we have worked to produce, but that you may obtain a full reward."

- triggers: ["!2john1:9 ","!2jo1:9 "]
  replace: "Everyone who pushes ahead and does not remain in the teaching of the Christ does not have God. The one who does remain in this teaching is the one who has both the Father and the Son."

- triggers: ["!2john1:10 ","!2jo1:10 "]
  replace: "If anyone comes to you and does not bring this teaching, do not receive him into your homes or say a greeting to him."

- triggers: ["!2john1:11 ","!2jo1:11 "]
  replace: "For the one who says a greeting to him is a sharer in his wicked works."

- triggers: ["!2john1:12 ","!2jo1:12 "]
  replace: "Although I have many things to write to you, I do not want to do so with paper and ink, but I am hoping to come to you and to speak with you face-to-face, so that your joy may be in full measure."

- triggers: ["!2john1:13 ","!2jo1:13 "]
  replace: "The children of your sister, the chosen one, send you their greetings."

