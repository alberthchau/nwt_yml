- triggers: ["!job36:1 "]
  replace: "Eliʹhu continued:"

- triggers: ["!job36:2 "]
  replace: "“Be patient with me a little longer while I explain, For I still have words to speak on God’s behalf."

- triggers: ["!job36:3 "]
  replace: "I will speak comprehensively about what I know, And I will ascribe righteousness to my Maker."

- triggers: ["!job36:4 "]
  replace: "Truly my words are not false; The One perfect in knowledge is here before you."

- triggers: ["!job36:5 "]
  replace: "Indeed, God is mighty and rejects no one; He is great in his power of understanding."

- triggers: ["!job36:6 "]
  replace: "He will not preserve the lives of the wicked, But he gives justice to the afflicted."

- triggers: ["!job36:7 "]
