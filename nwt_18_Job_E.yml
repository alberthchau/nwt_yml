matches:
- triggers: ["!job1:1 "]
  replace: "There was a man in the land of Uz whose name was Job. He was an upright man of integrity; he feared God and shunned what was bad."

- triggers: ["!job1:2 "]
  replace: "Seven sons and three daughters were born to him."

- triggers: ["!job1:3 "]
  replace: "His livestock amounted to 7,000 sheep, 3,000 camels, 1,000 cattle, and 500 donkeys, along with a very large number of servants, so that he became the greatest of all the people of the East."

- triggers: ["!job1:4 "]
  replace: "Each of his sons would hold a banquet at his house on his own set day. They would invite their three sisters to eat and drink with them."

- triggers: ["!job1:5 "]
  replace: "After a series of banquet days was complete, Job would send for them in order to sanctify them. Then he would get up early in the morning and offer up burnt sacrifices for each of them. For Job said: “Maybe my sons have sinned and have cursed God in their heart.” That is what Job would always do."

- triggers: ["!job1:6 "]
  replace: "Now the day came when the sons of the true God entered to take their station before Jehovah, and Satan also entered among them."

- triggers: ["!job1:7 "]
  replace: "Then Jehovah said to Satan: “Where have you come from?” Satan answered Jehovah: “From roving about on the earth and from walking about in it.”"

- triggers: ["!job1:8 "]
  replace: "And Jehovah said to Satan: “Have you taken note of my servant Job? There is no one like him on the earth. He is an upright man of integrity, fearing God and shunning what is bad.”"

- triggers: ["!job1:9 "]
  replace: "At that Satan answered Jehovah: “Is it for nothing that Job has feared God?"

- triggers: ["!job1:10 "]
  replace: "Have you not put up a protective hedge around him and his house and everything he has? You have blessed the work of his hands, and his livestock has spread out in the land."

- triggers: ["!job1:11 "]
  replace: "But, for a change, stretch out your hand and strike everything he has, and he will surely curse you to your very face.”"

- triggers: ["!job1:12 "]
  replace: "Then Jehovah said to Satan: “Look! Everything that he has is in your hand. Only do not lay your hand on the man himself!” So Satan went out from the presence of Jehovah."

- triggers: ["!job1:13 "]
  replace: "Now on the day when his sons and daughters were eating and drinking wine in their oldest brother’s house,"

- triggers: ["!job1:14 "]
  replace: "a messenger came to Job and said: “The cattle were plowing and the donkeys were grazing beside them"

- triggers: ["!job1:15 "]
  replace: "when the Sabeʹans attacked and took them, and they killed the servants with the sword. I am the only one who escaped to tell you.”"

- triggers: ["!job1:16 "]
  replace: "While he was still speaking, another one came and said: “Fire from God fell from the heavens and blazed among the sheep and the servants and consumed them! I am the only one who escaped to tell you.”"

- triggers: ["!job1:17 "]
  replace: "While he was still speaking, another one came and said: “The Chaldeʹans formed three bands and made a raid on the camels and took them, and they killed the servants with the sword. I am the only one who escaped to tell you.”"

- triggers: ["!job1:18 "]
  replace: "While he was still speaking, yet another one came and said: “Your sons and your daughters were eating and drinking wine in their oldest brother’s house."

- triggers: ["!job1:19 "]
  replace: "Suddenly a great wind came from the wilderness, and it struck the four corners of the house, so that it fell on the young people and they were killed. I am the only one who escaped to tell you.”"

- triggers: ["!job1:20 "]
  replace: "At that Job got up and ripped apart his garment and cut the hair off his head; then he fell to the ground and bowed down"

- triggers: ["!job1:21 "]
  replace: "and said: “Naked I came out of my mother’s womb, And naked I will return. Jehovah has given, and Jehovah has taken away. Let the name of Jehovah continue to be praised.”"

- triggers: ["!job1:22 "]
  replace: "In all of this, Job did not sin or accuse God of doing anything wrong."

- triggers: ["!job2:1 "]
  replace: "Afterward the day came when the sons of the true God entered to take their station before Jehovah, and Satan also entered among them to take his station before Jehovah."

- triggers: ["!job2:2 "]
  replace: "Then Jehovah said to Satan: “Where have you come from?” Satan answered Jehovah: “From roving about on the earth and from walking about in it.”"

- triggers: ["!job2:3 "]
  replace: "And Jehovah said to Satan: “Have you taken note of my servant Job? There is no one like him on the earth. He is an upright man of integrity, fearing God and shunning what is bad. He is still holding firmly to his integrity, even though you try to incite me against him to destroy him for no reason.”"

- triggers: ["!job2:4 "]
  replace: "But Satan answered Jehovah: “Skin for skin. A man will give everything that he has for his life."

- triggers: ["!job2:5 "]
  replace: "But, for a change, stretch out your hand and strike his bone and flesh, and he will surely curse you to your very face.”"

- triggers: ["!job2:6 "]
  replace: "Then Jehovah said to Satan: “Look! He is in your hand! Only do not take his life!”"

- triggers: ["!job2:7 "]
  replace: "So Satan went out from the presence of Jehovah and struck Job with painful boils from the sole of his foot to the crown of his head."

- triggers: ["!job2:8 "]
  replace: "And Job took a piece of broken pottery to scrape himself, and he was sitting among the ashes."

- triggers: ["!job2:9 "]
  replace: "Finally his wife said to him: “Are you still holding firmly to your integrity? Curse God and die!”"

- triggers: ["!job2:10 "]
  replace: "But he said to her: “You are talking like one of the senseless women. Should we accept only what is good from the true God and not accept also what is bad?” In all of this, Job did not sin with his lips."

- triggers: ["!job2:11 "]
  replace: "Three companions of Job heard about all the calamities that had come upon him, and each came from his own place—Elʹiphaz the Teʹmanite, Bilʹdad the Shuʹhite, and Zoʹphar the Naʹamathite. So they agreed to meet together to go and sympathize with Job and comfort him."

- triggers: ["!job2:12 "]
  replace: "When they saw him from a distance, they did not recognize him. They began to weep loudly and to rip their garments apart, and they threw dust into the air and onto their heads."

- triggers: ["!job2:13 "]
  replace: "Then they sat on the ground with him for seven days and seven nights. No one said a word to him, for they saw that his pain was very great."

- triggers: ["!job3:1 "]
  replace: "It was after this that Job began to speak and to curse the day of his birth."

- triggers: ["!job3:2 "]
  replace: "Job said:"

- triggers: ["!job3:3 "]
  replace: "“Let the day perish on which I was born, Also the night when someone said: ‘A man has been conceived!’"

- triggers: ["!job3:4 "]
  replace: "Let that day be darkness. Let God above show no concern for it; Let no light shine upon it."

- triggers: ["!job3:5 "]
  replace: "Let the deepest darkness reclaim it. Let a rain cloud settle over it. Let whatever darkens the day terrify it."

- triggers: ["!job3:6 "]
  replace: "That night—let the gloom seize it; Let it not rejoice among the days of a year, And let it not enter among the number of the months."

- triggers: ["!job3:7 "]
  replace: "Indeed! Let that night become barren; Let no joyful cry be heard in it."

- triggers: ["!job3:8 "]
  replace: "Let those who curse the day put a curse on it, Those who are able to awaken Leviʹathan."

- triggers: ["!job3:9 "]
  replace: "Let the stars of its twilight grow dark; Let it wait in vain for daylight, And let it not see the rays of dawn."

- triggers: ["!job3:10 "]
  replace: "For it did not close the doors of my mother’s womb; Nor did it hide trouble from my eyes."

- triggers: ["!job3:11 "]
  replace: "Why did I not die at birth? Why did I not perish when I came from the womb?"

- triggers: ["!job3:12 "]
  replace: "Why were there knees to receive me And breasts to nurse me?"

- triggers: ["!job3:13 "]
  replace: "For now I would be lying down undisturbed; I would be sleeping and at rest"

- triggers: ["!job3:14 "]
  replace: "With kings of the earth and their advisers, Who built for themselves places that are now in ruins,"

- triggers: ["!job3:15 "]
  replace: "Or with princes who possessed gold, Whose houses were filled with silver."

- triggers: ["!job3:16 "]
  replace: "Or why was I not like a hidden miscarriage, Like children who have never seen the light?"

- triggers: ["!job3:17 "]
  replace: "There even the wicked have ceased from agitation; There the weary are at rest."

- triggers: ["!job3:18 "]
  replace: "There the prisoners are at ease together; They do not hear the voice of the one forcing them to work."

- triggers: ["!job3:19 "]
  replace: "Small and great are the same there, And the slave is set free from his master."

- triggers: ["!job3:20 "]
  replace: "Why does he give light to one who is suffering And life to those in bitter distress?"

- triggers: ["!job3:21 "]
  replace: "Why do they long for death, but it does not come? They dig for it more than for hidden treasures,"

- triggers: ["!job3:22 "]
  replace: "Those who are rejoicing greatly, Who are happy when they find the grave."

- triggers: ["!job3:23 "]
  replace: "Why does he give light to a man who has lost his way, Whom God has hedged in?"

- triggers: ["!job3:24 "]
  replace: "For in place of my food comes my sighing, And my groaning pours out like water."

- triggers: ["!job3:25 "]
  replace: "For what I have dreaded has come upon me, And what I have feared has befallen me."

- triggers: ["!job3:26 "]
  replace: "I have had no peace, no quiet, no rest, But trouble keeps coming.”"

- triggers: ["!job4:1 "]
  replace: "Elʹiphaz the Teʹmanite then said in reply:"

- triggers: ["!job4:2 "]
  replace: "“If someone tries to speak to you, will you become impatient? For who can hold back from speaking?"

- triggers: ["!job4:3 "]
  replace: "True, you have corrected many, And you used to strengthen the weak hands."

- triggers: ["!job4:4 "]
  replace: "Your words would raise up anyone stumbling, And you would strengthen those whose knees were buckling."

- triggers: ["!job4:5 "]
  replace: "But now it has happened to you, and you are overwhelmed; It touches you, and you are dismayed."

- triggers: ["!job4:6 "]
  replace: "Does your reverence for God not give you confidence? Does your way of integrity not give you hope?"

- triggers: ["!job4:7 "]
  replace: "Remember, please: What innocent person has ever perished? When have the upright ever been destroyed?"

- triggers: ["!job4:8 "]
  replace: "What I have seen is that those who plow what is harmful And those who sow trouble will reap the same."

- triggers: ["!job4:9 "]
  replace: "By the breath of God they perish, And through a blast of his anger they come to an end."

- triggers: ["!job4:10 "]
  replace: "The lion roars, and a young lion growls, But even the teeth of strong lions are broken."

- triggers: ["!job4:11 "]
  replace: "A lion perishes for lack of prey, And the cubs of a lion are scattered."

- triggers: ["!job4:12 "]
  replace: "Now a word was brought to me in secret, And a whisper of it reached my ear."

- triggers: ["!job4:13 "]
  replace: "In troubling thoughts during visions of the night, When deep sleep falls upon men,"

- triggers: ["!job4:14 "]
  replace: "A terrible trembling came upon me, Filling all my bones with dread."

- triggers: ["!job4:15 "]
  replace: "A spirit passed over my face; The hair of my flesh bristled."

- triggers: ["!job4:16 "]
  replace: "It then stood still, But I did not recognize its appearance. A form was in front of my eyes; There was a calm, and then I heard a voice:"

- triggers: ["!job4:17 "]
  replace: "‘Can a mortal man be more righteous than God? Can a man be cleaner than his own Maker?’"

- triggers: ["!job4:18 "]
  replace: "Look! He has no faith in his servants, And he finds fault with his angels."

- triggers: ["!job4:19 "]
  replace: "How much more so with those dwelling in houses of clay, Whose foundation is in the dust, Who are crushed as easily as a moth!"

- triggers: ["!job4:20 "]
  replace: "They are completely crushed from morning to evening; They perish forever, and no one takes notice."

- triggers: ["!job4:21 "]
  replace: "Are they not like a tent whose cord is pulled out? They die without wisdom."

- triggers: ["!job5:1 "]
  replace: "“Call, please! Is there anyone answering you? To which of the holy ones will you turn?"

- triggers: ["!job5:2 "]
  replace: "For resentment will kill the foolish one, And envy will put the simpleminded to death."

- triggers: ["!job5:3 "]
  replace: "I have seen the foolish one taking root, But suddenly his dwelling place is cursed."

- triggers: ["!job5:4 "]
  replace: "His sons are far from safety, And they are crushed at the city gate, with no one to save them."

- triggers: ["!job5:5 "]
  replace: "The hungry one eats what he harvests, Taking it even from among the thorns, And their possessions are ensnared."

- triggers: ["!job5:6 "]
  replace: "For harmful things do not sprout from the dust, And trouble does not spring from the ground."

- triggers: ["!job5:7 "]
  replace: "For man is born for trouble, As surely as sparks fly upward."

- triggers: ["!job5:8 "]
  replace: "But I would appeal to God, And to God I would submit my case,"

- triggers: ["!job5:9 "]
  replace: "To the One doing great and unsearchable things, Wonderful things without number."

- triggers: ["!job5:10 "]
  replace: "He gives rain to the earth And sends waters upon the fields."

- triggers: ["!job5:11 "]
  replace: "He raises the lowly up high, And he raises up the dejected one to salvation."

- triggers: ["!job5:12 "]
  replace: "He frustrates the schemes of the crafty, So that the work of their hands does not succeed."

- triggers: ["!job5:13 "]
  replace: "He catches the wise in their own cunning, So that the plans of the shrewd are thwarted."

- triggers: ["!job5:14 "]
  replace: "They meet with darkness during the day, And they grope about at midday as if it were night."

- triggers: ["!job5:15 "]
  replace: "He saves from the sword of their mouth, Saving the poor from the hand of the strong,"

- triggers: ["!job5:16 "]
  replace: "So that there is hope for the lowly, But the mouth of unrighteousness is shut."

- triggers: ["!job5:17 "]
  replace: "Look! Happy is the man whom God reproves; So do not reject the discipline of the Almighty!"

- triggers: ["!job5:18 "]
  replace: "For he causes pain, but binds up the wound; He breaks apart, but heals with his own hands."

- triggers: ["!job5:19 "]
  replace: "He will save you from six calamities, Even the seventh will not harm you."

- triggers: ["!job5:20 "]
  replace: "During famine he will redeem you from death, And from the power of a sword during war."

- triggers: ["!job5:21 "]
  replace: "You will be protected from the lash of the tongue, And you will not fear devastation when it comes."

- triggers: ["!job5:22 "]
  replace: "You will laugh at destruction and hunger, And you will not fear the wild beasts of the earth."

- triggers: ["!job5:23 "]
  replace: "For the stones of the field will not harm you, And the wild beasts of the field will be at peace with you."

- triggers: ["!job5:24 "]
  replace: "You will know that your tent is secure, And nothing will be missing when you inspect your pasture."

- triggers: ["!job5:25 "]
  replace: "You will enjoy many children, And your descendants will be as plentiful as the vegetation of the earth."

- triggers: ["!job5:26 "]
  replace: "You will still be strong when you go to the grave, Like sheaves of grain gathered in their season."

- triggers: ["!job5:27 "]
  replace: "Look! We have investigated this, and it is so. Listen and accept it.”"

- triggers: ["!job6:1 "]
  replace: "Job then said in reply:"

- triggers: ["!job6:2 "]
  replace: "“If only my anguish could be fully weighed And put on scales together with my calamity!"

- triggers: ["!job6:3 "]
  replace: "For now it is heavier than the sands of the seas. That is why my words have been wild talk."

- triggers: ["!job6:4 "]
  replace: "For the arrows of the Almighty have pierced me, And my spirit is drinking their venom; The terrors from God are lined up against me."

- triggers: ["!job6:5 "]
  replace: "Will a wild donkey cry out when it has grass, Or will a bull bellow when it has fodder?"

- triggers: ["!job6:6 "]
  replace: "Is tasteless food eaten without salt, Or is there flavor in the juice of a mallow?"

- triggers: ["!job6:7 "]
  replace: "I have refused to touch such things. They are like contamination in my food."

- triggers: ["!job6:8 "]
  replace: "O that my request would be realized And that God would grant my desire!"

- triggers: ["!job6:9 "]
  replace: "That God would be willing to crush me, And that he would reach out his hand and do away with me!"

- triggers: ["!job6:10 "]
  replace: "For even that would bring me comfort; I would leap for joy despite the unrelenting pain, For I have not denied the sayings of the Holy One."

- triggers: ["!job6:11 "]
  replace: "Do I have the strength to keep waiting? And what end awaits me, that I should continue to live?"

- triggers: ["!job6:12 "]
  replace: "Is my strength like that of rock? Or is my flesh made of copper?"

- triggers: ["!job6:13 "]
  replace: "Is there any way that I can help myself When all my means of support has been driven from me?"

- triggers: ["!job6:14 "]
  replace: "Anyone who withholds loyal love from his fellow man Will forsake the fear of the Almighty."

- triggers: ["!job6:15 "]
  replace: "My own brothers have been as treacherous as a winter stream, Like the water of winter streams that dry up."

- triggers: ["!job6:16 "]
  replace: "They are darkened by ice, And in them the melting snow is hidden."

- triggers: ["!job6:17 "]
  replace: "But in due season they become waterless and come to an end; When it becomes hot, they dry up."

- triggers: ["!job6:18 "]
  replace: "Their course is diverted; They flow into the desert and vanish."

- triggers: ["!job6:19 "]
  replace: "The caravans of Teʹma look for them; The travelers from Sheʹba wait for them."

- triggers: ["!job6:20 "]
  replace: "They are ashamed because of their misplaced trust; They come there only to be disappointed."

- triggers: ["!job6:21 "]
  replace: "For this is how you have become to me; You have seen the terror of my calamity, and you are afraid."

- triggers: ["!job6:22 "]
  replace: "Have I said, ‘Give me something,’ Or requested that you make a gift for me from your wealth?"

- triggers: ["!job6:23 "]
  replace: "Have I asked to be rescued from the hand of an enemy Or to be saved from oppressors?"

- triggers: ["!job6:24 "]
  replace: "Instruct me, and I will be silent; Help me to understand my mistake."

- triggers: ["!job6:25 "]
  replace: "Honest words are not painful! But what benefit can be found in your reproof?"

- triggers: ["!job6:26 "]
  replace: "Are you scheming to reprove my words, A desperate man’s sayings, which the wind blows away?"

- triggers: ["!job6:27 "]
  replace: "You would also cast lots over an orphan And sell your own friend!"

- triggers: ["!job6:28 "]
  replace: "So now turn and look at me, For I would not lie to your very faces."

- triggers: ["!job6:29 "]
  replace: "Reconsider, please—do not misjudge me— Yes, reconsider, for my righteousness is yet intact."

- triggers: ["!job6:30 "]
  replace: "Is my tongue speaking unjustly? Does my palate not discern that something is wrong?"

- triggers: ["!job7:1 "]
  replace: "“Is not the life of mortal man on earth like compulsory labor, And are not his days like those of a hired worker?"

- triggers: ["!job7:2 "]
  replace: "Like a slave, he longs for the shadow, And like a hired worker, he waits for his wages."

- triggers: ["!job7:3 "]
  replace: "Thus I have been assigned months of futility And nights of misery have been counted out for me."

- triggers: ["!job7:4 "]
  replace: "When I lie down I ask, ‘When will I get up?’ But as the night drags on, I toss restlessly until the dawning of the day."

- triggers: ["!job7:5 "]
  replace: "My flesh is covered with maggots and clods of dirt; My skin is full of scabs and pus."

- triggers: ["!job7:6 "]
  replace: "My days go by more quickly than a weaver’s shuttle, And they come to an end without hope."

- triggers: ["!job7:7 "]
  replace: "Remember that my life is wind, That my eye will never again see happiness."

- triggers: ["!job7:8 "]
  replace: "The eye that sees me now will see me no more; Your eyes will look for me, but I will be gone."

- triggers: ["!job7:9 "]
  replace: "Like a cloud that fades and vanishes, The one who goes down to the Grave does not come back up."

- triggers: ["!job7:10 "]
  replace: "He will not return again to his house, And his place will acknowledge him no more."

- triggers: ["!job7:11 "]
  replace: "Therefore, I will not restrain my mouth. I will speak in the anguish of my spirit; I will complain in my bitter distress!"

- triggers: ["!job7:12 "]
  replace: "Am I the sea or a sea monster, That you should set a guard over me?"

- triggers: ["!job7:13 "]
  replace: "When I say, ‘My couch will comfort me; My bed will help ease my misery,’"

- triggers: ["!job7:14 "]
  replace: "Then you terrify me with dreams And frighten me with visions,"

- triggers: ["!job7:15 "]
  replace: "So that I would choose suffocation, Yes, death rather than this body of mine."

- triggers: ["!job7:16 "]
  replace: "I loathe my life; I do not want to go on living. Leave me alone, for my days are like a breath."

- triggers: ["!job7:17 "]
  replace: "What is mortal man that you should concern yourself with him And fix your attention on him?"

- triggers: ["!job7:18 "]
  replace: "Why do you inspect him every morning And test him every moment?"

- triggers: ["!job7:19 "]
  replace: "Will you not look away from me And leave me alone long enough to swallow my saliva?"

- triggers: ["!job7:20 "]
  replace: "If I have sinned, how could I harm you, the Observer of mankind? Why have you made me your target? Have I become a burden to you?"

- triggers: ["!job7:21 "]
  replace: "Why do you not pardon my transgression And excuse my error? For soon I will lie down in the dust, And you will look for me, but I will be gone.”"

- triggers: ["!job8:1 "]
  replace: "Bilʹdad the Shuʹhite then said in reply:"

- triggers: ["!job8:2 "]
  replace: "“How long will you keep speaking like this? The words of your mouth are but a mighty wind!"

- triggers: ["!job8:3 "]
  replace: "Will God pervert justice, Or will the Almighty pervert righteousness?"

- triggers: ["!job8:4 "]
  replace: "If your sons sinned against him, He let them be punished for their revolt;"

- triggers: ["!job8:5 "]
  replace: "But if you would just look to God And plead with the Almighty for favor,"

- triggers: ["!job8:6 "]
  replace: "And if you were truly pure and upright, He would pay attention to you And restore you to your rightful place."

- triggers: ["!job8:7 "]
  replace: "And though your beginning was small, Your future would be great."

- triggers: ["!job8:8 "]
  replace: "Ask, please, the former generation, And pay attention to the things their fathers found out."

- triggers: ["!job8:9 "]
  replace: "For we were born only yesterday, and we know nothing, Because our days on earth are a shadow."

- triggers: ["!job8:10 "]
  replace: "Will they not instruct you And tell you what they know?"

- triggers: ["!job8:11 "]
  replace: "Will a papyrus plant grow tall where there is no marsh? Will a reed grow tall without water?"

- triggers: ["!job8:12 "]
  replace: "While it is still in the bud, not yet plucked off, It will dry up before any other plant."

- triggers: ["!job8:13 "]
  replace: "This is the outcome of all who forget God, For the hope of the godless will perish,"

- triggers: ["!job8:14 "]
  replace: "Whose confidence is in vain And whose trust is as fragile as a spider’s web."

- triggers: ["!job8:15 "]
  replace: "He will lean against his house, but it will not keep standing; He will try to hold on to it, but it will not last."

- triggers: ["!job8:16 "]
  replace: "He is a moist plant in the sunlight, And his shoots spread out in the garden."

- triggers: ["!job8:17 "]
  replace: "In a heap of stones, his roots become entwined; He looks for a house among the stones."

- triggers: ["!job8:18 "]
  replace: "But when he is uprooted from his place, That place will deny him and say, ‘I have never seen you.’"

- triggers: ["!job8:19 "]
  replace: "Yes, that is how he will disappear; Then others will spring up from the dust."

- triggers: ["!job8:20 "]
  replace: "Surely God will not reject those who keep integrity; Nor will he support evil men,"

- triggers: ["!job8:21 "]
  replace: "For he will yet fill your mouth with laughter And your lips with shouts of joy."

- triggers: ["!job8:22 "]
  replace: "Those hating you will be clothed with shame, And the tent of wicked ones will be no more.”"

- triggers: ["!job9:1 "]
  replace: "Job said in reply:"

- triggers: ["!job9:2 "]
  replace: "“For a fact I know that this is so. But how can mortal man be in the right in a case with God?"

- triggers: ["!job9:3 "]
  replace: "If someone wishes to argue with Him, That one could not answer one of His questions in a thousand."

- triggers: ["!job9:4 "]
  replace: "He is wise in heart and mighty in power. Who can resist him and come off uninjured?"

- triggers: ["!job9:5 "]
  replace: "He moves mountains without anyone knowing it; He overturns them in his anger."

- triggers: ["!job9:6 "]
  replace: "He shakes the earth out of its place, So that its pillars tremble."

- triggers: ["!job9:7 "]
  replace: "He commands the sun not to shine And seals off the light of the stars;"

- triggers: ["!job9:8 "]
  replace: "He spreads out the heavens by himself, And he treads upon the high waves of the sea."

- triggers: ["!job9:9 "]
  replace: "He made the Ash, the Keʹsil, and the Kiʹmah constellations, And the constellations of the southern sky;"

- triggers: ["!job9:10 "]
  replace: "He does great and unsearchable things, Wonderful things that cannot be counted."

