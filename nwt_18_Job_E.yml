- triggers: ["!job36:11 "]
  replace: "If they obey and serve him, They will live out their days in prosperity, And their years will be pleasant."

- triggers: ["!job36:12 "]
  replace: "But if they do not obey, they will perish by the sword And die without knowledge."

- triggers: ["!job36:13 "]
  replace: "The godless at heart will harbor resentment. They do not cry for help even when he binds them."

- triggers: ["!job36:14 "]
  replace: "They die while still young, Spending their life among male temple prostitutes."

- triggers: ["!job36:15 "]
  replace: "But God rescues the afflicted during their affliction; He opens their ear when they are oppressed."

- triggers: ["!job36:16 "]
  replace: "He draws you away from the brink of distress To a broad space, free of restriction, With rich food on your table as consolation."

- triggers: ["!job36:17 "]
  replace: "Then you will be satisfied with the judgment on the wicked, When judgment is rendered and justice is upheld."

- triggers: ["!job36:18 "]
  replace: "But take care that rage does not lead you into spitefulness, And do not let a large bribe lead you astray."

- triggers: ["!job36:19 "]
  replace: "Would your cry for help Or any of your strenuous efforts keep you from distress?"

- triggers: ["!job36:20 "]
  replace: "Do not long for the night, When people vanish from their place."

- triggers: ["!job36:21 "]
  replace: "Beware that you do not turn to wrongdoing, Choosing this instead of affliction."

- triggers: ["!job36:22 "]
  replace: "Look! God is exalted in his power; What instructor is like him?"

- triggers: ["!job36:23 "]
  replace: "Who has directed his way Or said to him, ‘What you have done is wrong’?"

- triggers: ["!job36:24 "]
  replace: "Remember to magnify his activity, Of which men have sung."

- triggers: ["!job36:25 "]
  replace: "All mankind has seen it, Mortal man looks on from a distance."

- triggers: ["!job36:26 "]
  replace: "Yes, God is greater than we can know; The number of his years is beyond comprehension."

- triggers: ["!job36:27 "]
