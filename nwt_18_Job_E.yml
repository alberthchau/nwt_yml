- triggers: ["!job36:30 "]
  replace: "See how he spreads his lightning over it And covers the depths of the sea."

- triggers: ["!job36:31 "]
  replace: "By these he sustains the peoples; He gives them food in abundance."

- triggers: ["!job36:32 "]
  replace: "With his hands he covers the lightning, And he directs it against its target."

- triggers: ["!job36:33 "]
