  replace: "My help comes from Jehovah, The Maker of heaven and earth."

- triggers: ["!psalms121:3 ","!ps121:3 "]
  replace: "He will never allow your foot to slip. The One guarding you will never be drowsy."

- triggers: ["!psalms121:4 ","!ps121:4 "]
  replace: "Look! He will never be drowsy nor go to sleep, The One guarding Israel."

- triggers: ["!psalms121:5 ","!ps121:5 "]
  replace: "Jehovah is guarding you. Jehovah is the shade at your right hand."

- triggers: ["!psalms121:6 ","!ps121:6 "]
  replace: "By day the sun will not strike you, Nor the moon by night."

- triggers: ["!psalms121:7 ","!ps121:7 "]
  replace: "Jehovah will guard you against all harm. He will guard your life."

- triggers: ["!psalms121:8 ","!ps121:8 "]
  replace: "Jehovah will guard you in all you do From now on and forever."

- triggers: ["!psalms122:1 ","!ps122:1 "]
  replace: "I rejoiced when they said to me: “Let us go to the house of Jehovah.”"

- triggers: ["!psalms122:2 ","!ps122:2 "]
  replace: "And now our feet are standing Within your gates, O Jerusalem."

- triggers: ["!psalms122:3 ","!ps122:3 "]
  replace: "Jerusalem is built as a city That is joined together as one."

- triggers: ["!psalms122:4 ","!ps122:4 "]
  replace: "The tribes have gone up to it, The tribes of Jah, According to the reminder to Israel, To give thanks to the name of Jehovah."

- triggers: ["!psalms122:5 ","!ps122:5 "]
  replace: "For thrones for judgment were set up there, Thrones of the house of David."

- triggers: ["!psalms122:6 ","!ps122:6 "]
  replace: "Ask for the peace of Jerusalem. Those who love you, O city, will be secure."

- triggers: ["!psalms122:7 ","!ps122:7 "]
  replace: "May peace continue within your ramparts, Security within your fortified towers."

- triggers: ["!psalms122:8 ","!ps122:8 "]
  replace: "For the sake of my brothers and my companions I will say: “May there be peace within you.”"

- triggers: ["!psalms122:9 ","!ps122:9 "]
  replace: "For the sake of the house of Jehovah our God, I will seek good for you."

- triggers: ["!psalms123:1 ","!ps123:1 "]
  replace: "To you I raise my eyes, You who are enthroned in the heavens."

- triggers: ["!psalms123:2 ","!ps123:2 "]
  replace: "As the eyes of servants look to the hand of their master, And the eyes of a servant girl to the hand of her mistress, So our eyes look to Jehovah our God Until he shows us favor."

- triggers: ["!psalms123:3 ","!ps123:3 "]
  replace: "Show us favor, O Jehovah, show us favor, For we have had our full share of contempt."

- triggers: ["!psalms123:4 ","!ps123:4 "]
  replace: "We have had our full share of ridicule from the self-assured And the contempt of the arrogant."

- triggers: ["!psalms124:1 ","!ps124:1 "]
  replace: "“If Jehovah had not been with us” —Let Israel now say—"

- triggers: ["!psalms124:2 ","!ps124:2 "]
  replace: "“If Jehovah had not been with us When men rose up to attack us,"

- triggers: ["!psalms124:3 ","!ps124:3 "]
  replace: "Then they would have swallowed us up alive When their anger was burning against us."

- triggers: ["!psalms124:4 ","!ps124:4 "]
  replace: "Then the waters would have washed us away, The torrent would have swept over us."

- triggers: ["!psalms124:5 ","!ps124:5 "]
  replace: "The raging waters would have overwhelmed us."

- triggers: ["!psalms124:6 ","!ps124:6 "]
  replace: "May Jehovah be praised, For he has not given us as prey to their teeth."

- triggers: ["!psalms124:7 ","!ps124:7 "]
  replace: "We are like a bird that escaped From the hunter’s trap; The trap was broken, And we escaped."

- triggers: ["!psalms124:8 ","!ps124:8 "]
  replace: "Our help is in the name of Jehovah, The Maker of heaven and earth.”"

- triggers: ["!psalms125:1 ","!ps125:1 "]
  replace: "Those who trust in Jehovah Are like Mount Zion, which cannot be shaken But endures forever."

- triggers: ["!psalms125:2 ","!ps125:2 "]
  replace: "Just as mountains surround Jerusalem, So Jehovah surrounds his people From now on and forever."

- triggers: ["!psalms125:3 ","!ps125:3 "]
  replace: "The scepter of wickedness will not remain upon the land allotted to the righteous, So that the righteous do not turn to doing what is wrong."

- triggers: ["!psalms125:4 ","!ps125:4 "]
  replace: "Do good, O Jehovah, to those who are good, To those who are upright in heart."

- triggers: ["!psalms125:5 ","!ps125:5 "]
  replace: "As for those who turn aside to their crooked ways, Jehovah will remove them along with the wrongdoers. May there be peace upon Israel."

- triggers: ["!psalms126:1 ","!ps126:1 "]
  replace: "When Jehovah gathered back the captives of Zion, We thought we were dreaming."

- triggers: ["!psalms126:2 ","!ps126:2 "]
  replace: "At that time our mouth was filled with laughter And our tongue with a joyful shout. At that time they said among the nations: “Jehovah has done great things for them.”"

- triggers: ["!psalms126:3 ","!ps126:3 "]
  replace: "Jehovah has done great things for us, And we are overjoyed."

- triggers: ["!psalms126:4 ","!ps126:4 "]
  replace: "Do gather back our captives, O Jehovah, Like streams in the Negʹeb."

- triggers: ["!psalms126:5 ","!ps126:5 "]
  replace: "Those sowing seed with tears Will reap with a joyful shout."

- triggers: ["!psalms126:6 ","!ps126:6 "]
  replace: "The one who does go out, though weeping, Carrying his bag of seed, Will surely return with a joyful shout, Carrying in his sheaves."

- triggers: ["!psalms127:1 ","!ps127:1 "]
  replace: "Unless Jehovah builds the house, It is in vain that its builders work hard on it. Unless Jehovah guards the city, It is in vain that the guard stays awake."

- triggers: ["!psalms127:2 ","!ps127:2 "]
  replace: "It is in vain that you rise up early, That you stay up late, That you toil for your food, Since he provides for his loved ones while giving them sleep."

- triggers: ["!psalms127:3 ","!ps127:3 "]
  replace: "Look! Sons are an inheritance from Jehovah; The fruit of the womb is a reward."

- triggers: ["!psalms127:4 ","!ps127:4 "]
  replace: "Like arrows in the hand of a mighty man, So are the sons of one’s youth."

- triggers: ["!psalms127:5 ","!ps127:5 "]
  replace: "Happy is the man who fills his quiver with them. They will not be put to shame, For they will speak with enemies in the city gate."

- triggers: ["!psalms128:1 ","!ps128:1 "]
  replace: "Happy is everyone who fears Jehovah, Who walks in His ways."

- triggers: ["!psalms128:2 ","!ps128:2 "]
  replace: "You will eat what your hands worked hard to produce. You will be happy and will enjoy prosperity."

- triggers: ["!psalms128:3 ","!ps128:3 "]
  replace: "Your wife will be like a fruitful vine within your house; Your sons will be like shoots of an olive tree around your table."

- triggers: ["!psalms128:4 ","!ps128:4 "]
  replace: "Look! That is how the man who fears Jehovah Will be blessed."

- triggers: ["!psalms128:5 ","!ps128:5 "]
  replace: "Jehovah will bless you from Zion. May you see Jerusalem prosper all the days of your life"

- triggers: ["!psalms128:6 ","!ps128:6 "]
  replace: "And see the sons of your sons. May there be peace upon Israel."

- triggers: ["!psalms129:1 ","!ps129:1 "]
  replace: "“Since my youth they have constantly attacked me” —Let Israel now say—"

- triggers: ["!psalms129:2 ","!ps129:2 "]
  replace: "“Since my youth they have constantly attacked me; But they have not defeated me."

- triggers: ["!psalms129:3 ","!ps129:3 "]
  replace: "Plowmen have plowed across my back; They have made their furrows long.”"

- triggers: ["!psalms129:4 ","!ps129:4 "]
  replace: "But Jehovah is righteous; He has cut up the ropes of the wicked."

- triggers: ["!psalms129:5 ","!ps129:5 "]
  replace: "They will be put to shame and will retreat in disgrace, All those who hate Zion."

- triggers: ["!psalms129:6 ","!ps129:6 "]
  replace: "They will become like grass on the rooftops That withers before it is pulled up,"

- triggers: ["!psalms129:7 ","!ps129:7 "]
  replace: "That cannot fill the reaper’s hand Nor the arms of the one gathering sheaves."

- triggers: ["!psalms129:8 ","!ps129:8 "]
  replace: "Those passing by will not say: “May the blessing of Jehovah be upon you; We bless you in the name of Jehovah.”"

- triggers: ["!psalms130:1 ","!ps130:1 "]
  replace: "From the depths I call to you, O Jehovah."

- triggers: ["!psalms130:2 ","!ps130:2 "]
  replace: "O Jehovah, hear my voice. May your ears pay attention to my pleas for help."

- triggers: ["!psalms130:3 ","!ps130:3 "]
  replace: "If errors were what you watch, O Jah, Then who, O Jehovah, could stand?"

- triggers: ["!psalms130:4 ","!ps130:4 "]
  replace: "For with you there is true forgiveness, So that you may be held in awe."

- triggers: ["!psalms130:5 ","!ps130:5 "]
  replace: "I hope in Jehovah, my whole being hopes in him; I wait for his word."

- triggers: ["!psalms130:6 ","!ps130:6 "]
  replace: "I eagerly wait for Jehovah, More than watchmen wait for the morning, Yes, more than watchmen wait for the morning."

- triggers: ["!psalms130:7 ","!ps130:7 "]
  replace: "Let Israel keep waiting for Jehovah, For Jehovah is loyal in his love, And he has great power to redeem."

- triggers: ["!psalms130:8 ","!ps130:8 "]
  replace: "He will redeem Israel from all their errors."

- triggers: ["!psalms131:1 ","!ps131:1 "]
  replace: "O Jehovah, my heart is not haughty, Nor are my eyes lofty; Nor do I aspire to things too great, Or to things that are beyond me."

- triggers: ["!psalms131:2 ","!ps131:2 "]
  replace: "No, but I have calmed and quieted my soul Like a weaned child with its mother; I am contented like a weaned child."

- triggers: ["!psalms131:3 ","!ps131:3 "]
  replace: "Let Israel wait for Jehovah From now on and forever."

- triggers: ["!psalms132:1 ","!ps132:1 "]
  replace: "O Jehovah, remember David And all his suffering;"

- triggers: ["!psalms132:2 ","!ps132:2 "]
  replace: "How he swore to Jehovah, How he vowed to the Powerful One of Jacob:"

- triggers: ["!psalms132:3 ","!ps132:3 "]
  replace: "“I will not go into my tent, my home. I will not lie upon my couch, my bed;"

- triggers: ["!psalms132:4 ","!ps132:4 "]
  replace: "I will not allow my eyes to sleep, Nor my eyelids to slumber"

- triggers: ["!psalms132:5 ","!ps132:5 "]
  replace: "Until I find a place for Jehovah, A fine residence for the Powerful One of Jacob.”"

- triggers: ["!psalms132:6 ","!ps132:6 "]
  replace: "Look! We heard about it in Ephʹrathah; We found it in the fields of the forest."

- triggers: ["!psalms132:7 ","!ps132:7 "]
  replace: "Let us come into his residence; Let us bow down at his footstool."

- triggers: ["!psalms132:8 ","!ps132:8 "]
  replace: "Rise up, O Jehovah, to come to your resting-place, You and the Ark of your strength."

- triggers: ["!psalms132:9 ","!ps132:9 "]
  replace: "May your priests be clothed with righteousness, And may your loyal ones shout joyfully."

- triggers: ["!psalms132:10 ","!ps132:10 "]
  replace: "For the sake of David your servant, Do not reject your anointed one."

- triggers: ["!psalms132:11 ","!ps132:11 "]
  replace: "Jehovah has sworn to David; He will surely not go back on his word: “One of your offspring, I will place on your throne."

- triggers: ["!psalms132:12 ","!ps132:12 "]
  replace: "If your sons keep my covenant And my reminders that I teach them, Their sons too Will sit on your throne forever.”"

- triggers: ["!psalms132:13 ","!ps132:13 "]
  replace: "For Jehovah has chosen Zion; He has desired it for his dwelling place:"

- triggers: ["!psalms132:14 ","!ps132:14 "]
  replace: "“This is my resting-place forever; Here I will dwell, for this is my desire."

- triggers: ["!psalms132:15 ","!ps132:15 "]
  replace: "I will richly bless it with provisions; I will satisfy its poor with bread."

- triggers: ["!psalms132:16 ","!ps132:16 "]
  replace: "Its priests I will clothe with salvation, And its loyal ones will shout joyfully."

- triggers: ["!psalms132:17 ","!ps132:17 "]
  replace: "There I will make the strength of David grow. I have prepared a lamp for my anointed one."

- triggers: ["!psalms132:18 ","!ps132:18 "]
  replace: "I will clothe his enemies with shame, But the crown on his head will flourish.”"

- triggers: ["!psalms133:1 ","!ps133:1 "]
  replace: "Look! How good and how pleasant it is For brothers to dwell together in unity!"

- triggers: ["!psalms133:2 ","!ps133:2 "]
  replace: "It is like fine oil poured on the head That runs down the beard, Aaron’s beard, And runs down onto the collar of his garments."

- triggers: ["!psalms133:3 ","!ps133:3 "]
  replace: "It is like the dew of Herʹmon That descends on the mountains of Zion. That is where Jehovah decreed his blessing —Life everlasting."

- triggers: ["!psalms134:1 ","!ps134:1 "]
  replace: "Praise Jehovah, All you servants of Jehovah, You who stand in the house of Jehovah during the nights."

- triggers: ["!psalms134:2 ","!ps134:2 "]
  replace: "Raise your hands in holiness And praise Jehovah."

- triggers: ["!psalms134:3 ","!ps134:3 "]
  replace: "May Jehovah, the Maker of heaven and earth, Bless you from Zion."

- triggers: ["!psalms135:1 ","!ps135:1 "]
  replace: "Praise Jah! Praise the name of Jehovah; Offer praise, you servants of Jehovah,"

- triggers: ["!psalms135:2 ","!ps135:2 "]
  replace: "You who are standing in the house of Jehovah, In the courtyards of the house of our God."

- triggers: ["!psalms135:3 ","!ps135:3 "]
  replace: "Praise Jah, for Jehovah is good. Sing praises to his name, for it is pleasant."

- triggers: ["!psalms135:4 ","!ps135:4 "]
  replace: "For Jah has chosen Jacob for himself, Israel for his special property."

- triggers: ["!psalms135:5 ","!ps135:5 "]
  replace: "For I well know that Jehovah is great; Our Lord is greater than all other gods."

- triggers: ["!psalms135:6 ","!ps135:6 "]
  replace: "Jehovah does everything he pleases to do In heaven and on earth, in the seas and all the depths."

- triggers: ["!psalms135:7 ","!ps135:7 "]
  replace: "He causes clouds to ascend from the ends of the earth; He makes lightning for the rain; He brings the wind out of his storehouses."

- triggers: ["!psalms135:8 ","!ps135:8 "]
  replace: "He struck down the firstborn of Egypt, Both man and beast."

- triggers: ["!psalms135:9 ","!ps135:9 "]
  replace: "He sent signs and miracles among you, O Egypt, Against Pharʹaoh and all his servants."

- triggers: ["!psalms135:10 ","!ps135:10 "]
  replace: "He struck down many nations And killed mighty kings"

- triggers: ["!psalms135:11 ","!ps135:11 "]
  replace: "—Siʹhon the king of the Amʹorites, Og the king of Baʹshan, And all the kingdoms of Caʹnaan."

- triggers: ["!psalms135:12 ","!ps135:12 "]
  replace: "He gave their land as an inheritance, An inheritance to Israel his people."

- triggers: ["!psalms135:13 ","!ps135:13 "]
  replace: "O Jehovah, your name endures forever. O Jehovah, your fame endures for all generations."

- triggers: ["!psalms135:14 ","!ps135:14 "]
  replace: "For Jehovah will defend his people, And he will feel compassion for his servants."

- triggers: ["!psalms135:15 ","!ps135:15 "]
  replace: "The idols of the nations are silver and gold, The work of human hands."

- triggers: ["!psalms135:16 ","!ps135:16 "]
  replace: "A mouth they have, but they cannot speak; Eyes, but they cannot see;"

- triggers: ["!psalms135:17 ","!ps135:17 "]
  replace: "Ears they have, but they cannot hear. There is no breath in their mouth."

- triggers: ["!psalms135:18 ","!ps135:18 "]
  replace: "The people who make them will become just like them, As will all those who trust in them."

- triggers: ["!psalms135:19 ","!ps135:19 "]
  replace: "O house of Israel, praise Jehovah. O house of Aaron, praise Jehovah."

- triggers: ["!psalms135:20 ","!ps135:20 "]
  replace: "O house of Leʹvi, praise Jehovah. You who fear Jehovah, praise Jehovah."

- triggers: ["!psalms135:21 ","!ps135:21 "]
  replace: "May Jehovah be praised from Zion, The One residing in Jerusalem. Praise Jah!"

- triggers: ["!psalms136:1 ","!ps136:1 "]
  replace: "Give thanks to Jehovah, for he is good; His loyal love endures forever."

- triggers: ["!psalms136:2 ","!ps136:2 "]
  replace: "Give thanks to the God of gods, For his loyal love endures forever."

- triggers: ["!psalms136:3 ","!ps136:3 "]
  replace: "Give thanks to the Lord of lords, For his loyal love endures forever."

- triggers: ["!psalms136:4 ","!ps136:4 "]
  replace: "He alone does great wonders, For his loyal love endures forever."

- triggers: ["!psalms136:5 ","!ps136:5 "]
  replace: "He skillfully made the heavens, For his loyal love endures forever."

- triggers: ["!psalms136:6 ","!ps136:6 "]
  replace: "He spread out the earth over the waters, For his loyal love endures forever."

- triggers: ["!psalms136:7 ","!ps136:7 "]
  replace: "He made the great lights, For his loyal love endures forever,"

- triggers: ["!psalms136:8 ","!ps136:8 "]
  replace: "The sun to rule over the day, For his loyal love endures forever,"

- triggers: ["!psalms136:9 ","!ps136:9 "]
  replace: "The moon and the stars to rule over the night, For his loyal love endures forever."

- triggers: ["!psalms136:10 ","!ps136:10 "]
  replace: "He struck down Egypt’s firstborn, For his loyal love endures forever."

- triggers: ["!psalms136:11 ","!ps136:11 "]
  replace: "He brought Israel out from their midst, For his loyal love endures forever,"

- triggers: ["!psalms136:12 ","!ps136:12 "]
  replace: "With a mighty hand and an outstretched arm, For his loyal love endures forever."

- triggers: ["!psalms136:13 ","!ps136:13 "]
  replace: "He split the Red Sea in two, For his loyal love endures forever."

- triggers: ["!psalms136:14 ","!ps136:14 "]
  replace: "He caused Israel to pass through the middle of it, For his loyal love endures forever."

- triggers: ["!psalms136:15 ","!ps136:15 "]
  replace: "He shook off Pharʹaoh and his army into the Red Sea, For his loyal love endures forever."

- triggers: ["!psalms136:16 ","!ps136:16 "]
  replace: "He led his people through the wilderness, For his loyal love endures forever."

- triggers: ["!psalms136:17 ","!ps136:17 "]
  replace: "He struck down great kings, For his loyal love endures forever."

- triggers: ["!psalms136:18 ","!ps136:18 "]
  replace: "He killed mighty kings, For his loyal love endures forever,"

- triggers: ["!psalms136:19 ","!ps136:19 "]
  replace: "Siʹhon the king of the Amʹorites, For his loyal love endures forever,"

- triggers: ["!psalms136:20 ","!ps136:20 "]
  replace: "And Og the king of Baʹshan, For his loyal love endures forever."

- triggers: ["!psalms136:21 ","!ps136:21 "]
  replace: "He gave their land as an inheritance, For his loyal love endures forever,"

- triggers: ["!psalms136:22 ","!ps136:22 "]
  replace: "An inheritance to Israel his servant, For his loyal love endures forever."

- triggers: ["!psalms136:23 ","!ps136:23 "]
  replace: "He remembered us when we were low, For his loyal love endures forever."

- triggers: ["!psalms136:24 ","!ps136:24 "]
  replace: "He kept rescuing us from our adversaries, For his loyal love endures forever."

- triggers: ["!psalms136:25 ","!ps136:25 "]
  replace: "He gives food to every living thing, For his loyal love endures forever."

- triggers: ["!psalms136:26 ","!ps136:26 "]
  replace: "Give thanks to the God of the heavens, For his loyal love endures forever."

- triggers: ["!psalms137:1 ","!ps137:1 "]
  replace: "By the rivers of Babylon, there we sat. We wept when we remembered Zion."

- triggers: ["!psalms137:2 ","!ps137:2 "]
  replace: "Upon the poplar trees in her midst, We hung our harps."

- triggers: ["!psalms137:3 ","!ps137:3 "]
  replace: "For there our captors asked us for a song, Those mocking us wanted amusement: “Sing for us one of the songs of Zion.”"

- triggers: ["!psalms137:4 ","!ps137:4 "]
  replace: "How can we sing the song of Jehovah On foreign soil?"

- triggers: ["!psalms137:5 ","!ps137:5 "]
  replace: "If I should forget you, O Jerusalem, Let my right hand be forgetful."

- triggers: ["!psalms137:6 ","!ps137:6 "]
  replace: "Let my tongue stick to my palate If I do not remember you, If I do not place Jerusalem above My greatest reasons for rejoicing."

- triggers: ["!psalms137:7 ","!ps137:7 "]
  replace: "Remember, O Jehovah, What the Eʹdomites said on the day Jerusalem fell: “Tear it down! Tear it down to its foundations!”"

- triggers: ["!psalms137:8 ","!ps137:8 "]
  replace: "O daughter of Babylon, who is soon to be devastated, Happy will be the one who rewards you With the treatment you inflicted on us."

- triggers: ["!psalms137:9 ","!ps137:9 "]
  replace: "Happy will be the one who seizes your children And dashes them against the rocks."

- triggers: ["!psalms138:1 ","!ps138:1 "]
  replace: "I will praise you with all my heart. In the face of other gods, I will sing praises."

- triggers: ["!psalms138:2 ","!ps138:2 "]
  replace: "I will bow down toward your holy temple, And I will praise your name Because of your loyal love and your faithfulness. For you have magnified your saying and your name above everything else."

- triggers: ["!psalms138:3 ","!ps138:3 "]
  replace: "On the day I called, you answered me; You made me bold and strong."

- triggers: ["!psalms138:4 ","!ps138:4 "]
  replace: "All the kings of the earth will praise you, O Jehovah, For they will have heard the promises you have spoken."

- triggers: ["!psalms138:5 ","!ps138:5 "]
  replace: "They will sing about the ways of Jehovah, For the glory of Jehovah is great."

- triggers: ["!psalms138:6 ","!ps138:6 "]
  replace: "Though Jehovah is high, he takes note of the humble, But the haughty he knows only from a distance."

- triggers: ["!psalms138:7 ","!ps138:7 "]
  replace: "Even when I walk in the midst of danger, you will preserve me alive. You stretch out your hand against the anger of my enemies; Your right hand will save me."

- triggers: ["!psalms138:8 ","!ps138:8 "]
  replace: "Jehovah will accomplish all things in my behalf. O Jehovah, your loyal love endures forever; Do not forsake the works of your hands."

- triggers: ["!psalms139:1 ","!ps139:1 "]
  replace: "O Jehovah, you have searched through me, and you know me."

- triggers: ["!psalms139:2 ","!ps139:2 "]
  replace: "You know when I sit down and when I rise up. You discern my thoughts from afar."

- triggers: ["!psalms139:3 ","!ps139:3 "]
  replace: "You observe me when I travel and when I lie down; You are familiar with all my ways."

- triggers: ["!psalms139:4 ","!ps139:4 "]
  replace: "There is not a word on my tongue, But look! O Jehovah, you already know it well."

- triggers: ["!psalms139:5 ","!ps139:5 "]
  replace: "Behind and before me, you surround me; And you lay your hand upon me."

- triggers: ["!psalms139:6 ","!ps139:6 "]
  replace: "Such knowledge is beyond my comprehension. It is too high for me to reach."

- triggers: ["!psalms139:7 ","!ps139:7 "]
  replace: "Where can I escape from your spirit, And where can I run away from your face?"

- triggers: ["!psalms139:8 ","!ps139:8 "]
  replace: "If I were to ascend to heaven, you would be there, And if I were to make my bed in the Grave, look! you would be there."

- triggers: ["!psalms139:9 ","!ps139:9 "]
  replace: "If I would fly away with the wings of the dawn To reside by the most remote sea,"

- triggers: ["!psalms139:10 ","!ps139:10 "]
  replace: "Even there your hand would lead me And your right hand would take hold of me."

- triggers: ["!psalms139:11 ","!ps139:11 "]
  replace: "If I say: “Surely darkness will conceal me!” Then the night around me would become light."

- triggers: ["!psalms139:12 ","!ps139:12 "]
  replace: "Even the darkness would not be too dark for you, But night would be as bright as the day; Darkness is the same as light to you."

- triggers: ["!psalms139:13 ","!ps139:13 "]
  replace: "For you produced my kidneys; You kept me screened off in my mother’s womb."

- triggers: ["!psalms139:14 ","!ps139:14 "]
  replace: "I praise you because in an awe-inspiring way I am wonderfully made. Your works are wonderful, I know this very well."

- triggers: ["!psalms139:15 ","!ps139:15 "]
  replace: "My bones were not hidden from you When I was made in secret, When I was woven in the depths of the earth."

- triggers: ["!psalms139:16 ","!ps139:16 "]
  replace: "Your eyes even saw me as an embryo; All its parts were written in your book Regarding the days when they were formed, Before any of them existed."

- triggers: ["!psalms139:17 ","!ps139:17 "]
  replace: "So to me, how precious your thoughts are! O God, how vast is the sum of them!"

- triggers: ["!psalms139:18 ","!ps139:18 "]
  replace: "If I try to count them, they outnumber the grains of sand. When I awake, I am still with you."

- triggers: ["!psalms139:19 ","!ps139:19 "]
  replace: "O God, if only you would slay the wicked! Then the violent men would depart from me,"

- triggers: ["!psalms139:20 ","!ps139:20 "]
  replace: "Those who say things against you with evil intent; They are your adversaries who take up your name in a worthless way."

- triggers: ["!psalms139:21 ","!ps139:21 "]
  replace: "Do I not hate those who hate you, O Jehovah, And loathe those who revolt against you?"

- triggers: ["!psalms139:22 ","!ps139:22 "]
  replace: "I have nothing but hatred for them; They have become real enemies to me."

- triggers: ["!psalms139:23 ","!ps139:23 "]
  replace: "Search through me, O God, and know my heart. Examine me, and know my anxious thoughts."

- triggers: ["!psalms139:24 ","!ps139:24 "]
  replace: "See whether there is in me any harmful way, And lead me in the way of eternity."

- triggers: ["!psalms140:1 ","!ps140:1 "]
  replace: "Rescue me, O Jehovah, from evil men; Protect me from violent men,"

- triggers: ["!psalms140:2 ","!ps140:2 "]
  replace: "Those who scheme evil in their hearts And stir up conflict all day long."

- triggers: ["!psalms140:3 ","!ps140:3 "]
  replace: "They sharpen their tongue like that of a serpent; Venom of vipers is behind their lips. (Selah)"

- triggers: ["!psalms140:4 ","!ps140:4 "]
  replace: "Protect me, O Jehovah, from the hands of the wicked; Safeguard me from violent men, Those who scheme to trip me."

- triggers: ["!psalms140:5 ","!ps140:5 "]
  replace: "The haughty ones hide a trap for me; With ropes they spread out a net beside the path. They set snares for me. (Selah)"

- triggers: ["!psalms140:6 ","!ps140:6 "]
  replace: "I say to Jehovah: “You are my God. Listen, O Jehovah, to my pleas for help.”"

- triggers: ["!psalms140:7 ","!ps140:7 "]
  replace: "O Jehovah the Sovereign Lord, my strong Savior, You shield my head in the day of battle."

- triggers: ["!psalms140:8 ","!ps140:8 "]
  replace: "Do not grant, O Jehovah, the desires of the wicked. Do not let their plots succeed, so that they are not exalted. (Selah)"

- triggers: ["!psalms140:9 ","!ps140:9 "]
  replace: "May the heads of those surrounding me Be covered with the evil spoken by their lips."

- triggers: ["!psalms140:10 ","!ps140:10 "]
  replace: "May burning coals rain down on them. May they be hurled into the fire, Into deep pits, never to rise again."

- triggers: ["!psalms140:11 ","!ps140:11 "]
  replace: "May the slanderer find no place on the earth. May evil pursue men of violence and strike them down."

- triggers: ["!psalms140:12 ","!ps140:12 "]
  replace: "I know that Jehovah will defend the lowly And give justice to the poor."

- triggers: ["!psalms140:13 ","!ps140:13 "]
  replace: "Surely the righteous will give thanks to your name; The upright will dwell before your face."

- triggers: ["!psalms141:1 ","!ps141:1 "]
  replace: "O Jehovah, I call on you. Come quickly to help me. Do pay attention when I call to you."

- triggers: ["!psalms141:2 ","!ps141:2 "]
  replace: "May my prayer be as incense prepared before you, My uplifted hands like the evening grain offering."

- triggers: ["!psalms141:3 ","!ps141:3 "]
  replace: "Station a guard for my mouth, O Jehovah, Do set a watch over the door of my lips."

- triggers: ["!psalms141:4 ","!ps141:4 "]
  replace: "Do not let my heart incline to anything bad, To share in vile deeds with evil men; May I never feast on their delicacies."

- triggers: ["!psalms141:5 ","!ps141:5 "]
  replace: "Should the righteous one strike me, it would be an act of loyal love; Should he reprove me, it would be like oil on my head, Which my head would never refuse. My prayer will continue even during their calamities."

- triggers: ["!psalms141:6 ","!ps141:6 "]
  replace: "Though their judges are thrown down from the cliff, The people will pay attention to my words, for they are pleasant."

- triggers: ["!psalms141:7 ","!ps141:7 "]
  replace: "Just as when someone plows and breaks up the soil, So our bones have been scattered at the mouth of the Grave."

- triggers: ["!psalms141:8 ","!ps141:8 "]
  replace: "But my eyes look to you, O Sovereign Lord Jehovah. In you I have taken refuge. Do not take away my life."

- triggers: ["!psalms141:9 ","!ps141:9 "]
  replace: "Protect me from the jaws of the trap they have laid for me, From the snares of evildoers."

- triggers: ["!psalms141:10 ","!ps141:10 "]
  replace: "The wicked will fall into their own nets all together While I pass by safely."

- triggers: ["!psalms142:1 ","!ps142:1 "]
  replace: "With my voice I call to Jehovah for help; With my voice I plead with Jehovah for favor."

- triggers: ["!psalms142:2 ","!ps142:2 "]
  replace: "Before him I pour out my concern; Before him I tell about my distress"

- triggers: ["!psalms142:3 ","!ps142:3 "]
  replace: "When my spirit fails within me. Then you watch my roadway. In the path where I walk, They hide a trap for me."

- triggers: ["!psalms142:4 ","!ps142:4 "]
  replace: "Look at my right hand and see That no one cares about me. There is nowhere I can flee; No one is concerned about me."

- triggers: ["!psalms142:5 ","!ps142:5 "]
  replace: "I call to you, O Jehovah, for help. I say: “You are my refuge, All I have in the land of the living.”"

- triggers: ["!psalms142:6 ","!ps142:6 "]
  replace: "Pay attention to my cry for help, For I have been brought very low. Rescue me from my persecutors, For they are stronger than I am."

- triggers: ["!psalms142:7 ","!ps142:7 "]
  replace: "Bring me out of the dungeon To praise your name. May the righteous gather around me Because you deal kindly with me."

- triggers: ["!psalms143:1 ","!ps143:1 "]
  replace: "O Jehovah, hear my prayer; Listen to my plea for help. In your faithfulness and in your righteousness, answer me."

- triggers: ["!psalms143:2 ","!ps143:2 "]
  replace: "Do not enter into judgment with your servant, For no one living can be righteous before you."

- triggers: ["!psalms143:3 ","!ps143:3 "]
  replace: "For the enemy pursues me; He has crushed my life into the ground. He has caused me to dwell in darkness like those long dead."

- triggers: ["!psalms143:4 ","!ps143:4 "]
  replace: "My spirit is failing; My heart is numb within me."

- triggers: ["!psalms143:5 ","!ps143:5 "]
  replace: "I remember the days of old; I meditate on all your activity; I eagerly ponder over the work of your hands."

- triggers: ["!psalms143:6 ","!ps143:6 "]
  replace: "I spread out my hands to you; I am like a parched land that thirsts for you. (Selah)"

- triggers: ["!psalms143:7 ","!ps143:7 "]
  replace: "Do answer me quickly, O Jehovah; My strength has come to an end. Do not hide your face from me, Or I will be like those going down into the pit."

- triggers: ["!psalms143:8 ","!ps143:8 "]
  replace: "Let me hear your loyal love in the morning, For I trust in you. Make known to me the way I should walk, For to you I turn."

- triggers: ["!psalms143:9 ","!ps143:9 "]
  replace: "Rescue me from my enemies, O Jehovah. I seek your protection."

- triggers: ["!psalms143:10 ","!ps143:10 "]
  replace: "Teach me to do your will, For you are my God. Your spirit is good; May it lead me on level ground."

- triggers: ["!psalms143:11 ","!ps143:11 "]
  replace: "For the sake of your name, O Jehovah, preserve me alive. In your righteousness, rescue me from distress."

- triggers: ["!psalms143:12 ","!ps143:12 "]
  replace: "In your loyal love, put an end to my enemies; Destroy all those harassing me, For I am your servant."

- triggers: ["!psalms144:1 ","!ps144:1 "]
  replace: "May Jehovah, my Rock, be praised, Who trains my hands for battle, My fingers for warfare."

- triggers: ["!psalms144:2 ","!ps144:2 "]
  replace: "He is my loyal love and my stronghold, My secure refuge and my rescuer, My shield and the One in whom I have taken shelter, The One subduing peoples under me."

- triggers: ["!psalms144:3 ","!ps144:3 "]
  replace: "O Jehovah, what is man that you should notice him, The son of mortal man that you should pay attention to him?"

- triggers: ["!psalms144:4 ","!ps144:4 "]
  replace: "Man resembles a mere breath; His days are like a passing shadow."

- triggers: ["!psalms144:5 ","!ps144:5 "]
  replace: "O Jehovah, lower your heavens and descend; Touch the mountains and make them smoke."

- triggers: ["!psalms144:6 ","!ps144:6 "]
  replace: "Make lightning flash and scatter the enemy; Shoot your arrows and throw them into confusion."

- triggers: ["!psalms144:7 ","!ps144:7 "]
  replace: "Stretch out your hands from above; Rescue me and save me from the surging waters, From the hand of the foreigners,"

- triggers: ["!psalms144:8 ","!ps144:8 "]
  replace: "Whose mouths speak lies And who raise their right hand to swear to what is false."

- triggers: ["!psalms144:9 ","!ps144:9 "]
  replace: "O God, I will sing to you a new song. I will sing praises to you, accompanied by a ten-stringed instrument,"

- triggers: ["!psalms144:10 ","!ps144:10 "]
  replace: "To the One who gives victory to kings, The One rescuing his servant David from the deadly sword."

- triggers: ["!psalms144:11 ","!ps144:11 "]
  replace: "Rescue me and save me from the hand of the foreigners, Whose mouths speak lies And who raise their right hand to swear to what is false."

- triggers: ["!psalms144:12 ","!ps144:12 "]
  replace: "Then our sons will be like young plants that grow up quickly, Our daughters like corner pillars carved for a palace."

- triggers: ["!psalms144:13 ","!ps144:13 "]
  replace: "Our storehouses will overflow with every kind of produce; Our flocks in our fields will multiply by the thousands, by the tens of thousands."

- triggers: ["!psalms144:14 ","!ps144:14 "]
  replace: "Our cattle, heavy with young, will suffer no mishap or miscarriage; There will be no cry of distress in our public squares."

- triggers: ["!psalms144:15 ","!ps144:15 "]
  replace: "Happy is the people for whom it is this way! Happy is the people whose God is Jehovah!"

- triggers: ["!psalms145:1 ","!ps145:1 "]
  replace: "I will exalt you, O my God the King, I will praise your name forever and ever. ב [Beth]"

- triggers: ["!psalms145:2 ","!ps145:2 "]
  replace: "All day long I will praise you; I will praise your name forever and ever. ג [Gimel]"

- triggers: ["!psalms145:3 ","!ps145:3 "]
  replace: "Jehovah is great and most worthy of praise; His greatness is unsearchable. ד [Daleth]"

- triggers: ["!psalms145:4 ","!ps145:4 "]
  replace: "Generation after generation will praise your works; They will tell about your mighty acts. ה [He]"

- triggers: ["!psalms145:5 ","!ps145:5 "]
  replace: "Of the glorious splendor of your majesty they will speak And on your wonderful works I will meditate. ו [Waw]"

- triggers: ["!psalms145:6 ","!ps145:6 "]
  replace: "They will speak about your awe-inspiring deeds, And I will declare your greatness. ז [Zayin]"

- triggers: ["!psalms145:7 ","!ps145:7 "]
  replace: "They will bubble over as they recall your abundant goodness, And they will shout joyfully because of your righteousness. ח [Heth]"

- triggers: ["!psalms145:8 ","!ps145:8 "]
  replace: "Jehovah is compassionate and merciful, Slow to anger and great in loyal love. ט [Teth]"

- triggers: ["!psalms145:9 ","!ps145:9 "]
  replace: "Jehovah is good to all, And his mercy is evident in all his works. י [Yod]"

- triggers: ["!psalms145:10 ","!ps145:10 "]
  replace: "All your works will glorify you, O Jehovah, And your loyal ones will praise you. כ [Kaph]"

- triggers: ["!psalms145:11 ","!ps145:11 "]
  replace: "They will proclaim the glory of your kingship And speak about your mightiness, ל [Lamed]"

- triggers: ["!psalms145:12 ","!ps145:12 "]
  replace: "To make known to men your mighty acts And the glorious splendor of your kingship. מ [Mem]"

- triggers: ["!psalms145:13 ","!ps145:13 "]
  replace: "Your kingship is an eternal kingship, And your dominion endures throughout all generations. ס [Samekh]"

- triggers: ["!psalms145:14 ","!ps145:14 "]
  replace: "Jehovah supports all who are falling And raises up all who are bowed down. ע [Ayin]"

- triggers: ["!psalms145:15 ","!ps145:15 "]
  replace: "All eyes look hopefully to you; You give them their food in its season. פ [Pe]"

- triggers: ["!psalms145:16 ","!ps145:16 "]
  replace: "You open your hand And satisfy the desire of every living thing. צ [Tsade]"

- triggers: ["!psalms145:17 ","!ps145:17 "]
  replace: "Jehovah is righteous in all his ways And loyal in all that he does. ק [Qoph]"

- triggers: ["!psalms145:18 ","!ps145:18 "]
  replace: "Jehovah is near to all those calling on him, To all who call on him in truth. ר [Resh]"

- triggers: ["!psalms145:19 ","!ps145:19 "]
  replace: "He satisfies the desire of those who fear him; He hears their cry for help, and he rescues them. ש [Shin]"

- triggers: ["!psalms145:20 ","!ps145:20 "]
  replace: "Jehovah guards all those who love him, But all the wicked he will annihilate. ת [Taw]"

- triggers: ["!psalms145:21 ","!ps145:21 "]
  replace: "My mouth will declare the praise of Jehovah; Let every living thing praise his holy name forever and ever."

- triggers: ["!psalms146:1 ","!ps146:1 "]
  replace: "Praise Jah! Let my whole being praise Jehovah."

- triggers: ["!psalms146:2 ","!ps146:2 "]
  replace: "I will praise Jehovah all my life. I will sing praises to my God as long as I live."

- triggers: ["!psalms146:3 ","!ps146:3 "]
  replace: "Do not put your trust in princes Nor in a son of man, who cannot bring salvation."

- triggers: ["!psalms146:4 ","!ps146:4 "]
  replace: "His spirit goes out, he returns to the ground; On that very day his thoughts perish."

- triggers: ["!psalms146:5 ","!ps146:5 "]
  replace: "Happy is the one who has the God of Jacob as his helper, Whose hope is in Jehovah his God,"

- triggers: ["!psalms146:6 ","!ps146:6 "]
  replace: "The Maker of heaven and earth, Of the sea, and of all that is in them, The One who always remains faithful,"

- triggers: ["!psalms146:7 ","!ps146:7 "]
  replace: "The One securing justice for those defrauded, The One giving bread to the hungry. Jehovah is releasing the prisoners."

- triggers: ["!psalms146:8 ","!ps146:8 "]
  replace: "Jehovah is opening the eyes of the blind; Jehovah is raising up those bowed down; Jehovah loves the righteous."

- triggers: ["!psalms146:9 ","!ps146:9 "]
  replace: "Jehovah is protecting the foreign residents; He sustains the fatherless child and the widow, But he thwarts the plans of the wicked."

- triggers: ["!psalms146:10 ","!ps146:10 "]
  replace: "Jehovah will be King forever, Your God, O Zion, for generation after generation. Praise Jah!"

- triggers: ["!psalms147:1 ","!ps147:1 "]
  replace: "Praise Jah! It is good to sing praises to our God; How pleasant and fitting it is to praise him!"

- triggers: ["!psalms147:2 ","!ps147:2 "]
  replace: "Jehovah is building Jerusalem; He gathers together the dispersed ones of Israel."

- triggers: ["!psalms147:3 ","!ps147:3 "]
  replace: "He heals the brokenhearted; He binds up their wounds."

- triggers: ["!psalms147:4 ","!ps147:4 "]
  replace: "He counts the number of the stars; He calls all of them by name."

- triggers: ["!psalms147:5 ","!ps147:5 "]
  replace: "Our Lord is great and is mighty in power; His understanding is beyond measure."

- triggers: ["!psalms147:6 ","!ps147:6 "]
  replace: "Jehovah raises up the meek, But he hurls the wicked to the ground."

- triggers: ["!psalms147:7 ","!ps147:7 "]
  replace: "Sing to Jehovah with thanksgiving; Sing praises to our God, accompanied by the harp,"

- triggers: ["!psalms147:8 ","!ps147:8 "]
  replace: "The One who covers the heavens with clouds, The One providing rain for the earth, The One making grass sprout on the mountains."

- triggers: ["!psalms147:9 ","!ps147:9 "]
  replace: "To the animals he gives food, To the young ravens that call out for it."

- triggers: ["!psalms147:10 ","!ps147:10 "]
  replace: "He does not delight in the power of the horse; Nor is he impressed by the strong legs of a man."

- triggers: ["!psalms147:11 ","!ps147:11 "]
  replace: "Jehovah finds pleasure in those who fear him, In those waiting for his loyal love."

- triggers: ["!psalms147:12 ","!ps147:12 "]
  replace: "Glorify Jehovah, O Jerusalem. Praise your God, O Zion."

- triggers: ["!psalms147:13 ","!ps147:13 "]
  replace: "He makes the bars of your city gates strong; He blesses your sons within you."

- triggers: ["!psalms147:14 ","!ps147:14 "]
  replace: "He brings peace to your territory; He satisfies you with the finest wheat."

- triggers: ["!psalms147:15 ","!ps147:15 "]
  replace: "He sends his command to the earth; His word runs swiftly."

- triggers: ["!psalms147:16 ","!ps147:16 "]
  replace: "He sends the snow like wool; He scatters the frost just like ashes."

- triggers: ["!psalms147:17 ","!ps147:17 "]
  replace: "He hurls down his hailstones like morsels of bread. Who can withstand his cold?"

- triggers: ["!psalms147:18 ","!ps147:18 "]
  replace: "He sends out his word, and they melt. He makes his wind blow, and the waters flow."

- triggers: ["!psalms147:19 ","!ps147:19 "]
  replace: "He declares his word to Jacob, His regulations and judgments to Israel."

- triggers: ["!psalms147:20 ","!ps147:20 "]
  replace: "He has not done so with any other nation; They know nothing about his judgments. Praise Jah!"

- triggers: ["!psalms148:1 ","!ps148:1 "]
  replace: "Praise Jah! Praise Jehovah from the heavens; Praise him in the heights."

- triggers: ["!psalms148:2 ","!ps148:2 "]
  replace: "Praise him, all his angels. Praise him, all his army."

- triggers: ["!psalms148:3 ","!ps148:3 "]
  replace: "Praise him, sun and moon. Praise him, all shining stars."

- triggers: ["!psalms148:4 ","!ps148:4 "]
  replace: "Praise him, O highest heavens And waters above the heavens."

- triggers: ["!psalms148:5 ","!ps148:5 "]
  replace: "Let them praise the name of Jehovah, For he commanded, and they were created."

- triggers: ["!psalms148:6 ","!ps148:6 "]
  replace: "He keeps them established forever and ever; He has issued a decree that will not pass away."

- triggers: ["!psalms148:7 ","!ps148:7 "]
  replace: "Praise Jehovah from the earth, You great sea creatures and all deep waters,"

- triggers: ["!psalms148:8 ","!ps148:8 "]
  replace: "You lightning and hail, snow and thick clouds, You storm wind, carrying out his word,"

- triggers: ["!psalms148:9 ","!ps148:9 "]
  replace: "You mountains and all you hills, You fruit trees and all you cedars,"

- triggers: ["!psalms148:10 ","!ps148:10 "]
  replace: "You wild animals and all you domestic animals, You creeping things and winged birds,"

- triggers: ["!psalms148:11 ","!ps148:11 "]
  replace: "You kings of the earth and all you nations, You princes and all you judges of the earth,"

- triggers: ["!psalms148:12 ","!ps148:12 "]
  replace: "You young men and young women, Old men and young together."

- triggers: ["!psalms148:13 ","!ps148:13 "]
  replace: "Let them praise the name of Jehovah, For his name alone is unreachably high. His majesty is above earth and heaven."

- triggers: ["!psalms148:14 ","!ps148:14 "]
  replace: "He will exalt the strength of his people, For the praise of all his loyal ones, Of the sons of Israel, the people close to him. Praise Jah!"

- triggers: ["!psalms149:1 ","!ps149:1 "]
  replace: "Praise Jah! Sing to Jehovah a new song; Praise him in the congregation of the loyal ones."

- triggers: ["!psalms149:2 ","!ps149:2 "]
  replace: "Let Israel rejoice in its Grand Maker; Let the sons of Zion be joyful in their King."

- triggers: ["!psalms149:3 ","!ps149:3 "]
  replace: "Let them praise his name with dancing And sing praises to him, accompanied by the tambourine and the harp."

- triggers: ["!psalms149:4 ","!ps149:4 "]
  replace: "For Jehovah takes pleasure in his people. He adorns the meek with salvation."

- triggers: ["!psalms149:5 ","!ps149:5 "]
  replace: "Let the loyal ones exult in glory; Let them shout for joy upon their beds."

- triggers: ["!psalms149:6 ","!ps149:6 "]
  replace: "Let the songs praising God be in their throat, And a two-edged sword be in their hand,"

- triggers: ["!psalms149:7 ","!ps149:7 "]
  replace: "To execute vengeance on the nations And punishment on the peoples,"

- triggers: ["!psalms149:8 ","!ps149:8 "]
  replace: "To bind their kings with shackles And their nobles with iron fetters,"

- triggers: ["!psalms149:9 ","!ps149:9 "]
  replace: "To execute the judgment written against them. This honor belongs to all his loyal ones. Praise Jah!"

- triggers: ["!psalms150:1 ","!ps150:1 "]
  replace: "Praise Jah! Praise God in his holy place. Praise him in the expanse of his strength."

- triggers: ["!psalms150:2 ","!ps150:2 "]
  replace: "Praise him for his mighty works. Praise him for his exceeding greatness."

- triggers: ["!psalms150:3 ","!ps150:3 "]
  replace: "Praise him with the sounding of the horn. Praise him with the stringed instrument and the harp."

- triggers: ["!psalms150:4 ","!ps150:4 "]
  replace: "Praise him with the tambourine and the circle dance. Praise him with strings and the flute."

- triggers: ["!psalms150:5 ","!ps150:5 "]
  replace: "Praise him with ringing cymbals. Praise him with crashing cymbals."

- triggers: ["!psalms150:6 ","!ps150:6 "]
  replace: "Every breathing thing—let it praise Jah. Praise Jah!"

