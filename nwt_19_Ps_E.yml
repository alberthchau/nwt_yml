  replace: "I know, O Jehovah, that your judgments are righteous And that you have afflicted me in your faithfulness."

- triggers: ["!psalms119:76 ","!ps119:76 "]
  replace: "May your loyal love please comfort me, According to the promise you made to your servant."

- triggers: ["!psalms119:77 ","!ps119:77 "]
  replace: "Show me mercy, so that I may keep living, For I am fond of your law."

- triggers: ["!psalms119:78 ","!ps119:78 "]
  replace: "May the presumptuous be put to shame, For they wrong me without cause. But I will ponder over your orders."

- triggers: ["!psalms119:79 ","!ps119:79 "]
  replace: "Let those who fear you return to me, Those who know your reminders."

- triggers: ["!psalms119:80 ","!ps119:80 "]
