  replace: "Then I would not be put to shame When I consider all your commandments."

- triggers: ["!psalms119:7 ","!ps119:7 "]
  replace: "I will praise you with an upright heart When I learn your righteous judgments."

- triggers: ["!psalms119:8 ","!ps119:8 "]
  replace: "I will observe your regulations. May you never utterly forsake me. ב [Beth]"

- triggers: ["!psalms119:9 ","!ps119:9 "]
  replace: "How can a young man keep his path clean? By keeping on guard according to your word."

- triggers: ["!psalms119:10 ","!ps119:10 "]
  replace: "With my whole heart I seek you. Do not let me stray from your commandments."

- triggers: ["!psalms119:11 ","!ps119:11 "]
  replace: "In my heart I treasure up your saying So that I may not sin against you."

- triggers: ["!psalms119:12 ","!ps119:12 "]
  replace: "May you be praised, O Jehovah; Teach me your regulations."

- triggers: ["!psalms119:13 ","!ps119:13 "]
  replace: "With my lips I declare All the judgments that you have spoken."

- triggers: ["!psalms119:14 ","!ps119:14 "]
  replace: "I rejoice over your reminders More than over all other valuable things."

- triggers: ["!psalms119:15 ","!ps119:15 "]
  replace: "I will ponder over your orders And keep my eyes on your paths."

- triggers: ["!psalms119:16 ","!ps119:16 "]
  replace: "I am fond of your statutes. I will not forget your word. ג [Gimel]"

- triggers: ["!psalms119:17 ","!ps119:17 "]
  replace: "Deal kindly with your servant, So that I may live and observe your word."

- triggers: ["!psalms119:18 ","!ps119:18 "]
  replace: "Open my eyes so that I may see clearly The wonderful things from your law."

- triggers: ["!psalms119:19 ","!ps119:19 "]
  replace: "I am but a foreigner in the land. Do not hide your commandments from me."

- triggers: ["!psalms119:20 ","!ps119:20 "]
  replace: "I am consumed with longing For your judgments at all times."

- triggers: ["!psalms119:21 ","!ps119:21 "]
  replace: "You rebuke the presumptuous, The cursed ones who stray from your commandments."

- triggers: ["!psalms119:22 ","!ps119:22 "]
  replace: "Remove from me scorn and contempt, For I have observed your reminders."

- triggers: ["!psalms119:23 ","!ps119:23 "]
  replace: "Even when princes sit together and speak against me, Your servant ponders over your regulations."

- triggers: ["!psalms119:24 ","!ps119:24 "]
  replace: "I am fond of your reminders; They are my advisers. ד [Daleth]"

- triggers: ["!psalms119:25 ","!ps119:25 "]
  replace: "I lie prostrate in the dust. Preserve me alive according to your word."

- triggers: ["!psalms119:26 ","!ps119:26 "]
  replace: "I told you of my ways, and you answered me; Teach me your regulations."

- triggers: ["!psalms119:27 ","!ps119:27 "]
  replace: "Make me understand the meaning of your orders, So that I may ponder over your wonderful works."

- triggers: ["!psalms119:28 ","!ps119:28 "]
  replace: "I have been sleepless from grief. Strengthen me according to your word."

- triggers: ["!psalms119:29 ","!ps119:29 "]
  replace: "Remove from me the way of deception, And favor me with your law."

- triggers: ["!psalms119:30 ","!ps119:30 "]
  replace: "The way of faithfulness I have chosen. I recognize that your judgments are right."

- triggers: ["!psalms119:31 ","!ps119:31 "]
  replace: "I cling to your reminders. O Jehovah, do not let me be disappointed."

- triggers: ["!psalms119:32 ","!ps119:32 "]
  replace: "I will eagerly pursue the way of your commandments Because you make room for it in my heart. ה [He]"

- triggers: ["!psalms119:33 ","!ps119:33 "]
  replace: "Teach me, O Jehovah, the way of your regulations, And I will follow it to the end."

- triggers: ["!psalms119:34 ","!ps119:34 "]
  replace: "Give me understanding, So that I may observe your law And keep it with my whole heart."

- triggers: ["!psalms119:35 ","!ps119:35 "]
  replace: "Guide me in the pathway of your commandments, For in it I take delight."

- triggers: ["!psalms119:36 ","!ps119:36 "]
  replace: "Incline my heart to your reminders, Not to selfish gain."

- triggers: ["!psalms119:37 ","!ps119:37 "]
  replace: "Turn my eyes away from looking at what is worthless; Preserve me alive in your way."

- triggers: ["!psalms119:38 ","!ps119:38 "]
  replace: "Fulfill your promise to your servant, So that you may be feared."

- triggers: ["!psalms119:39 ","!ps119:39 "]
  replace: "Remove the disgrace that I dread, For your judgments are good."

- triggers: ["!psalms119:40 ","!ps119:40 "]
  replace: "See how I long for your orders. Preserve me alive in your righteousness. ו [Waw]"

- triggers: ["!psalms119:41 ","!ps119:41 "]
  replace: "May I experience your loyal love, O Jehovah, Your salvation in harmony with your promise;"

- triggers: ["!psalms119:42 ","!ps119:42 "]
  replace: "Then I will reply to the one taunting me, For I put my trust in your word."

- triggers: ["!psalms119:43 ","!ps119:43 "]
  replace: "Do not utterly remove the word of truth from my mouth, For I have hoped in your judgment."

- triggers: ["!psalms119:44 ","!ps119:44 "]
  replace: "I will keep your law constantly, Forever and ever."

- triggers: ["!psalms119:45 ","!ps119:45 "]
  replace: "And I will walk about in a place of safety, For I search for your orders."

- triggers: ["!psalms119:46 ","!ps119:46 "]
  replace: "I will speak about your reminders in front of kings, And I will not be ashamed."

- triggers: ["!psalms119:47 ","!ps119:47 "]
  replace: "I am fond of your commandments, Yes, I love them."

- triggers: ["!psalms119:48 ","!ps119:48 "]
  replace: "I will raise my hands to your commandments, which I love, And I will ponder over your regulations. ז [Zayin]"

- triggers: ["!psalms119:49 ","!ps119:49 "]
  replace: "Remember your word to your servant, Through which you give me hope."

- triggers: ["!psalms119:50 ","!ps119:50 "]
  replace: "This is my comfort in my affliction, For your saying has preserved me alive."

- triggers: ["!psalms119:51 ","!ps119:51 "]
  replace: "The presumptuous utterly scorn me, But I do not deviate from your law."

- triggers: ["!psalms119:52 ","!ps119:52 "]
  replace: "I remember your judgments from of old, O Jehovah, And I find comfort in them."

- triggers: ["!psalms119:53 ","!ps119:53 "]
  replace: "I am seized with burning rage because of the wicked, Who forsake your law."

- triggers: ["!psalms119:54 ","!ps119:54 "]
  replace: "Your regulations are songs to me Wherever I dwell."

- triggers: ["!psalms119:55 ","!ps119:55 "]
  replace: "During the night I remember your name, O Jehovah, So that I may keep your law."

- triggers: ["!psalms119:56 ","!ps119:56 "]
  replace: "This has been my practice Because I have observed your orders. ח [Heth]"

- triggers: ["!psalms119:57 ","!ps119:57 "]
  replace: "Jehovah is my portion; I have promised to keep your words."

- triggers: ["!psalms119:58 ","!ps119:58 "]
  replace: "I appeal to you with all my heart; Show me favor according to your promise."

- triggers: ["!psalms119:59 ","!ps119:59 "]
  replace: "I have examined my ways, In order to turn my feet back to your reminders."

- triggers: ["!psalms119:60 ","!ps119:60 "]
  replace: "I hurry and do not delay To keep your commandments."

- triggers: ["!psalms119:61 ","!ps119:61 "]
  replace: "The ropes of the wicked surround me, But your law I do not forget."

- triggers: ["!psalms119:62 ","!ps119:62 "]
  replace: "At midnight I get up to give you thanks For your righteous judgments."

- triggers: ["!psalms119:63 ","!ps119:63 "]
  replace: "I am a friend of all who fear you And of those who keep your orders."

- triggers: ["!psalms119:64 ","!ps119:64 "]
  replace: "Your loyal love, O Jehovah, fills the earth; Teach me your regulations. ט [Teth]"

- triggers: ["!psalms119:65 ","!ps119:65 "]
  replace: "You have dealt well with your servant, O Jehovah, according to your word."

- triggers: ["!psalms119:66 ","!ps119:66 "]
  replace: "Teach me good sense and knowledge, For I have put my trust in your commandments."

- triggers: ["!psalms119:67 ","!ps119:67 "]
  replace: "Before I was afflicted, I used to go astray, But now I keep your saying."

- triggers: ["!psalms119:68 ","!ps119:68 "]
  replace: "You are good and your works are good. Teach me your regulations."

