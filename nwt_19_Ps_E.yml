  replace: "The presumptuous smear me with lies, But I observe your orders with all my heart."

- triggers: ["!psalms119:70 ","!ps119:70 "]
  replace: "Their heart is insensitive, But I am fond of your law."

- triggers: ["!psalms119:71 ","!ps119:71 "]
  replace: "It is good that I have been afflicted, So that I may learn your regulations."

- triggers: ["!psalms119:72 ","!ps119:72 "]
  replace: "The law that you have proclaimed is good for me, More so than thousands of pieces of gold and silver. י [Yod]"

