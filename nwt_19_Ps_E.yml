matches:
- triggers: ["!psalms1:1 ","!ps1:1 "]
  replace: "Happy is the man who does not walk according to the advice of the wicked And does not stand on the path of sinners And does not sit in the seat of scoffers."

- triggers: ["!psalms1:2 ","!ps1:2 "]
  replace: "But his delight is in the law of Jehovah, And he reads His law in an undertone day and night."

- triggers: ["!psalms1:3 ","!ps1:3 "]
  replace: "He will be like a tree planted by streams of water, A tree that produces fruit in its season, The foliage of which does not wither. And everything he does will succeed."

- triggers: ["!psalms1:4 ","!ps1:4 "]
  replace: "The wicked are not like that; They are like the chaff that the wind blows away."

- triggers: ["!psalms1:5 ","!ps1:5 "]
  replace: "That is why the wicked will not remain standing in the judgment; Nor will sinners remain standing in the assembly of the righteous."

- triggers: ["!psalms1:6 ","!ps1:6 "]
  replace: "For Jehovah is aware of the way of the righteous, But the way of the wicked will perish."

- triggers: ["!psalms2:1 ","!ps2:1 "]
  replace: "Why are the nations agitated And the peoples muttering an empty thing?"

- triggers: ["!psalms2:2 ","!ps2:2 "]
  replace: "The kings of the earth take their stand And high officials gather together as one Against Jehovah and against his anointed one."

- triggers: ["!psalms2:3 ","!ps2:3 "]
  replace: "They say: “Let us tear off their shackles And throw off their ropes!”"

- triggers: ["!psalms2:4 ","!ps2:4 "]
  replace: "The One enthroned in the heavens will laugh; Jehovah will scoff at them."

- triggers: ["!psalms2:5 ","!ps2:5 "]
  replace: "At that time he will speak to them in his anger And terrify them in his burning anger,"

- triggers: ["!psalms2:6 ","!ps2:6 "]
  replace: "Saying: “I myself have installed my king On Zion, my holy mountain.”"

- triggers: ["!psalms2:7 ","!ps2:7 "]
  replace: "Let me proclaim the decree of Jehovah; He said to me: “You are my son; Today I have become your father."

- triggers: ["!psalms2:8 ","!ps2:8 "]
  replace: "Ask of me, and I will give nations as your inheritance And the ends of the earth as your possession."

- triggers: ["!psalms2:9 ","!ps2:9 "]
  replace: "You will break them with an iron scepter, And you will smash them like a piece of pottery.”"

- triggers: ["!psalms2:10 ","!ps2:10 "]
  replace: "So now, you kings, show insight; Accept correction, you judges of the earth."

- triggers: ["!psalms2:11 ","!ps2:11 "]
  replace: "Serve Jehovah with fear, And rejoice with trembling."

- triggers: ["!psalms2:12 ","!ps2:12 "]
  replace: "Honor the son, or God will become indignant And you will perish from the way, For His anger flares up quickly. Happy are all those taking refuge in Him."

- triggers: ["!psalms3:1 ","!ps3:1 "]
  replace: "O Jehovah, why have my adversaries become so numerous? Why are so many rising up against me?"

- triggers: ["!psalms3:2 ","!ps3:2 "]
  replace: "Many are saying about me: “God will not save him.” (Selah)"

- triggers: ["!psalms3:3 ","!ps3:3 "]
  replace: "But you, O Jehovah, are a shield around me, My glory and the One who lifts up my head."

- triggers: ["!psalms3:4 ","!ps3:4 "]
  replace: "I will call aloud to Jehovah, And he will answer me from his holy mountain. (Selah)"

- triggers: ["!psalms3:5 ","!ps3:5 "]
  replace: "I will lie down and sleep; And I will wake up in safety, For Jehovah continues to support me."

- triggers: ["!psalms3:6 ","!ps3:6 "]
  replace: "I am not afraid of the tens of thousands Lined up against me on every side."

- triggers: ["!psalms3:7 ","!ps3:7 "]
  replace: "Rise up, O Jehovah! Save me, O my God! For you will strike all my enemies on the jaw; You will break the teeth of the wicked."

- triggers: ["!psalms3:8 ","!ps3:8 "]
  replace: "Salvation belongs to Jehovah. Your blessing is upon your people. (Selah)"

- triggers: ["!psalms4:1 ","!ps4:1 "]
  replace: "When I call, answer me, O my righteous God. Make a way of escape for me in my distress. Show me favor and hear my prayer."

- triggers: ["!psalms4:2 ","!ps4:2 "]
  replace: "You sons of men, how long will you turn my honor into humiliation? How long will you love what is worthless and search for what is false? (Selah)"

- triggers: ["!psalms4:3 ","!ps4:3 "]
  replace: "Know that Jehovah will treat his loyal one in a special way; Jehovah will hear when I call to him."

- triggers: ["!psalms4:4 ","!ps4:4 "]
  replace: "Be agitated, but do not sin. Have your say in your heart, upon your bed, and keep silent. (Selah)"

- triggers: ["!psalms4:5 ","!ps4:5 "]
  replace: "Offer the sacrifices of righteousness, And trust in Jehovah."

- triggers: ["!psalms4:6 ","!ps4:6 "]
  replace: "There are many saying: “Who will show us anything good?” Let the light of your face shine upon us, O Jehovah."

- triggers: ["!psalms4:7 ","!ps4:7 "]
  replace: "You have filled my heart with greater rejoicing Than those who have an abundant harvest of grain and new wine."

- triggers: ["!psalms4:8 ","!ps4:8 "]
  replace: "I will lie down and sleep in peace, For you alone, O Jehovah, make me dwell in security."

- triggers: ["!psalms5:1 ","!ps5:1 "]
  replace: "Listen to my words, O Jehovah; Be attentive to my sighing."

- triggers: ["!psalms5:2 ","!ps5:2 "]
  replace: "Pay attention to my cry for help, O my King and my God, because to you I pray."

- triggers: ["!psalms5:3 ","!ps5:3 "]
  replace: "O Jehovah, you will hear my voice in the morning; In the morning I will express my concern to you and wait expectantly."

- triggers: ["!psalms5:4 ","!ps5:4 "]
  replace: "For you are not a God who takes pleasure in wickedness; No one bad may remain with you."

- triggers: ["!psalms5:5 ","!ps5:5 "]
  replace: "No arrogant person may stand in your presence. You hate all those who behave wickedly;"

- triggers: ["!psalms5:6 ","!ps5:6 "]
  replace: "You will destroy those who speak lies. Jehovah detests violent and deceptive people."

- triggers: ["!psalms5:7 ","!ps5:7 "]
  replace: "But I will come into your house because of your great loyal love; I will bow down toward your holy temple in reverential fear of you."

- triggers: ["!psalms5:8 ","!ps5:8 "]
  replace: "Lead me, O Jehovah, in your righteousness because of my foes; Make your way clear for me."

- triggers: ["!psalms5:9 ","!ps5:9 "]
  replace: "For nothing they say can be trusted; Within them is nothing but malice; Their throat is an open grave; They flatter with their tongue."

- triggers: ["!psalms5:10 ","!ps5:10 "]
  replace: "But God will declare them guilty; Their own schemes will cause their downfall. May they be driven away because of their many transgressions, For they have rebelled against you."

- triggers: ["!psalms5:11 ","!ps5:11 "]
  replace: "But all those who take refuge in you will rejoice; They will always shout joyfully. You will block approach to them, And those loving your name will rejoice in you."

- triggers: ["!psalms5:12 ","!ps5:12 "]
  replace: "For you will bless anyone righteous, O Jehovah; You will surround them with approval as with a large shield."

- triggers: ["!psalms6:1 ","!ps6:1 "]
  replace: "O Jehovah, do not reprove me in your anger, And do not correct me in your rage."

- triggers: ["!psalms6:2 ","!ps6:2 "]
  replace: "Show me favor, O Jehovah, for I am growing weak. Heal me, O Jehovah, for my bones are shaking."

- triggers: ["!psalms6:3 ","!ps6:3 "]
  replace: "Yes, I am greatly disturbed, And I ask you, O Jehovah—how long will it be?"

- triggers: ["!psalms6:4 ","!ps6:4 "]
  replace: "Return, O Jehovah, and rescue me; Save me for the sake of your loyal love."

- triggers: ["!psalms6:5 ","!ps6:5 "]
  replace: "For in death there is no mention of you; In the Grave, who will praise you?"

- triggers: ["!psalms6:6 ","!ps6:6 "]
  replace: "I have grown weary with my sighing; All night long I soak my bed with tears; I flood my couch with weeping."

- triggers: ["!psalms6:7 ","!ps6:7 "]
  replace: "My eye is weak from my grief; It has dimmed because of all those harassing me."

- triggers: ["!psalms6:8 ","!ps6:8 "]
  replace: "Get away from me, all you who behave wickedly, For Jehovah will hear the sound of my weeping."

- triggers: ["!psalms6:9 ","!ps6:9 "]
  replace: "Jehovah will hear my request for favor; Jehovah will accept my prayer."

- triggers: ["!psalms6:10 ","!ps6:10 "]
  replace: "All my enemies will be put to shame and dismayed; They will fall back in sudden disgrace."

- triggers: ["!psalms7:1 ","!ps7:1 "]
  replace: "O Jehovah my God, in you I have taken refuge. Save me from all those persecuting me and rescue me."

- triggers: ["!psalms7:2 ","!ps7:2 "]
  replace: "Otherwise they will tear me to pieces as a lion does, Carrying me off with no one to rescue me."

- triggers: ["!psalms7:3 ","!ps7:3 "]
  replace: "O Jehovah my God, if I am at fault in this, If I have acted unjustly,"

- triggers: ["!psalms7:4 ","!ps7:4 "]
  replace: "If I have wronged the one doing good to me, Or if I have plundered my enemy without cause,"

- triggers: ["!psalms7:5 ","!ps7:5 "]
  replace: "Then let an enemy pursue and overtake me; Let him trample my life down to the earth And cause my glory to perish in the dust. (Selah)"

- triggers: ["!psalms7:6 ","!ps7:6 "]
  replace: "Rise up in your anger, O Jehovah; Stand up against the fury of my enemies; Awake for me, and demand that justice be done."

- triggers: ["!psalms7:7 ","!ps7:7 "]
  replace: "Let the nations surround you; And you will act against them from on high."

- triggers: ["!psalms7:8 ","!ps7:8 "]
  replace: "Jehovah will pass sentence on the peoples. Judge me, O Jehovah, according to my righteousness And according to my integrity."

- triggers: ["!psalms7:9 ","!ps7:9 "]
  replace: "Please put an end to the evil deeds of the wicked. But establish the righteous, Since you are the righteous God who examines the hearts and the deepest emotions."

- triggers: ["!psalms7:10 ","!ps7:10 "]
  replace: "God is my shield, the Savior of those upright in heart."

- triggers: ["!psalms7:11 ","!ps7:11 "]
  replace: "God is a righteous Judge, And God proclaims his judgments every day."

- triggers: ["!psalms7:12 ","!ps7:12 "]
  replace: "If anyone will not repent, He sharpens his sword; He bends his bow and makes it ready."

- triggers: ["!psalms7:13 ","!ps7:13 "]
  replace: "He prepares his deadly weapons; He makes ready his flaming arrows."

- triggers: ["!psalms7:14 ","!ps7:14 "]
  replace: "Look at the one who is pregnant with wickedness; He conceives trouble and gives birth to lies."

- triggers: ["!psalms7:15 ","!ps7:15 "]
  replace: "He excavates a pit and digs it deep, But he falls into the very hole he made."

- triggers: ["!psalms7:16 ","!ps7:16 "]
  replace: "The trouble he causes will return on his own head; His violence will fall on the crown of his head."

- triggers: ["!psalms7:17 ","!ps7:17 "]
  replace: "I will praise Jehovah for his justice; I will sing praises to the name of Jehovah the Most High."

- triggers: ["!psalms8:1 ","!ps8:1 "]
  replace: "O Jehovah our Lord, how majestic your name is throughout the earth; You have set your splendor even higher than the heavens!"

- triggers: ["!psalms8:2 ","!ps8:2 "]
  replace: "Out of the mouth of children and infants you have established strength On account of your adversaries, To silence the enemy and the avenger."

- triggers: ["!psalms8:3 ","!ps8:3 "]
  replace: "When I see your heavens, the works of your fingers, The moon and the stars that you have prepared,"

- triggers: ["!psalms8:4 ","!ps8:4 "]
  replace: "What is mortal man that you keep him in mind, And a son of man that you take care of him?"

- triggers: ["!psalms8:5 ","!ps8:5 "]
  replace: "You made him a little lower than godlike ones, And you crowned him with glory and splendor."

- triggers: ["!psalms8:6 ","!ps8:6 "]
  replace: "You gave him dominion over the works of your hands; You have put everything under his feet:"

- triggers: ["!psalms8:7 ","!ps8:7 "]
  replace: "All the flocks and cattle, As well as the wild animals,"

- triggers: ["!psalms8:8 ","!ps8:8 "]
  replace: "The birds of the heavens and the fish of the sea, Whatever passes through the paths of the seas."

- triggers: ["!psalms8:9 ","!ps8:9 "]
  replace: "O Jehovah our Lord, how majestic your name is throughout the earth!"

- triggers: ["!psalms9:1 ","!ps9:1 "]
  replace: "I will praise you, O Jehovah, with all my heart; I will tell about all your wonderful works."

- triggers: ["!psalms9:2 ","!ps9:2 "]
  replace: "I will rejoice and exult in you; I will sing praises to your name, O Most High. ב [Beth]"

- triggers: ["!psalms9:3 ","!ps9:3 "]
  replace: "When my enemies retreat, They will stumble and perish from before you."

- triggers: ["!psalms9:4 ","!ps9:4 "]
  replace: "For you defend my just cause; You sit on your throne judging with righteousness. ג [Gimel]"

- triggers: ["!psalms9:5 ","!ps9:5 "]
  replace: "You have rebuked nations and destroyed the wicked, Blotting out their name forever and ever."

- triggers: ["!psalms9:6 ","!ps9:6 "]
  replace: "The enemy has been ruined forever; You uprooted their cities, And all memory of them will perish. ה [He]"

- triggers: ["!psalms9:7 ","!ps9:7 "]
  replace: "But Jehovah is enthroned forever; He has firmly established his throne for justice."

- triggers: ["!psalms9:8 ","!ps9:8 "]
  replace: "He will judge the inhabited earth in righteousness; He will render righteous legal decisions for the nations. ו [Waw]"

- triggers: ["!psalms9:9 ","!ps9:9 "]
  replace: "Jehovah will become a secure refuge for the oppressed, A secure refuge in times of distress."

- triggers: ["!psalms9:10 ","!ps9:10 "]
  replace: "Those knowing your name will trust in you; You will never abandon those seeking you, O Jehovah. ז [Zayin]"

- triggers: ["!psalms9:11 ","!ps9:11 "]
  replace: "Sing praises to Jehovah, who is dwelling in Zion; Make his deeds known among the peoples."

- triggers: ["!psalms9:12 ","!ps9:12 "]
  replace: "For the One who avenges their blood remembers them; He will not forget the cry of the afflicted. ח [Heth]"

- triggers: ["!psalms9:13 ","!ps9:13 "]
  replace: "Show me favor, O Jehovah; see my affliction by those hating me, You who raise me from the gates of death,"

- triggers: ["!psalms9:14 ","!ps9:14 "]
  replace: "So that I may declare your praiseworthy deeds in the gates of the daughter of Zion, And rejoice in your acts of salvation. ט [Teth]"

- triggers: ["!psalms9:15 ","!ps9:15 "]
  replace: "The nations have sunk down into the pit they made; Their own foot has been caught in the net they hid."

- triggers: ["!psalms9:16 ","!ps9:16 "]
  replace: "Jehovah is known by the judgment he executes. The wicked one has been ensnared in the work of his own hands. Higgaʹion. (Selah) י [Yod]"

- triggers: ["!psalms9:17 ","!ps9:17 "]
  replace: "The wicked will retreat toward the Grave, All the nations who forget God."

- triggers: ["!psalms9:18 ","!ps9:18 "]
  replace: "But the poor will not always be forgotten; Nor will the hope of the meek ever perish. כ [Kaph]"

- triggers: ["!psalms9:19 ","!ps9:19 "]
  replace: "Rise up, O Jehovah! Do not let mortal man prevail. May the nations be judged in your presence."

- triggers: ["!psalms9:20 ","!ps9:20 "]
  replace: "Strike them with fear, O Jehovah, Let the nations know that they are only mortal men. (Selah)"

- triggers: ["!psalms10:1 ","!ps10:1 "]
  replace: "Why, O Jehovah, do you stand at a distance? Why do you hide yourself in times of distress?"

- triggers: ["!psalms10:2 ","!ps10:2 "]
  replace: "The wicked one arrogantly pursues the helpless one, But he will be caught in the schemes he devises."

- triggers: ["!psalms10:3 ","!ps10:3 "]
  replace: "For the wicked one boasts about his selfish desires And blesses the greedy one; נ [Nun] He disrespects Jehovah."

- triggers: ["!psalms10:4 ","!ps10:4 "]
  replace: "In his haughtiness, the wicked man makes no investigation; All his thoughts are: “There is no God.”"

- triggers: ["!psalms10:5 ","!ps10:5 "]
  replace: "His ways keep prospering, But your judgments are beyond his understanding; He scoffs at all his adversaries."

- triggers: ["!psalms10:6 ","!ps10:6 "]
  replace: "He says in his heart: “I will never be shaken; For generation after generation I will never see calamity.” פ [Pe]"

- triggers: ["!psalms10:7 ","!ps10:7 "]
  replace: "His mouth is full of curses, lies, and threats; Under his tongue are trouble and injury."

- triggers: ["!psalms10:8 ","!ps10:8 "]
  replace: "He waits in ambush near the settlements; From his hiding place he kills an innocent one. ע [Ayin] His eyes are watching for an unfortunate victim."

- triggers: ["!psalms10:9 ","!ps10:9 "]
  replace: "He waits in his hiding place like a lion in its lair. He waits to seize the helpless one. He seizes the helpless one when he pulls his net shut."

- triggers: ["!psalms10:10 ","!ps10:10 "]
  replace: "The victim is crushed and brought down; The unfortunate ones fall into his clutches."

- triggers: ["!psalms10:11 ","!ps10:11 "]
  replace: "He says in his heart: “God has forgotten. He has turned away his face. He never notices.” ק [Qoph]"

- triggers: ["!psalms10:12 ","!ps10:12 "]
  replace: "Rise up, O Jehovah. O God, lift up your hand. Do not forget the helpless ones."

- triggers: ["!psalms10:13 ","!ps10:13 "]
  replace: "Why has the wicked one disrespected God? He says in his heart: “You will not hold me accountable.” ר [Resh]"

- triggers: ["!psalms10:14 ","!ps10:14 "]
  replace: "But you do see trouble and distress. You look on and take matters in hand. To you the unfortunate victim turns; You are the helper for the fatherless child. ש [Shin]"

- triggers: ["!psalms10:15 ","!ps10:15 "]
  replace: "Break the arm of the wicked and evil man, So that when you search for his wickedness, You will find it no more."

- triggers: ["!psalms10:16 ","!ps10:16 "]
  replace: "Jehovah is King forever and ever. The nations have perished from the earth. ת [Taw]"

- triggers: ["!psalms10:17 ","!ps10:17 "]
  replace: "But you will hear the request of the meek, O Jehovah. You will make their hearts firm and pay close attention to them."

- triggers: ["!psalms10:18 ","!ps10:18 "]
  replace: "You will render justice to the fatherless and to those who are crushed, So that mortal man of the earth may no longer make them afraid."

- triggers: ["!psalms11:1 ","!ps11:1 "]
  replace: "In Jehovah I have taken refuge. So how can you say to me: “Flee like a bird to your mountain!"

- triggers: ["!psalms11:2 ","!ps11:2 "]
  replace: "See how the wicked bend the bow; They set their arrow on the bowstring, To shoot from the darkness those upright in heart."

- triggers: ["!psalms11:3 ","!ps11:3 "]
  replace: "When the foundations are torn down, What can the righteous do?”"

- triggers: ["!psalms11:4 ","!ps11:4 "]
  replace: "Jehovah is in his holy temple. Jehovah’s throne is in the heavens. His own eyes see, his watchful eyes examine the sons of men."

- triggers: ["!psalms11:5 ","!ps11:5 "]
  replace: "Jehovah examines the righteous one as well as the wicked one; He hates anyone who loves violence."

- triggers: ["!psalms11:6 ","!ps11:6 "]
  replace: "Upon the wicked, he will rain down snares; Fire and sulfur and a scorching wind will be the portion of their cup."

- triggers: ["!psalms11:7 ","!ps11:7 "]
  replace: "For Jehovah is righteous; he loves righteous acts. The upright will see his face."

- triggers: ["!psalms12:1 ","!ps12:1 "]
  replace: "Save me, O Jehovah, for the loyal one is no more; Faithful people have vanished from among men."

- triggers: ["!psalms12:2 ","!ps12:2 "]
  replace: "They speak lies to one another; They flatter with their lips and speak with deceitful hearts."

- triggers: ["!psalms12:3 ","!ps12:3 "]
  replace: "Jehovah will cut off all flattering lips And the tongue that makes great boasts,"

- triggers: ["!psalms12:4 ","!ps12:4 "]
  replace: "Those who say: “We will prevail with our tongues. We use our lips as we please; Who will be our master?”"

- triggers: ["!psalms12:5 ","!ps12:5 "]
  replace: "“Because the afflicted are oppressed, Because of the sighing of the poor, I will rise up to act,” says Jehovah. “I will save them from those who treat them with contempt.”"

- triggers: ["!psalms12:6 ","!ps12:6 "]
  replace: "The sayings of Jehovah are pure; They are like silver refined in an earthen furnace, purified seven times."

- triggers: ["!psalms12:7 ","!ps12:7 "]
  replace: "You will guard them, O Jehovah; You will protect each one of them from this generation forever."

- triggers: ["!psalms12:8 ","!ps12:8 "]
  replace: "The wicked walk around unrestrained Because the sons of men promote depravity."

- triggers: ["!psalms13:1 ","!ps13:1 "]
  replace: "How long, O Jehovah, will you forget me? Forever? How long will you hide your face from me?"

- triggers: ["!psalms13:2 ","!ps13:2 "]
  replace: "How long will I have anxious concern, With grief in my heart each day? How long will my enemy triumph over me?"

- triggers: ["!psalms13:3 ","!ps13:3 "]
  replace: "Look upon me and answer me, O Jehovah my God. Give light to my eyes, so that I may not fall asleep in death,"

- triggers: ["!psalms13:4 ","!ps13:4 "]
  replace: "So that my enemy will not say: “I have defeated him!” Do not let my opponents rejoice over my downfall."

- triggers: ["!psalms13:5 ","!ps13:5 "]
  replace: "As for me, I trust in your loyal love; My heart will rejoice in your acts of salvation."

- triggers: ["!psalms13:6 ","!ps13:6 "]
  replace: "I will sing to Jehovah, for he has richly rewarded me."

- triggers: ["!psalms14:1 ","!ps14:1 "]
  replace: "The foolish one says in his heart: “There is no Jehovah.” Their actions are corrupt, and their dealings are detestable; No one is doing good."

- triggers: ["!psalms14:2 ","!ps14:2 "]
  replace: "But Jehovah looks down from heaven on the sons of men To see whether anyone has insight, whether anyone is seeking Jehovah."

- triggers: ["!psalms14:3 ","!ps14:3 "]
  replace: "They have all turned aside; They are all alike corrupt. No one is doing good, Not even one."

- triggers: ["!psalms14:4 ","!ps14:4 "]
  replace: "Do none of the wrongdoers understand? They devour my people as if they were eating bread. They do not call on Jehovah."

- triggers: ["!psalms14:5 ","!ps14:5 "]
  replace: "But they will be filled with great terror, For Jehovah is with the generation of the righteous."

- triggers: ["!psalms14:6 ","!ps14:6 "]
  replace: "You wrongdoers try to frustrate the plans of the lowly one, But Jehovah is his refuge."

- triggers: ["!psalms14:7 ","!ps14:7 "]
  replace: "O that Israel’s salvation may come from Zion! When Jehovah gathers back his captive people, Let Jacob be joyful, let Israel rejoice."

- triggers: ["!psalms15:1 ","!ps15:1 "]
  replace: "O Jehovah, who may be a guest in your tent? Who may reside in your holy mountain?"

- triggers: ["!psalms15:2 ","!ps15:2 "]
  replace: "The one who is walking faultlessly, Practicing what is right And speaking the truth in his heart."

- triggers: ["!psalms15:3 ","!ps15:3 "]
  replace: "He does not slander with his tongue, He does nothing bad to his neighbor, And he does not defame his friends."

- triggers: ["!psalms15:4 ","!ps15:4 "]
  replace: "He rejects anyone who is contemptible, But he honors those fearing Jehovah. He does not go back on his promise, even when it is bad for him."

- triggers: ["!psalms15:5 ","!ps15:5 "]
  replace: "He does not lend his money on interest, And he does not accept a bribe against the innocent. Whoever does these things will never be shaken."

- triggers: ["!psalms16:1 ","!ps16:1 "]
  replace: "Protect me, O God, for I have taken refuge in you."

- triggers: ["!psalms16:2 ","!ps16:2 "]
  replace: "I have said to Jehovah: “You are Jehovah, my Source of goodness."

- triggers: ["!psalms16:3 ","!ps16:3 "]
  replace: "And the holy ones in the earth, The majestic ones, bring me great delight.”"

- triggers: ["!psalms16:4 ","!ps16:4 "]
  replace: "Those who pursue other gods multiply their sorrows. I will never pour out their drink offerings of blood, Nor will my lips mention their names."

- triggers: ["!psalms16:5 ","!ps16:5 "]
  replace: "Jehovah is my portion, my allotted share, and my cup. You safeguard my inheritance."

- triggers: ["!psalms16:6 ","!ps16:6 "]
  replace: "Pleasant places have been measured out to me. Yes, I am content with my inheritance."

- triggers: ["!psalms16:7 ","!ps16:7 "]
  replace: "I will praise Jehovah, who has given me advice. Even during the night, my innermost thoughts correct me."

- triggers: ["!psalms16:8 ","!ps16:8 "]
  replace: "I keep Jehovah before me constantly. Because he is at my right hand, I will never be shaken."

- triggers: ["!psalms16:9 ","!ps16:9 "]
  replace: "So my heart rejoices, my whole being is joyful. And I reside in security."

- triggers: ["!psalms16:10 ","!ps16:10 "]
  replace: "For you will not leave me in the Grave. You will not allow your loyal one to see the pit."

- triggers: ["!psalms16:11 ","!ps16:11 "]
  replace: "You make known to me the path of life. In your presence is abundant joy; There is happiness at your right hand forever."

- triggers: ["!psalms17:1 ","!ps17:1 "]
  replace: "Hear my plea for justice, O Jehovah; Pay attention to my cry for help; Listen to my prayer spoken without deceit."

- triggers: ["!psalms17:2 ","!ps17:2 "]
  replace: "May you make a just decision in my behalf; May your eyes see what is right."

- triggers: ["!psalms17:3 ","!ps17:3 "]
  replace: "You have examined my heart, you have inspected me by night; You have refined me; You will find that I have not schemed anything bad, And my mouth has not transgressed."

- triggers: ["!psalms17:4 ","!ps17:4 "]
  replace: "As for the activities of men, In accord with the word of your lips, I avoid the paths of the robber."

- triggers: ["!psalms17:5 ","!ps17:5 "]
  replace: "Let my steps stay on your tracks So that my feet will not stumble."

- triggers: ["!psalms17:6 ","!ps17:6 "]
  replace: "I do call on you, because you will answer me, O God. Incline your ear to me. Hear my words."

- triggers: ["!psalms17:7 ","!ps17:7 "]
  replace: "Show your loyal love in a wonderful way, O Savior of those seeking refuge at your right hand From those who rebel against you."

- triggers: ["!psalms17:8 ","!ps17:8 "]
  replace: "Guard me like the pupil of your eye; Conceal me in the shadow of your wings."

- triggers: ["!psalms17:9 ","!ps17:9 "]
  replace: "Guard me from the wicked who attack me, From my mortal enemies who surround me."

- triggers: ["!psalms17:10 ","!ps17:10 "]
  replace: "They have become insensitive; With their mouth they speak arrogantly;"

- triggers: ["!psalms17:11 ","!ps17:11 "]
  replace: "Now they hem us in; They watch for the chance to cause our downfall."

- triggers: ["!psalms17:12 ","!ps17:12 "]
  replace: "He is like a lion eager to tear its prey to pieces, Like a young lion crouching in ambush."

- triggers: ["!psalms17:13 ","!ps17:13 "]
  replace: "Rise up, O Jehovah, to confront him and bring him down; Rescue me from the wicked with your sword;"

- triggers: ["!psalms17:14 ","!ps17:14 "]
  replace: "Rescue me with your hand, O Jehovah, From men of this world, whose share is in this life, Those whom you fill with the good things you provide And who leave an inheritance to their many sons."

- triggers: ["!psalms17:15 ","!ps17:15 "]
  replace: "But as for me, in righteousness I will see your face; I am satisfied to awaken in your presence."

- triggers: ["!psalms18:1 ","!ps18:1 "]
  replace: "I have affection for you, O Jehovah, my strength."

- triggers: ["!psalms18:2 ","!ps18:2 "]
  replace: "Jehovah is my crag and my stronghold and the One who rescues me. My God is my rock, in whom I take refuge, My shield and my horn of salvation, my secure refuge."

- triggers: ["!psalms18:3 ","!ps18:3 "]
  replace: "I call on Jehovah, who is worthy of praise, And I will be saved from my enemies."

- triggers: ["!psalms18:4 ","!ps18:4 "]
  replace: "The ropes of death encircled me; Flash floods of worthless men terrified me."

- triggers: ["!psalms18:5 ","!ps18:5 "]
  replace: "The ropes of the Grave surrounded me; The snares of death confronted me."

- triggers: ["!psalms18:6 ","!ps18:6 "]
  replace: "In my distress I called on Jehovah, To my God I kept crying for help. From his temple he heard my voice, And my cry to him for help reached his ears."

- triggers: ["!psalms18:7 ","!ps18:7 "]
  replace: "Then the earth began to shake and rock; The foundations of the mountains trembled And shook back and forth because he had been angered."

- triggers: ["!psalms18:8 ","!ps18:8 "]
  replace: "Smoke ascended from his nostrils, And a consuming fire came from his mouth; Glowing coals blazed from him."

- triggers: ["!psalms18:9 ","!ps18:9 "]
  replace: "He made the heavens bend as he descended, And thick gloom was beneath his feet."

- triggers: ["!psalms18:10 ","!ps18:10 "]
  replace: "He rode on a cherub and came flying. He swooped down on the wings of a spirit."

- triggers: ["!psalms18:11 ","!ps18:11 "]
  replace: "He then covered himself in darkness, All around him as a shelter, Dark waters and thick clouds."

- triggers: ["!psalms18:12 ","!ps18:12 "]
  replace: "From the brightness before him Hail and fiery coals broke through the clouds."

- triggers: ["!psalms18:13 ","!ps18:13 "]
  replace: "Then Jehovah began to thunder in the heavens; The Most High made his voice heard With hailstones and fiery coals."

- triggers: ["!psalms18:14 ","!ps18:14 "]
  replace: "He shot his arrows and scattered them; He hurled his lightning and threw them into confusion."

- triggers: ["!psalms18:15 ","!ps18:15 "]
  replace: "The streambeds became visible; The foundations of the land were exposed by your rebuke, O Jehovah, By the blast of the breath from your nostrils."

- triggers: ["!psalms18:16 ","!ps18:16 "]
  replace: "He reached down from on high; He took hold of me and pulled me from deep waters."

- triggers: ["!psalms18:17 ","!ps18:17 "]
  replace: "He rescued me from my strong enemy, From those hating me, who were stronger than I was."

- triggers: ["!psalms18:18 ","!ps18:18 "]
  replace: "They confronted me on the day of my disaster, But Jehovah was my support."

- triggers: ["!psalms18:19 ","!ps18:19 "]
  replace: "He brought me out into a place of safety; He rescued me because he was pleased with me."

- triggers: ["!psalms18:20 ","!ps18:20 "]
  replace: "Jehovah rewards me according to my righteousness; He repays me according to the innocence of my hands."

- triggers: ["!psalms18:21 ","!ps18:21 "]
  replace: "For I have kept the ways of Jehovah, And I have not wickedly abandoned my God."

- triggers: ["!psalms18:22 ","!ps18:22 "]
  replace: "All his judgments are before me; I will not disregard his statutes."

- triggers: ["!psalms18:23 ","!ps18:23 "]
  replace: "I will remain blameless before him, And I will keep myself from error."

- triggers: ["!psalms18:24 ","!ps18:24 "]
  replace: "May Jehovah repay me according to my righteousness, According to the innocence of my hands before him."

- triggers: ["!psalms18:25 ","!ps18:25 "]
  replace: "With someone loyal you act in loyalty; With the blameless man you deal blamelessly;"

- triggers: ["!psalms18:26 ","!ps18:26 "]
  replace: "With the pure you show yourself pure, But with the crooked you show yourself shrewd."

- triggers: ["!psalms18:27 ","!ps18:27 "]
  replace: "For you save those who are lowly But you abase the haughty."

- triggers: ["!psalms18:28 ","!ps18:28 "]
  replace: "For it is you who light my lamp, O Jehovah, My God who lights up my darkness."

- triggers: ["!psalms18:29 ","!ps18:29 "]
  replace: "With your help I can charge against a marauder band; By God’s power I can scale a wall."

- triggers: ["!psalms18:30 ","!ps18:30 "]
  replace: "The way of the true God is perfect; The saying of Jehovah is refined. He is a shield to all those taking refuge in him."

- triggers: ["!psalms18:31 ","!ps18:31 "]
  replace: "For who is a God besides Jehovah? And who is a rock except our God?"

- triggers: ["!psalms18:32 ","!ps18:32 "]
  replace: "The true God is the one who clothes me with strength, And he will make my way perfect."

- triggers: ["!psalms18:33 ","!ps18:33 "]
  replace: "He makes my feet like those of a deer; He makes me stand on high places."

- triggers: ["!psalms18:34 ","!ps18:34 "]
  replace: "He trains my hands for warfare; My arms can bend a bow of copper."

- triggers: ["!psalms18:35 ","!ps18:35 "]
  replace: "You give me your shield of salvation, Your right hand supports me, And your humility makes me great."

- triggers: ["!psalms18:36 ","!ps18:36 "]
  replace: "You widen the path for my footsteps; My feet will not slip."

- triggers: ["!psalms18:37 ","!ps18:37 "]
  replace: "I will pursue my enemies and overtake them; I will not return until they are wiped out."

- triggers: ["!psalms18:38 ","!ps18:38 "]
  replace: "I will crush them so that they cannot rise up; They will fall under my feet."

- triggers: ["!psalms18:39 ","!ps18:39 "]
  replace: "You will equip me with strength for the battle; You will make my foes collapse under me."

- triggers: ["!psalms18:40 ","!ps18:40 "]
  replace: "You will make my enemies retreat from me, And I will put an end to those who hate me."

- triggers: ["!psalms18:41 ","!ps18:41 "]
  replace: "They cry for help, but there is no one to save them; They even cry to Jehovah, but he does not answer them."

- triggers: ["!psalms18:42 ","!ps18:42 "]
  replace: "I will pound them as fine as dust in the wind; I will throw them out like mud in the streets."

- triggers: ["!psalms18:43 ","!ps18:43 "]
  replace: "You will rescue me from the faultfinding of the people. You will appoint me the head of nations. A people whom I have not known will serve me."

- triggers: ["!psalms18:44 ","!ps18:44 "]
  replace: "At a mere report they will obey me; Foreigners will come cringing before me."

- triggers: ["!psalms18:45 ","!ps18:45 "]
  replace: "Foreigners will lose courage; They will come trembling from their strongholds."

- triggers: ["!psalms18:46 ","!ps18:46 "]
  replace: "Jehovah is alive! Praised be my Rock! Let the God of my salvation be exalted."

- triggers: ["!psalms18:47 ","!ps18:47 "]
  replace: "The true God executes vengeance for me; He subdues the peoples under me."

- triggers: ["!psalms18:48 ","!ps18:48 "]
  replace: "He rescues me from my angry enemies; You lift me high above those who attack me; You save me from the man of violence."

- triggers: ["!psalms18:49 ","!ps18:49 "]
  replace: "That is why I will glorify you among the nations, O Jehovah, And to your name I will sing praises."

- triggers: ["!psalms18:50 ","!ps18:50 "]
  replace: "He performs great acts of salvation for his king; He displays loyal love to his anointed one, To David and his offspring forever."

- triggers: ["!psalms19:1 ","!ps19:1 "]
  replace: "The heavens are declaring the glory of God; The skies above proclaim the work of his hands."

- triggers: ["!psalms19:2 ","!ps19:2 "]
  replace: "Day after day their speech bubbles forth, And night after night they reveal knowledge."

- triggers: ["!psalms19:3 ","!ps19:3 "]
  replace: "There is no speech, and there are no words; Their voice is not heard."

- triggers: ["!psalms19:4 ","!ps19:4 "]
  replace: "But into all the earth their sound has gone out, And to the ends of the inhabited earth their message. In the heavens he has pitched a tent for the sun;"

- triggers: ["!psalms19:5 ","!ps19:5 "]
  replace: "It is like a bridegroom emerging from the bridal chamber; It rejoices like a mighty man running his course."

- triggers: ["!psalms19:6 ","!ps19:6 "]
  replace: "It emerges from one end of the heavens, And it circles to their other end; And nothing is concealed from its heat."

- triggers: ["!psalms19:7 ","!ps19:7 "]
  replace: "The law of Jehovah is perfect, restoring strength. The reminder of Jehovah is trustworthy, making the inexperienced one wise."

- triggers: ["!psalms19:8 ","!ps19:8 "]
  replace: "The orders from Jehovah are righteous, causing the heart to rejoice; The commandment of Jehovah is clean, making the eyes shine."

- triggers: ["!psalms19:9 ","!ps19:9 "]
  replace: "The fear of Jehovah is pure, lasting forever. The judgments of Jehovah are true, altogether righteous."

- triggers: ["!psalms19:10 ","!ps19:10 "]
  replace: "They are more desirable than gold, Than much fine gold, And sweeter than honey, the honey that drips from the combs."

- triggers: ["!psalms19:11 ","!ps19:11 "]
  replace: "By them your servant has been warned; In keeping them, there is a large reward."

- triggers: ["!psalms19:12 ","!ps19:12 "]
  replace: "Who can discern mistakes? Pronounce me innocent from sins I am unaware of."

- triggers: ["!psalms19:13 ","!ps19:13 "]
  replace: "And hold your servant back from presumptuous acts; Do not let them dominate me. Then I will be complete, And innocent of blatant sins."

- triggers: ["!psalms19:14 ","!ps19:14 "]
  replace: "May the words of my mouth and the meditation of my heart Be pleasing to you, O Jehovah, my Rock and my Redeemer."

- triggers: ["!psalms20:1 ","!ps20:1 "]
  replace: "May Jehovah answer you in the day of distress. May the name of the God of Jacob protect you."

- triggers: ["!psalms20:2 ","!ps20:2 "]
  replace: "May he send you help from the holy place And sustain you from Zion."

- triggers: ["!psalms20:3 ","!ps20:3 "]
  replace: "May he remember all your gift offerings; May he accept with favor your burnt offering. (Selah)"

- triggers: ["!psalms20:4 ","!ps20:4 "]
  replace: "May he grant you the desires of your heart And give success to all your plans."

- triggers: ["!psalms20:5 ","!ps20:5 "]
  replace: "We will shout joyfully over your acts of salvation; We will lift our banners in the name of our God. May Jehovah fulfill all your requests."

- triggers: ["!psalms20:6 ","!ps20:6 "]
  replace: "Now I do know that Jehovah saves his anointed one. He answers him from his holy heavens With great salvation by his right hand."

- triggers: ["!psalms20:7 ","!ps20:7 "]
  replace: "Some rely on chariots and others on horses, But we call on the name of Jehovah our God."

- triggers: ["!psalms20:8 ","!ps20:8 "]
  replace: "They have collapsed and fallen, But we have risen up and been restored."

- triggers: ["!psalms20:9 ","!ps20:9 "]
  replace: "O Jehovah, save the king! He will answer us in the day we call for help."

- triggers: ["!psalms21:1 ","!ps21:1 "]
  replace: "O Jehovah, in your strength the king rejoices; How greatly he rejoices in your acts of salvation!"

- triggers: ["!psalms21:2 ","!ps21:2 "]
  replace: "You have granted him the desire of his heart, And you have not withheld the request of his lips. (Selah)"

- triggers: ["!psalms21:3 ","!ps21:3 "]
  replace: "For you meet him with rich blessings; You place a crown of fine gold on his head."

- triggers: ["!psalms21:4 ","!ps21:4 "]
  replace: "He asked you for life, and you gave it to him, A long life, forever and ever."

- triggers: ["!psalms21:5 ","!ps21:5 "]
  replace: "Your acts of salvation bring him great glory. Dignity and splendor you bestow on him."

- triggers: ["!psalms21:6 ","!ps21:6 "]
  replace: "You make him blessed forever; You make him glad with the joy of your presence."

- triggers: ["!psalms21:7 ","!ps21:7 "]
  replace: "For the king trusts in Jehovah; Because of the loyal love of the Most High, he will never be shaken."

- triggers: ["!psalms21:8 ","!ps21:8 "]
  replace: "Your hand will find all your enemies; Your right hand will find those hating you."

- triggers: ["!psalms21:9 ","!ps21:9 "]
  replace: "You will make them like a fiery furnace at the appointed time when you give them attention. Jehovah will swallow them up in his anger, and fire will consume them."

- triggers: ["!psalms21:10 ","!ps21:10 "]
  replace: "Their descendants you will destroy from the earth, And their offspring from the sons of men."

- triggers: ["!psalms21:11 ","!ps21:11 "]
  replace: "For they intended to do what is bad against you; They have devised schemes that will not succeed."

- triggers: ["!psalms21:12 ","!ps21:12 "]
  replace: "For you will make them retreat By aiming your bow at them."

- triggers: ["!psalms21:13 ","!ps21:13 "]
  replace: "Rise up, O Jehovah, in your strength. We will sing praises to your mightiness."

- triggers: ["!psalms22:1 ","!ps22:1 "]
  replace: "My God, my God, why have you forsaken me? Why are you far from saving me, Far from my cries of anguish?"

- triggers: ["!psalms22:2 ","!ps22:2 "]
  replace: "My God, I keep calling by day, and you do not answer; And by night there is no silence on my part."

- triggers: ["!psalms22:3 ","!ps22:3 "]
  replace: "But you are holy, Surrounded by the praises of Israel."

- triggers: ["!psalms22:4 ","!ps22:4 "]
  replace: "In you our fathers put their trust; They trusted, and you kept rescuing them."

- triggers: ["!psalms22:5 ","!ps22:5 "]
  replace: "To you they cried out, and they were saved; They trusted in you, and they were not disappointed."

- triggers: ["!psalms22:6 ","!ps22:6 "]
  replace: "But I am a worm and not a man, Scorned by men and despised by the people."

- triggers: ["!psalms22:7 ","!ps22:7 "]
  replace: "All those seeing me mock me; They sneer and shake their heads in derision:"

- triggers: ["!psalms22:8 ","!ps22:8 "]
  replace: "“He entrusted himself to Jehovah. Let Him rescue him! Let Him save him, for he is so dear to Him!”"

- triggers: ["!psalms22:9 ","!ps22:9 "]
  replace: "You were the One who brought me out of the womb, The One who made me feel secure on my mother’s breasts."

- triggers: ["!psalms22:10 ","!ps22:10 "]
  replace: "I have been entrusted to your care from birth; From my mother’s womb, you have been my God."

- triggers: ["!psalms22:11 ","!ps22:11 "]
  replace: "Do not stay far off from me, for trouble is near And I have no other helper."

- triggers: ["!psalms22:12 ","!ps22:12 "]
  replace: "Many young bulls surround me; Powerful bulls of Baʹshan encircle me."

- triggers: ["!psalms22:13 ","!ps22:13 "]
  replace: "They open their mouth wide against me, Like a roaring lion that tears its prey to pieces."

- triggers: ["!psalms22:14 ","!ps22:14 "]
  replace: "I am poured out like water; All my bones are out of joint. My heart has become like wax; It melts deep within me."

- triggers: ["!psalms22:15 ","!ps22:15 "]
  replace: "My strength has dried up like a piece of pottery; My tongue sticks to my gums; You are bringing me down to the dust of death."

- triggers: ["!psalms22:16 ","!ps22:16 "]
  replace: "For dogs surround me; They close in on me like a pack of evildoers, Like a lion they are at my hands and feet."

- triggers: ["!psalms22:17 ","!ps22:17 "]
  replace: "I can count all my bones. They look on and stare at me."

- triggers: ["!psalms22:18 ","!ps22:18 "]
  replace: "They divide my garments among themselves, And they cast lots for my clothing."

- triggers: ["!psalms22:19 ","!ps22:19 "]
  replace: "But you, O Jehovah, do not remain far away. You are my strength; hurry to help me."

- triggers: ["!psalms22:20 ","!ps22:20 "]
  replace: "Save me from the sword, My precious life from the paws of dogs;"

- triggers: ["!psalms22:21 ","!ps22:21 "]
  replace: "Save me from the mouth of the lion and the horns of wild bulls; Answer and save me."

- triggers: ["!psalms22:22 ","!ps22:22 "]
  replace: "I will declare your name to my brothers; In the midst of the congregation I will praise you."

- triggers: ["!psalms22:23 ","!ps22:23 "]
  replace: "You who fear Jehovah, praise him! All you offspring of Jacob, glorify him! Stand in awe of him, all you offspring of Israel."

- triggers: ["!psalms22:24 ","!ps22:24 "]
  replace: "For he has not despised nor loathed the suffering of the oppressed one; He has not hidden his face from him. When he cried to him for help, he heard."

- triggers: ["!psalms22:25 ","!ps22:25 "]
  replace: "I will praise you in the large congregation; I will pay my vows before those who fear him."

- triggers: ["!psalms22:26 ","!ps22:26 "]
  replace: "The meek will eat and be satisfied; Those seeking Jehovah will praise him. May you enjoy life forever."

- triggers: ["!psalms22:27 ","!ps22:27 "]
  replace: "All the ends of the earth will remember and turn to Jehovah. All the families of the nations will bow down before you."

- triggers: ["!psalms22:28 ","!ps22:28 "]
  replace: "For the kingship belongs to Jehovah; He rules over the nations."

- triggers: ["!psalms22:29 ","!ps22:29 "]
  replace: "All the prosperous ones of the earth will eat and will bow down; All those going down to the dust will kneel before him; None of them can preserve their lives."

- triggers: ["!psalms22:30 ","!ps22:30 "]
  replace: "Their descendants will serve him; The generation to come will be told about Jehovah."

- triggers: ["!psalms22:31 ","!ps22:31 "]
  replace: "They will come and tell of his righteousness. They will tell the people yet to be born what he has done."

- triggers: ["!psalms23:1 ","!ps23:1 "]
  replace: "Jehovah is my Shepherd. I will lack nothing."

- triggers: ["!psalms23:2 ","!ps23:2 "]
  replace: "In grassy pastures he makes me lie down; He leads me to well-watered resting-places."

- triggers: ["!psalms23:3 ","!ps23:3 "]
  replace: "He refreshes me. He leads me in the paths of righteousness for the sake of his name."

- triggers: ["!psalms23:4 ","!ps23:4 "]
  replace: "Though I walk in the valley of deep shadow, I fear no harm, For you are with me; Your rod and your staff reassure me."

- triggers: ["!psalms23:5 ","!ps23:5 "]
  replace: "You prepare a table for me before my enemies. You refresh my head with oil; My cup is well-filled."

- triggers: ["!psalms23:6 ","!ps23:6 "]
  replace: "Surely goodness and loyal love will pursue me all the days of my life, And I will dwell in the house of Jehovah for all my days."

- triggers: ["!psalms24:1 ","!ps24:1 "]
  replace: "To Jehovah belong the earth and everything in it, The productive land and those dwelling on it."

- triggers: ["!psalms24:2 ","!ps24:2 "]
  replace: "For he has solidly fixed it on the seas And firmly established it on the rivers."

- triggers: ["!psalms24:3 ","!ps24:3 "]
  replace: "Who may ascend to the mountain of Jehovah, And who may stand up in his holy place?"

- triggers: ["!psalms24:4 ","!ps24:4 "]
  replace: "Anyone with innocent hands and a pure heart, Who has not sworn a false oath by My life, Nor taken an oath deceitfully."

- triggers: ["!psalms24:5 ","!ps24:5 "]
  replace: "He will receive blessings from Jehovah And righteousness from his God of salvation."

- triggers: ["!psalms24:6 ","!ps24:6 "]
  replace: "This is the generation of those seeking him, Of those seeking your face, O God of Jacob. (Selah)"

- triggers: ["!psalms24:7 ","!ps24:7 "]
  replace: "Lift up your heads, you gates; Open up, you ancient doorways, That the glorious King may enter!"

- triggers: ["!psalms24:8 ","!ps24:8 "]
  replace: "Who is this glorious King? Jehovah, strong and mighty, Jehovah, mighty in battle."

- triggers: ["!psalms24:9 ","!ps24:9 "]
  replace: "Lift up your heads, you gates; Open up, you ancient doorways, That the glorious King may enter!"

- triggers: ["!psalms24:10 ","!ps24:10 "]
  replace: "Who is he, this glorious King? Jehovah of armies—he is the glorious King. (Selah)"

- triggers: ["!psalms25:1 ","!ps25:1 "]
  replace: "To you, O Jehovah, I turn. ב [Beth]"

- triggers: ["!psalms25:2 ","!ps25:2 "]
  replace: "My God, I trust in you; Do not let me be put to shame. Do not let my enemies gloat over me. ג [Gimel]"

- triggers: ["!psalms25:3 ","!ps25:3 "]
  replace: "Surely none who hope in you will be put to shame, But shame awaits those who are treacherous without cause. ד [Daleth]"

- triggers: ["!psalms25:4 ","!ps25:4 "]
  replace: "Make me know your ways, O Jehovah; Teach me your paths. ה [He]"

- triggers: ["!psalms25:5 ","!ps25:5 "]
  replace: "Cause me to walk in your truth and teach me, For you are my God of salvation. ו [Waw] In you I hope all day long. ז [Zayin]"

- triggers: ["!psalms25:6 ","!ps25:6 "]
  replace: "Remember your mercy, O Jehovah, and your loyal love, Which you have always shown. ח [Heth]"

- triggers: ["!psalms25:7 ","!ps25:7 "]
  replace: "Do not remember the sins of my youth and my transgressions. Remember me according to your loyal love, For the sake of your goodness, O Jehovah. ט [Teth]"

- triggers: ["!psalms25:8 ","!ps25:8 "]
  replace: "Good and upright is Jehovah. That is why he instructs sinners in the way to live. י [Yod]"

- triggers: ["!psalms25:9 ","!ps25:9 "]
  replace: "He will guide the meek in what is right, And he will teach the meek ones his way. כ [Kaph]"

- triggers: ["!psalms25:10 ","!ps25:10 "]
  replace: "All the paths of Jehovah are loyal love and faithfulness For those observing his covenant and his reminders. ל [Lamed]"

- triggers: ["!psalms25:11 ","!ps25:11 "]
  replace: "For the sake of your name, O Jehovah, Forgive my error, though it is great. מ [Mem]"

- triggers: ["!psalms25:12 ","!ps25:12 "]
  replace: "Who is the man fearing Jehovah? He will instruct him about the way he should choose. נ [Nun]"

- triggers: ["!psalms25:13 ","!ps25:13 "]
  replace: "He will experience what is good, And his descendants will take possession of the earth. ס [Samekh]"

- triggers: ["!psalms25:14 ","!ps25:14 "]
  replace: "Close friendship with Jehovah belongs to those who fear him, And he makes his covenant known to them. ע [Ayin]"

- triggers: ["!psalms25:15 ","!ps25:15 "]
  replace: "My eyes are always toward Jehovah, For he will free my feet from the net. פ [Pe]"

- triggers: ["!psalms25:16 ","!ps25:16 "]
  replace: "Turn your face to me and show me favor, For I am alone and helpless. צ [Tsade]"

- triggers: ["!psalms25:17 ","!ps25:17 "]
  replace: "The distresses of my heart have multiplied; Free me from my anguish. ר [Resh]"

- triggers: ["!psalms25:18 ","!ps25:18 "]
  replace: "See my affliction and my trouble, And pardon all my sins."

- triggers: ["!psalms25:19 ","!ps25:19 "]
  replace: "See how numerous my enemies are And how violent their hatred is for me. ש [Shin]"

- triggers: ["!psalms25:20 ","!ps25:20 "]
  replace: "Guard my life and save me. Do not let me be put to shame, for I have taken refuge in you. ת [Taw]"

- triggers: ["!psalms25:21 ","!ps25:21 "]
  replace: "May integrity and uprightness safeguard me, For my hope is in you."

- triggers: ["!psalms25:22 ","!ps25:22 "]
  replace: "O God, rescue Israel out of all his distresses."

- triggers: ["!psalms26:1 ","!ps26:1 "]
  replace: "Judge me, O Jehovah, for I have walked in my integrity; In Jehovah I have trusted without wavering."

- triggers: ["!psalms26:2 ","!ps26:2 "]
  replace: "Examine me, O Jehovah, and put me to the test; Refine my innermost thoughts and my heart."

- triggers: ["!psalms26:3 ","!ps26:3 "]
  replace: "For your loyal love is always in front of me, And I walk in your truth."

- triggers: ["!psalms26:4 ","!ps26:4 "]
  replace: "I do not associate with deceitful men, And I avoid those who hide what they are."

- triggers: ["!psalms26:5 ","!ps26:5 "]
  replace: "I hate the company of evil men, And I refuse to associate with the wicked."

- triggers: ["!psalms26:6 ","!ps26:6 "]
  replace: "I will wash my hands in innocence, And I will march around your altar, O Jehovah,"

- triggers: ["!psalms26:7 ","!ps26:7 "]
  replace: "To cause the sound of thanksgiving to be heard And to declare all your wonderful works."

- triggers: ["!psalms26:8 ","!ps26:8 "]
  replace: "Jehovah, I love the house where you dwell, The place where your glory resides."

- triggers: ["!psalms26:9 ","!ps26:9 "]
  replace: "Do not sweep me away with sinners Nor take my life away with violent men,"

- triggers: ["!psalms26:10 ","!ps26:10 "]
  replace: "Whose hands engage in shameful conduct, And whose right hand is full of bribes."

- triggers: ["!psalms26:11 ","!ps26:11 "]
  replace: "But as for me, I will walk in my integrity. Rescue me and show me favor."

- triggers: ["!psalms26:12 ","!ps26:12 "]
  replace: "My foot is standing on level ground; In the great congregation, I will praise Jehovah."

- triggers: ["!psalms27:1 ","!ps27:1 "]
  replace: "Jehovah is my light and my salvation. Whom should I fear? Jehovah is the stronghold of my life. Whom should I dread?"

- triggers: ["!psalms27:2 ","!ps27:2 "]
  replace: "When evil men attacked me to devour my flesh, My adversaries and my enemies were the ones who stumbled and fell."

- triggers: ["!psalms27:3 ","!ps27:3 "]
  replace: "Though an army should set up camp against me, My heart will not fear. Though war should break out against me, Even then I will remain confident."

- triggers: ["!psalms27:4 ","!ps27:4 "]
  replace: "One thing I have asked from Jehovah —It is what I will look for— That I may dwell in the house of Jehovah all the days of my life, To gaze upon the pleasantness of Jehovah And to look with appreciation upon his temple."

- triggers: ["!psalms27:5 ","!ps27:5 "]
  replace: "For he will hide me in his shelter on the day of calamity; He will conceal me in the secret place of his tent; High on a rock he will place me."

- triggers: ["!psalms27:6 ","!ps27:6 "]
  replace: "Now my head is high above my enemies who surround me; I will offer sacrifices at his tent with joyful shouting; I will sing praises to Jehovah."

- triggers: ["!psalms27:7 ","!ps27:7 "]
  replace: "Hear me, O Jehovah, when I cry out; Show me favor and answer me."

- triggers: ["!psalms27:8 ","!ps27:8 "]
  replace: "Speaking for you, my heart has said: “Seek to find my face.” Your face, O Jehovah, I will seek to find."

- triggers: ["!psalms27:9 ","!ps27:9 "]
  replace: "Do not hide your face from me. Do not turn your servant away in your anger. You are my helper; Do not forsake me or leave me, my God of salvation."

- triggers: ["!psalms27:10 ","!ps27:10 "]
  replace: "Even if my own father and mother abandon me, Jehovah himself will take me in."

- triggers: ["!psalms27:11 ","!ps27:11 "]
  replace: "Instruct me in your way, O Jehovah, Lead me in the path of uprightness because of my foes."

- triggers: ["!psalms27:12 ","!ps27:12 "]
  replace: "Do not hand me over to my adversaries, For false witnesses have risen up against me, And they threaten me with violence."

- triggers: ["!psalms27:13 ","!ps27:13 "]
  replace: "Where would I be if I did not have faith That I would see Jehovah’s goodness in the land of the living?"

- triggers: ["!psalms27:14 ","!ps27:14 "]
  replace: "Hope in Jehovah; Be courageous and strong of heart. Yes, hope in Jehovah."

- triggers: ["!psalms28:1 ","!ps28:1 "]
  replace: "To you I keep calling, O Jehovah my Rock; Do not turn a deaf ear to me. If you keep silent toward me, I will become like those going down to the pit."

- triggers: ["!psalms28:2 ","!ps28:2 "]
  replace: "Hear my pleas when I cry to you for help As I lift up my hands toward the innermost room of your sanctuary."

- triggers: ["!psalms28:3 ","!ps28:3 "]
  replace: "Do not drag me away with the wicked, with those practicing what is hurtful, Those who are speaking words of peace with their fellow man while evil is in their hearts."

- triggers: ["!psalms28:4 ","!ps28:4 "]
  replace: "Pay them back for their deeds, According to their evil practices. Repay them for the work of their hands, According to what they have done."

- triggers: ["!psalms28:5 ","!ps28:5 "]
  replace: "For they pay no attention to the activities of Jehovah, Nor to the work of his hands. He will tear them down and not build them up."

- triggers: ["!psalms28:6 ","!ps28:6 "]
  replace: "May Jehovah be praised, For he has heard my pleas for help."

- triggers: ["!psalms28:7 ","!ps28:7 "]
  replace: "Jehovah is my strength and my shield; In him my heart trusts. I have received his help, and my heart rejoices, So I will praise him with my song."

- triggers: ["!psalms28:8 ","!ps28:8 "]
  replace: "Jehovah is a strength for his people; He is a stronghold, bringing grand salvation to his anointed one."

- triggers: ["!psalms28:9 ","!ps28:9 "]
  replace: "Save your people, and bless your inheritance. Shepherd them and carry them in your arms forever."

- triggers: ["!psalms29:1 ","!ps29:1 "]
  replace: "Give Jehovah his due, you sons of mighty ones, Give Jehovah his due for his glory and strength."

- triggers: ["!psalms29:2 ","!ps29:2 "]
  replace: "Give Jehovah the glory due his name. Bow down to Jehovah in holy adornment."

- triggers: ["!psalms29:3 ","!ps29:3 "]
  replace: "The voice of Jehovah is heard over the waters; The glorious God thunders. Jehovah is over many waters."

- triggers: ["!psalms29:4 ","!ps29:4 "]
  replace: "The voice of Jehovah is powerful; The voice of Jehovah is splendid."

- triggers: ["!psalms29:5 ","!ps29:5 "]
  replace: "The voice of Jehovah is breaking the cedars; Yes, Jehovah shatters the cedars of Lebʹanon."

- triggers: ["!psalms29:6 ","!ps29:6 "]
  replace: "He makes Lebʹanon skip like a calf, And Sirʹion like a young wild bull."

- triggers: ["!psalms29:7 ","!ps29:7 "]
  replace: "The voice of Jehovah strikes with flames of fire;"

- triggers: ["!psalms29:8 ","!ps29:8 "]
  replace: "The voice of Jehovah makes the wilderness shudder; Jehovah makes the wilderness of Kaʹdesh shudder."

- triggers: ["!psalms29:9 ","!ps29:9 "]
  replace: "The voice of Jehovah makes the deer shudder and give birth And strips bare the forests. And all in his temple say: “Glory!”"

- triggers: ["!psalms29:10 ","!ps29:10 "]
  replace: "Jehovah sits enthroned above the flooding waters; Jehovah sits enthroned as King forever."

- triggers: ["!psalms29:11 ","!ps29:11 "]
  replace: "Jehovah will give strength to his people. Jehovah will bless his people with peace."

- triggers: ["!psalms30:1 ","!ps30:1 "]
  replace: "I will exalt you, O Jehovah, for you have lifted me up; You did not let my enemies rejoice over me."

- triggers: ["!psalms30:2 ","!ps30:2 "]
  replace: "O Jehovah my God, I cried to you for help, and you healed me."

- triggers: ["!psalms30:3 ","!ps30:3 "]
  replace: "O Jehovah, you have lifted me up from the Grave. You kept me alive; you spared me from sinking into the pit."

- triggers: ["!psalms30:4 ","!ps30:4 "]
  replace: "Sing praises to Jehovah, you his loyal ones, Give thanks to his holy name;"

- triggers: ["!psalms30:5 ","!ps30:5 "]
  replace: "Because being under his anger is only for a moment, But being in his favor is for a lifetime. Weeping may come in the evening, but in the morning, there is a joyful cry."

- triggers: ["!psalms30:6 ","!ps30:6 "]
  replace: "When I was untroubled, I said: “I will never be shaken.”"

- triggers: ["!psalms30:7 ","!ps30:7 "]
  replace: "O Jehovah, while I was in your favor, you made me as strong as a mountain. But when you hid your face, I became terrified."

- triggers: ["!psalms30:8 ","!ps30:8 "]
  replace: "To you, O Jehovah, I kept calling; And to Jehovah, I kept pleading for favor."

- triggers: ["!psalms30:9 ","!ps30:9 "]
  replace: "What profit is there in my death, in my going down to the pit? Will the dust praise you? Will it tell of your faithfulness?"

- triggers: ["!psalms30:10 ","!ps30:10 "]
  replace: "Hear, O Jehovah, and show me favor. O Jehovah, become my helper."

- triggers: ["!psalms30:11 ","!ps30:11 "]
  replace: "You have changed my mourning into dancing; You have removed my sackcloth, and you clothe me with rejoicing,"

- triggers: ["!psalms30:12 ","!ps30:12 "]
  replace: "So that I may sing your praise and not keep silent. O Jehovah my God, I will praise you forever."

- triggers: ["!psalms31:1 ","!ps31:1 "]
  replace: "In you, O Jehovah, I have taken refuge. May I never be put to shame. Rescue me because of your righteousness."

- triggers: ["!psalms31:2 ","!ps31:2 "]
  replace: "Incline your ear to me. Come quickly to my rescue. Become for me a mountain stronghold, A fortified place to save me."

- triggers: ["!psalms31:3 ","!ps31:3 "]
  replace: "For you are my crag and my stronghold; For the sake of your name, you will lead me and guide me."

- triggers: ["!psalms31:4 ","!ps31:4 "]
  replace: "You will free me from the net that they have secretly laid for me, For you are my fortress."

- triggers: ["!psalms31:5 ","!ps31:5 "]
  replace: "Into your hand I entrust my spirit. You have redeemed me, O Jehovah, the God of truth."

- triggers: ["!psalms31:6 ","!ps31:6 "]
  replace: "I hate those who are devoted to worthless, vain idols, But as for me, I trust in Jehovah."

- triggers: ["!psalms31:7 ","!ps31:7 "]
  replace: "I will rejoice greatly in your loyal love, For you have seen my affliction; You are aware of my deep distress."

- triggers: ["!psalms31:8 ","!ps31:8 "]
  replace: "You have not handed me over to the enemy, But you make me stand in a place of safety."

- triggers: ["!psalms31:9 ","!ps31:9 "]
  replace: "Show me favor, O Jehovah, for I am in distress. Anguish has made my eyes weak, my whole body as well."

- triggers: ["!psalms31:10 ","!ps31:10 "]
  replace: "My life is consumed with grief And my years with groaning. My strength is waning because of my error; My bones grow weak."

- triggers: ["!psalms31:11 ","!ps31:11 "]
  replace: "I am scorned by all my adversaries, Especially my neighbors. And I am dreaded by my acquaintances; When they see me in public, they flee from me."

- triggers: ["!psalms31:12 ","!ps31:12 "]
  replace: "I am put out of their heart and forgotten, as if I were dead; I am like a broken jar."

- triggers: ["!psalms31:13 ","!ps31:13 "]
  replace: "I have heard many evil rumors; Terror surrounds me. When they gather together as one against me, They scheme to take away my life."

- triggers: ["!psalms31:14 ","!ps31:14 "]
  replace: "But I trust in you, O Jehovah. I declare: “You are my God.”"

- triggers: ["!psalms31:15 ","!ps31:15 "]
  replace: "My days are in your hand. Rescue me from the hand of my enemies and from those persecuting me."

- triggers: ["!psalms31:16 ","!ps31:16 "]
  replace: "Make your face shine upon your servant. Save me by your loyal love."

- triggers: ["!psalms31:17 ","!ps31:17 "]
  replace: "O Jehovah, may I not be put to shame when I call on you. May the wicked be put to shame; May they be silenced in the Grave."

- triggers: ["!psalms31:18 ","!ps31:18 "]
  replace: "May lying lips become speechless, Lips that speak arrogantly against the righteous, with haughtiness and contempt."

- triggers: ["!psalms31:19 ","!ps31:19 "]
  replace: "How abundant your goodness is! You have stored it up for those who fear you, And you have shown it before all men, in behalf of those taking refuge in you."

- triggers: ["!psalms31:20 ","!ps31:20 "]
  replace: "You will conceal them in the secret place of your presence From the schemes of men; You will hide them in your shelter From malicious attacks."

- triggers: ["!psalms31:21 ","!ps31:21 "]
  replace: "May Jehovah be praised, For in a wonderful way, he has shown his loyal love to me in a besieged city."

- triggers: ["!psalms31:22 ","!ps31:22 "]
  replace: "As for me, I panicked and said: “I will perish from before you.” But you heard my pleas for help when I cried out to you."

- triggers: ["!psalms31:23 ","!ps31:23 "]
  replace: "Love Jehovah, all you who are loyal to him! Jehovah protects the faithful, But he repays exceedingly anyone showing haughtiness."

- triggers: ["!psalms31:24 ","!ps31:24 "]
  replace: "Be courageous, and may your heart be strong, All you who are waiting for Jehovah."

- triggers: ["!psalms32:1 ","!ps32:1 "]
  replace: "Happy is the one whose transgression is pardoned, whose sin is covered."

- triggers: ["!psalms32:2 ","!ps32:2 "]
  replace: "Happy is the man whom Jehovah does not charge with guilt, In whose spirit there is no deceit."

- triggers: ["!psalms32:3 ","!ps32:3 "]
  replace: "When I kept silent, my bones wasted away because of my groaning all day long."

- triggers: ["!psalms32:4 ","!ps32:4 "]
  replace: "For day and night your hand was heavy upon me. My strength evaporated like water in the dry summer heat. (Selah)"

- triggers: ["!psalms32:5 ","!ps32:5 "]
  replace: "Finally I confessed my sin to you; I did not cover my error. I said: “I will confess my transgressions to Jehovah.” And you pardoned the error of my sins. (Selah)"

- triggers: ["!psalms32:6 ","!ps32:6 "]
  replace: "This is why every loyal one will pray to you While you may yet be found. Then even the floodwaters will not reach him."

- triggers: ["!psalms32:7 ","!ps32:7 "]
  replace: "You are a hiding place for me; You will safeguard me from distress. You will surround me with joyful shouts of deliverance. (Selah)"

- triggers: ["!psalms32:8 ","!ps32:8 "]
  replace: "“I will give you insight and instruct you in the way you should go. I will give you advice with my eye upon you."

- triggers: ["!psalms32:9 ","!ps32:9 "]
  replace: "Do not become like a horse or a mule, without understanding, Whose spiritedness must be controlled with a bridle or a halter Before it will come near to you.”"

- triggers: ["!psalms32:10 ","!ps32:10 "]
  replace: "Many are the pains of the wicked; But the one trusting in Jehovah is surrounded by His loyal love."

- triggers: ["!psalms32:11 ","!ps32:11 "]
  replace: "Rejoice in Jehovah and be joyful, you righteous ones; Shout joyfully, all you who are upright in heart."

- triggers: ["!psalms33:1 ","!ps33:1 "]
  replace: "Shout joyfully, you righteous ones, because of Jehovah. It is fitting for the upright to praise him."

- triggers: ["!psalms33:2 ","!ps33:2 "]
  replace: "Give thanks to Jehovah with the harp; Sing praises to him with a ten-stringed instrument."

- triggers: ["!psalms33:3 ","!ps33:3 "]
  replace: "Sing to him a new song; Play skillfully on the strings, along with shouts of joy."

- triggers: ["!psalms33:4 ","!ps33:4 "]
  replace: "For the word of Jehovah is upright, And everything he does is trustworthy."

- triggers: ["!psalms33:5 ","!ps33:5 "]
  replace: "He loves righteousness and justice. The earth is filled with Jehovah’s loyal love."

- triggers: ["!psalms33:6 ","!ps33:6 "]
  replace: "By the word of Jehovah the heavens were made, And by the spirit of his mouth everything in them."

- triggers: ["!psalms33:7 ","!ps33:7 "]
  replace: "He gathers the seawaters like a dam; He puts the surging waters in storehouses."

- triggers: ["!psalms33:8 ","!ps33:8 "]
  replace: "Let the whole earth fear Jehovah. Let the inhabitants of the productive land be in awe of him."

- triggers: ["!psalms33:9 ","!ps33:9 "]
  replace: "For he spoke, and it came to be; He commanded, and it stood firm."

- triggers: ["!psalms33:10 ","!ps33:10 "]
  replace: "Jehovah has frustrated the schemes of the nations; He has thwarted the plans of the peoples."

- triggers: ["!psalms33:11 ","!ps33:11 "]
  replace: "But the decisions of Jehovah will stand forever; The thoughts of his heart are from generation to generation."

- triggers: ["!psalms33:12 ","!ps33:12 "]
  replace: "Happy is the nation whose God is Jehovah, The people he has chosen as his own possession."

- triggers: ["!psalms33:13 ","!ps33:13 "]
  replace: "Jehovah looks down from heaven; He sees all the sons of men."

- triggers: ["!psalms33:14 ","!ps33:14 "]
  replace: "From his place of residence, He gazes on the inhabitants of the earth."

- triggers: ["!psalms33:15 ","!ps33:15 "]
  replace: "He is the one forming the hearts of all; He examines all their works."

- triggers: ["!psalms33:16 ","!ps33:16 "]
  replace: "No king is saved by a large army; A mighty man is not saved by his great power."

- triggers: ["!psalms33:17 ","!ps33:17 "]
  replace: "The horse is a false hope for salvation; Its great strength does not ensure escape."

- triggers: ["!psalms33:18 ","!ps33:18 "]
  replace: "Look! The eye of Jehovah watches over those fearing him, Those waiting for his loyal love,"

- triggers: ["!psalms33:19 ","!ps33:19 "]
  replace: "To rescue them from death And to keep them alive during famine."

- triggers: ["!psalms33:20 ","!ps33:20 "]
  replace: "We are in expectation of Jehovah. He is our helper and our shield."

- triggers: ["!psalms33:21 ","!ps33:21 "]
  replace: "Our hearts rejoice in him, For we trust in his holy name."

- triggers: ["!psalms33:22 ","!ps33:22 "]
  replace: "May your loyal love rest upon us, O Jehovah, While we keep waiting for you."

- triggers: ["!psalms34:1 ","!ps34:1 "]
  replace: "I will praise Jehovah at all times; His praise will be on my lips constantly. ב [Beth]"

- triggers: ["!psalms34:2 ","!ps34:2 "]
  replace: "I will boast in Jehovah; The meek will hear and rejoice. ג [Gimel]"

- triggers: ["!psalms34:3 ","!ps34:3 "]
  replace: "Magnify Jehovah along with me; Let us exalt his name together. ד [Daleth]"

- triggers: ["!psalms34:4 ","!ps34:4 "]
  replace: "I inquired of Jehovah, and he answered me. He rescued me from all my fears. ה [He]"

- triggers: ["!psalms34:5 ","!ps34:5 "]
  replace: "Those who looked to him became radiant; Their faces could not be put to shame. ז [Zayin]"

- triggers: ["!psalms34:6 ","!ps34:6 "]
  replace: "This lowly one called, and Jehovah heard. He saved him from all his distresses. ח [Heth]"

- triggers: ["!psalms34:7 ","!ps34:7 "]
  replace: "The angel of Jehovah camps all around those fearing Him, And he rescues them. ט [Teth]"

- triggers: ["!psalms34:8 ","!ps34:8 "]
  replace: "Taste and see that Jehovah is good; Happy is the man who takes refuge in him. י [Yod]"

- triggers: ["!psalms34:9 ","!ps34:9 "]
  replace: "Fear Jehovah, all you his holy ones, For those who fear him lack nothing. כ [Kaph]"

- triggers: ["!psalms34:10 ","!ps34:10 "]
  replace: "Even strong young lions have been reduced to hunger, But those seeking Jehovah will lack nothing good. ל [Lamed]"

- triggers: ["!psalms34:11 ","!ps34:11 "]
  replace: "Come, my sons, listen to me; I will teach you the fear of Jehovah. מ [Mem]"

- triggers: ["!psalms34:12 ","!ps34:12 "]
  replace: "Who among you takes pleasure in life And would love to see many good days? נ [Nun]"

- triggers: ["!psalms34:13 ","!ps34:13 "]
  replace: "Then guard your tongue from what is bad, Your lips from speaking deception. ס [Samekh]"

- triggers: ["!psalms34:14 ","!ps34:14 "]
  replace: "Turn away from what is bad and do what is good; Seek peace and pursue it. ע [Ayin]"

- triggers: ["!psalms34:15 ","!ps34:15 "]
  replace: "The eyes of Jehovah are on the righteous, And his ears listen to their cry for help. פ [Pe]"

- triggers: ["!psalms34:16 ","!ps34:16 "]
  replace: "But the face of Jehovah is against those doing what is bad, To erase all memory of them from the earth. צ [Tsade]"

- triggers: ["!psalms34:17 ","!ps34:17 "]
  replace: "They cried out, and Jehovah heard; He rescued them from all their distresses. ק [Qoph]"

- triggers: ["!psalms34:18 ","!ps34:18 "]
  replace: "Jehovah is close to the brokenhearted; He saves those who are crushed in spirit. ר [Resh]"

- triggers: ["!psalms34:19 ","!ps34:19 "]
  replace: "Many are the hardships of the righteous one, But Jehovah rescues him from them all. ש [Shin]"

- triggers: ["!psalms34:20 ","!ps34:20 "]
  replace: "He is guarding all his bones; Not one of them has been broken. ת [Taw]"

- triggers: ["!psalms34:21 ","!ps34:21 "]
  replace: "Disaster will put the wicked to death; Those hating the righteous will be found guilty."

- triggers: ["!psalms34:22 ","!ps34:22 "]
  replace: "Jehovah is redeeming the life of his servants; None of those taking refuge in him will be found guilty."

- triggers: ["!psalms35:1 ","!ps35:1 "]
  replace: "O Jehovah, defend my case against my opposers; Fight against those who fight against me."

- triggers: ["!psalms35:2 ","!ps35:2 "]
  replace: "Take up your buckler and large shield, And rise up to my defense."

- triggers: ["!psalms35:3 ","!ps35:3 "]
  replace: "Lift up your spear and battle-ax against my pursuers. Say to me: “I am your salvation.”"

- triggers: ["!psalms35:4 ","!ps35:4 "]
  replace: "May those who are hunting for my life be put to shame and humiliated. May those who are plotting to destroy me retreat in disgrace."

- triggers: ["!psalms35:5 ","!ps35:5 "]
  replace: "May they become like chaff in the wind; May Jehovah’s angel drive them away."

- triggers: ["!psalms35:6 ","!ps35:6 "]
  replace: "May their path be dark and slippery As Jehovah’s angel pursues them."

- triggers: ["!psalms35:7 ","!ps35:7 "]
  replace: "For without cause they have hidden a net to trap me; Without cause they have dug a pit for me."

- triggers: ["!psalms35:8 ","!ps35:8 "]
  replace: "May disaster come upon him by surprise; May the net that he hid catch him; May he fall into it and be destroyed."

- triggers: ["!psalms35:9 ","!ps35:9 "]
  replace: "But I will rejoice in Jehovah; I will be joyful in his acts of salvation."

- triggers: ["!psalms35:10 ","!ps35:10 "]
  replace: "All my bones will say: “O Jehovah, who is like you? You rescue the helpless from those who are stronger, The helpless and the poor from those who rob them.”"

- triggers: ["!psalms35:11 ","!ps35:11 "]
  replace: "Malicious witnesses come forward, Asking me things I know nothing about."

- triggers: ["!psalms35:12 ","!ps35:12 "]
  replace: "They repay me with bad for good, Making me feel bereaved."

- triggers: ["!psalms35:13 ","!ps35:13 "]
  replace: "But when they were ill, I clothed myself with sackcloth; I afflicted myself by fasting, And when my prayer would return unanswered,"

- triggers: ["!psalms35:14 ","!ps35:14 "]
  replace: "I walked about mourning as for a friend or a brother of mine; I bowed down in sorrow, like one mourning for his mother."

- triggers: ["!psalms35:15 ","!ps35:15 "]
  replace: "But when I stumbled, they rejoiced and gathered together; They gathered together to strike me down in ambush; They tore me to pieces and did not keep silent."

- triggers: ["!psalms35:16 ","!ps35:16 "]
  replace: "The ungodly scornfully mock me, They grind their teeth against me."

- triggers: ["!psalms35:17 ","!ps35:17 "]
  replace: "O Jehovah, how long will you just look on? Rescue me from their attacks, My precious life from the young lions."

- triggers: ["!psalms35:18 ","!ps35:18 "]
  replace: "Then I will give thanks to you in the great congregation; I will praise you among the throngs of people."

- triggers: ["!psalms35:19 ","!ps35:19 "]
  replace: "Do not let those who for no reason are my enemies gloat over me; Do not let those hating me without cause wink their eyes maliciously."

- triggers: ["!psalms35:20 ","!ps35:20 "]
  replace: "For they do not speak words of peace, But they deceptively scheme against the peaceful ones of the land."

- triggers: ["!psalms35:21 ","!ps35:21 "]
  replace: "They open their mouth wide to accuse me, Saying: “Aha! Aha! Our eyes have seen it.”"

- triggers: ["!psalms35:22 ","!ps35:22 "]
  replace: "You have seen this, O Jehovah. Do not remain silent. O Jehovah, do not stay far from me."

- triggers: ["!psalms35:23 ","!ps35:23 "]
  replace: "Awake and rise to my defense, My God, Jehovah, defend me in my legal case."

- triggers: ["!psalms35:24 ","!ps35:24 "]
  replace: "Judge me according to your righteousness, O Jehovah my God; Do not let them gloat over me."

- triggers: ["!psalms35:25 ","!ps35:25 "]
  replace: "May they never say to themselves: “Aha! We got what we wanted.” May they never say: “We have swallowed him up.”"

- triggers: ["!psalms35:26 ","!ps35:26 "]
  replace: "Let all of them be put to shame and disgraced, Those who gloat over my calamity. Let those who exalt themselves over me be clothed with shame and humiliation."

- triggers: ["!psalms35:27 ","!ps35:27 "]
  replace: "But let those who take pleasure in my righteousness shout joyfully; May they constantly say: “May Jehovah be magnified, who takes pleasure in the peace of his servant.”"

- triggers: ["!psalms35:28 ","!ps35:28 "]
  replace: "Then my tongue will recount your righteousness And praise you all day long."

- triggers: ["!psalms36:1 ","!ps36:1 "]
  replace: "Transgression speaks to the wicked one deep within his heart; There is no fear of God before his eyes."

- triggers: ["!psalms36:2 ","!ps36:2 "]
  replace: "For in his own eyes he flatters himself too much To detect and hate his error."

- triggers: ["!psalms36:3 ","!ps36:3 "]
  replace: "The words of his mouth are hurtful and deceptive; He shows no insight for doing what is good."

- triggers: ["!psalms36:4 ","!ps36:4 "]
  replace: "He plots hurtful schemes even on his bed. He is set on a path that is not good; He does not reject what is bad."

- triggers: ["!psalms36:5 ","!ps36:5 "]
  replace: "O Jehovah, your loyal love reaches to the heavens, Your faithfulness up to the clouds."

- triggers: ["!psalms36:6 ","!ps36:6 "]
  replace: "Your righteousness is like majestic mountains; Your judgments are like vast, deep waters. Man and beast you preserve, O Jehovah."

- triggers: ["!psalms36:7 ","!ps36:7 "]
  replace: "How precious your loyal love is, O God! In the shadow of your wings, the sons of men take refuge."

- triggers: ["!psalms36:8 ","!ps36:8 "]
  replace: "They drink their fill of the rich bounty of your house, And you cause them to drink of the torrent of your delights."

- triggers: ["!psalms36:9 ","!ps36:9 "]
  replace: "With you is the source of life; By your light we can see light."

- triggers: ["!psalms36:10 ","!ps36:10 "]
  replace: "Continue showing your loyal love to those who know you, And your righteousness, to the upright in heart."

- triggers: ["!psalms36:11 ","!ps36:11 "]
  replace: "Do not let the foot of the haughty tread on me Or the hand of the wicked drive me away."

- triggers: ["!psalms36:12 ","!ps36:12 "]
  replace: "There the wrongdoers have fallen; They have been knocked down and cannot get up."

- triggers: ["!psalms37:1 ","!ps37:1 "]
  replace: "Do not be upset because of evil men Or envious of wrongdoers."

- triggers: ["!psalms37:2 ","!ps37:2 "]
  replace: "They will quickly wither like grass And shrivel like green new grass. ב [Beth]"

- triggers: ["!psalms37:3 ","!ps37:3 "]
  replace: "Trust in Jehovah and do what is good; Reside in the earth, and act with faithfulness."

- triggers: ["!psalms37:4 ","!ps37:4 "]
  replace: "Find exquisite delight in Jehovah, And he will grant you the desires of your heart. ג [Gimel]"

- triggers: ["!psalms37:5 ","!ps37:5 "]
  replace: "Commit your way to Jehovah; Rely on him, and he will act in your behalf."

- triggers: ["!psalms37:6 ","!ps37:6 "]
  replace: "He will make your righteousness shine like daybreak, And your justice like the midday sun. ד [Daleth]"

- triggers: ["!psalms37:7 ","!ps37:7 "]
  replace: "Keep silent before Jehovah And wait expectantly for him. Do not be upset by the man Who succeeds in carrying out his schemes. ה [He]"

- triggers: ["!psalms37:8 ","!ps37:8 "]
  replace: "Let go of anger and abandon rage; Do not become upset and turn to doing evil."

- triggers: ["!psalms37:9 ","!ps37:9 "]
  replace: "For evil men will be done away with, But those hoping in Jehovah will possess the earth. ו [Waw]"

- triggers: ["!psalms37:10 ","!ps37:10 "]
  replace: "Just a little while longer, and the wicked will be no more; You will look at where they were, And they will not be there."

- triggers: ["!psalms37:11 ","!ps37:11 "]
  replace: "But the meek will possess the earth, And they will find exquisite delight in the abundance of peace. ז [Zayin]"

- triggers: ["!psalms37:12 ","!ps37:12 "]
  replace: "The wicked man plots against the righteous; He grinds his teeth at him."

- triggers: ["!psalms37:13 ","!ps37:13 "]
  replace: "But Jehovah will laugh at him, For He knows that his day will come. ח [Heth]"

- triggers: ["!psalms37:14 ","!ps37:14 "]
  replace: "The wicked draw their swords and bend their bows To bring down the oppressed and the poor, To slaughter those whose way is upright."

- triggers: ["!psalms37:15 ","!ps37:15 "]
  replace: "But their sword will pierce their own heart; Their bows will be broken. ט [Teth]"

- triggers: ["!psalms37:16 ","!ps37:16 "]
  replace: "Better is the little of the righteous one Than the abundance of many wicked ones."

- triggers: ["!psalms37:17 ","!ps37:17 "]
  replace: "For the arms of the wicked will be broken, But Jehovah will support the righteous. י [Yod]"

- triggers: ["!psalms37:18 ","!ps37:18 "]
  replace: "Jehovah is aware of what the blameless go through, And their inheritance will last forever."

- triggers: ["!psalms37:19 ","!ps37:19 "]
  replace: "They will not be put to shame in the time of disaster; In the time of famine they will have plenty. כ [Kaph]"

- triggers: ["!psalms37:20 ","!ps37:20 "]
  replace: "But the wicked will perish; The enemies of Jehovah will vanish like glorious pastures; They will vanish like smoke. ל [Lamed]"

- triggers: ["!psalms37:21 ","!ps37:21 "]
  replace: "The wicked one borrows and does not repay, But the righteous one is generous and giving."

- triggers: ["!psalms37:22 ","!ps37:22 "]
  replace: "Those blessed by Him will possess the earth, But those cursed by Him will be done away with. מ [Mem]"

- triggers: ["!psalms37:23 ","!ps37:23 "]
  replace: "Jehovah guides the steps of a man When He finds pleasure in his way."

- triggers: ["!psalms37:24 ","!ps37:24 "]
  replace: "Although he may fall, he will not be hurled down, For Jehovah supports him by the hand. נ [Nun]"

- triggers: ["!psalms37:25 ","!ps37:25 "]
  replace: "I was once young and now I am old, But I have not seen anyone righteous abandoned, Nor his children looking for bread."

- triggers: ["!psalms37:26 ","!ps37:26 "]
  replace: "He always lends freely, And his children are in line for a blessing. ס [Samekh]"

- triggers: ["!psalms37:27 ","!ps37:27 "]
  replace: "Turn away from bad and do what is good, And you will remain forever."

- triggers: ["!psalms37:28 ","!ps37:28 "]
  replace: "For Jehovah loves justice, And he will not abandon his loyal ones. ע [Ayin] They will always be guarded; But the descendants of the wicked will be done away with."

- triggers: ["!psalms37:29 ","!ps37:29 "]
  replace: "The righteous will possess the earth, And they will live forever on it. פ [Pe]"

- triggers: ["!psalms37:30 ","!ps37:30 "]
  replace: "The mouth of the righteous one imparts wisdom, And his tongue speaks about justice."

- triggers: ["!psalms37:31 ","!ps37:31 "]
  replace: "The law of his God is in his heart; His steps will not falter. צ [Tsade]"

- triggers: ["!psalms37:32 ","!ps37:32 "]
  replace: "The wicked watches the righteous, Seeking to put him to death."

- triggers: ["!psalms37:33 ","!ps37:33 "]
  replace: "But Jehovah will not abandon him to the hand of that one Or find him guilty when he is judged. ק [Qoph]"

- triggers: ["!psalms37:34 ","!ps37:34 "]
  replace: "Hope in Jehovah and follow his way, And he will exalt you to take possession of the earth. When the wicked are done away with, you will see it. ר [Resh]"

- triggers: ["!psalms37:35 ","!ps37:35 "]
  replace: "I have seen the ruthless, evil man Spreading out like a luxuriant tree in its native soil."

- triggers: ["!psalms37:36 ","!ps37:36 "]
  replace: "But he suddenly passed away and was gone; I kept searching for him, and he could not be found. ש [Shin]"

- triggers: ["!psalms37:37 ","!ps37:37 "]
  replace: "Take note of the blameless one, And keep the upright one in sight, For the future of that man will be peaceful."

- triggers: ["!psalms37:38 ","!ps37:38 "]
  replace: "But all the transgressors will be destroyed; The future of wicked people will be cut off. ת [Taw]"

- triggers: ["!psalms37:39 ","!ps37:39 "]
  replace: "The salvation of the righteous is from Jehovah; He is their fortress in the time of distress."

- triggers: ["!psalms37:40 ","!ps37:40 "]
  replace: "Jehovah will help them and rescue them. He will rescue them from the wicked and save them, Because they take refuge in him."

- triggers: ["!psalms38:1 ","!ps38:1 "]
  replace: "O Jehovah, do not reprove me in your anger, Nor correct me in your wrath."

- triggers: ["!psalms38:2 ","!ps38:2 "]
  replace: "For your arrows have pierced deep into me, And your hand presses down on me."

- triggers: ["!psalms38:3 ","!ps38:3 "]
  replace: "My whole body is sick because of your indignation. There is no peace within my bones because of my sin."

- triggers: ["!psalms38:4 ","!ps38:4 "]
  replace: "For my errors loom over my head; Like a heavy burden, they are too much for me to bear."

- triggers: ["!psalms38:5 ","!ps38:5 "]
  replace: "My wounds stink and fester Because of my foolishness."

- triggers: ["!psalms38:6 ","!ps38:6 "]
  replace: "I am distressed and extremely downcast; I walk around sad all day long."

- triggers: ["!psalms38:7 ","!ps38:7 "]
  replace: "There is a burning within me; My whole body is sick."

- triggers: ["!psalms38:8 ","!ps38:8 "]
  replace: "I have grown numb and become completely crushed; My anguished heart makes me groan aloud."

- triggers: ["!psalms38:9 ","!ps38:9 "]
  replace: "O Jehovah, all my desires are before you, And my sighing is not hidden from you."

- triggers: ["!psalms38:10 ","!ps38:10 "]
  replace: "My heart pounds, my strength is gone, And the light of my eyes has left me."

- triggers: ["!psalms38:11 ","!ps38:11 "]
  replace: "My friends and my companions avoid me because of my plague, And my close acquaintances keep their distance."

- triggers: ["!psalms38:12 ","!ps38:12 "]
  replace: "Those seeking my life set traps; Those trying to harm me speak of ruin; They mutter deception all day long."

- triggers: ["!psalms38:13 ","!ps38:13 "]
  replace: "But like someone deaf, I would not listen; Like someone speechless, I would not open my mouth."

- triggers: ["!psalms38:14 ","!ps38:14 "]
  replace: "I have become like a man who cannot hear, Whose mouth has nothing to say in defense."

- triggers: ["!psalms38:15 ","!ps38:15 "]
  replace: "For on you, O Jehovah, I waited, And you answered me, O Jehovah my God."

- triggers: ["!psalms38:16 ","!ps38:16 "]
  replace: "For I said: “May they not gloat over me Or exalt themselves over me if my foot slips.”"

- triggers: ["!psalms38:17 ","!ps38:17 "]
  replace: "For I was ready to collapse, And my pain was always with me."

- triggers: ["!psalms38:18 ","!ps38:18 "]
  replace: "I confessed my error; I was troubled by my sin."

- triggers: ["!psalms38:19 ","!ps38:19 "]
  replace: "But my enemies are vigorous and mighty, Those hating me for no reason have become numerous."

- triggers: ["!psalms38:20 ","!ps38:20 "]
  replace: "They repaid me with bad for good; They were resisting me for pursuing what is good."

- triggers: ["!psalms38:21 ","!ps38:21 "]
  replace: "Do not abandon me, O Jehovah. O God, do not remain far away from me."

- triggers: ["!psalms38:22 ","!ps38:22 "]
  replace: "Do hurry to help me, O Jehovah, my salvation."

- triggers: ["!psalms39:1 ","!ps39:1 "]
  replace: "I said: “I will guard my step To avoid sinning with my tongue. I will guard my mouth with a muzzle As long as anyone wicked is in my presence.”"

- triggers: ["!psalms39:2 ","!ps39:2 "]
  replace: "I was speechless and silent; I kept quiet even about what is good, But my pain was intense."

- triggers: ["!psalms39:3 ","!ps39:3 "]
  replace: "My heart smoldered inside me. As I pondered, the fire kept burning. Then my tongue spoke:"

- triggers: ["!psalms39:4 ","!ps39:4 "]
  replace: "“O Jehovah, help me to know what my end will be, And the measure of my days, So that I may know how short my life is."

- triggers: ["!psalms39:5 ","!ps39:5 "]
  replace: "Indeed, you have made my days just a few; And my life span is as nothing before you. Surely every man, though he seems secure, is nothing but a mere breath. (Selah)"

- triggers: ["!psalms39:6 ","!ps39:6 "]
  replace: "Surely every man walks about like a shadow. He rushes around for nothing. He piles up wealth, not knowing who will enjoy it."

- triggers: ["!psalms39:7 ","!ps39:7 "]
  replace: "What, then, can I hope for, O Jehovah? You are my only hope."

- triggers: ["!psalms39:8 ","!ps39:8 "]
  replace: "Save me from all my transgressions. Do not let the foolish one make me an object of contempt."

- triggers: ["!psalms39:9 ","!ps39:9 "]
  replace: "I remained speechless; I could not open my mouth, Because this was your doing."

- triggers: ["!psalms39:10 ","!ps39:10 "]
  replace: "Remove your plague from me. I am worn down because your hand strikes me."

- triggers: ["!psalms39:11 ","!ps39:11 "]
  replace: "You correct man with punishment for his error; You consume the things he treasures just as a moth does. Surely every man is but a mere breath. (Selah)"

- triggers: ["!psalms39:12 ","!ps39:12 "]
  replace: "Hear my prayer, O Jehovah, Listen to my cry for help. Do not ignore my tears. For I am but a foreign resident to you, A traveler passing through, just like all my forefathers."

- triggers: ["!psalms39:13 ","!ps39:13 "]
  replace: "Turn your harsh gaze away from me so that I may cheer up Before I pass away and I am gone.”"

- triggers: ["!psalms40:1 ","!ps40:1 "]
  replace: "I earnestly hoped in Jehovah, And he inclined his ear to me and heard my cry for help."

- triggers: ["!psalms40:2 ","!ps40:2 "]
  replace: "He brought me up out of a roaring pit, Out of the slimy mire. And he set my feet upon a crag; He made my footing secure."

- triggers: ["!psalms40:3 ","!ps40:3 "]
  replace: "Then he put a new song in my mouth, Praise to our God. Many will look on in awe And put their trust in Jehovah."

- triggers: ["!psalms40:4 ","!ps40:4 "]
  replace: "Happy is the man who trusts in Jehovah And who does not look to the defiant or to those who are false."

- triggers: ["!psalms40:5 ","!ps40:5 "]
  replace: "How many things you have done, O Jehovah my God, Your wonderful works and your thoughts toward us. None can compare to you; If I were to try to tell and speak of them, They would be too numerous to recount!"

- triggers: ["!psalms40:6 ","!ps40:6 "]
  replace: "Sacrifice and offering you did not desire, But you opened up my ears to hear. You did not ask for burnt offerings and sin offerings."

- triggers: ["!psalms40:7 ","!ps40:7 "]
  replace: "Then I said: “Look, I have come. In the scroll it is written about me."

- triggers: ["!psalms40:8 ","!ps40:8 "]
  replace: "To do your will, O my God, is my delight, And your law is deep within me."

- triggers: ["!psalms40:9 ","!ps40:9 "]
  replace: "I proclaim the good news of righteousness in the great congregation. Look! I do not restrain my lips, O Jehovah, as you well know."

- triggers: ["!psalms40:10 ","!ps40:10 "]
  replace: "I do not cover over your righteousness in my heart. I declare your faithfulness and salvation. I do not hide your loyal love and your truth in the great congregation.”"

- triggers: ["!psalms40:11 ","!ps40:11 "]
  replace: "O Jehovah, do not withhold your mercy from me. May your loyal love and your truth constantly safeguard me."

- triggers: ["!psalms40:12 ","!ps40:12 "]
  replace: "The calamities surrounding me are too many to count. So many of my errors overwhelm me that I cannot see my way; They are more numerous than the hairs of my head, And I have lost heart."

- triggers: ["!psalms40:13 ","!ps40:13 "]
  replace: "Please be willing, O Jehovah, to save me. O Jehovah, hurry to help me."

- triggers: ["!psalms40:14 ","!ps40:14 "]
  replace: "May all those seeking to take my life Be put to shame and disgraced. May those who delight in my calamity Retreat in humiliation."

- triggers: ["!psalms40:15 ","!ps40:15 "]
  replace: "May those who are saying to me: “Aha! Aha!” Be appalled because of their own shame."

- triggers: ["!psalms40:16 ","!ps40:16 "]
  replace: "But let those seeking you Exult and rejoice in you. May those who love your acts of salvation always say: “May Jehovah be magnified.”"

- triggers: ["!psalms40:17 ","!ps40:17 "]
  replace: "But I am helpless and poor; May Jehovah pay attention to me. You are my helper and my rescuer; My God, do not delay."

- triggers: ["!psalms41:1 ","!ps41:1 "]
  replace: "Happy is anyone who shows consideration to the lowly one; Jehovah will rescue him in the day of calamity."

- triggers: ["!psalms41:2 ","!ps41:2 "]
  replace: "Jehovah will guard him and keep him alive. He will be pronounced happy in the earth; You will never turn him over to the will of his enemies."

- triggers: ["!psalms41:3 ","!ps41:3 "]
  replace: "Jehovah will sustain him on his sickbed; During his sickness you will completely change his bed."

- triggers: ["!psalms41:4 ","!ps41:4 "]
  replace: "For I said: “O Jehovah, show me favor. Heal me, for I have sinned against you.”"

- triggers: ["!psalms41:5 ","!ps41:5 "]
  replace: "But my enemies speak evil about me: “When will he die and his name perish?”"

- triggers: ["!psalms41:6 ","!ps41:6 "]
  replace: "If one of them comes to see me, his heart speaks falsely. He gathers something harmful to say; Then he goes out and spreads it abroad."

- triggers: ["!psalms41:7 ","!ps41:7 "]
  replace: "All those who hate me whisper to one another; They are scheming something bad against me:"

- triggers: ["!psalms41:8 ","!ps41:8 "]
  replace: "“A dreadful thing has overtaken him; Now that he is down, he will not rise again.”"

- triggers: ["!psalms41:9 ","!ps41:9 "]
  replace: "Even the man at peace with me, one whom I trusted, Who was eating my bread, has lifted his heel against me."

- triggers: ["!psalms41:10 ","!ps41:10 "]
  replace: "But you, O Jehovah, show me favor and raise me up, So that I may repay them."

- triggers: ["!psalms41:11 ","!ps41:11 "]
  replace: "By this I will know that you are pleased with me: When my enemy cannot shout in triumph over me."

- triggers: ["!psalms41:12 ","!ps41:12 "]
  replace: "As for me, you uphold me because of my integrity; You will keep me in your presence forever."

- triggers: ["!psalms41:13 ","!ps41:13 "]
  replace: "May Jehovah, the God of Israel, be praised Throughout all eternity. Amen and Amen."

- triggers: ["!psalms42:1 ","!ps42:1 "]
  replace: "As a deer that longs for streams of water, So I long for you, O God."

- triggers: ["!psalms42:2 ","!ps42:2 "]
  replace: "I do thirst for God, for the living God. When may I come and appear before God?"

- triggers: ["!psalms42:3 ","!ps42:3 "]
  replace: "My tears are my food day and night; All day long people taunt me: “Where is your God?”"

- triggers: ["!psalms42:4 ","!ps42:4 "]
  replace: "These things I remember, and I pour out my soul, For I once walked along with the multitude; I used to walk solemnly before them to the house of God, With sounds of rejoicing and thanksgiving, Those of a crowd celebrating a festival."

- triggers: ["!psalms42:5 ","!ps42:5 "]
  replace: "Why am I in despair? Why is this turmoil within me? Wait for God, For I will yet praise him as my Grand Savior."

- triggers: ["!psalms42:6 ","!ps42:6 "]
  replace: "My God, I am in despair. That is why I remember you, From the land of Jordan and the peaks of Herʹmon, From Mount Mizarʹ."

- triggers: ["!psalms42:7 ","!ps42:7 "]
  replace: "Deep waters call to deep waters At the sound of your waterfalls. All your surging waves have overwhelmed me."

- triggers: ["!psalms42:8 ","!ps42:8 "]
  replace: "By day Jehovah will grant me his loyal love, And by night his song will be with me—a prayer to the God of my life."

- triggers: ["!psalms42:9 ","!ps42:9 "]
  replace: "I will say to God, my crag: “Why have you forgotten me? Why should I walk about sad because of the oppression by my enemy?”"

- triggers: ["!psalms42:10 ","!ps42:10 "]
  replace: "With murderous hostility my enemies taunt me; All day long they taunt me: “Where is your God?”"

- triggers: ["!psalms42:11 ","!ps42:11 "]
  replace: "Why am I in despair? Why is this turmoil within me? Wait for God, For I will yet praise him as my Grand Savior and my God."

- triggers: ["!psalms43:1 ","!ps43:1 "]
  replace: "Judge me, O God, Defend my legal case against a disloyal nation. Rescue me from the man of deception and unrighteousness."

- triggers: ["!psalms43:2 ","!ps43:2 "]
  replace: "For you are my God, my fortress. Why have you cast me off? Why must I walk about sad because of the oppression by my enemy?"

- triggers: ["!psalms43:3 ","!ps43:3 "]
  replace: "Send out your light and your truth. May these lead me; May they guide me to your holy mountain and to your grand tabernacle."

- triggers: ["!psalms43:4 ","!ps43:4 "]
  replace: "Then I will come to the altar of God, To God, my exceeding joy. And I will praise you with the harp, O God, my God."

- triggers: ["!psalms43:5 ","!ps43:5 "]
  replace: "Why am I in despair? Why is this turmoil within me? Wait for God, For I will yet praise him as my Grand Savior and my God."

- triggers: ["!psalms44:1 ","!ps44:1 "]
  replace: "O God, we have heard with our own ears, Our forefathers have recounted to us, The deeds you accomplished in their days, In the days of long ago."

- triggers: ["!psalms44:2 ","!ps44:2 "]
  replace: "With your hand you drove away nations And settled our forefathers there. You crushed nations and drove them out."

- triggers: ["!psalms44:3 ","!ps44:3 "]
  replace: "It was not by their own sword that they took possession of the land, And their own arm did not bring them victory. Rather, it was by your right hand and your arm and the light of your face, For you took pleasure in them."

- triggers: ["!psalms44:4 ","!ps44:4 "]
  replace: "You are my King, O God; Command complete victory for Jacob."

- triggers: ["!psalms44:5 ","!ps44:5 "]
  replace: "By your power we will drive back our adversaries; In your name we will trample down those who rise up against us."

- triggers: ["!psalms44:6 ","!ps44:6 "]
  replace: "For I do not trust in my bow, And my sword cannot save me."

- triggers: ["!psalms44:7 ","!ps44:7 "]
  replace: "It was you who saved us from our adversaries, You who humiliated those who hate us."

- triggers: ["!psalms44:8 ","!ps44:8 "]
  replace: "To God we will offer praise all day long, And we will give thanks to your name forever. (Selah)"

- triggers: ["!psalms44:9 ","!ps44:9 "]
  replace: "But now you have cast us off and humiliated us, And you do not go out with our armies."

- triggers: ["!psalms44:10 ","!ps44:10 "]
  replace: "You keep making us retreat from our adversary; Those who hate us take whatever they want."

- triggers: ["!psalms44:11 ","!ps44:11 "]
  replace: "You hand us over to be devoured like sheep; You have scattered us among the nations."

- triggers: ["!psalms44:12 ","!ps44:12 "]
  replace: "You sell your people for next to nothing; You make no profit from the sale."

- triggers: ["!psalms44:13 ","!ps44:13 "]
  replace: "You make us a reproach to our neighbors, An object of ridicule and jeering to those all around us."

- triggers: ["!psalms44:14 ","!ps44:14 "]
  replace: "You make us an object of scorn among the nations, Something for the peoples to shake their heads at."

- triggers: ["!psalms44:15 ","!ps44:15 "]
  replace: "I feel humiliated all day long, And I am overwhelmed by my shame,"

- triggers: ["!psalms44:16 ","!ps44:16 "]
  replace: "On account of the sound of their taunts and insults, Because of our enemy who is taking revenge."

- triggers: ["!psalms44:17 ","!ps44:17 "]
  replace: "All of this has come upon us, yet we have not forgotten you, And we have not violated your covenant."

- triggers: ["!psalms44:18 ","!ps44:18 "]
  replace: "Our heart has not deviated; Our footsteps do not stray from your path."

- triggers: ["!psalms44:19 ","!ps44:19 "]
  replace: "But you have crushed us where the jackals dwell; You have covered us with deep shadow."

- triggers: ["!psalms44:20 ","!ps44:20 "]
  replace: "If we have forgotten the name of our God Or if we spread out our hands in prayer to a foreign god,"

- triggers: ["!psalms44:21 ","!ps44:21 "]
  replace: "Will not God discover this? He is aware of the secrets of the heart."

- triggers: ["!psalms44:22 ","!ps44:22 "]
  replace: "For your sake we are being put to death all day long; We have been accounted as sheep for slaughtering."

- triggers: ["!psalms44:23 ","!ps44:23 "]
  replace: "Rouse yourself. Why do you keep sleeping, O Jehovah? Awake! Do not keep casting us off forever."

- triggers: ["!psalms44:24 ","!ps44:24 "]
  replace: "Why do you hide your face? Why do you forget our affliction and our oppression?"

- triggers: ["!psalms44:25 ","!ps44:25 "]
  replace: "For we have been brought down to the dust; Our bodies are pressed to the ground."

- triggers: ["!psalms44:26 ","!ps44:26 "]
  replace: "Rise up as our helper! Rescue us because of your loyal love."

- triggers: ["!psalms45:1 ","!ps45:1 "]
  replace: "My heart is stirred by something good. I say: “My song is about a king.” May my tongue be the stylus of a skilled copyist."

- triggers: ["!psalms45:2 ","!ps45:2 "]
  replace: "You are the most handsome of the sons of men. Gracious speech flows from your lips. That is why God has blessed you forever."

- triggers: ["!psalms45:3 ","!ps45:3 "]
  replace: "Strap your sword on your side, O mighty one, In your dignity and your splendor."

- triggers: ["!psalms45:4 ","!ps45:4 "]
  replace: "And in your splendor go on to victory; Ride in the cause of truth and humility and righteousness, And your right hand will accomplish awe-inspiring things."

- triggers: ["!psalms45:5 ","!ps45:5 "]
  replace: "Your arrows are sharp, making peoples fall before you; They pierce the hearts of the king’s enemies."

- triggers: ["!psalms45:6 ","!ps45:6 "]
  replace: "God is your throne forever and ever; The scepter of your kingdom is a scepter of uprightness."

- triggers: ["!psalms45:7 ","!ps45:7 "]
  replace: "You loved righteousness, and you hated wickedness. That is why God, your God, has anointed you with the oil of exultation more than your companions."

- triggers: ["!psalms45:8 ","!ps45:8 "]
  replace: "All your garments are scented with myrrh and aloeswood and cassia; From the grand ivory palace, stringed instruments make you rejoice."

- triggers: ["!psalms45:9 ","!ps45:9 "]
  replace: "The daughters of kings are among your ladies of honor. The royal consort has taken her stand at your right hand, adorned in gold of Oʹphir."

- triggers: ["!psalms45:10 ","!ps45:10 "]
  replace: "Listen, O daughter, pay attention and incline your ear; Forget your people and your father’s house."

- triggers: ["!psalms45:11 ","!ps45:11 "]
  replace: "And the king will long for your beauty, For he is your lord, So bow down to him."

- triggers: ["!psalms45:12 ","!ps45:12 "]
  replace: "The daughter of Tyre will come with a gift; The wealthiest of men will seek your favor."

- triggers: ["!psalms45:13 ","!ps45:13 "]
  replace: "Inside the palace the king’s daughter is absolutely magnificent; Her clothing is adorned with gold."

- triggers: ["!psalms45:14 ","!ps45:14 "]
  replace: "She will be brought to the king in richly woven garments. The virgin companions following her are brought in before you."

- triggers: ["!psalms45:15 ","!ps45:15 "]
  replace: "They will be brought with rejoicing and joy; They will enter into the king’s palace."

- triggers: ["!psalms45:16 ","!ps45:16 "]
  replace: "Your sons will take the place of your forefathers. You will appoint them as princes in all the earth."

- triggers: ["!psalms45:17 ","!ps45:17 "]
  replace: "I will make your name known throughout all generations to come. That is why peoples will praise you forever and ever."

- triggers: ["!psalms46:1 ","!ps46:1 "]
  replace: "God is our refuge and strength, A help that is readily found in times of distress."

- triggers: ["!psalms46:2 ","!ps46:2 "]
  replace: "That is why we will not fear, though the earth undergoes change, Though the mountains topple into the depths of the sea,"

- triggers: ["!psalms46:3 ","!ps46:3 "]
  replace: "Though its waters roar and foam over, Though the mountains rock on account of its turbulence. (Selah)"

- triggers: ["!psalms46:4 ","!ps46:4 "]
  replace: "There is a river the streams of which make the city of God rejoice, The holy grand tabernacle of the Most High."

- triggers: ["!psalms46:5 ","!ps46:5 "]
  replace: "God is in the city; it cannot be overthrown. God will come to its aid at the break of dawn."

- triggers: ["!psalms46:6 ","!ps46:6 "]
  replace: "The nations were in an uproar, the kingdoms were overthrown; He raised his voice, and the earth melted."

- triggers: ["!psalms46:7 ","!ps46:7 "]
  replace: "Jehovah of armies is with us; The God of Jacob is our secure refuge. (Selah)"

- triggers: ["!psalms46:8 ","!ps46:8 "]
  replace: "Come and witness the activities of Jehovah, How he has done astonishing things on the earth."

- triggers: ["!psalms46:9 ","!ps46:9 "]
  replace: "He is bringing an end to wars throughout the earth. He breaks the bow and shatters the spear; He burns the military wagons with fire."

- triggers: ["!psalms46:10 ","!ps46:10 "]
  replace: "“Give in and know that I am God. I will be exalted among the nations; I will be exalted in the earth.”"

- triggers: ["!psalms46:11 ","!ps46:11 "]
  replace: "Jehovah of armies is with us; The God of Jacob is a secure refuge for us. (Selah)"

- triggers: ["!psalms47:1 ","!ps47:1 "]
  replace: "All you peoples, clap your hands. Shout in triumph to God with joyful cries."

- triggers: ["!psalms47:2 ","!ps47:2 "]
  replace: "For Jehovah the Most High is awe-inspiring; He is the great King over all the earth."

- triggers: ["!psalms47:3 ","!ps47:3 "]
  replace: "He subdues peoples under us; He puts nations under our feet."

- triggers: ["!psalms47:4 ","!ps47:4 "]
  replace: "He chooses our inheritance for us, The pride of Jacob, whom he loves. (Selah)"

- triggers: ["!psalms47:5 ","!ps47:5 "]
  replace: "God has ascended amid joyful shouting; Jehovah, amid the sound of the horn."

- triggers: ["!psalms47:6 ","!ps47:6 "]
  replace: "Sing praises to God, sing praises. Sing praises to our King, sing praises."

- triggers: ["!psalms47:7 ","!ps47:7 "]
  replace: "For God is King of all the earth; Sing praises, and show insight."

- triggers: ["!psalms47:8 ","!ps47:8 "]
  replace: "God has become King over the nations. God sits on his holy throne."

- triggers: ["!psalms47:9 ","!ps47:9 "]
  replace: "The leaders of the peoples have gathered together With the people of the God of Abraham. For the rulers of the earth belong to God. He is highly exalted."

- triggers: ["!psalms48:1 ","!ps48:1 "]
  replace: "Jehovah is great and most worthy of praise In the city of our God, in his holy mountain."

- triggers: ["!psalms48:2 ","!ps48:2 "]
  replace: "Beautiful in its loftiness, the joy of the whole earth, Is Mount Zion in the far north, The city of the Grand King."

- triggers: ["!psalms48:3 ","!ps48:3 "]
  replace: "In her fortified towers, God has made known that he is a secure refuge."

- triggers: ["!psalms48:4 ","!ps48:4 "]
  replace: "For look! kings have assembled; Together they have advanced."

- triggers: ["!psalms48:5 ","!ps48:5 "]
  replace: "When they saw it, they were amazed. They panicked and fled in terror."

- triggers: ["!psalms48:6 ","!ps48:6 "]
  replace: "Trembling seized them there, Anguish like that of a woman giving birth."

- triggers: ["!psalms48:7 ","!ps48:7 "]
  replace: "With an east wind you wreck the ships of Tarʹshish."

- triggers: ["!psalms48:8 ","!ps48:8 "]
  replace: "What we heard about, we have now seen for ourselves In the city of Jehovah of armies, in the city of our God. God will firmly establish it forever. (Selah)"

- triggers: ["!psalms48:9 ","!ps48:9 "]
  replace: "We ponder your loyal love, O God, Within your temple."

- triggers: ["!psalms48:10 ","!ps48:10 "]
  replace: "Like your name, O God, your praise Reaches to the ends of the earth. Your right hand is filled with righteousness."

- triggers: ["!psalms48:11 ","!ps48:11 "]
  replace: "May Mount Zion rejoice, May the towns of Judah be joyful, because of your judgments."

- triggers: ["!psalms48:12 ","!ps48:12 "]
  replace: "March around Zion; go all around it; Count its towers."

- triggers: ["!psalms48:13 ","!ps48:13 "]
  replace: "Set your hearts upon its ramparts. Inspect its fortified towers, So that you may tell about it to future generations."

- triggers: ["!psalms48:14 ","!ps48:14 "]
  replace: "For this God is our God forever and ever. He will guide us forevermore."

- triggers: ["!psalms49:1 ","!ps49:1 "]
  replace: "Hear this, all you peoples. Pay attention, all you inhabitants of the world,"

- triggers: ["!psalms49:2 ","!ps49:2 "]
  replace: "Both small and great, Rich and poor alike."

- triggers: ["!psalms49:3 ","!ps49:3 "]
  replace: "My own mouth will speak wisdom, And the meditation of my heart will show understanding."

- triggers: ["!psalms49:4 ","!ps49:4 "]
  replace: "I will pay attention to a proverb; I will expound my riddle with the harp."

- triggers: ["!psalms49:5 ","!ps49:5 "]
  replace: "Why should I fear during times of trouble, When I am surrounded by the evil of those trying to overthrow me?"

- triggers: ["!psalms49:6 ","!ps49:6 "]
  replace: "Those who are trusting in their wealth And who boast about their great riches,"

- triggers: ["!psalms49:7 ","!ps49:7 "]
  replace: "None of them can ever redeem a brother Or give to God a ransom for him,"

- triggers: ["!psalms49:8 ","!ps49:8 "]
  replace: "(The ransom price for their life is so precious That it is always beyond their reach);"

- triggers: ["!psalms49:9 ","!ps49:9 "]
  replace: "That he should live forever and not see the pit."

- triggers: ["!psalms49:10 ","!ps49:10 "]
  replace: "He sees that even wise people die; The stupid and the unreasoning perish together, And they must leave their wealth to others."

- triggers: ["!psalms49:11 ","!ps49:11 "]
  replace: "Their inner wish is that their houses will last forever, Their tents to generation after generation. They have named their estates after themselves."

- triggers: ["!psalms49:12 ","!ps49:12 "]
  replace: "But man, although honored, will not remain; He is no better than the beasts that perish."

- triggers: ["!psalms49:13 ","!ps49:13 "]
  replace: "This is the way of the stupid ones And of those who follow them, who take pleasure in their empty words. (Selah)"

- triggers: ["!psalms49:14 ","!ps49:14 "]
  replace: "They are assigned like sheep to the Grave. Death will shepherd them; The upright will rule over them in the morning. Every trace of them will fade away; The Grave rather than a palace will be their home."

- triggers: ["!psalms49:15 ","!ps49:15 "]
  replace: "But God will redeem me from the power of the Grave, For he will take hold of me. (Selah)"

- triggers: ["!psalms49:16 ","!ps49:16 "]
  replace: "Do not be afraid because a man becomes rich, Because the splendor of his house increases,"

- triggers: ["!psalms49:17 ","!ps49:17 "]
  replace: "For when he dies he can take nothing with him; His splendor will not go down with him."

- triggers: ["!psalms49:18 ","!ps49:18 "]
  replace: "For during his lifetime he congratulates himself. (People praise you when you prosper.)"

- triggers: ["!psalms49:19 ","!ps49:19 "]
  replace: "But he finally joins the generation of his forefathers. They will never again see the light."

- triggers: ["!psalms49:20 ","!ps49:20 "]
  replace: "A man who does not understand this, although honored, Is no better than the beasts that perish."

- triggers: ["!psalms50:1 ","!ps50:1 "]
  replace: "The God of gods, Jehovah, has spoken; He summons the earth From the rising of the sun until its setting."

- triggers: ["!psalms50:2 ","!ps50:2 "]
  replace: "Out of Zion, the perfection of beauty, God shines forth."

- triggers: ["!psalms50:3 ","!ps50:3 "]
  replace: "Our God will come and cannot remain silent. Before him is a consuming fire, And a great storm rages all around him."

- triggers: ["!psalms50:4 ","!ps50:4 "]
  replace: "He summons the heavens above and the earth, So as to judge his people:"

- triggers: ["!psalms50:5 ","!ps50:5 "]
  replace: "“Gather to me my loyal ones, Those making a covenant with me over sacrifice.”"

- triggers: ["!psalms50:6 ","!ps50:6 "]
  replace: "The heavens proclaim his righteousness, For God himself is Judge. (Selah)"

- triggers: ["!psalms50:7 ","!ps50:7 "]
  replace: "“Listen, O my people, and I will speak; Israel, I will bear witness against you. I am God, your God."

- triggers: ["!psalms50:8 ","!ps50:8 "]
  replace: "I do not reprove you because of your sacrifices, Nor because of your whole burnt offerings that are constantly before me."

- triggers: ["!psalms50:9 ","!ps50:9 "]
  replace: "I do not need to take a bull from your house, Nor goats from your pens."

- triggers: ["!psalms50:10 ","!ps50:10 "]
  replace: "For every wild animal of the forest is mine, Even the beasts upon a thousand mountains."

- triggers: ["!psalms50:11 ","!ps50:11 "]
  replace: "I know every bird of the mountains; The countless animals of the field are mine."

- triggers: ["!psalms50:12 ","!ps50:12 "]
  replace: "If I were hungry, I would not tell you, For the productive land and everything in it is mine."

- triggers: ["!psalms50:13 ","!ps50:13 "]
  replace: "Will I eat the flesh of bulls And drink the blood of goats?"

- triggers: ["!psalms50:14 ","!ps50:14 "]
  replace: "Offer thanksgiving as your sacrifice to God, And pay your vows to the Most High;"

- triggers: ["!psalms50:15 ","!ps50:15 "]
  replace: "Call on me in the time of distress. I will rescue you, and you will glorify me.”"

- triggers: ["!psalms50:16 ","!ps50:16 "]
  replace: "But God will say to the wicked: “What right do you have to relate my regulations Or to speak about my covenant?"

- triggers: ["!psalms50:17 ","!ps50:17 "]
  replace: "For you hate discipline, And you keep turning your back on my words."

- triggers: ["!psalms50:18 ","!ps50:18 "]
  replace: "When you see a thief, you approve of him, And you keep company with adulterers."

- triggers: ["!psalms50:19 ","!ps50:19 "]
  replace: "You use your mouth to spread what is bad, And deception is attached to your tongue."

- triggers: ["!psalms50:20 ","!ps50:20 "]
  replace: "You sit and speak against your own brother; You reveal the faults of your own mother’s son."

- triggers: ["!psalms50:21 ","!ps50:21 "]
  replace: "When you did these things, I remained silent, So you thought that I would be just like you. But now I will reprove you, And I will state my case against you."

- triggers: ["!psalms50:22 ","!ps50:22 "]
  replace: "Please consider this, you who forget God, So that I may not tear you to pieces with no one to rescue you."

- triggers: ["!psalms50:23 ","!ps50:23 "]
  replace: "The one who offers thanksgiving as his sacrifice glorifies me, And as for the one who follows a set course, I will cause him to see salvation by God.”"

- triggers: ["!psalms51:1 ","!ps51:1 "]
  replace: "Show me favor, O God, according to your loyal love. Blot out my transgressions according to your great mercy."

- triggers: ["!psalms51:2 ","!ps51:2 "]
  replace: "Thoroughly wash me from my error, And cleanse me from my sin."

- triggers: ["!psalms51:3 ","!ps51:3 "]
  replace: "For I am well-aware of my transgressions, And my sin is always before me."

- triggers: ["!psalms51:4 ","!ps51:4 "]
  replace: "Against you—you above all—I have sinned; What is bad in your eyes I have done. Therefore, you are righteous when you speak, You are right in your judgment."

- triggers: ["!psalms51:5 ","!ps51:5 "]
  replace: "Look! I was born guilty of error, And my mother conceived me in sin."

- triggers: ["!psalms51:6 ","!ps51:6 "]
  replace: "Look! You find pleasure in truth in the inner person; Teach my innermost self true wisdom."

- triggers: ["!psalms51:7 ","!ps51:7 "]
  replace: "Purify me from my sin with hyssop, so that I will be clean; Wash me, so that I will be whiter than snow."

- triggers: ["!psalms51:8 ","!ps51:8 "]
  replace: "Let me hear sounds of joy and rejoicing, So that the bones you crushed will rejoice."

- triggers: ["!psalms51:9 ","!ps51:9 "]
  replace: "Turn your face away from my sins, And wipe away all my errors."

- triggers: ["!psalms51:10 ","!ps51:10 "]
  replace: "Create in me a pure heart, O God, And put within me a new spirit, a steadfast one."

- triggers: ["!psalms51:11 ","!ps51:11 "]
  replace: "Do not cast me out from your presence; And do not take your holy spirit away from me."

- triggers: ["!psalms51:12 ","!ps51:12 "]
  replace: "Restore to me the joy of your salvation; Stir within me a willingness to obey you."

- triggers: ["!psalms51:13 ","!ps51:13 "]
  replace: "I will teach transgressors your ways, So that sinners will return to you."

- triggers: ["!psalms51:14 ","!ps51:14 "]
  replace: "Save me from bloodguilt, O God, the God of my salvation, So that my tongue may joyfully declare your righteousness."

- triggers: ["!psalms51:15 ","!ps51:15 "]
  replace: "O Jehovah, open my lips, So that my mouth may declare your praise."

- triggers: ["!psalms51:16 ","!ps51:16 "]
  replace: "For you do not want a sacrifice—otherwise I would give it; You do not find delight in a whole burnt offering."

- triggers: ["!psalms51:17 ","!ps51:17 "]
  replace: "The sacrifices pleasing to God are a broken spirit; A heart broken and crushed, O God, you will not reject."

- triggers: ["!psalms51:18 ","!ps51:18 "]
  replace: "In your goodwill do what is good for Zion; Build up the walls of Jerusalem."

- triggers: ["!psalms51:19 ","!ps51:19 "]
  replace: "Then you will take delight in the sacrifices of righteousness, The burnt sacrifices and the whole offerings; Then bulls will be offered up on your altar."

- triggers: ["!psalms52:1 ","!ps52:1 "]
  replace: "Why do you boast about your evil acts, you mighty one? The loyal love of God lasts all day long."

- triggers: ["!psalms52:2 ","!ps52:2 "]
  replace: "Your tongue, as sharp as a razor, Schemes harm and works deceitfully."

- triggers: ["!psalms52:3 ","!ps52:3 "]
  replace: "You love evil more than what is good, Lying more than speaking what is right. (Selah)"

- triggers: ["!psalms52:4 ","!ps52:4 "]
  replace: "You love every harmful word, O you deceitful tongue!"

- triggers: ["!psalms52:5 ","!ps52:5 "]
  replace: "That is why God will pull you down once and for all; He will snatch you up and tear you away from your tent; He will uproot you from the land of the living. (Selah)"

- triggers: ["!psalms52:6 ","!ps52:6 "]
  replace: "The righteous ones will see it and be filled with awe, And they will laugh at him."

- triggers: ["!psalms52:7 ","!ps52:7 "]
  replace: "“Here is a man who did not make God his refuge, But he trusted in his great riches And relied on his own evil plots.”"

- triggers: ["!psalms52:8 ","!ps52:8 "]
  replace: "But I will be like a luxuriant olive tree in God’s house; My trust is in God’s loyal love, forever and ever."

- triggers: ["!psalms52:9 ","!ps52:9 "]
  replace: "I will praise you forever because you have taken action; In the presence of your loyal ones, I will hope in your name, for it is good."

- triggers: ["!psalms53:1 ","!ps53:1 "]
  replace: "The foolish one says in his heart: “There is no Jehovah.” Their unrighteous actions are corrupt and detestable; No one is doing good."

- triggers: ["!psalms53:2 ","!ps53:2 "]
  replace: "But God looks down from heaven on the sons of men To see whether anyone has insight, whether anyone is seeking Jehovah."

- triggers: ["!psalms53:3 ","!ps53:3 "]
  replace: "They have all turned away; They are all alike corrupt. No one is doing good, Not even one."

- triggers: ["!psalms53:4 ","!ps53:4 "]
  replace: "Do none of the wrongdoers understand? They devour my people as if they were eating bread. They do not call on Jehovah."

- triggers: ["!psalms53:5 ","!ps53:5 "]
  replace: "But they will be filled with great terror, Terror they have never felt before, For God will scatter the bones of those attacking you. You will put them to shame, for Jehovah has rejected them."

- triggers: ["!psalms53:6 ","!ps53:6 "]
  replace: "O that Israel’s salvation may come from Zion! When Jehovah gathers back his captive people, Let Jacob be joyful, let Israel rejoice."

- triggers: ["!psalms54:1 ","!ps54:1 "]
  replace: "O God, save me by your name, And defend me with your power."

- triggers: ["!psalms54:2 ","!ps54:2 "]
  replace: "O God, hear my prayer; Pay attention to the words of my mouth."

- triggers: ["!psalms54:3 ","!ps54:3 "]
  replace: "For strangers rise up against me, And ruthless men seek my life. They have no regard for God. (Selah)"

- triggers: ["!psalms54:4 ","!ps54:4 "]
  replace: "Look! God is my helper; Jehovah is with those supporting me."

- triggers: ["!psalms54:5 ","!ps54:5 "]
  replace: "He will repay my foes with their own evil; In your faithfulness, put an end to them."

- triggers: ["!psalms54:6 ","!ps54:6 "]
  replace: "I will sacrifice to you willingly. I will praise your name, O Jehovah, for it is good."

- triggers: ["!psalms54:7 ","!ps54:7 "]
  replace: "For he saves me from every distress, And I will look in triumph on my enemies."

- triggers: ["!psalms55:1 ","!ps55:1 "]
  replace: "Listen to my prayer, O God, And do not ignore my request for mercy."

- triggers: ["!psalms55:2 ","!ps55:2 "]
  replace: "Do pay attention to me and answer me. My concern makes me restless, And I am distraught"

- triggers: ["!psalms55:3 ","!ps55:3 "]
  replace: "Because of what the enemy is saying And the pressure from the wicked one. For they heap trouble upon me, And in anger they harbor animosity against me."

- triggers: ["!psalms55:4 ","!ps55:4 "]
  replace: "My heart is in anguish within me, And the terrors of death overwhelm me."

- triggers: ["!psalms55:5 ","!ps55:5 "]
  replace: "Fear and trembling come upon me, And shuddering grips me."

- triggers: ["!psalms55:6 ","!ps55:6 "]
  replace: "I keep saying: “If only I had wings like a dove! I would fly away and reside in safety."

- triggers: ["!psalms55:7 ","!ps55:7 "]
  replace: "Look! I would flee far away. I would lodge in the wilderness. (Selah)"

- triggers: ["!psalms55:8 ","!ps55:8 "]
  replace: "I would hurry to a place of shelter Away from the raging wind, away from the storm.”"

- triggers: ["!psalms55:9 ","!ps55:9 "]
  replace: "Confuse them, O Jehovah, and frustrate their plans, For I have seen violence and conflict in the city."

- triggers: ["!psalms55:10 ","!ps55:10 "]
  replace: "Day and night they walk around on its walls; Within it are malice and trouble."

- triggers: ["!psalms55:11 ","!ps55:11 "]
  replace: "Ruin is in its midst; Oppression and deception never depart from its public square."

- triggers: ["!psalms55:12 ","!ps55:12 "]
  replace: "For it is not an enemy who taunts me; Otherwise I could put up with it. It is not a foe who has risen up against me; Otherwise I could conceal myself from him."

- triggers: ["!psalms55:13 ","!ps55:13 "]
  replace: "But it is you, a man like me, My own companion whom I know well."

- triggers: ["!psalms55:14 ","!ps55:14 "]
  replace: "We used to enjoy a warm friendship together; Into the house of God we used to walk along with the multitude."

- triggers: ["!psalms55:15 ","!ps55:15 "]
  replace: "May destruction overtake them! Let them go down alive into the Grave; For evil resides among them and within them."

- triggers: ["!psalms55:16 ","!ps55:16 "]
  replace: "As for me, I will call out to God, And Jehovah will save me."

- triggers: ["!psalms55:17 ","!ps55:17 "]
  replace: "Evening and morning and noontime, I am troubled and I groan, And he hears my voice."

- triggers: ["!psalms55:18 ","!ps55:18 "]
  replace: "He will rescue me and give me peace from those fighting against me, For multitudes come against me."

- triggers: ["!psalms55:19 ","!ps55:19 "]
  replace: "God will hear and respond to them, The one who sits enthroned from of old. (Selah) They will refuse to change, Those who have not feared God."

- triggers: ["!psalms55:20 ","!ps55:20 "]
  replace: "He attacked those at peace with him; He violated his covenant."

- triggers: ["!psalms55:21 ","!ps55:21 "]
  replace: "His words are smoother than butter, But conflict is in his heart. His words are softer than oil, But they are drawn swords."

- triggers: ["!psalms55:22 ","!ps55:22 "]
  replace: "Throw your burden on Jehovah, And he will sustain you. Never will he allow the righteous one to fall."

- triggers: ["!psalms55:23 ","!ps55:23 "]
  replace: "But you, O God, will bring them down to the deepest pit. Those bloodguilty and deceitful men will not live out half their days. But as for me, I will trust in you."

- triggers: ["!psalms56:1 ","!ps56:1 "]
  replace: "Show me favor, O God, because mortal man is attacking me. All day long they keep fighting and oppressing me."

- triggers: ["!psalms56:2 ","!ps56:2 "]
  replace: "My foes keep snapping at me all day long; Many arrogantly fight against me."

- triggers: ["!psalms56:3 ","!ps56:3 "]
  replace: "When I am afraid, I put my trust in you."

- triggers: ["!psalms56:4 ","!ps56:4 "]
  replace: "In God—whose word I praise— In God I put my trust; I am not afraid. What can mere man do to me?"

- triggers: ["!psalms56:5 ","!ps56:5 "]
  replace: "All day long they hurt my interests; Their only thought is to harm me."

- triggers: ["!psalms56:6 ","!ps56:6 "]
  replace: "They conceal themselves to attack; They watch my every step, Hoping to take away my life."

- triggers: ["!psalms56:7 ","!ps56:7 "]
  replace: "Reject them because of their wickedness. Bring down the nations in your anger, O God."

- triggers: ["!psalms56:8 ","!ps56:8 "]
  replace: "You keep track of my wandering. Do collect my tears in your skin bottle. Are they not recorded in your book?"

- triggers: ["!psalms56:9 ","!ps56:9 "]
  replace: "My enemies will retreat on the day that I call for help. Of this I am confident: God is on my side."

- triggers: ["!psalms56:10 ","!ps56:10 "]
  replace: "In God—whose word I praise— In Jehovah—whose word I praise—"

- triggers: ["!psalms56:11 ","!ps56:11 "]
  replace: "In God I put my trust; I am not afraid. What can a mere human do to me?"

- triggers: ["!psalms56:12 ","!ps56:12 "]
  replace: "I am bound by my vows to you, O God; I will offer you expressions of thanksgiving."

- triggers: ["!psalms56:13 ","!ps56:13 "]
  replace: "For you have rescued me from death And prevented my feet from stumbling, So that I may walk before God in the light of the living."

- triggers: ["!psalms57:1 ","!ps57:1 "]
  replace: "Show me favor, O God, show me favor, For I take refuge in you, And in the shadow of your wings I take refuge until the troubles pass."

- triggers: ["!psalms57:2 ","!ps57:2 "]
  replace: "I call to God the Most High, To the true God, who brings them to an end for me."

- triggers: ["!psalms57:3 ","!ps57:3 "]
  replace: "He will send help from heaven and save me. He will frustrate the one snapping at me. (Selah) God will send his loyal love and his faithfulness."

- triggers: ["!psalms57:4 ","!ps57:4 "]
  replace: "I am surrounded by lions; I must lie among men who want to devour me, Whose teeth are spears and arrows And whose tongue is a sharp sword."

- triggers: ["!psalms57:5 ","!ps57:5 "]
  replace: "Be exalted above the heavens, O God; May your glory be over all the earth."

- triggers: ["!psalms57:6 ","!ps57:6 "]
  replace: "They have prepared a net to ensnare my feet; I am bowed down with distress. They have dug a pit ahead of me, But they fell into it themselves. (Selah)"

- triggers: ["!psalms57:7 ","!ps57:7 "]
  replace: "My heart is steadfast, O God, My heart is steadfast. I will sing and make music."

- triggers: ["!psalms57:8 ","!ps57:8 "]
  replace: "Do awake, my glory. Do awake, O stringed instrument; you too, O harp. I will awaken the dawn."

- triggers: ["!psalms57:9 ","!ps57:9 "]
  replace: "I will praise you among the peoples, O Jehovah; I will sing praises to you among the nations."

- triggers: ["!psalms57:10 ","!ps57:10 "]
  replace: "For your loyal love is great, as high as the heavens, And your faithfulness, up to the skies."

- triggers: ["!psalms57:11 ","!ps57:11 "]
  replace: "Be exalted above the heavens, O God; May your glory be over all the earth."

- triggers: ["!psalms58:1 ","!ps58:1 "]
  replace: "Can you speak about righteousness when you are silent? Can you judge in uprightness, you sons of men?"

- triggers: ["!psalms58:2 ","!ps58:2 "]
  replace: "Instead, you devise unrighteousness in your heart, And your hands dispense violence in the land."

- triggers: ["!psalms58:3 ","!ps58:3 "]
  replace: "The wicked go astray from birth; They are wayward, liars from the time they are born."

- triggers: ["!psalms58:4 ","!ps58:4 "]
  replace: "Their venom is like the venom of serpents; They are deaf like the cobra that stops up its ear."

- triggers: ["!psalms58:5 ","!ps58:5 "]
  replace: "It will not listen to the voice of charmers, No matter how skillful their spells."

- triggers: ["!psalms58:6 ","!ps58:6 "]
  replace: "O God, knock the teeth out of their mouth! Break the jaws of these lions, O Jehovah!"

- triggers: ["!psalms58:7 ","!ps58:7 "]
  replace: "May they disappear like waters that drain away. May He bend his bow and make them fall by his arrows."

- triggers: ["!psalms58:8 ","!ps58:8 "]
  replace: "May they be like a snail that melts away as it moves along; Like a woman’s stillborn child who never sees the sun."

- triggers: ["!psalms58:9 ","!ps58:9 "]
  replace: "Before your cooking pots feel the heat of the bramble, He will sweep away both the moist and the burning twig, as in a storm wind."

- triggers: ["!psalms58:10 ","!ps58:10 "]
  replace: "The righteous one will rejoice because he has seen the vengeance; His feet will be drenched with the blood of the wicked."

- triggers: ["!psalms58:11 ","!ps58:11 "]
  replace: "Then men will say: “Surely there is a reward for the righteous. There is indeed a God who judges in the earth.”"

- triggers: ["!psalms59:1 ","!ps59:1 "]
  replace: "Rescue me from my enemies, O my God; Protect me from those rising up against me."

- triggers: ["!psalms59:2 ","!ps59:2 "]
  replace: "Rescue me from those who act wickedly, And save me from violent men."

- triggers: ["!psalms59:3 ","!ps59:3 "]
  replace: "Look! They wait to ambush me; Strong men attack me But not because I have revolted or sinned, O Jehovah."

- triggers: ["!psalms59:4 ","!ps59:4 "]
  replace: "Though I did no wrong, they run and prepare to attack. Do arise at my calling and see."

- triggers: ["!psalms59:5 ","!ps59:5 "]
  replace: "For you, O Jehovah God of armies, are the God of Israel. Awake to turn your attention to all the nations. Do not show mercy to any malicious traitors. (Selah)"

- triggers: ["!psalms59:6 ","!ps59:6 "]
  replace: "They return each evening; They growl like dogs and prowl around the city."

- triggers: ["!psalms59:7 ","!ps59:7 "]
  replace: "Look what pours forth from their mouth; Their lips are like swords, For they say: “Who is listening?”"

- triggers: ["!psalms59:8 ","!ps59:8 "]
  replace: "But you, O Jehovah, will laugh at them; You will scoff at all the nations."

- triggers: ["!psalms59:9 ","!ps59:9 "]
  replace: "O my Strength, I will keep watch for you; For God is my secure refuge."

- triggers: ["!psalms59:10 ","!ps59:10 "]
  replace: "The God who shows loyal love to me will come to my aid; God will cause me to look in triumph on my foes."

- triggers: ["!psalms59:11 ","!ps59:11 "]
  replace: "Do not kill them, so that my people may not forget. By your power make them wander about; Cause their downfall, O Jehovah, our shield."

- triggers: ["!psalms59:12 ","!ps59:12 "]
  replace: "For the sin of their mouth, the word of their lips, May they be trapped by their pride, Because of the cursing and deception that they speak."

- triggers: ["!psalms59:13 ","!ps59:13 "]
  replace: "Finish them off in your wrath; Finish them off, so that they are no more; Make them know that God is ruling in Jacob and to the ends of the earth. (Selah)"

- triggers: ["!psalms59:14 ","!ps59:14 "]
  replace: "Let them return in the evening; Let them growl like dogs and prowl around the city."

- triggers: ["!psalms59:15 ","!ps59:15 "]
  replace: "Let them wander about for something to eat; Do not let them be satisfied or find a lodging place."

- triggers: ["!psalms59:16 ","!ps59:16 "]
  replace: "But as for me, I will sing about your strength; In the morning I will joyfully tell about your loyal love. For you are my secure refuge And a place for me to flee in my time of distress."

- triggers: ["!psalms59:17 ","!ps59:17 "]
  replace: "O my Strength, to you I will sing praises, For God is my secure refuge, the God who shows loyal love to me."

- triggers: ["!psalms60:1 ","!ps60:1 "]
  replace: "O God, you rejected us; you broke through our defenses. You were angry with us; but now accept us back!"

- triggers: ["!psalms60:2 ","!ps60:2 "]
  replace: "You caused the earth to quake; you split it open. Repair its breaches, for it is falling."

- triggers: ["!psalms60:3 ","!ps60:3 "]
  replace: "You caused your people to suffer hardship. You made us drink wine that makes us stagger."

- triggers: ["!psalms60:4 ","!ps60:4 "]
  replace: "Give a signal to those fearing you To flee and dodge the bow. (Selah)"

- triggers: ["!psalms60:5 ","!ps60:5 "]
  replace: "So that your loved ones may be rescued, Save us with your right hand and answer us."

- triggers: ["!psalms60:6 ","!ps60:6 "]
  replace: "God has spoken in his holiness: “I will exult, I will give out Sheʹchem as an inheritance, And I will measure off the Valley of Sucʹcoth."

- triggers: ["!psalms60:7 ","!ps60:7 "]
  replace: "Gilʹead belongs to me, as does Manasʹseh, And Eʹphraim is the helmet for my head; Judah is my commander’s staff."

- triggers: ["!psalms60:8 ","!ps60:8 "]
  replace: "Moʹab is my washbasin. Over Eʹdom I will throw my sandal. Over Philisʹtia I will shout in triumph.”"

- triggers: ["!psalms60:9 ","!ps60:9 "]
  replace: "Who will bring me to the besieged city? Who will lead me as far as Eʹdom?"

- triggers: ["!psalms60:10 ","!ps60:10 "]
  replace: "Is it not you, O God, who have rejected us, Our God, who no longer goes out with our armies?"

- triggers: ["!psalms60:11 ","!ps60:11 "]
  replace: "Help us in our distress, For salvation by humans is worthless."

- triggers: ["!psalms60:12 ","!ps60:12 "]
  replace: "By God we will gain power, And he will trample on our adversaries."

- triggers: ["!psalms61:1 ","!ps61:1 "]
  replace: "Hear, O God, my cry for help. Do pay attention to my prayer."

- triggers: ["!psalms61:2 ","!ps61:2 "]
  replace: "From the ends of the earth I will cry out to you When my heart is in despair. Lead me onto a rock that is higher than I am."

- triggers: ["!psalms61:3 ","!ps61:3 "]
  replace: "For you are my refuge, A strong tower that protects me from the enemy."

- triggers: ["!psalms61:4 ","!ps61:4 "]
  replace: "I will be a guest in your tent forever; I will take refuge in the shelter of your wings. (Selah)"

- triggers: ["!psalms61:5 ","!ps61:5 "]
  replace: "For you, O God, have heard my vows. You have given me the inheritance belonging to those who fear your name."

- triggers: ["!psalms61:6 ","!ps61:6 "]
  replace: "You will add days to the life of the king, And his years will be from generation to generation."

- triggers: ["!psalms61:7 ","!ps61:7 "]
  replace: "He will sit enthroned forever before God; Grant him loyal love and faithfulness, so that these may safeguard him."

- triggers: ["!psalms61:8 ","!ps61:8 "]
  replace: "Then I will sing praises to your name forever As I pay my vows day after day."

- triggers: ["!psalms62:1 ","!ps62:1 "]
  replace: "Indeed, I wait silently for God. My salvation comes from him."

- triggers: ["!psalms62:2 ","!ps62:2 "]
  replace: "Indeed, he is my rock and my salvation, my secure refuge; I will never be greatly shaken."

- triggers: ["!psalms62:3 ","!ps62:3 "]
  replace: "How long will you assault a man in order to murder him? All of you are as dangerous as a leaning wall, a stone wall ready to collapse."

- triggers: ["!psalms62:4 ","!ps62:4 "]
  replace: "For they consult together to topple him from his high position; They take pleasure in lying. With their mouth they bless, but inside they are cursing. (Selah)"

- triggers: ["!psalms62:5 ","!ps62:5 "]
  replace: "Indeed, I wait silently for God Because my hope comes from him."

- triggers: ["!psalms62:6 ","!ps62:6 "]
  replace: "Indeed, he is my rock and my salvation, my secure refuge; I will never be shaken."

- triggers: ["!psalms62:7 ","!ps62:7 "]
  replace: "Upon God depends my salvation and my glory. My strong rock, my refuge, is God."

- triggers: ["!psalms62:8 ","!ps62:8 "]
  replace: "Trust in him at all times, O people. Pour out your hearts before him. God is a refuge for us. (Selah)"

- triggers: ["!psalms62:9 ","!ps62:9 "]
  replace: "The sons of men are a mere breath, The sons of mankind are a delusion. When laid together on the scales, they are lighter than a mere breath."

- triggers: ["!psalms62:10 ","!ps62:10 "]
  replace: "Do not trust in extortion Or put false hopes in robbery. If your wealth increases, do not set your heart on it."

- triggers: ["!psalms62:11 ","!ps62:11 "]
  replace: "Once God has spoken, twice I have heard this: That strength belongs to God."

- triggers: ["!psalms62:12 ","!ps62:12 "]
  replace: "Also loyal love is yours, O Jehovah, For you repay each one according to his deeds."

- triggers: ["!psalms63:1 ","!ps63:1 "]
  replace: "O God, you are my God, I keep looking for you. I do thirst for you. I am faint with longing for you In a dry and parched land, where there is no water."

- triggers: ["!psalms63:2 ","!ps63:2 "]
  replace: "So I have looked upon you in the holy place; I have seen your strength and your glory."

- triggers: ["!psalms63:3 ","!ps63:3 "]
  replace: "Because your loyal love is better than life, My own lips will glorify you."

- triggers: ["!psalms63:4 ","!ps63:4 "]
  replace: "Thus I will praise you all my life; In your name I will lift up my hands."

- triggers: ["!psalms63:5 ","!ps63:5 "]
  replace: "I am satisfied with the best and choicest portion, So my mouth will praise you with joy on my lips."

- triggers: ["!psalms63:6 ","!ps63:6 "]
  replace: "I remember you while upon my bed; I meditate on you during the watches of the night."

- triggers: ["!psalms63:7 ","!ps63:7 "]
  replace: "For you are my helper, And I shout joyfully in the shadow of your wings."

- triggers: ["!psalms63:8 ","!ps63:8 "]
  replace: "I cling to you; Your right hand keeps fast hold on me."

- triggers: ["!psalms63:9 ","!ps63:9 "]
  replace: "But those who seek to destroy my life Will descend into the depths of the earth."

- triggers: ["!psalms63:10 ","!ps63:10 "]
  replace: "They will be handed over to the power of the sword; They will become food for jackals."

- triggers: ["!psalms63:11 ","!ps63:11 "]
  replace: "But the king will rejoice in God. Every person swearing by Him will exult, For the mouth of those speaking lies will be silenced."

- triggers: ["!psalms64:1 ","!ps64:1 "]
  replace: "Hear my voice, O God, as I plead. Safeguard my life from the dreadfulness of the enemy."

- triggers: ["!psalms64:2 ","!ps64:2 "]
  replace: "Shield me from the secret plots of wicked men, From the crowd of wrongdoers."

- triggers: ["!psalms64:3 ","!ps64:3 "]
  replace: "They sharpen their tongue just like a sword; They aim their cruel words like arrows,"

- triggers: ["!psalms64:4 ","!ps64:4 "]
  replace: "To shoot at the innocent from their hiding places; They shoot at him suddenly, without fear."

- triggers: ["!psalms64:5 ","!ps64:5 "]
  replace: "They hold fast to their evil intent; They discuss how to hide their traps. They say: “Who will see them?”"

- triggers: ["!psalms64:6 ","!ps64:6 "]
  replace: "They search out new ways of wrongdoing; They secretly devise their shrewd strategy; The thinking within each one’s heart is unfathomable."

- triggers: ["!psalms64:7 ","!ps64:7 "]
  replace: "But God will shoot at them; Suddenly they will be wounded by an arrow."

- triggers: ["!psalms64:8 ","!ps64:8 "]
  replace: "Their own tongue will cause their downfall; All those looking on will shake their head."

- triggers: ["!psalms64:9 ","!ps64:9 "]
  replace: "Then all men will become afraid, And they will proclaim what God has done, And they will have insight into his deeds."

- triggers: ["!psalms64:10 ","!ps64:10 "]
  replace: "The righteous one will rejoice in Jehovah and take refuge in him; All the upright in heart will exult."

- triggers: ["!psalms65:1 ","!ps65:1 "]
  replace: "Praise awaits you, O God, in Zion; We will pay our vows to you."

- triggers: ["!psalms65:2 ","!ps65:2 "]
  replace: "O Hearer of prayer, to you people of all sorts will come."

- triggers: ["!psalms65:3 ","!ps65:3 "]
  replace: "My errors have overwhelmed me, But you cover over our transgressions."

- triggers: ["!psalms65:4 ","!ps65:4 "]
  replace: "Happy is the one whom you choose and bring near To reside in your courtyards. We will be satisfied with the goodness of your house, Your holy temple."

- triggers: ["!psalms65:5 ","!ps65:5 "]
  replace: "You will answer us with awe-inspiring deeds of righteousness, O God of our salvation; You are the Confidence of all the ends of the earth And of those distant across the sea."

- triggers: ["!psalms65:6 ","!ps65:6 "]
  replace: "You firmly established the mountains by your power; You are clothed with mightiness."

- triggers: ["!psalms65:7 ","!ps65:7 "]
  replace: "You calm the raging seas, The crash of their waves and the turmoil of the nations."

- triggers: ["!psalms65:8 ","!ps65:8 "]
  replace: "The inhabitants of remote places will be awestruck by your signs; You will cause those from the sunrise to the sunset to shout joyfully."

- triggers: ["!psalms65:9 ","!ps65:9 "]
  replace: "You care for the earth, Making it abundantly fruitful and very rich. The stream from God is full of water; You provide grain for them, For that is how you prepared the earth."

- triggers: ["!psalms65:10 ","!ps65:10 "]
  replace: "You drench its furrows and level off its plowed soil; You soften it with showers of rain; you bless its growth."

- triggers: ["!psalms65:11 ","!ps65:11 "]
  replace: "You crown the year with your goodness; Your tracks overflow with abundance."

- triggers: ["!psalms65:12 ","!ps65:12 "]
  replace: "The pastures of the wilderness keep overflowing, And the hills are clothed with joyfulness."

- triggers: ["!psalms65:13 ","!ps65:13 "]
  replace: "The pastures are covered with flocks, And the valleys are carpeted with grain. They shout in triumph, yes, they sing."

- triggers: ["!psalms66:1 ","!ps66:1 "]
  replace: "Shout in triumph to God, all the earth."

- triggers: ["!psalms66:2 ","!ps66:2 "]
  replace: "Sing praises to his glorious name. Make his praise glorious."

- triggers: ["!psalms66:3 ","!ps66:3 "]
  replace: "Say to God: “How awe-inspiring your works are! Because of your great power, Your enemies will cringe before you."

- triggers: ["!psalms66:4 ","!ps66:4 "]
  replace: "All the earth will bow down to you; They will sing praises to you; They will sing praises to your name.” (Selah)"

- triggers: ["!psalms66:5 ","!ps66:5 "]
  replace: "Come and see the works of God. His deeds toward the sons of men are awe-inspiring."

- triggers: ["!psalms66:6 ","!ps66:6 "]
  replace: "He changed the sea into dry land; They crossed the river on foot. There we rejoiced in him."

- triggers: ["!psalms66:7 ","!ps66:7 "]
  replace: "He rules forever by his might. His eyes keep watch on the nations. Those who are stubborn should not exalt themselves. (Selah)"

- triggers: ["!psalms66:8 ","!ps66:8 "]
  replace: "Praise our God, you peoples, And let the sound of his praise be heard."

- triggers: ["!psalms66:9 ","!ps66:9 "]
  replace: "He preserves us alive; He does not allow our feet to stumble."

- triggers: ["!psalms66:10 ","!ps66:10 "]
  replace: "For you have examined us, O God; As silver is refined, so you have refined us."

- triggers: ["!psalms66:11 ","!ps66:11 "]
  replace: "You brought us into a hunting net; You put a crushing burden upon us."

- triggers: ["!psalms66:12 ","!ps66:12 "]
  replace: "You allowed mortal man to ride over us; We came through fire and through water; Then you brought us to a place of relief."

- triggers: ["!psalms66:13 ","!ps66:13 "]
  replace: "I will come into your house with whole burnt offerings; I will pay my vows to you"

- triggers: ["!psalms66:14 ","!ps66:14 "]
  replace: "That my lips promised And my mouth spoke when I was in distress."

- triggers: ["!psalms66:15 ","!ps66:15 "]
  replace: "I will offer burnt offerings of fattened animals to you With the smoke of sacrificial rams. I will offer bulls along with male goats. (Selah)"

- triggers: ["!psalms66:16 ","!ps66:16 "]
  replace: "Come and listen, all you who fear God, And I will tell you what he has done for me."

- triggers: ["!psalms66:17 ","!ps66:17 "]
  replace: "I called to him with my mouth And glorified him with my tongue."

- triggers: ["!psalms66:18 ","!ps66:18 "]
  replace: "If I had harbored anything hurtful in my heart, Jehovah would not have heard me."

- triggers: ["!psalms66:19 ","!ps66:19 "]
  replace: "But God did hear; He paid attention to my prayer."

- triggers: ["!psalms66:20 ","!ps66:20 "]
  replace: "Praise to God, who did not reject my prayer Or withhold his loyal love from me."

- triggers: ["!psalms67:1 ","!ps67:1 "]
  replace: "God will show us favor and bless us; He will make his face shine upon us (Selah)"

- triggers: ["!psalms67:2 ","!ps67:2 "]
  replace: "So that your way may be known throughout the earth, Your acts of salvation among all the nations."

- triggers: ["!psalms67:3 ","!ps67:3 "]
  replace: "Let peoples praise you, O God; Let all the peoples praise you."

- triggers: ["!psalms67:4 ","!ps67:4 "]
  replace: "Let nations rejoice and shout joyfully, For you will judge the peoples fairly. You will guide the nations of the earth. (Selah)"

- triggers: ["!psalms67:5 ","!ps67:5 "]
  replace: "Let peoples praise you, O God; Let all the peoples praise you."

- triggers: ["!psalms67:6 ","!ps67:6 "]
  replace: "The earth will give its produce; God, our God, will bless us."

- triggers: ["!psalms67:7 ","!ps67:7 "]
  replace: "God will bless us, And all the ends of the earth will fear him."

- triggers: ["!psalms68:1 ","!ps68:1 "]
  replace: "Let God rise up, let his enemies be scattered, And let those who hate him flee from before him."

- triggers: ["!psalms68:2 ","!ps68:2 "]
  replace: "As smoke is driven away, may you drive them away; As wax melts before the fire, So let the wicked perish before God."

- triggers: ["!psalms68:3 ","!ps68:3 "]
  replace: "But let the righteous rejoice; May they be overjoyed before God; May they exult with rejoicing."

- triggers: ["!psalms68:4 ","!ps68:4 "]
  replace: "Sing to God; sing praises to his name. Sing to the One riding through the desert plains. Jah is his name! Rejoice before him!"

- triggers: ["!psalms68:5 ","!ps68:5 "]
  replace: "A father of the fatherless and a protector of widows Is God in his holy dwelling."

- triggers: ["!psalms68:6 ","!ps68:6 "]
  replace: "God gives those who are alone a home to dwell in; He leads prisoners out into prosperity. But the stubborn must live in a parched land."

- triggers: ["!psalms68:7 ","!ps68:7 "]
  replace: "O God, when you led your people, When you marched through the desert, (Selah)"

- triggers: ["!psalms68:8 ","!ps68:8 "]
  replace: "The earth quaked; Heaven poured down rain because of God; This Siʹnai quaked because of God, the God of Israel."

- triggers: ["!psalms68:9 ","!ps68:9 "]
  replace: "You made it rain in abundance, O God; You reinvigorated your exhausted people."

- triggers: ["!psalms68:10 ","!ps68:10 "]
  replace: "They dwelled in your tent community; In your goodness, you provided for the poor, O God."

- triggers: ["!psalms68:11 ","!ps68:11 "]
  replace: "Jehovah gives the command; The women proclaiming the good news are a large army."

- triggers: ["!psalms68:12 ","!ps68:12 "]
  replace: "The kings of armies flee, they flee! She who remains at home shares in the spoil."

- triggers: ["!psalms68:13 ","!ps68:13 "]
  replace: "Although you men were lying among the campfires, There will be the wings of a dove covered with silver, With pinions of fine gold."

- triggers: ["!psalms68:14 ","!ps68:14 "]
  replace: "When the Almighty One scattered its kings, Snow fell in Zalʹmon."

- triggers: ["!psalms68:15 ","!ps68:15 "]
  replace: "The mountain of Baʹshan is a mountain of God; The mountain of Baʹshan is a mountain of peaks."

- triggers: ["!psalms68:16 ","!ps68:16 "]
  replace: "Why do you look with envy, you mountains of peaks, Toward the mountain that God has chosen as his dwelling? Indeed, Jehovah will reside there forever."

- triggers: ["!psalms68:17 ","!ps68:17 "]
  replace: "The war chariots of God are tens of thousands, thousands upon thousands. Jehovah has come from Siʹnai into the holy place."

- triggers: ["!psalms68:18 ","!ps68:18 "]
  replace: "You ascended on high; You carried away captives; You took gifts in the form of men, Yes, even stubborn ones, to reside among them, O Jah God."

- triggers: ["!psalms68:19 ","!ps68:19 "]
  replace: "May Jehovah be praised, who daily carries our load, The true God of our salvation. (Selah)"

- triggers: ["!psalms68:20 ","!ps68:20 "]
  replace: "The true God is for us a God who saves; And Jehovah the Sovereign Lord provides escape from death."

- triggers: ["!psalms68:21 ","!ps68:21 "]
  replace: "Yes, God will smash the heads of his enemies, The hairy crown of the head of anyone who continues in his guilt."

- triggers: ["!psalms68:22 ","!ps68:22 "]
  replace: "Jehovah has said: “I will bring them back from Baʹshan; I will bring them back from the depths of the sea,"

- triggers: ["!psalms68:23 ","!ps68:23 "]
  replace: "So that your foot may be awash in blood And the tongue of your dogs may have its portion from the enemies.”"

- triggers: ["!psalms68:24 ","!ps68:24 "]
  replace: "They see your processions, O God, The processions of my God, my King, into the holy place."

- triggers: ["!psalms68:25 ","!ps68:25 "]
  replace: "The singers walk in front, the musicians playing stringed instruments after them; In between are the young women playing tambourines."

- triggers: ["!psalms68:26 ","!ps68:26 "]
  replace: "In congregated throngs, praise God; Praise Jehovah, you who are from the Source of Israel."

- triggers: ["!psalms68:27 ","!ps68:27 "]
  replace: "There Benjamin, the youngest, is subduing them, Also the princes of Judah with their noisy crowd, The princes of Zebʹulun, the princes of Naphʹtali."

- triggers: ["!psalms68:28 ","!ps68:28 "]
  replace: "Your God has decreed that you will be strong. Show your strength, O God, you who have acted in our behalf."

- triggers: ["!psalms68:29 ","!ps68:29 "]
  replace: "Because of your temple at Jerusalem, Kings will bring gifts to you."

- triggers: ["!psalms68:30 ","!ps68:30 "]
  replace: "Rebuke the wild beasts of the reeds, The assembly of bulls and their calves, Until the peoples bow down bringing pieces of silver. But he scatters the peoples who delight in war."

- triggers: ["!psalms68:31 ","!ps68:31 "]
  replace: "Bronze articles will be brought out of Egypt; Cush will hasten to offer gifts to God."

- triggers: ["!psalms68:32 ","!ps68:32 "]
  replace: "O kingdoms of the earth, sing to God, Sing praises to Jehovah, (Selah)"

- triggers: ["!psalms68:33 ","!ps68:33 "]
  replace: "To the one who rides the ancient heaven of heavens. Look! He thunders with his voice, his mighty voice."

- triggers: ["!psalms68:34 ","!ps68:34 "]
  replace: "Acknowledge God’s strength. His majesty is over Israel, And his strength is in the skies."

- triggers: ["!psalms68:35 ","!ps68:35 "]
  replace: "God is awe-inspiring from his grand sanctuary. He is the God of Israel, Who gives strength and power to the people. Praise to God."

- triggers: ["!psalms69:1 ","!ps69:1 "]
  replace: "Save me, O God, for the waters threaten my life."

- triggers: ["!psalms69:2 ","!ps69:2 "]
  replace: "I have sunk down into the deep mud, where there is no solid ground. I have come into deep waters, And the rushing stream has swept me away."

- triggers: ["!psalms69:3 ","!ps69:3 "]
  replace: "I am exhausted from calling out; My throat has become hoarse. My eyes have grown weary while waiting for my God."

- triggers: ["!psalms69:4 ","!ps69:4 "]
  replace: "Those hating me without cause Are more numerous than the hairs of my head. Those who would do away with me, My treacherous enemies, have become many. I was forced to hand over what I had not stolen."

- triggers: ["!psalms69:5 ","!ps69:5 "]
  replace: "O God, you are aware of my foolishness, And my guilt is not hidden from you."

- triggers: ["!psalms69:6 ","!ps69:6 "]
  replace: "May those hoping in you not be put to shame because of me, O Sovereign Lord, Jehovah of armies. May those seeking you not be humiliated because of me, O God of Israel."

- triggers: ["!psalms69:7 ","!ps69:7 "]
  replace: "I suffer reproach on your account; Humiliation covers my face."

- triggers: ["!psalms69:8 ","!ps69:8 "]
  replace: "I have become a stranger to my brothers, A foreigner to the sons of my mother."

- triggers: ["!psalms69:9 ","!ps69:9 "]
  replace: "Zeal for your house has consumed me, And the reproaches of those reproaching you have fallen upon me."

- triggers: ["!psalms69:10 ","!ps69:10 "]
  replace: "When I humbled myself with fasting, I was reproached for it."

- triggers: ["!psalms69:11 ","!ps69:11 "]
  replace: "When I made sackcloth my clothing, I became an object of scorn to them."

- triggers: ["!psalms69:12 ","!ps69:12 "]
  replace: "I am the talk of those sitting in the city gate, And the drunkards make me the subject of their songs."

- triggers: ["!psalms69:13 ","!ps69:13 "]
  replace: "But may my prayer come to you, O Jehovah, at an acceptable time. In your abundant loyal love, O God, Answer me with your sure acts of salvation."

- triggers: ["!psalms69:14 ","!ps69:14 "]
  replace: "Rescue me from the mire; Do not let me sink down. Rescue me from those who hate me And from the deep waters."

- triggers: ["!psalms69:15 ","!ps69:15 "]
  replace: "Do not let the rushing floodwaters sweep me away, Or let the deep swallow me, Or let the well close its mouth over me."

- triggers: ["!psalms69:16 ","!ps69:16 "]
  replace: "Answer me, O Jehovah, for your loyal love is good. According to your abundant mercy turn toward me,"

- triggers: ["!psalms69:17 ","!ps69:17 "]
  replace: "And do not hide your face from your servant. Answer me quickly, for I am in distress."

- triggers: ["!psalms69:18 ","!ps69:18 "]
  replace: "Come near to me and rescue me; Redeem me on account of my enemies."

- triggers: ["!psalms69:19 ","!ps69:19 "]
  replace: "You know my reproach and my disgrace and my humiliation. You see all my foes."

- triggers: ["!psalms69:20 ","!ps69:20 "]
  replace: "Reproach has broken my heart, and the wound is incurable. I was hoping for sympathy, but there was none, And for comforters, but I found none."

- triggers: ["!psalms69:21 ","!ps69:21 "]
  replace: "But for food they gave me poison, And for my thirst they gave me vinegar to drink."

- triggers: ["!psalms69:22 ","!ps69:22 "]
  replace: "Let their table become a trap for them, And their prosperity, a snare."

- triggers: ["!psalms69:23 ","!ps69:23 "]
  replace: "Let their eyes become darkened so that they cannot see, And make their hips tremble constantly."

- triggers: ["!psalms69:24 ","!ps69:24 "]
  replace: "Pour out upon them your indignation, And may your burning anger overtake them."

- triggers: ["!psalms69:25 ","!ps69:25 "]
  replace: "Let their encampment become desolate; Let there be no inhabitant in their tents."

- triggers: ["!psalms69:26 ","!ps69:26 "]
  replace: "For they pursue the one whom you struck, And they keep recounting the pains of those you wounded."

- triggers: ["!psalms69:27 ","!ps69:27 "]
  replace: "Add more guilt to their guilt, And may they have no share in your righteousness."

- triggers: ["!psalms69:28 ","!ps69:28 "]
  replace: "Let them be erased from the book of the living, And may they not be enrolled among the righteous."

- triggers: ["!psalms69:29 ","!ps69:29 "]
  replace: "But I am afflicted and in pain. May your saving power, O God, protect me."

- triggers: ["!psalms69:30 ","!ps69:30 "]
  replace: "I will sing praises to the name of God, And I will magnify him with thanksgiving."

- triggers: ["!psalms69:31 ","!ps69:31 "]
  replace: "This will please Jehovah more than a bull, More than a young bull with horns and hooves."

- triggers: ["!psalms69:32 ","!ps69:32 "]
  replace: "The meek will see it and rejoice. You who are seeking God, may your hearts revive."

- triggers: ["!psalms69:33 ","!ps69:33 "]
  replace: "For Jehovah is listening to the poor, And he will not despise his captive people."

- triggers: ["!psalms69:34 ","!ps69:34 "]
  replace: "Let heaven and earth praise him, The seas and everything that moves in them."

- triggers: ["!psalms69:35 ","!ps69:35 "]
  replace: "For God will save Zion And will rebuild the cities of Judah, And they will dwell there and possess it."

- triggers: ["!psalms69:36 ","!ps69:36 "]
  replace: "The descendants of his servants will inherit it, And those who love his name will reside in it."

- triggers: ["!psalms70:1 ","!ps70:1 "]
  replace: "O God, save me; O Jehovah, hurry to help me."

- triggers: ["!psalms70:2 ","!ps70:2 "]
  replace: "May those seeking to take my life Be put to shame and disgraced. May those who delight in my calamity Retreat in humiliation."

- triggers: ["!psalms70:3 ","!ps70:3 "]
  replace: "May those who are saying: “Aha! Aha!” Be driven back in shame."

- triggers: ["!psalms70:4 ","!ps70:4 "]
  replace: "But let those who are seeking you Exult and rejoice in you. May those who love your acts of salvation always say: “May God be magnified!”"

- triggers: ["!psalms70:5 ","!ps70:5 "]
  replace: "But I am helpless and poor; O God, act quickly in my behalf. You are my helper and my rescuer; O Jehovah, do not delay."

- triggers: ["!psalms71:1 ","!ps71:1 "]
  replace: "In you, O Jehovah, I have taken refuge. May I never be put to shame."

- triggers: ["!psalms71:2 ","!ps71:2 "]
  replace: "In your righteousness save me and rescue me. Incline your ear to me and save me."

- triggers: ["!psalms71:3 ","!ps71:3 "]
  replace: "Become for me a rock fortress Where I can always enter. Give the command to save me, For you are my crag and my stronghold."

- triggers: ["!psalms71:4 ","!ps71:4 "]
  replace: "O my God, rescue me from the hand of the wicked, From the grasp of the unjust oppressor."

- triggers: ["!psalms71:5 ","!ps71:5 "]
  replace: "For you are my hope, O Sovereign Lord Jehovah; I have trusted in you since my youth."

- triggers: ["!psalms71:6 ","!ps71:6 "]
  replace: "I have depended on you from birth; It was you who took me from my mother’s womb. I praise you constantly."

- triggers: ["!psalms71:7 ","!ps71:7 "]
  replace: "I have become like a miracle to many, But you are my strong refuge."

- triggers: ["!psalms71:8 ","!ps71:8 "]
  replace: "My mouth is filled with your praise; All day long I tell about your splendor."

- triggers: ["!psalms71:9 ","!ps71:9 "]
  replace: "Do not cast me off in my old age; Do not abandon me when my strength fails."

- triggers: ["!psalms71:10 ","!ps71:10 "]
  replace: "My enemies speak against me, And those seeking to take my life conspire together,"

- triggers: ["!psalms71:11 ","!ps71:11 "]
  replace: "Saying: “God has abandoned him. Chase after him and seize him, for there is no one to save him.”"

- triggers: ["!psalms71:12 ","!ps71:12 "]
  replace: "O God, do not remain far away from me. O my God, hurry to help me."

- triggers: ["!psalms71:13 ","!ps71:13 "]
  replace: "May those who are resisting me Be put to shame and perish. May those seeking my calamity Be covered with disgrace and humiliation."

- triggers: ["!psalms71:14 ","!ps71:14 "]
  replace: "But as for me, I will continue to wait; I will add to your praise."

- triggers: ["!psalms71:15 ","!ps71:15 "]
  replace: "My mouth will recount your righteousness, All day long your acts of salvation, Though they are too many for me to grasp."

- triggers: ["!psalms71:16 ","!ps71:16 "]
  replace: "I will come and tell about your mighty acts, O Sovereign Lord Jehovah; I will mention your righteousness, yours alone."

- triggers: ["!psalms71:17 ","!ps71:17 "]
  replace: "O God, you have taught me from my youth, And until now I keep declaring your wonderful works."

- triggers: ["!psalms71:18 ","!ps71:18 "]
  replace: "Even when I am old and gray, O God, do not abandon me. Let me tell the next generation about your power And about your mightiness to all those who are to come."

- triggers: ["!psalms71:19 ","!ps71:19 "]
  replace: "Your righteousness, O God, reaches to the heights; You have done great things; O God, who is like you?"

- triggers: ["!psalms71:20 ","!ps71:20 "]
  replace: "Though you have made me experience much distress and calamity, Revive me again; Bring me up from the depths of the earth."

- triggers: ["!psalms71:21 ","!ps71:21 "]
  replace: "May you increase my greatness And surround and comfort me."

- triggers: ["!psalms71:22 ","!ps71:22 "]
  replace: "Then I will praise you on a stringed instrument Because of your faithfulness, O my God. I will sing your praises with the harp, O Holy One of Israel."

- triggers: ["!psalms71:23 ","!ps71:23 "]
  replace: "My lips will shout joyfully as I sing praises to you, For you have saved my life."

- triggers: ["!psalms71:24 ","!ps71:24 "]
  replace: "My tongue will speak about your righteousness all day long, For those seeking my destruction will be ashamed and disgraced."

- triggers: ["!psalms72:1 ","!ps72:1 "]
  replace: "O God, give your judgments to the king, And endow the son of the king with your righteousness."

- triggers: ["!psalms72:2 ","!ps72:2 "]
  replace: "May he plead the cause of your people with righteousness, And of your lowly ones with justice."

- triggers: ["!psalms72:3 ","!ps72:3 "]
  replace: "May the mountains bring peace to the people, And may the hills bring righteousness."

- triggers: ["!psalms72:4 ","!ps72:4 "]
  replace: "Let him defend the lowly among the people, Let him save the sons of the poor, And let him crush the defrauder."

- triggers: ["!psalms72:5 ","!ps72:5 "]
  replace: "They will fear you as long as there is a sun And as long as the moon remains, For generation after generation."

- triggers: ["!psalms72:6 ","!ps72:6 "]
  replace: "He will be like the rain that falls on the mown grass, Like showers of rain that water the earth."

- triggers: ["!psalms72:7 ","!ps72:7 "]
  replace: "In his days the righteous will flourish, And peace will abound until the moon is no more."

- triggers: ["!psalms72:8 ","!ps72:8 "]
  replace: "He will have subjects from sea to sea And from the River to the ends of the earth."

- triggers: ["!psalms72:9 ","!ps72:9 "]
  replace: "The desert dwellers will bow down before him, And his enemies will lick the dust."

- triggers: ["!psalms72:10 ","!ps72:10 "]
  replace: "The kings of Tarʹshish and of the islands will pay tribute. The kings of Sheʹba and of Seʹba will present gifts."

- triggers: ["!psalms72:11 ","!ps72:11 "]
  replace: "All the kings will bow down before him, And all the nations will serve him."

- triggers: ["!psalms72:12 ","!ps72:12 "]
  replace: "For he will rescue the poor who cry for help, Also the lowly one and whoever has no helper."

- triggers: ["!psalms72:13 ","!ps72:13 "]
  replace: "He will have pity on the lowly and the poor, And the lives of the poor he will save."

- triggers: ["!psalms72:14 ","!ps72:14 "]
  replace: "From oppression and from violence he will rescue them, And their blood will be precious in his eyes."

- triggers: ["!psalms72:15 ","!ps72:15 "]
  replace: "May he live and be given the gold of Sheʹba. May prayers be said for him continually, And may he be blessed all day long."

- triggers: ["!psalms72:16 ","!ps72:16 "]
  replace: "There will be an abundance of grain on the earth; On the top of the mountains it will overflow. His fruit will flourish as in Lebʹanon, And in the cities people will blossom like the vegetation of the earth."

- triggers: ["!psalms72:17 ","!ps72:17 "]
  replace: "May his name endure forever, And may it prosper as long as the sun. May people obtain a blessing for themselves by means of him; May all nations pronounce him happy."

- triggers: ["!psalms72:18 ","!ps72:18 "]
  replace: "May Jehovah God be praised, Israel’s God, Who alone does wonderful things."

- triggers: ["!psalms72:19 ","!ps72:19 "]
  replace: "May his glorious name be praised forever, And may his glory fill the whole earth. Amen and Amen."

- triggers: ["!psalms72:20 ","!ps72:20 "]
  replace: "This completes the prayers of David, the son of Jesʹse."

- triggers: ["!psalms73:1 ","!ps73:1 "]
  replace: "God is truly good to Israel, to those pure in heart."

- triggers: ["!psalms73:2 ","!ps73:2 "]
  replace: "As for me, my feet had almost strayed; My steps had nearly slipped."

- triggers: ["!psalms73:3 ","!ps73:3 "]
  replace: "For I became envious of the arrogant When I would see the peace of the wicked."

- triggers: ["!psalms73:4 ","!ps73:4 "]
  replace: "For they have no pain in their death; Their bodies are healthy."

- triggers: ["!psalms73:5 ","!ps73:5 "]
  replace: "They are not troubled like other humans, Nor do they suffer like other men."

- triggers: ["!psalms73:6 ","!ps73:6 "]
  replace: "Therefore, haughtiness is their necklace; Violence clothes them as a garment."

- triggers: ["!psalms73:7 ","!ps73:7 "]
  replace: "Their prosperity makes their eyes bulge; They have exceeded the imaginations of the heart."

- triggers: ["!psalms73:8 ","!ps73:8 "]
  replace: "They scoff and say evil things. They arrogantly threaten oppression."

- triggers: ["!psalms73:9 ","!ps73:9 "]
  replace: "They speak as if they were as high as heaven, And their tongues swagger about in the earth."

- triggers: ["!psalms73:10 ","!ps73:10 "]
  replace: "So his people turn aside to them, And they drink from their abundant water."

- triggers: ["!psalms73:11 ","!ps73:11 "]
  replace: "They say: “How does God know? Does the Most High really have knowledge?”"

- triggers: ["!psalms73:12 ","!ps73:12 "]
  replace: "Yes, these are the wicked, who always have it easy. They keep increasing their wealth."

- triggers: ["!psalms73:13 ","!ps73:13 "]
  replace: "Surely in vain I have kept my heart pure And washed my hands in innocence."

- triggers: ["!psalms73:14 ","!ps73:14 "]
  replace: "And I was troubled all day long; Every morning I was chastised."

- triggers: ["!psalms73:15 ","!ps73:15 "]
  replace: "But if I had said these things, I would have betrayed your people."

- triggers: ["!psalms73:16 ","!ps73:16 "]
  replace: "When I tried to understand it, It was troubling to me"

- triggers: ["!psalms73:17 ","!ps73:17 "]
  replace: "Until I entered the grand sanctuary of God, And I discerned their future."

- triggers: ["!psalms73:18 ","!ps73:18 "]
  replace: "Surely you place them on slippery ground. You make them fall to their ruin."

- triggers: ["!psalms73:19 ","!ps73:19 "]
  replace: "How suddenly they are devastated! How sudden is their finish as they come to a terrible end!"

- triggers: ["!psalms73:20 ","!ps73:20 "]
  replace: "Like a dream when one wakes up, O Jehovah, When you rouse yourself, you will dismiss their image."

- triggers: ["!psalms73:21 ","!ps73:21 "]
  replace: "But my heart was sour, And deep inside I felt sharp pain."

- triggers: ["!psalms73:22 ","!ps73:22 "]
  replace: "I was unreasoning and lacked understanding; I was like a senseless beast before you."

- triggers: ["!psalms73:23 ","!ps73:23 "]
  replace: "But now I am continually with you; You have taken hold of my right hand."

- triggers: ["!psalms73:24 ","!ps73:24 "]
  replace: "You guide me with your advice, And afterward you will lead me to glory."

- triggers: ["!psalms73:25 ","!ps73:25 "]
  replace: "Whom do I have in the heavens? And besides you I desire nothing on earth."

- triggers: ["!psalms73:26 ","!ps73:26 "]
  replace: "My body and my heart may fail, But God is the rock of my heart and my portion forever."

- triggers: ["!psalms73:27 ","!ps73:27 "]
  replace: "Truly, those keeping far from you will perish. You will put an end to everyone who immorally leaves you."

- triggers: ["!psalms73:28 ","!ps73:28 "]
  replace: "But as for me, drawing near to God is good for me. I have made the Sovereign Lord Jehovah my refuge, To declare all your works."

- triggers: ["!psalms74:1 ","!ps74:1 "]
  replace: "Why, O God, have you rejected us forever? Why does your anger burn against the flock of your pasture?"

- triggers: ["!psalms74:2 ","!ps74:2 "]
  replace: "Remember the people you acquired long ago, The tribe you redeemed as your inheritance. Remember Mount Zion, where you have resided."

- triggers: ["!psalms74:3 ","!ps74:3 "]
  replace: "Direct your steps to the perpetual ruins. The enemy has devastated everything in the holy place."

- triggers: ["!psalms74:4 ","!ps74:4 "]
  replace: "Your foes roared inside your meeting place. They have set up their own banners as signs there."

- triggers: ["!psalms74:5 ","!ps74:5 "]
  replace: "They were like men wielding axes against a thick forest."

- triggers: ["!psalms74:6 ","!ps74:6 "]
  replace: "They broke up all its engravings with axes and iron bars."

- triggers: ["!psalms74:7 ","!ps74:7 "]
  replace: "They set your sanctuary on fire. They profaned the tabernacle bearing your name, casting it to the ground."

- triggers: ["!psalms74:8 ","!ps74:8 "]
  replace: "They and their offspring have said in their hearts: “All the meeting places of God in the land must be burned.”"

- triggers: ["!psalms74:9 ","!ps74:9 "]
  replace: "There are no signs for us to see; There is no longer any prophet, And no one among us knows how long this will last."

- triggers: ["!psalms74:10 ","!ps74:10 "]
  replace: "How long, O God, will the adversary keep taunting? Will the enemy treat your name with disrespect forever?"

- triggers: ["!psalms74:11 ","!ps74:11 "]
  replace: "Why do you hold back your hand, your right hand? Draw it out of your bosom and put an end to them."

- triggers: ["!psalms74:12 ","!ps74:12 "]
  replace: "But God is my King from long ago, The one performing acts of salvation on the earth."

- triggers: ["!psalms74:13 ","!ps74:13 "]
  replace: "You stirred up the sea with your strength; You smashed the heads of the sea monsters in the waters."

- triggers: ["!psalms74:14 ","!ps74:14 "]
  replace: "You crushed the heads of Leviʹathan; You gave it as food to the people, to those inhabiting the deserts."

- triggers: ["!psalms74:15 ","!ps74:15 "]
  replace: "You cut openings for the springs and the streams; You dried up ever-flowing rivers."

- triggers: ["!psalms74:16 ","!ps74:16 "]
  replace: "The day belongs to you, also the night. You made the light and the sun."

- triggers: ["!psalms74:17 ","!ps74:17 "]
  replace: "You set up all the boundaries of the earth; You made summer and winter."

- triggers: ["!psalms74:18 ","!ps74:18 "]
  replace: "Remember the enemy’s taunts, O Jehovah, How a foolish people treats your name with disrespect."

- triggers: ["!psalms74:19 ","!ps74:19 "]
  replace: "Do not surrender the life of your turtledove to the wild beasts. Do not forget the life of your afflicted people forever."

- triggers: ["!psalms74:20 ","!ps74:20 "]
  replace: "Remember the covenant, For the dark places of the earth have become full of the haunts of violence."

- triggers: ["!psalms74:21 ","!ps74:21 "]
  replace: "May the crushed one not turn away disappointed; May the lowly and the poor praise your name."

- triggers: ["!psalms74:22 ","!ps74:22 "]
  replace: "Rise up, O God, and plead your legal case. Remember how the foolish taunt you all day long."

- triggers: ["!psalms74:23 ","!ps74:23 "]
  replace: "Do not forget what your foes are saying. The uproar of those who defy you is ascending constantly."

- triggers: ["!psalms75:1 ","!ps75:1 "]
  replace: "We give thanks to you, O God, we give thanks to you; Your name is near, And people declare your wondrous works."

- triggers: ["!psalms75:2 ","!ps75:2 "]
  replace: "You say: “When I set a time, I judge with fairness."

- triggers: ["!psalms75:3 ","!ps75:3 "]
  replace: "When the earth and all its inhabitants were dissolved, It was I who kept its pillars firm.” (Selah)"

- triggers: ["!psalms75:4 ","!ps75:4 "]
  replace: "I say to the boastful, “Do not boast,” And to the wicked, “Do not exalt your strength."

- triggers: ["!psalms75:5 ","!ps75:5 "]
  replace: "Do not exalt your strength up high Or speak with arrogance."

- triggers: ["!psalms75:6 ","!ps75:6 "]
  replace: "For exaltation does not come From the east or the west or the south."

- triggers: ["!psalms75:7 ","!ps75:7 "]
  replace: "For God is Judge. He puts one man down and exalts another."

- triggers: ["!psalms75:8 ","!ps75:8 "]
  replace: "For there is a cup in Jehovah’s hand; The wine is foaming and is fully mixed. He will surely pour it out, And all the wicked of the earth will drink it, down to the dregs.”"

- triggers: ["!psalms75:9 ","!ps75:9 "]
  replace: "But as for me, I will proclaim it forever; I will sing praises to the God of Jacob."

- triggers: ["!psalms75:10 ","!ps75:10 "]
  replace: "For he says: “I will cut off all the strength of the wicked, But the strength of the righteous will be exalted.”"

- triggers: ["!psalms76:1 ","!ps76:1 "]
  replace: "God is known in Judah; In Israel his name is great."

- triggers: ["!psalms76:2 ","!ps76:2 "]
  replace: "His shelter is in Saʹlem, And his dwelling is in Zion."

- triggers: ["!psalms76:3 ","!ps76:3 "]
  replace: "There he broke the flaming arrows of the bow, The shield and the sword and the weapons of war. (Selah)"

- triggers: ["!psalms76:4 ","!ps76:4 "]
  replace: "You shine brightly; You are more majestic than the mountains of prey."

- triggers: ["!psalms76:5 ","!ps76:5 "]
  replace: "The courageous of heart have been plundered. They have fallen asleep; The warriors were all helpless."

- triggers: ["!psalms76:6 ","!ps76:6 "]
  replace: "From your rebuke, O God of Jacob, Both the charioteer and the horse have fallen fast asleep."

- triggers: ["!psalms76:7 ","!ps76:7 "]
  replace: "You alone are awe-inspiring. Who can withstand your intense anger?"

- triggers: ["!psalms76:8 ","!ps76:8 "]
  replace: "From heaven you pronounced judgment; The earth was afraid and was silent"

- triggers: ["!psalms76:9 ","!ps76:9 "]
  replace: "When God rose up to execute judgment, To save all the meek of the earth. (Selah)"

- triggers: ["!psalms76:10 ","!ps76:10 "]
  replace: "For the rage of man will serve to your praise; With the remnants of their rage you will adorn yourself."

- triggers: ["!psalms76:11 ","!ps76:11 "]
  replace: "Make your vows to Jehovah your God and pay them, Let all who are around him bring their gift in fear."

- triggers: ["!psalms76:12 ","!ps76:12 "]
  replace: "He will humble the pride of leaders; He inspires fear in the kings of the earth."

- triggers: ["!psalms77:1 ","!ps77:1 "]
  replace: "With my voice I will cry out to God; To God I will cry out, and he will hear me."

- triggers: ["!psalms77:2 ","!ps77:2 "]
  replace: "In the day of my distress I search for Jehovah. At night my hands are stretched out to him without ceasing. I cannot be comforted."

- triggers: ["!psalms77:3 ","!ps77:3 "]
  replace: "When I remember God, I groan; I am troubled and my strength fails. (Selah)"

- triggers: ["!psalms77:4 ","!ps77:4 "]
  replace: "You hold my eyelids open; I am agitated and cannot speak."

- triggers: ["!psalms77:5 ","!ps77:5 "]
  replace: "My thoughts turn to the days of long ago, The years of the distant past."

- triggers: ["!psalms77:6 ","!ps77:6 "]
  replace: "During the night I remember my song; I ponder in my heart; I make a diligent search."

- triggers: ["!psalms77:7 ","!ps77:7 "]
  replace: "Will Jehovah cast us off forever? Will he never again show his favor?"

- triggers: ["!psalms77:8 ","!ps77:8 "]
  replace: "Has his loyal love ceased forever? Will his promise come to nothing for all generations?"

- triggers: ["!psalms77:9 ","!ps77:9 "]
  replace: "Has God forgotten to show his favor, Or has his anger caused his mercy to cease? (Selah)"

- triggers: ["!psalms77:10 ","!ps77:10 "]
  replace: "Must I keep saying: “This is what distresses me: The Most High has changed his position toward us”?"

- triggers: ["!psalms77:11 ","!ps77:11 "]
  replace: "I will remember the works of Jah; I will remember your marvelous deeds of long ago."

- triggers: ["!psalms77:12 ","!ps77:12 "]
  replace: "And I will meditate on all your activity And ponder over your dealings."

- triggers: ["!psalms77:13 ","!ps77:13 "]
  replace: "O God, your ways are holy. What god is as great as you, O God?"

- triggers: ["!psalms77:14 ","!ps77:14 "]
  replace: "You are the true God, who does marvelous things. You have revealed your strength to the peoples."

- triggers: ["!psalms77:15 ","!ps77:15 "]
  replace: "With your power you have rescued your people, The sons of Jacob and of Joseph. (Selah)"

- triggers: ["!psalms77:16 ","!ps77:16 "]
  replace: "The waters saw you, O God; The waters saw you and were disturbed. And the deep waters became agitated."

- triggers: ["!psalms77:17 ","!ps77:17 "]
  replace: "The clouds poured down water. The cloudy skies thundered, And your arrows flew here and there."

- triggers: ["!psalms77:18 ","!ps77:18 "]
  replace: "The sound of your thunder was like chariot wheels; Flashes of lightning lit up the inhabited earth; The earth trembled and quaked."

- triggers: ["!psalms77:19 ","!ps77:19 "]
  replace: "Your way was through the sea, Your path through many waters; But your footprints could not be traced."

- triggers: ["!psalms77:20 ","!ps77:20 "]
  replace: "You led your people just like a flock, In the care of Moses and Aaron."

- triggers: ["!psalms78:1 ","!ps78:1 "]
  replace: "Listen, my people, to my law; Incline your ear to the words of my mouth."

- triggers: ["!psalms78:2 ","!ps78:2 "]
  replace: "I will open my mouth in a proverb. I will propound riddles of long ago."

- triggers: ["!psalms78:3 ","!ps78:3 "]
  replace: "The things we have heard and know, Which our fathers have related to us,"

- triggers: ["!psalms78:4 ","!ps78:4 "]
  replace: "We will not hide from their sons; We will relate to the generation to come The praiseworthy deeds of Jehovah and his strength, The wonderful things he has done."

- triggers: ["!psalms78:5 ","!ps78:5 "]
  replace: "He established a reminder in Jacob And set a law in Israel; He commanded our forefathers To make these things known to their children,"

- triggers: ["!psalms78:6 ","!ps78:6 "]
  replace: "So that the next generation, The children yet to be born, might know them. They in turn would relate them to their children."

- triggers: ["!psalms78:7 ","!ps78:7 "]
  replace: "Then these would put their confidence in God. They would not forget God’s works But would observe his commandments."

- triggers: ["!psalms78:8 ","!ps78:8 "]
  replace: "Then they would not be like their forefathers, A stubborn and rebellious generation, A generation whose heart was unsteady And whose spirit was not faithful to God."

- triggers: ["!psalms78:9 ","!ps78:9 "]
  replace: "The Eʹphraimites were armed with the bow, But they retreated in the day of battle."

- triggers: ["!psalms78:10 ","!ps78:10 "]
  replace: "They did not keep the covenant of God And refused to walk in his law."

- triggers: ["!psalms78:11 ","!ps78:11 "]
  replace: "They also forgot what he had done, His wonderful works that he showed them."

- triggers: ["!psalms78:12 ","!ps78:12 "]
  replace: "He did marvelous things in the sight of their forefathers, In the land of Egypt, the region of Zoʹan."

- triggers: ["!psalms78:13 ","!ps78:13 "]
  replace: "He split the sea to let them pass through, And he made the waters stand up like a dam."

- triggers: ["!psalms78:14 ","!ps78:14 "]
  replace: "He led them with a cloud by day And the whole night with the light of a fire."

- triggers: ["!psalms78:15 ","!ps78:15 "]
  replace: "He split rocks in the wilderness, He let them drink their fill as if from deep waters."

- triggers: ["!psalms78:16 ","!ps78:16 "]
  replace: "He brought streams out of a crag And caused waters to flow down like rivers."

- triggers: ["!psalms78:17 ","!ps78:17 "]
  replace: "But they continued to sin against him By rebelling against the Most High in the desert;"

- triggers: ["!psalms78:18 ","!ps78:18 "]
  replace: "They challenged God in their heart By demanding food that they craved."

- triggers: ["!psalms78:19 ","!ps78:19 "]
  replace: "So they spoke against God, Saying: “Can God spread a table in the wilderness?”"

- triggers: ["!psalms78:20 ","!ps78:20 "]
  replace: "Look! He struck a rock So that waters flowed and streams flooded out. “Can he also give us bread, Or can he provide meat for his people?”"

- triggers: ["!psalms78:21 ","!ps78:21 "]
  replace: "When Jehovah heard them, he became furious; A fire blazed against Jacob, And his anger flared up against Israel"

- triggers: ["!psalms78:22 ","!ps78:22 "]
  replace: "Because they did not put faith in God; They did not trust in his ability to save them."

- triggers: ["!psalms78:23 ","!ps78:23 "]
  replace: "So he commanded the cloudy skies above, And he opened the doors of heaven."

- triggers: ["!psalms78:24 ","!ps78:24 "]
  replace: "He kept raining down manna for them to eat; He gave them the grain of heaven."

- triggers: ["!psalms78:25 ","!ps78:25 "]
  replace: "Men ate the bread of mighty ones; He provided enough to satisfy them."

- triggers: ["!psalms78:26 ","!ps78:26 "]
  replace: "He stirred up the east wind in the heavens And made a south wind blow by his power."

- triggers: ["!psalms78:27 ","!ps78:27 "]
  replace: "And he rained down meat on them like dust, Birds like the sand of the seashore."

- triggers: ["!psalms78:28 ","!ps78:28 "]
  replace: "He made them fall in the midst of his camp, All around his tents."

- triggers: ["!psalms78:29 ","!ps78:29 "]
  replace: "And they ate and gorged themselves; He gave them what they desired."

- triggers: ["!psalms78:30 ","!ps78:30 "]
  replace: "But before they fully satisfied their craving, While their food was yet in their mouth,"

- triggers: ["!psalms78:31 ","!ps78:31 "]
  replace: "God’s wrath flared up against them. He put to death their strongest men; He brought down the young men of Israel."

- triggers: ["!psalms78:32 ","!ps78:32 "]
  replace: "Despite this they sinned even more And did not put faith in his wonderful works."

- triggers: ["!psalms78:33 ","!ps78:33 "]
  replace: "So he brought their days to an end as if a mere breath, And their years by sudden terrors."

- triggers: ["!psalms78:34 ","!ps78:34 "]
  replace: "But as often as he killed them, they would search for him; They would return and look for God,"

- triggers: ["!psalms78:35 ","!ps78:35 "]
  replace: "Remembering that God was their Rock And that the Most High God was their Redeemer."

- triggers: ["!psalms78:36 ","!ps78:36 "]
  replace: "But they tried to deceive him with their mouth And lied to him with their tongue."

- triggers: ["!psalms78:37 ","!ps78:37 "]
  replace: "Their heart was not steadfast toward him; And they were not faithful to his covenant."

- triggers: ["!psalms78:38 ","!ps78:38 "]
  replace: "But he was merciful; He would forgive their error and not bring them to ruin. He often held back his anger Instead of stirring up all his wrath."

- triggers: ["!psalms78:39 ","!ps78:39 "]
  replace: "For he remembered that they were flesh, A wind that blows past and does not return."

- triggers: ["!psalms78:40 ","!ps78:40 "]
  replace: "How often they rebelled against him in the wilderness And made him feel hurt in the desert!"

- triggers: ["!psalms78:41 ","!ps78:41 "]
  replace: "Again and again they put God to the test, And they grieved the Holy One of Israel."

- triggers: ["!psalms78:42 ","!ps78:42 "]
  replace: "They did not remember his power, The day that he rescued them from the adversary,"

- triggers: ["!psalms78:43 ","!ps78:43 "]
  replace: "How he displayed his signs in Egypt And his miracles in the region of Zoʹan,"

- triggers: ["!psalms78:44 ","!ps78:44 "]
  replace: "And how he turned the Nile canals into blood So that they could not drink from their streams."

- triggers: ["!psalms78:45 ","!ps78:45 "]
  replace: "He sent swarms of gadflies to devour them And frogs to bring them to ruin."

- triggers: ["!psalms78:46 ","!ps78:46 "]
  replace: "He gave their crops to the voracious locusts, The fruit of their labor to the swarming locusts."

- triggers: ["!psalms78:47 ","!ps78:47 "]
  replace: "He destroyed their vines with hail And their sycamore trees with hailstones."

- triggers: ["!psalms78:48 ","!ps78:48 "]
  replace: "He gave their beasts of burden over to the hail And their livestock to the lightning bolts."

- triggers: ["!psalms78:49 ","!ps78:49 "]
  replace: "He inflicted his burning anger on them, Fury and indignation and distress, Companies of angels bringing calamity."

- triggers: ["!psalms78:50 ","!ps78:50 "]
  replace: "He cleared a pathway for his anger. He did not spare them from death; And he gave them over to pestilence."

- triggers: ["!psalms78:51 ","!ps78:51 "]
  replace: "Finally he struck down all the firstborn of Egypt, The beginning of their procreative power in the tents of Ham."

- triggers: ["!psalms78:52 ","!ps78:52 "]
  replace: "Then he brought his people out like a flock And guided them like a drove in the wilderness."

- triggers: ["!psalms78:53 ","!ps78:53 "]
  replace: "He led them in security, And they felt no fear; The sea covered their enemies."

- triggers: ["!psalms78:54 ","!ps78:54 "]
  replace: "And he brought them to his holy territory, This mountainous region that his right hand acquired."

- triggers: ["!psalms78:55 ","!ps78:55 "]
  replace: "He drove out the nations from before them; He allotted to them an inheritance by the measuring line; He settled the tribes of Israel in their homes."

- triggers: ["!psalms78:56 ","!ps78:56 "]
  replace: "But they kept challenging God the Most High, and rebelling against him; They did not pay attention to his reminders."

- triggers: ["!psalms78:57 ","!ps78:57 "]
  replace: "They also turned away and were as treacherous as their forefathers. They were as unreliable as a loose bow."

- triggers: ["!psalms78:58 ","!ps78:58 "]
  replace: "They kept offending him with their high places, And they incited him to fury with their carved images."

- triggers: ["!psalms78:59 ","!ps78:59 "]
  replace: "God heard and became furious, So he utterly rejected Israel."

- triggers: ["!psalms78:60 ","!ps78:60 "]
  replace: "He finally forsook the tabernacle of Shiʹloh, The tent where he had resided among men."

- triggers: ["!psalms78:61 ","!ps78:61 "]
  replace: "He let the symbol of his strength go into captivity; His splendor into the hand of the adversary."

- triggers: ["!psalms78:62 ","!ps78:62 "]
  replace: "He handed his people over to the sword And became furious with his inheritance."

- triggers: ["!psalms78:63 ","!ps78:63 "]
  replace: "Fire consumed his young men, And to his virgins no wedding songs were sung."

- triggers: ["!psalms78:64 ","!ps78:64 "]
  replace: "His priests fell by the sword, And their own widows did not weep."

- triggers: ["!psalms78:65 ","!ps78:65 "]
  replace: "Then Jehovah woke up as from sleep, Like a mighty man waking up from wine."

- triggers: ["!psalms78:66 ","!ps78:66 "]
  replace: "And he drove his adversaries back; He put them to lasting disgrace."

- triggers: ["!psalms78:67 ","!ps78:67 "]
  replace: "He rejected the tent of Joseph; He did not choose the tribe of Eʹphraim."

- triggers: ["!psalms78:68 ","!ps78:68 "]
  replace: "But he chose the tribe of Judah, Mount Zion, which he loves."

- triggers: ["!psalms78:69 ","!ps78:69 "]
  replace: "He made his sanctuary as enduring as the heavens, Like the earth that he has established forever."

- triggers: ["!psalms78:70 ","!ps78:70 "]
  replace: "He chose David his servant And took him from the sheep pens,"

- triggers: ["!psalms78:71 ","!ps78:71 "]
  replace: "From tending the nursing ewes; He made him the shepherd over Jacob, his people, And over Israel, his inheritance."

- triggers: ["!psalms78:72 ","!ps78:72 "]
  replace: "He shepherded them with integrity of heart, And with skillful hands he led them."

- triggers: ["!psalms79:1 ","!ps79:1 "]
  replace: "O God, the nations have invaded your inheritance; They have defiled your holy temple; They have turned Jerusalem into a heap of ruins."

- triggers: ["!psalms79:2 ","!ps79:2 "]
  replace: "They have given the dead bodies of your servants as food to the birds of the heavens And the flesh of your loyal ones to the wild beasts of the earth."

- triggers: ["!psalms79:3 ","!ps79:3 "]
  replace: "They have poured out their blood like water around Jerusalem, And no one is left to bury them."

- triggers: ["!psalms79:4 ","!ps79:4 "]
  replace: "We have become an object of reproach to our neighbors; Those around us ridicule and jeer us."

- triggers: ["!psalms79:5 ","!ps79:5 "]
  replace: "How long, O Jehovah, will you be furious? Forever? How long will your indignation burn just like fire?"

- triggers: ["!psalms79:6 ","!ps79:6 "]
  replace: "Pour out your wrath on the nations that do not know you And on the kingdoms that do not call on your name."

- triggers: ["!psalms79:7 ","!ps79:7 "]
  replace: "For they have devoured Jacob And have desolated his homeland."

- triggers: ["!psalms79:8 ","!ps79:8 "]
  replace: "Do not hold us accountable for the errors of our ancestors. Quickly show us your mercy, For we have been brought very low."

- triggers: ["!psalms79:9 ","!ps79:9 "]
  replace: "Help us, O God of our salvation, For the sake of your glorious name; Rescue us and forgive our sins for the sake of your name."

- triggers: ["!psalms79:10 ","!ps79:10 "]
  replace: "Why should the nations say: “Where is their God?” Before our eyes may it become known among the nations That the shed blood of your servants has been avenged."

- triggers: ["!psalms79:11 ","!ps79:11 "]
  replace: "May you hear the sighing of the prisoner. Use your great power to preserve those sentenced to death."

- triggers: ["!psalms79:12 ","!ps79:12 "]
  replace: "Repay our neighbors sevenfold For the taunts they have leveled at you, O Jehovah."

- triggers: ["!psalms79:13 ","!ps79:13 "]
  replace: "Then we, your people and the flock of your pasture, Will give thanks to you forever; And we will declare your praise from generation to generation."

- triggers: ["!psalms80:1 ","!ps80:1 "]
  replace: "O Shepherd of Israel, listen, You who are guiding Joseph just like a flock. You who sit enthroned above the cherubs, Shine forth."

- triggers: ["!psalms80:2 ","!ps80:2 "]
  replace: "Before Eʹphraim and Benjamin and Manasʹseh, Do stir up your mightiness; Come and save us."

- triggers: ["!psalms80:3 ","!ps80:3 "]
  replace: "O God, restore us; Let your face shine upon us, so that we may be saved."

- triggers: ["!psalms80:4 ","!ps80:4 "]
  replace: "Jehovah God of armies, how long will you be hostile toward the prayer of your people?"

- triggers: ["!psalms80:5 ","!ps80:5 "]
  replace: "You feed them tears as their bread, And you make them drink tears beyond measure."

- triggers: ["!psalms80:6 ","!ps80:6 "]
  replace: "You let our neighbors quarrel over us; Our enemies keep mocking us as they please."

- triggers: ["!psalms80:7 ","!ps80:7 "]
  replace: "O God of armies, restore us; Let your face shine upon us, so that we may be saved."

- triggers: ["!psalms80:8 ","!ps80:8 "]
  replace: "You made a vine depart from Egypt. You drove out the nations and planted it."

- triggers: ["!psalms80:9 ","!ps80:9 "]
  replace: "You cleared a space for it, And it took root and filled the land."

- triggers: ["!psalms80:10 ","!ps80:10 "]
  replace: "The mountains were covered by its shadow, And the cedars of God by its branches."

- triggers: ["!psalms80:11 ","!ps80:11 "]
  replace: "Its branches reached as far as the sea, And its shoots to the River."

- triggers: ["!psalms80:12 ","!ps80:12 "]
  replace: "Why have you broken down the stone walls of the vineyard, So that all those passing by pluck its fruit?"

- triggers: ["!psalms80:13 ","!ps80:13 "]
  replace: "The boars of the forest ravage it, And the wild animals of the field feed on it."

- triggers: ["!psalms80:14 ","!ps80:14 "]
  replace: "O God of armies, please return. Look down from heaven and see! Take care of this vine,"

- triggers: ["!psalms80:15 ","!ps80:15 "]
  replace: "The stock that your right hand has planted, And look upon the son whom you made strong for yourself."

- triggers: ["!psalms80:16 ","!ps80:16 "]
  replace: "It is burned with fire, cut down. They perish at your rebuke."

- triggers: ["!psalms80:17 ","!ps80:17 "]
  replace: "May your hand give support to the man at your right hand, To the son of man you have made strong for yourself."

- triggers: ["!psalms80:18 ","!ps80:18 "]
  replace: "Then we will not turn away from you. Preserve us alive, so that we may call on your name."

- triggers: ["!psalms80:19 ","!ps80:19 "]
  replace: "O Jehovah God of armies, restore us; Let your face shine upon us, so that we may be saved."

- triggers: ["!psalms81:1 ","!ps81:1 "]
  replace: "Shout joyfully to God our strength. Shout in triumph to the God of Jacob."

- triggers: ["!psalms81:2 ","!ps81:2 "]
  replace: "Begin the music and take a tambourine, The melodious harp together with the stringed instrument."

- triggers: ["!psalms81:3 ","!ps81:3 "]
  replace: "Blow the horn on the new moon, On the full moon, for the day of our festival."

- triggers: ["!psalms81:4 ","!ps81:4 "]
  replace: "For it is a decree for Israel, A ruling of the God of Jacob."

- triggers: ["!psalms81:5 ","!ps81:5 "]
  replace: "He established it as a reminder for Joseph When He went out against the land of Egypt. I heard a voice that I did not recognize:"

- triggers: ["!psalms81:6 ","!ps81:6 "]
  replace: "“I lifted the burden from his shoulder; His hands were freed from the basket."

- triggers: ["!psalms81:7 ","!ps81:7 "]
  replace: "In your distress you called, and I rescued you; I answered you from the thundercloud. I tested you at the waters of Merʹibah. (Selah)"

- triggers: ["!psalms81:8 ","!ps81:8 "]
  replace: "Hear, my people, and I will testify against you. O Israel, if you would only listen to me."

- triggers: ["!psalms81:9 ","!ps81:9 "]
  replace: "Among you, there will be no strange god, And you will not bow down to a foreign god."

- triggers: ["!psalms81:10 ","!ps81:10 "]
  replace: "I, Jehovah, am your God, The one who brought you out of the land of Egypt. Open your mouth wide, and I will fill it."

- triggers: ["!psalms81:11 ","!ps81:11 "]
  replace: "But my people did not listen to my voice; Israel would not submit to me."

- triggers: ["!psalms81:12 ","!ps81:12 "]
  replace: "So I let them follow their stubborn hearts; They did what they thought was right."

- triggers: ["!psalms81:13 ","!ps81:13 "]
  replace: "If only my people would listen to me, If only Israel would walk in my ways!"

- triggers: ["!psalms81:14 ","!ps81:14 "]
  replace: "Their enemies I would quickly subdue; I would turn my hand against their adversaries."

- triggers: ["!psalms81:15 ","!ps81:15 "]
  replace: "Those who hate Jehovah will cringe in his presence, And their outcome will be forever."

- triggers: ["!psalms81:16 ","!ps81:16 "]
  replace: "But he will feed you with the finest wheat And satisfy you with honey from the rock.”"

- triggers: ["!psalms82:1 ","!ps82:1 "]
  replace: "God takes his place in the divine assembly; In the middle of the gods he judges:"

- triggers: ["!psalms82:2 ","!ps82:2 "]
  replace: "“How long will you continue to judge with injustice And show partiality to the wicked? (Selah)"

- triggers: ["!psalms82:3 ","!ps82:3 "]
  replace: "Defend the lowly and the fatherless. Render justice to the helpless and destitute."

- triggers: ["!psalms82:4 ","!ps82:4 "]
  replace: "Rescue the lowly and the poor; Save them out of the hand of the wicked.”"

- triggers: ["!psalms82:5 ","!ps82:5 "]
  replace: "They do not know, nor do they understand; They are walking about in darkness; All the foundations of the earth are being shaken."

- triggers: ["!psalms82:6 ","!ps82:6 "]
  replace: "“I have said, ‘You are gods, All of you are sons of the Most High."

- triggers: ["!psalms82:7 ","!ps82:7 "]
  replace: "But you will die just as men do; And like any other prince you will fall!’”"

- triggers: ["!psalms82:8 ","!ps82:8 "]
  replace: "Rise up, O God, and judge the earth, For all the nations belong to you."

- triggers: ["!psalms83:1 ","!ps83:1 "]
  replace: "O God, do not be silent; Do not keep quiet or still, O Divine One."

- triggers: ["!psalms83:2 ","!ps83:2 "]
  replace: "For look! your enemies are in an uproar; Those who hate you act arrogantly."

- triggers: ["!psalms83:3 ","!ps83:3 "]
  replace: "With cunning they secretly plot against your people; They conspire against your treasured ones."

- triggers: ["!psalms83:4 ","!ps83:4 "]
  replace: "They say: “Come, let us annihilate them as a nation, So that the name of Israel may be remembered no more.”"

- triggers: ["!psalms83:5 ","!ps83:5 "]
  replace: "They devise a unified strategy; They have made an alliance against you—"

- triggers: ["!psalms83:6 ","!ps83:6 "]
  replace: "The tents of Eʹdom and the Ishʹmaelites, Moʹab and the Hagʹrites,"

- triggers: ["!psalms83:7 ","!ps83:7 "]
  replace: "Geʹbal and Amʹmon and Amʹalek, Philisʹtia together with the inhabitants of Tyre."

- triggers: ["!psalms83:8 ","!ps83:8 "]
  replace: "Assyrʹia too has joined them; They give support to the sons of Lot. (Selah)"

- triggers: ["!psalms83:9 ","!ps83:9 "]
  replace: "Do to them as you did to Midʹian, As you did to Sisʹera and Jaʹbin at the stream of Kiʹshon."

- triggers: ["!psalms83:10 ","!ps83:10 "]
  replace: "They were annihilated at En-dor; They became manure for the ground."

- triggers: ["!psalms83:11 ","!ps83:11 "]
  replace: "Make their nobles like Oʹreb and Zeʹeb And their princes like Zeʹbah and Zalmunʹna,"

- triggers: ["!psalms83:12 ","!ps83:12 "]
  replace: "For they said: “Let us take possession of the land where God dwells.”"

- triggers: ["!psalms83:13 ","!ps83:13 "]
  replace: "O my God, make them like a whirling thistle, Like stubble blown about by the wind."

- triggers: ["!psalms83:14 ","!ps83:14 "]
  replace: "Like a fire that burns up the forest, Like a flame that scorches the mountains,"

- triggers: ["!psalms83:15 ","!ps83:15 "]
  replace: "So may you pursue them with your tempest And terrify them with your windstorm."

- triggers: ["!psalms83:16 ","!ps83:16 "]
  replace: "Cover their faces with dishonor, So that they may search for your name, O Jehovah."

- triggers: ["!psalms83:17 ","!ps83:17 "]
  replace: "May they be put to shame and be terrified forever; May they be disgraced and perish;"

- triggers: ["!psalms83:18 ","!ps83:18 "]
  replace: "May people know that you, whose name is Jehovah, You alone are the Most High over all the earth."

- triggers: ["!psalms84:1 ","!ps84:1 "]
  replace: "How lovely your grand tabernacle is, O Jehovah of armies!"

- triggers: ["!psalms84:2 ","!ps84:2 "]
  replace: "My whole being yearns, Yes, I am faint with longing, For the courtyards of Jehovah. My heart and my flesh shout joyfully to the living God."

- triggers: ["!psalms84:3 ","!ps84:3 "]
  replace: "Even the bird finds a home there And the swallow a nest for herself, Where she cares for her young Near your grand altar, O Jehovah of armies, My King and my God!"

- triggers: ["!psalms84:4 ","!ps84:4 "]
  replace: "Happy are those dwelling in your house! They continue to praise you. (Selah)"

- triggers: ["!psalms84:5 ","!ps84:5 "]
  replace: "Happy are the men who find their strength in you, Whose hearts are set on the highways."

- triggers: ["!psalms84:6 ","!ps84:6 "]
  replace: "When they pass through the Baʹca Valley, They make it into a place of springs; And the early rain clothes it with blessings."

- triggers: ["!psalms84:7 ","!ps84:7 "]
  replace: "They will walk on from strength to strength; Each one appears before God in Zion."

- triggers: ["!psalms84:8 ","!ps84:8 "]
  replace: "O Jehovah God of armies, hear my prayer; Listen, O God of Jacob. (Selah)"

- triggers: ["!psalms84:9 ","!ps84:9 "]
  replace: "Look, our shield and our God, Look upon the face of your anointed one."

- triggers: ["!psalms84:10 ","!ps84:10 "]
  replace: "For a day in your courtyards is better than a thousand anywhere else! I choose to stand at the threshold of the house of my God Rather than to dwell in the tents of wickedness."

- triggers: ["!psalms84:11 ","!ps84:11 "]
  replace: "For Jehovah God is a sun and a shield; He gives favor and glory. Jehovah will not hold back anything good From those walking in integrity."

- triggers: ["!psalms84:12 ","!ps84:12 "]
  replace: "O Jehovah of armies, Happy is the man who trusts in you."

- triggers: ["!psalms85:1 ","!ps85:1 "]
  replace: "You have shown favor, O Jehovah, to your land; You brought back those of Jacob who were taken captive."

- triggers: ["!psalms85:2 ","!ps85:2 "]
  replace: "You have pardoned the error of your people; You forgave all their sin. (Selah)"

- triggers: ["!psalms85:3 ","!ps85:3 "]
  replace: "You held back all your fury; You turned away from your hot anger."

- triggers: ["!psalms85:4 ","!ps85:4 "]
  replace: "Restore us, O God of our salvation, And set aside your displeasure with us."

- triggers: ["!psalms85:5 ","!ps85:5 "]
  replace: "Will you be furious with us forever? Will you prolong your anger to generation after generation?"

- triggers: ["!psalms85:6 ","!ps85:6 "]
  replace: "Will you not revive us again So that your people may rejoice in you?"

- triggers: ["!psalms85:7 ","!ps85:7 "]
  replace: "Show your loyal love to us, O Jehovah, And grant us your salvation."

- triggers: ["!psalms85:8 ","!ps85:8 "]
  replace: "I will listen to what the true God Jehovah says, For he will speak peace to his people, to his loyal ones, But let them not return to overconfidence."

- triggers: ["!psalms85:9 ","!ps85:9 "]
  replace: "Surely his salvation is near to those who fear him, So that his glory may reside in our land."

- triggers: ["!psalms85:10 ","!ps85:10 "]
  replace: "Loyal love and faithfulness will meet together; Righteousness and peace will kiss each other."

- triggers: ["!psalms85:11 ","!ps85:11 "]
  replace: "Faithfulness will sprout from the earth, And righteousness will look down from the heavens."

- triggers: ["!psalms85:12 ","!ps85:12 "]
  replace: "Yes, Jehovah will give what is good, And our land will yield its harvest."

- triggers: ["!psalms85:13 ","!ps85:13 "]
  replace: "Righteousness will walk before him And make a path for his footsteps."

- triggers: ["!psalms86:1 ","!ps86:1 "]
  replace: "Incline your ear, O Jehovah, and answer me, For I am afflicted and poor."

- triggers: ["!psalms86:2 ","!ps86:2 "]
  replace: "Guard my life, for I am loyal. Save your servant who is trusting in you, For you are my God."

- triggers: ["!psalms86:3 ","!ps86:3 "]
  replace: "Show me favor, O Jehovah, For I call to you all day long."

- triggers: ["!psalms86:4 ","!ps86:4 "]
  replace: "Make your servant rejoice, For to you, O Jehovah, I turn."

- triggers: ["!psalms86:5 ","!ps86:5 "]
  replace: "For you, O Jehovah, are good and ready to forgive; You abound in loyal love for all those who call on you."

- triggers: ["!psalms86:6 ","!ps86:6 "]
  replace: "Listen, O Jehovah, to my prayer; And pay attention to my pleas for help."

- triggers: ["!psalms86:7 ","!ps86:7 "]
  replace: "I call on you in the day of my distress, For you will answer me."

- triggers: ["!psalms86:8 ","!ps86:8 "]
  replace: "There is none like you among the gods, O Jehovah, There are no works like yours."

- triggers: ["!psalms86:9 ","!ps86:9 "]
  replace: "All the nations that you made Will come and bow down before you, O Jehovah, And they will give glory to your name."

- triggers: ["!psalms86:10 ","!ps86:10 "]
  replace: "For you are great and do wondrous things; You are God, you alone."

- triggers: ["!psalms86:11 ","!ps86:11 "]
  replace: "Instruct me, O Jehovah, about your way. I will walk in your truth. Unify my heart to fear your name."

- triggers: ["!psalms86:12 ","!ps86:12 "]
  replace: "I praise you, O Jehovah my God, with all my heart, And I will glorify your name forever,"

- triggers: ["!psalms86:13 ","!ps86:13 "]
  replace: "For your loyal love toward me is great, And you have saved my life from the depths of the Grave."

- triggers: ["!psalms86:14 ","!ps86:14 "]
  replace: "O God, presumptuous men rise up against me; A band of ruthless men seek to take my life, And they have no regard for you."

- triggers: ["!psalms86:15 ","!ps86:15 "]
  replace: "But you, O Jehovah, are a God merciful and compassionate, Slow to anger and abundant in loyal love and faithfulness."

- triggers: ["!psalms86:16 ","!ps86:16 "]
  replace: "Turn to me and show me favor. Give your strength to your servant, And save the son of your slave girl."

- triggers: ["!psalms86:17 ","!ps86:17 "]
  replace: "Show me a sign of your goodness, So that those who hate me may see it and be put to shame. For you, O Jehovah, are my helper and comforter."

- triggers: ["!psalms87:1 ","!ps87:1 "]
  replace: "His city’s foundation is in the holy mountains."

- triggers: ["!psalms87:2 ","!ps87:2 "]
  replace: "Jehovah loves the gates of Zion More than all the tents of Jacob."

- triggers: ["!psalms87:3 ","!ps87:3 "]
  replace: "Glorious things are being said about you, O city of the true God. (Selah)"

- triggers: ["!psalms87:4 ","!ps87:4 "]
  replace: "I will count Raʹhab and Babylon among those who know me; Here are Philisʹtia and Tyre, together with Cush. It will be said: “This is one who was born there.”"

- triggers: ["!psalms87:5 ","!ps87:5 "]
  replace: "And about Zion it will be said: “Each and every one was born in her.” And the Most High will firmly establish her."

- triggers: ["!psalms87:6 ","!ps87:6 "]
  replace: "Jehovah will declare, when recording the peoples: “This is one who was born there.” (Selah)"

- triggers: ["!psalms87:7 ","!ps87:7 "]
  replace: "Singers and those performing circle dances will say: “All my springs are in you.”"

- triggers: ["!psalms88:1 ","!ps88:1 "]
  replace: "O Jehovah, the God of my salvation, By day I cry out, And by night I come before you."

- triggers: ["!psalms88:2 ","!ps88:2 "]
  replace: "Let my prayer come to you, Incline your ear to my cry for help."

- triggers: ["!psalms88:3 ","!ps88:3 "]
  replace: "For my soul has been filled with calamity, And my life is on the brink of the Grave."

- triggers: ["!psalms88:4 ","!ps88:4 "]
  replace: "I am already counted among those going down to the pit; I have become a helpless man,"

- triggers: ["!psalms88:5 ","!ps88:5 "]
  replace: "Left among the dead Like the slain lying in a grave, Whom you remember no longer And who have been separated from your care."

- triggers: ["!psalms88:6 ","!ps88:6 "]
  replace: "You have put me in the lowest pit, In dark places, in a large abyss."

- triggers: ["!psalms88:7 ","!ps88:7 "]
  replace: "Your rage weighs heavily on me, And you overwhelm me with your crashing waves. (Selah)"

- triggers: ["!psalms88:8 ","!ps88:8 "]
  replace: "You have driven my acquaintances far away from me; You have made me something detestable to them. I am trapped and cannot escape."

- triggers: ["!psalms88:9 ","!ps88:9 "]
  replace: "My eye is worn out because of my affliction. I call on you, O Jehovah, all day long; To you I spread out my hands."

- triggers: ["!psalms88:10 ","!ps88:10 "]
  replace: "Will you perform wonders for the dead? Can those powerless in death rise up to praise you? (Selah)"

- triggers: ["!psalms88:11 ","!ps88:11 "]
  replace: "Will your loyal love be declared in the grave, Your faithfulness in the place of destruction?"

- triggers: ["!psalms88:12 ","!ps88:12 "]
  replace: "Will your wonders be known in the darkness Or your righteousness in the land of oblivion?"

- triggers: ["!psalms88:13 ","!ps88:13 "]
  replace: "But I still cry to you for help, O Jehovah, Each morning my prayer comes before you."

- triggers: ["!psalms88:14 ","!ps88:14 "]
  replace: "Why, O Jehovah, do you reject me? Why do you hide your face from me?"

- triggers: ["!psalms88:15 ","!ps88:15 "]
  replace: "From my youth on, I have been afflicted and ready to perish; I am numb from the terrible things you allow me to suffer."

- triggers: ["!psalms88:16 ","!ps88:16 "]
  replace: "Your burning anger overwhelms me; Your terrors destroy me."

- triggers: ["!psalms88:17 ","!ps88:17 "]
  replace: "They surround me like waters all day long; They close in on me from all sides."

- triggers: ["!psalms88:18 ","!ps88:18 "]
  replace: "You have driven my friends and companions far away from me; Darkness has become my companion."

- triggers: ["!psalms89:1 ","!ps89:1 "]
  replace: "I will sing about Jehovah’s expressions of loyal love forever. With my mouth I will make known your faithfulness to all generations."

- triggers: ["!psalms89:2 ","!ps89:2 "]
  replace: "For I have said: “Loyal love will be built up forever, And you have firmly established your faithfulness in the heavens.”"

- triggers: ["!psalms89:3 ","!ps89:3 "]
  replace: "“I have made a covenant with my chosen one; I have sworn to David my servant:"

- triggers: ["!psalms89:4 ","!ps89:4 "]
  replace: "‘I will firmly establish your offspring forever, And I will build up your throne for all generations.’” (Selah)"

- triggers: ["!psalms89:5 ","!ps89:5 "]
  replace: "The heavens praise your marvels, O Jehovah, Yes, your faithfulness in the congregation of the holy ones."

- triggers: ["!psalms89:6 ","!ps89:6 "]
  replace: "For who in the skies can compare to Jehovah? Who among the sons of God is like Jehovah?"

- triggers: ["!psalms89:7 ","!ps89:7 "]
  replace: "God is held in awe in the council of holy ones; He is grand and awe-inspiring to all who are around him."

- triggers: ["!psalms89:8 ","!ps89:8 "]
  replace: "O Jehovah God of armies, Who is mighty like you, O Jah? Your faithfulness surrounds you."

- triggers: ["!psalms89:9 ","!ps89:9 "]
  replace: "You rule over the raging of the sea; When its waves surge, you calm them."

- triggers: ["!psalms89:10 ","!ps89:10 "]
  replace: "You have crushed Raʹhab like one who is slain. With your strong arm you have scattered your enemies."

- triggers: ["!psalms89:11 ","!ps89:11 "]
  replace: "The heavens are yours, and the earth is yours; The productive land and what fills it—you have founded them."

- triggers: ["!psalms89:12 ","!ps89:12 "]
  replace: "The north and the south—you created them; Taʹbor and Herʹmon joyously praise your name."

- triggers: ["!psalms89:13 ","!ps89:13 "]
  replace: "Your arm is mighty; Your hand is strong; Your right hand is exalted."

- triggers: ["!psalms89:14 ","!ps89:14 "]
  replace: "Righteousness and justice are the foundation of your throne; Loyal love and faithfulness stand before you."

- triggers: ["!psalms89:15 ","!ps89:15 "]
  replace: "Happy are the people who know the joyful shouting. O Jehovah, they walk in the light of your face."

- triggers: ["!psalms89:16 ","!ps89:16 "]
  replace: "They rejoice in your name all day long, And in your righteousness they are exalted."

- triggers: ["!psalms89:17 ","!ps89:17 "]
  replace: "For you are the glory of their strength, And by your approval our strength is exalted."

- triggers: ["!psalms89:18 ","!ps89:18 "]
  replace: "For our shield belongs to Jehovah, Our king belongs to the Holy One of Israel."

- triggers: ["!psalms89:19 ","!ps89:19 "]
  replace: "At that time you spoke in a vision to your loyal ones and said: “I have granted strength to a mighty one; I have exalted a chosen one from among the people."

- triggers: ["!psalms89:20 ","!ps89:20 "]
  replace: "I have found David my servant; With my holy oil I have anointed him."

- triggers: ["!psalms89:21 ","!ps89:21 "]
  replace: "My hand will support him, And my arm will strengthen him."

- triggers: ["!psalms89:22 ","!ps89:22 "]
  replace: "No enemy will exact tribute from him, And no unrighteous man will oppress him."

- triggers: ["!psalms89:23 ","!ps89:23 "]
  replace: "I will crush to pieces his adversaries from before him And strike down those who hate him."

- triggers: ["!psalms89:24 ","!ps89:24 "]
  replace: "My faithfulness and loyal love are with him, And in my name his strength will be exalted."

- triggers: ["!psalms89:25 ","!ps89:25 "]
  replace: "I will put his hand over the sea And his right hand over the rivers."

- triggers: ["!psalms89:26 ","!ps89:26 "]
  replace: "He will call out to me: ‘You are my Father, My God and the Rock of my salvation.’"

- triggers: ["!psalms89:27 ","!ps89:27 "]
  replace: "And I will place him as firstborn, The highest of the kings of the earth."

- triggers: ["!psalms89:28 ","!ps89:28 "]
  replace: "I will maintain my loyal love for him forever, And my covenant with him will never fail."

- triggers: ["!psalms89:29 ","!ps89:29 "]
  replace: "I will establish his offspring forever And make his throne as enduring as the heavens."

- triggers: ["!psalms89:30 ","!ps89:30 "]
  replace: "If his sons leave my law And do not walk according to my decrees,"

- triggers: ["!psalms89:31 ","!ps89:31 "]
  replace: "If they violate my statutes And do not keep my commandments,"

- triggers: ["!psalms89:32 ","!ps89:32 "]
  replace: "Then I will punish their disobedience with a rod And their error with flogging."

- triggers: ["!psalms89:33 ","!ps89:33 "]
  replace: "But I will never abandon my loyal love for him Nor be untrue to my promise."

- triggers: ["!psalms89:34 ","!ps89:34 "]
  replace: "I will not violate my covenant Or change what my lips have spoken."

- triggers: ["!psalms89:35 ","!ps89:35 "]
  replace: "I have sworn in my holiness, once and for all; I will not tell lies to David."

- triggers: ["!psalms89:36 ","!ps89:36 "]
  replace: "His offspring will endure forever; His throne will endure like the sun before me."

- triggers: ["!psalms89:37 ","!ps89:37 "]
  replace: "Like the moon, it will be firmly established forever As a faithful witness in the skies.” (Selah)"

- triggers: ["!psalms89:38 ","!ps89:38 "]
  replace: "But you yourself have cast off and rejected him; You have become furious with your anointed one."

- triggers: ["!psalms89:39 ","!ps89:39 "]
  replace: "You have spurned the covenant with your servant; You have profaned his crown by throwing it to the ground."

- triggers: ["!psalms89:40 ","!ps89:40 "]
  replace: "You have broken down all his stone walls; You have reduced his fortifications to ruins."

- triggers: ["!psalms89:41 ","!ps89:41 "]
  replace: "All who pass by have pillaged him; He is a reproach to his neighbors."

- triggers: ["!psalms89:42 ","!ps89:42 "]
  replace: "You have made his adversaries victorious; You have caused all his enemies to rejoice."

- triggers: ["!psalms89:43 ","!ps89:43 "]
  replace: "You have also driven back his sword, And you have made him lose ground in the battle."

- triggers: ["!psalms89:44 ","!ps89:44 "]
  replace: "You have brought an end to his splendor And hurled his throne to the ground."

- triggers: ["!psalms89:45 ","!ps89:45 "]
  replace: "You have cut short the days of his youth; You have clothed him with shame. (Selah)"

- triggers: ["!psalms89:46 ","!ps89:46 "]
  replace: "How long, O Jehovah, will you hide yourself? Will it be forever? Will your rage continue to burn like a fire?"

- triggers: ["!psalms89:47 ","!ps89:47 "]
  replace: "Remember how short my life is! Was it to no purpose that you created all humans?"

- triggers: ["!psalms89:48 ","!ps89:48 "]
  replace: "What man can live and never see death? Can he save himself from the power of the Grave? (Selah)"

- triggers: ["!psalms89:49 ","!ps89:49 "]
  replace: "Where are your former acts of loyal love, O Jehovah, That you swore about to David in your faithfulness?"

- triggers: ["!psalms89:50 ","!ps89:50 "]
  replace: "Remember, O Jehovah, the taunts hurled at your servants; How I have to bear the taunts of all the peoples;"

- triggers: ["!psalms89:51 ","!ps89:51 "]
  replace: "How your enemies have hurled insults, O Jehovah; How they have insulted every footstep of your anointed one."

- triggers: ["!psalms89:52 ","!ps89:52 "]
  replace: "May Jehovah be praised forever. Amen and Amen."

- triggers: ["!psalms90:1 ","!ps90:1 "]
  replace: "O Jehovah, you have been our dwelling place throughout all generations."

- triggers: ["!psalms90:2 ","!ps90:2 "]
  replace: "Before the mountains were born Or you brought forth the earth and the productive land, From everlasting to everlasting, you are God."

- triggers: ["!psalms90:3 ","!ps90:3 "]
  replace: "You make mortal man return to dust; You say: “Return, you sons of men.”"

- triggers: ["!psalms90:4 ","!ps90:4 "]
  replace: "For a thousand years are in your eyes just as yesterday when it is past, Just as a watch during the night."

- triggers: ["!psalms90:5 ","!ps90:5 "]
  replace: "You sweep them away; they become like mere sleep; In the morning they are like grass that sprouts."

- triggers: ["!psalms90:6 ","!ps90:6 "]
  replace: "In the morning it blossoms and is renewed, But by evening it withers and dries up."

- triggers: ["!psalms90:7 ","!ps90:7 "]
  replace: "For we are consumed by your anger And terrified by your rage."

- triggers: ["!psalms90:8 ","!ps90:8 "]
  replace: "You place our errors in front of you; Our secrets are exposed by the light of your face."

- triggers: ["!psalms90:9 ","!ps90:9 "]
  replace: "Our days ebb away because of your fury; And our years come to an end like a whisper."

- triggers: ["!psalms90:10 ","!ps90:10 "]
  replace: "The span of our life is 70 years, Or 80 if one is especially strong. But they are filled with trouble and sorrow; They quickly pass by, and away we fly."

- triggers: ["!psalms90:11 ","!ps90:11 "]
  replace: "Who can fathom the power of your anger? Your fury is as great as the fear you deserve."

- triggers: ["!psalms90:12 ","!ps90:12 "]
  replace: "Teach us how to count our days So that we may acquire a heart of wisdom."

- triggers: ["!psalms90:13 ","!ps90:13 "]
  replace: "Return, O Jehovah! How long will this last? Have pity on your servants."

- triggers: ["!psalms90:14 ","!ps90:14 "]
  replace: "Satisfy us with your loyal love in the morning, So that we may shout joyfully and rejoice during all our days."

- triggers: ["!psalms90:15 ","!ps90:15 "]
  replace: "Make us rejoice in proportion to the days you have afflicted us, For as many years as we have experienced calamity."

- triggers: ["!psalms90:16 ","!ps90:16 "]
  replace: "May your servants see your activity, And may their sons see your splendor."

- triggers: ["!psalms90:17 ","!ps90:17 "]
  replace: "May the favor of Jehovah our God be upon us; May you prosper the work of our hands. Yes, prosper the work of our hands."

- triggers: ["!psalms91:1 ","!ps91:1 "]
  replace: "Anyone dwelling in the secret place of the Most High Will lodge under the shadow of the Almighty."

- triggers: ["!psalms91:2 ","!ps91:2 "]
  replace: "I will say to Jehovah: “You are my refuge and my stronghold, My God in whom I trust.”"

- triggers: ["!psalms91:3 ","!ps91:3 "]
  replace: "For he will rescue you from the trap of the birdcatcher, From the destructive pestilence."

- triggers: ["!psalms91:4 ","!ps91:4 "]
  replace: "With his pinions he will cover you, And under his wings you will take refuge. His faithfulness will be a large shield and a protective wall."

- triggers: ["!psalms91:5 ","!ps91:5 "]
  replace: "You will not fear the terrors of the night, Nor the arrow that flies by day,"

- triggers: ["!psalms91:6 ","!ps91:6 "]
  replace: "Nor the pestilence that stalks in the gloom, Nor the destruction that ravages at midday."

- triggers: ["!psalms91:7 ","!ps91:7 "]
  replace: "A thousand will fall at your side And ten thousand at your right hand, But to you it will not come near."

- triggers: ["!psalms91:8 ","!ps91:8 "]
  replace: "You will only see it with your eyes As you witness the punishment of the wicked."

- triggers: ["!psalms91:9 ","!ps91:9 "]
  replace: "Because you said: “Jehovah is my refuge,” You have made the Most High your dwelling;"

- triggers: ["!psalms91:10 ","!ps91:10 "]
  replace: "No disaster will befall you, And no plague will come near your tent."

- triggers: ["!psalms91:11 ","!ps91:11 "]
  replace: "For he will give his angels a command concerning you, To guard you in all your ways."

- triggers: ["!psalms91:12 ","!ps91:12 "]
  replace: "They will carry you on their hands, So that you may not strike your foot against a stone."

- triggers: ["!psalms91:13 ","!ps91:13 "]
  replace: "On the young lion and the cobra you will tread; You will trample underfoot the maned lion and the big snake."

- triggers: ["!psalms91:14 ","!ps91:14 "]
  replace: "God said: “Because he has affection for me, I will rescue him. I will protect him because he knows my name."

- triggers: ["!psalms91:15 ","!ps91:15 "]
  replace: "He will call on me, and I will answer him. I will be with him in distress. I will rescue him and glorify him."

- triggers: ["!psalms91:16 ","!ps91:16 "]
  replace: "I will satisfy him with long life, And I will cause him to see my acts of salvation.”"

- triggers: ["!psalms92:1 ","!ps92:1 "]
  replace: "It is good to give thanks to Jehovah And to sing praises to your name, O Most High,"

- triggers: ["!psalms92:2 ","!ps92:2 "]
  replace: "To declare your loyal love in the morning And your faithfulness during the nights,"

- triggers: ["!psalms92:3 ","!ps92:3 "]
  replace: "Accompanied by a ten-stringed instrument and a lute, By the melodious sound of a harp."

- triggers: ["!psalms92:4 ","!ps92:4 "]
  replace: "For you have made me rejoice, O Jehovah, because of your deeds; Because of the works of your hands I shout joyfully."

- triggers: ["!psalms92:5 ","!ps92:5 "]
  replace: "How great your works are, O Jehovah! How very deep your thoughts are!"

- triggers: ["!psalms92:6 ","!ps92:6 "]
  replace: "No unreasoning man can know them; And no foolish person can understand this:"

- triggers: ["!psalms92:7 ","!ps92:7 "]
  replace: "When the wicked sprout like weeds And all the wrongdoers flourish, It is that they may be annihilated forever."

- triggers: ["!psalms92:8 ","!ps92:8 "]
  replace: "But you are exalted forever, O Jehovah."

- triggers: ["!psalms92:9 ","!ps92:9 "]
  replace: "Indeed, look in triumph on your enemies, O Jehovah, Look at how your enemies will perish; All the wrongdoers will be scattered."

- triggers: ["!psalms92:10 ","!ps92:10 "]
  replace: "But you will exalt my strength like that of a wild bull; I will moisten my skin with fresh oil."

- triggers: ["!psalms92:11 ","!ps92:11 "]
  replace: "My eyes will look in triumph on my foes; My ears will hear about the downfall of the evil men who attack me."

- triggers: ["!psalms92:12 ","!ps92:12 "]
  replace: "But the righteous will flourish like a palm tree And grow big like a cedar in Lebʹanon."

- triggers: ["!psalms92:13 ","!ps92:13 "]
  replace: "They are planted in the house of Jehovah; They flourish in the courtyards of our God."

- triggers: ["!psalms92:14 ","!ps92:14 "]
  replace: "Even in old age they will still be thriving; They will remain vigorous and fresh,"

- triggers: ["!psalms92:15 ","!ps92:15 "]
  replace: "Declaring that Jehovah is upright. He is my Rock, in whom there is no unrighteousness."

- triggers: ["!psalms93:1 ","!ps93:1 "]
  replace: "Jehovah has become King! With grandeur he is clothed; Jehovah is clothed with strength; He wears it like a belt. The earth is firmly established; It cannot be moved."

- triggers: ["!psalms93:2 ","!ps93:2 "]
  replace: "Your throne was firmly established long ago; From eternity you have existed."

- triggers: ["!psalms93:3 ","!ps93:3 "]
  replace: "The rivers have surged, O Jehovah, The rivers have surged and roared; The rivers keep surging and pounding."

- triggers: ["!psalms93:4 ","!ps93:4 "]
  replace: "Above the sound of many waters, Mightier than the breaking waves of the sea, Jehovah is majestic in the heights."

- triggers: ["!psalms93:5 ","!ps93:5 "]
  replace: "Your reminders are very trustworthy. Holiness adorns your house, O Jehovah, for all times."

- triggers: ["!psalms94:1 ","!ps94:1 "]
  replace: "O God of vengeance, Jehovah, O God of vengeance, shine forth!"

- triggers: ["!psalms94:2 ","!ps94:2 "]
  replace: "Rise up, O Judge of the earth. Repay to the haughty what they deserve."

- triggers: ["!psalms94:3 ","!ps94:3 "]
  replace: "How long will the wicked, O Jehovah, How long will the wicked continue to exult?"

- triggers: ["!psalms94:4 ","!ps94:4 "]
  replace: "They babble and speak arrogantly; All the wrongdoers brag about themselves."

- triggers: ["!psalms94:5 ","!ps94:5 "]
  replace: "They crush your people, O Jehovah, And oppress your inheritance."

- triggers: ["!psalms94:6 ","!ps94:6 "]
  replace: "They kill the widow and the foreign resident, And they murder the fatherless children."

- triggers: ["!psalms94:7 ","!ps94:7 "]
  replace: "They say: “Jah does not see; The God of Jacob does not take notice of it.”"

- triggers: ["!psalms94:8 ","!ps94:8 "]
  replace: "Understand this, you who are unreasoning; You foolish ones, when will you ever show insight?"

- triggers: ["!psalms94:9 ","!ps94:9 "]
  replace: "The One who made the ear, can he not hear? The One who formed the eye, can he not see?"

- triggers: ["!psalms94:10 ","!ps94:10 "]
  replace: "The One correcting the nations, can he not reprove? He is the One who imparts knowledge to people!"

- triggers: ["!psalms94:11 ","!ps94:11 "]
  replace: "Jehovah knows the thoughts of men, That they are but a mere breath."

- triggers: ["!psalms94:12 ","!ps94:12 "]
  replace: "Happy is the man whom you correct, O Jah, Whom you teach from your law,"

- triggers: ["!psalms94:13 ","!ps94:13 "]
  replace: "To give him tranquility during days of calamity, Until a pit is dug for the wicked."

- triggers: ["!psalms94:14 ","!ps94:14 "]
  replace: "For Jehovah will not forsake his people, Nor will he abandon his inheritance."

- triggers: ["!psalms94:15 ","!ps94:15 "]
  replace: "For judgment will once again be righteous, And all the upright in heart will follow it."

- triggers: ["!psalms94:16 ","!ps94:16 "]
  replace: "Who will rise up for me against the wicked? Who will take a stand for me against the wrongdoers?"

- triggers: ["!psalms94:17 ","!ps94:17 "]
  replace: "If Jehovah had not been my helper, I would soon have perished."

- triggers: ["!psalms94:18 ","!ps94:18 "]
  replace: "When I said: “My foot is slipping,” Your loyal love, O Jehovah, kept supporting me."

- triggers: ["!psalms94:19 ","!ps94:19 "]
  replace: "When anxieties overwhelmed me, You comforted and soothed me."

- triggers: ["!psalms94:20 ","!ps94:20 "]
  replace: "Can a throne of corruption be allied with you While it is framing trouble in the name of the law?"

- triggers: ["!psalms94:21 ","!ps94:21 "]
  replace: "They make vicious attacks on the righteous one And condemn the innocent one to death."

- triggers: ["!psalms94:22 ","!ps94:22 "]
  replace: "But Jehovah will become a secure refuge for me, My God is my rock of refuge."

- triggers: ["!psalms94:23 ","!ps94:23 "]
  replace: "He will make their wicked deeds come back upon them. He will do away with them by means of their own evil. Jehovah our God will do away with them."

- triggers: ["!psalms95:1 ","!ps95:1 "]
  replace: "Come, let us shout joyfully to Jehovah! Let us shout in triumph to our Rock of salvation."

- triggers: ["!psalms95:2 ","!ps95:2 "]
  replace: "Let us come into his presence with thanksgiving; Let us sing and shout in triumph to him."

- triggers: ["!psalms95:3 ","!ps95:3 "]
  replace: "For Jehovah is a great God, A great King over all other gods."

- triggers: ["!psalms95:4 ","!ps95:4 "]
  replace: "In his hand are the depths of the earth; The mountain peaks belong to him."

- triggers: ["!psalms95:5 ","!ps95:5 "]
  replace: "The sea, which he made, belongs to him, And his hands formed the dry land."

- triggers: ["!psalms95:6 ","!ps95:6 "]
  replace: "Come, let us worship and bow down; Let us kneel before Jehovah our Maker."

- triggers: ["!psalms95:7 ","!ps95:7 "]
  replace: "For he is our God, And we are the people of his pasture, The sheep in his care. Today if you listen to his voice,"

- triggers: ["!psalms95:8 ","!ps95:8 "]
  replace: "Do not harden your heart as at Merʹibah, As in the day of Masʹsah in the wilderness,"

- triggers: ["!psalms95:9 ","!ps95:9 "]
  replace: "When your forefathers tested me; They challenged me, though they had seen my works."

- triggers: ["!psalms95:10 ","!ps95:10 "]
  replace: "For 40 years I felt a loathing toward that generation, and I said: “They are a people who always go astray in their hearts; They have not come to know my ways.”"

- triggers: ["!psalms95:11 ","!ps95:11 "]
  replace: "So I swore in my anger: “They will not enter into my rest.”"

- triggers: ["!psalms96:1 ","!ps96:1 "]
  replace: "Sing to Jehovah a new song. Sing to Jehovah, all the earth!"

- triggers: ["!psalms96:2 ","!ps96:2 "]
  replace: "Sing to Jehovah; praise his name. Proclaim the good news of his salvation day after day."

- triggers: ["!psalms96:3 ","!ps96:3 "]
  replace: "Declare his glory among the nations, His wonderful works among all the peoples."

- triggers: ["!psalms96:4 ","!ps96:4 "]
  replace: "Jehovah is great and most worthy of praise. He is more awe-inspiring than all other gods."

- triggers: ["!psalms96:5 ","!ps96:5 "]
  replace: "All the gods of the peoples are worthless gods, But Jehovah is the one who made the heavens."

- triggers: ["!psalms96:6 ","!ps96:6 "]
  replace: "In his presence are majesty and splendor; Strength and beauty are in his sanctuary."

- triggers: ["!psalms96:7 ","!ps96:7 "]
  replace: "Give Jehovah his due, you families of the peoples, Give Jehovah his due for his glory and strength."

- triggers: ["!psalms96:8 ","!ps96:8 "]
  replace: "Give Jehovah the glory due his name; Bring a gift and come into his courtyards."

- triggers: ["!psalms96:9 ","!ps96:9 "]
  replace: "Bow down to Jehovah in holy adornment; Tremble before him, all the earth!"

- triggers: ["!psalms96:10 ","!ps96:10 "]
  replace: "Declare among the nations: “Jehovah has become King! The earth is firmly established, it cannot be moved. He will judge the peoples fairly.”"

- triggers: ["!psalms96:11 ","!ps96:11 "]
  replace: "Let the heavens rejoice, and let the earth be joyful; Let the sea thunder and all that fills it;"

- triggers: ["!psalms96:12 ","!ps96:12 "]
  replace: "Let the fields and everything in them rejoice. At the same time let all the trees of the forest shout joyfully"

- triggers: ["!psalms96:13 ","!ps96:13 "]
  replace: "Before Jehovah, for he is coming, He is coming to judge the earth. He will judge the inhabited earth with righteousness And the peoples with his faithfulness."

- triggers: ["!psalms97:1 ","!ps97:1 "]
  replace: "Jehovah has become King! Let the earth be joyful. Let the many islands rejoice."

- triggers: ["!psalms97:2 ","!ps97:2 "]
  replace: "Clouds and thick gloom are all around him; Righteousness and justice are the foundation of his throne."

- triggers: ["!psalms97:3 ","!ps97:3 "]
  replace: "Fire goes before him And consumes his adversaries on every side."

- triggers: ["!psalms97:4 ","!ps97:4 "]
  replace: "His lightning bolts light up the land; The earth sees it and trembles."

- triggers: ["!psalms97:5 ","!ps97:5 "]
  replace: "The mountains melt like wax before Jehovah, Before the Lord of the whole earth."

- triggers: ["!psalms97:6 ","!ps97:6 "]
  replace: "The heavens proclaim his righteousness, And all the peoples see his glory."

- triggers: ["!psalms97:7 ","!ps97:7 "]
  replace: "Let all those serving any carved image be put to shame, Those who boast about their worthless gods. Bow down to him, all you gods."

- triggers: ["!psalms97:8 ","!ps97:8 "]
  replace: "Zion hears and rejoices; The towns of Judah are joyful Because of your judgments, O Jehovah."

- triggers: ["!psalms97:9 ","!ps97:9 "]
  replace: "For you, O Jehovah, are the Most High over all the earth; You are exalted far above all other gods."

- triggers: ["!psalms97:10 ","!ps97:10 "]
  replace: "O you who love Jehovah, hate what is bad. He is guarding the lives of his loyal ones; He rescues them from the hand of the wicked."

- triggers: ["!psalms97:11 ","!ps97:11 "]
  replace: "Light has flashed up for the righteous And rejoicing for those upright in heart."

- triggers: ["!psalms97:12 ","!ps97:12 "]
  replace: "Rejoice in Jehovah, you righteous ones, And give thanks to his holy name."

- triggers: ["!psalms98:1 ","!ps98:1 "]
  replace: "Sing to Jehovah a new song, For he has done wonderful things. His right hand, his holy arm, has brought about salvation."

- triggers: ["!psalms98:2 ","!ps98:2 "]
  replace: "Jehovah has made known his salvation; He has revealed his righteousness before the nations."

- triggers: ["!psalms98:3 ","!ps98:3 "]
  replace: "He has remembered his loyal love and faithfulness to the house of Israel. All the ends of the earth have seen the salvation by our God."

- triggers: ["!psalms98:4 ","!ps98:4 "]
  replace: "Shout in triumph to Jehovah, all the earth. Be cheerful and shout joyfully and sing praises."

- triggers: ["!psalms98:5 ","!ps98:5 "]
  replace: "Sing praises to Jehovah with the harp, With the harp and the melodious song."

- triggers: ["!psalms98:6 ","!ps98:6 "]
  replace: "With the trumpets and the sound of the horn, Shout in triumph before the King, Jehovah."

- triggers: ["!psalms98:7 ","!ps98:7 "]
  replace: "Let the sea thunder and all that fills it, The earth and those dwelling in it."

- triggers: ["!psalms98:8 ","!ps98:8 "]
  replace: "Let the rivers clap their hands; Let the mountains shout joyfully together"

- triggers: ["!psalms98:9 ","!ps98:9 "]
  replace: "Before Jehovah, for he is coming to judge the earth. He will judge the inhabited earth with righteousness And the peoples with fairness."

- triggers: ["!psalms99:1 ","!ps99:1 "]
  replace: "Jehovah has become King. Let the peoples tremble. He sits enthroned above the cherubs. Let the earth shake."

- triggers: ["!psalms99:2 ","!ps99:2 "]
  replace: "Jehovah is great in Zion, And he is high over all the peoples."

- triggers: ["!psalms99:3 ","!ps99:3 "]
  replace: "Let them praise your great name, For it is awe-inspiring and holy."

- triggers: ["!psalms99:4 ","!ps99:4 "]
  replace: "He is a mighty king who loves justice. You have firmly established what is upright. You have brought about justice and righteousness in Jacob."

- triggers: ["!psalms99:5 ","!ps99:5 "]
  replace: "Exalt Jehovah our God and bow down at his footstool; He is holy."

- triggers: ["!psalms99:6 ","!ps99:6 "]
  replace: "Moses and Aaron were among his priests, And Samuel was among those calling on his name. They would call to Jehovah, And he would answer them."

- triggers: ["!psalms99:7 ","!ps99:7 "]
  replace: "He would speak to them from the pillar of cloud. They kept his reminders and the decree that he gave to them."

- triggers: ["!psalms99:8 ","!ps99:8 "]
  replace: "O Jehovah our God, you answered them. You were a God who pardoned them, But you punished them for their sinful deeds."

- triggers: ["!psalms99:9 ","!ps99:9 "]
  replace: "Exalt Jehovah our God And bow down before his holy mountain, For Jehovah our God is holy."

- triggers: ["!psalms100:1 ","!ps100:1 "]
  replace: "Shout in triumph to Jehovah, all the earth."

- triggers: ["!psalms100:2 ","!ps100:2 "]
  replace: "Serve Jehovah with rejoicing. Come into his presence with joyful shouting."

- triggers: ["!psalms100:3 ","!ps100:3 "]
  replace: "Know that Jehovah is God. He is the one who made us, and we belong to him. We are his people and the sheep of his pasture."

- triggers: ["!psalms100:4 ","!ps100:4 "]
  replace: "Come into his gates with thanksgiving, Into his courtyards with praise. Give thanks to him; praise his name."

- triggers: ["!psalms100:5 ","!ps100:5 "]
  replace: "For Jehovah is good; His loyal love endures forever, And his faithfulness through all generations."

- triggers: ["!psalms101:1 ","!ps101:1 "]
  replace: "I will sing about loyal love and justice. To you, O Jehovah, I will sing praises."

- triggers: ["!psalms101:2 ","!ps101:2 "]
  replace: "I will act with discretion and blamelessness. When will you come to me? I will walk with integrity of heart inside my house."

- triggers: ["!psalms101:3 ","!ps101:3 "]
  replace: "I will not set anything worthless before my eyes. I hate the deeds of those who deviate from what is right; I will have nothing to do with them."

- triggers: ["!psalms101:4 ","!ps101:4 "]
  replace: "A crooked heart is far from me; I will not accept what is bad."

- triggers: ["!psalms101:5 ","!ps101:5 "]
  replace: "Anyone slandering his neighbor in secret, I will silence. Anyone with haughty eyes and an arrogant heart, I will not tolerate."

- triggers: ["!psalms101:6 ","!ps101:6 "]
  replace: "I will look to the faithful ones of the earth, So that they may dwell with me. The one walking in blamelessness will minister to me."

- triggers: ["!psalms101:7 ","!ps101:7 "]
  replace: "No deceitful person will dwell in my house, And no liar will stand in my presence."

- triggers: ["!psalms101:8 ","!ps101:8 "]
  replace: "Every morning I will silence all the wicked of the earth, To cut off all wrongdoers from the city of Jehovah."

- triggers: ["!psalms102:1 ","!ps102:1 "]
  replace: "O Jehovah, hear my prayer; Let my cry for help reach you."

- triggers: ["!psalms102:2 ","!ps102:2 "]
  replace: "Do not hide your face from me in my time of distress. Incline your ear to me; Do answer me quickly when I call."

- triggers: ["!psalms102:3 ","!ps102:3 "]
  replace: "For my days are vanishing like smoke, And my bones are charred like a fireplace."

- triggers: ["!psalms102:4 ","!ps102:4 "]
  replace: "My heart has been struck down like grass and has withered, For I forget to eat my food."

- triggers: ["!psalms102:5 ","!ps102:5 "]
  replace: "Because of my loud groaning, My bones cling to my flesh."

- triggers: ["!psalms102:6 ","!ps102:6 "]
  replace: "I resemble the pelican of the wilderness; I am like a little owl among the ruins."

- triggers: ["!psalms102:7 ","!ps102:7 "]
  replace: "I lie awake; I am like a solitary bird on a roof."

- triggers: ["!psalms102:8 ","!ps102:8 "]
  replace: "All day long my enemies taunt me. Those who mock me use my name as a curse."

- triggers: ["!psalms102:9 ","!ps102:9 "]
  replace: "For I eat ashes as my bread, And my drink is mingled with tears,"

- triggers: ["!psalms102:10 ","!ps102:10 "]
  replace: "Because of your anger and your indignation, For you lifted me up only to cast me aside."

- triggers: ["!psalms102:11 ","!ps102:11 "]
  replace: "My days are like a fading shadow, And I am withering like grass."

- triggers: ["!psalms102:12 ","!ps102:12 "]
  replace: "But you remain forever, O Jehovah, And your fame will endure for all generations."

- triggers: ["!psalms102:13 ","!ps102:13 "]
  replace: "Surely you will rise up and show mercy on Zion, For it is time to show her your favor; The appointed time has come."

- triggers: ["!psalms102:14 ","!ps102:14 "]
  replace: "For your servants find pleasure in her stones And have affection even for her dust."

- triggers: ["!psalms102:15 ","!ps102:15 "]
  replace: "The nations will fear the name of Jehovah, And all the kings of the earth your glory."

- triggers: ["!psalms102:16 ","!ps102:16 "]
  replace: "For Jehovah will rebuild Zion; He will appear in his glory."

- triggers: ["!psalms102:17 ","!ps102:17 "]
  replace: "He will pay attention to the prayer of the destitute; He will not despise their prayer."

- triggers: ["!psalms102:18 ","!ps102:18 "]
  replace: "This is written for the future generation, So that a people yet to be brought forth will praise Jah."

- triggers: ["!psalms102:19 ","!ps102:19 "]
  replace: "For he looks down from his holy height, From the heavens Jehovah views the earth,"

- triggers: ["!psalms102:20 ","!ps102:20 "]
  replace: "To hear the sighing of the prisoner, To release those sentenced to death,"

- triggers: ["!psalms102:21 ","!ps102:21 "]
  replace: "So that the name of Jehovah will be declared in Zion And his praise in Jerusalem,"

- triggers: ["!psalms102:22 ","!ps102:22 "]
  replace: "When the peoples and kingdoms Gather together to serve Jehovah."

- triggers: ["!psalms102:23 ","!ps102:23 "]
  replace: "He prematurely robbed me of my strength; He cut short my days."

- triggers: ["!psalms102:24 ","!ps102:24 "]
  replace: "I said: “O my God, Do not do away with me in the middle of my life, You whose years span all generations."

- triggers: ["!psalms102:25 ","!ps102:25 "]
  replace: "Long ago you laid the foundations of the earth, And the heavens are the work of your hands."

- triggers: ["!psalms102:26 ","!ps102:26 "]
  replace: "They will perish, but you will remain; Just like a garment they will all wear out. Just like clothing you will replace them, and they will pass away."

- triggers: ["!psalms102:27 ","!ps102:27 "]
  replace: "But you are the same, and your years will never end."

- triggers: ["!psalms102:28 ","!ps102:28 "]
  replace: "The children of your servants will dwell securely, And their offspring will be firmly established before you.”"

- triggers: ["!psalms103:1 ","!ps103:1 "]
  replace: "Let me praise Jehovah; Let everything within me praise his holy name."

- triggers: ["!psalms103:2 ","!ps103:2 "]
  replace: "Let me praise Jehovah; May I never forget all that he has done."

- triggers: ["!psalms103:3 ","!ps103:3 "]
  replace: "He forgives all your errors And heals all your ailments;"

- triggers: ["!psalms103:4 ","!ps103:4 "]
  replace: "He reclaims your life from the pit And crowns you with his loyal love and mercy."

- triggers: ["!psalms103:5 ","!ps103:5 "]
  replace: "He satisfies you with good things all your life, So that your youth is renewed like that of an eagle."

- triggers: ["!psalms103:6 ","!ps103:6 "]
  replace: "Jehovah acts with righteousness and justice For all who are oppressed."

- triggers: ["!psalms103:7 ","!ps103:7 "]
  replace: "He made known his ways to Moses, His deeds to the sons of Israel."

- triggers: ["!psalms103:8 ","!ps103:8 "]
  replace: "Jehovah is merciful and compassionate, Slow to anger and abundant in loyal love."

- triggers: ["!psalms103:9 ","!ps103:9 "]
  replace: "He will not always find fault, Nor will he stay resentful forever."

- triggers: ["!psalms103:10 ","!ps103:10 "]
  replace: "He has not dealt with us according to our sins, Nor has he repaid us what our errors deserve."

- triggers: ["!psalms103:11 ","!ps103:11 "]
  replace: "For as the heavens are higher than the earth, So great is his loyal love toward those who fear him."

- triggers: ["!psalms103:12 ","!ps103:12 "]
  replace: "As far off as the sunrise is from the sunset, So far off from us he has put our transgressions."

- triggers: ["!psalms103:13 ","!ps103:13 "]
  replace: "As a father shows mercy to his sons, Jehovah has shown mercy to those who fear him."

- triggers: ["!psalms103:14 ","!ps103:14 "]
  replace: "For he well knows how we are formed, Remembering that we are dust."

- triggers: ["!psalms103:15 ","!ps103:15 "]
  replace: "As for mortal man, his days are like those of grass; He blooms like a blossom of the field."

- triggers: ["!psalms103:16 ","!ps103:16 "]
  replace: "But when a wind blows, it is no more, As though it was never there."

- triggers: ["!psalms103:17 ","!ps103:17 "]
  replace: "But the loyal love of Jehovah is for all eternity Toward those who fear him, And his righteousness toward their children’s children,"

- triggers: ["!psalms103:18 ","!ps103:18 "]
  replace: "Toward those who keep his covenant And those who are careful to observe his orders."

- triggers: ["!psalms103:19 ","!ps103:19 "]
  replace: "Jehovah has firmly established his throne in the heavens; And his kingship rules over everything."

- triggers: ["!psalms103:20 ","!ps103:20 "]
  replace: "Praise Jehovah, all you his angels, mighty in power, Who carry out his word, obeying his voice."

- triggers: ["!psalms103:21 ","!ps103:21 "]
  replace: "Praise Jehovah, all his armies, His ministers who do his will."

- triggers: ["!psalms103:22 ","!ps103:22 "]
  replace: "Praise Jehovah, all his works, In all the places where he rules. Let my whole being praise Jehovah."

- triggers: ["!psalms104:1 ","!ps104:1 "]
  replace: "Let me praise Jehovah. O Jehovah my God, you are very great. With majesty and splendor you are clothed."

- triggers: ["!psalms104:2 ","!ps104:2 "]
  replace: "You are wrapped in light as with a garment; You stretch out the heavens like a tent cloth."

- triggers: ["!psalms104:3 ","!ps104:3 "]
  replace: "He lays beams of his upper rooms in the waters above, Making the clouds his chariot, Moving on the wings of the wind."

- triggers: ["!psalms104:4 ","!ps104:4 "]
  replace: "He makes his angels spirits, His ministers a consuming fire."

- triggers: ["!psalms104:5 ","!ps104:5 "]
  replace: "He has established the earth on its foundations; It will not be moved from its place forever and ever."

- triggers: ["!psalms104:6 ","!ps104:6 "]
  replace: "You covered it with deep waters as with a garment. The waters stood above the mountains."

- triggers: ["!psalms104:7 ","!ps104:7 "]
  replace: "At your rebuke they fled; At the sound of your thunder they ran away in panic"

- triggers: ["!psalms104:8 ","!ps104:8 "]
  replace: "—Mountains ascended and valleys descended— To the place you established for them."

- triggers: ["!psalms104:9 ","!ps104:9 "]
  replace: "You set a boundary that they should not pass, That they should never again cover the earth."

- triggers: ["!psalms104:10 ","!ps104:10 "]
  replace: "He sends springs into the valleys; Between the mountains they flow."

- triggers: ["!psalms104:11 ","!ps104:11 "]
  replace: "They provide water for all the wild beasts of the field; The wild donkeys quench their thirst."

- triggers: ["!psalms104:12 ","!ps104:12 "]
  replace: "Above them roost the birds of the sky; They sing among the thick foliage."

- triggers: ["!psalms104:13 ","!ps104:13 "]
  replace: "He is watering the mountains from his upper rooms. With the fruitage of your works the earth is satisfied."

- triggers: ["!psalms104:14 ","!ps104:14 "]
  replace: "He is making grass grow for the cattle And vegetation for mankind’s use, To grow food from the land"

- triggers: ["!psalms104:15 ","!ps104:15 "]
  replace: "And wine that makes man’s heart rejoice, Oil that makes the face shine, And bread that sustains the heart of mortal man."

- triggers: ["!psalms104:16 ","!ps104:16 "]
  replace: "The trees of Jehovah are satisfied, The cedars of Lebʹanon that he planted,"

- triggers: ["!psalms104:17 ","!ps104:17 "]
  replace: "Where the birds make nests. The home of the stork is in the juniper trees."

- triggers: ["!psalms104:18 ","!ps104:18 "]
  replace: "The high mountains are for the mountain goats; The crags are a refuge for the rock badgers."

- triggers: ["!psalms104:19 ","!ps104:19 "]
  replace: "He has made the moon to mark the appointed times; The sun well knows when to set."

- triggers: ["!psalms104:20 ","!ps104:20 "]
  replace: "You bring darkness, and night falls, When all the wild animals of the forest roam about."

- triggers: ["!psalms104:21 ","!ps104:21 "]
  replace: "The young lions roar for their prey And seek their food from God."

- triggers: ["!psalms104:22 ","!ps104:22 "]
  replace: "When the sun rises, They withdraw and lie down in their dens."

- triggers: ["!psalms104:23 ","!ps104:23 "]
  replace: "Man goes to his work, And he labors until evening."

- triggers: ["!psalms104:24 ","!ps104:24 "]
  replace: "How many your works are, O Jehovah! You have made all of them in wisdom. The earth is full of what you have made."

- triggers: ["!psalms104:25 ","!ps104:25 "]
  replace: "There is the sea, so great and wide, Teeming with countless living things, both small and great."

- triggers: ["!psalms104:26 ","!ps104:26 "]
  replace: "There the ships travel, And Leviʹathan, which you formed to play in it."

- triggers: ["!psalms104:27 ","!ps104:27 "]
  replace: "All of them wait for you To give them their food in its season."

- triggers: ["!psalms104:28 ","!ps104:28 "]
  replace: "What you give them, they gather. When you open your hand, they are satisfied with good things."

- triggers: ["!psalms104:29 ","!ps104:29 "]
  replace: "When you hide your face, they are disturbed. If you take away their spirit, they die and return to the dust."

- triggers: ["!psalms104:30 ","!ps104:30 "]
  replace: "If you send out your spirit, they are created, And you renew the surface of the ground."

- triggers: ["!psalms104:31 ","!ps104:31 "]
  replace: "The glory of Jehovah will last forever. Jehovah will rejoice in his works."

- triggers: ["!psalms104:32 ","!ps104:32 "]
  replace: "He looks at the earth, and it trembles; He touches the mountains, and they smoke."

- triggers: ["!psalms104:33 ","!ps104:33 "]
  replace: "I will sing to Jehovah throughout my life; I will sing praises to my God as long as I live."

- triggers: ["!psalms104:34 ","!ps104:34 "]
  replace: "Let my thoughts be pleasing to him. I will rejoice in Jehovah."

- triggers: ["!psalms104:35 ","!ps104:35 "]
  replace: "The sinners will vanish from the earth, And the wicked will no longer exist. Let me praise Jehovah. Praise Jah!"

- triggers: ["!psalms105:1 ","!ps105:1 "]
  replace: "Give thanks to Jehovah, call on his name, Make his deeds known among the peoples!"

- triggers: ["!psalms105:2 ","!ps105:2 "]
  replace: "Sing to him, sing praises to him, Ponder over all his wonderful works."

- triggers: ["!psalms105:3 ","!ps105:3 "]
  replace: "Boast about his holy name. Let the hearts of those seeking Jehovah rejoice."

- triggers: ["!psalms105:4 ","!ps105:4 "]
  replace: "Search for Jehovah and his strength. Seek his face constantly."

- triggers: ["!psalms105:5 ","!ps105:5 "]
  replace: "Remember the wonderful works he has performed, His miracles and the judgments he has pronounced,"

- triggers: ["!psalms105:6 ","!ps105:6 "]
  replace: "You offspring of Abraham his servant, You sons of Jacob, his chosen ones."

- triggers: ["!psalms105:7 ","!ps105:7 "]
  replace: "He is Jehovah our God. His judgments are throughout the earth."

- triggers: ["!psalms105:8 ","!ps105:8 "]
  replace: "He remembers his covenant forever, The promise he made, to a thousand generations,"

- triggers: ["!psalms105:9 ","!ps105:9 "]
  replace: "The covenant he made with Abraham, And the oath he swore to Isaac,"

- triggers: ["!psalms105:10 ","!ps105:10 "]
  replace: "Which he established as a decree to Jacob And as a lasting covenant to Israel,"

- triggers: ["!psalms105:11 ","!ps105:11 "]
  replace: "Saying, “I will give you the land of Caʹnaan As your allotted inheritance.”"

- triggers: ["!psalms105:12 ","!ps105:12 "]
  replace: "This was when they were few in number, Yes, very few, and they were foreigners in the land."

- triggers: ["!psalms105:13 ","!ps105:13 "]
  replace: "They walked about from nation to nation, From one kingdom to another people."

- triggers: ["!psalms105:14 ","!ps105:14 "]
  replace: "He did not allow any man to oppress them, But on their account he reproved kings,"

- triggers: ["!psalms105:15 ","!ps105:15 "]
  replace: "Saying, “Do not touch my anointed ones, And to my prophets do nothing bad.”"

- triggers: ["!psalms105:16 ","!ps105:16 "]
  replace: "He called down a famine on the land; He cut off their supply of bread."

- triggers: ["!psalms105:17 ","!ps105:17 "]
  replace: "He sent ahead of them a man Who was sold to be a slave, Joseph."

- triggers: ["!psalms105:18 ","!ps105:18 "]
  replace: "With fetters they bound his feet, His neck was put in irons;"

- triggers: ["!psalms105:19 ","!ps105:19 "]
  replace: "Until the time that his word proved true, The saying of Jehovah is what refined him."

- triggers: ["!psalms105:20 ","!ps105:20 "]
  replace: "The king sent to release him, The ruler of the peoples set him free."

- triggers: ["!psalms105:21 ","!ps105:21 "]
  replace: "He made him master of his household, Ruler over all his property,"

- triggers: ["!psalms105:22 ","!ps105:22 "]
  replace: "To have authority over his princes as he pleased And to teach his elders wisdom."

- triggers: ["!psalms105:23 ","!ps105:23 "]
  replace: "Then Israel came into Egypt, And Jacob lived as a foreigner in the land of Ham."

- triggers: ["!psalms105:24 ","!ps105:24 "]
  replace: "God made his people very fruitful; He made them mightier than their adversaries,"

- triggers: ["!psalms105:25 ","!ps105:25 "]
  replace: "Whose hearts he let change to hate his people, To plot against his servants."

- triggers: ["!psalms105:26 ","!ps105:26 "]
  replace: "He sent his servant Moses, And Aaron, whom he had chosen."

- triggers: ["!psalms105:27 ","!ps105:27 "]
  replace: "They performed his signs among them, His miracles in the land of Ham."

- triggers: ["!psalms105:28 ","!ps105:28 "]
  replace: "He sent darkness and the land became dark; They did not rebel against his words."

- triggers: ["!psalms105:29 ","!ps105:29 "]
  replace: "He changed their waters into blood And killed their fish."

- triggers: ["!psalms105:30 ","!ps105:30 "]
  replace: "Their land swarmed with frogs, Even in the royal chambers."

- triggers: ["!psalms105:31 ","!ps105:31 "]
  replace: "He ordered the gadflies to invade And gnats in all their territories."

- triggers: ["!psalms105:32 ","!ps105:32 "]
  replace: "He turned their rain to hail And sent lightning on their land."

- triggers: ["!psalms105:33 ","!ps105:33 "]
  replace: "He struck their vines and their fig trees And shattered the trees of their territory."

- triggers: ["!psalms105:34 ","!ps105:34 "]
  replace: "He said that the locusts should invade, Young locusts without number."

- triggers: ["!psalms105:35 ","!ps105:35 "]
  replace: "They devoured all the vegetation in the land, And they devoured the produce of the ground."

- triggers: ["!psalms105:36 ","!ps105:36 "]
  replace: "Then he struck down every firstborn in their land, The beginning of their procreative power."

- triggers: ["!psalms105:37 ","!ps105:37 "]
  replace: "He brought his people out with silver and gold; And no one among his tribes stumbled."

- triggers: ["!psalms105:38 ","!ps105:38 "]
  replace: "Egypt rejoiced when they left, For the dread of Israel had fallen on them."

- triggers: ["!psalms105:39 ","!ps105:39 "]
  replace: "He spread a cloud to screen them off And fire to give light by night."

- triggers: ["!psalms105:40 ","!ps105:40 "]
  replace: "They asked, and he brought quail; He kept satisfying them with bread from heaven."

- triggers: ["!psalms105:41 ","!ps105:41 "]
  replace: "He opened a rock, and waters flowed out; These flowed through the desert like a river."

- triggers: ["!psalms105:42 ","!ps105:42 "]
  replace: "For he remembered the holy promise he had made to Abraham his servant."

- triggers: ["!psalms105:43 ","!ps105:43 "]
  replace: "So he brought out his people with exultation, His chosen ones with a joyful cry."

- triggers: ["!psalms105:44 ","!ps105:44 "]
  replace: "He gave them the lands of nations; They inherited what other peoples had worked hard to produce,"

- triggers: ["!psalms105:45 ","!ps105:45 "]
  replace: "So that they would keep his decrees And observe his laws. Praise Jah!"

- triggers: ["!psalms106:1 ","!ps106:1 "]
  replace: "Praise Jah! Give thanks to Jehovah, for he is good; His loyal love endures forever."

- triggers: ["!psalms106:2 ","!ps106:2 "]
  replace: "Who can fully declare Jehovah’s mighty acts Or proclaim all his praiseworthy deeds?"

- triggers: ["!psalms106:3 ","!ps106:3 "]
  replace: "Happy are those who act with justice, Who always do what is right."

- triggers: ["!psalms106:4 ","!ps106:4 "]
  replace: "Remember me, O Jehovah, when you show favor toward your people. Take care of me with your acts of salvation,"

- triggers: ["!psalms106:5 ","!ps106:5 "]
  replace: "So that I may enjoy the goodness you show your chosen ones, That I may rejoice along with your nation, That I may proudly praise you along with your inheritance."

- triggers: ["!psalms106:6 ","!ps106:6 "]
  replace: "We have sinned just as our forefathers did; We have done wrong; we have acted wickedly."

- triggers: ["!psalms106:7 ","!ps106:7 "]
  replace: "Our forefathers in Egypt did not appreciate your wonderful works. They did not remember your abundant loyal love, But they rebelled at the sea, by the Red Sea."

- triggers: ["!psalms106:8 ","!ps106:8 "]
  replace: "But he saved them for the sake of his name, To make his mightiness known."

- triggers: ["!psalms106:9 ","!ps106:9 "]
  replace: "He rebuked the Red Sea, and it dried up; He led them through its depths as through a desert;"

- triggers: ["!psalms106:10 ","!ps106:10 "]
  replace: "He saved them from the hand of their foe And reclaimed them from the hand of the enemy."

- triggers: ["!psalms106:11 ","!ps106:11 "]
  replace: "The waters covered their adversaries; Not one of them survived."

- triggers: ["!psalms106:12 ","!ps106:12 "]
  replace: "Then they had faith in his promise; They began to sing his praise."

- triggers: ["!psalms106:13 ","!ps106:13 "]
  replace: "But they quickly forgot what he did; They did not wait for his counsel."

- triggers: ["!psalms106:14 ","!ps106:14 "]
  replace: "They gave way to their selfish desires in the wilderness; They tested God in the desert."

- triggers: ["!psalms106:15 ","!ps106:15 "]
  replace: "He gave them what they requested, But then struck them with disease that made them waste away."

- triggers: ["!psalms106:16 ","!ps106:16 "]
  replace: "In the camp they grew jealous of Moses And of Aaron, the holy one of Jehovah."

- triggers: ["!psalms106:17 ","!ps106:17 "]
  replace: "The earth then opened up and swallowed Daʹthan And covered those assembled with Abiʹram."

- triggers: ["!psalms106:18 ","!ps106:18 "]
  replace: "A fire blazed among their group; A flame consumed the wicked."

- triggers: ["!psalms106:19 ","!ps106:19 "]
  replace: "They made a calf in Horʹeb And bowed down to a statue of metal;"

- triggers: ["!psalms106:20 ","!ps106:20 "]
  replace: "They exchanged my glory For the representation of a grass-eating bull."

- triggers: ["!psalms106:21 ","!ps106:21 "]
  replace: "They forgot God their Savior, Who did great things in Egypt,"

- triggers: ["!psalms106:22 ","!ps106:22 "]
  replace: "Wonderful works in the land of Ham, Awe-inspiring deeds at the Red Sea."

- triggers: ["!psalms106:23 ","!ps106:23 "]
  replace: "He was about to order their annihilation, But Moses his chosen one interceded with him To avert his destructive anger."

- triggers: ["!psalms106:24 ","!ps106:24 "]
  replace: "Then they despised the desirable land; They had no faith in his promise."

- triggers: ["!psalms106:25 ","!ps106:25 "]
  replace: "They kept grumbling in their tents; They did not listen to the voice of Jehovah."

- triggers: ["!psalms106:26 ","!ps106:26 "]
  replace: "So he raised his hand in an oath concerning them That he would make them fall in the wilderness;"

- triggers: ["!psalms106:27 ","!ps106:27 "]
  replace: "He would make their descendants fall among the nations, And he would scatter them throughout the lands."

- triggers: ["!psalms106:28 ","!ps106:28 "]
  replace: "Then they joined in worship of Baʹal of Peʹor, And they ate sacrifices offered to the dead."

- triggers: ["!psalms106:29 ","!ps106:29 "]
  replace: "They provoked Him by their actions, And a scourge broke out among them."

- triggers: ["!psalms106:30 ","!ps106:30 "]
  replace: "But when Phinʹehas stood up and intervened, The scourge was halted."

- triggers: ["!psalms106:31 ","!ps106:31 "]
  replace: "And it was counted to him as righteousness Through all generations forever."

- triggers: ["!psalms106:32 ","!ps106:32 "]
  replace: "They provoked Him at the waters of Merʹibah, And it went badly for Moses because of them."

- triggers: ["!psalms106:33 ","!ps106:33 "]
  replace: "They embittered his spirit, And he spoke rashly with his lips."

- triggers: ["!psalms106:34 ","!ps106:34 "]
  replace: "They did not annihilate the peoples, As Jehovah had commanded them."

- triggers: ["!psalms106:35 ","!ps106:35 "]
  replace: "But they mingled with the nations And adopted their ways."

- triggers: ["!psalms106:36 ","!ps106:36 "]
  replace: "They kept serving their idols, And these became a snare to them."

- triggers: ["!psalms106:37 ","!ps106:37 "]
  replace: "They would sacrifice their sons And their daughters to demons."

- triggers: ["!psalms106:38 ","!ps106:38 "]
  replace: "They kept spilling innocent blood, The blood of their own sons and daughters Whom they sacrificed to the idols of Caʹnaan; And the land was polluted with bloodshed."

- triggers: ["!psalms106:39 ","!ps106:39 "]
  replace: "They became unclean by their works; They committed spiritual prostitution by their deeds."

- triggers: ["!psalms106:40 ","!ps106:40 "]
  replace: "So the anger of Jehovah blazed against his people, And he grew to detest his inheritance."

- triggers: ["!psalms106:41 ","!ps106:41 "]
  replace: "He repeatedly handed them over to the nations, So that those who hated them might rule over them."

- triggers: ["!psalms106:42 ","!ps106:42 "]
  replace: "Their enemies oppressed them, And they were subject to their power."

- triggers: ["!psalms106:43 ","!ps106:43 "]
  replace: "Many times he rescued them, But they would rebel and disobey, And they would be brought low for their error."

- triggers: ["!psalms106:44 ","!ps106:44 "]
  replace: "But he would see their distress And hear their cry for help."

- triggers: ["!psalms106:45 ","!ps106:45 "]
  replace: "For their sake he would remember his covenant, And he would feel pity, moved by his great loyal love."

- triggers: ["!psalms106:46 ","!ps106:46 "]
  replace: "He would cause them to be pitied By all who held them captive."

- triggers: ["!psalms106:47 ","!ps106:47 "]
  replace: "Save us, O Jehovah our God, And gather us from the nations So that we may give thanks to your holy name And exult in praising you."

- triggers: ["!psalms106:48 ","!ps106:48 "]
  replace: "May Jehovah, the God of Israel, be praised Throughout all eternity. And let all the people say, “Amen!” Praise Jah!"

- triggers: ["!psalms107:1 ","!ps107:1 "]
  replace: "Give thanks to Jehovah, for he is good; His loyal love endures forever."

- triggers: ["!psalms107:2 ","!ps107:2 "]
  replace: "Let those reclaimed by Jehovah say this, Those whom he reclaimed from the hand of the adversary,"

- triggers: ["!psalms107:3 ","!ps107:3 "]
  replace: "Whom he gathered together from the lands, From the east and from the west, From the north and from the south."

- triggers: ["!psalms107:4 ","!ps107:4 "]
  replace: "They wandered about in the wilderness, in the desert; They did not find a way to a city where they could live."

- triggers: ["!psalms107:5 ","!ps107:5 "]
  replace: "They were hungry and thirsty; They were faint from exhaustion."

- triggers: ["!psalms107:6 ","!ps107:6 "]
  replace: "They kept crying out to Jehovah in their distress; He rescued them from their plight."

- triggers: ["!psalms107:7 ","!ps107:7 "]
  replace: "He had them walk in the right way To come to a city where they could live."

- triggers: ["!psalms107:8 ","!ps107:8 "]
  replace: "Let people give thanks to Jehovah for his loyal love And for his wonderful works in behalf of the sons of men."

- triggers: ["!psalms107:9 ","!ps107:9 "]
  replace: "For he has satisfied the thirsty And filled the hungry with good things."

- triggers: ["!psalms107:10 ","!ps107:10 "]
  replace: "Some were living in deepest darkness, Prisoners in affliction and in irons."

- triggers: ["!psalms107:11 ","!ps107:11 "]
  replace: "For they had rebelled against the word of God; They disrespected the counsel of the Most High."

- triggers: ["!psalms107:12 ","!ps107:12 "]
  replace: "So he humbled their hearts through hardship; They stumbled, and there was no one to help them."

- triggers: ["!psalms107:13 ","!ps107:13 "]
  replace: "They called to Jehovah for help in their distress; He saved them from their plight."

- triggers: ["!psalms107:14 ","!ps107:14 "]
  replace: "He brought them out of deepest darkness, And he tore off their shackles."

- triggers: ["!psalms107:15 ","!ps107:15 "]
  replace: "Let people give thanks to Jehovah for his loyal love And for his wonderful works in behalf of the sons of men."

- triggers: ["!psalms107:16 ","!ps107:16 "]
  replace: "For he has broken down the doors of copper And cut through the bars of iron."

- triggers: ["!psalms107:17 ","!ps107:17 "]
  replace: "They were foolish and suffered affliction On account of their transgressions and their errors."

- triggers: ["!psalms107:18 ","!ps107:18 "]
  replace: "They lost their appetite for all food; They drew near the gates of death."

- triggers: ["!psalms107:19 ","!ps107:19 "]
  replace: "They would call to Jehovah for help in their distress; He would save them from their plight."

- triggers: ["!psalms107:20 ","!ps107:20 "]
  replace: "He would send his word and heal them And rescue them from the pits they were trapped in."

- triggers: ["!psalms107:21 ","!ps107:21 "]
  replace: "Let people give thanks to Jehovah for his loyal love And for his wonderful works in behalf of the sons of men."

- triggers: ["!psalms107:22 ","!ps107:22 "]
  replace: "Let them offer the sacrifices of thanksgiving And declare his works with a joyful cry."

- triggers: ["!psalms107:23 ","!ps107:23 "]
  replace: "Those who travel on the sea in ships, Who ply their trade over the vast waters,"

- triggers: ["!psalms107:24 ","!ps107:24 "]
  replace: "They have seen the works of Jehovah And his wonderful works in the deep;"

- triggers: ["!psalms107:25 ","!ps107:25 "]
  replace: "How by his word a windstorm arises, Lifting up the waves of the sea."

- triggers: ["!psalms107:26 ","!ps107:26 "]
  replace: "They rise up to the sky; They plunge down to the depths. Their courage melts away because of the impending calamity."

- triggers: ["!psalms107:27 ","!ps107:27 "]
  replace: "They reel and stagger like a drunken man, And all their skill proves useless."

- triggers: ["!psalms107:28 ","!ps107:28 "]
  replace: "Then they cry out to Jehovah in their distress, And he rescues them from their plight."

- triggers: ["!psalms107:29 ","!ps107:29 "]
  replace: "He calms the windstorm; The waves of the sea grow quiet."

- triggers: ["!psalms107:30 ","!ps107:30 "]
  replace: "They rejoice when these grow still, And he leads them to their desired harbor."

- triggers: ["!psalms107:31 ","!ps107:31 "]
  replace: "Let people give thanks to Jehovah for his loyal love And for his wonderful works in behalf of the sons of men."

- triggers: ["!psalms107:32 ","!ps107:32 "]
  replace: "Let them exalt him in the congregation of the people, And let them praise him in the council of the elders."

- triggers: ["!psalms107:33 ","!ps107:33 "]
  replace: "He turns rivers into a desert And springs of water into parched ground,"

- triggers: ["!psalms107:34 ","!ps107:34 "]
  replace: "Fruitful land into salty wasteland, Because of the wickedness of those dwelling in it."

- triggers: ["!psalms107:35 ","!ps107:35 "]
  replace: "He turns the desert into reedy pools of water, And dry land into springs of water."

- triggers: ["!psalms107:36 ","!ps107:36 "]
  replace: "He causes the hungry to dwell there, So that they may establish a city where they can live."

- triggers: ["!psalms107:37 ","!ps107:37 "]
  replace: "They sow fields and plant vineyards That yield fruitful crops."

- triggers: ["!psalms107:38 ","!ps107:38 "]
  replace: "He blesses them and they increase greatly; He does not let their cattle diminish."

- triggers: ["!psalms107:39 ","!ps107:39 "]
  replace: "But again they become few and are humiliated Because of oppression, calamity, and grief."

- triggers: ["!psalms107:40 ","!ps107:40 "]
  replace: "He pours out contempt upon nobles And makes them wander in trackless wastelands."

- triggers: ["!psalms107:41 ","!ps107:41 "]
  replace: "But he protects the poor from oppression And makes their families as numerous as a flock."

- triggers: ["!psalms107:42 ","!ps107:42 "]
  replace: "The upright see this and rejoice; But all the unrighteous shut their mouths."

- triggers: ["!psalms107:43 ","!ps107:43 "]
  replace: "Whoever is wise will observe these things And will carefully consider Jehovah’s acts of loyal love."

- triggers: ["!psalms108:1 ","!ps108:1 "]
  replace: "My heart is steadfast, O God. I will sing and make music with my whole being."

- triggers: ["!psalms108:2 ","!ps108:2 "]
  replace: "Do awake, O stringed instrument; you too, O harp. I will awaken the dawn."

- triggers: ["!psalms108:3 ","!ps108:3 "]
  replace: "I will praise you among the peoples, O Jehovah, And I will sing praises to you among the nations."

- triggers: ["!psalms108:4 ","!ps108:4 "]
  replace: "For your loyal love is great, as high as the heavens, And your faithfulness, up to the skies."

- triggers: ["!psalms108:5 ","!ps108:5 "]
  replace: "Be exalted above the heavens, O God; May your glory be over all the earth."

- triggers: ["!psalms108:6 ","!ps108:6 "]
  replace: "So that your loved ones may be rescued, Save us with your right hand and answer me."

- triggers: ["!psalms108:7 ","!ps108:7 "]
  replace: "God has spoken in his holiness: “I will exult, I will give out Sheʹchem as an inheritance, And I will measure off the Valley of Sucʹcoth."

- triggers: ["!psalms108:8 ","!ps108:8 "]
  replace: "Gilʹead belongs to me, as does Manasʹseh, And Eʹphraim is the helmet for my head; Judah is my commander’s staff."

- triggers: ["!psalms108:9 ","!ps108:9 "]
  replace: "Moʹab is my washbasin. Over Eʹdom I will throw my sandal. Over Philisʹtia I will shout in triumph.”"

- triggers: ["!psalms108:10 ","!ps108:10 "]
  replace: "Who will bring me to the fortified city? Who will lead me as far as Eʹdom?"

- triggers: ["!psalms108:11 ","!ps108:11 "]
  replace: "Is it not you, O God, who have rejected us, Our God, who no longer goes out with our armies?"

- triggers: ["!psalms108:12 ","!ps108:12 "]
  replace: "Help us in our distress, For salvation by humans is worthless."

- triggers: ["!psalms108:13 ","!ps108:13 "]
  replace: "By God we will gain power, And he will trample on our adversaries."

- triggers: ["!psalms109:1 ","!ps109:1 "]
  replace: "O God whom I praise, do not remain silent."

- triggers: ["!psalms109:2 ","!ps109:2 "]
  replace: "For the wicked and the deceitful open their mouths against me. They speak about me with lying tongues;"

- triggers: ["!psalms109:3 ","!ps109:3 "]
  replace: "They surround me with hateful words, And they attack me without cause."

- triggers: ["!psalms109:4 ","!ps109:4 "]
  replace: "They resist me in response to my love; But I continue to pray."

- triggers: ["!psalms109:5 ","!ps109:5 "]
  replace: "They repay me with bad for good And hatred for my love."

- triggers: ["!psalms109:6 ","!ps109:6 "]
  replace: "Appoint a wicked man over him; May a resister stand at his right hand."

- triggers: ["!psalms109:7 ","!ps109:7 "]
  replace: "When he is judged, may he be found guilty; May even his prayer be counted as a sin."

- triggers: ["!psalms109:8 ","!ps109:8 "]
  replace: "Let his days be few; His office of oversight let someone else take."

- triggers: ["!psalms109:9 ","!ps109:9 "]
  replace: "Let his children become fatherless, And his wife, a widow."

- triggers: ["!psalms109:10 ","!ps109:10 "]
  replace: "May his children become wandering beggars, Foraging for food from their ruined homes."

- triggers: ["!psalms109:11 ","!ps109:11 "]
  replace: "May his creditor seize all that he has, And may strangers plunder his possessions."

- triggers: ["!psalms109:12 ","!ps109:12 "]
  replace: "May no one extend kindness to him, And may no one show favor to his fatherless children."

- triggers: ["!psalms109:13 ","!ps109:13 "]
  replace: "Let his descendants be cut off; May their name be erased within a generation."

- triggers: ["!psalms109:14 ","!ps109:14 "]
  replace: "Let the error of his forefathers be remembered by Jehovah, And may the sin of his mother not be erased."

- triggers: ["!psalms109:15 ","!ps109:15 "]
  replace: "May Jehovah always be mindful of what they have done; And may he cut off the memory of them from the earth."

- triggers: ["!psalms109:16 ","!ps109:16 "]
  replace: "For he did not remember to show kindness, But he kept pursuing the oppressed, poor, and brokenhearted man To put him to death."

- triggers: ["!psalms109:17 ","!ps109:17 "]
  replace: "He loved to pronounce a curse, so that is what came upon him; He had no desire to bless, so he received no blessing."

- triggers: ["!psalms109:18 ","!ps109:18 "]
  replace: "He was clothed with curses as his garment. And they were poured into his body like water, Into his bones like oil."

- triggers: ["!psalms109:19 ","!ps109:19 "]
  replace: "May his curses be like the clothing in which he wraps himself And like a belt he always wears."

- triggers: ["!psalms109:20 ","!ps109:20 "]
  replace: "This is the payment from Jehovah for the one who resists me And for those who speak evil things against me."

- triggers: ["!psalms109:21 ","!ps109:21 "]
  replace: "But you, Jehovah the Sovereign Lord, Act in my behalf for the sake of your name. Rescue me, because your loyal love is good."

- triggers: ["!psalms109:22 ","!ps109:22 "]
  replace: "For I am helpless and poor, And my heart has been pierced within me."

- triggers: ["!psalms109:23 ","!ps109:23 "]
  replace: "I am passing away like a fading shadow; I have been shaken off like a locust."

- triggers: ["!psalms109:24 ","!ps109:24 "]
  replace: "My knees give way from fasting; My body is thin, and I am wasting away."

- triggers: ["!psalms109:25 ","!ps109:25 "]
  replace: "I have become the object of their taunts. When they see me, they shake their heads."

- triggers: ["!psalms109:26 ","!ps109:26 "]
  replace: "Help me, O Jehovah my God; Save me by your loyal love."

- triggers: ["!psalms109:27 ","!ps109:27 "]
  replace: "May they know that this is by your hand; That you, O Jehovah, have done it."

- triggers: ["!psalms109:28 ","!ps109:28 "]
  replace: "Let them pronounce a curse, but may you give a blessing. When they rise up against me, may they be put to shame, But let your servant rejoice."

- triggers: ["!psalms109:29 ","!ps109:29 "]
  replace: "Let those who resist me be clothed with humiliation; May they be wrapped in their shame as in a robe."

- triggers: ["!psalms109:30 ","!ps109:30 "]
  replace: "My mouth will fervently praise Jehovah; I will praise him in front of many people."

- triggers: ["!psalms109:31 ","!ps109:31 "]
  replace: "For he will stand at the right hand of the poor To save him from those who condemn him."

- triggers: ["!psalms110:1 ","!ps110:1 "]
  replace: "Jehovah declared to my Lord: “Sit at my right hand Until I place your enemies as a stool for your feet.”"

- triggers: ["!psalms110:2 ","!ps110:2 "]
  replace: "Jehovah will extend the scepter of your power out of Zion, saying: “Go subduing in the midst of your enemies.”"

- triggers: ["!psalms110:3 ","!ps110:3 "]
  replace: "Your people will offer themselves willingly on the day of your military force. In splendid holiness, from the womb of the dawn, You have your company of young men just like dewdrops."

- triggers: ["!psalms110:4 ","!ps110:4 "]
  replace: "Jehovah has sworn an oath, and he will not change his mind: “You are a priest forever In the manner of Melchizʹedek!”"

- triggers: ["!psalms110:5 ","!ps110:5 "]
  replace: "Jehovah will be at your right hand; He will crush kings on the day of his anger."

- triggers: ["!psalms110:6 ","!ps110:6 "]
  replace: "He will execute judgment against the nations; He will fill the land with dead bodies. He will crush the leader of a vast land."

- triggers: ["!psalms110:7 ","!ps110:7 "]
  replace: "He will drink from the stream along the road. Therefore, he will hold his head high."

- triggers: ["!psalms111:1 ","!ps111:1 "]
  replace: "Praise Jah! א [Aleph] I will praise Jehovah with all my heart ב [Beth] In the assembled group of upright ones and in the congregation. ג [Gimel]"

- triggers: ["!psalms111:2 ","!ps111:2 "]
  replace: "The works of Jehovah are great; ד [Daleth] They are studied by all those finding pleasure in them. ה [He]"

- triggers: ["!psalms111:3 ","!ps111:3 "]
  replace: "His activity is glorious and splendid, ו [Waw] And his righteousness endures forever. ז [Zayin]"

- triggers: ["!psalms111:4 ","!ps111:4 "]
  replace: "He causes his wonderful works to be remembered. ח [Heth] Jehovah is compassionate and merciful. ט [Teth]"

- triggers: ["!psalms111:5 ","!ps111:5 "]
  replace: "Food he gives to those fearing him. י [Yod] He remembers his covenant forever. כ [Kaph]"

- triggers: ["!psalms111:6 ","!ps111:6 "]
  replace: "He has revealed to his people his powerful works ל [Lamed] By giving them the inheritance of the nations. מ [Mem]"

- triggers: ["!psalms111:7 ","!ps111:7 "]
  replace: "The works of his hands are truth and justice; נ [Nun] Trustworthy are all his orders. ס [Samekh]"

- triggers: ["!psalms111:8 ","!ps111:8 "]
  replace: "They are always reliable, now and forever; ע [Ayin] They are made in truth and righteousness. פ [Pe]"

- triggers: ["!psalms111:9 ","!ps111:9 "]
  replace: "He has given redemption to his people. צ [Tsade] He commanded that his covenant should last forever. ק [Qoph] His name is holy and awe-inspiring. ר [Resh]"

- triggers: ["!psalms111:10 ","!ps111:10 "]
  replace: "The fear of Jehovah is the beginning of wisdom. ש [Sin] All those observing his orders show good insight. ת [Taw] His praise endures forever."

- triggers: ["!psalms112:1 ","!ps112:1 "]
  replace: "Praise Jah! א [Aleph] Happy is the man who fears Jehovah, ב [Beth] Who takes great pleasure in his commandments. ג [Gimel]"

- triggers: ["!psalms112:2 ","!ps112:2 "]
  replace: "His descendants will be mighty in the earth, ד [Daleth] And the generation of the upright will be blessed. ה [He]"

- triggers: ["!psalms112:3 ","!ps112:3 "]
  replace: "Wealth and riches are in his house, ו [Waw] And his righteousness continues forever. ז [Zayin]"

- triggers: ["!psalms112:4 ","!ps112:4 "]
  replace: "To the upright he shines like a light in the darkness. ח [Heth] He is compassionate and merciful and righteous. ט [Teth]"

- triggers: ["!psalms112:5 ","!ps112:5 "]
  replace: "It goes well for the man who generously lends. י [Yod] He conducts his affairs with justice. כ [Kaph]"

- triggers: ["!psalms112:6 ","!ps112:6 "]
  replace: "He will never be shaken. ל [Lamed] The righteous will be remembered forever. מ [Mem]"

- triggers: ["!psalms112:7 ","!ps112:7 "]
  replace: "He will not fear bad news. נ [Nun] His heart is steadfast, trusting in Jehovah. ס [Samekh]"

- triggers: ["!psalms112:8 ","!ps112:8 "]
  replace: "His heart is unshakable; he is not afraid; ע [Ayin] In the end he will look in triumph on his adversaries. פ [Pe]"

- triggers: ["!psalms112:9 ","!ps112:9 "]
  replace: "He has distributed widely; he has given to the poor. צ [Tsade] His righteousness continues forever. ק [Qoph] His own strength will be exalted with glory. ר [Resh]"

- triggers: ["!psalms112:10 ","!ps112:10 "]
  replace: "The wicked one will see and be upset. ש [Shin] He will grind his teeth and melt away. ת [Taw] The desires of the wicked will perish."

- triggers: ["!psalms113:1 ","!ps113:1 "]
  replace: "Praise Jah! Offer praise, you servants of Jehovah, Praise the name of Jehovah."

- triggers: ["!psalms113:2 ","!ps113:2 "]
  replace: "May Jehovah’s name be praised From now on and forever."

- triggers: ["!psalms113:3 ","!ps113:3 "]
  replace: "From the rising of the sun to its setting, Let Jehovah’s name be praised."

- triggers: ["!psalms113:4 ","!ps113:4 "]
  replace: "Jehovah is high above all the nations; His glory is above the heavens."

- triggers: ["!psalms113:5 ","!ps113:5 "]
  replace: "Who is like Jehovah our God, The one who dwells on high?"

- triggers: ["!psalms113:6 ","!ps113:6 "]
  replace: "He stoops down to look on heaven and earth,"

- triggers: ["!psalms113:7 ","!ps113:7 "]
  replace: "Raising the lowly from the dust. He lifts up the poor from the ash heap"

- triggers: ["!psalms113:8 ","!ps113:8 "]
  replace: "In order to make him sit with nobles, With the nobles of his people."

- triggers: ["!psalms113:9 ","!ps113:9 "]
  replace: "He gives the barren woman a home As a happy mother with children. Praise Jah!"

- triggers: ["!psalms114:1 ","!ps114:1 "]
  replace: "When Israel went out of Egypt, The house of Jacob from a people speaking a foreign language,"

- triggers: ["!psalms114:2 ","!ps114:2 "]
  replace: "Judah became his sanctuary, Israel, his dominion."

- triggers: ["!psalms114:3 ","!ps114:3 "]
  replace: "The sea saw it and fled; The Jordan turned back."

- triggers: ["!psalms114:4 ","!ps114:4 "]
  replace: "The mountains skipped about like rams, The hills, like lambs."

- triggers: ["!psalms114:5 ","!ps114:5 "]
  replace: "What made you flee, O sea? Why, O Jordan, did you turn back?"

- triggers: ["!psalms114:6 ","!ps114:6 "]
  replace: "Why did you skip about like rams, O mountains, Like lambs, O hills?"

- triggers: ["!psalms114:7 ","!ps114:7 "]
  replace: "Tremble, O earth, because of the Lord, Because of the God of Jacob,"

- triggers: ["!psalms114:8 ","!ps114:8 "]
  replace: "Who turns the rock into a reedy pool of water, The flinty rock into springs of water."

- triggers: ["!psalms115:1 ","!ps115:1 "]
  replace: "Not to us, O Jehovah, not to us, But to your name give glory Because of your loyal love and your faithfulness."

- triggers: ["!psalms115:2 ","!ps115:2 "]
  replace: "Why should the nations say: “Where is their God?”"

- triggers: ["!psalms115:3 ","!ps115:3 "]
  replace: "Our God is in the heavens; He does whatever he pleases."

- triggers: ["!psalms115:4 ","!ps115:4 "]
  replace: "Their idols are silver and gold, The work of human hands."

- triggers: ["!psalms115:5 ","!ps115:5 "]
  replace: "A mouth they have, but they cannot speak; Eyes, but they cannot see;"

- triggers: ["!psalms115:6 ","!ps115:6 "]
  replace: "Ears they have, but they cannot hear; A nose, but they cannot smell;"

- triggers: ["!psalms115:7 ","!ps115:7 "]
  replace: "Hands they have, but they cannot feel; Feet, but they cannot walk; They make no sound with their throat."

- triggers: ["!psalms115:8 ","!ps115:8 "]
  replace: "The people who make them will become just like them, As will all those who trust in them."

- triggers: ["!psalms115:9 ","!ps115:9 "]
  replace: "O Israel, trust in Jehovah —He is their help and their shield."

- triggers: ["!psalms115:10 ","!ps115:10 "]
  replace: "O house of Aaron, trust in Jehovah —He is their help and their shield."

- triggers: ["!psalms115:11 ","!ps115:11 "]
  replace: "You who fear Jehovah, trust in Jehovah —He is their help and their shield."

- triggers: ["!psalms115:12 ","!ps115:12 "]
  replace: "Jehovah remembers us and will bless; He will bless the house of Israel; He will bless the house of Aaron."

- triggers: ["!psalms115:13 ","!ps115:13 "]
  replace: "He will bless those who fear Jehovah, The small as well as the great."

- triggers: ["!psalms115:14 ","!ps115:14 "]
  replace: "Jehovah will give you an increase, To you and your children."

- triggers: ["!psalms115:15 ","!ps115:15 "]
  replace: "May you be blessed by Jehovah, The Maker of heaven and earth."

- triggers: ["!psalms115:16 ","!ps115:16 "]
  replace: "As for the heavens, they belong to Jehovah, But the earth he has given to the sons of men."

- triggers: ["!psalms115:17 ","!ps115:17 "]
  replace: "The dead do not praise Jah; Nor do any who go down into the silence of death."

- triggers: ["!psalms115:18 ","!ps115:18 "]
  replace: "But we will praise Jah From now on and forever. Praise Jah!"

- triggers: ["!psalms116:1 ","!ps116:1 "]
  replace: "I love Jehovah Because he hears my voice, my pleas for help."

- triggers: ["!psalms116:2 ","!ps116:2 "]
  replace: "For he inclines his ear to me, And I will call on him as long as I live."

- triggers: ["!psalms116:3 ","!ps116:3 "]
  replace: "The ropes of death encircled me; The Grave had me in its grip. I was overcome by distress and grief."

- triggers: ["!psalms116:4 ","!ps116:4 "]
  replace: "But I called on the name of Jehovah: “O Jehovah, rescue me!”"

- triggers: ["!psalms116:5 ","!ps116:5 "]
  replace: "Jehovah is compassionate and righteous; Our God is merciful."

- triggers: ["!psalms116:6 ","!ps116:6 "]
  replace: "Jehovah is guarding the inexperienced. I was brought low, and he saved me."

- triggers: ["!psalms116:7 ","!ps116:7 "]
  replace: "Let my soul rest once again, For Jehovah has dealt kindly with me."

- triggers: ["!psalms116:8 ","!ps116:8 "]
  replace: "You have rescued me from death, My eye from tears, my foot from stumbling."

- triggers: ["!psalms116:9 ","!ps116:9 "]
  replace: "I will walk before Jehovah in the land of the living."

- triggers: ["!psalms116:10 ","!ps116:10 "]
  replace: "I had faith, for I spoke; I was greatly afflicted."

- triggers: ["!psalms116:11 ","!ps116:11 "]
  replace: "As for me, I panicked and said: “Every man is a liar.”"

- triggers: ["!psalms116:12 ","!ps116:12 "]
  replace: "With what will I repay Jehovah For all the good he has done for me?"

- triggers: ["!psalms116:13 ","!ps116:13 "]
  replace: "I will take up the cup of salvation, And I will call on the name of Jehovah."

- triggers: ["!psalms116:14 ","!ps116:14 "]
  replace: "I will pay my vows to Jehovah In the presence of all his people."

- triggers: ["!psalms116:15 ","!ps116:15 "]
  replace: "Costly in the eyes of Jehovah Is the death of his loyal ones."

- triggers: ["!psalms116:16 ","!ps116:16 "]
  replace: "I beg you, O Jehovah, For I am your servant. I am your servant, the son of your slave girl. You have freed me from my bonds."

- triggers: ["!psalms116:17 ","!ps116:17 "]
  replace: "I will offer to you the sacrifice of thanksgiving; I will call on the name of Jehovah."

- triggers: ["!psalms116:18 ","!ps116:18 "]
  replace: "I will pay my vows to Jehovah In the presence of all his people,"

- triggers: ["!psalms116:19 ","!ps116:19 "]
  replace: "In the courtyards of the house of Jehovah, In your midst, O Jerusalem. Praise Jah!"

- triggers: ["!psalms117:1 ","!ps117:1 "]
  replace: "Praise Jehovah, all you nations; Glorify him, all you peoples."

- triggers: ["!psalms117:2 ","!ps117:2 "]
  replace: "For his loyal love toward us is great; The faithfulness of Jehovah endures forever. Praise Jah!"

- triggers: ["!psalms118:1 ","!ps118:1 "]
  replace: "Give thanks to Jehovah, for he is good; His loyal love endures forever."

- triggers: ["!psalms118:2 ","!ps118:2 "]
  replace: "Let Israel now say: “His loyal love endures forever.”"

- triggers: ["!psalms118:3 ","!ps118:3 "]
  replace: "Let those of the house of Aaron now say: “His loyal love endures forever.”"

- triggers: ["!psalms118:4 ","!ps118:4 "]
  replace: "Let those fearing Jehovah now say: “His loyal love endures forever.”"

- triggers: ["!psalms118:5 ","!ps118:5 "]
  replace: "I called on Jah in my distress; Jah answered and brought me into a place of safety."

- triggers: ["!psalms118:6 ","!ps118:6 "]
  replace: "Jehovah is on my side; I will not be afraid. What can man do to me?"

- triggers: ["!psalms118:7 ","!ps118:7 "]
  replace: "Jehovah is on my side as my helper; I will look in triumph on those who hate me."

- triggers: ["!psalms118:8 ","!ps118:8 "]
  replace: "It is better to take refuge in Jehovah Than to trust in humans."

- triggers: ["!psalms118:9 ","!ps118:9 "]
  replace: "It is better to take refuge in Jehovah Than to trust in princes."

- triggers: ["!psalms118:10 ","!ps118:10 "]
  replace: "All the nations surrounded me, But in the name of Jehovah, I warded them off."

- triggers: ["!psalms118:11 ","!ps118:11 "]
  replace: "They surrounded me, yes, I was completely surrounded, But in the name of Jehovah, I warded them off."

- triggers: ["!psalms118:12 ","!ps118:12 "]
  replace: "They surrounded me like bees, But they were extinguished as quickly as a fire among thorns. In the name of Jehovah, I warded them off."

- triggers: ["!psalms118:13 ","!ps118:13 "]
  replace: "I was pushed hard to make me fall, But Jehovah helped me."

- triggers: ["!psalms118:14 ","!ps118:14 "]
  replace: "Jah is my shelter and my strength, And he has become my salvation."

- triggers: ["!psalms118:15 ","!ps118:15 "]
  replace: "The sound of rejoicing and salvation Is in the tents of the righteous. The right hand of Jehovah is demonstrating its power."

- triggers: ["!psalms118:16 ","!ps118:16 "]
  replace: "The right hand of Jehovah is exalting itself; The right hand of Jehovah is demonstrating its power."

- triggers: ["!psalms118:17 ","!ps118:17 "]
  replace: "I will not die, no, I will live, In order to declare the works of Jah."

- triggers: ["!psalms118:18 ","!ps118:18 "]
  replace: "Jah disciplined me severely, But he did not hand me over to death."

- triggers: ["!psalms118:19 ","!ps118:19 "]
  replace: "Open to me the gates of righteousness; I will enter them and praise Jah."

- triggers: ["!psalms118:20 ","!ps118:20 "]
  replace: "This is the gate of Jehovah. The righteous will enter through it."

- triggers: ["!psalms118:21 ","!ps118:21 "]
  replace: "I will praise you, for you answered me And you became my salvation."

- triggers: ["!psalms118:22 ","!ps118:22 "]
  replace: "The stone that the builders rejected Has become the chief cornerstone."

- triggers: ["!psalms118:23 ","!ps118:23 "]
  replace: "This has come from Jehovah; It is wonderful in our eyes."

- triggers: ["!psalms118:24 ","!ps118:24 "]
  replace: "This is the day that Jehovah has made; We will be joyful and rejoice in it."

- triggers: ["!psalms118:25 ","!ps118:25 "]
  replace: "Jehovah, save us, please, we beg! Jehovah, grant us victory, please!"

- triggers: ["!psalms118:26 ","!ps118:26 "]
  replace: "Blessed is the one who comes in the name of Jehovah; We bless you from the house of Jehovah."

- triggers: ["!psalms118:27 ","!ps118:27 "]
  replace: "Jehovah is God; He gives us light. Join in the festival procession with branches in hand, Up to the horns of the altar."

- triggers: ["!psalms118:28 ","!ps118:28 "]
  replace: "You are my God, and I will praise you; My God, I will exalt you."

- triggers: ["!psalms118:29 ","!ps118:29 "]
  replace: "Give thanks to Jehovah, for he is good; His loyal love endures forever."

- triggers: ["!psalms119:1 ","!ps119:1 "]
  replace: "Happy are those who are blameless in their way, Who walk in the law of Jehovah."

- triggers: ["!psalms119:2 ","!ps119:2 "]
  replace: "Happy are those who observe his reminders, Who search for him with all their heart."

- triggers: ["!psalms119:3 ","!ps119:3 "]
  replace: "They practice no unrighteousness; They walk in his ways."

- triggers: ["!psalms119:4 ","!ps119:4 "]
  replace: "You have commanded That your orders be carefully kept."

- triggers: ["!psalms119:5 ","!ps119:5 "]
  replace: "If only I could remain steadfast So as to observe your regulations!"

