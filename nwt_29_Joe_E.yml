matches:
- triggers: ["!joel1:1 ","!joe1:1 "]
  replace: "The word of Jehovah that came to Joel the son of Pethuʹel:"

- triggers: ["!joel1:2 ","!joe1:2 "]
  replace: "“Hear this, you elders, And pay attention, all you inhabitants of the land. Has anything like this happened in your days Or in the days of your forefathers?"

- triggers: ["!joel1:3 ","!joe1:3 "]
  replace: "Tell about it to your sons, And let your sons tell about it to their sons, And their sons to the next generation."

- triggers: ["!joel1:4 ","!joe1:4 "]
  replace: "What was left by the devouring locust, the swarming locust has eaten; And what was left by the swarming locust, the unwinged locust has eaten; And what the unwinged locust has left, the voracious locust has eaten."

- triggers: ["!joel1:5 ","!joe1:5 "]
  replace: "Wake up, you drunkards, and weep! Wail, all you wine drinkers, Because the sweet wine has been taken from your mouths."

- triggers: ["!joel1:6 ","!joe1:6 "]
  replace: "For a nation has come up into my land, mighty and without number. Its teeth are the teeth of a lion, and its jaws are those of a lion."

- triggers: ["!joel1:7 ","!joe1:7 "]
  replace: "It has devastated my vine and turned my fig tree into a stump, Stripping them completely bare and tossing them aside, Leaving their twigs white."

- triggers: ["!joel1:8 ","!joe1:8 "]
  replace: "Wail as a virgin wearing sackcloth does For the bridegroom of her youth."

- triggers: ["!joel1:9 ","!joe1:9 "]
  replace: "Grain offering and drink offering have ceased from the house of Jehovah; The priests, the ministers of Jehovah, are in mourning."

- triggers: ["!joel1:10 ","!joe1:10 "]
  replace: "The field has been devastated, the ground mourns; For the grain has been devastated, the new wine has dried up, the oil has failed."

- triggers: ["!joel1:11 ","!joe1:11 "]
  replace: "Farmers are dismayed, vinedressers wail, Because of the wheat and the barley; For the harvest of the field has perished."

- triggers: ["!joel1:12 ","!joe1:12 "]
  replace: "The vine has dried up, The fig tree has withered. The pomegranate, the palm, and the apple, All the trees of the field have dried up; For joy has turned to shame among the people."

- triggers: ["!joel1:13 ","!joe1:13 "]
  replace: "Put on sackcloth and mourn, you priests; Wail, you ministers of the altar. Come in and spend the night in sackcloth, you ministers of my God; For grain offering and drink offering have been withheld from the house of your God."

- triggers: ["!joel1:14 ","!joe1:14 "]
  replace: "Proclaim a fast; call for a solemn assembly. Gather the elders together, with all the inhabitants of the land, To the house of Jehovah your God, and cry to Jehovah for help."

- triggers: ["!joel1:15 ","!joe1:15 "]
  replace: "Woe because of the day! For the day of Jehovah is near, And it will come like a destruction from the Almighty!"

- triggers: ["!joel1:16 ","!joe1:16 "]
  replace: "Has not food been taken from before our very eyes, And rejoicing and joy from the house of our God?"

- triggers: ["!joel1:17 ","!joe1:17 "]
  replace: "The seeds have shriveled under their shovels. Storehouses are desolate. Granaries have been torn down, for the grain has dried up."

- triggers: ["!joel1:18 ","!joe1:18 "]
  replace: "Even the livestock groan! The herds of cattle wander in confusion, for they have no pasture! And the flocks of sheep bear the punishment."

- triggers: ["!joel1:19 ","!joe1:19 "]
  replace: "To you, O Jehovah, I will call; For fire has devoured the pastures of the wilderness, And a flame has consumed all the trees of the field."

- triggers: ["!joel1:20 ","!joe1:20 "]
  replace: "Even the wild beasts long for you, Because the streams of water have dried up And fire has devoured the pastures of the wilderness.”"

- triggers: ["!joel2:1 ","!joe2:1 "]
  replace: "“Blow a horn in Zion! Shout a war cry in my holy mountain. Let all the inhabitants of the land tremble, For the day of Jehovah is coming! It is near!"

- triggers: ["!joel2:2 ","!joe2:2 "]
  replace: "It is a day of darkness and gloom, A day of clouds and thick gloom, Like light of dawn spreading out on the mountains. There is a people numerous and mighty; Never before has there been one like it, And never again will there be another Through the years of all generations."

- triggers: ["!joel2:3 ","!joe2:3 "]
  replace: "Ahead of it a fire devours, And behind it a flame consumes. The land ahead of it is like the garden of Eʹden, But behind it is a desolate wilderness, And nothing can escape."

- triggers: ["!joel2:4 ","!joe2:4 "]
  replace: "Its appearance is like the appearance of horses, And they run like warhorses."

- triggers: ["!joel2:5 ","!joe2:5 "]
  replace: "The sound is like that of chariots as they leap on the mountaintops, Like the crackling of a blazing fire that consumes stubble. It is like a mighty people drawn up in battle formation."

- triggers: ["!joel2:6 ","!joe2:6 "]
  replace: "Because of them, peoples will be in anguish. Every face will grow flushed."

- triggers: ["!joel2:7 ","!joe2:7 "]
  replace: "They charge like warriors, They scale a wall like soldiers, Each keeps to his own course, And they do not swerve from their paths."

- triggers: ["!joel2:8 ","!joe2:8 "]
  replace: "They do not shove one another; Each man advances in his course. If the weapons cause some to fall, The others do not break ranks."

- triggers: ["!joel2:9 ","!joe2:9 "]
  replace: "Into the city they rush, on the wall they run. Onto the houses they climb, through the windows they enter like a thief."

- triggers: ["!joel2:10 ","!joe2:10 "]
  replace: "Before them the land trembles and the heavens rock. Sun and moon have become dark, And the stars have lost their brightness."

- triggers: ["!joel2:11 ","!joe2:11 "]
  replace: "Jehovah will raise his voice before his army, for his camp is very numerous. For the one carrying out His word is mighty; For the day of Jehovah is great and very awe-inspiring. Who can endure it?”"

- triggers: ["!joel2:12 ","!joe2:12 "]
  replace: "“Yet even now,” declares Jehovah, “return to me with all your hearts, With fasting and weeping and wailing."

- triggers: ["!joel2:13 ","!joe2:13 "]
  replace: "Rip apart your hearts, and not your garments, And return to Jehovah your God, For he is compassionate and merciful, slow to anger and abundant in loyal love, And he will reconsider the calamity."

- triggers: ["!joel2:14 ","!joe2:14 "]
  replace: "Who knows whether he will turn back and reconsider And leave behind a blessing, A grain offering and a drink offering for Jehovah your God?"

- triggers: ["!joel2:15 ","!joe2:15 "]
  replace: "Blow a horn in Zion! Proclaim a fast; call for a solemn assembly."

- triggers: ["!joel2:16 ","!joe2:16 "]
  replace: "Gather the people; sanctify the congregation. Collect the old men; gather the children and nursing infants. Let the bridegroom go out from his inner chamber, and the bride from her bridal chamber."

- triggers: ["!joel2:17 ","!joe2:17 "]
  replace: "Between the porch and the altar Let the priests, the ministers of Jehovah, weep and say: ‘Do feel pity, O Jehovah, for your people; Do not make your inheritance an object of scorn, Letting the nations rule over them. Why should the peoples say, “Where is their God?”’"

- triggers: ["!joel2:18 ","!joe2:18 "]
  replace: "Then Jehovah will be zealous for his land And show compassion on his people."

- triggers: ["!joel2:19 ","!joe2:19 "]
  replace: "Jehovah will answer his people: ‘Here I am sending to you grain and new wine and oil, And you will be fully satisfied; I will no longer make you a reproach among the nations."

- triggers: ["!joel2:20 ","!joe2:20 "]
  replace: "I will drive the northerner far away from you; I will disperse him to a dry and desolate wasteland, With his vanguard toward the eastern sea And his rear guard toward the western sea. The foul smell from him will ascend, The stench from him will keep ascending; For He will do great things.’"

- triggers: ["!joel2:21 ","!joe2:21 "]
  replace: "Do not be afraid, O land. Be joyful and rejoice, for Jehovah will do great things."

- triggers: ["!joel2:22 ","!joe2:22 "]
  replace: "Do not be afraid, you beasts of the field, For the pastures of the wilderness will become green, And the trees will bear fruit; The fig tree and the vine must give their full yield."

- triggers: ["!joel2:23 ","!joe2:23 "]
  replace: "You sons of Zion, be joyful and rejoice in Jehovah your God; For he will give you the autumn rain in the right amount, And he will send upon you a downpour, The autumn rain and the spring rain, as before."

- triggers: ["!joel2:24 ","!joe2:24 "]
  replace: "The threshing floors will be full of pure grain, And the presses will overflow with new wine and oil."

- triggers: ["!joel2:25 ","!joe2:25 "]
  replace: "And I will make compensation to you for the years That the swarming locust, the unwinged locust, the voracious locust, and the devouring locust have eaten, My great army that I sent among you."

- triggers: ["!joel2:26 ","!joe2:26 "]
  replace: "You will surely eat to satisfaction, And you will praise the name of Jehovah your God, Who has done wonders in your behalf; My people will never again be put to shame."

- triggers: ["!joel2:27 ","!joe2:27 "]
  replace: "And you will have to know that I am in the midst of Israel And that I am Jehovah your God—there is no other! My people will never again be put to shame."

- triggers: ["!joel2:28 ","!joe2:28 "]
  replace: "After that I will pour out my spirit on every sort of flesh, And your sons and your daughters will prophesy, Your old men will dream dreams, And your young men will see visions."

- triggers: ["!joel2:29 ","!joe2:29 "]
  replace: "And even on my male slaves and female slaves I will pour out my spirit in those days."

- triggers: ["!joel2:30 ","!joe2:30 "]
  replace: "And I will give wonders in the heavens and on the earth, Blood and fire and columns of smoke."

- triggers: ["!joel2:31 ","!joe2:31 "]
  replace: "The sun will be turned into darkness and the moon into blood Before the coming of the great and awe-inspiring day of Jehovah."

- triggers: ["!joel2:32 ","!joe2:32 "]
  replace: "And everyone who calls on the name of Jehovah will be saved; For on Mount Zion and in Jerusalem there will be those who escape, just as Jehovah has said, The survivors whom Jehovah calls.”"

- triggers: ["!joel3:1 ","!joe3:1 "]
  replace: "“For look! in those days and in that time, When I bring back the captives of Judah and Jerusalem,"

- triggers: ["!joel3:2 ","!joe3:2 "]
  replace: "I will also gather together all the nations And bring them down to the Valley of Jehoshʹaphat. I will enter into judgment with them there In behalf of my people and my inheritance Israel, For they scattered them among the nations, And they divided up my land among themselves."

- triggers: ["!joel3:3 ","!joe3:3 "]
  replace: "For my people they cast lots; They would trade a boy to hire a prostitute And sell a girl for wine to drink."

- triggers: ["!joel3:4 ","!joe3:4 "]
  replace: "Also, what do you have against me, O Tyre and Siʹdon and all the regions of Philisʹtia? Are you repaying me for something? If you are repaying me, I will swiftly, speedily bring your repayment on your heads."

- triggers: ["!joel3:5 ","!joe3:5 "]
  replace: "Because you have taken my silver and gold, And you have brought my finest treasures into your temples;"

- triggers: ["!joel3:6 ","!joe3:6 "]
  replace: "And the people of Judah and Jerusalem you have sold to the Greeks, In order to remove them far from their territory;"

- triggers: ["!joel3:7 ","!joe3:7 "]
  replace: "Here I am rousing them to come from the place where you sold them, And I will bring your repayment on your heads."

- triggers: ["!joel3:8 ","!joe3:8 "]
  replace: "I will sell your sons and daughters into the hand of the people of Judah, And they will sell them to the men of Sheʹba, to a nation far away; For Jehovah himself has spoken it."

- triggers: ["!joel3:9 ","!joe3:9 "]
  replace: "Proclaim this among the nations: ‘Prepare for war! Stir up the mighty men! Let all the soldiers draw near, let them advance!"

- triggers: ["!joel3:10 ","!joe3:10 "]
  replace: "Beat your plowshares into swords and your pruning shears into spears. Let the weak one say: “I am powerful.”"

- triggers: ["!joel3:11 ","!joe3:11 "]
  replace: "Come and help, all you surrounding nations, assemble together!’” To that place, O Jehovah, bring down your powerful ones."

- triggers: ["!joel3:12 ","!joe3:12 "]
  replace: "“Let the nations be roused and come up to the Valley of Jehoshʹaphat; For there I will sit in order to judge all the surrounding nations."

- triggers: ["!joel3:13 ","!joe3:13 "]
  replace: "Thrust in a sickle, for the harvest is ripe. Come down and tread, for the winepress is full. The vats overflow, for their badness is abundant."

- triggers: ["!joel3:14 ","!joe3:14 "]
  replace: "Crowds, crowds are in the valley of the decision, For the day of Jehovah is near in the valley of the decision."

- triggers: ["!joel3:15 ","!joe3:15 "]
  replace: "Sun and moon will become dark, And the stars will lose their brightness."

- triggers: ["!joel3:16 ","!joe3:16 "]
  replace: "And Jehovah will roar out of Zion, Out of Jerusalem he will raise his voice. And heaven and earth will rock; But Jehovah will be a refuge for his people, A fortress for the people of Israel."

- triggers: ["!joel3:17 ","!joe3:17 "]
  replace: "And you will have to know that I am Jehovah your God, residing in Zion, my holy mountain. Jerusalem will become a holy place, And strangers will pass through her no more."

- triggers: ["!joel3:18 ","!joe3:18 "]
  replace: "In that day the mountains will drip with sweet wine, The hills will flow with milk, And the streams of Judah will all flow with water. Out of the house of Jehovah a spring will flow, And it will irrigate the Valley of the Acacia Trees."

- triggers: ["!joel3:19 ","!joe3:19 "]
  replace: "But Egypt will become desolate, And Eʹdom will be a desolate wilderness, Because of the violence done to the people of Judah, In whose land they shed innocent blood."

- triggers: ["!joel3:20 ","!joe3:20 "]
  replace: "But Judah will always be inhabited, And Jerusalem to generation after generation."

- triggers: ["!joel3:21 ","!joe3:21 "]
  replace: "I will consider innocent their blood that I had not considered innocent; And Jehovah will reside in Zion.”"

